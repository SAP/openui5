<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI5con@SAP 2017 Agenda</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
</head>
<body>
<script type="text/javascript">
</script>
<button onclick="scrollToTop()" id="navTopButton" class="b-floatButton" title="Go to top"></button>
<div class="b-page">
	<div class="b-header mod_agenda">
		<div class="b-bar"></div>
		<div class="b-section">
			<div class="b-list mod_mainmenu">
				<div class="b-list__item">
					<div class="b-font size_18">
						<a href="index.html#section-info">INFO</a>
					</div>
				</div>
				<div class="b-list__item">
					<div class="b-font size_18">
						<a href="index.html#section-what-where">WHAT &amp; WHERE</a>
					</div>
				</div>
				<div class="b-list__item">
					<div class="b-font size_18">
						<a href="agenda.html?view=tracks" class="active">AGENDA</a>
					</div>
				</div>
				<div class="b-list__item">
					<div class="b-font size_18 color_yellow"><a href="material.html">SLIDES</a></div>
				</div>
			</div>
		</div>
		<div class="b-header__logo" onclick="location.href='index.html'">
		</div>
		<div class="b-ui align_center">
			<div class="b-font size_36 color_yellow weight_light">AGENDA 2017</div>
		</div>
		<div class="b-header__footer">

			<div class="b-section">
				<div class="b-section-h">
					<div id="app-download" class="b-section-app">
						<div class="b-font size_13 color_yellow b-ui align_center">Get the<br>Event App</div>
					</div>
					<div class="b-section-download">
						<div class="b-font size_13 color_yellow b-ui align_center">Download Agenda</div>
						<div class="b-list mod_download">
							<div class="b-list__item">
								<a href="downloads/ui5con_2017_agenda.pdf" download>PDF</a>
							</div>
							<div class="b-list__item b-font size_13 color_yellow">
								|
							</div>
							<div class="b-list__item">
								<a href="downloads/ui5con_2017_agenda.xlsx" download>XSLX</a>
							</div>
						</div>
					</div>
					<div class="b-list mod_agenda">
						<div class="b-list__item">
							<button
								id="tracks"
								class="b-list__button b-font size_18 color_yellow"
								title="Tracks"
								onclick="switchAgenda('tracks');">
								Tracks
							</button>
						</div>
						<div class="b-list__item">
							<button
								id="showfloor"
								class="b-list__button b-font size_18 color_yellow"
								title="Showfloor"
								onclick="switchAgenda('showfloor');">
								Showfloor
							</button>
						</div>
						<div class="b-list__item">
							<button
								id="speakers"
								class="b-list__button b-font size_18 color_yellow"
								title="Speakers"
								onclick="switchAgenda('speakers');">
								Speakers
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script id="timeline-item-template" type="text/template">
		<div class="b-timeline__item b-font size_15 color_yellow">
			{{value}}
		</div>
	</script>
	<script id="track-item-template" type="text/template">
		<div class="b-track__item duration_{{duration}}"  id="{{id}}">
			<div class="b-topic">
				<div class="b-topic__title b-font size_15 color_white b-ui margin_20">
					<a href="javascript:showPopup('{{trackId}}');" class="">{{title}}</a>
				</div>
				<div class="b-font size_13 color_gray">{{speaker}}</div>
				<div class="b-topic__time b-font size_13 color_white">{{time}}</div>
				<div class="b-topic__format b-font size_13 color_gray">{{type}}</div>
			</div>
		</div>
	</script>
	<script id="track-item-no-details-template" type="text/template">
		<div class="b-track__item duration_{{duration}}"  id="{{id}}">
			<div class="b-topic">
				<div class="b-topic__title b-font size_15 color_white b-ui margin_20">
					{{title}}
				</div>
				<div class="b-font size_13 color_gray">{{speaker}}</div>
				<div class="b-topic__time b-font size_13 color_white">{{time}}</div>
				<div class="b-topic__format b-font size_13 color_gray">{{type}}</div>
			</div>
		</div>
	</script>
	<script id="track-item-template-20" type="text/template">
		<div class="b-track__item duration_20" id="{{id}}">
			<div class="b-topic">
				<div class="b-topic__title b-font size_15 color_white b-ui margin_5">
					<a href="javascript:showPopup('{{trackId}}');" class="">{{title}}</a>
				</div>
				<div class="b-font size_13 color_gray">{{speaker}}</div>
				<div class="b-topic__time b-font size_13 color_white">{{time}}</div>
				<div class="b-topic__format b-font size_13 color_gray">{{type}}</div>
			</div>
		</div>
	</script>
	<script id="track-item-no-details-template-20" type="text/template">
		<div class="b-track__item duration_20">
			<div class="b-topic" id="{{id}}">
				<div class="b-topic__title b-font size_15 color_white b-ui margin_5">
					{{title}}
				</div>
				<div class="b-font size_13 color_gray">{{speaker}}</div>
				<div class="b-topic__time b-font size_13 color_white">{{time}}</div>
				<div class="b-topic__format b-font size_13 color_gray">{{type}}</div>
			</div>
		</div>
	</script>
	<script id="break-item-template" type="text/template">
		<div class="b-track__item mod_break duration_{{duration}}">
			<div class="b-topic mod_break">
				<div class="b-topic__title b-font size_15 color_white b-ui">
					{{title}}
				</div>
			</div>
		</div>
	</script>
	<script id="nav-letter-item-template" type="text/template">
		<div class="b-list__item">
			<div class="b-font size_18 color_yellow">
				<a href="#letter_{{letter}}">{{letter}}</a>
			</div>
		</div>
	</script>
	<script id="speakers-section-item-template" type="text/template">
		<div class="b-section-h mod_tracks" id="speakersSection_{{letter}}">
			<div id="letter_{{letter}}" class="b-timeline">
			</div>
			<div class="b-list mod_speakers" id="speakersBlock_{{letter}}">
			</div>
		</div>
	</script>
	<script id="speaker-item-template" type="text/template">
		<div class="b-list__item" id="{{id}}">
			<div class="b-topic mod_speaker">
				<div class="b-topic__title_block  b-ui margin_15">
					<div class="b-topic__title b-font size_15 color_white b-ui margin_right_10 column_1">
						{{name}}
					</div>
					<div class="b-topic__title_splitter b-font size_15 color_gray b-ui margin_right_10 {{show-company}}">
						|
					</div>

					<div class="b-topic__title b-font size_15 color_gray b-ui column_2 {{show-company}}">
						{{company}}
					</div>
					<div class="b-topic__title b-font size_15 color_gray b-ui column_3 {{show-session}}">
						<a href="agenda.html?view={{view}}#{{session_id}}">{{session}}</a>
					</div>
				</div>
				<div class="flex-container b-topic__content mod_speaker">
					<div class="b-topic__image-column fix-item b-ui margin_right_20">
						<div
							class="b-topic__picture"
							style="background-image:url('src/data/pictures/{{picture}}');">
						</div>
						<div class="b-topic__meet_me b-font size_15 color_yellow {{show-meet-me}}">
							MEET ME AT {{HH:MM}}
						</div>
					</div>
					<div class="b-topic__bio b-font size_14 color_white flex-item b-ui margin_left_10" ><p>{{bio}}</p>
					</div>
				</div>
			</div>
		</div>
	</script>
	<script id="session-detail-template" type="text/template">
		<div class="b-popup__content">
			<div class="b-topic mod_popup">
				<div class="b-topic__title_block  b-ui margin_10">
					<div class="b-topic__title b-font size_15 b-ui margin_right_10 column_1">
						{{title}}
					</div>
					<div class="b-topic__title b-font size_15 color_gray b-ui column_3 ">
						{{speakers}}
					</div>
				</div>
				<div class="b-topic__abstract b-font size_14 color_gray">{{abstract}}</div>
				<div class="b-topic__time b-font size_13">{{time}}</div>
				<div class="b-topic__format b-font size_13 color_gray">{{type}}</div>
			</div>
		</div>
	</script>
	<script id="eventapp-detail-popup" type="text/template">
		<div class="b-popup__content">
			<div class="b-topic mod_popup mod_app">
				<div class="mod_app_scrollcontent">
					<div class="b-topic__title_block  b-ui margin_10">
						<div class="b-topic__title b-font size_15 b-ui margin_right_10 column_1">
							The UI5con Event App
						</div>
					</div>
					<div class="b-topic__abstract b-font size_14 color_gray">
						<p>
							Install the event app (<a href="https://itunes.apple.com/ng/app/sap-events/id1228573727">Apple</a> / <a href="https://play.google.com/store/apps/details?id=com.sap.eventapp.release">Android</a>, or see QR-codes below) to have all session details and a location map at hand, get the latest updates, give session and event feedback, share and comment photos, and create your personal agenda. Please use the provided direct links to the app, as the app stores have other apps with similar names and identical logo, which will not show the UI5con event.
						</p>
						<br>
						<p>
							For your event preparation on a regular computer you can also use the <a href="https://eventapp-eventapppreview.dispatcher.hana.ondemand.com/webapp/index_web.html">web UI of the app</a>.
						</p>
						<br>
						<p>
							An SAP ID is required for logging in on first startup; if you donâ€™t have one, you can easily register <a href="https://accounts.sap.com/ui/public/showRegisterForm?spName=https%3A%2F%2Fproduction%2Fa1ed43347&targetUrl=&sourceUrl=">here</a>. (SAP employees should be able to use D-number and password.)<br>
							Log in to the app with e-mail address and password, then authorize the event app to use your account for authentication. Finally select the UI5con event, press "Join" on the next screen, and all the conference data will be downloaded to be available offline.
						</p>
						<label class="label_apple">Apple:</label>
						<div class="qr qr_apple" title="QR Code for Apple devices"/>
						<label class="label_android">Android:</label>
						<div class="qr qr_android" title="QR Code for Android devices" />
					</div>
				</div>
			</div>
		</div>
	</script>
	<div class="b-section mod_agenda" id="tracksSection" style="display: none;">
		<div class="b-section-h mod_tracks">
			<div id="timeLine-tracks" class="b-timeline">
				<div class="b-timeline__header b-font size_14 color_yellow">
					Time
				</div>
			</div>
			<div id="track1" class="b-track">
				<div class="b-track__header b-font size_15 color_white b-ui">
					Room A
				</div>
			</div>
			<div id="track2" class="b-track">
				<div class="b-track__header b-font size_15 color_white b-ui">
					Room B
				</div>
			</div>
			<div id="track3" class="b-track">
				<div class="b-track__header b-font size_15 color_white b-ui">
					Room C
				</div>
			</div>
		</div>
	</div>
	<div class="b-section mod_agenda" id="boothsSection" style="display: none;">
		<div class="b-section-h mod_tracks">
			<div id="timeLine-booths" class="b-timeline">
				<div class="b-timeline__header b-font size_14 color_yellow">
					Time
				</div>
			</div>
			<div id="booth1" class="b-track">
				<div class="b-track__header b-font size_15 color_white b-ui">
					BOOTH 1
				</div>
			</div>
			<div id="booth2" class="b-track">
				<div class="b-track__header b-font size_15 color_white b-ui">
					BOOTH 2
				</div>
			</div>
			<div id="booth3" class="b-track">
				<div class="b-track__header b-font size_15 color_white b-ui">
					BOOTH 3
				</div>
			</div>
		</div>
	</div>
	<div class="b-section mod_agenda" id="speakersSection" style="display: none;">
		<div class="b-section-h">
			<div class="b-list mod_alphabet" id="navigationLetters">
			</div>
		</div>
	</div>
	<div class="b-section mod_footer">
		<div class="b-section-h">
			<div class="b-ui align_center">
				<div class="b-ui margin_10">&copy; SAP SE, made available under Apache License 2.0</div>
				<a class="b-footerlink" href="http://openui5.org/impressum.html">Legal Disclosure/Impressum</a>
				<a class="b-footerlink" href="http://global.sap.com/corporate-en/legal/privacy.epx">Privacy</a>
				<a class="b-footerlink" href="http://www.sap.com/germany/about/legal/privacy.html">Datenschutz</a>
				<a class="b-footerlink" href="http://openui5.org/ga_disclaimer.html">Google Analytics Disclaimer</a>
			</div>
		</div>
	</div>
</div>
<div id="popup" class="b-popup b-popup__hidden"></div>
<div id="popupBlocklayer" class="b-popup b-popup__overlay"></div>

<script src="core.js"></script>
<script src="agenda.js"></script>
</body>
</html>
