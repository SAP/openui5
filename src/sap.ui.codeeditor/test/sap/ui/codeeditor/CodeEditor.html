<script id="htmlSample" type="text/plain">
<!DOCTYPE html>
<html>
	<head>
		<title>Hello World App</title>
	</head>

	<body>
		<form>
			<label for="fname">First name:</label><br>
			<input id="fname" value="John"><br>
			<label for="lname">Last name:</label><br>
			<input id="lname" value="Doe"><br><br>
			<input value="Submit">
		  </form>
	</body>
</html>
</script>
<script id="javascriptSample" type="text/plain">
class SomeClass {
	constructor() {
		this.name = 'SomeName';
		this.array = []
	}
	someMethod() {
		this.array.push(5);
	}
}
function myFunction () {
	let myLet = 5;
	const myConst= 6;
}
const world = "World";
const templateLiteral = `Hello {world}`;
</script>
<script id="cssSample" type="text/plain">
.someClass {
	box-sizing: border-box;
	border: "invalid";
	margin-right: 0.3rem !important;
	color: var(--sapField_TextColor);
}
</script>
<script id="javaSample" type="text/plain">
class HelloWorld {
	public static void main(String[] args) {
		System.out.println("Hello, World!"); 
	}
}
</script>
<script id="xquerySample" type="text/plain">
for $x in doc("books.xml")/bookstore/book
where $x/price>30
order by $x/title
return $x/title
</script>

<script id="coffeeSample" type="text/plain">
# Conditions:
number = -42 if opposite

# Functions:
square = (x) -> x * x

# Arrays:
list = [1, 2, 3, 4, 5]

# Objects:
math =
	root:   Math.sqrt
	square: square
	cube:   (x) -> x * square x
</script>
