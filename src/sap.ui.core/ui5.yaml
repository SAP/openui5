---
specVersion: "4.0"
type: library
metadata:
  name: sap.ui.core
  copyright: |-
   OpenUI5
    * (c) Copyright 2009-${currentYear} SAP SE or an SAP affiliate company.
    * Licensed under the Apache License, Version 2.0 - see LICENSE.txt.
resources:
  configuration:
    propertiesFileSourceEncoding: ISO-8859-1
builder:
  bundles:
    - bundleDefinition:
        name: sap/ui/core/library-preload.js
        sections:
          - mode: provided
            filters:
              # bundle sap-ui-core.js
              - ui5loader-autoconfig.js
              - sap/ui/core/Core.js
              - sap/ui/core/boot/
              # end bundle sap-ui-core.js
            resolve: true
          - mode: provided
            filters:
              - "sap/ui/core/date/Gregorian.js"
              - "sap/ui/core/date/Buddhist.js"
              - "sap/ui/core/date/Japanese.js"
              - "sap/ui/core/date/Islamic.js"
              - "sap/ui/core/date/Persian.js"
              - "sap/base/util/Properties.js"
              - "sap/ui/core/AppCacheBuster.js"
              - "sap/base/strings/capitalize.js"
              - "sap/ui/base/ExpressionParser.js"
              - "sap/ui/core/Theming.js"
              - "sap/ui/core/theming/ThemeManager.js"
              - "sap/ui/core/Rendering.js"
              - "sap/ui/performance/trace/FESRHelper.js"
              - "sap/ui/performance/trace/FESR.js"
              - "sap/ui/performance/BeaconRequest.js"
              - "sap/ui/core/CalendarType.js"
              - "sap/ui/base/DataType.js"
              - "sap/base/future.js"
              - "sap/base/util/resolveReference.js"
              - "sap/base/util/ObjectPath.js"
              - "sap/ui/core/date/UniversalDate.js"
              - "sap/base/i18n/Formatting.js"
              - "sap/ui/core/date/CalendarWeekNumbering.js"
              - "sap/ui/core/date/UI5Date.js"
              - "sap/ui/core/date/_Calendars.js"
              - "sap/base/i18n/date/CalendarWeekNumbering.js"
              - "sap/base/util/deepEqual.js"
              - "sap/base/util/isEmptyObject.js"
              - "sap/base/util/array/uniqueSort.js"
              - "sap/base/i18n/ResourceBundle.js"
              - "sap/base/util/Version.js"
              - "sap/base/util/deepExtend.js"
              - "sap/ui/VersionInfo.js"
              - "sap/ui/base/EventProvider.js"
              - "sap/ui/core/Supportability.js"
              - "sap/ui/core/_UrlResolver.js"
              - "sap/base/strings/formatMessage.js"
              - "sap/base/util/merge.js"
              - "sap/ui/base/Event.js"
              - "sap/ui/core/Locale.js"
              - "sap/ui/core/date/CalendarUtils.js"
              - "sap/ui/core/LocaleData.js"
              - "sap/ui/base/Object.js"
              - "sap/ui/base/Metadata.js"
              - "sap/ui/base/ManagedObject.js"
              - "sap/base/util/deepClone.js"
              - "sap/ui/base/ManagedObjectMetadata.js"
              - "sap/ui/util/ActivityDetection.js"
              - "sap/ui/util/_enforceNoReturnValue.js"
              - "sap/ui/base/DesignTime.js"
              - "sap/ui/model/BindingMode.js"
              - "sap/base/util/JSTokenizer.js"
              - "sap/ui/model/Filter.js"
              - "sap/ui/model/Sorter.js"
              - "sap/ui/core/theming/ThemeHelper.js"
              - "sap/ui/performance/Measurement.js"
              - "sap/ui/base/BindingInfo.js"
              - "sap/base/strings/escapeRegExp.js"
              - "sap/ui/model/FilterOperator.js"
              - "sap/ui/base/BindingParser.js"
              - "sap/ui/core/_IconRegistry.js"
              - "sap/base/util/syncFetch.js"
              - "sap/ui/performance/trace/Passport.js"
              - "sap/ui/performance/XHRInterceptor.js"
              - "sap/ui/core/support/trace/E2eTraceLib.js"
            resolve: false
          - mode: preload
            name: sap/ui/core/library-preload
            filters:
              # NOTE: In some scenarios, more files are available during bundling, so only specific includes must be used
              - sap/ui/core/
              - sap/ui/core/**/manifest.json
              - sap/base/
              - sap/ui/base/
              - sap/ui/dom/
              - sap/ui/events/
              - sap/ui/model/
              - sap/ui/security/
              - sap/ui/util/
              - sap/ui/Device.js
              - sap/ui/Global.js
              - sap/ui/VersionInfo.js
              #- "jquery.sap.*.js"

              # include only thirdparty that is very likely to be used
              #- "sap/ui/thirdparty/crossroads.js"
              #- "sap/ui/thirdparty/caja-html-sanitizer.js"
              #- "sap/ui/thirdparty/hasher.js"
              #- "sap/ui/thirdparty/signals.js"
              #- "sap/ui/thirdparty/jquery-mobile-custom.js"
              #- "sap/ui/thirdparty/jqueryui/jquery-ui-core.js"
              #- "sap/ui/thirdparty/jqueryui/jquery-ui-datepicker.js"
              #- "sap/ui/thirdparty/jqueryui/jquery-ui-position.js"

              # exclude all merged files as well as the top level jQuery copy (not visible in OpenUI5)
              - "!sap-*.js"
              - "!jquery-*.js"
              - "!sap/ui/core/*-preload.js"

              # ignore substitutes for moved third party libs
              - "!sap/ui/model/odata/datajs.js"

              # exclude legacy app namespace (not visible in OpenUI5)
              # - "!sap/ui/app/" # Not included, so exclude is not required

              # exclude non-productive code
              - "!sap/ui/core/support/"
              - "!sap/ui/core/designtime/"
              - "!sap/ui/core/**/*.designtime.js"
              - "!sap/ui/core/**/*.support.js"
              # - "!sap/ui/debug/" # Not included, so exclude is not required
              # - "!sap/ui/qunit/" # Not included, so exclude is not required
              # - "!sap/ui/test/" # Not included, so exclude is not required

              # core plugins, shouldn't be packaged by default
              - "!sap/ui/core/plugin/DeclarativeSupport.js"
              - "!sap/ui/core/plugin/LessSupport.js"

              # CLDR files must not be packaged
              - "!sap/ui/core/cldr/"

            resolve: false
            resolveConditional: false
            renderer: true
      bundleOptions:
        optimize: true
    - bundleDefinition:
        name: jquery-sap.js
        sections:
          - mode: provided
            filters:
              - jquery-ui-core.js
              - jquery-ui-datepicker.js
              - jquery-ui-position.js
              - sap/ui/thirdparty/jquery.js
              - sap/ui/thirdparty/jquery/
              - sap/ui/thirdparty/jqueryui/
          - mode: raw
            filters:
              - ui5loader-autoconfig.js
            declareRawModules: false
            resolve: true
            sort: true
          - mode: preload
            name: jquery-sap-preload
            filters:
              - jquery.sap.dom.js
              - jquery.sap.events.js
              - jquery.sap.global.js
              - jquery.sap.keycodes.js
              - jquery.sap.mobile.js
              - jquery.sap.properties.js
              - jquery.sap.resources.js
              - jquery.sap.script.js
              - jquery.sap.sjax.js
              - jquery.sap.encoder.js
              - jquery.sap.strings.js
              - jquery.sap.xml.js
            resolve: false
          - mode: require
            filters:
              - jquery.sap.dom.js
              - jquery.sap.events.js
              - jquery.sap.global.js
              - jquery.sap.keycodes.js
              - jquery.sap.mobile.js
              - jquery.sap.properties.js
              - jquery.sap.resources.js
              - jquery.sap.script.js
              - jquery.sap.sjax.js
              - jquery.sap.encoder.js
              - jquery.sap.strings.js
              - jquery.sap.xml.js
      bundleOptions:
        optimize: true
    - bundleDefinition:
        name: sap-ui-core.js
        sections:
          - mode: raw
            filters:
              - ui5loader.js
            declareRawModules: false
            resolve: true
            sort: true
          # - mode: preload
          #   name: sap-ui-boot-preload
          #   filters:
          #     - sap/ui/core/boot.js
          #     - "!ui5loader-autoconfig.js"
          #   resolve: true
