              - sap/ui/core/boot/DOM.js
              - sap/ui/core/boot/FieldHelpEndpoint.js
              - sap/ui/core/boot/FrameOptions.js
              - sap/ui/core/boot/Init.js
              - sap/ui/core/boot/loadBootManifest.js
              - sap/ui/core/boot/Log.js
