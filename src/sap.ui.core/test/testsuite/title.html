<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SAPUI5 Testsuite Header</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css">
	</head>
	<body class="banner">
		<img src="../../resources/sap/ui/core/mimes/logo/icotxt_white_220x72_blue.png" style="position:absolute; left:10px;height:30px;" alt="SAPUI5">
		<div style="position:absolute;top:9px;left:105px">Testsuite</div>
		<div style="position:absolute;bottom:10px;right:350px">UI5 version ${version}</div>
		<img src="images/newwindow.png" class="btn" style="right:310px;" onclick="top.setFrameLayout('newwindow');" title="Open this sample in a new window.">
		<img src="images/sampletree.png" class="btn" style="right:280px;" onclick="top.setFrameLayout('sampletree');" title="Sample Tree">
		<img src="images/sampleonly.png" class="btn" style="right:250px;" onclick="top.setFrameLayout('sampleonly');" title="Sample Only">
		<img src="images/controltree.png" class="btn" style="right:220px;" onclick="top.setFrameLayout('controltree');" title="Control Tree">
		<img src="images/full.png" class="btn" style="right:190px;" onclick="top.setFrameLayout('full');" title="Full Testsuite">
		<img src="images/res.png" id="devSimButton" class="btn" style="right:160px;display:none;" onclick="top.openInDeviceSimulator();" title="Open in Device Simulator">
		<img src="images/edit.png" id="snippixButton" class="btn" style="right:130px;display:none;" onclick="top.editInSnippix();" title="Edit in Snippix">
		<img src="images/jsunit.png" class="btn" style="right:100px;" onclick="top.redirectToTestrunner();" title="Open QUnit Testrunner">
		<img src="../../resources/sap/ui/core/mimes/logo/sap_73x36.gif" style="position:absolute; right:10px;height:30px;" alt="SAP SE">

		<script>
			var request = new XMLHttpRequest();
			request.open('HEAD', '../../DeviceSimulator.html');
			request.onreadystatechange = function() {
				if (this.readyState == this.DONE && this.status == 200) {
					document.getElementById("devSimButton").style.display = "block";
				}
			};
			request.send();

			request = new XMLHttpRequest();
			request.open('HEAD', '/snippix');
			request.onreadystatechange = function() {
				if (this.readyState == this.DONE && this.status == 200) {
					document.getElementById("snippixButton").style.display = "block";
				}
			};
			request.send();
		</script>
	</body>
</html>
