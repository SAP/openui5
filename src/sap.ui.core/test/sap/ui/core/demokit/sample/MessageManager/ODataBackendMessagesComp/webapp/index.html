<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SAPUI5 Messages</title>
		<script
				id="sap-ui-bootstrap"
				src="../../../../../../../../../resources/sap-ui-core.js"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-libs="sap.m"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-preload="async"
				data-sap-ui-resourceroots='{
					"sap.ui.core.sample.MessageManager.ODataBackendMessagesComp": "./"
				}'>
		</script>

		<script>
			sap.ui.require([
				"sap/ui/core/Core",
				"sap/ui/core/sample/MessageManager/ODataBackendMessagesComp/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Core, mockserver, Shell, ComponentContainer) {
				Core.ready().then(function () {
					mockserver.init();
					new Shell({
						app: new ComponentContainer({
							name: "sap.ui.core.sample.MessageManager.ODataBackendMessagesComp",
							height: "100%",
							manifest: true
						})
					}).placeAt("content");
				});
			});
		</script>

	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
