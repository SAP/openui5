<!DOCTYPE html>
<html>
<head>

	<title>Loader for Templating demo scenario</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<base href="../../../../../../../../">
	<!--[if lte IE 9]><script type="text/javascript">
		(function() {
			// The IE9 implementation of the <base> tag is not compliant with the HTML5 spec.
			// It still requires an absolute URL (as in HMTL 4) and ignores relative URLs.
			// By re-assigning the href attribute, it becomes an absolute URL and IE9 no longer
			// ignores it.
			var baseTag = document.getElementsByTagName('base')[0];
			baseTag.href = baseTag.href;
		})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
			data-sap-ui-noConflict="true"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.layout,sap.m,sap.ui.demokit"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots=
				'{ "sap.ui.demo.mock": "test-resources/sap/ui/demokit/explored/" }' >
	</script>

	<link rel="stylesheet" href="resources/sap/ui/thirdparty/qunit.css"
		type="text/css" media="screen" />

	<style type="text/css">
		#content {
			padding-left: 0; /* overrides the padding of demokit */
		}
		#busyIndicator {
			margin-top: 8em;
			text-align: center;
			color: #555555;
		}
	</style>
	<script>
		sap.ui.getCore().attachInitEvent( function () {
			jQuery.sap.registerModulePath("sap.ui.core.sample", "test-resources/sap/ui/core/demokit/sample");
			sap.ui.require(['sap/ui/core/Component', 'sap/ui/core/ComponentContainer',
				'sap/m/App',
				'sap/m/Page'],
				function(Component, ComponentContainer, App, Page) {
					new App({
						initialPage: "page",
						pages: [
							new Page("page", {
								title: "Page under Test",
								content: new ComponentContainer({
									component: sap.ui.component({
										name: "sap.ui.core.sample.ViewTemplate.scenario"})
								})
							})
						]}
					).placeAt('content');
				}
			);
		});
	</script>

</head>
<body class='sapUiBody' id='content'>
	<div id="busyIndicator">Loading ...</div>
</body>
</html>
