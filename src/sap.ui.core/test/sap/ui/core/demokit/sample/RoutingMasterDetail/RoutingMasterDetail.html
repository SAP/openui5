<!DOCTYPE HTML>
<html>

<head>
	<title>Split-Screen routing sample</title>

	<script
			src='../../../../../../../resources/sap-ui-core.js'
			data-sap-ui-theme='sap_belize'
			data-sap-ui-libs='sap.m'
			data-sap-ui-bindingSyntax='complex'
			data-sap-ui-resourceroots='{"sap.ui.core.sample.RoutingMasterDetail.routingApp": "./routingApp"}'>
	</script>



	<script>
		sap.ui.require(["sap/ui/core/Core"], function (Core) {
			"use strict";
			Core.ready().then(function() {
				new sap.ui.core.ComponentContainer({
					height : "100%",
					name : "sap.ui.core.sample.RoutingMasterDetail.routingApp",
					settings : {
						id : "routingApp"
					}
				}).placeAt("content");
			});
		});
	</script>

</head>
<body id="content" style="margin: 0" class="sapUiBody">
</body>
</html>
