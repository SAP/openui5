	<script type="text/javascript">
		var myController = sap.ui.controller("mycontroller", {
			onInit: function() {
				jQuery.sap.log.debug("in controller onInit");
			},
		});

		jQuery.sap.require("sap.ui.model.json.JSONModel");
		var oModel = new sap.ui.model.json.JSONModel({
			stashed3: false,
			stashed4: false
		});


		jQuery.sap.measure.setActive(true);
		jQuery.sap.measure.start("view_loading");
		sap.ui.xmlview("view1", {
			controller: myController,
			viewContent: document.getElementById("myview").innerHTML
		}).setModel(oModel).placeAt("content");
		jQuery.sap.measure.end("view_loading");
		new sap.m.Label({
			text: "loading time: " + jQuery.sap.measure.getMeasurement("view_loading").duration + " ms"
		}).placeAt("result");
	</script>
