<!DOCTYPE HTML>
<html>
	<head>

		<title>Many Resource Roots</title>

		<script>
			// generate many resource roots to stress the technical info dialog
			window["sap-ui-config"] = {
				resourceRoots : (function() {
					var roots = {};
					for( var i=0; i<100; i++) {
						roots["sap.lib" + i] = "resources/sap/lib" + (100-i);
					}
					return roots;
				}())
			};
		</script>
		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js">
		</script>

	</head>
	<body class="sapUiBody">
		Open the 'Technical Info' dialog by pressing CTRL + ALT + SHIFT + 'P'
	</body>
</html>
