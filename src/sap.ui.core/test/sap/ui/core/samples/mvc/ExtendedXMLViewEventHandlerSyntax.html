<!DOCTYPE HTML>
<html>
	<head>

		<title>XMLView - sap.ui.core.mvc - Extended Event Handler Syntax</title>

		<script id="sap-ui-bootstrap"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-libs="sap.m"
			data-sap-ui-xx-supportedLanguages=""
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"mvctest": ""}'
			src="../../../../../../resources/sap-ui-core.js"
			>
		</script>

		<script>
			sap.ui.require(["sap/ui/core/Core"], function(Core) {
				Core.ready().then(function() {
					var oView = sap.ui.xmlview({viewName:"mvctest.views.ExtendedXMLViewEventHandlerSyntax"});
					oView.placeAt("content");
				});
			});
		</script>
	</head>

	<body class="sapUiBody">
		<h1>Test Page for Extended XMLView Event Handler Syntax</h1>
		<div id="content"></div>
	</body>
</html>
