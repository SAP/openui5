<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Design Time Metadata - sap.ui.core</title>

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-resourceroots='{"example.designmode": "qunit/testdata/designmode/"}'>
		</script>

		<script>

			jQuery.sap.require("example.designmode.Button");
			jQuery.sap.require("example.designmode.TextField");

			var oButton = new example.designmode.Button();
			var oButtonMetadata = oButton.getMetadata();
			var oButtonDesignTime;
			oButtonMetadata.loadDesignTime().then(function(oDesignTime) {
				oButtonDesignTime = oDesignTime;
			});

			var oTextField = new example.designmode.TextField();
			var oTextFieldMetadata = oTextField.getMetadata();
			var oTextFieldDesignTime;
			oTextFieldMetadata.loadDesignTime().then(function(oDesignTime) {
				oTextFieldDesignTime = oDesignTime;
			});

		</script>
	</head>
	<body class="sapUiBody">
		<h1>Test Page for Design Time Metadata</h1>
		<div id="content"></div>
	</body>
</html>
