<!DOCTYPE HTML>
<html>
<head>
<title>Component - sap.ui.core</title>

<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
	src="../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_horizon"
	data-sap-ui-libs="sap.m">

</script>

<script>
	sap.ui.localResources("samples");

	var oComp = sap.ui.component({
		name: "samples.components.button",
		id: "Comp1",
		settings: {
			text: "Hello World 1"
		}
	});

	var oCompCont = new sap.ui.core.ComponentContainer("CompCont1", {
		component: oComp
	});
	oCompCont.placeAt("target1");

	var oComp2 = sap.ui.component({
		name: "samples.components.button",
		url: "samples/components/button",
		id: "Comp2",
		settings: {
			text: "Hello World 2"
		}
	});
	var oCompCont2 = new sap.ui.core.ComponentContainer("CompCont2", {
		component: oComp2
	});
	oCompCont2.placeAt("target2");

	var oCompCont3 = new sap.ui.core.ComponentContainer("CompCont3", {
		name: "samples.components.button",
		settings: {
			text: "Hello World 3"
		}
	});
	oCompCont3.placeAt("target3");

	var oCompCont4 = new sap.ui.core.ComponentContainer("CompCont4", {
		name: "samples.components.button",
		url: "samples/components/button",
		settings: {
			text: "Hello World 4"
		}
	});
	oCompCont4.placeAt("target4");
</script>

</head>
<body class="sapUiBody">
	<h1>
		Test Page for
		<code>sap.ui.core.Component</code>
	</h1>
	<br>
	<h2>Component Container</h2>
	<div id="target1"></div>
	<div id="target2"></div>
	<div id="target3"></div>
	<div id="target4"></div>
</body>
</html>
