<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>InfoButton - sap.ui.core</title>
	<base href="../../../../../../../../..">
	<script id="sap-ui-bootstrap"
					data-sap-ui-libs="sap.m"
					data-sap-ui-theme="sap_bluecrystal"
					data-sap-ui-bindingSyntax="complex"
					src="resources/sap-ui-core.js"
					data-sap-ui-resourceroots='{"xml": "./test-resources/sap/ui/core/internal/samples/composite/xmlcomposite/misc/xml"}'>
	</script>

	<script>
		//	jQuery.sap.require("sap.ui.mdc.model.GenericType");
		jQuery.sap.require("sap.ui.core.XMLComposite");
	
		var InfoButton = sap.ui.core.XMLComposite.extend("InfoButton", {
			constructor: function(sId, mSettings) {
				sap.ui.core.XMLComposite.apply(this, arguments);
			},
			metadata: {
				properties: {
					buttonText: {
						type: "string",
						defaultValue: "",
						invalidate: true
					},
					infoText: {
						type: "string",
						defaultValue: "",
						invalidate: true
					}
				}
			},
			alias: "this",
			fragment: "xml.infobutton",
			renderer: "sap.ui.core.XMLCompositeRenderer"
		});

		var oInfoButton = new InfoButton("infoButton", {
			buttonText: "{/buttonText}",
			infoText: "{/infoText}"
		});
		oInfoButton.setModel(new sap.ui.model.json.JSONModel({
			buttonText: "My Button text",
			infoText: "This is an interesting info ..."
		}));
		oInfoButton.placeAt("body");
	</script>
</head>

<body id="body"
				class="sapUiBody">
</body>

</html>
