<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">

	<title>XMLComposite Tutorial</title>
	<script
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.m"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-bindingSyntax="complex"
		src="../../../../../../../../../resources/sap-ui-core.js"
		data-sap-ui-resourceroots='{"composites": "./composites", "forwardingComposites": "../forwarding/composites"}'>
	</script>

	<script>
		jQuery.sap.require("composites.SimpleText");
		var oSimpleText = new composites.SimpleText({text : "Hello World"});
		oSimpleText.placeAt("simpleText");

		jQuery.sap.require("composites.TextButton");
		var oTextButton = new composites.TextButton({text : "green"});
		oTextButton.placeAt("textButton");

		jQuery.sap.require("composites.TextList");
		var oTextList = new composites.TextList();
		oTextList.addText(new sap.ui.core.Item({text: "Text Item 1"}));
		oTextList.addText(new sap.ui.core.Item({text: "Text Item 2"}));
		oTextList.addText(new sap.ui.core.Item({text: "Text Item 3"}));
		oTextList.addText(new sap.ui.core.Item({text: "Item 4"}));
		oTextList.setOuterButton(new sap.m.Button({text: "Add another Item", press:function() {
			oTextList.addText(new sap.ui.core.Item({text: "Text Item " + oTextList.getTexts().length}));
		}}));
		oTextList.placeAt("textList");

		var oTextList2 = new composites.TextList();
			oTextList2.addText(new sap.ui.core.Item({text: "Text Item 1"}));
			oTextList2.addText(new sap.ui.core.Item({text: "Text Item 2"}));
			oTextList2.addText(new sap.ui.core.Item({text: "Text Item 3"}));
			oTextList2.addText(new sap.ui.core.Item({text: "Item 4"}));
			oTextList2.addOuterLink(new sap.m.Link({text: "Link 1"}));
			oTextList2.addOuterLink(new sap.m.Link({text: "Link 2"}));
			oTextList2.addOuterLink(new sap.m.Link({text: "Link 3"}));
			oTextList2.addOuterLink(new sap.m.Link({text: "Add another Link", press:function() {
			 	oTextList2.insertOuterLink(new sap.m.Link({text: "Link " + oTextList2.getOuterLinks().length}), oTextList2.getOuterLinks().length - 1);
			 }}));
		oTextList2.placeAt("textListWithLinks");

	</script>
</head>

<body class="sapUiBody" style="margin:20px">
	<h1>Simple Text</h1>
	<div id="simpleText"></div>
	<h1>Text and Button</h1>
	<div id="textButton"></div>
	<h1>A descending sorted Text List</h1>
	<div id="textList"></div>
	<h1>A descending sorted Text List with Links</h1>
	<div id="textListWithLinks"></div>
</body>

</html>
