<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Example of a ClientTreeBinding</title>

	<!-- ensure that MockServer can load mock data in the explored app and standalone -->

	<script id="sap-ui-bootstrap" src="resources/sap-ui-core.js"
		data-sap-ui-async="true"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-libs="sap.m"
		data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-resourceroots='{
			"sap.ui.core.internal.samples.client.MusicCollection" :
				"test-resources/sap/ui/core/internal/samples/client/MusicCollection"
		}'
		data-sap-ui-theme="sap_horizon">
	</script>
</head>
<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.core.internal.samples.client.MusicCollection"
		data-id="container" data-settings='{"id" : "TreeTable"}'></div>
</body>
</html>
