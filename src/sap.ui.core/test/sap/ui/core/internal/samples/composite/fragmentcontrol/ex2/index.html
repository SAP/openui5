<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<title>FragmentControl - simple example w/o templating</title>
	<script id="sap-ui-bootstrap" type="text/javascript" src="../../../../../../../../../resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
	 data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-resourceroots='{
		"sap.ui.core.internal.samples.composite.fragmentcontrol.ex2": "./"
	}'>

	</script>
	<script>
		new sap.ui.core.ComponentContainer({
			name: "sap.ui.core.internal.samples.composite.fragmentcontrol.ex2",
			height: "100%"
		}).placeAt("content");
	</script>
</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>

</html>
