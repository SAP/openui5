<!DOCTYPE HTML>
 <html>
	<head>
		<meta charset="utf-8">
		<link href="ACC.css" rel="stylesheet">
		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-async="true"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-libs="sap.ui.core"
				data-sap-ui-oninit="module:local/ACC"
				data-sap-ui-resourceRoots='{
					"local": "./"
				}'
				>
		</script>
	</head>
	<body class="sapUiBody">
		<h1 id="title">SAPUI5 Accessibility Testpages Overview</h1>
		<div id="bar" class="hidden" role="toolbar">
			<label for="lib">Libraries:</label><select id="lib"></select>
			<label for="theme">Theme:</label><select id="theme"></select>
			<label for="rtl">RTL Mode:</label><input type="checkbox" id="rtl">
			<span class="rightContentContainer">
				<label for="filter">Filter:</label><input id="filter">
			</span>
		</div>
		<div id="content" class="hidden"></div>
		<div id="message">Loading ...</div>
	</body>
</html>
