<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Heap Consumption of Resource Bundles</title>

		<script id="sap-ui-bootstrap"
				src="../../../../resources/ui5loader-autoconfig.js"
				data-sap-ui-async="true"
