<!DOCTYPE HTML>
<html>
<head>
<title>Component - sap.ui.core</title>

<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
	src="../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_horizon"
	data-sap-ui-libs="sap.ui.layout,sap.m">

</script>

<script>

	sap.ui.localResources("samples");

	var oComp = sap.ui.component({
		name: "samples.components.config"
	});
	var oCompCont = new sap.ui.core.ComponentContainer({
		component: oComp
	});
	oCompCont.placeAt("content");

</script>

</head>
<body class="sapUiBody">
	<h1>Test Page for <code>sap.ui.core.Component</code></h1>
	<div id="content"></div>
</body>
</html>
