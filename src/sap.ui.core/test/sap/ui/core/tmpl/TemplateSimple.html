<!DOCTYPE HTML>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Template - sap.ui.core.tmpl (Simple)</title>

	<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.commons"
			data-sap-ui-theme="sap_goldreflection"
			>
	</script>
	
	<script type="text/javascript" src="res/tmpl.js"></script>
	<link type="text/css" rel="stylesheet" href="res/tmpl.css">
	
	<script>
	
		// sample code
		jQuery(function() {
			
			var oContext = {
				title: "Simple Handlebars Template",
				persons: [{
					firstName: "Tim",
					lastName: "Back"
				}, {
					firstName: "Christoph",
					lastName: "Kraemer"
				}, {
					firstName: "Peter",
					lastName: "Muessig"
				}]
			};
			
			var oAlternateContext = {
					title: "Alternate Context for Template",
					persons: [{
						firstName: "John",
						lastName: "Doe"
					}, {
						firstName: "Foo",
						lastName: "Bar"
					}]
				};
				
			new sap.ui.commons.Button({
				text: "Switch Context",
				press: function(oEvent) {
					var oInstance = sap.ui.getCore().byId("mySimpleTemplate");
					if (oInstance.getContext() == oContext) {
						oInstance.setContext(oAlternateContext);						
					} else {
						oInstance.setContext(oContext);
					}
				}
			}).placeAt("buttons");
			
			sap.ui.template({
				id: "mySimpleTemplate",
				context: oContext
			}); 
			
		});
	
	</script>

</head>
<body class="sapUiBody" role="application">

	<h1><code>sap.ui.core.tmpl.Template</code> - Test Page</h1>
	
	<div id="buttons"></div>
	
	<div id="mySimpleTemplate" data-type="text/x-handlebars-template">
	
		<h3>{{title}}</h3>
		<ul>
		{{#each persons}}
			<li>{{firstName}} {{lastName}}</li>
		{{/each}}
		</ul>
	
	</div>

</body>
</html>
