<!DOCTYPE HTML>
<!--
  Test page that runs all (QUnit and OPA) tests of the UI services team within an inline frame.
-->
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<title>OData V4: Before Push Tests</title>

		<style>
			.failed {background-color: red;}
			.hidden {display: none;}
			.running {font-weight: bold;}
			.selected {background-color: lightgrey; }
			div {display: inline-block}
			i {font-size: smaller}
			#results {font-family: sans-serif; font-size: small}
		</style>
		<script src="BeforePush.js"></script>
	</head>
	<body>
		<h1>UI Services Before Push Tests</h1>
		<p id="buttons">
			<input id="run" type="button" value="Run">
			<input id="runWithoutRealOData" type="button" value="w/o realOData">
		</p>
		<p id="status"></p>
		<div class="hidden" id="list">
			<ol id="results"></ol>
			<i>Click on an active or failed test to make it visible. Click it again to hide it.</i>
		</div>
	</body>
</html>
