<!DOCTYPE HTML>
<!--
  Test page that runs all (QUnit and OPA) tests of a team within an inline frame.
-->
<html lang="en">
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<title>Before Push Tests</title>

		<base href="../../../../../../">

		<style>
			.failed {background-color: red}
			.hidden {display: none}
			.running {font-weight: bold}
			.selected {background-color: lightgrey}
			.status {width: 1.5em; text-align: center}
			div {display: inline-block}
			i {font-size: smaller}
			#results {font-family: sans-serif; font-size: small}
		</style>
		<!-- UI5 loader for the config module -->
		<script src="resources/ui5loader.js"></script>
		<script src="test-resources/sap/ui/core/qunit/internal/BeforePush.js"></script>
	</head>
	<body>
		<h1 id="h1">Before Push Tests</h1>
		<div id="actions"></div>
		<p id="status"></p>
		<div class="hidden" id="variants">
			<h2>Variants</h2>
			<ul id="variantsList"></ul>
			<h2>Test Apps</h2>
			<table id="apps"></table>
		</div>
		<div class="hidden" id="list">
			<ol id="results"></ol>
			<i>Click on an active or failed test to make it visible. Click it again to hide it.</i>
		</div>
	</body>
</html>
