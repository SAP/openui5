<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Popup - sap.ui.core</title>

		<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="" >
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script type="text/javascript" src="PopupTests.js"></script>

		<style>
			#popup {
				background-color: yellow;
				width: 300px;
				height: 100px;
				position: absolute;
				left: -560px;
				top: 270px;
				visibility: hidden;
				display: none;
			}

			#popupcontent {
				background-color: red;
				width: 100px;
				height: 50px;
				border-width: 0px;
				color: rgb(0, 0, 0);
			}

			#secondpopupcontent {
				background-color: lightgreen;
				width: 100px;
				position: absolute;
				left: 150px;
				top: 40px;
				height: 50px;
				border-width: 0px;
				color: rgb(0, 0, 0);
			}

			#focusableElement2 {
				border: none;
				border-width: 0px;
				color: rgb(0, 0, 0);
			}

			#popupcontent:focus,
			#secondpopupcontent:focus,
			#focusableElement2:focus,
			#popup:focus {
				border: 3px dotted black;
				border-width: 3px;
				color: rgb(255, 0, 0);
			}
		</style>
	</head>
	<body>
		<h1 id="qunit-header">qUnit Page for sap.ui.core.Popup</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>

		<button id="focusableElement">Focusable Button</button>
		<input id="focusableElement2"></input>

		<div id="popup" tabindex="0">
			This is a plain-HTML popup with two focusable child elements
			<div id="popupcontent" tabindex="0">Child 1</div>
			<div id="secondpopupcontent" tabindex="0">Child 2</div>
		</div>

		<div id="popup1" tabindex="0">
			<button id="popup1-btn">Open Popup</button>
		</div>

		<div id="popup2" tabindex="0">
			<button id="popup2-btn">Button</button>
		</div>

	</body>
</html>
