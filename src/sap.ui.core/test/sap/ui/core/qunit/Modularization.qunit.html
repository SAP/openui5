<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8" >
		<title>Modularization</title>
		<!-- Commented out as it is not relevant for base modules -->
		<!-- <script src="../shared-config.js"></script> -->

		<!-- minimal bootstrap code starts here -->
		<script src="../../../../../resources/sap/ui/thirdparty/baseuri.js"></script>
		<script src="../../../../../resources/sap/ui/thirdparty/es6-promise.js"></script>
		<script src="../../../../../resources/sap/ui/thirdparty/es6-string-methods.js"></script>
		<script src="../../../../../resources/sap/ui/thirdparty/es6-object-assign.js"></script>
		<script src="../../../../../resources/ui5loader.js"></script>
		<script src="../../../../../resources/ui5loader-autoconfig.js" id="sap-ui-bootstrap"
			data-sap-ui-resource></script>
		<!-- end of minimal bootstrap code -->

		<link href="../../../../../resources/sap/ui/thirdparty/qunit-2.css" rel="stylesheet" media="screen" />
		<script src="../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../../resources/sap/ui/thirdparty/sinon-4.js"></script>

		<script>
		sap.ui.loader.config({
			async: true,
			paths: {
				'local': './'
			}
		});
		QUnit.config.autostart = false;
		QUnit.config.reorder = true;
		sap.ui.require([
			"local/polyfillsForTests",

			// sap/base/*
			"local/base/assert.qunit",
			"local/base/Log.qunit",

			// sap/base/security/*
			"local/base/security/encodeCSS.qunit",
			"local/base/security/encodeJS.qunit",
			"local/base/security/encodeURL.qunit",
			"local/base/security/encodeURLParameters.qunit",
			"local/base/security/encodeXML.qunit",
			"local/base/security/sanitizeHTML.qunit",
			"local/base/security/URLWhitelist.qunit",

			// sap/base/strings/*
			"local/base/strings/camelize.qunit",
			"local/base/strings/capitalize.qunit",
			"local/base/strings/escapeRegExp.qunit",
			"local/base/strings/formatMessage.qunit",
			"local/base/strings/hash.qunit",
			"local/base/strings/hyphenate.qunit",
			"local/base/strings/NormalizePolyfill.qunit",
			"local/base/strings/toHex.qunit",

			// sap/base/util/*
			"local/base/util/deepEqual.qunit",
			"local/base/util/each.qunit",
			"local/base/util/merge.qunit",
			"local/base/util/includes.qunit",
			"local/base/util/isPlainObject.qunit",
			"local/base/util/JSTokenizer.qunit",
			"local/base/util/defineLazyProperty.qunit",
			"local/base/util/LoaderExtensions.qunit",
			"local/base/util/now.qunit",
			"local/base/util/uid.qunit",
			"local/base/util/UriParameters.qunit",
			"local/base/util/values.qunit",
			"local/base/util/ObjectPath.qunit",
			"local/base/util/defineCoupledProperty.qunit",

			// sap/base/util/array/*
			"local/base/util/array/diff.qunit",
			"local/base/util/array/uniqueSort.qunit",

			// sap/ui/*
			"local/Device.qunit",

			// sap/ui/base/*
			"local/ui/base/syncXHRFix.qunit",

			// sap/ui/dom/*
			"local/dom/getComputedStyleFix.qunit",
			"local/dom/includeScript.qunit",
			"local/dom/includeStylesheet.qunit",
			"local/dom/patch.qunit",

			// sap/ui/performance/*
			"local/performance/XHRInterceptor.qunit",

			// sap/ui/performance/trace/*
			"local/performance/trace/FESR.qunit",
			"local/performance/trace/Interaction.qunit",
			"local/performance/trace/Passport.qunit",

			// sap/ui/security/*
			"local/security/FrameOptions.qunit",

			// sap/ui/util/*
			"local/util/Mobile.qunit",
			"local/util/ActivityDetection.qunit",
			"local/util/Storage.qunit",
			"local/util/XMLHelper.qunit"

		], function(applyPolyfills) {
			applyPolyfills();

			QUnit.start();
		});
		</script>

	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
