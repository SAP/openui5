	window.define = function() {

	function removeSharedServicedata(sURI){
		var aParts = sURI.split('?');
		var sServiceURI = aParts[0].replace(/\/$/, "");

		if(sap.ui.model.odata.v2.ODataModel.mServiceData && sap.ui.model.odata.v2.ODataModel.mServiceData[sServiceURI]){
			delete sap.ui.model.odata.v2.ODataModel.mServiceData[sServiceURI];
		}
	}

	/**
	 * Removes all shared Metadata
	 */
	function cleanServiceDataCache() {
		sap.ui.model.odata.v2.ODataModel.mServiceData = {};
	}


	function initModel(sURI, mParameters, bRemoveMetadata){
		if (!mParameters) {
			mParameters = {};
		}

		mParameters.useBatch = mParameters.useBatch === true;
		bRemoveMetadata = bRemoveMetadata !== false;

		if (bRemoveMetadata) {
			removeSharedServicedata(sURI);
		}
		var oModel = new sap.ui.model.odata.v2.ODataModel(sURI, mParameters);
		return oModel;
	}

	var bChanged = false, bDataRequested = false, bDataReceived = false;

	var fnChange = function(oEvent) {
		bChanged = true;
		ok(bDataRequested && !bDataReceived,"change fired");
	};

	var fnDataRequested = function(oEvent) {
		bDataRequested = true;
		ok(!bDataReceived && !bChanged,"dataRequested fired");
	};

	var fnDataReceived = function(oEvent) {
		bDataReceived = true;
		ok(bChanged && bDataRequested,"dataRecieved fired");
	};

	test("check datajs AMD shim", function() {

		ok(!!window.datajs, "global datajs object should exist");
		ok(!!window.OData, "global OData object should exist");
	});

	asyncTest("test oDataModel - oMetadata shared across models", function(){
		var that = this;
		var mOptions = {
				json : true,
				loadMetadataAsync: true,
				useBatch: false
			};
		var oModel = initModel(sURI, mOptions);
		var oModel2 = {};

		oModel.oMetadata.attachLoaded(function() {
			jQuery.sap.log.debug("test 1 - metadata loaded is fired on metadata onload of model1");
		});

		oModel.attachMetadataLoaded(function(){
			ok(oModel.getServiceMetadata() != null, "First model: Service metadata is available");
			oModel.destroy();
			oModel2 = initModel(sURI, mOptions, false);

			var bFiredAtMetadata = false;

			oModel2.oMetadata.attachLoaded(function() {
				ok(false,'metadata loaded is fired on metadata');
				bFiredAtMetadata = true;
			});

			// attach again and wait for the metadataloaded event at the model itself,
			//fail if event is fired at the metadata object
			oModel2.attachMetadataLoaded(function() {
				jQuery.sap.log.debug("metadata loaded is fired");
				ok(oModel2.getServiceMetadata() != null, "Second model: Service metadata is available");
				if (!bFiredAtMetadata) {
					ok(true, 'Metadata loaded fired at model only');
				} else {
					ok(false, 'Metadata loaded fired at metadata object')
				}
				start();
			});
		});
	});

	asyncTest("metadata failed handling", function(){
		var that = this;
		var mOptions = {
				json : true,
				loadMetadataAsync: true,
				useBatch:false
			};
		var oModel = initModel("/DOESNOTEXIST", mOptions);
 		var handleFailed = function(){
			ok(!oModel.getServiceMetadata(), "Metadata failed correctly");
			ok(oModel.oMetadata.isFailed(), "Failed on metadata object has been set correctly");
			var oModel2 = initModel("/DOESNOTEXIST", mOptions);
			oModel2.attachMetadataFailed(function(){
				ok(!oModel2.getServiceMetadata(), "Metadata on second model failed correctly");
			});
			oModel.detachMetadataFailed(handleFailed);
			start();
 		};
		oModel.attachMetadataFailed(handleFailed);
	});

	function performTest(oModel){
		equal(oModel.getProperty("/Categories(1)/CategoryName"), "Beverages", "absolute path without context");
		oModel.createBindingContext("/Categories(1)", null, function(newContext){
			equal(newContext.getProperty("CategoryName"), "Beverages", "relative path with context");
			var iLength = 0;
			var categories = oModel.getProperty("/");
			for (category in categories){
				iLength++;
				equal(categories[category].CategoryID, iLength);
			};
			equal(iLength, 8);
			start();          // resume normal testing
		});
	};

	asyncTest("test isreloadneeded - only product loaded", function(){
		cleanServiceDataCache();
		var oModel = initModel(sURI, {json: false});
		var spy = sinon.spy(OData.defaultHttpClient, "request");
		sap.ui.getCore().setModel(oModel);

		var oBinding = oModel.bindContext("/Products(3)", null, {});
		oBinding.attachChange(function(oContext) {
			equal(spy.callCount, 1, "get request should be send");

			oContext = oModel.createBindingContext("/Products(3)", null, {});
			ok(oContext instanceof sap.ui.model.Context, "No reload needed for full entity");

			oContext = oModel.createBindingContext("/Products(3)", null, {select: "*"});
			ok(oContext instanceof sap.ui.model.Context, "No reload needed for all properties");

			oContext = oModel.createBindingContext("/Products(3)", null, {select: "ProductName"});
			ok(oContext instanceof sap.ui.model.Context, "No reload needed for property select");

			oContext = oModel.createBindingContext("/Products(3)", null, {expand: "Category"});
			ok(!oContext, "Reload needed for category expand");

			oContext = oModel.createBindingContext("/Products(3)", null, {select: "ProductName,Category", expand: "Category"});
			ok(!oContext, "Reload needed for property select and category expand");

			oContext = oModel.createBindingContext("/Products(3)", null, {select: "ProductName,Category/CategoryName", expand: "Category"});
			ok(!oContext, "Reload needed for property, expand property select and category expand");

			OData.defaultHttpClient.request.restore();
			start();
		});
	});

	asyncTest("test isreloadneeded - only productname selected", function(){

		var spy = sinon.spy(OData.defaultHttpClient, "request");
		sap.ui.getCore().setModel(oModel);

		var oBinding = oModel.bindContext("/Products(3)", null, {select: "ProductName"});
		oBinding.attachChange(function(oContext) {
			equal(spy.callCount, 1, "get request should be send");

			oContext = oModel.createBindingContext("/Products(3)", null, {});
			ok(!oContext, "Reload needed for full entity");

			oContext = oModel.createBindingContext("/Products(3)", null, {select: "*"});
			ok(!oContext, "Reload needed for all properties");

	var aRequestEvents = [
			"RequestSent", "RequestFailed", "RequestCompleted",
			"BatchRequestSent", "BatchRequestFailed", "BatchRequestCompleted"
		];
	function attachRequestEvents(oModel, oInfo, iBatchRequestSentCount, iBatchRequestCompletedCount, iBatchRequestFailedCount) {
		var fnHandler = function(oEvent) {
			var sId = oEvent.getId();
			if (!oInfo[sId]) {
				oInfo[sId] = 0;
			}
			oInfo[sId]++;
			// Check for correct event parameters
			var mParameters = oEvent.getParameters();
			switch (sId) {
				case "batchRequestSent":
					ok(mParameters.requests, sId + " contains requests");
					if (iBatchRequestSentCount !== undefined) {
						equal(mParameters.requests.length, iBatchRequestSentCount, "Event should contain " + iBatchRequestSentCount + " requests");
					}
				case "requestSent":
					ok(mParameters.url, sId + " contains url");
					ok(mParameters.method, sId + " contains method");
					ok(mParameters.headers, sId + " contains headers");
					break;
				case "batchRequestFailed":
					ok(mParameters.requests, sId + " contains requests");
					if (iBatchRequestFailedCount !== undefined) {
						equal(mParameters.requests.length, iBatchRequestFailedCount, "Event should contain " + iBatchRequestFailedCount + " requests");
					}
				case "requestFailed":
					ok(mParameters.url, sId + " contains url");
					ok(mParameters.method, sId + " contains method");
					ok(mParameters.headers, sId + " contains headers");
					ok(mParameters.response, sId + " contains response");
					ok(mParameters.response.statusCode !== undefined, sId + " contains response.statusCode");
					ok(mParameters.response.statusText, sId + " contains response.statusText");
					ok(mParameters.response.headers, sId + " contains response.headers");
					ok(mParameters.response.responseText !== undefined, sId + " contains response.responseText");
					break;
				case "batchRequestCompleted":
					ok(mParameters.requests, sId + " contains requests");
					if (iBatchRequestCompletedCount !== undefined) {
						equal(mParameters.requests.length, iBatchRequestCompletedCount, "Event should contain " + iBatchRequestCompletedCount + " requests");
					}
				case "requestCompleted":
					ok(mParameters.url, sId + " contains url");
					ok(mParameters.method, sId + " contains method");
					ok(mParameters.headers, sId + " contains headers");
					ok(mParameters.response, sId + " contains response");
					ok(mParameters.response.statusCode !== undefined, sId + " contains response.statusCode");
					ok(mParameters.response.statusText, sId + " contains response.statusText");
					ok(mParameters.response.headers, sId + " contains response.headers");
					ok(mParameters.response.responseText !== undefined, sId + " contains response.responseText");
					ok(mParameters.success !== undefined, sId + " contains success");
					break;
			}
		};
		jQuery.each(aRequestEvents, function(i, sEvent) {
			oInfo[sEvent.charAt(0).toLowerCase() + sEvent.substr(1)] = 0;
			oModel["attach" + sEvent](fnHandler);
		});
		return fnHandler;
	}

	function detachRequestEvents(oModel, fnHandler) {
		jQuery.each(aRequestEvents, function(i, sEvent) {
			oModel["detach" + sEvent](fnHandler);
		});
	}

			json: true,
			useBatch: true
		});
		var oBinding, oCount = 0;

		oBinding.attachChange(function(){});
		oBinding.initialize();
		oModel.attachBatchRequestCompleted(function(oData) {
			oCount++;

				oModel.setProperty("/Categories(10)/CategoryName","Test");
				oModel.submitChanges();

				equal(oPayload.__metadata.edit_media, undefined, "check media entity property");
				OData.defaultHttpClient.request.restore();
				oModel.destroy();
				start();
			} else {
				ok(false, "More than two batch requests sent!");

	module("Soft State Header Support");

	asyncTest("Soft State Support for CSRF-, Single- and Batchrequests", 9, function(){
		var spy = sinon.spy(OData.defaultHttpClient, "request");
		var sPath = "/Categories";
		this.oModel = new sap.ui.model.odata.v2.ODataModel(sURI);
		this.oModel.securityTokenAvailable().then(function() {
			equal(spy.getCall(0).args[0].headers["sap-contextid-accept"], "header", "Metadaten Request: Soft State Acceptance header was set.");
			equal(spy.getCall(1).args[0].headers["sap-contextid-accept"], "header", "CSRF Request: Soft State Acceptance header was set.");
			var sCurrentContextSessionId = this.oModel.sSessionContextId;
			ok(this.oModel.sSessionContextId,"CSRF Request: Soft State Context ID in response was set in Model.");
			this.oModel.read(sPath, {
				success: function() {
					equal(spy.getCall(2).args[0].headers["sap-contextid-accept"], "header", "Batch Request: Soft State Acceptance header was set.");
					equal(spy.getCall(2).args[0].headers["sap-contextid"], sCurrentContextSessionId, "Batch Request: Soft State Context ID header was set.");
					sCurrentContextSessionId = spy.getCall(2).args[1].arguments[0]["headers"]["sap-contextid"];
					this.oModel.setUseBatch(false);
					this.oModel.read(sPath, {
						success: function() {
							equal(this.oModel.sSessionContextId,sCurrentContextSessionId, "Batch Request: Soft State Context ID in response was set in Model.");

							equal(spy.getCall(3).args[0].headers["sap-contextid"], sCurrentContextSessionId, "Single Request: Soft State Context ID header was set.");
							sCurrentContextSessionId = spy.getCall(3).args[1].arguments[0]["headers"]["sap-contextid"];
							this.oModel.read(sPath, {
								success: function() {
									equal(this.oModel.sSessionContextId, sCurrentContextSessionId, "Single Request: Soft State Context ID in response was set in Model.");
									OData.defaultHttpClient.request.restore();
									this.oModel.destroy();
									delete this.oModel;
									start();
								}.bind(this)
							});
						}.bind(this)
					});
				}.bind(this)

	asyncTest("Metamodel binding refresh after metamodel load", function() {
		var oPropertyBinding, oListBinding, oMetaBindingRelative, oMetaBindingAbsolute,
			propertySpy, listSpy, metaRelativeSpy, metaAbsoluteSpy;

		this.oModel.createBindingContext("/Categories(7)", null, {expand: "Products"}, function(oContext) {
			oPropertyBinding = this.oModel.bindProperty("CategoryName", oContext);
			oPropertyBinding.attachChange(function(){});
			oPropertyBinding.initialize();
			oListBinding = this.oModel.bindList("Products", oContext);
			oListBinding.attachChange(function(){});
			oListBinding.initialize();

			// createBindingContext callback is executed before checkUpdate, so wait for RequestCompleted
			this.oModel.attachRequestCompleted(function() {
				propertySpy = sinon.spy(oPropertyBinding, "checkUpdate");
				listSpy = sinon.spy(oListBinding, "checkUpdate");

				oMetaBindingRelative = this.oModel.bindProperty("##name", oContext);
				oMetaBindingRelative.attachChange(function(){});
				oMetaBindingRelative.initialize();
				metaRelativeSpy = sinon.spy(oMetaBindingRelative, "checkUpdate");

				oMetaBindingAbsolute = this.oModel.bindProperty("/Categories(7)/##name");
				oMetaBindingAbsolute.attachChange(function(){});
				oMetaBindingAbsolute.initialize();
				metaAbsoluteSpy = sinon.spy(oMetaBindingAbsolute, "checkUpdate");

				// Metamodel bindings trigger the creation of the metamodel, so we can wait for loaded() here
				this.oModel.getMetaModel().loaded().then(function() {
					ok(!propertySpy.called, "Property binding checkUpdate not called");
					equal(oPropertyBinding.getValue(), "Produce", "Property value returns correct value");
					ok(!listSpy.called, "List binding checkUpdate not called");
					equal(oListBinding.getContexts().length, 5, "List binding returns right amount of contexts");
					ok(metaRelativeSpy.calledOnce, "Relative metamodel binding checkUpdate called once");
					equal(oMetaBindingRelative.getValue(), "Category", "Relative metamodel binding returns correct value");
					ok(metaAbsoluteSpy.calledOnce, "Absolute metamodel binding checkUpdate called once");
					equal(oMetaBindingAbsolute.getValue(), "Category", "Absolute metamodel binding returns correct value");
					start();
				});
			}.bind(this));
		}.bind(this));
	});

	asyncTest("submit:check eTag - forceUpdate", function() {
		var that = this;
		this.oModel
		this.oModel.metadataLoaded().then(function() {
			var fnReadCompleted = function() {
				that.oModel.detachRequestCompleted(fnReadCompleted);
				that.oModel.detachRequestFailed(fnReadFailed);
				//set some etag
				that.oModel.setProperty("/Categories(1)/__metadata/etag", "testETag");
				var oCategory = that.oModel.getProperty("/Categories(1)");
				ok(oCategory.__metadata.etag === "testETag", "eTag set correctly");
				//change data
				that.oModel.setProperty("/Categories(1)/CategoryName", "TestETag");
				var fnCompl = function(oInfo) {
					that.oModel.detachRequestCompleted(fnCompl);
				/*	ok(!oInfo.getParameter('success'), "request should fail");
					ok(oInfo.getParameter('headers')['If-Match'] === 'testEtag', 'header for eTag set correctly');*/
				};

				var fnFailed = function(oInfo) {
					that.oModel.detachRequestFailed(fnFailed);
					ok(true, "request failed");
					ok(oInfo.getParameter('headers')['If-Match'] === 'testETag', 'header for eTag set correctly');
					ok(oInfo.getParameter('response').statusCode === 412, 'status code = 412');
					var sKey = that.oModel.getKey(oInfo.getParameter('url'));
					ok(sKey === "Categories(1)");
					that.oModel.forceEntityUpdate(sKey);
					var oCategory = that.oModel.getProperty("/Categories(1)");
					ok(oCategory.__metadata.etag === '*', "eTag set to *");

					that.oModel.attachRequestFailed(function(oInfo) {
						that.oModel.detachRequestFailed(fnFailed);
						ok(false, "request should be succesful");
					});

					that.oModel.attachRequestCompleted(function(oInfo) {
						that.oModel.detachRequestCompleted(fnCompl);
						ok(oInfo.getParameter('success'), "request successful");
						ok(oInfo.getParameter('response').statusCode === 204, 'status code = 204');
						ok(oInfo.getParameter('headers')['If-Match'] === '*', 'header for eTag set correctly');
						start();
					});
					that.oModel.submitChanges();
				};
				that.oModel.attachRequestFailed(fnFailed);
				that.oModel.attachRequestCompleted(fnCompl);
				that.oModel.submitChanges();
			};
			var fnReadFailed = function() {
				ok(false, "Read of Category should not fail");
			};
			this.oModel.read("/Categories(1)", {error: function() {ok(false,"reading Category 1 failed")}});
			that.oModel.attachRequestCompleted(fnReadCompleted);
			that.oModel.attachRequestFailed(fnReadFailed);
		}.bind(this))
	});

				equal(oDeepEntry.Category.Products.results[0].ProductID, oDeepEntry.ProductID, "check same id");
				equal(oDeepEntry.Category.Products.results[0].Category, oDeepEntry.Category, "check cycle");

				oDeepEntry = oModel.getProperty("/Products(7)");
				ok(oDeepEntry.Category.__ref, "check ref");

				var oDeepEntry = oModel.getProperty("/Categories(7)");
				ok(oDeepEntry.Products.__list, "check list");
