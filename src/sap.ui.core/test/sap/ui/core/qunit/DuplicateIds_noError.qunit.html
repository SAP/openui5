<!DOCTYPE HTML>
<html>

<!-- 
  Tested: duplicate ID check functionality
  Author: d046011
-->

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for duplicate ID checks (with errors disabled)</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-noDuplicateIds="false"
			data-sap-ui-libs="">
		</script>
    
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script language="javascript">
			var oListItem;
			var oListItem2;
			var oListItem3;
			var oListItem4;
    	
			// check default settings
			test("Changed Settings", function() {
    		expect(1);
    		equal(sap.ui.getCore().getConfiguration().getNoDuplicateIds(), false, "default setting should be: allow no duplicate IDs");
    	});
			
			// make sure initially there is no error
    	test("First creation", function() {
    		expect(0);
    		oListItem = new sap.ui.core.ListItem("L1");
    	});
			
    	test("Second, duplicate creation (with changed settings)", function() {
    		expect(0);
    		oListItem2 = new sap.ui.core.ListItem("L1");
    		oListItem3 = new sap.ui.core.ListItem("L1");
    		oListItem4 = new sap.ui.core.ListItem("L1");
    	});


    </script>
	</head>
	<body>
    <h1 id="qunit-header">qUnit Page for duplicate ID checks (with errors disabled)</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
	</body>
</html>
