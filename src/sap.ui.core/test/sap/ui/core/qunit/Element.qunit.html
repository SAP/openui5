<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Element - sap.ui.core</title>

	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"local":"./"}'
			data-sap-ui-noConflict="true">
	</script>
	<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
	<script src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
	<script src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
	<script src="../../../../../resources/sap/ui/thirdparty/sinon-ie.js"></script>
	<script src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
	<script>
		QUnit.config.autostart = false;

		// first require all tests
		sap.ui.require([
			'local/Element.qunit',
			'local/Element_dependents.qunit',
			'local/Element_metadata_selector.qunit',
			'local/Element_metadata_dnd.qunit'
		], function() {
			// then start their execution
			QUnit.start();
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="content"></div>
</body>
</html>
