		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/Application.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/MockServer.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/MockServerFeature.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/MockServerAPF.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/DraftEnabledMockServer.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/DesignMode_On.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/DesignMode_On_with_suppressed_deactivation_of_controller_code.qunit.html");
			return suite;
		}

		</script>
	</head>
