<html>
	<head>
		<title>TestSuite for sap.ui.core: GTP testcase CORE/BOOTSTRAP</title>
		<script src="../../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
		<script>

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/jquery.sap.global-compat.qunit.html");

			var sStubsTestUrl = contextPath + "/test-resources/sap/ui/core/qunit/jquery.sap.stubs.qunit.html";
			suite.addTestPage(sStubsTestUrl + "?test-mode=lazy-loading&chunk=1");
			suite.addTestPage(sStubsTestUrl + "?test-mode=lazy-loading&chunk=2");
			suite.addTestPage(sStubsTestUrl + "?test-mode=lazy-loading&chunk=3");
			suite.addTestPage(sStubsTestUrl + "?test-mode=stub-replacement&chunk=1");
			suite.addTestPage(sStubsTestUrl + "?test-mode=stub-replacement&chunk=2");
			suite.addTestPage(sStubsTestUrl + "?test-mode=stub-replacement&chunk=3");
			suite.addTestPage(sStubsTestUrl + "?sap-ui-xx-async=true&test-mode=lazy-loading&chunk=1");
			suite.addTestPage(sStubsTestUrl + "?sap-ui-xx-async=true&test-mode=lazy-loading&chunk=2");
			suite.addTestPage(sStubsTestUrl + "?sap-ui-xx-async=true&test-mode=lazy-loading&chunk=3");
			suite.addTestPage(sStubsTestUrl + "?sap-ui-xx-async=true&test-mode=stub-replacement&chunk=1");
			suite.addTestPage(sStubsTestUrl + "?sap-ui-xx-async=true&test-mode=stub-replacement&chunk=2");
			suite.addTestPage(sStubsTestUrl + "?sap-ui-xx-async=true&test-mode=stub-replacement&chunk=3");

			return suite;
		}

		</script>
	</head>
	<body>
	</body>
</html>
