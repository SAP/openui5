<!DOCTYPE HTML>
<html>
	<head>
	<!-- 
    Tested module: sap-ui-core in general
    -->

		<title>Test Page for the SAPUI5 Bootstrap functionality</title>
		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				type="text/javascript"
				data-sap-ui-noConflict="true"
				src="../../../../../../resources/sap-ui-core.js">
		</script>
		<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript">

		/**
		 * Tests whether basic classes are available that together can be considered the SAPUI5 Core
		 */
		test("BasicClassesAvailable", function() {
			
			
			notStrictEqual(sap.ui.base, undefined, "package sap.ui.base must exist");
			notStrictEqual(sap.ui.base.Object, undefined, "class sap.ui.base.Object must exist");
			notStrictEqual(sap.ui.base.EventProvider, undefined, "class sap.ui.base.EventProvider must exist");
			notStrictEqual(sap.ui.base.Interface, undefined, "class sap.ui.base.Interface must exist");
			notStrictEqual(sap.ui.core, undefined, "package sap.ui.core must exist");
			notStrictEqual(sap.ui.core.Core, undefined, "class sap.ui.core.Core must exist");
			notStrictEqual(sap.ui.core.Element, undefined, "class sap.ui.core.Element must exist");
			notStrictEqual(sap.ui.core.Control, undefined, "class sap.ui.core.Control must exist");
			notStrictEqual(sap.ui.core.UIArea, undefined, "class sap.ui.core.UIArea must exist");
			notStrictEqual(sap.ui.core.RenderManager, undefined, "class sap.ui.core.RenderManager must exist");
		});
		
		test("CoreAvailable", function() {
			

			ok(typeof(sap.ui.getCore) == "function", "function sap.ui.getCore must be defined");
			notStrictEqual(sap.ui.getCore(), null, "calling sap.ui.getCore() must not return null");
			ok(sap.ui.getCore() instanceof sap.ui.base.Interface && _providesPublicMethods(sap.ui.getCore(), sap.ui.core.Core), "calling sap.ui.getCore() must deliver the Core interface");
		});

		test("GetRenderManager", function(){
			
			
			var oCore = sap.ui.getCore();
			notStrictEqual(oCore.getRenderManager, undefined, "function getRenderManager on sap.ui.core.Core instance must be defined");
			ok(oCore.getRenderManager() instanceof sap.ui.base.Interface && _providesPublicMethods(oCore.getRenderManager(), sap.ui.core.RenderManager), "calling getRenderManager on Core instance must deliver the RenderManager interface");
		});

		test("GetConfiguration", function(){
			
			
			var oCore = sap.ui.getCore();
			notStrictEqual(oCore.getConfiguration, undefined, "function getConfiguration on sap.ui.core.Core instance must be defined");
			ok(oCore.getConfiguration() instanceof sap.ui.base.Interface && _providesPublicMethods(oCore.getConfiguration(), sap.ui.core.Configuration), "calling getConfiguration on Core instance must deliver the RenderManager interface");
		});
	

		// #####################################################################
		// Convenience
		// #####################################################################

		function _providesPublicMethods(/**sap.ui.base.Object*/oObject, /**function*/ fnClass, /**boolean*/ bFailEarly) {
			var aMethodNames=fnClass.getMetadata().getAllPublicMethods(),
			  result = true, 
				sMethod;
			for(var i in aMethodNames){
				sMethod = aMethodNames[i];
				result = result && oObject[sMethod] != undefined;
				if(result) continue;
				if(bFailEarly && !result) break;
				// inform("method '" + sMethod + "' is missing.");
			}
			return result;
		}
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Bootstrap Variant 'within Head'</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<br>
	</body>
</html>
