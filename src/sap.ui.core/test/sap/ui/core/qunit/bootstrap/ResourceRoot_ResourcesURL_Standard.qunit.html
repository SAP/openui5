<!DOCTYPE HTML>
<!--
  Tests the bootstrap variant where the bootstrap tag is part of the head
  and where the 'src' URL contains '/sap-ui-core.js'
  -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page for Resource Root when 'src' starts with 'resources/'</title>

		<!-- Initialization -->
		<link  href="../../../../../../resources/sap/ui/thirdparty/qunit-2.css" rel="stylesheet" media="screen">
		<script src="../../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../../../resources/sap-ui-core.js"
				data-sap-ui-async="true">
		</script>

		<!-- check that all expectations are met -->
		<script src="ResourceRoot.qunit.js" data-expected-root="../../../../../../resources/"></script>

	</head>

	<body class="sapUiBody">
		<div id="qunit"></div>
	</body>
</html>
