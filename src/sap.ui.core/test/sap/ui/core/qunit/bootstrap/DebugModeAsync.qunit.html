<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page for Debug Mode ({{mode}}, async)</title>
		<!--
		  This test page does not use the generic test starter as the standard bootstrap file (sap-ui-core.js)
		  and its behavior in debug mode shall be tested. The test starter would use a different bootstrap module
		  (runTest.js).
		  -->
		<script src="DebugMode.beforeBootstrap.qunit.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../../../resources/sap-ui-core.js" 
				data-sap-ui-async="true"
				data-sap-ui-compat-version="edge"
				data-sap-ui-on-init="module:test-resources/sap/ui/core/qunit/bootstrap/DebugMode.qunit"
				data-sap-ui-libs="sap.m"
				data-sap-ui-resource-roots='{
					"test-resources": "../../../../../../test-resources/",
					"fixture": "fixture/"
				}'></script>
		<link  href="../../../../../../resources/sap/ui/thirdparty/qunit-2.css" rel="stylesheet" media="screen">
		<script src="../../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
