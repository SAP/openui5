<!DOCTYPE HTML>

<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Initialization -->
	<script id="sap-ui-bootstrap" type="text/javascript" src="../../../../../../resources/sap-ui-core.js" ></script>
	
	<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

	<!-- Test functions -->
	<script language="javascript">

		module("Configuration Defaults");

		test("Settings", function() {
			var oCfg = new sap.ui.core.Configuration();

			// compare values where possible 
			equal(oCfg.theme, "base", "theme");
			equal(oCfg.language, (navigator.languages && navigator.languages[0]) || navigator.language || navigator.userLanguage || navigator.browserLanguage, "language");
			equal(oCfg.accessibility, true, "accessibility");
			equal(oCfg.animation, true, "animation");
			equal(oCfg.getRTL(), false, "rtl");
			equal(oCfg.debug, false, "debug");
			equal(oCfg.noConflict, false, "noConflict");
			equal(oCfg.trace, false, "trace");
			deepEqual(oCfg.modules, [], "modules");   
			deepEqual(oCfg.areas, null, "areas");
			equal(oCfg.onInit, undefined, "onInit");
			equal(oCfg.ignoreUrlParams, false, "ignoreUrlParams");
		});

		// in the default case, noConflict must not have been called -> $ is available
		test("jQuery and $", function() {
			ok(window.jQuery, "window.jQuery is available");
			ok(window.$, "window.$ is available");
			equal(jQuery, $, "$ is a synonym for jQuery");
		});
		
	</script>
  
</head>
<body>
	<h1 id="qunit-header">QUnit tests: SAPUI5 Configuration (using defaults only)</h1>
	<h2 id="qunit-banner"></h2>
 	<h2 id="qunit-userAgent"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<ol id="qunit-tests"></ol>
	<br>
	<div id="uiArea1"></div>
	<div id="uiArea2"></div>
	<div id="uiArea3"></div>
	<input id="customInput" type="text"></input>
	<div id="area-51"></div>
	<div id="no-go"></div>
</body>
</html>
