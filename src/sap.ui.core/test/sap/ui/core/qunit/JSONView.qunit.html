<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>qUnit Page for sap.ui.core.mvc.JSONView +
sap.ui.core.mvc.Controller</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-noConflict="true"
	data-sap-ui-libs="sap.ui.commons"
	data-sap-ui-resourceroots='{"sap.ui.testlib":"testdata/uilib/", "example.mvc": "testdata/mvc/"}'>
</script>

<link rel="stylesheet"
	href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css"
	media="screen" />
<script type="text/javascript"
	src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script type="text/javascript" src="AnyView.qunit.js"></script>
<script>

	var oConfig = {
		viewClassName : "sap.ui.core.mvc.JSONView",
		idsToBeChecked : ["myPanel", "Button1"]
	};
	
	testsuite(oConfig, "JSONView creation loading from file", function() {
		return sap.ui.jsonview("example.mvc.test");
	});
	
	testsuite(oConfig, "JSONView creation via JSON string", function() {
		var json = '{	"Type": "sap.ui.core.JSONView",	"controllerName":"example.mvc.test",	"content": [{		"Type":"sap.ui.commons.Panel",		"id":"myPanel",		"content":[{			"Type":"sap.ui.commons.Button",			"id":"Button1",			"text":"Hello World!",			"press": "doIt"		},		{			"Type":"sap.ui.commons.Button",			"id":"Button2",			"text":"Hello"		},		{			"Type":"sap.ui.core.mvc.JSONView",			"viewName":"example.mvc.test2",			"id":"MyJSONView"		},				{			"Type":"sap.ui.core.mvc.JSView",			"viewName":"example.mvc.test2",			"id":"MyJSView"		},				{			"Type":"sap.ui.core.mvc.XMLView",			"viewName":"example.mvc.test2",			"id":"MyXMLView"		},		{			"Type":"sap.ui.core.mvc.HTMLView",			"viewName":"example.mvc.test2",			"controllerName":"example.mvc.test",			"id":"MyHTMLView"		}]	}]}';
		return sap.ui.jsonview({viewContent:json});
	});
	
	testsuite(oConfig, "JSONView creation via generic view factory", function() {
		return sap.ui.view({type:sap.ui.core.mvc.ViewType.JSON,viewName:"example.mvc.test", viewData:{test:"testdata"}}); 
	}, true);
	
</script>
</head>
<body>
<h1 id="qunit-header">qUnit Page for sap.ui.core.mvc.JSONView + sap.ui.core.mvc.Controller</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="content"></div>
</body>
</html>
