	jQuery.sap.require("sap.ui.core.format.DateFormat");
	var oDateTime = new Date("Tue Sep 11 08:46:13 2001"),
		oTZDateTime = new Date("Tue Sep 11 03:46:13 2001 GMT+0530"),

		oDefaultDateTime = sap.ui.core.format.DateFormat.getDateTimeInstance(),
		oDefaultTime = sap.ui.core.format.DateFormat.getTimeInstance();

	test("format invalid date", function() {
		var oDate = new Date("");
		ok(isNaN(oDate.getTime()), "This is an invalid date");
		strictEqual(oDefaultDate.format(oDate), "", "Formatting an invalid date should return ''");
	});

	test("format undefined date", function() {
		var oDate;
		strictEqual(oDefaultDate.format(oDate), "", "Formatting an undefined date should return ''");

		equal(oDefaultTime.format(oDateTime), "8:46:13 AM", "default time");

		equal(oDefaultTime.format(oTZDateTime, true), "10:16:13 PM", "default time UTC");

		equal(sap.ui.core.format.DateFormat.getDateTimeInstance({style: "medium"}).format(oDateTime), "Sep 11, 2001, 8:46:13 AM", "medium datetime");
		equal(sap.ui.core.format.DateFormat.getDateTimeInstance({style: "long"}).format(oDateTime), "September 11, 2001 at 8:46:13 AM GMT+02:00", "long datetime");
		equal(sap.ui.core.format.DateFormat.getDateTimeInstance({style: "full"}).format(oDateTime), "Tuesday, September 11, 2001 at 8:46:13 AM GMT+02:00", "full datetime");
		equal(sap.ui.core.format.DateFormat.getDateTimeInstance({style: "medium/short"}).format(oDateTime), "Sep 11, 2001, 8:46 AM", "medium/short datetime");
		equal(sap.ui.core.format.DateFormat.getDateTimeInstance({style: "long/medium"}).format(oDateTime), "September 11, 2001 at 8:46:13 AM", "long/medium datetime");
		equal(sap.ui.core.format.DateFormat.getTimeInstance({style: "short"}).format(oDateTime), "8:46 AM", "short time");
		equal(sap.ui.core.format.DateFormat.getTimeInstance({style: "medium"}).format(oDateTime), "8:46:13 AM", "medium time");

	function getExpectedRelativeDate(iDiff, iTarget, oFormatOptions, sLocale){
		oFormatOptions = jQuery.extend({}, oFormatOptions);
		oFormatOptions.relative = false;

		var oFormat = sap.ui.core.format.DateFormat.getDateInstance(oFormatOptions, new sap.ui.core.Locale(sLocale)),
			sTargetDate = oFormat.format(new Date(iTarget))+"",
			iDays = Math.abs(iDiff),
			aRange = oFormatOptions.relativeRange || [-6, 6],
			oLocaleData = sap.ui.core.LocaleData.getInstance(new sap.ui.core.Locale(sLocale));

		if (iDiff < aRange[0] || iDiff > aRange[1]) {
			return [sTargetDate, sTargetDate];
		}

		return [oLocaleData.getRelativeDay(iDiff, oFormatOptions.relativeStyle).replace("{0}", iDays), sTargetDate];
	}

	function doTestRelative(bFormat, oFormatOptions, sLocale, sTestInfo){
		[undefined, 'wide', 'short', 'narrow'].forEach(function(sStyle) {
			oFormatOptions.relativeStyle = sStyle;
			var oFormat1 = sap.ui.core.format.DateFormat.getDateInstance(jQuery.extend({relative: bFormat}, oFormatOptions), new sap.ui.core.Locale(sLocale)),
				oFormat2 = sap.ui.core.format.DateFormat.getDateInstance(oFormatOptions, new sap.ui.core.Locale(sLocale)),
				oToday = new Date(),
				iToday = oToday.getTime(),
				iTarget, aExpected;

			for(var i=-10; i<=10; i++){
				iTarget = iToday + i * (24 * 60 * 60 * 1000);
				var aExpected = getExpectedRelativeDate(i, iTarget, oFormatOptions, sLocale);
				if(bFormat){
					equal(oFormat1.format(new Date(iTarget)), aExpected[0], sTestInfo+" ----------- Today"+(i>=0 ? " + ":" ")+i+" -> "+aExpected[0]+" "+(aExpected[0] == aExpected[1] ? "" : "("+aExpected[1]+")"));
				}else{
					equal(oFormat2.format(oFormat1.parse(aExpected[0]))+"", aExpected[1], sTestInfo+" ----------- "+aExpected[0]+" -> Today"+(i>=0 ? " + ":" ")+i+" -> "+aExpected[1]);
				}
			}
		});
	}

	test("format date relative", function(){
		doTestRelative(true, {pattern: "yyyy-MM-dd"}, "en", "yyyy-MM-dd, default range, en");
		doTestRelative(true, {pattern: "yyyy-MM-dd"}, "de", "yyyy-MM-dd, default range, de");
		doTestRelative(true, {relativeRange: [-9, 0]}, "en", "default style, range [-9, 0], en");
		doTestRelative(true, {relativeRange: [-9, 0]}, "de", "default style, range [-9, 0], de");
		doTestRelative(true, {style: "long", relativeRange: [1, 5]}, "en", "style long, range [1, 5], en");
		doTestRelative(true, {style: "long", relativeRange: [1, 5]}, "de", "style long, range [1, 5], de");
	});

	test("parse with strict check", function(){

		var oFormat = sap.ui.core.format.DateFormat.getDateInstance({pattern: "yyyy-MM-dd", strictParsing: true}),
		    oDate;
		oDate = oFormat.parse("2014-02-28");
		ok((oDate.getFullYear() == 2014 && oDate.getMonth() == 1 && oDate.getDate() == 28), "2014-02-28 parsed fine");

		oDate = oFormat.parse("2014-02-29");
		ok(!oDate, "2014-02-29 no date returned");

		oDate = oFormat.parse("2014-01-33");
		ok(!oDate, "2014-01-33 no date returned");

		oDate = oFormat.parse("2014-13-10");
		ok(!oDate, "2014-13-10 no date returned");

		oFormat = sap.ui.core.format.DateFormat.getTimeInstance({pattern: "hh-mm-ss", strictParsing: true}),
		oDate = oFormat.parse("10-11-12");
		ok((oDate.getHours() == 10 && oDate.getMinutes() == 11 && oDate.getSeconds() == 12), "10-11-12 parsed fine");

		oDate = oFormat.parse("25-11-12");
		ok(!oDate, "25-11-12 no date returned");

		oDate = oFormat.parse("10-61-12");
		ok(!oDate, "10-61-12 no date returned");

		oDate = oFormat.parse("10-11-62");
		ok(!oDate, "10-11-62 no date returned");

	});

	test("parse short format without delimiter", function() {
		var oDate = new Date("Mon Apr 7 00:00:00 2014"),
			oFormat = sap.ui.core.format.DateFormat.getDateInstance(),
			sDateIn = "040714", oDateOut = oFormat.parse(sDateIn);
		ok((oDateOut.toString() === oDate.toString()), "6 digit fallback: "+sDateIn + " to " + oDateOut);

		oDateOut = oFormat.parse("000100");
		strictEqual(oDateOut, null, "000100 shouldn't be parsed as a valid date");

		oDateOut = oFormat.parse("010000");
		strictEqual(oDateOut, null, "010000 shouldn't be parsed as a valid date");

		sDateIn = "04072014";
		oDateOut = oFormat.parse(sDateIn);
		ok((oDateOut.toString() === oDate.toString()), "8 digit fallback: "+sDateIn + " to " + oDateOut);
		sDateIn = "20140407";
		oDateOut = oFormat.parse(sDateIn);
		ok((oDateOut.toString() === oDate.toString()), "ISO fallback: "+sDateIn + " to " + oDateOut);
	});

	test("parse and format two digit years", function() {
		var oFormat = sap.ui.core.format.DateFormat.getDateInstance({pattern:"M/d/y"}),
			sDate, oDate;
		oDate = oFormat.parse("1/1/1");
		equal(oDate.getFullYear(), 2001, "Parsed as 2001");
		sDate = oFormat.format(oDate);
		equal(sDate, "1/1/2001", "Formatted as 2001");
		oDate = new Date();
		oDate.setFullYear(1);
		oDate.setMonth(0);
		oDate.setDate(1);
		equal(oDate.getFullYear(), 1, "Fullyear is 1");
		sDate = oFormat.format(oDate);
		equal(sDate, "1/1/0001", "Formatted as 0001");
		oDate = oFormat.parse(sDate);
		equal(oDate.getFullYear(), 1, "Fullyear is still 1");
	});

	test("parse with fallback patterns", function(){
		var oLocaleEN = new sap.ui.core.Locale("en_US"),
			oLocaleDE = new sap.ui.core.Locale("de_DE"),
			oFormat,
			iCompare = new Date(1975, 3, 16).getTime();

		oFormat = sap.ui.core.format.DateFormat.getDateInstance({style: "long"}, oLocaleEN);
		equal(oFormat.parse("April 16, 1975").getTime(), iCompare, "Parse long style");
		equal(oFormat.parse("Apr 16, 1975").getTime(), iCompare, "Parse fallback medium style");
		equal(oFormat.parse("4/16/75").getTime(), iCompare, "Parse fallback short style");
		equal(oFormat.parse("04161975").getTime(), iCompare, "Parse fallback without separators");
		equal(oFormat.parse("041675").getTime(), iCompare, "Parse fallback without separators, short year");
		equal(oFormat.parse("1975-04-16").getTime(), iCompare, "Parse fallback ISO");
		equal(oFormat.parse("19750416").getTime(), iCompare, "Parse fallback ABAP");

		oFormat = sap.ui.core.format.DateFormat.getDateInstance({style: "long", calendarType: sap.ui.core.CalendarType.Islamic}, oLocaleEN);
		equal(oFormat.parse("Rabiʻ II 4, 1395 AH").getTime(), iCompare, "Parse long style");
		equal(oFormat.parse("Rab. II 4, 1395 AH").getTime(), iCompare, "Parse fallback medium style");
		equal(oFormat.parse("4/4/1395 AH").getTime(), iCompare, "Parse fallback short style");
		equal(oFormat.parse("04041395").getTime(), iCompare, "Parse fallback without separators");
		equal(oFormat.parse("040495").getTime(), iCompare, "Parse fallback without separators, short year");
		equal(oFormat.parse("1395-04-04").getTime(), iCompare, "Parse fallback ISO");
		equal(oFormat.parse("13950404").getTime(), iCompare, "Parse fallback ABAP");

	function date(scale, diff) {
		var oNow = new Date(),
			oResult = new Date(Date.UTC(oNow.getFullYear(), oNow.getMonth(), oNow.getDate(), oNow.getHours(), oNow.getMinutes(), oNow.getSeconds(), oNow.getMilliseconds()));
		switch(scale) {
			case "second": oResult.setUTCSeconds(oResult.getUTCSeconds() + diff); break;
			case "minute": oResult.setUTCMinutes(oResult.getUTCMinutes() + diff); break;
			case "hour": oResult.setUTCHours(oResult.getUTCHours() + diff); break;
			case "day": oResult.setUTCDate(oResult.getUTCDate() + diff); break;
			case "month": oResult.setUTCMonth(oResult.getUTCMonth() + diff); break;
			case "year": oResult.setUTCFullYear(oResult.getUTCFullYear() + diff); break;
		}
		return new Date(oResult.getUTCFullYear(), oResult.getUTCMonth(), oResult.getUTCDate(), oResult.getUTCHours(), oResult.getUTCMinutes(), oResult.getUTCSeconds(), oResult.getUTCMilliseconds());
	}
