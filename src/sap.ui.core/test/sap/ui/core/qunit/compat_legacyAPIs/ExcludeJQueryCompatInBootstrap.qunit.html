<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Exclude jQuery compatibility layer with data attribute in bootstrap</title>
		<script src="../../shared-config.js"></script>

		<script src="../../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-excludejquerycompat="true"
			data-sap-ui-compatversion="edge">
		</script>

		<link href="../../../../../../resources/sap/ui/thirdparty/qunit-2.css" rel="stylesheet" media="screen" />
		<script src="../../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../../../resources/sap/ui/qunit/qunit-coverage.js"
			data-cover-flags="branchTracking">
		</script>
		<script src="ExcludeJQueryCompat.qunit.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
