<!DOCTYPE HTML>
<html>

<!--
	Tested classes: jQuery.sap.FrameOptions
-->

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>QUnit Page for jQuery.sap.FrameOptions (configuration via "meta" tag)</title>

<meta name="sap.whitelistService" content="/url/to/service/via/meta/tag">
<script src="../shared-config.js"></script>
<script id="sap-ui-bootstrap"
	src="../../../../../resources/sap-ui-core.js">
</script>

<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css">
<script src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script>

QUnit.test("Configuration should respect <meta> tag to fill 'whitelistService' and 'frameOptions'", function(assert) {
	var oConfiguration = sap.ui.getCore().getConfiguration();
	assert.equal(oConfiguration.getWhitelistService(), "/url/to/service/via/meta/tag", "Whitelist Service should be set from <meta> tag.");
	assert.equal(oConfiguration.getFrameOptions(), "trusted", "Frame Options should default to 'trusted'.");
});

</script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
