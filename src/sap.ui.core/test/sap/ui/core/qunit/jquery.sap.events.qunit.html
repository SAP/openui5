<!DOCTYPE HTML>
<!--
  Tested code: jquery.sap.events.js, Core Event Handling
  -->
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<base  href="../../../../../">
	<script src="resources/sap/ui/test/starter/runTest.js"
			data-sap-ui-testsuite="test-resources/sap/ui/core/qunit/testsuites/testsuite.eventing.qunit"
			data-sap-ui-test="jquery.sap.events"></script>
	<style type="text/css">
		#uiArea {
			height:200px;
			border: 1px solid black;
			padding: 3px;
		}

		.testCtrl {
			display: inline-block;
			background-color: blue;
			position: relative;
			width: 50%;
			height: 90%;
			border: 2px solid green;
			margin: 3px;
		}

		.testCtrlInner {
			display: inline-block;
			background-color: red;
			position: absolute;
			left: 20px;
			right: 20px;
			top: 20px;
			bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="qunit"></div>
	<div id="uiArea"></div>
	<div id="outer">
		<div id="inner"></div>
	</div>
</body>
</html>
