		var fnUATest =  function(i, oUserAgentAndResult) {

			test(oUserAgentAndResult.name, function() {

				var currentTest = oUserAgentAndResult;
				var actualResult = sap.ui.Device._testUserAgent(currentTest.ua, currentTest.nav);

				// redo additional settings normally done later
				if(actualResult.name){
					for(var b in BROWSER){
						if(BROWSER[b] === actualResult.name){
							actualResult[b.toLowerCase()] = true;
						}
					}
				}

				for (var prop in currentTest.expected) {
					strictEqual(actualResult[prop] , currentTest.expected[prop], currentTest.name + ": browser detection property '" + prop + "' should match for " + currentTest.ua);
				}

				if (currentTest.system || currentTest.os) {
					if (currentTest.windowsOnly && window.navigator.platform.indexOf("Win") === -1) {
						// because window.navigator.platform can't be overwritten, windows specific test should only be executed on windows environment
						return;
					}

					var bOldSupportTouch = sap.ui.Device.support.touch,
						oOldBrowserInfo = sap.ui.Device.browser;

					sap.ui.Device._setOS(currentTest.ua);
					sap.ui.Device.support.touch = currentTest.touch;
					sap.ui.Device.browser = actualResult;

					if (currentTest.system) {
						var oSystem = sap.ui.Device._getSystem(false, currentTest.ua);

						for (prop in currentTest.system) {
							strictEqual(!!oSystem[prop], currentTest.system[prop], currentTest.name + ": browser detection property '" + prop + "' should match for " + currentTest.ua);
						}
					}

					if (currentTest.os) {
						for (prop in currentTest.os) {
							strictEqual(sap.ui.Device.os[prop], currentTest.os[prop], currentTest.name + ": browser detection property '" + prop + "' should match for " + currentTest.ua);
						}
					}

					sap.ui.Device.support.touch = bOldSupportTouch;
					sap.ui.Device.browser = oOldBrowserInfo;
				}
			});
		};

		module("Test user agents");
