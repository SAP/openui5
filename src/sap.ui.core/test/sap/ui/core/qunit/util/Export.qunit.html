					{ lastName: "Barr", name: "Sandy", checked: true, linkText: "www.spiegel.de", href: "http://www.spiegel.de", src: "images/Person.png", gender: "male", rating: 2, money: 9.3, birthday: "1968-01-01" },

					{ lastName: "Early", name: "Brighton", checked: true, linkText: "www.spiegel.de", href: "http://www.spiegel.de", src: "images/Person.png", gender: "male", rating: 3, money: 8564.4, birthday: "1968-01-01" },

					{ lastName: "O'Lantern", name: "Jack", checked: true, linkText: "www.spiegel.de", href: "http://www.spiegel.de", src: "images/Person.png", gender: "male", rating: 2, money: 5.67, birthday: "1968-01-01" },
					{ lastName: "Tress", name: "Matt", checked: true, linkText: "www.spiegel.de", href: "http://www.spiegel.de", src: "images/JobPosition.png", gender: "male", rating: 4, money: 5.67, birthday: "1968-01-01" },
					{ lastName: "Mul\r\nti\r\nLi\r\nne", name: "Peter", checked: true, linkText: "www.spiegel.de", href: "http://www.spiegel.de", src: "images/Person.png", gender: "female", rating: 3, money: 5.67, birthday: "1968-01-01" }
				];
			};

			var createJSONModel = function() {
				return new sap.ui.model.json.JSONModel(getJSONModelData());
			};

			var createColumns = function() {
				return [
					{
						name: "First; name",
						template: {
							content: "{name}"
						}
					},
					{
						name: "Last name",
						template: {
							content: {
								path: "lastName"
							}
						}
					},
					{
						name: "Foo bar",
						template: {
							content: {
								path: "checked",
								formatter: function(checked) {
									return (checked) ? "Yes": "No";
								}
							}
						}
					}
				];
			};

			asyncTest("Generate", 2, function() {

				new sap.ui.core.util.Export({
					exportType: new sap.ui.core.util.ExportTypeCSV({
						separatorChar: ";"
					}),
					models: createJSONModel(),
					rows: "{/}",
					columns: createColumns()
				})
				.generate()
				.done(function(sContent) {
					var sExpected =
					"\"First; name\";Last name;Foo bar\r\n" +
					"Al;Dente;Yes\r\n" +
					"Andy;Friese;Yes\r\n" +
					"Anita;Mann;No\r\n" +
					"Doris;Schutt;Yes\r\n" +
					"Doris;Open;Yes\r\n" +
					"Kenya;Dewit;No\r\n" +
					"Lou;Zara;Yes\r\n" +
					"Tim;Burr;Yes\r\n" +
					"Tish;Hughes;Yes\r\n" +
					"Mo;Town;Yes\r\n" +
					"Justin;Case;No\r\n" +
					"Justin;Time;Yes\r\n" +
					"Sandy;Barr;Yes\r\n" +
					"Gene;Poole;Yes\r\n" +
					"Corey;Ander;No\r\n" +
					"Brighton;Early;Yes\r\n" +
					"Constance;Noring;Yes\r\n" +
					"Jack;O'Lantern;Yes\r\n" +
					"Matt;Tress;Yes\r\n" +
					"Peter;\"Mul\r\nti\r\nLi\r\nne\";Yes";
					equal(sContent, sExpected, "Generated file content should be correct.");
				})
				// ES6 Promise functions should also work
				.then(function() {
					ok(true, 'Generate should call success function.');
				}, function() {
					ok(false, 'Generate should call error function.');
				})
				["catch"](function() {
					ok(false, 'Generate should call catch function.');
				})
				.fail(function() {
					ok(false, 'Generate should not fail.');
				})
				.always(function() {
					this.destroy();
					start();
				});

			});

			asyncTest("Generate with sorted rows", 1, function() {

				new sap.ui.core.util.Export({
					exportType: new sap.ui.core.util.ExportTypeCSV({
						separatorChar: ";"
					}),
					models: createJSONModel(),
					rows: {
						path: '/',
						sorter: new sap.ui.model.Sorter("lastName", false)
					},
					columns: createColumns()
				})
				.generate()
				.done(function(sContent) {
					var sExpected =
					"\"First; name\";Last name;Foo bar\r\n" +
					"Corey;Ander;No\r\n" +
					"Sandy;Barr;Yes\r\n" +
					"Tim;Burr;Yes\r\n" +
					"Justin;Case;No\r\n" +
					"Al;Dente;Yes\r\n" +
					"Kenya;Dewit;No\r\n" +
					"Brighton;Early;Yes\r\n" +
					"Andy;Friese;Yes\r\n" +
					"Tish;Hughes;Yes\r\n" +
					"Anita;Mann;No\r\n" +
					"Peter;\"Mul\r\n" +
					"ti\r\n" +
					"Li\r\n" +
					"ne\";Yes\r\n" +
					"Constance;Noring;Yes\r\n" +
					"Jack;O'Lantern;Yes\r\n" +
					"Doris;Open;Yes\r\n" +
					"Gene;Poole;Yes\r\n" +
					"Doris;Schutt;Yes\r\n" +
					"Justin;Time;Yes\r\n" +
					"Mo;Town;Yes\r\n" +
					"Matt;Tress;Yes\r\n" +
					"Lou;Zara;Yes";
					equal(sContent, sExpected, "Generated file content should be correct.");
				})
				.fail(function() {
					ok(false, 'Generate should not fail.');
				})
				.always(function() {
					this.destroy();
					start();
				});

			asyncTest("Generate with old binding syntax", 1, function() {

				var oExport = new sap.ui.core.util.Export({
					exportType: new sap.ui.core.util.ExportTypeCSV({
						separatorChar: ";"
					}),
					models: createJSONModel(),
					columns: createColumns()
				});

				// old binding syntax should also work
				oExport.bindRows('/', null, new sap.ui.model.Sorter("lastName", false), [ new sap.ui.model.Filter({ path: "checked", operator: "EQ", value1: true }) ]);

				oExport
				.generate()
				.done(function(sContent) {
					var sExpected =
					"\"First; name\";Last name;Foo bar\r\n" +
					"Sandy;Barr;Yes\r\n" +
					"Tim;Burr;Yes\r\n" +
					"Al;Dente;Yes\r\n" +
					"Brighton;Early;Yes\r\n" +
					"Andy;Friese;Yes\r\n" +
					"Tish;Hughes;Yes\r\n" +

					"ti\r\n" +
					"Li\r\n" +
					"ne\";Yes\r\n" +
					"Constance;Noring;Yes\r\n" +
					"Jack;O'Lantern;Yes\r\n" +
					"Doris;Open;Yes\r\n" +
					"Gene;Poole;Yes\r\n" +
					"Doris;Schutt;Yes\r\n" +
					"Justin;Time;Yes\r\n" +
					"Mo;Town;Yes\r\n" +
					"Matt;Tress;Yes\r\n" +
					"Lou;Zara;Yes";
					equal(sContent, sExpected, "Generated file content should be correct.");
				})
				.fail(function() {
					ok(false, 'Generate should not fail.');
				})
				.always(function() {
					this.destroy();
					start();
				});

			});

			asyncTest("Generate without model", 1, function() {

				new sap.ui.core.util.Export({
					exportType: new sap.ui.core.util.ExportTypeCSV({
						separatorChar: ";"
					}),
					rows: "{/}",
					columns: createColumns()
				})
				.generate()
				.done(function(sContent) {
					ok(false, 'Generate should not be successful. Content: ' + sContent);
				})
				.fail(function(sError) {
					equal(sError, "Generate is not possible beause no model was set.", 'Generate should fail with correct message.');
				})
				.always(function() {
					this.destroy();
					start();
				});

			});
