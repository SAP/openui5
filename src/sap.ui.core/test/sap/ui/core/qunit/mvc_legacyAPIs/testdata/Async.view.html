<!DOCTYPE HTML>
<template data-controller-name="testdata.mvc_legacyAPIs.Async">
	<div data-sap-ui-type="sap.m.Image" data-width="150px"
		data-height="110px" data-src="./testdata/images/screw.jpg"></div>
	<div data-sap-ui-type="sap.ui.layout.form.SimpleForm" id="Layout">
		<div data-sap-ui-type="sap.m.Label" data-text="Product: "></div>
		<div data-sap-ui-type="sap.m.Input" id="Product"
			data-value="Deluxe Screw"></div>
		<div data-sap-ui-type="sap.m.Label" data-text="Material: "></div>
		<div data-sap-ui-type="sap.m.Input" id="Material"
			data-value="Asynchronium"></div>
		<div data-sap-ui-type="sap.m.Label" id="More1"
			data-text="Diameter: "></div>
		<div data-sap-ui-type="sap.m.Input" id="TFMore1"
			data-value="1/4 inch"></div>
		<div data-sap-ui-type="sap.m.Label" id="More2"
			data-text="Length: "></div>
		<div data-sap-ui-type="sap.m.Input" id="TFMore2"
			data-value="2 inch"></div>
		<div data-sap-ui-type="sap.m.Label" id="More3"
			data-text="Package Quantity: "></div>
		<div data-sap-ui-type="sap.m.Input" id="TFMore3"
			data-value="500"></div>
		<div data-sap-ui-type="sap.m.Link" id="showMore"
			data-text="show details..." data-press="showMore"></div>
		<div data-sap-ui-type="sap.m.Link" id="hideMore"
			data-text="hide details..." data-press="hideMore"></div>
	</div>
</template>
