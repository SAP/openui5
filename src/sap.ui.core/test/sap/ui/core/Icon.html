<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Icon - sap.ui.core</title>
		<style type="text/css">

			.sapUiFontIconContainer {
				text-align: center;
				margin: 20px 10px 20px 10px;
				border: 3px solid #999999;
				border-radius: 5px;
				padding: 5px 0 5px 0;
				width: 200px;
				float: left;
				height: 110px;
			}

			.fontIcon {
				border-radius: 10px;
				padding: 5px 0 5px 0;
			}

			.sapUiFontName {
				margin-bottom: 8px;
				font-weight: bold;
				color: #666666;
				font-size: 16px;
			}
		</style>
		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js">
		</script>
		<script>
			jQuery.sap.require("sap.ui.core.IconPool");
			jQuery.sap.require("sap.ui.core.Icon");
			jQuery.sap.declare("sap.ui.customized.FontIconContainer");

			sap.ui.core.Control.extend("sap.ui.customized.FontIconContainer", {
				metadata: {
					properties: {
						name: {
							type: "string"
						}
					},
					aggregations: {
						icon: {
							type: "sap.ui.core.Icon",
							multiple: false
						}
					}
				},

				constructor: function(sId, mSettings) {
					sap.ui.core.Control.apply(this, [sId, mSettings]);
				},

				renderer: {
					apiVersion: 2,
					render: function(oRm, oControl) {
						oRm.openStart("div", oControl);
						oRm.class("sapUiFontIconContainer");
						oRm.openEnd();
	
							oRm.openStart("div", oControl.getId() + "-name");
							oRm.class("sapUiFontName");
							oRm.openEnd();
							oRm.text(oControl.getName());
							oRm.close("div");
	
							oRm.renderControl(oControl.getIcon());
	
							oRm.openStart("div", oControl.getId() + "-value");
							oRm.class("sapUiFontValue");
							oRm.openEnd();
							oRm.text("\"\\" + sap.ui.core.IconPool.getIconInfo(oControl.getIcon().getSrc()).content.charCodeAt(0).toString(16) + "\"");
							oRm.close("div");
	
						oRm.close("div");
					}
				}
			});

			var aNames = sap.ui.core.IconPool.getIconNames(),
				iIndex,
				oFontIconContainer,
				bDecorative = false;

			for (iIndex = 0; iIndex < aNames.length ; iIndex++) {
				oFontIconContainer = new sap.ui.customized.FontIconContainer({
					name: aNames[iIndex],
					icon: new sap.ui.core.Icon({
						src: sap.ui.core.IconPool.getIconURI(aNames[iIndex]),
						size: "32px",
						color: "#333333",
						activeColor: "white",
						activeBackgroundColor: "#333333",
						hoverColor: "#eeeeee",
						hoverBackgroundColor: "#666666",
						width: "60px",
						decorative: bDecorative
					}).addStyleClass("fontIcon")
				});

				bDecorative = !bDecorative;
				oFontIconContainer.placeAt("content");

				// Add a 'press' action to test the icon.
				oFontIconContainer.getIcon().attachPress(function() {
					jQuery.sap.log.info("Icon pressed!")
				});
			}
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
