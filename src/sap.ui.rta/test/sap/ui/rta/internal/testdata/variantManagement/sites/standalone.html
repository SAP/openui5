<!DOCTYPE HTML>
<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>RuntimeAuthoring - sap.ui.rta</title>

	<script>
		document.write('\
		<script \
			id="sap-ui-bootstrap" \
			data-sap-ui-theme="sap_fiori_3" \
			data-sap-ui-language="en" \
			data-sap-ui-noConflict="true" \
			data-sap-ui-async="true" \
			data-sap-ui-resourceroots=\'{"sap.ui.rta.test.variantManagement": "../"}\'\
			data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.comp, sap.ui.rta" \
			data-sap-ui-xx-bindingSyntax="complex" \
			data-sap-ui-flexibilityServices=\'[{"connector": "LocalStorageConnector"}]\' \
			src="' +
			document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js" \
		><' + '/script>'
		);
	</script>

	<script type="text/javascript">
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {

				return sap.ui.component({
					name: "sap.ui.rta.test.variantManagement",
					async: true
				})

				.then(function (oComponent) {
					return new ComponentContainer({
						height: "100%",
						component: oComponent,
						async: true
					})
				})

				.then(function (oComponentContainer) {
					// initialize the UI component
					return new Shell({
						app: oComponentContainer
					}).placeAt("content");
				});
			});
		});
	</script>
    <style>
        .sapUxAPObjectPageHeader .sapMBarRight {
            overflow: visible;
            margin: 0.375rem;
        }
        .sapUxAPObjectPageHeader .sapMBarRight > .sapMBarChild{
            padding: 0.125rem;
        }
    </style>
</head>

<body class="sapUiBody sapUiSizeCompact">
	<div id="content"></div>
</body>

</html>
