<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="../../../../../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-noConflict="true"
				data-sap-ui-libs="sap.m, sap.ui.comp, sap.ui.layout, sap.uxap, sap.ui.rta"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"sap.ui.rta.test.additionalElements": "testdata/additionalElements/"}'
				data-sap-ui-theme="sap_belize">
		</script>

		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (Shell, ComponentContainer) {

					// initialize the UI component
					new Shell({
						app: new ComponentContainer({
							height : "100%",
							component : sap.ui.component({
								name: "sap.ui.rta.test.additionalElements",
								componentData: {
									"showAdaptButton" : true
								}
							})
						})
					}).placeAt("content");
				});
			});
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
