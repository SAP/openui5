<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Test Page for Restart RTA</title>

<style>
html, body, #qunit-tests {
	height: 100%;
}

.sapUiView {
	height: 100%;
}

#test-view {
	border: 1px solid grey;
	position: fixed;
	bottom: 0;
	right: 0;
	width: 50%;
	height: 50%;
}
</style>

<script id="sap-ui-bootstrap" data-sap-ui-theme="sap_belize"
	type="text/javascript" data-sap-ui-noConflict="true"
	data-sap-ui-resourceroots='{"sap.ui.rta.test": "../testdata/rta/", "sap.ui.rta.qunit": "../qunit"}'
	data-sap-ui-libs="sap.ui.rta"
	src="../../../../../resources/sap-ui-core.js">

</script>
<link rel="stylesheet"
	href="../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script type="text/javascript"></script>

<script type="text/javascript" src="RestartRTA.qunit.js"></script>

</head>
<body>
	<h1 id="qunit-header">QUnit page for Restart RTA</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<ol id="qunit-tests"></ol>
	<div id="test-view"></div>
</body>
</html>
