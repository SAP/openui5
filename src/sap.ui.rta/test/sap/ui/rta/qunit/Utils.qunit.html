<!DOCTYPE html>
<html>
	<head>
		<title>Test Page for sap.ui.rta.Utils</title>
		<script src="../shared-config.js"></script>
		<script>
			window['sap-ui-config'].libs = 'sap.ui.rta, sap.m, sap.ui.dt, sap.ui.layout, sap.uxap';
			window['sap-ui-config'].resourceroots = {
				'sap.ui.rta.test': '../internal/testdata/rta/'
			};
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-2-css");
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta/Utils.js]');

			jQuery.sap.includeScript('./Utils.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="test-view" style="position: fixed; top: auto; right: 0; bottom: 0; left: auto; width: 600px; height: 600px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);"></div>
	</body>
</html>
