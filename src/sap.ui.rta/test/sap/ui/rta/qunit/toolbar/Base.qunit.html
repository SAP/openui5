<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Test Page for sap.ui.rta.toolbar.Base</title>
		<script>
			document.write([
				'<script',
					'id="sap-ui-bootstrap"',
					'data-sap-ui-theme="sap_belize"',
					'data-sap-ui-noConflict="true"',
					'data-sap-ui-libs="sap.ui.rta,sap.m,sap.ui.dt"',
					'src="' + document.location.pathname.match(/(.+)\/test-resources\//)[1] + '/resources/sap-ui-core.js"',
				'></' + 'script>'
			].join(' '));
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit') + '.css')
			jQuery.sap.require('sap.ui.thirdparty.qunit');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.thirdparty.sinon');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');
			jQuery.sap.includeScript('./Base.qunit.js');
		</script>
	</head>
	<body>
		<h2 id='qunit-banner'></h2>
		<div id='qunit-testrunner-toolbar'></div>
		<ol id='qunit-tests'></ol>
		<div id='sap-ui-static'></div>
	</body>
</html>
