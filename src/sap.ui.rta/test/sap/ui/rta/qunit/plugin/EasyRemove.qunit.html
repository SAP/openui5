<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">

		<title>Test Page for EasyRemove Plugin</title>
		<script src="../../shared-config.js"></script>
		<script>
			window['sap-ui-config'].libs = 'sap.ui.rta, sap.ui.fl, sap.m, sap.ui.dt';
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-2-css");
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.rta namespace
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta]');

			//Replace with your qunit path
			jQuery.sap.includeScript('./EasyRemove.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id='qunit-fixture'>
	</body>
</html>
