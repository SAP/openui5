<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Test Page for RTA Element Mover</title>

<style>
html, body, #qunit-tests {
	height: 100%;
}

.sapUiView {
	height: 100%;
}

#test-view {
	border: 1px solid grey;
	position: fixed;
	bottom: 0;
	right: 0;
	width: 50%;
	height: 50%;
}
</style>

<script src="../../shared-config.js"></script>
<script id="sap-ui-bootstrap"
	data-sap-ui-noConflict="true"
	data-sap-ui-libs="sap.ui.dt"
	src="../../../../../../resources/sap-ui-core.js"
	data-sap-ui-resourceroots='{"sap.ui.rta.test.additionalElements": "../../internal/testdata/additionalElements/"}'>
</script>
<link rel="stylesheet"
	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script
	src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script
	src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script
	src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

<script src="RTAElementMover.qunit.js"></script>

</head>
<body>
	<h1 id="qunit-header">QUnit page for RTA ElementMover</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<ol id="qunit-tests"></ol>
	<div id="test-view"></div>
</body>
</html>
