<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Test Page for App Variant Manager</title>
		<script src="../../shared-config.js"></script>
		<script>
			window['sap-ui-config'].resourceroots = {
				'sap.ui.rta.test': '../testdata/rta/'
			};
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit-2') + '.css');
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta]');

			jQuery.sap.includeScript('./AppVariantManager.qunit.js');
		</script>
	</head>
	<body>
		<h2 id='qunit-banner'></h2>
		<div id='qunit-testrunner-toolbar'></div>
		<ol id='qunit-tests'></ol>
	</body>
</html>
