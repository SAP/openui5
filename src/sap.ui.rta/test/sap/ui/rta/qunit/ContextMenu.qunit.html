<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page for RTA ContextMenu</title>
		<script src="../shared-config.js"></script>
		<script>
			window["sap-ui-config"].resourceroots = {
				"sap.ui.rta.test": "../internal/testdata/rta/",
				"sap.ui.rta.qunit": "../qunit",
				"sap.ui.rta.qunitrta": "../internal/testdata/qunit_rta/"
			};

			window["sap-ui-config"].libs = "sap.ui.rta,sap.ui.dt,sap.m,sap.ui.layout";
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync("sap/ui/thirdparty/qunit-2");
			sap.ui.requireSync("sap/ui/qunit/qunit-junit");
			sap.ui.requireSync("sap/ui/qunit/qunit-coverage");

			window.blanket && window.blanket.options("sap-ui-cover-only", "[sap/ui/rta,sap/ui/dt]");

			jQuery.sap.includeScript("./ContextMenu.qunit.js");
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture" style="position: fixed; top: auto; right: 0; bottom: 0; left: auto; width: 600px; height: 600px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);"></div>
	</body>
</html>
