TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=V\u00E1ltozatokat hozhat l\u00E9tre az alkalmaz\u00E1sokb\u00F3l. Ezek az alkalmaz\u00E1sv\u00E1ltozatok olyan alkalmaz\u00E1sok, amelyek a kulcsfelhaszn\u00E1l\u00F3k \u00E1ltal a fel\u00FCletadapt\u00E1l\u00E1s sor\u00E1n v\u00E9gzett fel\u00FCletm\u00F3dos\u00EDt\u00E1sokon alapulnak.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=A helyre\u00E1ll\u00EDt\u00E1si m\u0171velettel vissza\u00E1ll\u00EDthatja az alkalmaz\u00E1st az eredeti, m\u00F3dos\u00EDt\u00E1sok n\u00E9lk\u00FCli \u00E1llapot\u00E1ba.
