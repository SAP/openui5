TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=El\u0151bb k\u00E9sz\u00EDtse el a UI-adapt\u00E1ci\u00F3kat egy tesztrendszerben. Az \u00E9rv\u00E9nyes\u00EDt\u00E9s\u00FCk ut\u00E1n tegye k\u00F6zz\u00E9 \u0151ket az \u00E9les rendszerekben. Ez a gomb akkor v\u00E1lik akt\u00EDvv\u00E1, ha vannak olyan akt\u00EDv verzi\u00F3k, amelyek m\u00E9g nincsenek transzport\u00E1lva.

