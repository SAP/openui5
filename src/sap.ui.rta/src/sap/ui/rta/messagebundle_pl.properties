TXT_TOUR_GENERAL_DESCRIPTION=Wygl\u0105da na to, \u017Ce pierwszy raz korzystasz z Dostosowywania przez u\u017Cytkownik\u00F3w kluczowych. Czy chcesz teraz skorzysta\u0107 z przewodnika po najwa\u017Cniejszych funkcjach? Je\u015Bli wolisz z niego skorzysta\u0107 p\u00F3\u017Aniej, mo\u017Cesz w dowolnym momencie uruchomi\u0107 go z menu \u201EWi\u0119cej czynno\u015Bci\u201D.

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=Tryb dostosowania IU
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION=W trybie \u201EDostosowanie IU\u201D wprowadzasz zmiany wzgl\u0119dem bie\u017C\u0105cego ekranu. Mo\u017Cesz edytowa\u0107 elementy IU, dostosowywa\u0107 konfiguracje i modyfikowa\u0107 uk\u0142ad.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Tryb Nawigacja
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION=Tryb \u201ENawigacja\u201D s\u0142u\u017Cy do nawigowania do innych cz\u0119\u015Bci aplikacji (np. z listy raport\u00F3w do strony obiektu) oraz do otwierania okien dialogowych przeznaczonych do dostosowania. Zmiany wprowadzane w tym trybie nie s\u0105 trwa\u0142e i powinny by\u0107 wprowadzane (np. poprzez ustawienie filtra) tylko w celu nawigowania do innej cz\u0119\u015Bci aplikacji.

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=Tryb Wizualizacja
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION=W trybie \u201EWizualizacja\u201D wyr\u00F3\u017Cnione s\u0105 zmiany wprowadzone przez u\u017Cytkownika kluczowego. Wska\u017Anik zmiany pokazuje, kt\u00F3re elementy zawieraj\u0105 zmiany. Kliknij nak\u0142adk\u0119, aby zobaczy\u0107 szczeg\u00F3\u0142y dotycz\u0105ce wszystkich zmian wprowadzonych wzgl\u0119dem konkretnego elementu. Lista rozwijana w pasku nag\u0142\u00F3wka umo\u017Cliwia filtrowanie wed\u0142ug konkretnych typ\u00F3w zmian.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=Filtr zmian
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=Filtr zmian umo\u017Cliwia u\u017Cytkownikom filtrowanie zwizualizowanych zmian wed\u0142ug typu i warunku. Mo\u017Cna wybra\u0107 wy\u015Bwietlanie wszystkich zmian, co jest ustawieniem domy\u015Blnym. Mo\u017Cna r\u00F3wnie\u017C wybra\u0107 zmiany robocze, kt\u00F3re nie zosta\u0142y jeszcze aktywowane, albo zmiany niezapisane, kt\u00F3re zosta\u0142y wprowadzone w bie\u017C\u0105cej sesji i nie s\u0105 jeszcze zapisane.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Zapisz wersj\u0119 robocz\u0105
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=Kliknij przycisk \u201EZapisz\u201D, aby zapisa\u0107 swoje zmiany IU. Te zmiany zostan\u0105 zapisane jako robocze i b\u0119d\u0105 niewidoczne dla u\u017Cytkownik\u00F3w ko\u0144cowych do momentu ich aktywacji. Inni u\u017Cytkownicy kluczowi mog\u0105 je przegl\u0105da\u0107 w obszarze Dostosowanie IU.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=Cofnij
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=Ten przycisk staje si\u0119 aktywny, gdy istniej\u0105 niezapisane zmiany. Umo\u017Cliwia pojedyncze cofanie zmian.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=Powt\u00F3rz
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=Ten przycisk staje si\u0119 aktywny po naci\u015Bni\u0119ciu przycisku Cofnij. Umo\u017Cliwia pojedyncze ponawianie cofni\u0119tych zmian.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Aktywuj now\u0105 wersj\u0119
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Klikni\u0119cie przycisku \u201EAktywuj now\u0105 wersj\u0119\u201D powoduje zapisanie bie\u017C\u0105cych zmian roboczych w postaci nowej wersji. Ta czynno\u015B\u0107 powoduje, \u017Ce zmiany staj\u0105 si\u0119 widoczne dla u\u017Cytkownik\u00F3w ko\u0144cowych.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Wy\u015Bwietl dost\u0119pne wersje
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=Na tej li\u015Bcie rozwijanej s\u0105 wy\u015Bwietlane najnowsze wersje, wyr\u00F3\u017Cniona jest wersja aktualnie aktywna, a na dole listy znajduje si\u0119 pozycja oryginalnej aplikacji. W razie potrzeby umo\u017Cliwia to u\u017Cytkownikom ponowne uruchomienie jej niezmienionej wersji.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Opublikuj aktywne wersje
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=Tw\u00F3rz dostosowania IU najpierw w systemie testowym. Po zweryfikowaniu publikuj je w systemach produktywnych. Ten przycisk staje si\u0119 aktywny, gdy istniej\u0105 aktywne wersje, kt\u00F3re nie zosta\u0142y jeszcze przeniesione.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Wi\u0119cej czynno\u015Bci
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=W tym menu wy\u015Bwietlane s\u0105 dodatkowe czynno\u015Bci, takie jak przegl\u0105d nowych funkcji w RTA, przegl\u0105d wariant\u00F3w aplikacji oraz opcje dost\u0119pne dla u\u017Cytkownik\u00F3w kluczowych umo\u017Cliwiaj\u0105ce t\u0142umaczenie zmodyfikowanych element\u00F3w tekstowych. Dost\u0119pne czynno\u015Bci zale\u017C\u0105 od systemu, z kt\u00F3rego korzystasz, oraz od przypisanych Ci r\u00F3l. Obecnie dost\u0119pne s\u0105 nast\u0119puj\u0105ce czynno\u015Bci\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=Podczas dostosowywania IU Ty oraz inni kluczowi u\u017Cytkownicy mo\u017Cecie zmienia\u0107 nazwy tekst\u00F3w IU. Je\u015Bli chcesz przet\u0142umaczy\u0107 te teksty IU na inne j\u0119zyki, wyeksportuj najpierw teksty w j\u0119zyku \u017Ar\u00F3d\u0142owym. Potem zaimportuj teksty przet\u0142umaczone.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=Mo\u017Cesz tworzy\u0107 warianty aplikacji. Te warianty s\u0105 aplikacjami opartymi na zmianach IU wykonanych przez kluczowych u\u017Cytkownik\u00F3w podczas dostosowywania IU.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=Czynno\u015B\u0107 przywracania umo\u017Cliwia przywr\u00F3cenie aplikacji do jej stanu pierwotnego bez \u017Cadnych zmian.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES=W sekcji "Co nowego" wy\u015Bwietlana jest lista nowych funkcji w dostosowywaniu IU, \u0142\u0105cznie z tymi wprowadzonymi we wcze\u015Bniejszych wersjach.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR=Przewodnik po dostosowywaniu IU mo\u017Cesz uruchomi\u0107 w dowolnym momencie z menu \u201EWi\u0119cej czynno\u015Bci\u201D.


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=Dostosowywanie IU dla konkretnych funkcji
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=Interfejsy u\u017Cytkownika aplikacji mo\u017Cesz dostosowywa\u0107 osobno dla konkretnych r\u00F3l u\u017Cytkownik\u00F3w. Wi\u0119cej informacji znajdziesz w naszej <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">dokumentacji</a>.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Informacja zwrotna
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=Umo\u017Cliwia przekazywanie informacji zwrotnych w trybie dostosowywania IU.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=Wyjd\u017A z dostosowywania IU
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=Po zako\u0144czeniu zmian IU u\u017Cyj przycisku wyj\u015Bcia, aby wr\u00F3ci\u0107 do aktualnie dzia\u0142aj\u0105cej aplikacji\:


BTN_LEARN_MORE_WHATS_NEW_DIALOG=Dowiedz si\u0119 wi\u0119cej
BTN_BACK_WHATS_NEW_OVERVIEW_DIALOG=Wstecz
TXT_DONT_SHOW_AGAIN_WHATS_NEW_DIALOG=Nie pokazuj ponownie
TIT_WHATS_NEW_DIALOG=Co nowego w dostosowaniu przez u\u017Cytkownik\u00F3w kluczowych
TIT_WHATS_NEW_DIALOG_OVERVIEW=Przegl\u0105d nowych funkcji

TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE=Okno dialogowe "Co nowego" dla kluczowych u\u017Cytkownik\u00F3w
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Przedstawiamy okno dialogowe  \u201ECo nowego\u201D, w kt\u00F3rym znajdziesz informacje o najnowszych funkcjach i ulepszeniach
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT=Z przyjemno\u015Bci\u0105 przedstawiamy okno dialogowe \u201ECo nowego\u201D. Znajdziesz w nim informacje o najnowszych aktualizacjach, funkcjach i ulepszeniach w funkcji dostosowania przez u\u017Cytkownik\u00F3w kluczowych. Korzystaj z naj\u015Bwie\u017Cszych informacji o wszystkich nowych funkcjach i rozszerzeniach maj\u0105cych na celu ulepszenie \u015Brodowiska (kluczowego) u\u017Cytkownika.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=Po uaktualnieniu b\u0119dziemy automatycznie przedstawia\u0107 funkcje wprowadzone w nowej wersji. Je\u015Bli szukasz informacji o funkcjach z poprzednich wersji, mo\u017Cesz wy\u015Bwietli\u0107 przegl\u0105d za pomoc\u0105 ikony menu na pasku narz\u0119dzi.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Ujednolicone menu kontekstowe
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=Styl menu kontekstowego jest obecnie sp\u00F3jny, gdy wybiera si\u0119 elementy.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Menu kontekstowe nie r\u00F3\u017Cni si\u0119 ju\u017C w zale\u017Cno\u015Bci od sposobu, w jaki wybierasz element (lewym czy prawym przyciskiem myszy). Znane menu kontekstowe wywo\u0142ywane prawym przyciskiem myszy teraz jest wy\u015Bwietlane tak\u017Ce po klikni\u0119ciu elementu lewym przyciskiem myszy.

TIT_WHATS_NEW_RTA_TOUR_TITLE=Przewodnik po dostosowywaniu IU
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=Przewodnik po dostosowywaniu IU udost\u0119pnia przegl\u0105d wszystkich najwa\u017Cniejszych funkcji takiego dostosowywania.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=W Przewodniku po dostosowywaniu IU dost\u0119pny jest przegl\u0105d wszystkich najwa\u017Cniejszych funkcji dostosowywania IU. Aby uruchomi\u0107 ten przewodnik, otw\u00F3rz menu \u201EWi\u0119cej czynno\u015Bci\u201D i wybierz opcj\u0119 \u201EPrzewodnik po dostosowywaniu IU\u201D.

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=Konfigurowanie \u015Brodowiska testowego osadzonej zawarto\u015Bci
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=Mo\u017Cesz obecnie dostosowa\u0107 w\u0142a\u015Bciwo\u015Bci \u015Brodowiska testowego w oknie dialogowym Definiowanie osadzonej zawarto\u015Bci w sekcji Ustawienia zaawansowane.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=Mo\u017Cesz obecnie dostosowa\u0107 w\u0142a\u015Bciwo\u015Bci \u015Brodowiska testowego osadzonej zawarto\u015Bci podczas dodawania lub edycji osadzonej zawarto\u015Bci.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=W sekcji <strong>Ustawienia zaawansowane</strong> mo\u017Cesz obecnie zmienia\u0107 w\u0142a\u015Bciwo\u015Bci \u015Brodowiska testowego odpowiednio do konkretnego rodzaju wykorzystania. W\u0142a\u015Bciwo\u015Bci <strong>allow-forms</strong>, <strong>allow-scripts</strong> i <strong>allow-same-origin</strong> s\u0105 domy\u015Blnie w\u0142\u0105czone dla nowej osadzonej zawarto\u015Bci i stanowi\u0105 opcje domy\u015Blne odpowiednie dla wi\u0119kszo\u015Bci zastosowa\u0144.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Je\u015Bli dany rodzaj wykorzystania wymaga dodatkowych uprawnie\u0144 \u015Brodowiska testowego, zapoznaj si\u0119 z <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">dokumentacj\u0105</a>.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=Poprawka zmiany nazwy
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=Wprowadzili\u015Bmy pewne zmiany do funkcji zmiany nazwy w Dostosowaniu IU.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Usprawniony zosta\u0142 proces zmiany nazwy element\u00F3w tekstowych. Ka\u017Cda czynno\u015B\u0107 zmiany nazwy powoduje teraz otwarcie okna dialogowego. Wiele tekst\u00F3w obs\u0142uguje zmian\u0119 nazwy bazowej w\u0142a\u015Bciwo\u015Bci, dlatego zmiany wprowadzone w ten spos\u00F3b s\u0105 widoczne w ca\u0142ej aplikacji \u2014 wsz\u0119dzie tam, gdzie widoczny jest konkretny tekst.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=Na przyk\u0142ad pole mo\u017Ce znajdowa\u0107 si\u0119 na pasku filtr\u00F3w jako filtr, w odpowiadaj\u0105cej tabeli jako kolumna oraz jako pole w elemencie steruj\u0105cym formularza strony szczeg\u00F3\u0142\u00F3w. Zmiana nazwy jednej z tych pozycji, np. poprzez wybranie opcji \u201EZmie\u0144 etykiety\u201D na pasku filtr\u00F3w, wp\u0142ynie r\u00F3wnie\u017C na kolumn\u0119 tabeli oraz na pole formularza.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3=Mo\u017Cesz zmienia\u0107 nazwy p\u00F3l w formularzu pojedynczo, wybieraj\u0105c czynno\u015B\u0107 \u201EZmie\u0144 nazw\u0119\u201D. Aby zobaczy\u0107 skutki takich zmian, musisz zrestartowa\u0107 aplikacj\u0119. Je\u015Bli wprowadzisz tak\u0105 zmian\u0119, na pasku narz\u0119dzi pojawi si\u0119 przycisk do zrestartowania aplikacji i automatycznego przechodzenia do trybu dostosowywania IU.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=Zmie\u0144 rozmieszczenie tekstu
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=U\u017Cytkownicy kluczowi mog\u0105 obecnie zmienia\u0107 spos\u00F3b wy\u015Bwietlania tekst\u00F3w, kt\u00F3re obs\u0142uguj\u0105 t\u0119 funkcj\u0119.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=Obecnie wi\u0119kszo\u015B\u0107 aplikacji obs\u0142uguje zmian\u0119 rozmieszczenia tekstu lub zmian\u0119 wy\u015Bwietlania ich p\u00F3l. Pasek filtr\u00F3w, wi\u0119kszo\u015B\u0107 tabel i formularzy zawiera czynno\u015B\u0107 \u201EZmie\u0144 rozmieszczenie tekstu\u201D. Dzi\u0119ki tej funkcji u\u017Cytkownicy kluczowi mog\u0105 decydowa\u0107 o tym, czy pola powinny by\u0107 reprezentowane przez ich ID i/lub reprezentacj\u0119 tekstow\u0105.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=Ta zmiana ma zastosowanie wzgl\u0119dem w\u0142a\u015Bciwo\u015Bci bazowej, co umo\u017Cliwia zastosowanie \u017C\u0105danego wy\u015Bwietlania wsz\u0119dzie tam, gdzie u\u017Cywany jest tekst w\u0142a\u015Bciwo\u015Bci. Wp\u0142yw dotyczy nie tylko elementu sterowania u\u017Cytego w celu utworzenia tej zmiany.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_3=Aby zobaczy\u0107 skutki takich zmian, musisz zrestartowa\u0107 aplikacj\u0119. Je\u015Bli utworzysz tak\u0105 zmian\u0119, na pasku narz\u0119dzi pojawi si\u0119 przycisk do zrestartowania aplikacji i automatycznego przechodzenia do trybu dostosowywania IU.

TIT_WHATS_NEW_EXTENDED_ACTIONS_TITLE=Czynno\u015Bci rozszerzone
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_DESCRIPTION=Wa\u017Cne czynno\u015Bci s\u0105 obecnie prezentowane bardziej centralnie.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_1=Niekt\u00F3re czynno\u015Bci maj\u0105 du\u017Ce znaczenie dla odpowiadaj\u0105cych im element\u00F3w sterowania i powinny by\u0107 tak\u017Ce dost\u0119pne z podrz\u0119dnych element\u00F3w sterowania.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_2=Na przyk\u0142ad podczas pracy z tabel\u0105 u\u017Cytkownicy kluczowi powinni zawsze mie\u0107 mo\u017Cliwo\u015B\u0107 dost\u0119pu do ustawie\u0144 tabeli bezpo\u015Brednio, nawet w przypadku wyboru paska narz\u0119dzi lub kolumny. Takie czynno\u015Bci b\u0119d\u0105 propagowane do menu kontekstowego podrz\u0119dnych element\u00F3w sterowania, dzi\u0119ki czemu b\u0119d\u0105 zawsze dost\u0119pne po jednym klikni\u0119ciu. Po prawej stronie pozycji menu pokazujemy element sterowania, kt\u00F3ry spowodowa\u0142 propagacj\u0119 konkretnej czynno\u015Bci.
