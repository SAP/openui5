BTN_SWITCH_ADAPTATIONS=Bytt tilpasning
EAC_DIALOG_HEADER=Rediger tilpasning
SAC_DIALOG_HEADER=Lagre som ny tilpasning
DAC_DIALOG_HEADER=Slett tilpasning
DAC_DIALOG_DESCRIPTION=Er du sikker p\u00E5 at du vil slette denne tilpasningen?
DAC_DATA_LOSS_DIALOG_DESCRIPTION=Du har gjort UI-endringer som ikke er lagret. Sletting av denne tilpasningen f\u00F8rer ogs\u00E5 til sletting av UI-endringene. Er du sikker p\u00E5 at du vil slette denne tilpasningen?
DAC_DIALOG_MIGRATION_HEADER=Migrer visninger
DAC_DIALOG_MIGRATION_DESCRIPTION=Vi har oppdaget at du allerede har tilordnet roller til visninger i denne applikasjonen. Hvis du vil opprette en tilpasning, m\u00E5 du migrere disse visningene til tilpasninger.\nN\u00E5r migreringen er ferdig, vil alle visningene som var tilordnet til en rolle, v\u00E6re inkludert i en tilpasning.
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Vi har oppdaget at du allerede har tilordnet roller til visninger i denne applikasjonen. Hvis du vil opprette en tilpasning, m\u00E5 du migrere disse visningene til tilpasninger.\nN\u00E5r migreringen er ferdig, vil alle visningene som var tilordnet til en rolle, v\u00E6re inkludert i en tilpasning.\n\nDu har UI-endringer som ikke er lagret. Disse blir lagret f\u00F8r migrering.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=Visningene er migrert.\nDu kan n\u00E5 bytte til tilpasningene som er blitt opprettet, og kontrollere dem.
DAC_DIALOG_MIGRATION_ERROR_DESCRIPTION=Det oppstod en feil under migrering. Pr\u00F8v igjen senere, eller ta kontakt med administratoren.
