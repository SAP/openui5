MSG_ADAPTATION_STARTER_MIXED_CHANGES_WARNING=Det er gjort UI-endringer i denne appen i et annet system. For \u00E5 unng\u00E5 konflikt anbefaler vi sterkt at du utf\u00F8rer UI-endringer i bare ett system, og deretter overf\u00F8rer endringene til de andre systemene. Du finner mer informasjon under [Adapting the UI](https\://help.sap.com/docs/search?q\=Adapting%20the%20UI).
TIT_ADAPTATION_STARTER_MIXED_CHANGES_TITLE=Advarsel - risiko for alvorlige konflikter
MSG_ADAPTATION_STARTER_NO_CHANGES_IN_P_WARNING=Du starter n\u00E5 UI-tilpasning i et produktivt system. Hvis du har et utviklings- eller testsystem, anbefaler vi at du gj\u00F8r endringene der og bruker overf\u00F8ringsmekanismen for \u00E5 publisere disse endringene.
TIT_ADAPTATION_STARTER_NO_CHANGES_IN_P_TITLE=Advarsel - du er i ferd med \u00E5 gj\u00F8re endringer i et produktivt system
MSG_GENERIC_ERROR_MESSAGE=Det har oppst\u00E5tt en feil. Kontakt SAP-brukerst\u00F8tte ved \u00E5 opprette en henvendelse for komponent CA-UI5-FL-RTA.\nTa med f\u00F8lgende tekniske informasjon i henvendelsen\:\n {0}

MSG_ADAPTATION_COULD_NOT_START=Feil ved starting av UI-tilpasning

MSG_NO_KEY_USER_RIGHTS_ERROR_MESSAGE=Du har ikke hovedbrukerautorisasjoner. Kontakt administratoren.

MSG_PSEUDO_APP_VARIANT_ERROR_MESSAGE=Denne applikasjonen emulerer appvarianter ved hjelp av navigasjonsparameteren sap-app-id, som ikke lenger st\u00F8ttes. \u00C5pne en henvendelse for applikasjonskomponenten {0}.

