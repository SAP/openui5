TIT_TOUR_GENERAL_TITLE=Algemene rondleiding UI-aanpassing
TXT_TOUR_GENERAL_DESCRIPTION=Het lijkt erop dat u Aanpassing hoofdgebruiker nog niet eerder hebt gebruikt. Wilt u nu een rondleiding volgen van de kernfuncties? Als u de rondleiding later wilt volgen, kunt u deze altijd starten vanuit het menu "Meer acties".

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=UI-aanpassingsmodus
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION=In de UI-aanpassingsmodus kunt u wijzigingen aanbrengen in het huidige scherm. U kunt UI-elementen bewerken, configuraties aanpassen en de lay-out aanpassen.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Navigatiemodus
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION=De navigatiemodus wordt gebruikt om naar andere onderdelen van de applicatie te navigeren (bijv. van Lijstrapport naar Objectpagina) of naar open dialoogvensters die moeten worden aangepast. Wijzigingen die in deze modus worden aangebracht, worden niet persistent gemaakt en moeten alleen worden aangebracht (door bijv. een filter in te stellen) om te navigeren naar een ander onderdeel van de applicatie.

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=Visualisatiemodus
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION=In de visualisatiemodus worden hoofdgebruikerswijzigingen gemarkeerd. Met de wijzigingsindicator wordt weergegeven welk element wijzigingen bevat. Klik op de overlay om details weer te geven over alle wijzigingen die in dit element zijn aangebracht. Met een vervolgkeuzelijst in de kopbalk kunt u filteren op bepaalde soorten wijzigingen.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=Wijzigingenfilter
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=Met de wijzigingenfilter kunnen gebruikers gevisualiseerde wijzigingen filteren op soort en conditie. U kunt ervoor kiezen alle wijzigingen weer te geven, wat de standaardinstelling is. U kunt ook conceptwijzigingen selecteren, die nog niet zijn geactiveerd, of niet-opgeslagen wijzigingen, die in de huidige sessie zijn aangebracht en nog niet zijn opgeslagen.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Concept opslaan
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=Klik op "Opslaan" om uw UI-wijzigingen op te slaan. Deze wijzigingen worden als concept opgeslagen en zijn pas zichtbaar voor eindgebruikers wanneer u ze activeert. Andere hoofdgebruikers kunnen ze weergeven in UI-aanpassing.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=Ongedaan maken
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=Deze knop wordt actief als er niet-opgeslagen wijzigingen zijn. U kunt deze wijzigingen er een voor een mee ongedaan maken.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=Herhalen
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=Deze knop wordt actief als u op de knop Ongedaan maken klikt. U kunt de ongedaan gemaakte wijzigingen er een voor een mee herhalen.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Nieuwe versie activeren
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Klik op de knop "Nieuwe versie activeren" om de huidige conceptwijzigingen op te slaan als nieuwe versie. Met deze actie worden de wijzigingen zichtbaar gemaakt voor eindgebruikers.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Beschikbare versies weergeven
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=In de vervolgkeuzelijst worden de meest recente versies weergegeven, wordt de momenteel actieve versie gemarkeerd en is onderaan een gegeven opgenomen voor de oorspronkelijke app. Hiermee kunnen gebruikers opnieuw starten vanuit een niet-gewijzigde versie.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Actieve versies publiceren
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=Cre\u00EBer UI-aanpassingen eerst in een testsysteem. Nadat u ze hebt gecontroleerd, publiceert u ze naar productieve systemen. Deze knop wordt actief als er actieve versies zijn die nog niet zijn getransporteerd.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Meer acties
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=Met dit menu worden aanvullende acties weergegeven, zoals een overzicht van nieuwe functies in RTA, een overzicht van appvarianten, en opties voor hoofdgebruikers om de aangepaste tekstuele elementen te vertalen. De beschikbare acties zijn afhankelijk van het systeem dat u gebruikt en de rollen waaraan u bent toegewezen. De volgende acties zijn momenteel beschikbaar\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=Wanneer u de UI aanpast, kunt u of kunnen andere gebruikers UI-teksten hernoemen. Als u deze UI-teksten in andere talen wilt vertalen, exporteert u de teksten in de brontaal eerst. Vervolgens kunt u de vertaalde teksten importeren.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=U kunt varianten van apps cre\u00EBren. Deze appvarianten zijn apps die zijn gebaseerd op UI-wijzigingen die hoofdgebruikers hebben aangebracht tijdens UI-aanpassing.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=Met de herstelactie kunt u de applicatie terugzetten in de originele staat zonder wijzigingen.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES=In "Wat is er nieuw" worden nieuwe functies in UI-aanpassing weergegeven, inclusief functies die zijn ge\u00EFntroduceerd in vorige versies.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR=U kunt de rondleiding UI-aanpassing altijd starten vanuit het menu "Meer acties".


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=De UI aanpassen voor specifieke rollen
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=U kunt de gebruikersinterfaces van apps individueel aanpassen voor specifieke gebruikersrollen. Raadpleeg onze <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">documentatie</a> voor meer informatie.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Feedback
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=Hiermee kunt u feedback geven specifiek over de UI-aanpassingsmodus.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=UI-aanpassing afsluiten
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=Wanneer u klaar bent met uw UI-wijzigingen, gebruikt u de knop Afsluiten om terug te gaan naar uw actieve app.


BTN_LEARN_MORE_WHATS_NEW_DIALOG=Meer informatie
BTN_BACK_WHATS_NEW_OVERVIEW_DIALOG=Terug
TXT_DONT_SHOW_AGAIN_WHATS_NEW_DIALOG=Niet meer weergeven
TIT_WHATS_NEW_DIALOG=Wat is er nieuw in aanpassing hoofdgebruiker
TIT_WHATS_NEW_DIALOG_OVERVIEW=Overzicht van nieuwe functies

TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE="Wat is er nieuw" voor hoofdgebruikers
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Maak kennis met onze dialoog "Wat is er nieuw". Blijf bij met alle nieuwe functies en uitbreidingen
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT=We zijn blij om u kennis te laten maken met de dialoog "Wat is er nieuw". Deze dialoog houdt u ge\u00EFnformeerd over de nieuwste updates, functies en verbeteringen in aanpassing hoofdgebruiker. Blijf bij met alle nieuwe functies en uitbreidingen die zijn ontworpen om uw (hoofd)gebruikerservaring te verbeteren.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=Na een upgrade geven we automatisch de nieuwe functies weer die zijn ge\u00EFntroduceerd in de nieuwe versie. Als u ge\u00EFnteresseerd bent in functies uit vorige versies, kunt u een overzicht raadplegen via het menupictogram van de werkbalk.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Geharmoniseerd contextmenu
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=De stijl van het contextmenu is nu consistent wanneer u elementen selecteert.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Het contextmenu verschilt niet meer op basis van hoe u een element selecteert, bijvoorbeeld wanneer u de linker- of rechtermuisknop selecteert. Het bekende contextmenu dat wordt weergegeven wanneer u met de rechtermuisknop klikt, wordt nu ook weergegeven wanneer u met de linkermuisknop op een element klikt.

TIT_WHATS_NEW_RTA_TOUR_TITLE=Rondleiding UI-aanpassing
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=De Rondleiding UI-aanpassing biedt een overzicht van alle kernfuncties van UI-aanpassing.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=De Rondleiding UI-aanpassing biedt een overzicht van alle kernfuncties van UI-aanpassing. Om de rondleiding te starten, opent u het menu "Meer acties" en selecteert u "Rondleiding UI-aanpassing".

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=Sandboxaanpassing Ingesloten inhoud
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=U kunt nu sandboxeigenschappen aanpassen in de dialoog Ingesloten inhoud defini\u00EBren onder Geavanceerde instellingen.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=U kunt nu de sandboxeigenschappen voor Ingesloten inhoud aanpassen wanneer u ingesloten inhoud toevoegt of bewerkt.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=In de sectie <strong>Geavanceerde instellingen</strong> kunt u nu de sandboxeigenschappen wijzigen volgens uw use case. De eigenschappen <strong>allow-forms</strong>, <strong>allow-scripts</strong>en <strong>allow-same-origin</strong> zijn standaard ingeschakeld voor nieuwe Ingesloten inhoud, waarmee u een logische standaard biedt voor de meeste applicaties.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Als voor uw use case verdere sandboxrechten zijn vereist, raadpleegt u de <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">documentatie</a>.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=Nabewerking van hernoemen
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=We hebben enkele wijzigingen aangebracht in de hernoemfunctionaliteit in UI-aanpassing.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Het proces voor het hernoemen van tekstuele elementen is verbeterd. Bij elke hernoemactie wordt nu een dialoogvenster geopend. Veel teksten ondersteunen het hernoemen van de onderliggende eigenschap, dus wijzigingen die op deze manier worden aangebracht, zijn zichtbaar in de gehele applicatie waar deze tekst wordt weergegeven.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=Een veld kan bijvoorbeeld aanwezig zijn in een filterbalk als filter, in de overeenkomende tabel als kolom en als veld in de formulierbesturing van de detailpagina. Als u een van deze gegevens hernoemt, bijvoorbeeld door "Labels wijzigen" te selecteren in de filterbalk, worden ook de kolom van de tabel en het veld van het formulier be\u00EFnvloed.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3=U kunt velden in een formulier individueel hernoemen door de actie "Hernoemen" te selecteren. Om de effecten van deze wijzigingen te zien, moet u de applicatie opnieuw starten. Als u een dergelijke wijziging aanbrengt, bevat de werkbalk een knop die de applicatie opnieuw voor u start en automatisch opent in de UI-aanpassingsmodus.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=Tekstindeling wijzigen
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=Hoofdgebruikers kunnen nu het weergavegedrag wijzigen van teksten die deze functie ondersteunen.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=De meeste applicaties ondersteunen nu het wijzigen van de tekstindeling of van het weergavegedrag van hun velden. De filterbalk, de meeste tabellen en formulieren bevatten een actie "Tekstindeling wijzigen". Met deze functie kunnen gebruikers beslissen of velden moeten worden weergegeven met hun ID, hun tekstuele weergave of met beide.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=Deze wijziging is van toepassing op de onderliggende eigenschap, zodat u het gewenste weergavegedrag kunt observeren wanneer de tekst van de eigenschap wordt gebruikt. Niet alleen het besturingselement dat wordt gebruikt om deze wijziging te cre\u00EBren, wordt be\u00EFnvloed.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_3=Om het effect van deze wijzigingen te zien, moet u de applicatie opnieuw starten. Als u een dergelijke wijziging cre\u00EBert, bevat de werkbalk een knop die de applicatie opnieuw voor u start en deze automatisch opent in de UI-aanpassingsmodus.

TIT_WHATS_NEW_EXTENDED_ACTIONS_TITLE=Uitgebreide acties
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_DESCRIPTION=Belangrijke acties worden nu centraler weergegeven.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_1=Bepaalde acties zijn van centraal belang voor hun respectievelijke besturingselementen en zouden ook toegankelijk moeten zijn vanuit hun onderliggende besturingselementen.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_2=Wanneer u bijvoorbeeld met een tabel werkt, moeten hoofdgebruikers altijd de tabelinstellingen direct kunnen openen, zelfs wanneer ze de werkbalk of een kolom selecteren. Dit soort acties wordt doorgegeven naar het contextmenu van onderliggende besturingselementen, zodat ze altijd maar \u00E9\u00E9n klik verwijderd zijn. Rechts van het menugegeven wordt het besturingselement weergegeven dat de actie heeft doorgegeven.
