MSG_PSEUDO_APP_VARIANT_ERROR_MESSAGE=Deze applicatie emuleert appvarianten door de navigatieparameter sap-app-id te gebruiken, die niet meer wordt ondersteund. Open een ticket voor applicatiecomponent {0}.

