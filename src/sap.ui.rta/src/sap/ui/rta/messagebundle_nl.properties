DAC_DIALOG_HEADER=Aanpassing verwijderen
DAC_DIALOG_DESCRIPTION=Wilt u deze aanpassing echt verwijderen?
DAC_DATA_LOSS_DIALOG_DESCRIPTION=U hebt niet-opgeslagen UI-wijzigingen. Als u deze aanpassing verwijdert, worden de UI-wijzigingen ook verwijderd. Wilt u deze aanpassing echt verwijderen?
DAC_DIALOG_MIGRATION_HEADER=Views migreren
DAC_DIALOG_MIGRATION_DESCRIPTION=We hebben gemerkt dat u al rollen hebt toegewezen aan views in deze applicatie. Als u een aanpassing wilt cre\u00EBren, moet u deze views naar aanpassingen migreren.\nNa de migratie wordt elke view die was toegewezen aan een rol opgenomen in een aanpassing.
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=We hebben gemerkt dat u al rollen hebt toegewezen aan views in deze applicatie. Als u een aanpassing wilt cre\u00EBren, moet u deze views naar aanpassingen migreren.\nNa de migratie wordt elke view die was toegewezen aan een rol opgenomen in een aanpassing.\n\nU hebt niet-opgeslagen UI-wijzigingen. Deze worden opgeslagen v\u00F3\u00F3r migratie.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=Views zijn gemigreerd.\nU kunt nu schakelen naar de aanpassingen die zijn gecre\u00EBerd en deze verifi\u00EBren.
DAC_DIALOG_MIGRATION_ERROR_DESCRIPTION=Er is een fout opgetreden tijdens de migratie. Probeer het later opnieuw of neem contact op met uw beheerder.
