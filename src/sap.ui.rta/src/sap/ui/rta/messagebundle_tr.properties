TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE=Anahtar kullan\u0131c\u0131lar i\u00E7in "Yenilikler"
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Kar\u015F\u0131n\u0131zda "Yenilikler" ileti\u015Fim kutumuz\: en son \u00F6zellikler ve geli\u015Ftirmeler hakk\u0131nda g\u00FCncellemeler al\u0131n
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT="Yenilikler" ileti\u015Fim kutumuzu tan\u0131tmaktan mutluluk duyuyoruz. Bu ileti\u015Fim kutusu sizi anahtar kullan\u0131c\u0131 uyarlamas\u0131ndaki en son g\u00FCncellemeler, \u00F6zellikler ve geli\u015Ftirmeler konusunda bilgilendirir. (Anahtar) Kullan\u0131c\u0131 deneyiminizi iyile\u015Ftirmek i\u00E7in tasarlanm\u0131\u015F yeni t\u00FCm i\u015Flevlerden ve geli\u015Ftirmelerden haberdar olun.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=Y\u00FCkseltme sonras\u0131nda, yeni versiyonla sunulan yeni \u00F6zellikleri otomatik olarak g\u00F6steririz. Eski versiyonlardaki \u00F6zelliklerle ilgileniyorsan\u0131z ara\u00E7 \u00E7ubu\u011Fundaki men\u00FC simgesi yoluyla genel bak\u0131\u015Fa ula\u015Fabilirsiniz.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Uyumlu hale getirilmi\u015F ba\u011Flam men\u00FCs\u00FC
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=Ba\u011Flam men\u00FCs\u00FC stili art\u0131k \u00F6\u011Feleri se\u00E7ti\u011Finizde tutarl\u0131d\u0131r.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Ba\u011Flam men\u00FCs\u00FC art\u0131k \u00F6\u011Fe se\u00E7me \u015Feklinize (\u00F6r. sol veya sa\u011F fare d\u00FC\u011Fmesini se\u00E7erek) g\u00F6re farkl\u0131l\u0131k g\u00F6stermez. Al\u0131\u015F\u0131k oldu\u011Funuz sa\u011F t\u0131klama ba\u011Flam men\u00FCs\u00FC art\u0131k bir \u00F6\u011Feye sol t\u0131klad\u0131\u011F\u0131n\u0131zda da g\u00F6r\u00FCnt\u00FClenir.

TIT_WHATS_NEW_RTA_TOUR_TITLE=UI uyarlama turu
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=UI uyarlama turu, UI uyarlaman\u0131n t\u00FCm temel \u00F6zelliklerine genel bak\u0131\u015F sa\u011Flar.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=UI uyarlama turu, UI uyarlaman\u0131n t\u00FCm temel \u00F6zelliklerine genel bak\u0131\u015F sa\u011Flar. Turu ba\u015Flatmak i\u00E7in "Di\u011Fer i\u015Flemler" men\u00FCs\u00FCn\u00FC a\u00E7\u0131n ve "UI uyarlama turu"nu se\u00E7in.

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=G\u00F6m\u00FCl\u00FC i\u00E7erik sandbox \u00F6zelle\u015Ftirmesi
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=Art\u0131k G\u00F6m\u00FCl\u00FC i\u00E7eri\u011Fi tan\u0131mla ileti\u015Fim kutusundaki Geli\u015Fmi\u015F ayarlar k\u0131sm\u0131nda sandbox \u00F6zelliklerini ayarlayabilirsiniz.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=Art\u0131k g\u00F6m\u00FCl\u00FC i\u00E7eri\u011Fi eklerken veya d\u00FCzenlerken G\u00F6m\u00FCl\u00FC i\u00E7erik sandbox \u00F6zelliklerini \u00F6zelle\u015Ftirebilirsiniz.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=<strong>Geli\u015Fmi\u015F ayarlar</strong> b\u00F6l\u00FCm\u00FCnde art\u0131k kullan\u0131m durumunuza g\u00F6re sandbox \u00F6zelliklerini de\u011Fi\u015Ftirebilirsiniz. <strong>allow-forms</strong>, <strong>allow-scripts</strong> ve <strong>allow-same-origin</strong> \u00F6zellikleri, yeni G\u00F6m\u00FCl\u00FC i\u00E7erik i\u00E7in varsay\u0131lan olarak etkindir ve \u00E7o\u011Fu uygulama i\u00E7in mant\u0131kl\u0131 bir varsay\u0131lan sa\u011Flar.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Kullan\u0131m durumunuz daha fazla sandbox izni gerektiriyorsa <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">dok\u00FCmantasyona</a> bak\u0131n.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=Yeniden adland\u0131rma yeniden d\u00FCzenlendi
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=UI uyarlamada yeniden adland\u0131rma i\u015Flevselli\u011Finde baz\u0131 de\u011Fi\u015Fiklikler yapt\u0131k.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Metinsel \u00F6\u011Feleri yeniden adland\u0131rma s\u00FCreci iyile\u015Ftirildi. Art\u0131k her bir yeniden adland\u0131rma i\u015Flemi bir ileti\u015Fim kutusu a\u00E7ar. Metinlerin \u00E7o\u011Fu temel al\u0131nan \u00F6zelli\u011Fin yeniden adland\u0131r\u0131lmas\u0131n\u0131 destekler. B\u00F6ylece bu \u015Fekilde yap\u0131lan de\u011Fi\u015Fiklikler, uygulama genelinde bu metnin g\u00F6r\u00FCnt\u00FClendi\u011Fi yerlerde g\u00F6r\u00FCn\u00FCrd\u00FCr.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=\u00D6rne\u011Fin bir alan, filtre \u00E7ubu\u011Funda filtre olarak, kar\u015F\u0131l\u0131k gelen tabloda s\u00FCtun olarak ve ayr\u0131nt\u0131 sayfas\u0131n\u0131n form kontrol\u00FCnde alan olarak bulunabilir. Bu giri\u015Flerden birinin yeniden adland\u0131r\u0131lmas\u0131 (\u00F6r. filtre \u00E7ubu\u011Funda "Etiketleri de\u011Fi\u015Ftir" se\u00E7ilerek) tablonun s\u00FCtununu ve formun alan\u0131n\u0131 da etkiler.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3="Yeniden adland\u0131r" i\u015Flemini se\u00E7erek bir formdaki alanlar\u0131 m\u00FCnferit olarak yeniden adland\u0131rabilirsiniz. Bu de\u011Fi\u015Fikliklerin etkilerini g\u00F6rmek i\u00E7in uygulamay\u0131 yeniden ba\u015Flatman\u0131z gerekir. B\u00F6yle bir de\u011Fi\u015Fiklik yaparsan\u0131z ara\u00E7 \u00E7ubu\u011Fu, sizin i\u00E7in uygulamay\u0131 yeniden ba\u015Flatan bir d\u00FC\u011Fme i\u00E7erir ve otomatik olarak UI uyarlama moduna girer.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=Metin d\u00FCzenlemelerini de\u011Fi\u015Ftir
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=Anahtar kullan\u0131c\u0131lar art\u0131k bu \u00F6zelli\u011Fi destekleyen metinlerin g\u00F6r\u00FCnt\u00FClenme davran\u0131\u015F\u0131n\u0131 de\u011Fi\u015Ftirebilir.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=\u00C7o\u011Fu uygulama art\u0131k filtrelerinin metin d\u00FCzenlemesinin veya g\u00F6r\u00FCnt\u00FCleme davran\u0131\u015F\u0131n\u0131n de\u011Fi\u015Ftirilmesini destekler. Filtre \u00E7ubu\u011Fu, \u00E7o\u011Fu tablo ve form "Metin d\u00FCzenlemelerini de\u011Fi\u015Ftir" i\u015Flemi i\u00E7erir. Bu \u00F6zellik anahtar kullan\u0131c\u0131lar\u0131n, alanlar\u0131n tan\u0131t\u0131c\u0131lar\u0131, metinsel temsilleri veya ikisi taraf\u0131ndan temsil edilmesi gerekip gerekmedi\u011Fine karar vermesine olanak sa\u011Flar.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=Bu de\u011Fi\u015Fiklik temel al\u0131nan \u00F6zellik i\u00E7in de ge\u00E7erlidir, b\u00F6ylece \u00F6zelli\u011Fin metninin kullan\u0131ld\u0131\u011F\u0131 yerlerde istenen g\u00F6r\u00FCnt\u00FClenme davran\u0131\u015F\u0131n\u0131 g\u00F6zlemleyebilirsiniz. Yaln\u0131zca bu de\u011Fi\u015Fikli\u011Fi olu\u015Fturmak i\u00E7in kullan\u0131lan kontrol etkilenmez.
