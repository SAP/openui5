TXT_TOUR_GENERAL_DESCRIPTION=G\u00F6r\u00FCn\u00FC\u015Fe g\u00F6re daha \u00F6nce anahtar kullan\u0131c\u0131 uyarlamas\u0131 kullanmad\u0131n\u0131z. \u015Eimdi temel \u00F6zelliklere ili\u015Fkin tura kat\u0131lmak ister misiniz? Tura daha sonra kat\u0131lmay\u0131 tercih ederseniz "Di\u011Fer i\u015Flemler" men\u00FCs\u00FCnden istedi\u011Finiz zaman turu ba\u015Flatabilirsiniz.

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=UI uyarlama kipi
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION="UI Uyarlama" modunda ge\u00E7erli ekranda de\u011Fi\u015Fiklikler yapars\u0131n\u0131z. UI \u00F6\u011Felerini d\u00FCzenleyebilir, konfig\u00FCrasyonlar\u0131 uyarlayabilir ve d\u00FCzeni \u00F6zelle\u015Ftirebilirsiniz.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Dola\u015Fma modu
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION="Dola\u015Fma" modu, uygulaman\u0131n di\u011Fer k\u0131s\u0131mlar\u0131nda dola\u015Fmak (\u00F6r. Liste raporundan Nesne sayfas\u0131na) veya uyarlanacak ileti\u015Fim kutular\u0131n\u0131 a\u00E7mak i\u00E7in kullan\u0131l\u0131r. Bu modda yap\u0131lan de\u011Fi\u015Fiklikler kal\u0131c\u0131 de\u011Fildir ve yaln\u0131zca uygulaman\u0131n farkl\u0131 bir k\u0131sm\u0131na gitmek i\u00E7in (\u00F6r. filtre ayarlanarak) yap\u0131lmal\u0131d\u0131r.

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=G\u00F6rselle\u015Ftirme modu
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION="G\u00F6rselle\u015Ftirme" modunda anahtar kullan\u0131c\u0131 de\u011Fi\u015Fiklikleri vurgulan\u0131r. De\u011Fi\u015Fiklik g\u00F6stergesi, hangi \u00F6\u011Felerin de\u011Fi\u015Fiklik i\u00E7erdi\u011Fini g\u00F6sterir. S\u00F6z konusu \u00F6\u011Fede yap\u0131lan t\u00FCm de\u011Fi\u015Fiklikler hakk\u0131nda ayr\u0131nt\u0131lar\u0131 g\u00F6rmek i\u00E7in \u00FCst katmana t\u0131klay\u0131n. Ba\u015Fl\u0131k \u00E7ubu\u011Fundaki a\u00E7\u0131l\u0131r liste, belirli de\u011Fi\u015Fiklik t\u00FCrlerini filtrelemenize olanak sa\u011Flar.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=De\u011Fi\u015Fiklikler filtresi
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=De\u011Fi\u015Fiklikler filtresi, t\u00FCre ve ko\u015Fula g\u00F6re g\u00F6rselle\u015Ftirilen de\u011Fi\u015Fiklikleri filtrelemenize olanak sa\u011Flar. Varsay\u0131lan ayar olarak t\u00FCm de\u011Fi\u015Fiklikleri g\u00F6r\u00FCnt\u00FClemeyi se\u00E7ebilirsiniz. Alternatif olarak, hen\u00FCz etkinle\u015Ftirilmemi\u015F taslak de\u011Fi\u015Fiklikleri veya ge\u00E7erli oturumda yap\u0131lan ve hen\u00FCz kaydedilmeyen de\u011Fi\u015Fiklikleri se\u00E7ebilirsiniz.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Tasla\u011F\u0131 kaydet
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=UI de\u011Fi\u015Fikliklerinizi kaydetmek i\u00E7in "Kaydet" d\u00FC\u011Fmesini se\u00E7in. Bu de\u011Fi\u015Fiklikler taslak olarak kaydedilir ve etkinle\u015Ftirilene kadar son kullan\u0131c\u0131lar taraf\u0131ndan g\u00F6r\u00FClmez. Di\u011Fer anahtar kullan\u0131c\u0131lar de\u011Fi\u015Fiklikleri UI uyarlamada g\u00F6r\u00FCnt\u00FCleyebilir.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=Geri al
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=Bu d\u00FC\u011Fme, kaydedilmeyen de\u011Fi\u015Fiklikler mevcut oldu\u011Funda etkinle\u015Fir. S\u00F6z konusu de\u011Fi\u015Fiklikleri tek tek geri alman\u0131za olanak sa\u011Flar.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=Yinele
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=Bu d\u00FC\u011Fme, geri al d\u00FC\u011Fmesine bast\u0131\u011F\u0131n\u0131zda etkinle\u015Fir. Geri al\u0131nan de\u011Fi\u015Fiklikleri tek tek yinelemenize olanak sa\u011Flar.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Yeni versiyonu etkinle\u015Ftir
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Ge\u00E7erli taslak de\u011Fi\u015Fiklikleri yeni versiyon olarak kaydetmek i\u00E7in "Yeni versiyonu etkinle\u015Ftir" d\u00FC\u011Fmesine t\u0131klay\u0131n. Bu i\u015Flem, de\u011Fi\u015Fiklikleri son kullan\u0131c\u0131lar taraf\u0131ndan g\u00F6r\u00FCl\u00FCr hale getirir.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Kullan\u0131labilir versiyonlar\u0131 g\u00F6r\u00FCnt\u00FCle
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=A\u00E7\u0131l\u0131r liste en yeni versiyonlar\u0131 g\u00F6r\u00FCnt\u00FCler, ge\u00E7erli olarak etkin durumdaki versiyonu vurgular ve en altta orijinal uygulama i\u00E7in bir giri\u015F i\u00E7erir. Bu, kullan\u0131c\u0131lar\u0131n de\u011Fi\u015Ftirilmemi\u015F bir versiyondan yeniden ba\u015Flatmas\u0131na olanak sa\u011Flar.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Etkin versiyonlar\u0131 yay\u0131nla
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=\u00D6ncelikle bir test sisteminde UI uyarlamalar\u0131 olu\u015Fturun. Bunlar\u0131 do\u011Frulad\u0131ktan sonra canl\u0131 kullan\u0131m sistemlerine yay\u0131nlay\u0131n. Bu d\u00FC\u011Fme, hen\u00FCz ta\u015F\u0131nmam\u0131\u015F etkin versiyonlar mevcut oldu\u011Funda etkinle\u015Fir.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Di\u011Fer i\u015Flemler
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=Bu men\u00FC di\u011Fer i\u015Flemleri (\u00F6r. RTA'daki yeni \u00F6zelliklere genel bak\u0131\u015F, uygulama varyantlar\u0131na genel bak\u0131\u015F) g\u00F6sterir veya anahtar kullan\u0131c\u0131lar\u0131n de\u011Fi\u015Ftirilen metinsel \u00F6\u011Feleri \u00E7evirmesine olanak sa\u011Flar. Kullan\u0131labilir i\u015Flemler, kulland\u0131\u011F\u0131n\u0131z sisteme ve tayin edildi\u011Finiz rollere ba\u011Fl\u0131d\u0131r. \u015Eu anda \u015Fu i\u015Flemler kullan\u0131labilir\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=UI'yi uyarlarken siz veya di\u011Fer anahtar kullan\u0131c\u0131lar, UI metinlerini yeniden adland\u0131rabilirsiniz. Bu UI metinlerini di\u011Fer dillere \u00E7evirmek istiyorsan\u0131z \u00F6ncelikle kaynak dil metinlerini d\u0131\u015Fa aktar\u0131n. Ard\u0131ndan \u00E7evrilen metinleri i\u00E7e aktar\u0131n.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=Uygulamalar\u0131n varyantlar\u0131n\u0131 olu\u015Fturabilirsiniz. Bu uygulama varyantlar\u0131, anahtar kullan\u0131c\u0131lar\u0131n UI uyarlamada yapt\u0131\u011F\u0131 UI de\u011Fi\u015Fikliklerine ba\u011Fl\u0131 uygulamalard\u0131r.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=Geri y\u00FCkleme i\u015Flemi, uygulamay\u0131 de\u011Fi\u015Fiklik i\u00E7ermeyen orijinal durumuna geri y\u00FCklemenize olanak sa\u011Flar.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES="Yenilikler" k\u0131sm\u0131nda, \u00F6nceki versiyonlarda kullan\u0131ma sunulanlar dahil olmak \u00FCzere UI uyarlamadaki yeni \u00F6zellikler listelenir.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR="Di\u011Fer i\u015Flemler" men\u00FCs\u00FCnden istedi\u011Finiz zaman UI uyarlama turunu ba\u015Flatabilirsiniz.


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=UI'yi belirli roller i\u00E7in uyarlama
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=Belirli kullan\u0131c\u0131 rolleri i\u00E7in uygulamalar\u0131n kullan\u0131c\u0131 aray\u00FCzlerini ayr\u0131 ayr\u0131 \u00F6zelle\u015Ftirebilirsiniz. Daha fazla bilgi i\u00E7in <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">dok\u00FCmantasyonumuzu</a> g\u00F6zden ge\u00E7irin.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Geri bildirim
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=Bu, \u00F6zellikle UI uyarlama modunda geri bildirim sa\u011Flaman\u0131za olanak sa\u011Flar.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=UI uyarlamadan \u00E7\u0131k
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=UI de\u011Fi\u015Fikliklerinizi tamamlad\u0131\u011F\u0131n\u0131zda \u00E7al\u0131\u015Ft\u0131r\u0131lan uygulaman\u0131za d\u00F6nmek i\u00E7in \u00C7\u0131k d\u00FC\u011Fmesini kullan\u0131n.


