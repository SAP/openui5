TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE="Nyheter" f\u00F6r nyckelanv\u00E4ndare
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Vi introducerar v\u00E5r "Nyheter"-dialog \u2013 h\u00E5ll dig informerad om de senaste funktionerna och f\u00F6rb\u00E4ttringarna
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT=Vi \u00E4r glada \u00F6ver att introducera v\u00E5r "Nyheter"-dialog. Den h\u00E4r dialogen h\u00E5ller dig informerad om de senaste uppdateringarna, funktionerna och f\u00F6rb\u00E4ttringarna inom nyckelanv\u00E4ndaranpassning. H\u00E5ll dig uppdaterad om alla nya funktioner och f\u00F6rb\u00E4ttringar som \u00E4r utformade f\u00F6r att st\u00E4rka din (nyckel)anv\u00E4ndarupplevelse.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=Efter uppgraderingen kommer vi automatiskt att visa de nya funktioner som introduceras med den nya versionen. Om du \u00E4r intresserad av funktioner fr\u00E5n tidigare versioner kan du hitta en \u00F6versikt via menyikonen i verktygsf\u00E4ltet.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Harmoniserad kontextmeny
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=Kontextmenyns stil \u00E4r nu konsekvent n\u00E4r du v\u00E4ljer element.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Kontextmenyn skiljer sig inte l\u00E4ngre \u00E5t beroende p\u00E5 hur du v\u00E4ljer ett element, till exempel om du anv\u00E4nder v\u00E4nster eller h\u00F6ger musknapp. Den bekanta h\u00F6gerklickskontextmenyn visas nu \u00E4ven n\u00E4r du v\u00E4nsterklickar p\u00E5 ett element.

TIT_WHATS_NEW_RTA_TOUR_TITLE=UI-anpassningstur
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=UI-anpassningsturen ger en \u00F6versikt \u00F6ver alla grundl\u00E4ggande funktioner i UI-anpassning.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=UI-anpassningsturen ger en \u00F6versikt \u00F6ver alla grundl\u00E4ggande funktioner i UI-anpassning. Starta turen genom att \u00F6ppna menyn "Ytterligare \u00E5tg\u00E4rder" och v\u00E4lj "UI-anpassningstur".

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=Anpassning av testmilj\u00F6 f\u00F6r integrerat inneh\u00E5ll
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=Du kan nu justera egenskaperna f\u00F6r testmilj\u00F6n i dialogen Definiera integrerat inneh\u00E5ll under Avancerade inst\u00E4llningar.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=Du kan nu anpassa egenskaperna f\u00F6r testmilj\u00F6n f\u00F6r integrerat inneh\u00E5ll n\u00E4r du l\u00E4gger till eller redigerar integrerat inneh\u00E5ll.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=I avsnittet <strong>Avancerade inst\u00E4llningar</strong> kan du nu \u00E4ndra egenskaperna f\u00F6r testmilj\u00F6 efter ditt anv\u00E4ndningsfall. Egenskaperna <strong>allow-forms</strong>, <strong>allow-scripts</strong> och <strong>allow-same-origin</strong> \u00E4r aktiverade som standard f\u00E4r nytt integrerat inneh\u00E5ll och ger en standard som fungerar f\u00F6r de flesta applikationer.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Se <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">dokumentationen</a> om ditt anv\u00E4ndningsfall kr\u00E4ver ytterligare beh\u00F6righeter f\u00F6r testmilj\u00F6.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=Omarbetning av Byt namn
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=Vi har gjort n\u00E5gra \u00E4ndringar av funktionen f\u00F6r att byta namn i UI-anpassning.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Processen f\u00F6r att byta namn p\u00E5 textelement har f\u00F6rb\u00E4ttrats. Varje \u00E5tg\u00E4rd f\u00F6r att byta namn \u00F6ppnar nu en dialog. M\u00E5nga texter medger namnbyte av den underliggande egenskapen, s\u00E5 \u00E4ndringar som g\u00F6rs p\u00E5 det h\u00E4r s\u00E4ttet visas i hela applikationen, oavsett var texten visas.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=Till exempel kan ett f\u00E4lt finns i ett filterf\u00E4lt som ett filter, i motsvarande tabell som en kolumn och som ett f\u00E4lt i detaljsidans formul\u00E4r-control. Om du byter namn p\u00E5 en av dessa, t.ex. genom att v\u00E4lja "\u00C4ndra etiketter" i filterf\u00E4ltet p\u00E5verkas \u00E4ven kolumnen f\u00F6r tabellen och formul\u00E4rf\u00E4ltet.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3=Du kan byta namn p\u00E5 f\u00E4lt i ett formul\u00E4r individuellt genom att v\u00E4lja \u00E5tg\u00E4rden "Byt namn". F\u00F6r att se effekterna av dessa \u00E4ndringar m\u00E5ste du starta om applikationen. Om du g\u00F6r en s\u00E5dan \u00E4ndring inkluderar verktygsf\u00E4ltet en knapp som startar om applikationen f\u00F6r dig och startar UI-anpassningsl\u00E4get automatiskt.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=\u00C4ndra textarrangemang
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=Nyckelanv\u00E4ndare kan nu \u00E4ndra visningsbeteendet f\u00F6r texter som medger den h\u00E4r funktionen.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=De flesta applikationer medger nu \u00E4ndringar av textarrangemanget eller visningsbeteendet f\u00F6r f\u00E4lt. Filterf\u00E4lt, de flesta tabeller och formul\u00E4r inkluderar \u00E5tg\u00E4rden "\u00C4ndra textarrangemang". Den h\u00E4r funktionen g\u00F6r att nyckelanv\u00E4ndare kan v\u00E4lja om f\u00E4lt ska representeras av deras ID, deras textrepresentation eller b\u00E5da.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=Den h\u00E4r \u00E4ndringen g\u00E4ller den underliggande egenskapen, s\u00E5 du kan se \u00F6nskat visningsbeteende \u00F6verallt d\u00E4r egenskapens text anv\u00E4nds. Det \u00E4r inte bara den control som anv\u00E4ndes f\u00F6r att skapa \u00E4ndringen som p\u00E5verkas.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_3=F\u00F6r att se effekterna av dessa \u00E4ndringar m\u00E5ste du starta om applikationen. Om du g\u00F6r en s\u00E5dan \u00E4ndring inkluderar verktygsf\u00E4ltet en knapp som startar om applikationen f\u00F6r dig och startar UI-anpassning automatiskt.

TIT_WHATS_NEW_EXTENDED_ACTIONS_TITLE=Ut\u00F6kade \u00E5tg\u00E4rder
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_DESCRIPTION=Viktiga \u00E5tg\u00E4rder presenteras nu mer centralt.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_1=Vissa \u00E5tg\u00E4rder \u00E4r av yttersta vikt f\u00F6r deras respektive controls och ska ocks\u00E5 g\u00E5 att n\u00E5 fr\u00E5n deras underordnade controls.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_2=Exempelvis vid arbete med en tabell ska nyckelanv\u00E4ndare alltid kunna komma \u00E5t tabellinst\u00E4llningarna direkt, \u00E4ven n\u00E4r de v\u00E4ljer verktygsf\u00E4ltet eller en kolumn. S\u00E5dana \u00E5tg\u00E4rder komer att propageras till kontextmenyn f\u00F6r underordnade controls, s\u00E5 att de alltid bara \u00E4r ett klick bort. Till h\u00F6ger om menyalternativet visar vi den control som propagerade \u00E5tg\u00E4rden.
