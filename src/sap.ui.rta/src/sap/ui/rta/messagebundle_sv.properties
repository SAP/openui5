MSG_ADAPTATION_STARTER_MIXED_CHANGES_WARNING=UI-\u00E4ndringar har gjorts f\u00F6r appen i ett annat system. F\u00F6r att undvika konflikter rekommenderar vi starkt att UI-\u00E4ndringar g\u00F6rs i endast ett system och sedan transporteras till andra system. Se [Anpassning av gr\u00E4nssnitt](https\://help.sap.com/docs/search?q\=Adapting%20the%20UI).
TIT_ADAPTATION_STARTER_MIXED_CHANGES_TITLE=Varning - risk f\u00F6r allvarliga konflikter
MSG_ADAPTATION_STARTER_NO_CHANGES_IN_P_WARNING=Du p\u00E5b\u00F6rjar UI-anpassning i ett produktivt system. Om du har ett utvecklings- eller testsystem rekommenderar vi att du g\u00F6r \u00E4ndringarna d\u00E4r och sedan anv\u00E4nder transportmekanismen f\u00F6r att publicera \u00E4ndringarna.
