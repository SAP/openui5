DAC_DIALOG_MIGRATION_HEADER=Migrera vyer
DAC_DIALOG_MIGRATION_DESCRIPTION=Vi uppt\u00E4ckte att du redan har allokerat roller till vyer i den h\u00E4r applikationen. Om du vill skapa en anpassning beh\u00F6ver du migrera dessa vyer till anpassningar.\nN\u00E4r migreringen \u00E4r klar kommer alla vyer som var allokerade till en roll att inkluderas i en anpassning.
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Vi uppt\u00E4ckte att du redan har allokerat roller till vyer i den h\u00E4r applikationen. Om du vill skapa en anpassning beh\u00F6ver du migrera dessa vyer till anpassningar.\nN\u00E4r migreringen \u00E4r klar kommer alla vyer som var allokerade till en roll att inkluderas i en anpassning.\n\nDu har UI-\u00E4ndringar som inte har sparats. Dessa kommer att sparas f\u00F6re migreringen.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=Vyer har migrerats.\nDu kan nu v\u00E4xla till anpassningarna som har skapats och verifiera dem.
DAC_DIALOG_MIGRATION_ERROR_DESCRIPTION=Ett fel intr\u00E4ffade vid migrering. F\u00F6rs\u00F6k igen senare eller kontakta administrat\u00F6ren.
