TXT_TOUR_GENERAL_DESCRIPTION=Det ser ut som att du inte har anv\u00E4nt nyckelanv\u00E4ndaranpassning f\u00F6rut. Vill du ta en tur som visar de grundl\u00E4ggande funktionerna nu? Om du f\u00F6redrar att ta turen senare kan du starta den fr\u00E5n menyn "Ytterligare \u00E5tg\u00E4rder" n\u00E4r som helst.

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=UI-anpassningsl\u00E4ge
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION=I l\u00E4get "UI-anpassning" kan du g\u00F6ra \u00E4ndringar av den aktuella sk\u00E4rmen. Du kan redigera UI-element, justera konfigurationer och anpassa layouten.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Navigeringsl\u00E4ge
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION="Navigeringsl\u00E4get" anv\u00E4nds f\u00F6r att navigera till andra delar av applikationen (t.ex. fr\u00E5n Listrapport till Objektsida) eller f\u00F6r att \u00F6ppna dialoger som ska anpassas. \u00C4ndringar som g\u00F6rs i det h\u00E4r l\u00E4get persisteras ej och b\u00F6r endast g\u00F6ras f\u00F6r att navigera till en annan del av applikationen (t.ex. genom att ange ett filter).

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=Visualiseringsl\u00E4ge
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION=I "visualiseringsl\u00E4get" markeras nyckelanv\u00E4ndar\u00E4ndringar. \u00C4ndringsindikatorn visar vilka element som inneh\u00E5ller \u00E4ndringar. Klicka p\u00E5 \u00F6verlagringen f\u00F6r att se information om alla \u00E4ndringar som gjorts f\u00F6r detta element. Du kan filtrera efter specifika \u00E4ndringstyper i listrutan i rubrikf\u00E4ltet.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=Filter f\u00F6r \u00E4ndringar
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=Med filtret f\u00F6r \u00E4ndringar kan anv\u00E4ndare filtrera visualiserade \u00E4ndringar efter typ och villkor. Du kan v\u00E4lja att visa alla \u00E4ndringar, vilket \u00E4r standardinst\u00E4llningen. Alternativt kan du v\u00E4lja utkast\u00E4ndringar, som inte har aktiverats \u00E4nnu, eller ej sparade \u00E4ndringar, vilka har gjorts i aktuell session och inte sparats \u00E4nnu.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Spara utkast
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=Klicka p\u00E5 knappen "Spara" f\u00F6r att spara dina UI-\u00E4ndringar. Dessa \u00E4ndringar sparas som utkast och visas inte f\u00F6r slutanv\u00E4ndare f\u00F6rr\u00E4n du aktiverar dem. Andra nyckelanv\u00E4ndare kan visa dem i UI-anpassning.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=\u00C5ngra
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=Den h\u00E4r knappen blir aktiv n\u00E4r det finns ej sparade \u00E4ndringar. Den g\u00F6r att du kan \u00E5ngra \u00E4ndringarna en \u00E5t g\u00E5ngen.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=G\u00F6r om
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=Den h\u00E4r knappen blir aktiv n\u00E4r du trycker p\u00E5 \u00E5ngra-knappen. Den g\u00F6r att du kan g\u00F6ra om \u00E5ngrade \u00E4ndringar en \u00E5t g\u00E5ngen.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Aktivera ny version
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Klicka p\u00E5 knappen "Aktivera ny version" f\u00F6r att spara aktuella utkast\u00E4ndringar som en ny version. Den h\u00E4r \u00E5tg\u00E4rden g\u00F6r \u00E4ndringarna synliga f\u00F6r slutanv\u00E4ndare.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Visa tillg\u00E4ngliga versioner
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=Listrutan visar de senaste versionerna, markerar den som f\u00F6r n\u00E4rvarande \u00E4r aktiv och inkluderar en uppgift f\u00F6r ursprunglig app l\u00E4ngst ned. Detta g\u00F6r att anv\u00E4ndare kan starta om fr\u00E5n en version som inte har \u00E4ndrats vid behov.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Publicera aktiva versioner
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=Skapa UI-anpassningar i ett testsystem f\u00F6rst. N\u00E4r du har verifierat dem publicerar du dem till produktionssystem. Knappen aktiveras om det finns aktiva versioner som inte har transporterats \u00E4n.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Ytterligare \u00E5tg\u00E4rder
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=Den h\u00E4r menyn visar ytterligare \u00E5tg\u00E4rder, t.ex. en \u00F6versikt \u00F6ver nya funktioner i RTA, en \u00F6versikt \u00F6ver appvarianter och alternativ f\u00F6r nyckelanv\u00E4ndare f\u00F6r att \u00F6vers\u00E4tta \u00E4ndrade textelement. Vilka \u00E5tg\u00E4rder som \u00E4r tillg\u00E4ngliga beror p\u00E5 systemet du anv\u00E4nder och rollerna som du \u00E4r allokerad till. F\u00F6ljande \u00E5tg\u00E4rder \u00E4r f\u00F6r n\u00E4rvarande tillg\u00E4ngliga\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=Vid anpassning av UI kan du eller andra nyckelanv\u00E4ndare byta namn p\u00E5 UI-texter. Om du vill \u00F6vers\u00E4tta dessa UI-texter till andra spr\u00E5k exporterar du f\u00F6rst k\u00E4llspr\u00E5kstexterna och importerar sedan de \u00F6versatta texterna.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=Du kan skapa varianter av appar. Dessa appvarianter \u00E4r appar som baseras p\u00E5 UI-\u00E4ndringar som nyckelanv\u00E4ndare g\u00F6r under UI-anpassningen.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=\u00C5terst\u00E4llnings\u00E5tg\u00E4rden g\u00F6r att du kan \u00E5terst\u00E4lla applikationen till sin ursprungliga version utan n\u00E5gra \u00E4ndringar.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES="Nyheter" listar de nya funktionerna i UI-anpassning, inklusive de som introducerats i tidigare versioner.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR=Du kan starta UI-anpassningsturen n\u00E4r som helst fr\u00E5n menyn "Ytterligare \u00E5tg\u00E4rder".


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=Anpassa UI f\u00F6r specifika roller
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=Du kan anpassa anv\u00E4ndargr\u00E4nssnittet f\u00F6r appar individuellt f\u00F6r specifika anv\u00E4ndarroller. Se v\u00E5r <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">dokumentation</a> f\u00F6r mer information.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Feedback
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=L\u00E5ter dig ge feedback som \u00E4r specifik f\u00F6r UI-anpassningsl\u00E4get.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=Avsluta UI-anpassning
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=N\u00E4r du \u00E4r klar med dina UI-\u00E4ndringar anv\u00E4nder du knappen Avsluta f\u00F6r att \u00E5terg\u00E5 till den app som k\u00F6rs. 


