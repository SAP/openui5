DAC_DIALOG_MIGRATION_DESCRIPTION=Opazili smo, da ste \u017Ee dodelili vloge pogledom te aplikacije. \u010Ce \u017Eelite kreirati prilagoditev, morate te poglede migrirati prilagoditvam.\nPo migraciji bo vsak pogled, dodeljen vlogi, vklju\u010Den v prilagoditev. 
