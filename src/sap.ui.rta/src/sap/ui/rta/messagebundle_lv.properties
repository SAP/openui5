TIT_TOUR_GENERAL_TITLE=Visp\u0101r\u012Bga UI adapt\u0113\u0161anas t\u016Bre
TXT_TOUR_GENERAL_DESCRIPTION=Izskat\u0101s, ka pamatlietot\u0101ja adapt\u0101ciju v\u0113l neesat izmantojis. Vai v\u0113laties tagad doties pamatfunkciju t\u016Br\u0113? Ja t\u016Br\u0113 v\u0113laties doties v\u0113l\u0101k, \u0161o t\u016Bri jebkur\u0101 laik\u0101 varat s\u0101kt no izv\u0113lnes \u201CVair\u0101k darb\u012Bbu\u201D.

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=Adapt\u0113\u0161anas re\u017E\u012Bms
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION=Re\u017E\u012Bm\u0101 \u201CAdapt\u0113\u0161ana\u201D j\u016Bs veicat izmai\u0146as pa\u0161reiz\u0113jam ekr\u0101nam. Varat redi\u0123\u0113t UI elementus, kori\u0123\u0113t konfigur\u0101cijas un piel\u0101got izk\u0101rtojumu.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Navig\u0101cijas re\u017E\u012Bms
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION=Re\u017E\u012Bms \u201CNavig\u0101cija\u201D tiek izmantots, lai p\u0101rvietotos uz cit\u0101m lietojumprogrammas da\u013C\u0101m (piem., no \u201CSaraksta atskaite\u201D uz \u201CObjekta lapa\u201D) vai lai atv\u0113rtu adapt\u0113jamos dialogus. \u0160aj\u0101 re\u017E\u012Bm\u0101 veikt\u0101s izmai\u0146as netiek past\u0101v\u012Bgotas, un t\u0101s ir j\u0101veic (piem., iestatot filtru) tikai tam, lai dotos uz citu lietojumprogrammas da\u013Cu.

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=Vizualiz\u0113\u0161anas re\u017E\u012Bms
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION=Re\u017E\u012Bm\u0101 \u201CVizualiz\u0113\u0161ana\u201D pamatlietot\u0101ja veikt\u0101s izmai\u0146as ir iez\u012Bm\u0113tas. Izmai\u0146u indikators r\u0101da, kuros elementos ir izmai\u0146as. Noklik\u0161\u0137iniet uz p\u0101rkl\u0101juma, lai redz\u0113tu detaliz\u0113tu inform\u0101ciju par vis\u0101m \u0161im elementam veiktaj\u0101m izmai\u0146\u0101m. Nolai\u017Eamais saraksts galvenes josl\u0101 \u013Cauj jums filtr\u0113t p\u0113c konkr\u0113tiem izmai\u0146u tipiem.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=Izmai\u0146u filtrs
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=\u201CIzmai\u0146u filtrs\u201D \u013Cauj lietot\u0101jiem filtr\u0113t vizualiz\u0113t\u0101s izmai\u0146as p\u0113c tipa un nosac\u012Bjuma. Varat izv\u0113l\u0113ties skat\u012Bt visas izmai\u0146as, kas ir noklus\u0113juma iestat\u012Bjums. Vai ar\u012B varat atlas\u012Bt melnraksta izmai\u0146as, kuras v\u0113l nav aktiviz\u0113tas, vai nesaglab\u0101t\u0101s izmai\u0146as, kuras ir veiktas pa\u0161reiz\u0113j\u0101 sesij\u0101 un v\u0113l nav saglab\u0101tas.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Saglab\u0101t melnrakstu
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=Noklik\u0161\u0137iniet uz pogas \u201CSaglab\u0101t\u201D, lai saglab\u0101tu savas UI izmai\u0146as. \u0160\u012Bs izmai\u0146as ir saglab\u0101tas k\u0101 melnraksts un galalietot\u0101jiem un nav redzamas l\u012Bdz br\u012Bdim, kad t\u0101s aktiviz\u0113jat. Citi pamatlietot\u0101ji var t\u0101s skat\u012Bt UI adapt\u0113\u0161an\u0101.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=Atsaukt
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=\u0160\u012B poga k\u013C\u016Bst akt\u012Bva, ja ir nesaglab\u0101tas izmai\u0146as. T\u0101 \u013Cauj jums atsaukt veikt\u0101s izmai\u0146as pa vienai.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=Atcelt atsauk\u0161anu
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=\u0160\u012B poga k\u013C\u016Bst akt\u012Bva p\u0113c tam, kad nospie\u017Eat atsauk\u0161anas pogu. T\u0101 \u013Cauj jums pa vienai atcelt izmai\u0146u atsauk\u0161anu.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Aktiviz\u0113t jauno versiju
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Noklik\u0161\u0137iniet uz pogas \u201CAktiviz\u0113t versiju\u201D, lai pa\u0161reiz\u0113j\u0101s melnraksta izmai\u0146as saglab\u0101tu k\u0101 jaunu versiju. \u0160\u012B darb\u012Bba veikt\u0101s izmai\u0146as padara redzamas galalietot\u0101jiem.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Att\u0113lot pieejam\u0101s versijas
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=Nolai\u017Eamaj\u0101 sarakst\u0101 tiek att\u0113lotas jaun\u0101k\u0101s versijas, tiek iez\u012Bm\u0113ta pa\u0161laik akt\u012Bv\u0101 versija un apak\u0161\u0101 ir iek\u013Cauts ieraksts s\u0101kotn\u0113jai lietojumprogrammai. Tas \u013Cauj lietot\u0101jiem vajadz\u012Bbas gad\u012Bjum\u0101 ats\u0101kt no nemain\u012Btas versijas.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Public\u0113t akt\u012Bv\u0101s versijas
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=Vispirms UI adapt\u0101cijas izveidojiet testa sist\u0113m\u0101. Kad t\u0101s ir p\u0101rbaud\u012Btas, public\u0113jiet t\u0101s produkt\u012Bvaj\u0101s sist\u0113m\u0101s. \u0160\u012B poga k\u013C\u016Bst pieejama, ja past\u0101v akt\u012Bvas versijas, kuras v\u0113l nav transport\u0113tas.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Vair\u0101k darb\u012Bbu
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=\u0160aj\u0101 izv\u0113ln\u0113 tiek att\u0113lotas papildu darb\u012Bbas, piem\u0113ram, apskats par RTA jaunaj\u0101m funkcij\u0101m, apskats par lietojumprogrammas variantiem, k\u0101 ar\u012B iesp\u0113jas pamatlietot\u0101jiem tulkot modific\u0113tos teksta elementus. Pieejam\u0101s darb\u012Bbas ir atkar\u012Bgas no sist\u0113mas, ar kuru str\u0101d\u0101jat, un lom\u0101m, kuras jums ir pie\u0161\u0137irtas. Pa\u0161laik ir pieejamas \u0161\u0101das darb\u012Bbas\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=Kad adapt\u0113jat UI, jums vai citiem pamatlietot\u0101jiem ir iesp\u0113ja p\u0101rd\u0113v\u0113t UI tekstus. Ja \u0161os UI tekstus v\u0113laties tulkot cit\u0101s valod\u0101s, vispirms eksport\u0113jiet avota valodas tekstus. P\u0113c tam import\u0113jiet tulkotos tekstus.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=Varat izveidot lietojumprogrammu variantus. \u0160ie lietojumprogrammu varianti ir lietojumprogrammas, kas ir balst\u012Btas uz UI izmai\u0146\u0101m, ko pamatlietot\u0101ji veic UI adapt\u0113\u0161anas laik\u0101.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=Atjauno\u0161anas darb\u012Bba \u013Cauj jums lietojumprogrammu atjaunot t\u0101s s\u0101kotn\u0113j\u0101 st\u0101vokl\u012B bez jebk\u0101d\u0101m izmai\u0146\u0101m.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES=Sarakst\u0101 \u201CJaunumi\u201D ir uzskait\u012Btas UI adapt\u0101cijas jaun\u0101s funkcijas, tostarp iepriek\u0161\u0113j\u0101s versij\u0101s ieviest\u0101s.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR=UI adapt\u0113\u0161anas t\u016Bri jebkur\u0101 laik\u0101 varat s\u0101kt no izv\u0113lnes \u201CVair\u0101k darb\u012Bbu\u201D.


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=UI adapt\u0113\u0161ana konkr\u0113t\u0101m lom\u0101m
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=Lietojumprogrammu lietot\u0101ja saskarnes varat piel\u0101got konkr\u0113t\u0101m lietot\u0101ju lom\u0101m atsevi\u0161\u0137i. Pla\u0161\u0101ku inform\u0101ciju, l\u016Bdzu, skatiet m\u016Bsu <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">dokument\u0101cij\u0101</a>.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Atsauksmes
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=\u0160is \u013Cauj jums sniegt atsauksmes konkr\u0113ti par UI adapt\u0113\u0161anas re\u017E\u012Bmu.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=Iziet no UI adapt\u0113\u0161anas
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=Kad savas UI izmai\u0146as esat pabeidzis, izmantojiet pogu \u201CIziet\u201D, lai atgrieztos lietojumprogramm\u0101, kura darbojas.


