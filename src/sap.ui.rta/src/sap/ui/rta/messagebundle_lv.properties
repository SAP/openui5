TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE="Jaunumi" pamatlietot\u0101jiem
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Ievie\u0161am m\u016Bsu dialogu "Jaunumi" - vienm\u0113r esiet lietas kurs\u0101 par jaun\u0101kajiem l\u012Bdzek\u013Ciem un uzlabojumiem
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT=Ar prieku iepaz\u012Bstin\u0101m ar m\u016Bsu dialogu "Jaunumi". \u0160is dialogs j\u016Bs inform\u0113 par jaun\u0101kajiem atjaunin\u0101jumiem, l\u012Bdzek\u013Ciem un uzlabojumiem pamatlietot\u0101ju adapt\u0113\u0161an\u0101. Vienm\u0113r esiet lietas kurs\u0101 par vis\u0101m jaunaj\u0101m funkcij\u0101m un uzlabojumiem, kas ieviesti, lai uzlabotu j\u016Bsu (pamat)lietot\u0101ja pieredzi.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=P\u0113c jaunin\u0101\u0161anas m\u0113s autom\u0101tiski par\u0101d\u012Bsim ar jauno versiju ieviestos l\u012Bdzek\u013Cus. Ja interes\u0113jaties par l\u012Bdzek\u013Ciem no iepriek\u0161\u0113j\u0101m versij\u0101m, to apskats ir atrodams, izmantojot r\u012Bkjoslas izv\u0113lnes ikonu.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Saska\u0146ota kontekstizv\u0113lne
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=Kad atlas\u0101t elementus, kontekstizv\u0113lnes tagad tiek r\u0101d\u012Btas saska\u0146ot\u0101 stil\u0101.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Kontekstizv\u0113lne vairs neat\u0161\u0137iras atkar\u012Bb\u0101 no t\u0101, k\u0101 j\u016Bs atlas\u0101t elementu, piem\u0113ram, izmantojot peles kreiso vai labo pogu. Parast\u0101 kontekstizv\u0113lne, kas atveras ar peles lab\u0101s pogas klik\u0161\u0137i, tagad atveras ar\u012B, kad uz elementa noklik\u0161\u0137in\u0101t ar peles kreiso pogu.

TIT_WHATS_NEW_RTA_TOUR_TITLE=UI adapt\u0113\u0161anas t\u016Bre
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=UI adapt\u0113\u0161anas t\u016Bre sniedz apskatu par vis\u0101m galvenaj\u0101m UI adapt\u0113\u0161anas funkcij\u0101m.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=UI adapt\u0113\u0161anas t\u016Bre sniedz apskatu par vis\u0101m galvenaj\u0101m UI adapt\u0113\u0161anas funkcij\u0101m. Lai s\u0101ktu t\u016Bri, atveriet izv\u0113lni \u201CVair\u0101k darb\u012Bbu\u201D un atlasiet \u201CUI adapt\u0113\u0161anas t\u016Bre\u201D.

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=Iegult\u0101 satura smil\u0161kastes piel\u0101go\u0161ana
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=Smil\u0161kastes rekviz\u012Btus tagad varat regul\u0113t dialog\u0101 \u201CDefin\u0113t iegulto saturu\u201D, sada\u013C\u0101 \u201CPapla\u0161in\u0101tie iestat\u012Bjumi\u201D.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=Tagad varat piel\u0101got iegult\u0101 satura smil\u0161kastes rekviz\u012Btus, kad pievienojat vai redi\u0123\u0113jat iegulto saturu.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=Sada\u013C\u0101 <strong>Papla\u0161in\u0101tie iestat\u012Bjumi</strong> tagad varat main\u012Bt smil\u0161kastes rekviz\u012Btus atbilsto\u0161i savam lieto\u0161anas gad\u012Bjumam. Rekviz\u012Bti <strong>allow-forms</strong>, <strong>allow-scripts</strong> un <strong>allow-same-origin</strong> jaunajam iegultajam saturam p\u0113c noklus\u0113juma ir iesp\u0113joti, sniedzot piem\u0113rotu noklus\u0113jumu vair\u0101kumam lietojumu.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Ja j\u016Bsu gad\u012Bjum\u0101 ir nepiecie\u0161amas pla\u0161\u0101kas smil\u0161kastes at\u013Caujas, l\u016Bdzu, skatiet <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">dokument\u0101ciju</a>.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=P\u0101rd\u0113v\u0113\u0161anas p\u0101rstr\u0101de
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=UI adapt\u0113\u0161an\u0101 esam ieviesu\u0161i p\u0101rd\u0113v\u0113\u0161anas funkcionalit\u0101tes izmai\u0146as.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Ir uzlabots teksta elementu p\u0101rd\u0113v\u0113\u0161anas process. Katra p\u0101rd\u0113v\u0113\u0161anas darb\u012Bba tagad atver dialogu. Daudzi teksti atbalsta pamat\u0101 eso\u0161\u0101 rekviz\u012Bta p\u0101rd\u0113v\u0113\u0161anu, t\u0101p\u0113c \u0161\u0101di veikt\u0101s izmai\u0146as ir redzamas vis\u0101s viet\u0101s, kur \u0161is teksts tiek r\u0101d\u012Bts vis\u0101 lietojumprogramm\u0101.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=Piem\u0113ram, lauks var atrasties k\u0101 filtrs filtru josl\u0101, k\u0101 kolonna atbilsto\u0161aj\u0101 tabul\u0101, un k\u0101 lauks detaliz\u0113tas inform\u0101cijas lapas veidlapas vad\u012Bkl\u0101. Kad p\u0101rd\u0113v\u0113jat vienu no \u0161iem ierakstiem, piem., atlasot \u201CMain\u012Bt eti\u0137etes\u201D filtru josl\u0101, j\u016Bs ietekm\u0113jat ar\u012B tabulas kolonnu un veidlapas lauku.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3=Laukus varat p\u0101rd\u0113v\u0113t veidlap\u0101 atsevi\u0161\u0137i, atlasot darb\u012Bbu \u201CP\u0101rd\u0113v\u0113t\u201D. Lai redz\u0113tu \u0161o izmai\u0146u ietekmi, lietojumprogramma ir j\u0101restart\u0113. Ja veicat \u0161\u0101das izmai\u0146as, r\u012Bkjosl\u0101 ir iek\u013Cauta poga, kas lietojumprogrammu restart\u0113 j\u016Bsu viet\u0101 un autom\u0101tiski iesl\u0113dz UI adapt\u0113\u0161anas re\u017E\u012Bmu.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=Teksta izk\u0101rtojuma main\u012B\u0161ana
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=Tagad pamatlietot\u0101ji var main\u012Bt att\u0113lojuma uzved\u012Bbu tiem tekstiem, kuri \u0161o funkciju atbalsta.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=Vairums lietojumprogrammu tagad savos laukos atbalsta teksta izk\u0101rtojuma vai att\u0113lojuma uzved\u012Bbas main\u012B\u0161anu. Liel\u0101kajai da\u013Cai tabulu un veidlapu filtru josl\u0101 ir iek\u013Cauta darb\u012Bba \u201CMain\u012Bt teksta izk\u0101rtojumu\u201D. \u0160\u012B funkcija \u013Cauj pamatlietot\u0101jiem izlemt, vai lauki ir j\u0101apz\u012Bm\u0113 p\u0113c to ID, to tekstu\u0101l\u0101 apz\u012Bm\u0113juma vai p\u0113c abiem.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=\u0160\u012Bs izmai\u0146as attiecas uz pamat\u0101 eso\u0161o rekviz\u012Btu, t\u0101p\u0113c v\u0113lamo att\u0113lojuma uzved\u012Bbu varat nov\u0113rot visur, kur tiek izmantots \u0161\u012B rekviz\u012Bta teksts. Tiek ietekm\u0113ta ne tikai vad\u012Bkla, kas tika izmantota \u0161o izmai\u0146u rad\u012B\u0161anai.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_3=Lai redz\u0113tu \u0161o izmai\u0146u ietekmi, lietojumprogramma ir j\u0101restart\u0113. Ja veicat \u0161\u0101das izmai\u0146as, r\u012Bkjosl\u0101 ir iek\u013Cauta poga, kas lietojumprogrammu restart\u0113 j\u016Bsu viet\u0101 un autom\u0101tiski iesl\u0113dz UI adapt\u0113\u0161anu.

TIT_WHATS_NEW_EXTENDED_ACTIONS_TITLE=Papla\u0161in\u0101tas darb\u012Bbas
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_DESCRIPTION=Svar\u012Bgas darb\u012Bbas tagad tiek att\u0113lotas centr\u0101l\u0101k.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_1=Noteikt\u0101m darb\u012Bb\u0101m to attiec\u012Bgaj\u0101s vad\u012Bkl\u0101s ir centr\u0101la noz\u012Bme, un t\u0101m vajadz\u0113tu b\u016Bt pieejam\u0101m ar\u012B no to apak\u0161vad\u012Bkl\u0101m.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_2=Kad str\u0101d\u0101jat, piem\u0113ram, ar tabulu, pamatlietot\u0101jiem vienm\u0113r ir j\u0101sp\u0113j tie\u0161i piek\u013C\u016Bt tabulu iestat\u012Bjumiem, pat laik\u0101, kad atlasa r\u012Bkjoslu vai kolonnu. \u0160\u0101das darb\u012Bbas tiks izplat\u012Btas uz pak\u0101rtoto vad\u012Bklu kontekstizv\u0113lni, lai t\u0101s vienm\u0113r atrastos klik\u0161\u0137a att\u0101lum\u0101. Izv\u0113lnes ieraksta labaj\u0101 pus\u0113 m\u0113s r\u0101d\u0101m vad\u012Bklu, kas izplata attiec\u012Bgo darb\u012Bbu.
