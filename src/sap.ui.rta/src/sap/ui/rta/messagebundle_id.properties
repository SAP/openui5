MSG_PSEUDO_APP_VARIANT_ERROR_MESSAGE=Aplikasi ini meniru varian aplikasi menggunakan parameter navigasi sap-app-id, yang kini sudah tidak didukung lagi. Silakan buat tiket untuk komponen aplikasi {0}.

