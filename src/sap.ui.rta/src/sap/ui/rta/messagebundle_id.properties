DAC_DATA_LOSS_DIALOG_DESCRIPTION=Anda memiliki perubahan UI yang belum disimpan. Menghapus adaptasi ini juga akan menghapus perubahan UI. Apakah Anda yakin ingin menghapus adaptasi ini?
DAC_DIALOG_MIGRATION_HEADER=Migrasikan Tampilan
DAC_DIALOG_MIGRATION_DESCRIPTION=Kami perhatikan Anda telah menetapkan peran untuk tampilan dalam aplikasi ini. Jika ingin membuat adaptasi, Anda harus memigrasikan tampilan ini ke adaptasi.\nSetelah migrasi, setiap tampilan yang ditetapkan ke peran akan disertakan dalam adaptasi.
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Kami perhatikan Anda telah menetapkan peran untuk tampilan dalam aplikasi ini. Jika ingin membuat adaptasi, Anda harus memigrasikan tampilan ini ke adaptasi.\nSetelah migrasi, setiap tampilan yang ditetapkan ke peran akan disertakan dalam adaptasi.\n\nAnda memiliki perubahan UI yang belum disimpan. Perubahan ini akan disimpan sebelum migrasi.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=Tampilan telah berhasil dimigrasikan.\nKini Anda dapat beralih ke adaptasi yang telah dibuat dan memverifikasinya.
DAC_DIALOG_MIGRATION_ERROR_DESCRIPTION=Terjadi kesalahan selama migrasi. Silakan coba lagi nanti atau hubungi administrator Anda.
