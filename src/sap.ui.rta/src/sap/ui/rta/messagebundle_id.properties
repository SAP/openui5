MSG_ADAPTATION_STARTER_MIXED_CHANGES_WARNING=Perubahan UI pada aplikasi ini telah dilakukan di sistem lain. Untuk menghindari konflik, kami sangat menyarankan untuk membuat perubahan UI di satu sistem saja dan memindahkannya ke sistem lain. Lihat [Menyesuaikan UI](https\://help.sap.com/docs/search?q\=Adapting%20the%20UI).
TIT_ADAPTATION_STARTER_MIXED_CHANGES_TITLE=Peringatan - Risiko Konflik Parah
MSG_ADAPTATION_STARTER_NO_CHANGES_IN_P_WARNING=Anda memulai adaptasi UI dalam sistem yang produktif. Jika Anda memiliki sistem pengembangan atau pengujian, kami menyarankan Anda untuk membuat perubahan di sana dan menggunakan mekanisme transport untuk memublikasikan perubahan ini.
TIT_ADAPTATION_STARTER_NO_CHANGES_IN_P_TITLE=Peringatan - Anda akan membuat perubahan pada sistem produktif
MSG_GENERIC_ERROR_MESSAGE=Terjadi kesalahan. Hubungi dukungan SAP dengan cara membuka tiket untuk komponen CA-UI5-FL-RTA.\nHarap sertakan informasi teknis berikut dalam tiket Anda\:\n {0}

