TIT_TOUR_GENERAL_TITLE=Tur Adaptasi UI Umum
TXT_TOUR_GENERAL_DESCRIPTION=Sepertinya Anda belum pernah menggunakan Adaptasi Pengguna Kunci sebelumnya. Ingin mengikuti tur fitur inti sekarang? Jika ingin melakukannya nanti, Anda dapat memulainya kapan saja lewat menu "Tindakan Lainnya".

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=Mode Adaptasi UI
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION=Dalam mode "Adaptasi UI", Anda membuat perubahan pada layar yang sedang dibuka. Anda dapat mengedit elemen UI, menyesuaikan konfigurasi, dan mengubah tata letak.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Mode Navigasi
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION=Mode "Navigasi" digunakan untuk berpindah ke bagian lain dalam aplikasi (misalnya, dari Daftar Laporan ke Halaman Objek) atau untuk membuka dialog yang akan disesuaikan. Perubahan yang dilakukan dalam mode ini tidak disimpan dan sebaiknya hanya dilakukan (misalnya dengan mengatur filter) untuk berpindah ke bagian lain dari aplikasi.

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=Mode Visualisasi
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION=Dalam mode "Visualisasi", perubahan pengguna kunci disorot. Indikator perubahan menunjukkan elemen mana yang mengandung perubahan. Klik pada overlay untuk melihat rincian tentang semua perubahan yang dilakukan pada elemen ini. Daftar menurun di bilah header memungkinkan Anda untuk memfilter berdasarkan tipe perubahan tertentu.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=Filter Perubahan
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=Filter perubahan mengizinkan pengguna untuk memfilter perubahan yang divisualisasikan berdasarkan tipe dan kondisi. Anda dapat memilih untuk melihat semua perubahan, yang merupakan pengaturan default. Sebagai alternatif, Anda dapat memilih perubahan konsep, yang belum diaktifkan, atau perubahan yang belum disimpan, yang dibuat dalam sesi saat ini dan belum disimpan.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Simpan Konsep
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=Klik tombol "Simpan" untuk menyimpan perubahan UI Anda. Perubahan ini disimpan sebagai konsep dan tidak terlihat oleh pengguna akhir hingga Anda mengaktifkannya. Pengguna kunci lainnya dapat melihatnya di Adaptasi UI.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=Batalkan
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=Tombol ini akan aktif ketika ada perubahan yang belum disimpan. Tombol ini memungkinkan Anda untuk membatalkan perubahan tersebut satu per satu.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=Ulangi
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=Tombol ini akan aktif ketika Anda menekan tombol batalkan. Tombol ini memungkinkan Anda untuk mengulangi perubahan yang dibatalkan satu per satu.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Aktifkan Versi Baru
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Klik tombol "Aktifkan Versi Baru" untuk menyimpan perubahan konsep saat ini sebagai versi baru. Tindakan ini membuat perubahan terlihat oleh pengguna akhir.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Tampilkan Versi yang Tersedia
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=Daftar menurun menampilkan versi terbaru, menyoroti versi yang sedang aktif, dan menyertakan entri untuk aplikasi asli di bagian bawah. Dengan begitu, pengguna dapat memulai ulang dari versi yang belum diubah jika diperlukan.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Publikasikan Versi Aktif
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=Buat adaptasi UI terlebih dahulu di sistem pengujian. Setelah diverifikasi, publikasikan ke sistem produktif. Tombol ini akan aktif jika terdapat versi aktif yang belum dipindahkan ke sistem lain.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Tindakan Selengkapnya
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=Menu ini menampilkan tindakan tambahan, seperti gambaran umum fitur baru di RTA, gambaran umum varian aplikasi, serta opsi bagi pengguna kunci untuk menerjemahkan elemen teks yang telah diubah. Tindakan yang tersedia bergantung pada sistem yang digunakan dan peran yang dimiliki. Tindakan berikut tersedia saat ini\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=Saat melakukan adaptasi UI, Anda atau pengguna kunci lainnya dapat mengganti nama teks UI. Jika ingin menerjemahkan teks-teks ini ke dalam bahasa lain, ekspor terlebih dahulu teks dalam bahasa sumber, lalu impor teks yang telah diterjemahkan.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=Anda dapat membuat varian aplikasi, yaitu aplikasi yang didasarkan pada perubahan UI yang dilakukan oleh pengguna kunci selama adaptasi UI.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=Tindakan pemulihan digunakan untuk mengembalikan aplikasi ke kondisi awal, tanpa perubahan yang diterapkan.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES=Bagian "Informasi Terbaru" menampilkan fitur-fitur baru dalam Adaptasi UI, termasuk fitur dari versi-versi sebelumnya yang masih berlaku.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR=Anda dapat memulai Tur Adaptasi UI kapan saja dari menu "Tindakan Selengkapnya".


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=Mengadaptasi UI untuk peran tertentu
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=Anda dapat menyesuaikan antarmuka pengguna aplikasi secara khusus untuk setiap peran pengguna. Untuk informasi selengkapnya, silakan lihat <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">dokumentasi</a> kami.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Umpan Balik
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=Ini memungkinkan Anda memberikan umpan balik secara khusus pada mode Adaptasi UI.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=Keluar dari Adaptasi UI
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=Saat Anda selesai melakukan perubahan UI, gunakan Tombol Keluar untuk kembali ke aplikasi yang sedang berjalan.


BTN_LEARN_MORE_WHATS_NEW_DIALOG=Pelajari Selengkapnya
BTN_BACK_WHATS_NEW_OVERVIEW_DIALOG=Kembali
TXT_DONT_SHOW_AGAIN_WHATS_NEW_DIALOG=Jangan tampilkan lagi
TIT_WHATS_NEW_DIALOG=Apa yang Baru dalam Adaptasi Pengguna Kunci
TIT_WHATS_NEW_DIALOG_OVERVIEW=Ikhtisar Fitur Baru

TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE="Informasi Terbaru" untuk Pengguna Kunci
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Memperkenalkan dialog "Informasi Terbaru" kami - Jangan sampai ketinggalan kabar terkini tentang fitur dan peningkatan terkini
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT=Kami sangat antusias memperkenalkan dialog "Informasi Terbaru" kami. Dialog ini akan terus memberi Anda informasi tentang pembaruan, fitur, dan peningkatan terkini dalam adaptasi pengguna kunci. Jangan sampai ketinggalan kabar terkini tentang fungsi dan peningkatan baru yang dirancang untuk meningkatkan pengalaman pengguna (kunci) Anda.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=Setelah pemutakhiran, kami akan secara otomatis menampilkan fitur-fitur baru yang diperkenalkan pada versi baru. Jika Anda tertarik dengan fitur-fitur dari versi sebelumnya, Anda dapat melihat ikhtisarnya melalui ikon menu toolbar.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Menu Konteks yang Diselaraskan
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=Gaya pada menu konteks kini selaras setiap kali Anda memilih elemen.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Menu konteks tidak lagi dibedakan berdasarkan cara Anda memilih elemen, seperti menggunakan tombol kiri atau kanan mouse. Menu konteks yang umumnya akan muncul jika Anda mengklik elemen dengan tombol kanan mouse sekarang juga akan muncul ketika Anda mengklik elemen dengan tombol kiri.

TIT_WHATS_NEW_RTA_TOUR_TITLE=Tur Adaptasi UI
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=Tur Adaptasi UI menawarkan gambaran umum mengenai semua fitur inti dalam Adaptasi UI.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=Tur Adaptasi UI memberikan gambaran umum mengenai semua fitur inti dalam Adaptasi UI. Untuk memulai tur, buka menu "Tindakan Selengkapnya" dan pilih "Tur Adaptasi UI".

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=Kustomisasi Sandbox untuk Konten Tersemat
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=Kini Anda dapat menyesuaikan properti sandbox di dialog Tentukan Konten Tersemat di Pengaturan Lanjutan.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=Kini Anda dapat menyesuaikan properti sandbox untuk Konten Tersemat saat menambahkan atau mengedit konten tersemat.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=Pada bagian <strong>Pengaturan Lanjutan</strong>, Anda dapat mengubah properti sandbox sesuai dengan kasus penggunaan Anda. Properti <strong>allow-forms</strong>, <strong>allow-scripts</strong>, dan <strong>allow-same-origin</strong> akan diaktifkan secara default untuk Konten Tersemat baru, yang memberikan pengaturan default yang cocok untuk sebagian besar aplikasi.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Jika kasus penggunaan Anda memerlukan izin sandbox lebih lanjut, silakan lihat <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">dokumentasi</a>.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=Penyempurnaan Fungsi Ganti Nama
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=Kami telah melakukan beberapa perubahan pada fungsi ganti nama di Adaptasi UI.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Proses penggantian nama elemen teks kini telah ditingkatkan. Setiap tindakan ganti nama kini akan memunculkan dialog. Banyak teks kini mendukung penggantian nama properti dasarnya, sehingga perubahan yang dilakukan dengan cara ini akan terlihat di seluruh aplikasi yang menggunakan teks tersebut.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=Sebagai contoh, suatu bidang dapat muncul di bilah filter sebagai filter, di tabel terkait sebagai kolom dan sebagai bidang dalam kontrol formulir di halaman rincian. Mengganti nama salah satu entri ini, misalnya dengan memilih "Ubah Label" di bilah filter, juga akan memengaruhi kolom di tabel dan bidang di formulir.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3=Anda dapat mengganti nama bidang di formulir satu per satu dengan memilih tindakan "Ganti Nama". Untuk melihat hasil perubahan ini, Anda perlu memulai ulang aplikasi. Jika Anda melakukan perubahan semacam ini, toolbar akan menyertakan tombol yang memulai ulang aplikasi untuk Anda dan secara otomatis masuk ke mode adaptasi UI.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=Ubah Susunan Teks
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=Pengguna kunci kini dapat mengubah perilaku tampilan teks yang mendukung fitur ini.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=Sebagian besar aplikasi kini mendukung perubahan penyusunan teks atau perilaku tampilan dari bidang-bidang mereka. BilahFilter, sebagian besar Tabel, dan Formulir menyertakan tindakan "Ubah Penyusunan Teks". Fitur ini memungkinkan pengguna kunci untuk memutuskan apakah bidang harus ditampilkan sebagai ID, teksnya, atau keduanya.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=Perubahan ini berlaku pada properti dasar, sehingga Anda dapat mengamati perilaku tampilan yang diinginkan setiap kali teks properti tersebut digunakan. Bukan hanya kontrol yang digunakan untuk membuat perubahan ini yang terpengaruh.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_3=Untuk melihat hasil perubahan ini, Anda perlu memulai ulang aplikasi. Jika Anda membuat perubahan seperti ini, toolbar akan menyertakan tombol yang memulai ulang aplikasi untuk Anda dan secara otomatis masuk ke mode adaptasi UI.

TIT_WHATS_NEW_EXTENDED_ACTIONS_TITLE=Tindakan Lanjutan
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_DESCRIPTION=Tindakan penting kini ditampilkan lebih terpusat.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_1=Tindakan tertentu sangat penting untuk kontrol terkait dan sebaiknya juga dapat diakses dari sub-kontrolnya.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_2=Saat menggunakan, misalnya, Tabel, pengguna kunci sebaiknya selalu dapat mengakses pengaturan Tabel secara langsung, bahkan ketika memilih toolbar atau kolom. Tindakan tersebut akan dipropagasikan ke menu konteks dari kontrol turunan, sehingga selalu bisa diakses hanya dengan satu klik. Di sisi kanan entri menu, kontrol yang mempropagasikan tindakan tersebut ditampilkan.
