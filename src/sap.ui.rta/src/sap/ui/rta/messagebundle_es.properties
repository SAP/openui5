DAC_DIALOG_MIGRATION_HEADER=Migrar vistas
DAC_DIALOG_MIGRATION_DESCRIPTION=Nos hemos dado cuenta de que ya ha asignado roles a las vistas en esta aplicaci\u00F3n. Si desea crear una adaptaci\u00F3n, debe migrar estas vistas a adaptaciones.\nDespu\u00E9s de la migraci\u00F3n, cada vista que est\u00E9 asignada a un rol ser\u00E1 incluida en una adaptaci\u00F3n.
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Nos hemos dado cuenta de que ya ha asignado roles a las vistas en esta aplicaci\u00F3n. Si desea crear una adaptaci\u00F3n, debe migrar estas vistas a adaptaciones.\nDespu\u00E9s de la migraci\u00F3n, cada vista que est\u00E9 asignada a un rol ser\u00E1 incluida en una adaptaci\u00F3n.\n\nHay modificaciones de la UI sin guardar. Se guardan antes de la migraci\u00F3n.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=Las vistas se han migrado correctamente.\nAhora puede cambiar a las adaptaciones que se han creado y verificarlas.
DAC_DIALOG_MIGRATION_ERROR_DESCRIPTION=Se ha producido un error durante la migraci\u00F3n. Int\u00E9ntelo de nuevo m\u00E1s tarde o p\u00F3ngase en contacto con el administrador.
