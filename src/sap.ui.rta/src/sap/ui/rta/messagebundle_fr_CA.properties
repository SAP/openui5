DAC_DIALOG_MIGRATION_HEADER=Migration de vues
DAC_DIALOG_MIGRATION_DESCRIPTION=Nous avons remarqu\u00E9 que vous avez d\u00E9j\u00E0 affect\u00E9 des r\u00F4les \u00E0 des vues dans cette application. Si vous voulez cr\u00E9er une adaptation, vous devez migrer ces vues vers des adaptations.\nApr\u00E8s la migration, chaque vue qui a \u00E9t\u00E9 affect\u00E9e \u00E0 un r\u00F4le sera incluse dans une adaptation. 
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Nous avons remarqu\u00E9 que vous avez d\u00E9j\u00E0 affect\u00E9 des r\u00F4les \u00E0 des vues dans cette application. Si vous voulez cr\u00E9er une adaptation, vous devez migrer ces vues vers des adaptations.\nApr\u00E8s la migration, chaque vue qui a \u00E9t\u00E9 affect\u00E9e \u00E0 un r\u00F4le sera incluse dans une adaptation.\n\nVous avez des modifications d'IU non enregistr\u00E9es. Elles sont enregistr\u00E9es avant la migration.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=La migration des vues s'est d\u00E9roul\u00E9e correctement.\nVous pouvez maintenant basculer vers les adaptations qui ont \u00E9t\u00E9 cr\u00E9\u00E9es et les v\u00E9rifier.
