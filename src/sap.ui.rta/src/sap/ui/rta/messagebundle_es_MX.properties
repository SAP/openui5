MSG_ADAPTATION_STARTER_NO_CHANGES_IN_P_WARNING=Va a comenzar la adaptaci\u00F3n de IU en un sistema productivo. Si tiene un sistema de desarrollo o de prueba, le recomendamos hacer los cambios all\u00ED y usar el mecanismo de transporte para publicar estos cambios.
