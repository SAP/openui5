DAC_DIALOG_MIGRATION_HEADER=Migrar vistas
DAC_DIALOG_MIGRATION_DESCRIPTION=Repar\u00E1mos que j\u00E1 tem fun\u00E7\u00F5es atribu\u00EDdas a vistas nesta aplica\u00E7\u00E3o. Se quiser criar uma adapta\u00E7\u00E3o, precisa de migrar essas vistas para adapta\u00E7\u00F5es.\nDepois da migra\u00E7\u00E3o, cada vista que foi atribu\u00EDda a uma fun\u00E7\u00E3o ser\u00E1 inclu\u00EDda em uma adapta\u00E7\u00E3o. 
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Repar\u00E1mos que j\u00E1 tem fun\u00E7\u00F5es atribu\u00EDdas a vistas nesta aplica\u00E7\u00E3o. Se quiser criar uma adapta\u00E7\u00E3o, precisa de migrar essas vistas para adapta\u00E7\u00F5es.\nDepois da migra\u00E7\u00E3o, cada vista que foi atribu\u00EDda a uma fun\u00E7\u00E3o ser\u00E1 inclu\u00EDda em uma adapta\u00E7\u00E3o.\n\nTem altera\u00E7\u00F5es da IU n\u00E3o guardadas. Elas s\u00E3o guardadas antes da migra\u00E7\u00E3o.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=As vistas foram migradas com \u00EAxito.\nPode agora mudar para as adapta\u00E7\u00F5es que foram criadas e verific\u00E1-las.
