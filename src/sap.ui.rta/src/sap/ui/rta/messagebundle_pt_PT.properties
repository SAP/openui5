MSG_ADAPTATION_STARTER_MIXED_CHANGES_WARNING=As altera\u00E7\u00F5es da IU nesta aplica\u00E7\u00E3o foram efetuadas noutro sistema. Para evitar conflitos, \u00E9 recomendado que efetue as altera\u00E7\u00F5es da IU apenas num sistema e que transporte depois as altera\u00E7\u00F5es para os outros sistemas. Consulte [Adaptar a IU](https\://help.sap.com/docs/search?q\=Adapting%20the%20UI).
