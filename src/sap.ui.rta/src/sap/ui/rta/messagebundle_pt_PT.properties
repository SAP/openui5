MSG_ADAPTATION_STARTER_NO_CHANGES_IN_P_WARNING=Voc\u00EA est\u00E1 a iniciar a adapta\u00E7\u00E3o de IU num sistema produtivo. Se tiver um sistema de desenvolvimento ou de teste, \u00E9 recomendado efetuar as altera\u00E7\u00F5es a\u00ED e usar o mecanismo de transporte para publicar essas altera\u00E7\u00F5es.
