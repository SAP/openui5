MSG_ADAPTATION_STARTER_NO_CHANGES_IN_P_WARNING=Voc\u00EA est\u00E1 iniciando a adapta\u00E7\u00E3o de IU em um sistema produtivo. Se voc\u00EA tiver um sistema de desenvolvimento ou de teste, \u00E9 recomendado efetuar as modifica\u00E7\u00F5es a\u00ED e utilizar o mecanismo de transporte para publicar essas modifica\u00E7\u00F5es.
