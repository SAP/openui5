MSG_ADAPTATION_STARTER_MIXED_CHANGES_WARNING=As modifica\u00E7\u00F5es da IU neste app foram efetuadas noutro sistema. Para evitar conflitos, \u00E9 recomendado que voc\u00EA efetue as modifica\u00E7\u00F5es da IU s\u00F3 em um sistema e que transporte depois as modifica\u00E7\u00F5es para os outros sistemas. Consulte [Adaptar a IU](https\://help.sap.com/docs/search?q\=Adapting%20the%20UI).
