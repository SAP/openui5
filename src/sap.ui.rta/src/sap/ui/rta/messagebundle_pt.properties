DAC_DIALOG_MIGRATION_HEADER=Migrar vis\u00F5es
DAC_DIALOG_MIGRATION_DESCRIPTION=Percebemos que voc\u00EA j\u00E1 atribuiu fun\u00E7\u00F5es a vis\u00F5es nesta aplica\u00E7\u00E3o. Se voc\u00EA quiser criar uma adapta\u00E7\u00E3o, precisa migrar essas vis\u00F5es a adapta\u00E7\u00F5es.\nAp\u00F3s a migra\u00E7\u00E3o, cada vis\u00E3o que foi atribu\u00EDda a uma fun\u00E7\u00E3o ser\u00E1 inclu\u00EDda em uma adapta\u00E7\u00E3o. 
DAC_DIALOG_MIGRATION_DIRTY_DESCRIPTION=Percebemos que voc\u00EA j\u00E1 atribuiu fun\u00E7\u00F5es a vis\u00F5es nesta aplica\u00E7\u00E3o. Se voc\u00EA quiser criar uma adapta\u00E7\u00E3o, precisa migrar essas vis\u00F5es a adapta\u00E7\u00F5es.\nAp\u00F3s a migra\u00E7\u00E3o, cada vis\u00E3o que foi atribu\u00EDda a uma fun\u00E7\u00E3o ser\u00E1 inclu\u00EDda em uma adapta\u00E7\u00E3o.\n\nVoc\u00EA tem modifica\u00E7\u00F5es de IU n\u00E3o salvas. Essas s\u00E3o gravadas antes da migra\u00E7\u00E3o.
DAC_DIALOG_MIGRATION_SUCCESSFULL_DESCRIPTION=As vis\u00F5es foram migradas com \u00EAxito.\nVoc\u00EA pode agora mudar para as adapta\u00E7\u00F5es que foram criadas e verifique as mesmas.
DAC_DIALOG_MIGRATION_ERROR_DESCRIPTION=Ocorreu um erro durante a migra\u00E7\u00E3o. Tente novamente mais tarde ou contate seu administrador.
