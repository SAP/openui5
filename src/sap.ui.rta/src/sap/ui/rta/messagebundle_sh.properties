TIT_TOUR_GENERAL_TITLE=Op\u0161te upoznavanje s prilago\u0111avanjem korisni\u010Dkog interfejsa
TXT_TOUR_GENERAL_DESCRIPTION=Izgleda da do sada niste koristili Prilago\u0111avanje profesionalnog korisnika. Da li \u017Eelite sada da se upoznate s klju\u010Dnim funkcijama? Ako biste radije da pro\u0111ete kroz upoznavanje kasnije, mo\u017Eete ga pokrenuti iz menija \u201EVi\u0161e radnji\u201D u svakom trenutku.

TIT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_TITLE=Na\u010Din prilago\u0111avanja korisni\u010Dkog interfejsa
TXT_TOUR_GENERAL_STEP_UI_ADAPTATION_BUTTON_DESCRIPTION=U na\u010Dinu \u201EPrilago\u0111avanja korisni\u010Dkog interfejsa\u201D unosite promene na trenutnom ekranu. Mo\u017Eete urediti elemente korisni\u010Dkog interfejsa, prilagoditi konfiguracije i korisni\u010Dki definisati izgled.

TIT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_TITLE=Na\u010Din usmeravanja
TXT_TOUR_GENERAL_STEP_NAVIGATION_BUTTON_DESCRIPTION=Na\u010Din \u201EUsmeravanja\u201C se koristi za usmeravanje do drugih delova aplikacije (npr. sa izve\u0161taja liste na stranicu objekta) ili za otvaranje dijaloga koji treba da se prilagode. Promene izvr\u0161ene u ovom na\u010Dinu nisu trajne i trebalo bi da se izvr\u0161e samo (npr. pode\u0161avanjem filtera) u cilju usmeravanja na drugi deo aplikacije.

TIT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_TITLE=Na\u010Din vizualizacije
TXT_TOUR_GENERAL_STEP_VISUALIZATION_BUTTON_DESCRIPTION=U na\u010Dinu \u201EVizuelizacije\u201C istaknute su promene profesionalnog korisnika. Pokazatelj promena prikazuje koji elementi sadr\u017Ee promene. Kliknite na prekrivaju\u0107i element da biste videli detalje o svim promenama ovog elementa. Padaju\u0107a lista u traci zaglavlja vam omogu\u0107ava da filtrirate odre\u0111ene tipove promena.

TIT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_TITLE=Filter promena
TXT_TOUR_GENERAL_STEP_CHANGE_LIST_DROPDOWN_DESCRIPTION=\u201EFilter promena\u201C omogu\u0107ava korisnicima da filtriraju vizualizovane promene po tipu i uslovu. Mo\u017Eete da izaberete da vidite sve promene, \u0161to je standardno pode\u0161avanje. Umesto toga mo\u017Eete odabrati nacrte promena koje jo\u0161 nisu aktivirane, ili nesa\u010Duvane promene koje su izvr\u0161ene u trenutnoj sesiji, ali jo\u0161 nisu sa\u010Duvane.

TIT_TOUR_GENERAL_STEP_SAVE_BUTTON_TITLE=Sa\u010Duvaj nacrt
TXT_TOUR_GENERAL_STEP_SAVE_BUTTON_DESCRIPTION=Kliknite na dugme \u201ESa\u010Duvaj\u201C da biste sa\u010Duvali promene korisni\u010Dkog interfejsa. Ove promene se \u010Duvaju kao nacrt i nisu vidljive krajnjim korisnicima dok ih ne aktivirate. Drugi profesionalni korisnici ih mogu videti u okviru Prilago\u0111avanja korisni\u010Dkog interfejsa.

TIT_TOUR_GENERAL_STEP_UNDO_BUTTON_TITLE=Poni\u0161ti
TXT_TOUR_GENERAL_STEP_UNDO_BUTTON_DESCRIPTION=Ovo dugme postaje aktivno kada postoje nesa\u010Duvane promene. Omogu\u0107ava vam da poni\u0161tite ove promene jednu po jednu.

TIT_TOUR_GENERAL_STEP_REDO_BUTTON_TITLE=Ponovo izvr\u0161i
TXT_TOUR_GENERAL_STEP_REDO_BUTTON_DESCRIPTION=Ovo dugme postaje aktivno kada pritisnete dugme Poni\u0161ti. Omogu\u0107ava vam da ponovo izvr\u0161ite poni\u0161tene promene jednu po jednu.

TIT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_TITLE=Aktiviraj novu verziju
TXT_TOUR_GENERAL_STEP_ACTIVATE_VERSION_BUTTON_DESCRIPTION=Kliknite na dugme \u201EAktiviraj novu verziju\u201D da sa\u010Duvate promene trenutnog nacrta kao novu verziju. Ova radnja vr\u0161i promene koje su vidljive krajnjim korisnicima.

TIT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_TITLE=Prika\u017Ei dostupne verzije
TXT_TOUR_GENERAL_STEP_VERSIONS_DROPDOWN_DESCRIPTION=Padaju\u0107a lista prikazuje najnovije verzije, isti\u010De trenutno aktivnu verziju i uklju\u010Duje unos za izvornu aplikaciju na dnu. To vam omogu\u0107ava da ponovo po\u010Dnete od nepromenjene verzije ako je potrebno.

TIT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_TITLE=Objavi aktivne verzije
TXT_TOUR_GENERAL_STEP_PUBLISH_BUTTON_DESCRIPTION=Prvo kreirajte prilago\u0111avanja korisni\u010Dkog interfejsa u probnom sistemu. Nakon potvrde ih objavite u produktivne sisteme. Ovo dugme postaje aktivno ako postoje aktivne verzije koje jo\u0161 nisu prenete.

TIT_TOUR_GENERAL_STEP_BURGER_MENU_TITLE=Vi\u0161e radnji
TXT_TOUR_GENERAL_STEP_BURGER_MENU_DESCRIPTION=Ovaj meni prikazuje dodatne radnje, kao \u0161to su pregled novih funkcija u RTA, pregled varijanti aplikacije i opcije za profesionalne korisnike za prevod izmenjenih tekstualnih elemenata. Dostupne radnje zavise od sistema koji koristite i uloga koje su vam dodeljene. Trenutno su dostupne slede\u0107e radnje\:
TXT_TOUR_GENERAL_STEP_BURGER_MENU_TRANSLATIONS=Prilikom prilago\u0111avanja korisni\u010Dkog interfejsa, vi ili drugi profesionalni korisnici mo\u017Eete preimenovati tekstove korisni\u010Dkog interfejsa. Ako \u017Eelite da prevedete ove tekstove korisni\u010Dkog interfejsa na druge jezike, prvo izvezite tekstove na izvornom jeziku. Zatim uvezite prevedene tekstove.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_APP_VARIANTS=Mo\u017Eete kreirati varijante aplikacija. Ove varijante aplikacija su aplikacije zasnovane na promenama korisni\u010Dkog interfejsa koje profesionalni korisnici vr\u0161e tokom prilago\u0111avanja korisni\u010Dkog interfejsa.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_RESTORE=Radnja vra\u0107anja vam omogu\u0107ava da vratite aplikaciju u izvorno stanje bez promena.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_NEW_FEATURES=Odeljak \u201ENovosti\u201D navodi nove funkcije u prilago\u0111avanju korisni\u010Dkog interfejsa, uklju\u010Duju\u0107i one koje su uvedene u prethodnim verzijama.
TXT_TOUR_GENERAL_STEP_BURGER_MENU_GENERAL_TOUR=Bilo kada mo\u017Eete pokrenuti Upoznavanje s prilago\u0111avanjem korisni\u010Dkog interfejsa iz menija \u201EVi\u0161e radnji\u201D.


TIT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_TITLE=Prilago\u0111avanje korisni\u010Dkog interfejsa za odre\u0111ene uloge
TXT_TOUR_GENERAL_STEP_CONTEXT_BASED_ADAPTATIONS_DESCRIPTION=Mo\u017Eete prilagoditi korisni\u010Dke interfejse aplikacija pojedina\u010Dno za odre\u0111ene uloge korisnika. Dodatne informacije pregledajte u na\u0161oj <a href\="https\://help.sap.com/docs/FLP/124fa121c8674dce903cee2ff62b9c63/969cc16ff13e46c1b28001cc5e7189e0.html" target\="_blank">\u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u0458\u0438</a>.

TIT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_TITLE=Povratne informacije
TXT_TOUR_GENERAL_STEP_FEEDBACK_BUTTON_DESCRIPTION=Ovo vam omogu\u0107ava da date povratne informacije konkretno o na\u010Dinu prilago\u0111avanja korisni\u010Dkog interfejsa.

TIT_TOUR_GENERAL_STEP_EXIT_BUTTON_TITLE=Iza\u0111i iz prilago\u0111avanja korisni\u010Dkog interfejsa
TXT_TOUR_GENERAL_STEP_EXIT_BUTTON_DESCRIPTION=Kada zavr\u0161ite s promenama korisni\u010Dkog interfejsa, koristite dugme Iza\u0111i da se vratite na aplikaciju koju koristite.


BTN_LEARN_MORE_WHATS_NEW_DIALOG=Saznajte vi\u0161e
BTN_BACK_WHATS_NEW_OVERVIEW_DIALOG=Nazad
TXT_DONT_SHOW_AGAIN_WHATS_NEW_DIALOG=Nemoj vi\u0161e prikazivati
TIT_WHATS_NEW_DIALOG=Novosti u prilago\u0111avanju profesionalnog korisnika
TIT_WHATS_NEW_DIALOG_OVERVIEW=Pregled novih funkcija

TIT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TITLE=\u201ENovosti\u201C za profesionalne korisnike
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_DESCRIPTION=Predstavljanje dijaloga \u201ENovosti\u201C - budite obave\u0161teni o najnovijim funkcijama i pobolj\u0161anjima
TXT_WHATS_NEW_DIALOG_WHATS_NEW_FEATURE_TEXT=Sa zadovoljstvom \u017Eelimo da vam predstavimo novi dijalog \u201ENovosti\u201C. Ovaj dijalog vas obave\u0161tava o najnovijim a\u017Euriranjima, funkcijama i pobolj\u0161anjima u prilago\u0111avanju profesionalnog korisnika. Uvek imajte a\u017Eurne informacije o svim novim funkcijama i pro\u0161irenjima osmi\u0161ljenim da pobolj\u0161aju va\u0161e (profesionalno) korisni\u010Dko iskustvo.
TXT_WHATS_NEW_DIALOG_WHATS_NEW_OVERVIEW_TEXT=Nakon a\u017Euriranja, automatski \u0107emo prikazati nove funkcije predstavljene u novoj verziji. Ako vas zanimaju funkcije iz prethodnih verzija, mo\u017Eete na\u0107i njihov pregled u ikoni menija trake sa alatkama.

TIT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TITLE=Harmonizovani meni konteksta
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_DESCRIPTION=Stil menija konteksta je od sada dosledan kada birate elemente.
TXT_WHATS_NEW_DIALOG_MINIMENU_REMOVAL_TEXT=Meni konteksta se vi\u0161e ne razlikuje na osnovu toga kako birate element, na primer upotrebom levog ili desnog tastera mi\u0161a. Poznati meni konteksta koji se dobija klikom desnim tasterom sada se pojavljuje i kada kliknete na element levim tasterom.

TIT_WHATS_NEW_RTA_TOUR_TITLE=Upoznavanje s prilago\u0111avanjem korisni\u010Dkog interfejsa
TXT_WHATS_NEW_DIALOG_RTA_TOUR_DESCRIPTION=Upoznavanje s prilago\u0111avanjem korisni\u010Dkog interfejsa daje pregled svih klju\u010Dnih funkcija prilago\u0111avanja korisni\u010Dkog interfejsa.
TXT_WHATS_NEW_DIALOG_RTA_TOUR_TEXT=Upoznavanje s prilago\u0111avanjem korisni\u010Dkog interfejsa pru\u017Ea pregled svih klju\u010Dnih funkcija prilago\u0111avanja korisni\u010Dkog interfejsa. Da biste po\u010Deli s upoznavanjem otvorite meni \u201EJo\u0161 radnji\u201D i odaberite \u201EUpoznavanje s prilago\u0111avanjem korisni\u010Dkog interfejsa\u201D.

TIT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TITLE=Prilago\u0111avanje izolovanog okru\u017Eenja ugra\u0111enog sadr\u017Eaja
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_DESCRIPTION=Sada mo\u017Eete da prilagodite svojstva izolovanog okru\u017Eenja u dijalogu Defini\u0161i ugra\u0111eni sadr\u017Eaj u okviru Naprednih pode\u0161avanja.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT=Sada mo\u017Eete da prilagodite svojstva izolovanog okru\u017Eenja ugra\u0111enog sadr\u017Eaja kada dodajete ili ure\u0111ujete ugra\u0111eni sadr\u017Eaj.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_2=U odeljku <strong>\u041D\u0430\u043F\u0440\u0435\u0434\u043D\u0430 \u043F\u043E\u0434\u0435\u0448\u0430\u0432\u0430\u045A\u0430</strong> mo\u017Eete promeniti svojstva izolovanog okru\u017Eenja prema va\u0161em slu\u010Daju. Svojstva <strong>allow-forms</strong>, <strong>allow-scripts</strong> i <strong>allow-same-origin</strong> se aktiviraju standardno za novi integrisani sadr\u017Eaj, pru\u017Eaju\u0107i osetljivu podrazumevanu vrednost za ve\u0107inu aplikacija.
TXT_WHATS_NEW_DIALOG_IFRAME_SANDBOX_TEXT_3=Ako va\u0161 slu\u010Daj zahteva dalje dozvole za izolovano okru\u017Eenje, pogledajte <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe\#sandbox" target\="_blank">\u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u0458\u0443</a>.

TIT_WHATS_NEW_RENAME_REWORK_TITLE=Preimenuj doradu
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_DESCRIPTION=Izvr\u0161ili smo odre\u0111ene promene funckcije preimenovanja u prilago\u0111avanju korisni\u010Dkog interfejsa.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_1=Proces preimenovanja tekstualnih elemenata je pobolj\u0161an. Svaka radnja preimenovanja sada otvara dijalog. Mnogi tekstovi podr\u017Eavaju preimenovanje osnovnog svojstva, tako da su promene izvr\u0161ene na ovaj na\u010Din vidljive u celoj aplikaciji gde god se ovaj tekst pojavi.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_2=Na primer, polje mo\u017Ee biti prisutno u traci filtera kao filter, u odgovaraju\u0107oj tabeli kao kolona, i kao polje u kontroli obrasca na stranici detalja. Preimenovanje jednog od ovih unosa, npr. odabirom opcije \u201EPromeni oznake\u201C na traci filtera, utica\u0107e i na kolonu tabele i polje obrasca.
TXT_WHATS_NEW_DIALOG_RENAME_REWORK_TEXT_3=Mo\u017Eete preimenovati polja u obrascu pojedina\u010Dno odabirom radnje \u201EPreimenuj\u201C. Da biste videli efekte ovih promena, potrebno je da ponovo pokrenete aplikaciju. Ako izvr\u0161ite takvu promenu, traka sa alatkama sadr\u017Ei dugme koje ponovo pokre\u0107e aplikaciju za vas i automatski ulazi u na\u010Din prilago\u0111avanja korisni\u010Dkog interfejsa.

TIT_WHATS_NEW_TEXT_ARRANGEMENT_TITLE=Promeni raspored teksta
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_DESCRIPTION=Profesionalni korisnici sada mogu da menjaju pona\u0161anje prikaza tekstova koji podr\u017Eavaju ovu funkciju.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_1=Ve\u0107ina aplikacija sada podr\u017Eava promenu rasporeda teksta ili pona\u0161anja prikaza polja. Traka filtera, ve\u0107ina tabela i obrazaca uklju\u010Duju radnju \u201EPromeni raspored teksta\u201C. Ova funkcija omogu\u0107ava profesionalnim korisnicima da odlu\u010De da li polja treba da budu predstavljena svojim ID-om, tekstualnim prikazom ili i jednim i drugim.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_2=Ova promena se primenjuje na osnovno svojstvo, tako da mo\u017Eete videti \u017Eeljeno pona\u0161anje prikaza gde god se koristi tekst svojstva. Kontrola koja se koristi za kreiranje ove promene nije jedina obuhva\u0107ena.
TXT_WHATS_NEW_DIALOG_TEXT_ARRANGEMENT_TEXT_3=Da biste videli efekte ovih promena, potrebno je da ponovo pokrenete aplikaciju. Ako kreirate takvu promenu, traka sa alatkama sadr\u017Ei dugme koje ponovo pokre\u0107e aplikaciju za vas i automatski ulazi u na\u010Din prilago\u0111avanja korisni\u010Dkog interfejsa.

TIT_WHATS_NEW_EXTENDED_ACTIONS_TITLE=Pro\u0161irene radnje
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_DESCRIPTION=Va\u017Ene radnje su sada prikazane centralnije.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_1=Odre\u0111ene radnje su od centralnog zna\u010Daja za odgovaraju\u0107e kontrole i trebalo bi da budu dostupne i iz podkontrola.
TXT_WHATS_NEW_DIALOG_EXTENDED_ACTIONS_TEXT_2=Na primer, tokom rada s tabelom, profesionalni korisnici bi uvek trebalo da budu u mogu\u0107nosti da direktno pristupe pode\u0161avanjima tabele, \u010Dak i kada biraju traku sa alatkama ili kolonu. Takve radnje \u0107e biti prenete u meni konteksta podre\u0111enih kontrola, tako da uvek budu na klik od vas. Na desnoj strani unosa menija prikazujemo kontrolu koja je prenela radnju.
