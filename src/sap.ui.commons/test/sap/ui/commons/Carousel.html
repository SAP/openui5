<!DOCTYPE HTML>
<html>
	<head>
		<title>Carousel - sap.ui.commons</title>

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-trace="true"
			data-sap-ui-libs="sap.ui.commons"
			src="../../../../resources/sap-ui-core.js">
		</script>

		<script src="../../../../resources/sap-ui-debug.js"></script>

		<script>

			var oLyt = new sap.ui.commons.layout.MatrixLayout("mylyt");
			oLyt.setLayoutFixed(false);

			var oCarousel = new sap.ui.commons.Carousel();
			oCarousel.setHeight("400px");
			oCarousel.setOrientation("vertical");

			oCarousel.addContent(new sap.ui.commons.Image("IMG1", {
				src : "images/carousel/img1.jpg",
				alt : "sample image",
				width : "200px",
				height : "150px"
			}));

			oCarousel.addContent(new sap.ui.commons.Image("IMG2", {
				src : "images/carousel/img2.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			oCarousel.addContent(new sap.ui.commons.Image("IMG3", {
				src : "images/carousel/img3.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			oCarousel.addContent(new sap.ui.commons.Image("IMG4", {
				src : "images/carousel/img4.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			oCarousel.addContent(new sap.ui.commons.Image("IMG5", {
				src : "images/carousel/img5.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			oCarousel.addContent(new sap.ui.commons.Image("IMG6", {
				src : "images/carousel/img6.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			var oCarousel2 = new sap.ui.commons.Carousel();

			oCarousel2.addContent(new sap.ui.commons.Image("IMG8", {
				src : "images/carousel/img1.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			oCarousel2.addContent(new sap.ui.commons.Image("IMG9", {
				src : "images/carousel/img2.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));

			oCarousel2.addContent(new sap.ui.commons.Image("IMG10", {
				src : "images/carousel/img3.jpg",
				alt : "sample image",
				width : "100%",
				height : "100%"
			}));
			oCarousel2.placeAt("target2");

			var oCarousel3 = new sap.ui.commons.Carousel();
			oCarousel3.setOrientation("vertical");
			oCarousel3.setVisibleItems(1);
			oCarousel3.setHeight("250px");

			//Create a panel instance
			var oPanel = new sap.ui.commons.Panel({
				width : "350px"
			});

			//Set the title of the panel
			oPanel.setTitle(new sap.ui.core.Title({
				text : "Contact Data",
				icon : "images/carousel/SAPLogo.gif"
			}));
			//As alternative if no icon is desired also the following shortcut might be possible:
			//oPanel.setText("Contact Data");

			//Create a matrix layout with 2 columns
			var oMatrix = new sap.ui.commons.layout.MatrixLayout({
				layoutFixed : true,
				width : '300px',
				columns : 2
			});
			oMatrix.setWidths('100px', '200px');

			//Create a simple form within the layout
			var oLabel = new sap.ui.commons.Label({
				text : 'Name'
			});
			var oInput = new sap.ui.commons.TextField({
				value : 'Mustermann',
				width : '100%'
			});
			oLabel.setLabelFor(oInput);
			oMatrix.createRow(oLabel, oInput);

			oLabel = new sap.ui.commons.Label({
				text : 'First Name'
			});
			oInput = new sap.ui.commons.TextField({
				value : 'Max',
				width : '100%'
			});
			oLabel.setLabelFor(oInput);
			oMatrix.createRow(oLabel, oInput);

			//Add the form to the panels content area
			oPanel.addContent(oMatrix);

			//Add some buttons to the panel header
			oPanel.addButton(new sap.ui.commons.Button({
				text : 'Save'
			}));
			oPanel.addButton(new sap.ui.commons.Button({
				text : 'Cancel'
			}));

			oCarousel3.addContent(oPanel);

			//Create a panel instance
			var oPanel2 = new sap.ui.commons.Panel();
			//Add something to the panel's content area
			oPanel2.addContent(new sap.ui.commons.TextView({
				text : "Here comes the content ..."
			}));

			oCarousel3.addContent(oPanel2);

			var oHTML =
                new sap.ui.core.HTML(
                    { content : "<div id=\"placeholder\" style=\"width:100%;height:400px;background-color:white;\"></div>"
                    });

			oCarousel3.addContent(oHTML);

			oLyt.createRow(oCarousel, oCarousel3, new sap.ui.commons.Button({
				text : 'Rerender right carousel',
				press : function() {
					oCarousel3.rerender();
				}
			}));
			oLyt.placeAt("target1");

		</script>

	</head>

	<body class="sapUiBody" role="application">

		<div id="header">
			<h1>
				Test Page for
				<code>sap.ui.commons.Carousel</code>
			</h1>
		</div>
		<div id="target1"></div>
		<div id="target2"></div>

	</body>

</html>
