<!DOCTYPE HTML>
<html>
<head>

<title>Toolbar Overflow Test Page RTL</title>

<script id="sap-ui-bootstrap"
	src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.ui.commons"
	data-sap-ui-theme="sap_bluecrystal" data-sap-ui-rtl="true">
	</script>

<script>

	    var oToolbar = new sap.ui.commons.Toolbar("tb1").setWidth("300px").placeAt("uiArea");

	    var oBtn = new sap.ui.commons.Button("testButton", {"text":"Test","width":"100px"});
	    oToolbar.addItem(oBtn);
			sap.ui.getCore().applyChanges();

		// add a large button that surely causes overflow
      oBtn = new sap.ui.commons.Button("testButton2", {"text":"Test","width":"201px"});
      oToolbar.addItem(oBtn);
      sap.ui.getCore().applyChanges();

    </script>
</head>
<body class="sapUiBody" role="application">
	<h1>Toolbar Overflow</h1>

	<div id="uiArea"></div>
</body>
</html>
