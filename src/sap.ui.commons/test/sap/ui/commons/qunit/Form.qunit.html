<!DOCTYPE HTML>
<!--
  Tested control/class: sap.ui.commons.form.Form
  Author: SAP
-->

<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
		type="text/javascript"
		src="../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-noConflict="true"
		data-sap-ui-libs="sap.ui.commons">
	</script>
	<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
	<script src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

	<script>

		// create Form

		var oLayout1 = new sap.ui.commons.form.FormLayout("Layout1");

		var oForm = new sap.ui.commons.form.Form("F1",{
			title: new sap.ui.commons.Title("F1T",{text: "Form Title", icon: "../images/controls/sap.ui.commons.form.Form.gif", tooltip: "Title tooltip"}),
			tooltip: "Form tooltip",
			layout: oLayout1,
			formContainers: [
				new sap.ui.commons.form.FormContainer("C1",{
					title: "Container1",
					formElements: [
						new sap.ui.commons.form.FormElement("C1E1",{
							label: "Label1",
							fields: [new sap.ui.commons.TextField("TF1", {required:true})]
						}),
						new sap.ui.commons.form.FormElement("C1E2",{
							label: new sap.ui.commons.Label("L1",{text:"Label2"}),
							fields: [new sap.ui.commons.DatePicker("DP1",{ariaLabelledBy: "dummy"})]
						}),
						new sap.ui.commons.form.FormElement("C1E3",{
							label: new sap.ui.commons.Label("L2",{text:"Label3", icon:"../images/help.gif"}),
							fields: [new sap.ui.commons.RadioButtonGroup("RBG1",{
								items: [new sap.ui.core.Item({text: "true"}),
								        new sap.ui.core.Item({text: "false"})]
							})]
						})
					]
				}),
				new sap.ui.commons.form.FormContainer("C2",{
					title: new sap.ui.commons.Title("C2T",{text: "Container2", icon: "../images/controls/sap.ui.commons.form.FormContainer.gif", tooltip: "Title tooltip"}),
					formElements: [
						new sap.ui.commons.form.FormElement("C2E1",{
							label: new sap.ui.commons.Label("L4",{text:"Label4"}),
							fields: [new sap.ui.commons.TextField("TF3"),
							         new sap.ui.commons.TextField("TF4",{width: "5em", required: true})]
						}),
						new sap.ui.commons.form.FormElement("C3E3",{
							label: "Label5",
							fields: [new sap.ui.commons.DropdownBox("DdB1",{
								items: [new sap.ui.core.ListItem({text: "one"}),
								        new sap.ui.core.ListItem({text: "two"}),
								        new sap.ui.core.ListItem({text: "three"})]
							})]
						})
					]
				}),
				new sap.ui.commons.form.FormContainer("C3",{
					title: new sap.ui.commons.Title("C3T",{text: "Container3", level: sap.ui.commons.TitleLevel.H3}),
					tooltip: "Container tooltip",
					expandable: true,
					formElements: [
						new sap.ui.commons.form.FormElement("C3E1",{
							fields: [new sap.ui.commons.CheckBox({text: 'one'}),
							         new sap.ui.commons.CheckBox({text: 'two'})]
						}),
						new sap.ui.commons.form.FormElement("C3E2",{
							fields: [new sap.ui.commons.CheckBox({text: 'three'})]
						})
					]
				}),
				new sap.ui.commons.form.FormContainer("C4",{
					formElements: [
						new sap.ui.commons.form.FormElement("C4E1",{
							fields: [new sap.ui.commons.Button({text: 'OK'}),
							         new sap.ui.commons.Button({text: 'Cancel'})]
						}),
						new sap.ui.commons.form.FormElement("C4E2",{
							visible: false,
							fields: [new sap.ui.commons.TextField("C4E2T1", {text: 'invisible'})]
						})
					]
				}),
				new sap.ui.commons.form.FormContainer("C5",{
					title: "invisible",
					visible: false,
					formElements: [
						new sap.ui.commons.form.FormElement("C5E1",{
							fields: [new sap.ui.commons.TextField("C5E1T1", {text: 'invisible'})]
						})
					]
				})]
		}).placeAt("uiArea1");

		var oLayout2 = new sap.ui.commons.form.FormLayout("Layout2");

		var oForm2 = new sap.ui.commons.form.Form("F2",{
			title: new sap.ui.commons.Title("F2T",{text: "Form with width of 300px", emphasized: true, level: sap.ui.commons.TitleLevel.H1}),
			width: "300px",
			layout: oLayout2,
			formContainers: [
				new sap.ui.commons.form.FormContainer("F2C1",{
					title: "Container1",
					formElements: [
						new sap.ui.commons.form.FormElement("F2C1E1",{
							label: "Label1",
							fields: [new sap.ui.commons.TextField("F2C1E1TF1", {required:true})]
						})
					]
				})]
		}).placeAt("uiArea2");

		var oLayout3 = new sap.ui.commons.form.FormLayout("Layout3");

		var oForm3 = new sap.ui.commons.form.Form("F3",{
			title: "Invisible Form",
			layout: oLayout3,
			visible: false,
			formContainers: [
				new sap.ui.commons.form.FormContainer("F3C1",{
					title: "Container1",
					formElements: [
						new sap.ui.commons.form.FormElement("F3C1E1",{
							label: "Label1",
							fields: [new sap.ui.commons.TextField("F3C1E1TF1", {required:true})]
						})
					]
				})]
		}).placeAt("uiArea3");

		// test functions
		qutils.delayTestStart();

		QUnit.module("Contol functions");

		QUnit.test("Form", function(assert) {
			var oForm = sap.ui.getCore().byId("F1");

			assert.equal(oForm.getLayout().getId(), "Layout1", "getLayout() returns layout.")
		});

		QUnit.test("Container", function(assert) {
			var oContainer1 = sap.ui.getCore().byId("C1");
			var oContainer2 = sap.ui.getCore().byId("C2");
			var oContainer4 = sap.ui.getCore().byId("C4");

			//title must return text if text entered, control if control enterd
			assert.equal(oContainer1.getTitle(), "Container1", "getTitle(): Title as text entered must return text");
			assert.ok(oContainer2.getTitle() instanceof sap.ui.commons.Title, "getTitle(): Title as control entered must return control");
		});

		QUnit.test("Element", function(assert) {
			var oElement = sap.ui.getCore().byId("C1E1");
			//label must return text if text entered, control if control enterd
			assert.equal(oElement.getLabel(), "Label1", "getLabel(): Label as text endered must return text");
			assert.ok(!(oElement.getAggregation("label") instanceof sap.ui.commons.Label), "Label as text entered must not be an control in aggregation");
			assert.ok(oElement.getLabelControl() instanceof sap.ui.commons.Label, "Label as text endeted must be an control in getLabelControl");
			oElement = sap.ui.getCore().byId("C1E2");
			assert.ok(oElement.getLabel() instanceof sap.ui.commons.Label, "getLabel(): Label as control entered must return control");
			assert.equal(oElement.getLabel(), oElement.getLabelControl(), "getLabel(): Label as control entered must be the same in getLabelControl");
		});

		QUnit.module("Rendering");

		QUnit.test("Form", function(assert) {
			assert.ok(jQuery.sap.domById("F1"), "Form is rendered");
			assert.ok(jQuery.sap.domById("Layout1"), "Layout is rendered");
			assert.equal(jQuery("#F1").attr("title"), "Form tooltip", "Form tooltip rendered");
			assert.ok(jQuery.sap.domById("F1T"), "Form title is rendered");
			assert.ok(jQuery("#F1T").is("h4"), "Form title is rendered as H4 as default");
			assert.ok(jQuery.sap.domById("F1T-ico"), "Form title image is rendered");
			assert.ok(!jQuery("#F1T").hasClass("sapUiFormTitleEmph"), "Form title rendered not emphasized");
			assert.equal(jQuery("#F2").width(), 300, "Form2 rendered width 300px");
			assert.equal(jQuery("#F2T").width(), jQuery("#F2").children().first().innerWidth(), "Form2 title rendered as large as the Layout");
			assert.ok(jQuery("#F2T").hasClass("sapUiFormTitleEmph"), "Form2 title rendered emphasized");
			assert.ok(jQuery("#F2T").is("h1"), "Form2 title is rendered as H1 as set on control");
			assert.ok(!jQuery.sap.domById("F3"), "invisible Form is not rendered");
		});

		QUnit.test("Container", function(assert) {
			assert.ok(jQuery.sap.domById("C1"), "Container is rendered");
			assert.ok(!jQuery.sap.domById("C1--Exp"), "Container1 no expander is rendered");
			assert.ok(jQuery('h4:contains("Container1")').get(0), "Title (as text) is renderd");
			assert.ok(jQuery.sap.domById("C2T"), "Title (as Control) is rendered");
			assert.ok(jQuery("#C2T").is("h4"), "Container title is rendered as H4 as default");
			assert.ok(jQuery("#C3T").is("h3"), "Container title is rendered as H3 as set there");
			assert.ok(jQuery.sap.domById("C3--Exp"), "Container3 expander is rendered");
			assert.ok(jQuery.sap.domById("C3-content"), "Container3 contetnt area is rendered");
			assert.ok(jQuery.sap.byId("C3-content").is(":visible"), "Container3 content area is visible");
			assert.ok(!jQuery.sap.domById("C5"), "invisible Container is not rendered");
		});

		QUnit.test("Element", function(assert) {
			assert.ok(jQuery.sap.domById("C1E1"), "Element is rendered");
			assert.ok(!jQuery.sap.domById("C4E2"), "invisible Element is not rendered");
		});

		QUnit.test("FormControls", function(assert) {
			assert.ok(jQuery('label:contains("Label1")').get(0), "Label (as text) is renderd");
			assert.ok(jQuery('label:contains("Label1")').hasClass("sapUiLblReq"), "Label1 is renderd as required");
			assert.equal(jQuery('label:contains("Label1")').attr("for"), "TF1", "Label1 (as text) is renderd for TextField1");
			assert.ok(jQuery("#L4").hasClass("sapUiLblReq"), "Label4 is renderd as required");
			assert.ok(jQuery.sap.domById("TF1"), "TextField is rendered");
			assert.equal(jQuery("#TF1").attr("aria-labelledby"), jQuery('label:contains("Label1")').attr("id"), "TextField aria-labelledby points to label")
			assert.equal(jQuery("#TF3").attr("aria-labelledby"), "L4", "TextField3 aria-labelledby points to label")
			assert.equal(jQuery("#TF4").attr("aria-labelledby"), "L4", "TextField4 aria-labelledby points to label")
			assert.ok(jQuery.sap.domById("L1"), "Label (as control) is rendered");
			assert.equal(jQuery("#L1").attr("for"), "DP1-input", "Label1 is renderd for DatePicker");
			assert.ok(jQuery.sap.domById("DP1"), "DatePicker is rendered");
			assert.equal(jQuery("#DP1-input").attr("aria-labelledby"), "L1 dummy", "DatePicker aria-labelledby changed (contains reference to label)");
			assert.ok(jQuery.sap.domById("RBG1"), "RadioButtonGroup is rendered");
			assert.ok(!jQuery.sap.domById("C4E2T1"), "Content of invisible Element is not rendered");
			assert.ok(!jQuery.sap.domById("C5e1T1"), "Content of invisible Container is not rendered");
		});

		QUnit.module("Interaction");

//		QUnit.test("Form", function(assert) {
//			assert.expect(0);
//
//		});

		QUnit.test("Container", function(assert) {
			//expander function
			var oContainer = sap.ui.getCore().byId("C3");
			qutils.triggerMouseEvent("C3--Exp", "click");
			assert.ok(!jQuery.sap.byId("C3-content").is(":visible"), "Container3 content area is not visible after click on expander");
			assert.equal(oContainer.getExpanded(), false, "Container3 getExpanded()")
		});

//		QUnit.test("Element", function(assert) {
//			assert.expect(0);
//
//		});

		</script>

	<title>QUnit Test for Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.commons.Form.gif">


</head>
<body class="sapUiBody">
	<h1 id="qunit-header">QUnit tests: sap.ui.commons.form.Form</h1>
	<h2 id="qunit-banner"></h2>
 	<h2 id="qunit-userAgent"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<ol id="qunit-tests"></ol>
	<br>
	<div id="uiArea1"></div>
	<br>
	<div id="uiArea2"></div>
	<br>
	<div id="uiArea3"></div>

</body>
</html>
