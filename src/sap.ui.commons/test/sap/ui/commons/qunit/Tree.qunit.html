		function checkSelectedNodes(aNodes, aExpectedIds) {
			var iIndex;
			if (aNodes.length != aExpectedIds.length) {
				return false
			}
			for (var i = 0; i < aNodes.length; i++) {
				iIndex = aExpectedIds.indexOf(aNodes[i].getId());
				if (iIndex >= 0) {
					aExpectedIds.splice(iIndex, 1);
				} else {
					return false;
				}
			}
			return true;
		}
