			/****************************************************
			* CREATION OF CONTROL
			*****************************************************/
			function createColorPicker(oProps) {
				var oPickerProps = {
					mode: sap.ui.commons.ColorPickerMode.HSL
				};
				oProps && jQuery.extend(oPickerProps, oProps);

				return new  sap.ui.commons.ColorPicker(oPickerProps);
			};

			* QUINIT TESTS MODULE 'INITIALIZATION'
			*****************************************************/
			// Set a Test Module for module "Initialization"
			module("Initialization");

			//Testcase 1: Initialize and immediately destroy
			test("Initialize and immediately destroy", function() {
				var oColorPicker = createColorPicker();

				oColorPicker.destroy();

				ok(true, "Initialized and destroyed control");
			});

			//Testcase 2: Initialize and immediately destroy
			test("Default ColorPicker mode (HSV)", function() {
				var oColorPicker = new sap.ui.commons.ColorPicker();

				oColorPicker.placeAt("qunit-fixture");
				sap.ui.getCore().applyChanges();

				equal(oColorPicker.getMode(), sap.ui.commons.ColorPickerMode.HSV, "Default mode of ColorPicker is HSV");

				oColorPicker.destroy();
			});

			//Testcase 3: Initialize and immediately destroy
			test("Color picker in HSL mode", function() {

				equal(oColorPicker.oLitField.getValue(), "50" , "LIGHTNESS manually changed from 100 -> 50");
				equal(oColorPicker.oHexField.getValue(), "808080" , "HEX changed from ffffff -> 808080: ");

			//Testcase 15: Results of named parameter
			test("Result of Input Parameter 'lime': ", function() {
				var colors = new Object();
				function handleColorPickerChange(oEvent) {
					colors = oEvent.getParameters();
				};
				var oColorPicker = createColorPicker();
					oColorPicker.attachChange(handleColorPickerChange);
					oColorPicker.setColorString("lime");

				oColorPicker.placeAt("qunit-fixture");
				sap.ui.getCore().applyChanges();

				equal(oColorPicker.oRedField.getValue(), colors.r.toString(), "Value of RED: 0");
				equal(oColorPicker.oGreenField.getValue(), colors.g.toString(), "Value of GREEN: 255");
				equal(oColorPicker.oBlueField.getValue(), colors.b.toString(), "Value of BLUE: 0");
				equal(oColorPicker.oHueField.getValue(), colors.h.toString(), "Value of HUE: 120");
				equal(oColorPicker.oSatField.getValue(), colors.s.toString(), "Value of SATURATION: 100");
				equal(oColorPicker.oLitField.getValue(), colors.l.toString(), "Value of LIGHTNESS: 50");
				equal(oColorPicker.Color.hex, colors.hex , "Value of HEX: #00ff00");
