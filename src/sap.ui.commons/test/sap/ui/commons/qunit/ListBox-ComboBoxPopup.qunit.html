<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ListBox - sap.ui.commons</title>

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.commons">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script>

		QUnit.module("default", {
			beforeEach: function() {
				this.oComboBox = new sap.ui.commons.ComboBox({
					items: new sap.ui.core.ListItem({
						text: "A"
					})
				});
				this.oDialog = new sap.ui.commons.Dialog({
					content: this.oComboBox
				});
			},
			afterEach: function() {
				this.oComboBox.destroy();
				this.oDialog.destroy();
			}
		});

		QUnit.test("ListBox inside ComboBox within Popup", function(assert) {

			this.oDialog.open();
			this.oComboBox._open();

			assert.ok(true, 'ComboBox should be opened and display the ListBox correctly.');

		});

		</script>
	</head>
	<body class="sapUiBody">
		<h1 id="qunit-header">QUnit Page for sap.ui.commons.ListBox</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
</html>
