<!DOCTYPE HTML>
<!--
  Tested control/class: sap.ui.commons.layout.MatrixLayout
  Author: SAP
-->

<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script id="sap-ui-bootstrap"
		type="text/javascript"
		src="../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-noConflict="true"
		data-sap-ui-libs="sap.ui.commons">
	</script>
	<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

	<!-- Control initialization -->
	<script language="javascript">

		var oML1 = new sap.ui.commons.layout.MatrixLayout("Matrix1");
		oML1.setLayoutFixed(true);
		oML1.setWidth('1000px');
		oML1.setColumns(5);
		oML1.setWidths(["100px", "150px", "300px", "auto", "200px"]);
		for (var i = 0; i < 5; ++i) {
			var oMLR = new sap.ui.commons.layout.MatrixLayoutRow("Matrix1-" + i);
			oMLR.setHeight((20 + 5 * i) + "px"); 
			oML1.addRow(oMLR);
			for (var j = 0; j < 5; ++j) {
				var oMLC = new sap.ui.commons.layout.MatrixLayoutCell("Matrix1-" + i + "-" + j);
				oMLR.addCell(oMLC);

				var oTV = new sap.ui.commons.TextView("TV-" + i + "-" + j);
				oMLC.addContent(oTV);
				oTV.setText("Cell @" + i + "," + j);
				oTV.setDesign(sap.ui.commons.TextViewDesign.H2); // to make text bigger than the cells
			}
		} 
		oML1.placeAt("uiArea1");

		var oML2 = new sap.ui.commons.layout.MatrixLayout("Matrix2");
		oML2.setLayoutFixed(false);
		for (var i = 0; i < 2; ++i) {
			var oMLR = new sap.ui.commons.layout.MatrixLayoutRow("Matrix2-" + i);
			oML2.addRow(oMLR);
			for (var j = 0; j < 2; ++j) {
				var oMLC = new sap.ui.commons.layout.MatrixLayoutCell("Matrix2-" + i + "-" + j);
				oMLR.addCell(oMLC);

				var oImg = new sap.ui.commons.Image("IMG-" + i + "-" + j);
				oMLC.addContent(oImg);
				oImg.setSrc("../images/SAPLogo.gif");
				oImg.setAlt("Cell @" + i + "," + j);
				if(i==1){
					oImg.setHeight("20px"); 
				}
				if(j==1){
					oImg.setWidth("20px"); 
				}
			}
		}
		oML2.placeAt("uiArea2");

		var oML3 = new sap.ui.commons.layout.MatrixLayout("Matrix3");
		oML3.setLayoutFixed(true);
		oML3.setWidth('150px');
		oML3.setHeight('80px');
		oML3.setColumns(2);
		oML3.setWidths(["50%", "50%"]);
		for (var i = 0; i < 2; ++i) {
			var oMLR = new sap.ui.commons.layout.MatrixLayoutRow("Matrix3-" + i);
			oMLR.setHeight("50%");
			oML3.addRow(oMLR);
			for (var j = 0; j < 2; ++j) {
				var oMLC = new sap.ui.commons.layout.MatrixLayoutCell("Matrix3-" + i + "-" + j);
				oMLR.addCell(oMLC);

				var oImg = new sap.ui.commons.Image("IMG2-" + i + "-" + j);
				oMLC.addContent(oImg);
				oImg.setSrc("../images/SAPLogo.gif");
				oImg.setAlt("Cell @" + i + "," + j);
				if(i==1){
					oImg.setHeight("20px"); 
				}
				if(j==1){
					oImg.setWidth("20px"); 
				}
			}
		}
		oML3.placeAt("uiArea3");

		var oML4 = new sap.ui.commons.layout.MatrixLayout("Matrix4", {
			layoutFixed: true, 
			width: "600px",
			columns: 3
		}).placeAt("uiArea4");
		oML4.setWidths(["100px", "200px", "300px"]);

		// 1.Row
		var oMLC0 = new sap.ui.commons.layout.MatrixLayoutCell("Matrix4-0-0");
		oMLC0.setBackgroundDesign(sap.ui.commons.layout.BackgroundDesign.Fill1);
		oMLC0.setVAlign(sap.ui.commons.layout.VAlign.Bottom);
		oMLC0.setColSpan(2);
		var oTV = new sap.ui.commons.TextView("TV2-0-0");
		oMLC0.addContent(oTV);
		oTV.setText("Cell 0.0 - Colspan 2");

		var oMLC2 = new sap.ui.commons.layout.MatrixLayoutCell("Matrix4-0-2");
		oMLC2.setBackgroundDesign(sap.ui.commons.layout.BackgroundDesign.Fill2);
		oMLC2.setVAlign(sap.ui.commons.layout.VAlign.Top);
		oTV = new sap.ui.commons.TextView("TV2-0-2");
		oMLC2.addContent(oTV);
		oTV.setText("Cell 0.2");
		oTV.setDesign(sap.ui.commons.TextViewDesign.H2); // to make text bigger than the cells

		oML4.createRow({height: "25px"}, oMLC0, oMLC2);

		// 2.Row
		oMLC0 = new sap.ui.commons.layout.MatrixLayoutCell("Matrix4-1-0");
		oMLC0.setBackgroundDesign(sap.ui.commons.layout.BackgroundDesign.Fill3);
		oMLC0.setRowSpan(2);
		oTV = new sap.ui.commons.TextView("TV2-1-0");
		oMLC0.addContent(oTV);
		oTV.setText("Cell 1.0 - Rowspan 2");
		oTV.setDesign(sap.ui.commons.TextViewDesign.H2); // to make text bigger than the cells

		var oMLC1 = new sap.ui.commons.layout.MatrixLayoutCell("Matrix4-1-1"); // empty cell

		oMLC2 = new sap.ui.commons.layout.MatrixLayoutCell("Matrix4-1-2");
		oTV = new sap.ui.commons.TextView("TV2-1-2");
		oMLC2.addContent(oTV);
		oTV.setText("Cell 1.2 and some stupid additional text to check if cell fits the defined height and text is cut. So you should not see the complete text.");
		oTV.setDesign(sap.ui.commons.TextViewDesign.H2); // to make text bigger than the cells

		oML4.createRow({height: "25px"}, oMLC0, oMLC1, oMLC2);

		// 3.Row
		oMLC1 = new sap.ui.commons.layout.MatrixLayoutCell("Matrix4-2-1");
		oMLC1.setBackgroundDesign(sap.ui.commons.layout.BackgroundDesign.Fill1);
		oMLC1.setColSpan(2);
		oTV = new sap.ui.commons.TextView("TV2-2-1");
		oMLC1.addContent(oTV);
		oTV.setText("Cell 2.1 Colspan 2");
		oTV.setDesign(sap.ui.commons.TextViewDesign.H2); // to make text bigger than the cells

		oML4.createRow({height: "25px"},oMLC1);

	</script>

	<!-- Test functions -->
	<script language="javascript">

	qutils.delayTestStart();

	module("Properties");

	test("Default Values", function() {
		equal(oML1.getVisible(), true, "Default 'Visible':");
		equal(oML1.getLayoutFixed(), true, "Default 'LayoutFixed':");
		equal(oML2.getWidth(), "", "Default 'Width':");
		equal(oML2.getWidths(), null, "Default 'Widths':");
		equal(oML2.getColumns(), 0, "Default 'Columns':");
	});

	test("Custom Values", function() {
		equal(oML1.getWidth(), "1000px", "Custom 'Width':");
		deepEqual(oML1.getWidths(), ["100px", "150px", "300px", "auto", "200px"], "Custom 'Widths':");
		equal(oML1.getColumns(), 5, "Custom 'Columns':");
	});

	test("Clone", function() {
		ok(oML3.getWidths(), "original layout must have widths set");
		var oML3_clone = oML3.clone();
		ok(oML3_clone.getWidths(), "clone must have widths as well");
		deepEqual(oML3_clone.getWidths(), oML3.getWidths(), "clone must have same widths");
	})

	module("Visual Appearence");

	test("Visibility", function() {
		var oMLDom = jQuery.sap.domById('Matrix1');
		equal(oMLDom.offsetWidth, 1000, "Width of the Matrix:");

		var oCellDom = jQuery.sap.domById('Matrix1-0-0');
		equal(oCellDom.offsetWidth, 100, "Width of Cell 0.0:");
		// FIXME: test doesn't work in headless PhantomJS test cycle => commented out!
		if (!sap.ui.Device.browser.phantomJS) {
			equal(oCellDom.offsetHeight, 20, "Height of Cell 0.0:");
		}
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 0.0:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.0:");

		oCellDom = jQuery.sap.domById('Matrix1-1-1');
		equal(oCellDom.offsetWidth, 150, "Width of Cell 1.1:");
		equal(oCellDom.offsetHeight, 25, "Height of Cell 1.1:");
		equal(oCellDom.offsetLeft, 100, "Left offset of Cell 1.1:");
		// FIXME: test doesn't work in headless PhantomJS test cycle => commented out!
		if (!sap.ui.Device.browser.phantomJS) {
			equal(oCellDom.offsetTop, 20, "Top offset of Cell 1.1:");
		}

		oCellDom = jQuery.sap.domById('Matrix1-2-2');
		equal(oCellDom.offsetWidth, 300, "Width of Cell 2.2:");
		equal(oCellDom.offsetHeight, 30, "Height of Cell 2.2:");
		equal(oCellDom.offsetLeft, 250, "Left offset of Cell 2.2:");
		// FIXME: test doesn't work in headless PhantomJS test cycle => commented out!
		if (!sap.ui.Device.browser.phantomJS) {
			equal(oCellDom.offsetTop, 45, "Top offset of Cell 2.2:");
		}

		oCellDom = jQuery.sap.domById('Matrix1-3-3');
		equal(oCellDom.offsetWidth, 250, "Width of Cell 3.3:");
		equal(oCellDom.offsetHeight, 35, "Height of Cell 3.3:");
		equal(oCellDom.offsetLeft, 550, "Left offset of Cell 3.3:");
		// FIXME: test doesn't work in headless PhantomJS test cycle => commented out!
		if (!sap.ui.Device.browser.phantomJS) {
			equal(oCellDom.offsetTop, 75, "Top offset of Cell 3.3:");
		}

		oCellDom = jQuery.sap.domById('Matrix1-4-4');
		equal(oCellDom.offsetWidth, 200, "Width of Cell 4.4:");
		equal(oCellDom.offsetHeight, 40, "Height of Cell 4.4:");
		equal(oCellDom.offsetLeft, 800, "Left offset of Cell 4.4:");
		// FIXME: test doesn't work in headless PhantomJS test cycle => commented out!
		if (!sap.ui.Device.browser.phantomJS) {
			equal(oCellDom.offsetTop, 110, "Top offset of Cell 4.4:");
		}

		var oMLDom = jQuery.sap.domById('Matrix2');
		equal(oMLDom.offsetWidth, 101, "Width of the Matrix2:");

		var oCellDom = jQuery.sap.domById('Matrix2-0-0');
		equal(oCellDom.offsetWidth, 77, "Width of Cell 0.0:");
		equal(oCellDom.offsetHeight, 41, "Height of Cell 0.0:");
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 0.0:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.0:");

		oCellDom = jQuery.sap.domById('Matrix2-0-1');
		equal(oCellDom.offsetWidth, 24, "Width of Cell 0.1:");
		equal(oCellDom.offsetHeight, 41, "Height of Cell 0.1:");
		equal(oCellDom.offsetLeft, 77, "Left offset of Cell 0.1:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.1:");

		oCellDom = jQuery.sap.domById('Matrix2-1-0');
		equal(oCellDom.offsetWidth, 77, "Width of Cell 1.0:");
		equal(oCellDom.offsetHeight, 25, "Height of Cell 1.0:");
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 1.0:");
		equal(oCellDom.offsetTop, 41, "Top offset of Cell 1.0:");

		oCellDom = jQuery.sap.domById('Matrix2-1-1');
		equal(oCellDom.offsetWidth, 24, "Width of Cell 1.1:");
		equal(oCellDom.offsetHeight, 25, "Height of Cell 1.1:");
		equal(oCellDom.offsetLeft, 77, "Left offset of Cell 1.1:");
		equal(oCellDom.offsetTop, 41, "Top offset of Cell 1.1:");

		var oMLDom = jQuery.sap.domById('Matrix3');
		equal(oMLDom.offsetWidth, 150, "Width of the Matrix3:");
		equal(oMLDom.offsetHeight, 80, "Height of the Matrix3:");

		var oCellDom = jQuery.sap.domById('Matrix3-0-0');
		equal(oCellDom.offsetWidth, 75, "Width of Cell 0.0:");
		equal(oCellDom.offsetHeight, 40, "Height of Cell 0.0:");
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 0.0:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.0:");

		oCellDom = jQuery.sap.domById('Matrix3-0-1');
		equal(oCellDom.offsetWidth, 75, "Width of Cell 0.1:");
		equal(oCellDom.offsetHeight, 40, "Height of Cell 0.1:");
		equal(oCellDom.offsetLeft, 75, "Left offset of Cell 0.1:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.1:");

		oCellDom = jQuery.sap.domById('Matrix3-1-0');
		equal(oCellDom.offsetWidth, 75, "Width of Cell 1.0:");
		equal(oCellDom.offsetHeight, 40, "Height of Cell 1.0:");
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 1.0:");
		equal(oCellDom.offsetTop, 40, "Top offset of Cell 1.0:");

		oCellDom = jQuery.sap.domById('Matrix3-1-1');
		equal(oCellDom.offsetWidth, 75, "Width of Cell 1.1:");
		equal(oCellDom.offsetHeight, 40, "Height of Cell 1.1:");
		equal(oCellDom.offsetLeft, 75, "Left offset of Cell 1.1:");
		equal(oCellDom.offsetTop, 40, "Top offset of Cell 1.1:");

		var oMLDom = jQuery.sap.domById('Matrix4');
		equal(oMLDom.offsetWidth, 600, "Width of the Matrix4:");

		oCellDom = jQuery.sap.domById('Matrix4-0-0');
		equal(oCellDom.offsetWidth, 300, "Width of Cell 0.0:");
		equal(oCellDom.offsetHeight, 25, "Height of Cell 0.0:");
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 0.0:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.0:");
		ok(oCellDom.lastChild.offsetTop > 0, "Top offset of content of Cell 0.0 > 0 (vertical-align:bottom):");
		equal(oCellDom.lastChild.offsetTop + oCellDom.lastChild.offsetHeight, 25, "Top offset of content of Cell 0.0 + height = cell height (vertical-align:bottom):");

		oCellDom = jQuery.sap.domById('Matrix4-0-2');
		equal(oCellDom.offsetWidth, 300, "Width of Cell 0.2:");
		equal(oCellDom.offsetHeight, 25, "Height of Cell 0.2:");
		equal(oCellDom.offsetLeft, 300, "Left offset of Cell 0.2:");
		equal(oCellDom.offsetTop, 0, "Top offset of Cell 0.2:");
		equal(oCellDom.lastChild.offsetTop, 0, "Top offset of content of Cell 0.2 = 0 (vertical-align:top):");

		oCellDom = jQuery.sap.domById('Matrix4-1-0');
		equal(oCellDom.offsetWidth, 100, "Width of Cell 1.0:");
		var offsetHeight = oCellDom.offsetHeight;
		if (sap.ui.Device.browser.chrome && offsetHeight == 51) { // a known issue in Chrome that sometimes happens
			offsetHeight = 50;
		}
		equal(offsetHeight, 50, "Height of Cell 1.0:");
		equal(oCellDom.offsetLeft, 0, "Left offset of Cell 1.0:");
		equal(oCellDom.offsetTop, 25, "Top offset of Cell 1.0:");

		oCellDom = jQuery.sap.domById('Matrix4-1-1');
		equal(oCellDom.offsetWidth, 200, "Width of Cell 1.1:");
		var offsetHeight = oCellDom.offsetHeight;
		if (sap.ui.Device.browser.chrome && offsetHeight == 26) { // a known issue in Chrome that sometimes happens
			offsetHeight = 25;
		}
		equal(offsetHeight, 25, "Height of Cell 1.1:");
		equal(oCellDom.offsetLeft, 100, "Left offset of Cell 1.1:");
		equal(oCellDom.offsetTop, 25, "Top offset of Cell 1.1:");

		oCellDom = jQuery.sap.domById('Matrix4-1-2');
		equal(oCellDom.offsetWidth, 300, "Width of Cell 1.2:");
		var offsetHeight = oCellDom.offsetHeight;
		if (sap.ui.Device.browser.chrome && offsetHeight == 26) { // a known issue in Chrome that sometimes happens
			offsetHeight = 25;
		}
		equal(offsetHeight, 25, "Height of Cell 1.2:");
		equal(oCellDom.offsetLeft, 300, "Left offset of Cell 1.2:");
		equal(oCellDom.offsetTop, 25, "Top offset of Cell 1.2:");

		oCellDom = jQuery.sap.domById('Matrix4-2-1');
		equal(oCellDom.offsetWidth, 500, "Width of Cell 2.1:");
		equal(oCellDom.offsetHeight, 25, "Height of Cell 2.1:");
		equal(oCellDom.offsetLeft, 100, "Left offset of Cell 2.1:");
		var offsetTop = oCellDom.offsetTop;
		if (sap.ui.Device.browser.chrome && offsetTop == 51) { // a known issue in Chrome that sometimes happens
			offsetTop = 50;
		}
		equal(offsetTop, 50, "Top offset of Cell 2.1:");

	});

	</script>

	<title>qunit Test for MatrixLayout</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.commons.layout.MatrixLayout.gif">

</head>

<body class="sapUiBody">

	<div id="qunit"></div>
	<br>
	<div id="uiArea1"></div>
	<br>
	<div id="uiArea2"></div>
	<br>
	<div id="uiArea3"></div>
	<br>
	<div id="uiArea4"></div>

</body>
</html>
