<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test Page for ColorPicker - sap.ui.commons </title>

	<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.commons">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<!-- Control initialization -->
		<script language="javascript">

			/****************************************************
			* PREPARATIONS
			*****************************************************/
			//declare variables
			var sCtrlId  = "ColorPicker";
			var colors2 = new Object(),
				colors6 = new Object();


			/****************************************************
			* EVENT-HANDLER
			*****************************************************/
			//	Eventhandler for Change Event of ColorPicker 2
			function handleColorPicker2Change(oEvent) {
				colors2 = oEvent.getParameters();
			};

			//	Eventhandler for Change Event of ColorPicker 6
			function handleColorPicker6Change(oEvent) {
				colors6 = oEvent.getParameters();
			};


			/****************************************************
			* CREATION OF CONTROLS
			*****************************************************/
			// Control 1 = Default values
			var oColorPicker1 =  new sap.ui.commons.ColorPicker(sCtrlId + "1");
			oColorPicker1.placeAt("uiArea1");

			// Control 2 = Set parameter to 'lime'
			var oColorPicker2 =  new sap.ui.commons.ColorPicker(sCtrlId + "2");
			oColorPicker2.attachChange(handleColorPicker2Change);
			oColorPicker2.setColorString('lime');
			oColorPicker2.placeAt("uiArea2");

			// Control 3 = Set parameter to 'rgb120,177,60'
			var oColorPicker3 =  new sap.ui.commons.ColorPicker(sCtrlId + "3");
			oColorPicker3.setColorString('rgb120,177,60');
			oColorPicker3.placeAt("uiArea3");

			// Control 4 = Set parameter to 'hsv(270,44,88)'
			var oColorPicker4 =  new sap.ui.commons.ColorPicker(sCtrlId + "4");
			oColorPicker4.setColorString('hsv(270,44,88)');
			oColorPicker4.placeAt("uiArea4");

			// Control 5 = Set parameter to '#18a'
			var oColorPicker5 =  new sap.ui.commons.ColorPicker(sCtrlId + "5");
			oColorPicker5.setColorString('#18a');
			oColorPicker5.placeAt("uiArea5");

			// Control 6 = Set parameter to 'hsv(370,44,88)'
			var oColorPicker6 =  new sap.ui.commons.ColorPicker(sCtrlId + "6");
			oColorPicker6.attachChange(handleColorPicker6Change);
			oColorPicker6.setColorString('hsv(370,44,88)');
			oColorPicker6.placeAt("uiArea6");

		</script>

		<!-- Test functions -->
		<script language="javascript">

			/****************************************************
			* QUINIT TESTS - PREPARATIONS
			*****************************************************/
			qutils.delayTestStart();



			/****************************************************
			* QUINIT TESTS MODULE 'INITIALIZATION'
			*****************************************************/
			// Set a Test Module for module "Initialization"
			module("Initialization");

			//Testcase 1: Initialize and immediately destroy
			test("Initialize and immediately destroy", function() {
				expect(1);

				var cp = new sap.ui.commons.ColorPicker();
				cp.destroy();

				ok(true, "Initialized and destroyed control");
			});

			/****************************************************
			* QUINIT TESTS MODULE 'PROPERTIES'
			*****************************************************/
			// Set a Test Module for module "Properties"
			module("Properties");

			//Testcase 1: Default values
			test("Default Input Parameters [Control 1]: ", function() {
				expect(7);
				equal(oColorPicker1.oRedField.getValue(), "255" , "Default value RED: ");
				equal(oColorPicker1.oGreenField.getValue(), "255" , "Default value GREEN: ");
				equal(oColorPicker1.oBlueField.getValue(), "255" , "Default value BLUE: ");
				equal(oColorPicker1.oHueField.getValue(), "0" , "Default value HUE: ");
				equal(oColorPicker1.oSatField.getValue(), "0" , "Default value SATURATION: ");
				equal(oColorPicker1.oValField.getValue(), "100" , "Default value VALUE: ");
				equal(oColorPicker1.oHexField.getValue(), "ffffff" , "Default value HEX: ");
			});

			//Testcase 2: Named Parameter
			test("Input Parameter 'lime' [Control 2]: ", function() {
				expect(7);
				equal(oColorPicker2.oRedField.getValue(), "0" , "Value of RED: ");
				equal(oColorPicker2.oGreenField.getValue(), "255" , "Value of GREEN: ");
				equal(oColorPicker2.oBlueField.getValue(), "0" , "Value of BLUE: ");
				equal(oColorPicker2.oHueField.getValue(), "120" , "Value of HUE: ");
				equal(oColorPicker2.oSatField.getValue(), "100" , "Value of SATURATION: ");
				equal(oColorPicker2.oValField.getValue(), "100" , "Value of VALUE: ");
				equal(oColorPicker2.oHexField.getValue(), "00ff00" , "Value of HEX: ");
			});

			//Testcase 3: RGB Parameter
			test("Input Parameter 'rgb120,177,60' [Control 3]: ", function() {
				expect(7);
				equal(oColorPicker3.oRedField.getValue(), "120" , "Value of RED: ");
				equal(oColorPicker3.oGreenField.getValue(), "177" , "Value of GREEN: ");
				equal(oColorPicker3.oBlueField.getValue(), "60" , "Value of BLUE: ");
				equal(oColorPicker3.oHueField.getValue(), "89" , "Value of HUE: ");
				equal(oColorPicker3.oSatField.getValue(), "66" , "Value of SATURATION: ");
				equal(oColorPicker3.oValField.getValue(), "69" , "Value of VALUE: ");
				equal(oColorPicker3.oHexField.getValue(), "78b13c" , "Value of HEX: ");
			});

			//Testcase 4: HSV Parameter
			test("Input Parameter 'hsv(270,44,88)' [Control 4]: ", function() {
				expect(7);
				equal(oColorPicker4.oRedField.getValue(), "175" , "Value of RED: ");
				equal(oColorPicker4.oGreenField.getValue(), "125" , "Value of GREEN: ");
				equal(oColorPicker4.oBlueField.getValue(), "224" , "Value of BLUE: ");
				equal(oColorPicker4.oHueField.getValue(), "270" , "Value of HUE: ");
				equal(oColorPicker4.oSatField.getValue(), "44" , "Value of SATURATION: ");
				equal(oColorPicker4.oValField.getValue(), "88" , "Value of VALUE: ");
				equal(oColorPicker4.oHexField.getValue(), "af7de0" , "Value of HEX: ");
			});

			//Testcase 5: HEX Parameter
			test("Input Parameter '#18a' [Control 5]: ", function() {
				expect(7);
				equal(oColorPicker5.oRedField.getValue(), "17" , "Value of RED: ");
				equal(oColorPicker5.oGreenField.getValue(), "136" , "Value of GREEN: ");
				equal(oColorPicker5.oBlueField.getValue(), "170" , "Value of BLUE: ");
				equal(oColorPicker5.oHueField.getValue(), "193" , "Value of HUE: ");
				equal(oColorPicker5.oSatField.getValue(), "90" , "Value of SATURATION: ");
				equal(oColorPicker5.oValField.getValue(), "67" , "Value of VALUE: ");
				equal(oColorPicker5.oHexField.getValue(), "1188aa" , "Value of HEX: ");
			});

			//Testcase 6: wrong Parameter
			test("Wrong Parameter 'hsv(370,44,88)'=> default [Control 6]: ", function() {
				expect(7);
				equal(oColorPicker6.oRedField.getValue(), "255" , "Value of RED: ");
				equal(oColorPicker6.oGreenField.getValue(), "255" , "Value of GREEN: ");
				equal(oColorPicker6.oBlueField.getValue(), "255" , "Value of BLUE: ");
				equal(oColorPicker6.oHueField.getValue(), "0" , "Value of HUE: ");
				equal(oColorPicker6.oSatField.getValue(), "0" , "Value of SATURATION: ");
				equal(oColorPicker6.oValField.getValue(), "100" , "Value of VALUE: ");
				equal(oColorPicker6.oHexField.getValue(), "ffffff" , "Value of HEX: ");
			});


			/****************************************************
			* QUINIT TESTS MODULE 'DATA-INPUT'
			*****************************************************/
			// Set a Test Module for module "Data-Changes"
			module("Data-Changes");

			//Testcase 7: Input a RGB-value
			test("RED changed => H, S, V and HEX calculated [Control 1]: ", function() {
				oColorPicker1.oRedField.setValue(123);
				oColorPicker1.oRedField.fireChange({newValue:123});
				expect(7);
				equal(oColorPicker1.oRedField.getValue(), "123" , "RED manually changed to 123: ");
				equal(oColorPicker1.oGreenField.getValue(), "255" , "GREEN not changed (default value): ");
				equal(oColorPicker1.oBlueField.getValue(), "255" , "BLUE not changed (default value): ");
				equal(oColorPicker1.oHueField.getValue(), "180" , "HUE changed from 0 -> 180: ");
				equal(oColorPicker1.oSatField.getValue(), "52" , "SATURATION changed from 0 -> 52: ");
				equal(oColorPicker1.oValField.getValue(), "100" , "VALUE not changed (default value): ");
				equal(oColorPicker1.oHexField.getValue(), "7bffff" , "HEX changed from ffffff -> 7bffff: ");
			});

			//Testcase 8: Input a HSV-value
			test("SATURATION changed => R, G, B and HEX calculated [Control 4]: ", function() {
				oColorPicker4.oSatField.setValue(4);
				oColorPicker4.oSatField.fireChange({newValue:4});
				expect(7);
				equal(oColorPicker4.oRedField.getValue(), "219" , "RED changed from 175 -> 219: ");
				equal(oColorPicker4.oGreenField.getValue(), "215" , "GREEN changed from 126 -> 215: ");
				equal(oColorPicker4.oBlueField.getValue(), "224" , "BLUE not changed (224): ");
				equal(oColorPicker4.oHueField.getValue(), "270" , "HUE not changed (270): ");
				equal(oColorPicker4.oSatField.getValue(), "4" , "SATURATION manually changed from 44 -> 4: ");
				equal(oColorPicker4.oValField.getValue(), "88" , "VALUE not changed (88): ");
				equal(oColorPicker4.oHexField.getValue(), "dbd7e0" , "HEX changed from af7ee0 -> dbd7e0: ");
			});

			//Testcase 9: Input a HEX-value
			test("HEX changed => R, G, B, H, S and V calculated [Control 6]: ", function() {
				oColorPicker6.oHexField.setValue("16ba30");
				oColorPicker6.oHexField.fireChange({newValue:"16ba30"});
				expect(7);
				equal(oColorPicker6.oRedField.getValue(), "22" , "RED changed from 255 -> 22: ");
				equal(oColorPicker6.oGreenField.getValue(), "186" , "GREEN changed from 255 -> 186: ");
				equal(oColorPicker6.oBlueField.getValue(), "48" , "BLUE changed from 255 -> 48: ");
				equal(oColorPicker6.oHueField.getValue(), "130" , "HUE changed from 0 -> 130: ");
				equal(oColorPicker6.oSatField.getValue(), "88" , "SATURATION changed from 0 -> 88: ");
				equal(oColorPicker6.oValField.getValue(), "73" , "VALUE changed from 100 -> 73: ");
				equal(oColorPicker6.oHexField.getValue(), "16ba30" , "HEX manually changed from ffffff -> 16ba30: ");
			});

			//Testcase 10: Input a wrong RGB-value
			test("Wrong data - BLUE changed to 260 => H, S, V and HEX calculated [Control 3]: ", function() {
				oColorPicker3.oBlueField.setValue(260);
				oColorPicker3.oBlueField.fireChange({newValue:oColorPicker3.oBlueField.getValue()});
				expect(7);
				equal(oColorPicker3.oRedField.getValue(), "120" , "RED changed from 123 to 120: ");
				equal(oColorPicker3.oGreenField.getValue(), "177" , "GREEN changed from 255 -> 177: ");
				equal(oColorPicker3.oBlueField.getValue(), "255" , "BLUE manually changed to 260 => set to 255: ");
				equal(oColorPicker3.oHueField.getValue(), "215" , "HUE changed from 180 -> 215: ");
				equal(oColorPicker3.oSatField.getValue(), "53" , "SATURATION changed from 52 -> 53: ");
				equal(oColorPicker3.oValField.getValue(), "100" , "VALUE not changed (100): ");
				equal(oColorPicker3.oHexField.getValue(), "78b1ff" , "HEX changed from 78b13c -> 78b1ff: ");
			});

			//Testcase 11: Input a wrong S / V - value
			test("Wrong data - SATURATION changed to 120 => R, G, B and HEX calculated [Control 5]: ", function() {
				oColorPicker5.oSatField.setValue(120);
				oColorPicker5.oSatField.fireChange({newValue:oColorPicker5.oSatField.getValue()});
				expect(7);
				equal(oColorPicker5.oRedField.getValue(), "0" , "RED changed from 17 -> 0: ");
				equal(oColorPicker5.oGreenField.getValue(), "133" , "GREEN changed from 136 -> 133: ");
				equal(oColorPicker5.oBlueField.getValue(), "170" , "BLUE not changed (170): ");
				equal(oColorPicker5.oHueField.getValue(), "193" , "HUE not changed (193): ");
				equal(oColorPicker5.oSatField.getValue(), "100" , "SATURATION manually changed to 120 => set to 100: ");
				equal(oColorPicker5.oValField.getValue(), "67" , "VALUE not changed (67): ");
				equal(oColorPicker5.oHexField.getValue(), "0085aa" , "HEX changed from 1188aa -> 0085aa: ");
			});

			//Testcase 12: Input a wrong HUE - value
			test("Wrong data - HUE changed to -30 => other values calculated [Control 1]: ", function() {
				oColorPicker1.oHueField.setValue(-30);
				oColorPicker1.oHueField.fireChange({newValue:oColorPicker1.oHueField.getValue()});
				expect(7);
				equal(oColorPicker1.oRedField.getValue(), "255" , "RED changed from 123 -> 255: ");
				equal(oColorPicker1.oGreenField.getValue(), "122" , "GREEN changed from 255 -> 122: ");
				equal(oColorPicker1.oBlueField.getValue(), "122" , "BLUE changed from  255 -> 122: ");
				equal(oColorPicker1.oHueField.getValue(), "0" , "HUE manually changed to -30 => set to 0: ");
				equal(oColorPicker1.oSatField.getValue(), "52" , "SATURATION not changed (52): ");
				equal(oColorPicker1.oValField.getValue(), "100" , "VALUE not changed (100): ");
				equal(oColorPicker1.oHexField.getValue(), "ff7a7a" , "HEX changed from 7bffff -> ff7a7a: ");
			});

			//Testcase 13: Set new color string (RGB-value)
			test("New color string 'rgb(249,238,227)' [Control 3]: ", function() {
				oColorPicker3.setColorString("rgb(249,238,227)");
				expect(3);
				equal(oColorPicker3.oRedField.getValue(), "249" , "RED set from color string to 249: ");
				equal(oColorPicker3.oGreenField.getValue(), "238" , "GREEN set from color string to 238: ");
				equal(oColorPicker3.oBlueField.getValue(), "227" , "BLUE set from color string to 227: ");
			});

			/****************************************************
			* QUINIT TESTS MODULE 'RESULTS'
			*****************************************************/
			// Set a Test Module for module "Results"
			module("Results");

			//Testcase 14: Results of named parameter
			test("Result of Input Parameter 'lime' [Control 2]: ", function() {
				expect(7);
				equal(oColorPicker2.oRedField.getValue(), colors2.r.toString() , "Value of RED: ");
				equal(oColorPicker2.oGreenField.getValue(), colors2.g.toString() , "Value of GREEN: ");
				equal(oColorPicker2.oBlueField.getValue(), colors2.b.toString() , "Value of BLUE: ");
				equal(oColorPicker2.oHueField.getValue(), colors2.h.toString() , "Value of HUE: ");
				equal(oColorPicker2.oSatField.getValue(), colors2.s.toString() , "Value of SATURATION: ");
				equal(oColorPicker2.oValField.getValue(), colors2.v.toString() , "Value of VALUE: ");
				equal(oColorPicker2.Color.hex, colors2.hex , "Value of HEX: ");
			});

			//Testcase 15: Results of wrong parameter
			test("Result of wrong parameter [Control 6]: ", function() {
				expect(7);
				equal(oColorPicker6.oRedField.getValue(), colors6.r.toString() , "Value of RED: ");
				equal(oColorPicker6.oGreenField.getValue(), colors6.g.toString() , "Value of GREEN: ");
				equal(oColorPicker6.oBlueField.getValue(), colors6.b.toString() , "Value of BLUE: ");
				equal(oColorPicker6.oHueField.getValue(), colors6.h.toString() , "Value of HUE: ");
				equal(oColorPicker6.oSatField.getValue(), colors6.s.toString() , "Value of SATURATION: ");
				equal(oColorPicker6.oValField.getValue(), colors6.v.toString() , "Value of VALUE: ");
				equal(oColorPicker6.Color.hex, colors6.hex , "Value of HEX: ");
			});


			/****************************************************
			* QUINIT TESTS MODULE 'EVENTS'
			*****************************************************/
			// Set a Test Module for module "Events"
			module("Events");

			//Testcase 16: Mouse-Event of Slider
			test("Mouse-Event: Click on Slider [Control 6]: ", function() {
				expect(4);
				equal(oColorPicker6.oHueField.getValue(), colors6.h.toString() , "Value of HUE before mouse events: ");
				qutils.triggerMouseEvent("ColorPicker6-hSLD", "click", 166, 0, 0, 0 );
				equal(oColorPicker6.oHueField.getValue(), colors6.h.toString() , "Value of HUE after mouse click 1: ");
				qutils.triggerMouseEvent("ColorPicker6-hSLD", "click", 16, 0, 0, 0 );
				equal(oColorPicker6.oHueField.getValue(), colors6.h.toString() , "Value of HUE after mouse click 2: ");
				qutils.triggerMouseEvent("ColorPicker6-hSLD", "click", 250, 0, 0, 0 );
				equal(oColorPicker6.oHueField.getValue(), colors6.h.toString() , "Value of HUE after mouse click 3: ");

			});

			//Testcase 17: Mouse-Event of Colorpipcker-Box
			test("Mouse-Event: Click in ColorPicker-Box [Control 4]: ", function() {
				var cpBoxOffset = jQuery.sap.byId("ColorPicker4-cpBox").offset();
				expect(6);
				equal(oColorPicker4.oSatField.getValue(), "4" , "SATURATION (before mouse events): ");
				equal(oColorPicker4.oValField.getValue(), "88" , "VALUE (before mouse events): ");
				qutils.triggerMouseEvent("ColorPicker4-cpBox", "mousedown", 0, 0, cpBoxOffset.left + 10, cpBoxOffset.top + 10 );
				qutils.triggerMouseEvent("ColorPicker4-cpBox", "mouseup", 0, 0, cpBoxOffset.left + 10, cpBoxOffset.top + 10 );
				equal(oColorPicker4.oSatField.getValue(), "90" , "SATURATION (after mouse event 1): ");
				equal(oColorPicker4.oValField.getValue(), "9" , "VALUE (after mouse event 1): ");
				qutils.triggerMouseEvent("ColorPicker4-cpBox", "mousedown", 0, 0, cpBoxOffset.left + 33, cpBoxOffset.top + 33 );
				qutils.triggerMouseEvent("ColorPicker4-cpBox", "mouseup", 0, 0, cpBoxOffset.left + 33, cpBoxOffset.top + 33 );
				equal(oColorPicker4.oSatField.getValue(), "68" , "SATURATION (after mouse event 2): ");
				equal(oColorPicker4.oValField.getValue(), "31" , "VALUE (after mouse event 2	): ");
			});

		</script>
	</head>

		<div id="uiArea2" style="display:inline-block"></div>
		<div id="uiArea3" style="display:inline-block"></div>
		<div id="uiArea4" style="display:inline-block"></div>
		<div id="uiArea5" style="display:inline-block"></div>
		<div id="uiArea6" style="display:inline-block"></div>
		<div id="uiArea7" style="display:inline-block"></div>
		<div id="uiArea8" style="display:inline-block"></div>
