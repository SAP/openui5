<!DOCTYPE HTML>
<html>
	<head>
		<title>PasswordField - sap.ui.commons</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/controls/sap.ui.commons.PasswordField.gif">
		<script src="shared-config.js"></script>
		<script
				src="../../../../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-trace="true" >
		</script>

		<script src="../../../../resources/sap-ui-debug.js"></script>

		<script>

			var oCore = sap.ui.getCore();

			oCore.attachInitEvent(function () {
					var logger = jQuery.sap.domById("sap-ui-TraceWindowRoot");
					if(logger) logger.style.display = "none";

					jQuery.sap.log.info("Listener of Loaded Event called - Application Code");

					var oPwdFld1 = new sap.ui.commons.PasswordField('PwdFld1');
					var myHandler = function(oControlEvent){alert(oControlEvent.getSource().getId() + "\n" + oControlEvent.getParameter("newValue"));};
					oPwdFld1.attachChange(myHandler);
					oPwdFld1.placeAt("target1");

					var oPwdFld2 = new sap.ui.commons.PasswordField('PwdFld2');
					oPwdFld2.setMaxLength(8);
					oPwdFld2.setTooltip("This field will only allow to enter 8 characters");
					var myHandler = function(oControlEvent){alert(oControlEvent.getSource().getId() + "\n" + oControlEvent.getParameter("newValue"));};
					oPwdFld2.attachChange(myHandler);
					oPwdFld2.placeAt("target2");

					var oLabel = new sap.ui.commons.Label({ text: "PasswordField with placeholder: ", labelFor: "PwdFld3"}).placeAt("target3");
					var oPwdFld3 = new sap.ui.commons.PasswordField("PwdFld3", {
						placeholder: "placeholder",
						change: function(oControlEvent){alert(oControlEvent.getSource().getId() + "\n" + oControlEvent.getParameter("newValue"));}
					}).placeAt("target3");
				}
			);
		</script>
	</head>

	<body class="sapUiBody" role="application">
		<h1>Test Page for <code>sap.ui.commons.PasswordField</code></h1>
		<br> PasswordField
		<div id="target1"></div>
		<br> PasswordField with MaxLengh 8
		<div id="target2"></div>
		<br>
		<div id="target3"></div>

	</body>
</html>
