        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageSubSection.qunit.html");

        /*
        if (!sap.ui.Device.browser.internet_explorer){
             suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageConfig.qunit.html");
        }
        */
        return suite;
