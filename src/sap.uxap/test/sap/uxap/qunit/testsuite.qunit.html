        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageFloatingFooter.qunit.html");

        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/designtime/ObjectPageSubSection.qunit.html");

        return suite;
