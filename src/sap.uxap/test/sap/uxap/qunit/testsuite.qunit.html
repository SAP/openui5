<html>
<head>
	<title>Global TestSuite for sap.uxap library</title>
	<script src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap" src='../../../../resources/sap-ui-core.js'></script>
</head>
<body>
<script language="javascript">
   function suite() {
        var suite = new top.jsUnitTestSuite();
        var contextPath = "/" + window.location.pathname.split("/")[1];
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/AnchorBar.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/BlockShowMore.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/BreadCrumbs.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ExploredSamples.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageHeader.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageHeaderContent.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageSection.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageSubSection.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageKeyboardHandling.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageScreenReaderSupport.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageAPICreation.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageInXMLCreation.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageRules.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageFormLayout.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageLazyLoading.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageSubSectionStashing.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageFloatingFooter.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/ObjectPageWithLazyLoadingTabs.qunit.html");

        // Design Time & RTA Enabling
        try {
             sap.ui.getCore().loadLibrary("sap.ui.rta");
             suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/dt/ObjectPageHeader.qunit.html");
             suite.addTestPage(contextPath + "/test-resources/sap/uxap/qunit/dt/ObjectPageSubSection.qunit.html");
        } catch (e) {
             jQuery.sap.log.info("sap.ui.rta not available", "enabling tests are skipped, ensure sap.ui.rta from sapui5.runtime is loaded to execute them");
        }

        return suite;
    }
</script>
</body>
</html>
