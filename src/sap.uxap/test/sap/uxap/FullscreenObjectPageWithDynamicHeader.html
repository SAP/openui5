<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8">
	<title>sap.uxap.ObjectPage</title>
	<script src="shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../resources/sap-ui-core.js"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.ui.table"
			data-sap-ui-on-init="module:local/FullscreenObjectPageWithDynamicHeader"
			data-sap-ui-resource-roots='{
				"local": "./"
			}'
	>
	</script>
	<script id="view1" type="text/xml">
	<mvc:View xmlns:mvc="sap.ui.core.mvc" xmlns="sap.uxap" xmlns:m="sap.m" xmlns:layout="sap.ui.layout" displayBlock="true" height="100%">

		<ObjectPageLayout id="ObjectPageLayout"
					showTitleInHeaderContent="true"
					alwaysShowContentHeader="false"
					showHeaderContent="true"
					isChildPage="true">
			<headerTitle>
				<ObjectPageDynamicHeaderTitle>
					<heading>
						<m:Input width="500px" value="This is a very long Header Title in an input [HEADING AGGR]"/>
						<!-- <m:Title text="This is a title [HEADING]"/> -->
					</heading>
					<breadcrumbs>
						<m:Breadcrumbs>
							<m:Link text='Link1' />
							<m:Link text='Link1' />
							<m:Link text='Link1' />
							<m:Link text='Link1' />
							<m:Link text='Link1' />
						 </m:Breadcrumbs>
					</breadcrumbs>
					<expandedContent>
						<!-- <m:Text text="This is a subheading [EXP]"/> -->
					</expandedContent>
					<snappedContent>
						<m:HBox>
							<m:Avatar class="sapUiTinyMargin"
									src="../../sap/f/images/Woman_avatar_02.png"
									displaySize="L">
							</m:Avatar>
							<m:Text class="sapUiTinyMargin" text="This is an image with a long subheading [SNAPPED CONTENT AGGR]"/>
						</m:HBox>
					</snappedContent>
					<content>
						<m:OverflowToolbar>
							<m:content>
								<m:Button text="KPI 1"/>
								<m:Button text="KPI 2"/>
								<m:Button text="KPI 3"/>
								<m:Button text="KPI 4"/>
								<m:Button text="KPI 5"/>
								<m:Button text="KPI 6"/>
							</m:content>
						</m:OverflowToolbar>
					</content>
					<actions>
						<m:ToggleButton
								id="toggleHeaderOnTitleClick"
								text="ToggleOnTitleClick">
								<m:layoutData>
									<m:OverflowToolbarLayoutData priority="NeverOverflow"/>
								</m:layoutData>
						</m:ToggleButton>
						<m:ToggleButton
								id="toggleUseIconTabBar"
								text="ToggleUseIconTabBar">
							<m:layoutData>
								<m:OverflowToolbarLayoutData priority="NeverOverflow"/>
							</m:layoutData>
						</m:ToggleButton>
						<m:ToggleButton
								id="toggleFooter"
								text="Toggle Footer"
								type="Transparent">
							<m:layoutData>
								<m:OverflowToolbarLayoutData priority="NeverOverflow"/>
							</m:layoutData>
						</m:ToggleButton>
						<m:Button
								text="Delete"
								type="Transparent"/>
						<m:Button
								text="Copy"
								type="Transparent"/>
						<m:Button
								icon="sap-icon://action"
								type="Transparent"/>
					</actions>
				</ObjectPageDynamicHeaderTitle>
			</headerTitle>
			<headerContent>
				<m:Avatar class="sapUiTinyMargin"
						src="../../sap/f/images/Woman_avatar_02.png"
						displaySize="XL">
				</m:Avatar>
				<layout:VerticalLayout class="sapUiTinyMargin">
					<m:Link text="denise-smith"/>
					<m:Button text="To detail detail"/>
					<m:Link text="DeniseSmith@sap.com"/>
					<layout:HorizontalLayout>
					</layout:HorizontalLayout>
				</layout:VerticalLayout>
				<m:Text class="sapUiTinyMargin" width="200px"
						text="Hi, I'm Denise. I am passionate about what I do and I'll go the extra mile to make the customer win."/>
				<layout:VerticalLayout class="sapUiTinyMargin">
					<m:Label text="Profile completion"/>
					<m:ProgressIndicator
							percentValue="30"
							displayValue="30%"
							showValue="true"
							state="None"/>
				</layout:VerticalLayout>
				<layout:HorizontalLayout allowWrapping="true">
					<layout:VerticalLayout id="executionOptionsHeader" class="sapUiMediumMarginEnd">
						<layout:layoutData>
							<ObjectPageHeaderLayoutData showSeparatorAfter="true"/>
						</layout:layoutData>
						<m:ObjectStatus class="sapUiTinyMarginBottom" title="Document Types" text="Sales Documents"/>
						<m:ObjectStatus class="sapUiTinyMarginBottom" title="Execution Method" text="Available-to-Promise" visible="true"/>
						<m:ObjectStatus title="Checking As" text="Sales Order (Business Scenario: A)"/>
					</layout:VerticalLayout>
					<layout:VerticalLayout class="sapUiMediumMarginEnd">
						<layout:layoutData>
							<ObjectPageHeaderLayoutData showSeparatorAfter="true"/>
						</layout:layoutData>
						<m:ObjectStatus class="sapUiTinyMarginBottom" title="Exception Behavior" text="Stop Failed Material-Plant Combinations"/>
						<m:ObjectAttribute class="sapUiTinyMarginBottom" title="Fallback Variant Name" text="AC_NEW_VARIANT2_LONG_LONG_LONG"
								active="true" visible="true"/>
						<m:ObjectAttribute class="sapUiTinyMarginBottom" title="Fallback Variant Name" text="AC_NEW_VARIANT2_LONG_LONG_LONG"
								active="false" visible="true"/>
						<m:ObjectStatus title="Fallback Behavior"	visible="true" text="Trigger Fallback for Failed Material-Plant Combinations"/>
					</layout:VerticalLayout>
					<layout:VerticalLayout>
						<layout:layoutData>
							<ObjectPageHeaderLayoutData showSeparatorAfter="true"/>
						</layout:layoutData>
						<m:ObjectAttribute class="sapUiTinyMarginBottom" title="Global Segment Name" text="PAL_FBD1711_SO_BEFORE_15102017"
								active="true" visible="true"/>
						<m:ObjectStatus class="sapUiTinyMarginBottom" title="Remaining Items" text="Ignore"	visible="true"/>
					</layout:VerticalLayout>
				</layout:HorizontalLayout>
			</headerContent>
			<sections>
				<ObjectPageSection id="goalsSection" title="2014 Goals Plan">
					<subSections>
						<ObjectPageSubSection id="goalsSubSection" title=" " class="sapUxAPObjectPageSubSectionFitContainer">
							<blocks>
							</blocks>
						</ObjectPageSubSection>
					</subSections>
				</ObjectPageSection>
			</sections>
			<footer>
				<m:OverflowToolbar>
					<m:ToolbarSpacer />
					<m:Button type="Accept" text="Accept"/>
					<m:Button type="Reject" text="Reject"/>
				</m:OverflowToolbar>
			</footer>
		</ObjectPageLayout>
	</mvc:View>
	</script>
</head>


<body id="body" class="sapUiBody">

<div id="content"></div>
</body>
</html>
