<body id="body" class="sapUiBody">
<script>
	(function (jQuery, App, Page) {

		sap.ui.getCore().attachInit(function() {
			var oApp = new App(),
				myView = sap.ui.xmlview({viewContent:jQuery('#view1').html()});

			oApp.addPage(new Page({
				title: "New Header",
				content: [myView]
			})).placeAt("content");
        });

	}(jQuery, sap.m.App, sap.m.Page));
</script>
<div id="content"></div>
