    <script id="view1" type="sapui5/xmlview">
		<m:View xmlns="sap.uxap" xmlns:m="sap.m" xmlns:l="sap.ui.layout" displayBlock="true" height="100%">

            <ObjectPageLayout id="ObjectPageLayout"
                              showTitleInHeaderContent="true"
                              alwaysShowContentHeader="false"
                              isChildPage="true">
                <headerTitle>
                    <ObjectPageHeader id="headerForTest"
                                      objectTitle="Denise Smith"
                                      showTitleSelector="true"
                                      showMarkers="true"
                                      markFavorite="true"
                                      markFlagged="true"
                                      markChanges="true"
                                      markChangesPress="handleMarkChangesPress"
                                      objectSubtitle="Senior Developer"
                                      objectImageURI="../../sap/f/images/Woman_avatar_02.png"
                                      objectImageShape="Circle"
                                      isObjectIconAlwaysVisible="false"
                                      isObjectTitleAlwaysVisible="false"
                                      isObjectSubtitleAlwaysVisible="false"
                                      isActionAreaAlwaysVisible="true"
                                      showPlaceholder="true">
                        <breadcrumbs>
                            <m:Breadcrumbs currentLocationText="My Profile">
                                <m:Link text='My Company' />
                                <m:Link text='My Department' />
                                <m:Link text='Employees' />
                            </m:Breadcrumbs>
                        </breadcrumbs>
                        <actions>
                            <ObjectPageHeaderActionButton icon="sap-icon://copy"/>
							<ObjectPageHeaderActionButton icon="sap-icon://delete"/>
							<ObjectPageHeaderActionButton icon="sap-icon://add"/>
                            <ObjectPageHeaderActionButton icon="sap-icon://paste"/>
                            <ObjectPageHeaderActionButton icon="sap-icon://full-screen" tooltip="Enter Full Screen Mode"/>
                            <ObjectPageHeaderActionButton icon="sap-icon://decline" tooltip="Close column"/>
                        </actions>
                    </ObjectPageHeader>
                </headerTitle>
                <headerContent>
                    <l:VerticalLayout>
                        <m:Link text="+33 6 4512 5158"/>
                        <m:Link text="DeniseSmith@sap.com"/>
                    </l:VerticalLayout>

                    <l:VerticalLayout>
                        <m:Label text="Hello! I am Denise and I use Object Page"/>
                        <m:VBox height="63px">
                            <m:Label text="Achieved goals"/>
                            <m:ProgressIndicator
                                    percentValue="30"
                                    displayValue="30%"
                                    showValue="true"
                                    state="None"/>
                        </m:VBox>
                    </l:VerticalLayout>
                    <l:VerticalLayout>
                        <m:Label text="San Jose, USA"/>
                    </l:VerticalLayout>
                </headerContent>

<body id="body" class="sapUiBody">
<script>
	(function (jQuery, App, Page) {
		sap.ui.getCore().attachInit(function() {
			var oApp = new App(),
				myView = sap.ui.xmlview({viewContent: jQuery('#view1').html()});

			oApp.addPage(new Page({
				title: "Old Header",
				content: [myView]
			})).placeAt("content");
		});
	}(jQuery, sap.m.App, sap.m.Page));
</script>
