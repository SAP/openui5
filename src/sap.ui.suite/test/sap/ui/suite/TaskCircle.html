<!DOCTYPE HTML>
<html>
  <head>
    <title>TaskCircle - sap.ui.suite</title>

    <script src="shared-config.js"></script>
    <script id="sap-ui-bootstrap"
      data-sap-ui-theme="sap_ux"
      data-sap-ui-trace="true"
      data-sap-ui-libs="sap.ui.commons,sap.ui.suite"
      src="../../../../resources/sap-ui-core.js"
      >
    </script>

    <script src="../../../../resources/sap-ui-debug.js"></script>

    <script>

	  //create a label	for Inputfield 1
      var oLabel1 = new sap.ui.commons.Label("l1");
      oLabel1.setText("Enter value to display:");
      oLabel1.setLabelFor(oInput1);

      //create a Input field for value; predefined Value = 30
      var oInput1 = new sap.ui.commons.TextField('input1');
      oInput1.setValue("30");
      oInput1.setTooltip("Enter value");
      oInput1.attachChange(function(){oTaskCircle.setValue(parseInt(oInput1.getValue()));});

	  //create a label for Inputfield 2
	  var oLabel2 = new sap.ui.commons.Label("l2");
	  oLabel2.setText("Enter maximum value:");
	  oLabel2.setLabelFor(oInput2);

	  //create a Input field for MaxValue; predefined Value = 100
	  var oInput2 = new sap.ui.commons.TextField('input2');
	  oInput2.setValue("100");
	  oInput2.setTooltip("Enter maximum value");
	  oInput2.attachChange(function(){oTaskCircle.setMaxValue(parseInt(oInput2.getValue()));});

	  //create a label for Inputfield 3
	  var oLabel3 = new sap.ui.commons.Label("l3");
	  oLabel3.setText("Enter minimum value:");
	  oLabel3.setLabelFor(oInput3);

	  //create a Input field for MinValue; predefined Value = 0
	  var oInput3 = new sap.ui.commons.TextField('input3');
	  oInput3.setValue("0");
	  oInput3.setTooltip("Enter minimum value");
	  oInput3.attachChange(function(){oTaskCircle.setMinValue(parseInt(oInput3.getValue()));});

	  //create a label for Dropdownfield
	  var oLabel4 = new sap.ui.commons.Label("l4");
	  oLabel4.setText("Choose a color:");
	  oLabel4.setLabelFor(oDdB);

	  //create a Dropdownfield; predefined Value = Gray
	  var oDdB = new sap.ui.commons.DropdownBox("ddb1",{
		  items : [
              new sap.ui.core.ListItem(sap.ui.suite.TaskCircleColor.Gray,  {text:"Gray"}),
              new sap.ui.core.ListItem(sap.ui.suite.TaskCircleColor.Green, {text:"Green"}),
              new sap.ui.core.ListItem(sap.ui.suite.TaskCircleColor.Yellow,{text:"Yellow"}),
              new sap.ui.core.ListItem(sap.ui.suite.TaskCircleColor.Red,   {text:"Red"})
			],
			// make sure that the acutal value comes after the list of possible values (i.e. items)
			value: "Gray",
			change: onChange,
		});
		function onChange(oControlEvent){
			oTaskCircle.setColor(oControlEvent.getParameter("selectedItem").getId());
		};



	  //create a TaskCircle; predefined Value = 30
        var oTaskCircle = new sap.ui.suite.TaskCircle({
            value : 30,
            press : function() {alert('Klick!');}
            });

        //create a simple matrix layout with given sizes
        var oLayout = new sap.ui.commons.layout.MatrixLayout({
			id : "matrix2",
			layoutFixed : true,
			columns : 2,
			width : "40%",
			widths : [ "25%", "75%" ]
		});

        oLayout.createRow(oLabel1, oInput1 );
        oLayout.createRow(oLabel2, oInput2 );
        oLayout.createRow(oLabel3, oInput3 );
        oLayout.createRow(oLabel4, oDdB );
        oLayout.createRow({height: "100px"}, oTaskCircle );
        oLayout.placeAt("target1");

    </script>
  </head>
  <body class="sapUiBody" style="padding: 0; margin: 0;">
    <div style="margin: 0; padding: 0 10;">
      <div id="header">
        <h1>Test Page for <code>sap.ui.suite.TaskCircle</code></h1>
      </div>
		<div style="margin-left: 20px;">
			<span id="target1"></span>
		</div>
    </div>
  </body>
</html>
