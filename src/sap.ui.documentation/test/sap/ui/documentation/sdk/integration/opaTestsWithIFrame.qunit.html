<!DOCTYPE html>
<html>
	<head>
		<title>Opa tests for Demokit 2.0 - with iFrame</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">

		<script id="sap-ui-bootstrap"
				src="../../../../../../resources/sap-ui-core.js"
				data-sap-ui-resourceroots='{
					"sap.ui.documentation.sdk.test": "./",
					"sap.ui.documentation.sdk.test.arrangement.Arrangement": "./arrangement/iframe/Arrangement"
				}'
				data-sap-ui-frameOptions='deny'>
		</script>
		<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>

		<script src="documentation-test-config.js">
			// documentation-test-config.js can be used for local testing configuration
			// E.g. changing application URL. See arrangement/iframe/Arrangement.js
		</script>

		<script>
			// we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
			QUnit.config.autostart = false;

			sap.ui.getCore().attachInit(function () {
				"use strict";
				sap.ui.require([
					"sap/ui/documentation/sdk/test/configureOpa",
					"sap/ui/documentation/sdk/test/AllJourneys",
					"sap/ui/documentation/sdk/test/DownloadJourney"
				], function () {
					// configuration has been applied and the tests in the journeys have been loaded - start QUnit
					QUnit.start();
				});
			});
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
