<!DOCTYPE html>
<html>
	<head>
		<title>Opa tests for Demokit 2.0</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../../../../../resources/sap/ui/documentation/sdk/thirdparty/google-code-prettify/prettify.css">
		<!-- The namespace sap.ui.demo.cart.test.arrangement.Arrangement is used to run the IFrame or the component without changes to the test code -->
		<script id="sap-ui-bootstrap"
				src="../../../../../../resources/sap-ui-core.js"
				data-sap-ui-theme='sap_belize'
				data-sap-ui-language="en"
				data-sap-ui-libs='sap.m'
				data-sap-ui-animation="false"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{
					"sap.ui.documentation.sdk.test": "./",
					"sap.ui.documentation.sdk.test.arrangement.Arrangement": "./arrangement/component/Arrangement"
				}'>
		</script>
		<script src="../../../../../../resources/sap/ui/documentation/sdk/thirdparty/google-code-prettify/prettify.js"></script>
		<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script>
			// we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
			QUnit.config.autostart = false;

			// Demo Kit in static navigation mode
			window['sap-ui-documentation-static'] = true;

			sap.ui.getCore().attachInit(function () {
				"use strict";

				sap.ui.require([
					"sap/ui/documentation/sdk/test/configureOpa",
					"sap/ui/documentation/sdk/test/AllJourneys"
				], function () {
					// configuration has been applied and the tests in the journeys have been loaded - start QUnit
					QUnit.start();
				});
			});
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
