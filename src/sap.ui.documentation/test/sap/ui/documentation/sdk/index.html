<!DOCTYPE html>

<html class="sapUiNativeScrollbars">
<head>

	<title>OpenUI5 SDK - Demo Kit Mock Application</title>
	<base href="/resources"/>
	<script
			id='sap-ui-bootstrap'
			type='text/javascript'
			src='../../../../../resources/sap-ui-core.js'
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-theme='sap_horizon'
			data-sap-ui-libs='sap.ui.documentation, sap.ui.layout, sap.m, sap.uxap, sap.f, sap.tnt, sap.ui.codeeditor'
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.mock": "test-resources/sap/ui/documentation/sdk/"
			}' >
	</script>

	<script src="./documentation-config.js">
		// documentation-test-config.js can be used for local testing configuration
		// E.g. changing application URL. See arrangement/iframe/Arrangement.js
	</script>
	<script>
		// Demo Kit in static navigation mode
		window['sap-ui-documentation-static'] = true;
		window['sap-ui-documentation-config'] = {
			apiInfoRoot: '/test-resources/sap/ui/documentation/sdk/integration/mock/docs/api/api-index.json'
		};

		sap.ui.getCore().attachInit(function () {

		sap.ui.require([
			"sap/m/Page",
			"sap/ui/core/ComponentContainer",
			"sap/ui/documentation/sdk/controller/util/APIInfo"
			], function (Page, ComponentContainer, APIInfo) {

				APIInfo._setRoot("/test-resources/sap/ui/documentation/sdk/integration/mock");

				// initialize the UI component
				new Page({
					showHeader : false,
					content : new ComponentContainer({
						height : "100%",
						name : "sap.ui.documentation.sdk",
						settings : {
							id : "sdk"
						}
					})
				}).placeAt("content");
			});
		});
	</script>
</head>
<body class='sapUiBody' id='content'>
</body>
</html>
