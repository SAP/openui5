TOOLS_CARD_1_IMG_ALT=Llun yn dangos SAP Business Application Studio
TOOLS_CARD_1_TEXT=Mae SAP Business Application Studio ar SAP BTP, cwmwl cyhoeddus SAP, yn cael ei ddefnyddio i adeiladu apiau UI modern ar gyfer dyfeisiau bwrdd gwaith a symudol gyda'r technolegau SAPUI5 a SAP Fiori diweddaraf.
