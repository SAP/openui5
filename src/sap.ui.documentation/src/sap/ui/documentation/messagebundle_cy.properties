APP_SETTINGS_DIALOG_LANGUAGE_INFO=Cofiwch fod yr iaith a ddewiswyd yn berthnasol i ryngwyneb defnyddiwr y rhaglen Pecyn Demo yn unig. Mae'r cynnwys a ddarperir yn y rhaglen yn y gwahanol adrannau, megis Dogfennau, Cyfeirnod API, a Samplau, ar gael yn Saesneg yn unig.
