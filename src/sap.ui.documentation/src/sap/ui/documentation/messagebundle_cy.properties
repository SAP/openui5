TOOLS_CARD_10_TEXT=Cydrannau Gwe UI5 yw cynnig newydd UI5 sy'n darparu set o elfennau UI y gellir eu hailddefnyddio gydag \u00F4l-troed lleiaf posibl ar gyfer eich gwefannau sefydlog neu'ch rhaglenni gwe yn seiliedig ar unrhyw fframwaith gwe.
