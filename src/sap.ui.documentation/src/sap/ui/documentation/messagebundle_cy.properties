TOOLS_CARD_2_IMG_ALT=Llun yn dangos Lluniwr Them\u00E2u UI SAP
TOOLS_CARD_2_TEXT=Defnyddiwch y lluniwr them\u00E2u UI i adeiladu them\u00E2u hunaniaeth gorfforaethol yn hawdd trwy olygu un o'r templedi thema a ddarperir gan SAP.
TOOLS_CARD_3_IMG_ALT=Llun yn dangos tudalen Adeiladu UI5 SAP
