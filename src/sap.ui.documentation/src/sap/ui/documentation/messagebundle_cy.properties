LEGAL_DISCLAIMER_TEXT_3=- Dydy SAP ddim yn cytuno nac yn anghytuno \u00E2'r cynnwys ar y wefan gysylltiedig \u00E2, a dydy SAP ddim yn gwarantu argaeledd a chywirdeb.
LEGAL_DISCLAIMER_LABEL_2=Dolenni gyda'r eicon
