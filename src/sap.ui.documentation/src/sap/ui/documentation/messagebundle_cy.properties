WELCOME_BLOCK_2_TITLE=Ymatebol ar Draws Porwyr a Dyfeisiau
WELCOME_BLOCK_2_TEXT=Does dim angen poeni am fanylion dyfeisiau\! Mae apiau UI5 yn rhedeg ar ffonau clyfar, tabledi a byrddau gwaith. Mae'r rheolyddion UI yn addasu eu hunain yn awtomatig i alluoedd pob dyfais ac yn gwneud y gorau o'r eiddo tiriog sydd ar gael.
WELCOME_BLOCK_2_IMG_ALT=Llun yn dangos ff\u00F4n, sgrin bwrdd gwaith a thabled
WELCOME_BLOCK_3_TITLE=Cysyniadau Datblygu Pwerus
WELCOME_BLOCK_3_TEXT_1=Cafodd UI5 ei greu gan weithwyr proffesiynol ar gyfer datblygwyr modern i adeiladu rhaglenni gwe o'r radd flaenaf. Mae'n dod gyda'r holl nodweddion sydd eu hangen i gwmpasu'r mwyafrif o ofynion cais cyfredol. Mae craidd UI5 yn cynnig sylfaen gadarn sy'n symleiddio'ch gwaith trwy reoli sawl agwedd ar ddatblygiad modern y tu \u00F4l i'r llenni\:
WELCOME_BLOCK_3_TEXT_2=Yn cynnwys pethau safonol fel MVC a gwahanol fathau o rwymo data
WELCOME_BLOCK_3_TEXT_3=Dewis o wahanol fformatau gwedd (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Rhwymo gydag OData, JSON, XML a fformatau data eraill
WELCOME_BLOCK_3_TEXT_5=Offeryn cymorth parod ar gyfer archwilio'r goeden wrthrychau a statws rhwymo
WELCOME_BLOCK_3_TEXT_6=Cymorth cyfieithu a rhyngwladoli
WELCOME_BLOCK_3_TEXT_7=Cysyniadau estynadwyedd ar lefel cod a rhaglen
WELCOME_BLOCK_4_TITLE=Pecyn Cymorth Gwe ar gyfer Menter
WELCOME_BLOCK_4_TEXT_1=Pam mae UI5 \u200B\u200Byn cael ei ddefnyddio gan yr holl brif gynnyrch SAP yn ogystal \u00E2 gan lawer o gwsmeriaid a phartneriaid? A pham ei fod hefyd yn llwyddiannus yn y gymuned ffynhonnell agored y tu hwnt i SAP? Dyma rai o'r ychwanegiadau gwerth pwysicaf y mae UI5 \u200B\u200Byn eu darparu\:
WELCOME_BLOCK_4_TEXT_2=Cymorth cyfieithu a rhyngwladoli
WELCOME_BLOCK_4_TEXT_3=Cysyniadau estynadwyedd ar lefel cod a rhaglen
WELCOME_BLOCK_4_TEXT_4=Thema Cyferbyniad Uchel i gynorthwyo defnyddwyr \u00E2 nam ar eu golwg
WELCOME_BLOCK_4_TEXT_5=Hawdd i'w integreiddio i mewn i ecosystem SAP gyson
WELCOME_BLOCK_4_TEXT_6=Offer hyblyg ar gyfer unrhyw fath o ddatblygwr
WELCOME_BLOCK_4_TEXT_7=Buddio o ddatblygiadau newydd yn ogystal \u00E2 bod yn gydnaws ag uwchraddio
WELCOME_BLOCK_4_TEXT_8=Defnydd diderfyn o bentyrrau technoleg SAP ac rhai nad ydynt yn SAP
WELCOME_BLOCK_5_TITLE=Dyluniad SAP Fiori sydd wedi ennill gwobrau ar Waith
WELCOME_BLOCK_5_TEXT=Mae rhaglenni UI5 yn cynnwys iaith ddylunio gyson a phatrymau UX wedi'u diffinio ymlaen llaw ar draws yr holl nodweddion blaen. Defnyddiwch thema wedi'i diffinio ymlaen llaw neu rhowch gynnig ar ein teclyn creu thema ar-lein i greu thema bersonol.
WELCOME_BLOCK_5_IMG_ALT=Llun yn dangos elfennau dylunio SAP Fiori
WELCOME_BLOCK_6_TITLE=Paratowch
WELCOME_BLOCK_6_TEXT_1=Oll sydd ei angen arnoch chi i ddatblygu apiau Gwe gydag UI5 yw amgylchedd datblygu a phorwr. Er yr hwylustod mwyaf, gallwch chi ddefnyddio SAP Business Application Studio yn y cwmwl. Er yr hyblygrwydd mwyaf, mae gennych chi\u2019r dewis o sefydlu eich amgylchedd datblygu lleol eich hun.
WELCOME_BLOCK_6_TEXT_2=Rhowch gynnig ar yr enghraifft gyntaf yma\:
WELCOME_BLOCK_7_TITLE=Esblygiad UI5
WELCOME_BLOCK_7_TEXT_1=Mae esblygiad UI5 yn sefyll am welliannau sylfaenol fel rhan o ymdrech barhaus i ddatblygu SAPUI5, er mwyn galluogi rhaglenni i redeg yn gyflymach, a chod i ddod yn fwy modiwlaidd. Trwy gofleidio safonau gwe, llwytho asyncronig, a thechnolegau sy'n dod i'r amlwg, mae SAPUI5 yn parhau i fod yn ateb sy'n cael i brofi gan fenter sy'n addas ar gyfer y dyfodol.
WELCOME_BLOCK_7_TEXT_2=Rydym yn annog datblygwyr i fynd ati i gefnogi a defnyddio'r galluoedd newydd.
WELCOME_BLOCK_7_ALT=Mae esblygiad UI5 yn creu arloesedd, yn darparu offer adeiladu, craidd modiwlaidd, safonau agored, ac yn ennill perfformiad uchel gan ddefnyddio llwytho asyncronig.
WELCOME_BLOCK_8_TITLE=SAPUI5 ar SAP BTP
WELCOME_BLOCK_8_TEXT_1=Cofrestrwch ar gyfer cyfrif prawf SAP BTP am ddim i brofi'r platfform ac adeiladu apiau UI5 sy'n seiliedig ar y cwmwl.
WELCOME_BLOCK_8_TEXT_2=Amgylchedd datblygu hawdd ei ddefnyddio gyda SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Treial am ddim at ddefnydd datblygu
WELCOME_BLOCK_9_TITLE=SAPUI5 (Ar y System)
WELCOME_BLOCK_9_TEXT_1=Mae SAPUI5 yn rhan o'r technolegau rhyngwyneb defnyddiwr yn systemau SAP HANA, NetWeaver ABAP, a Java.
WELCOME_BLOCK_9_TEXT_2=Mae'n barod i'w ddefnyddio ar gyfer cwsmeriaid SAP
WELCOME_BLOCK_9_TEXT_3=Mae'n integreiddio \u00E2 systemau gweinydd presennol
WELCOME_BLOCK_10_TITLE=OpenUI5 - Ffynhonnell Agored Am Ddim
WELCOME_BLOCK_10_TEXT_1=Rhowch gynnig ar yr amrywiad ffynhonnell agored o UI5. Mae'n cynnwys yr holl nodweddion UI5 craidd ac mae ar gael ar GitHub o dan drwydded Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Gyda chefnogaeth y gymuned ffynhonnell agored
WELCOME_BLOCK_10_TEXT_3=Wedi'i reoli ar GitHub - mae croeso i chi gyfrannu\!
WELCOME_BLOCK_11_TITLE=UI5 ar Rwydwaith Cyflawni Cynnwys
WELCOME_BLOCK_11_TEXT_1=Gallwch ddatblygu a rhedeg apiau UI5 gyda hyblygrwydd CDN cadarn. Mae ffeiliau'n cael eu llwytho o'r lleoliad agosaf at y defnyddiwr ar gyfer y perfformiad gorau posibl.
WELCOME_BLOCK_11_TEXT_2=CDN aml-fersiwn i gynnal cylch bywyd personol
WELCOME_BLOCK_11_TEXT_3=Ar gyfer unrhyw senario datblygu cwmwl ar y system
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Cylchlythyr
WELCOME_VIDEO_BLOCK_TITLE=Beth yw SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=Fframwaith HTML5 yw SAPUI5 ar gyfer creu rhaglenni gwe traws-blatfform, gradd menter mewn ffordd effeithlon. Dechreuodd fel prosiect bach ac mae bellach yn un o'r technolegau mwyaf llwyddiannus a ddyfeisiwyd gan SAP erioed.
WELCOME_VIDEO_BLOCK_TEXT_2=Yn y fideo hwn, cewch weld gwerth SAPUI5 mewn 110 eiliad. Ar ein tudalen Cymuned SAP, gallwch blymio'n ddwfn i fwy o fanylion am ein technolegau UI blaenllaw <a href\="https\://community.sap.com/topics/ui5">yma</a>.

