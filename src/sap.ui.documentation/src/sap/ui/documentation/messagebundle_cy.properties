TOOLS_CARD_9_IMG_ALT=Llun yn dangos Business Application Studio
TOOLS_CARD_9_TEXT=Mae SAP Business Application Studio (y genhedlaeth nesaf o SAP Web IDE) yn amgylchedd datblygu modern, wedi'i deilwra ar gyfer datblygu rhaglenni busnes ar gyfer mentrau deallus yn effeithlon.
