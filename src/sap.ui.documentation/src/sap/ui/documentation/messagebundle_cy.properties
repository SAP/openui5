LEGAL_DISCLAIMER_TEXT_1=Rydych chi'n mynd ar wefan sydd ddim yn cael ei chynnal gan SAP. Trwy ddefnyddio dolenni o'r fath, rydych chi'n cytuno (oni nodir yn benodol fel arall yn eich cytundebau \u00E2 SAP) i hyn\:
