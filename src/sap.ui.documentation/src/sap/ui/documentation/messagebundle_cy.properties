LEGAL_DISCLAIMER_TEXT_4=Rydych chi'n gadael y dogfennau ar gyfer y cynnyrch neu'r gwasanaeth SAP penodol hwnnw ac yn mynd i wefan sy'n cael ei chynnal gan SAP. Trwy ddefnyddio dolenni o'r fath, rydych chi'n cytuno (oni nodir yn benodol fel arall yn eich cytundebau \u00E2 SAP) na chewch chi gasglu unrhyw hawliadau cynnyrch yn erbyn SAP yn seiliedig ar y wybodaeth hon.

