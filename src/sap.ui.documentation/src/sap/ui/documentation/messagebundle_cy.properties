TOOLS_CARD_4_LINK_1=Gweld Cod Ffynhonnell
TOOLS_CARD_5_TEXT=Mae cardiau integreiddio yn ffordd newydd o ddarparu a defnyddio cardiau tebyg i declyn ar gyfer yr hafan neu'r dangosfwrdd.
TOOLS_CARD_5_LINK_1=Archwilio Samplau
TOOLS_CARD_6_IMG_ALT=Llun yn dangos y Cynorthwyydd Cymorth ar waith
TOOLS_CARD_6_TEXT=Mae'r cynorthwyydd cymorth yn galluogi datblygwyr i wirio a yw eu apiau wedi'u hadeiladu yn unol ag arferion a chanllawiau gorau SAPUI5.
