TOOLS_CARD_1_IMG_ALT=Billede, der viser SAP Business Application Studio
TOOLS_CARD_1_TEXT=SAP Business Application Studio p\u00E5 SAP BTP, SAP's offentlige cloud, anvendes til at opbygge moderne UI-apps til desktop- og mobile enheder med de nyeste SAPUI5- og SAP Fiori-teknologier.
TOOLS_CARD_1_LINK_1=SAP Business Application Studio SDK
TOOLS_CARD_2_IMG_ALT=Billede, der viser SAP UI-temadesigner
TOOLS_CARD_2_TEXT=Anvend UI-temadesigner til nemt at opbygge Corporate Identity-temaer ved at redigere en af temaskabelonerne leveret af SAP.
TOOLS_CARD_3_IMG_ALT=Billede, der viser SAP UI5 Tooling-side
TOOLS_CARD_3_TEXT=En \u00E5ben og modul\u00E6r v\u00E6rkt\u00F8jsk\u00E6de til udvikling af de nyeste applikationer baseret p\u00E5 UI5-framework, der udnytter knude js og npm.
TOOLS_CARD_3_LINK_1=Oversigt
TOOLS_CARD_3_LINK_2=CLI-dokumentation
TOOLS_CARD_4_IMG_ALT=Billede, der viser SAP UI5 Inspector
TOOLS_CARD_4_TEXT=Med UI5 Inspector kan du nemt fejls\u00F8ge og underst\u00F8tte dine OpenUI5- eller SAPUI5-baserede apps.
TOOLS_CARD_4_LINK_1=Vis kildetekst
TOOLS_CARD_5_TEXT=Integrationskort er en ny m\u00E5de at levere og forbruge widget-lignende kort til hjemmesiden eller dashboardet.
TOOLS_CARD_5_LINK_1=Udforsk modeller
TOOLS_CARD_6_IMG_ALT=Billede, der viser supportassistent i aktion
TOOLS_CARD_6_TEXT=Supportassistenten g\u00F8r det muligt for udviklere at kontrollere, om deres apps er opbygget iht. bedste praksis og retningslinier for SAPUI5.
TOOLS_CARD_7_IMG_ALT=Billede, der viser SAP Icon Explorer
TOOLS_CARD_7_TEXT=Gennemse og anvend din store samling af ikoner i dine ikonskrifttyper.
TOOLS_CARD_7_LINK_1=K\u00F8r integrationstest
TOOLS_CARD_7_LINK_2=K\u00F8r modultest
TOOLS_CARD_8_IMG_ALT=Billede, der viser temaparameterv\u00E6rkt\u00F8jskasse
TOOLS_CARD_8_TEXT=S\u00F8g, filtrer og forh\u00E5ndsvisning af semantiske temaparametre.
TOOLS_CARD_9_IMG_ALT=Billede, der viser Business Application Studio
TOOLS_CARD_9_TEXT=SAP Business Application Studio (n\u00E6ste generation af SAP Web IDE) er et moderne udviklingsmilj\u00F8, skr\u00E6ddersyet til effektiv udvikling af forretningsapplikationer til Intelligent Enterprise.
TOOLS_CARD_10_IMG_ALT=Billede, der viser UI5 Web Components
TOOLS_CARD_10_TEXT=UI5 Web Components er det nye UI5-tilbud, der giver dig en samling genanvendelige UI-elementer med et minimalt pladsareal for dine statiske websteder eller webapplikationer baseret p\u00E5 ethvert webframework.
TOOLS_CARD_10_LINK_1=Kom godt i gang
TOOLS_CARD_10_LINK_2=\u00C5bn GitHub-projekt
TOOLS_CARD_11_TEXT=F\u00E5 den viden, du har brug for om tilg\u00E6ngelighed
TOOLS_CARD_12_IMG_ALT=Billede, der viser SAP Fiori-v\u00E6rkt\u00F8jer
TOOLS_CARD_12_TEXT=SAP Fiori-v\u00E6rkt\u00F8jer forenkler oprettelsen af applikationer for SAP Fiori-elementer ved at angive udvidelser til dine udviklingsmilj\u00F8er for SAP Business Application Studio og Visual Studio-koden.
TOOLS_CARD_13_TEXT=Ved anvendelse af live-editor kan du du pr\u00F8ve API'erne direkte i din browser.
TOOLS_CARD_13_IMG_ALT=Billede, der viser live-editor
TOOLS_CARD_14_TEXT=Den fleksible programmeringsmodel g\u00F8r det let for dig at skr\u00E6ddersy applikationer til dine egne s\u00E6rlige behov, n\u00E5r du anvender SAP Fiori-elementer for OData V4.
TOOLS_CARD_14_IMG_ALT=Billede, der viser den fleksible programmeringsmodel-explorer
TOOLS_CARD_15_TEXT=Tilg\u00E6ngelighedsguiden giver dig detaljerede informationer med eksempler om webtilg\u00E6ngelighed, uanset om du er en kontrol- eller en applikationsudvikler, eller en applikationsbruger, der gerne vil vide mere om webtilg\u00E6ngelighed p\u00E5 SAPUI5-omr\u00E5det.
TOOLS_CARD_15_IMG_ALT=Billede, der viser tilg\u00E6ngelighedsguiden
TOOLS_CARD_16_TEXT=Testrecorderen er et v\u00E6rkt\u00F8j, der hj\u00E6lper dig med at oprette UI5-integrationstests ved at registrere dine aktioner i browseren.
