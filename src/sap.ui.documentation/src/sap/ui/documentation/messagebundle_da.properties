WELCOME_BLOCK_1_TEXT_1=Udforsk New Enterprise Grade Horizons
WELCOME_BLOCK_1_START_BTN=Kom i gang med UI5
WELCOME_BLOCK_1_DOWNLOAD_BTN=Download
WELCOME_KEY_FEATURES=N\u00F8glefunktioner
