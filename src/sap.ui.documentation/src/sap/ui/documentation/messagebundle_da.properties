WELCOME_CHOOSE_SCENARIO=V\u00E6lg dit scenario
WELCOME_JOIN_COMMUNITY=Deltag i community
WELCOME_BLOCK_2_TITLE=Responsiv p\u00E5 tv\u00E6rs af browsere og enheder
WELCOME_BLOCK_2_TEXT=Du skal ikke bekymre dig om enhedsspecifikationer\! UI5-apps k\u00F8rer p\u00E5 smartphones, tablet-pc\u2019er og desktops. UI-styringerne tilpasser sig automatisk til hver enheds kapabilitet og f\u00E5r mest muligt ud heraf.
WELCOME_BLOCK_2_IMG_ALT=Billede, der viser telefon, desktop-sk\u00E6rm og tablet-pc
WELCOME_BLOCK_3_TITLE=Performante udviklingskoncepter
WELCOME_BLOCK_3_TEXT_1=UI5 blev skabt af professionelle til moderne udviklere til at opbygge de nyeste webapplikationer. Det kommer med alle de funktioner, der er n\u00F8dvendige for at opfylde de nyeste applikationskrav. UI5 giver en solid basis, der g\u00F8r dit arbejde nemmere ved at styre mange aspekter af den moderne udvikling bag kulisserne.
WELCOME_BLOCK_3_TEXT_2=Omfatter standarder som MVC og flere forskellige databindingstyper
WELCOME_BLOCK_3_TEXT_3=V\u00E6lg af forskellige viewformater (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Binding med OData, JSON, XML og andre dataformater
WELCOME_BLOCK_3_TEXT_5=Indbygget supportv\u00E6rkt\u00F8j til objekttr\u00E6 og bindingsstatus.
WELCOME_BLOCK_3_TEXT_6=Overs\u00E6ttelse og internationaliseringssupport
WELCOME_BLOCK_3_TEXT_7=Udvidelsesmulighedskoncepter p\u00E5 kode- og applikationsniveau
WELCOME_BLOCK_4_TITLE=Virksomhedsklart web-v\u00E6rkt\u00F8jss\u00E6t
WELCOME_BLOCK_4_TEXT_1=Hvorfor anvendes UI5 af alle vigtige SAP-produkter samt af mange kunder og partnere? Og hvorfor har det ogs\u00E5 stor succes i Open Source-communities, som ligger uden for SAP? Her er nogle af de vigtigste v\u00E6rditilv\u00E6kster, som UI5 leverer\:
WELCOME_BLOCK_4_TEXT_2=Overs\u00E6ttelse og internationaliseringssupport
WELCOME_BLOCK_4_TEXT_3=Udvidelsesmulighedskoncepter p\u00E5 kode- og applikationsniveau
WELCOME_BLOCK_4_TEXT_4=Kontrastrigt tema til at hj\u00E6lpe svagtseende brugere
WELCOME_BLOCK_4_TEXT_5=Let at integrere i et konsistent SAP-\u00F8kosystem
WELCOME_BLOCK_4_TEXT_6=Fleksible v\u00E6rkt\u00F8jer for enhver type leverand\u00F8r
WELCOME_BLOCK_4_TEXT_7=Nyd godt af nye innovationer, mens du er kompatibel i forhold til opgraderinger
WELCOME_BLOCK_4_TEXT_8=Ubegr\u00E6nset anvendelse i SAP- og ikke-SAP-teknologistakke
WELCOME_BLOCK_5_TITLE=Prisvindende SAP Fiori Design in Action
WELCOME_BLOCK_5_TEXT=UI5-applikationer nyder godt af konsistent designsprog og foruddefinerede UX-m\u00F8nstre p\u00E5 tv\u00E6rs af alle frontend-funktioner. Anvend et foruddefineret tema, eller pr\u00F8v vores online temapool for at oprette et brugerdefineret tema.
WELCOME_BLOCK_5_IMG_ALT=Billede, der viser SAP Fiori-designelementer
WELCOME_BLOCK_6_TITLE=G\u00F8r dig klar
WELCOME_BLOCK_6_TEXT_1=Det eneste, du beh\u00F8ver for at udvikle webapps med UI5, er et udviklingsmilj\u00F8 og en browser. Du kan anvende SAP Business Application Studio i cloud for maksimal bekvemmelighed. Alternativt kan du ops\u00E6tte dit lokale udviklingsmilj\u00F8 for maksimal fleksibilitet.
WELCOME_BLOCK_6_TEXT_2=Pr\u00F8v det f\u00F8rste eksempel her\:
WELCOME_BLOCK_7_TITLE=UI5 Evolution
WELCOME_BLOCK_7_TEXT_1=UI5 Evolution st\u00E5r for grundl\u00E6ggende forbedringer som en del af en fortsat indsats for at avancere SAPUI5, g\u00F8re det muligt for applikationer at k\u00F8re hurtigere og for kode at blive mere modul\u00E6r. Ved at indbefatte webstandarder, asynkron l\u00E6sning og nye teknologier, er SAPUI5 fortsat en fremtidssikret, virksomhedsgennempr\u00F8vet l\u00F8sning.
WELCOME_BLOCK_7_TEXT_2=Vi opfordrer udviklere til aktivt at underst\u00F8tte og udnytte de nye funktioner.
WELCOME_BLOCK_7_ALT=UI5-udviklingen skaber innovation, leverer build tooling, modul\u00E6r kerne, \u00E5bne standarder og opn\u00E5r h\u00F8j ydelse vha. asynkron l\u00E6sning.
WELCOME_BLOCK_8_TITLE=SAPUI5 p\u00E5 SAP BTP
WELCOME_BLOCK_8_TEXT_1=F\u00E5 en gratis SAP BTP-pr\u00F8vekonto til at teste platformen og skabe cloud-baserede UI5-apps.
WELCOME_BLOCK_8_TEXT_2=Brugervenligt udviklingsmilj\u00F8 med SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Gratis pr\u00F8ve til udviklingsbrug
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 er en del af brugergr\u00E6nsefladeteknologierne i SAP HANA-, NetWeaver ABAP- og Java-systemer.
WELCOME_BLOCK_9_TEXT_2=Klar til brug for SAP-kunder
WELCOME_BLOCK_9_TEXT_3=Integrerer med eksisterende systemlandskaber
WELCOME_BLOCK_10_TITLE=OpenUI5 - Free and Open Source
WELCOME_BLOCK_10_TEXT_1=Pr\u00F8v Open Source-varianten af UI5. Den indeholder alle kerne-UI5-funktioner og er tilg\u00E6ngelig p\u00E5 GitHub under Apache 2.0-licensen.
WELCOME_BLOCK_10_TEXT_2=Underst\u00F8ttet af Open Source-community
WELCOME_BLOCK_10_TEXT_3=Administreret on GitHub - bidrag er velkomne\!
WELCOME_BLOCK_11_TITLE=UI5 p\u00E5 Content Delivery Network
WELCOME_BLOCK_11_TEXT_1=Udvikl og k\u00F8r UI5-apps med fleksibiliteten fra et robust CDN. Filter indl\u00E6ses fra lokationen t\u00E6ttest p\u00E5 brugeren for optimal performance.
WELCOME_BLOCK_11_TEXT_2=Multi-version CDN til vedligehold af brugerdefineret livscyklus
WELCOME_BLOCK_11_TEXT_3=For ethvert On-Premise og Cloud-udviklingsscenario
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Nyhedsbrev
WELCOME_VIDEO_BLOCK_TITLE=Hvad er SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 er et HTML5-framework til oprettelse af professionelle webapplikationer p\u00E5 tv\u00E6rs af platforme p\u00E5 en effektiv m\u00E5de. Hvad der startede som et lille projekt, er nu en af de mest succesfulde teknologier, der nogensinde er blevet udviklet af SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=I denne video kan du forst\u00E5 v\u00E6rdien af SAPUI5 p\u00E5 110 sekunder. P\u00E5 vores SAP Community-side kan du fordybe dig i flere detaljer om vores f\u00F8rende UI-teknologier <a href\="https\://community.sap.com/topics/ui5">her</a>.

