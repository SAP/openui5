RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=A t\u00E9maparam\u00E9ter-eszk\u00F6zk\u00E9szlettel szemantikai t\u00E9maparam\u00E9tereket kereshet, sz\u0171rhet \u00E9s tekinthet meg. Az SAP \u00E1ltal jelenleg \u00E9s kor\u00E1bban k\u00EDn\u00E1lt t\u00E9m\u00E1kra terjed ki.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5-rugalmass\u00E1g
RESOURCES_CARD_DESC_FLEXIBILITY=Az SAPUI5-rugalmass\u00E1g r\u00E9v\u00E9n a fejleszt\u0151k, kulcsfelhaszn\u00E1l\u00F3k \u00E9s v\u00E9gfelhaszn\u00E1l\u00F3k \u00E1talak\u00EDthatj\u00E1k az SAPUI5-alkalmaz\u00E1sok fel\u00FClet\u00E9t, hogy szem\u00E9lyre szabott felhaszn\u00E1l\u00F3i \u00E9lm\u00E9nyt ny\u00FAjtsanak - m\u00E9gpedig a forr\u00E1sk\u00F3d b\u00E1rmilyen m\u00F3dos\u00EDt\u00E1sa n\u00E9lk\u00FCl.

