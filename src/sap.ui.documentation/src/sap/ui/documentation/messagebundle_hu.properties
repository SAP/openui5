RESOURCES_CARD_DESC_ACC_GUIDE=Az Akad\u00E1lymentess\u00E9gi \u00FAtmutat\u00F3 r\u00E9szletes inform\u00E1ci\u00F3val \u00E9s p\u00E9ld\u00E1kkal szolg\u00E1l a webes akad\u00E1lymentes\u00EDt\u00E9s t\u00E9mak\u00F6r\u00E9ben, ak\u00E1r vez\u00E9rl\u0151- vagy alkalmaz\u00E1sfejleszt\u0151, ak\u00E1r \u00FCzleti felhaszn\u00E1l\u00F3, aki t\u00F6bbet szeretne tudni a webes akad\u00E1lymentess\u00E9gr\u0151l az SAPUI5 ter\u00FClet\u00E9n.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Fejleszt\u0151eszk\u00F6z\u00F6k
RESOURCES_CARD_TITLE_TOOLING=UI5-eszk\u00F6z\u00F6k
RESOURCES_CARD_DESC_TOOLING=A UI5-eszk\u00F6z\u00F6k egy korszer\u0171 modul\u00E1ris eszk\u00F6zk\u00E9szlet UI5-projektek fejleszt\u00E9s\u00E9hez a UI5 npm \u00E1ltali felhaszn\u00E1l\u00E1s\u00E1val. Ny\u00EDlt forr\u00E1sk\u00F3d\u00FA, modul\u00E1rus, konfigur\u00E1lhat\u00F3 \u00E9s b\u0151v\u00EDthet CLI, ami alkalmaz\u00E1sok, k\u00F3dt\u00E1rak \u00E9s \u00FAjrahaszn\u00E1lhat\u00F3 komponensek hat\u00E9kony fejleszt\u00E9s\u00E9re haszn\u00E1lhat\u00F3 a UI5-keretrendszerben.
RESOURCES_CARD_TITLE_FIORI_TOOLS=SAP Fiori-eszk\u00F6z\u00F6k
RESOURCES_CARD_DESC_FIORI_TOOLS=Az SAP Fiori-eszk\u00F6z\u00F6k megk\u00F6nny\u00EDtik az SAP Fiori-elemalkalmaz\u00E1sok k\u00E9sz\u00EDt\u00E9s\u00E9t, mivel b\u0151v\u00EDtm\u00E9nyeket biztos\u00EDtanak az SAP Business Application Studio \u00E9s Visual Studio k\u00F3dfejleszt\u00E9si k\u00F6rnyezetekhez.
RESOURCES_CARD_TITLE_CARD_EXPLORER=K\u00E1rtyab\u00F6ng\u00E9sz\u0151
RESOURCES_CARD_DESC_CARD_EXPLORER=Az integr\u00E1ci\u00F3s k\u00E1rty\u00E1k kiv\u00E1l\u00F3an alkalmasak r\u00E1, hogy \u00FCzleti tartalmat szolg\u00E1ltassanak a felhaszn\u00E1l\u00F3knak a kezd\u0151oldalakon vagy ir\u00E1ny\u00EDt\u00F3pultokon elhelyezett widgetszer\u0171 k\u00E1rty\u00E1kon. A K\u00E1rtyab\u00F6ng\u00E9sz\u0151b\u0151l mindent megtudhat arr\u00F3l, hogyan lehet implement\u00E1lni \u0151ket.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Rugalmas programoz\u00E1si modell b\u00F6ng\u00E9sz\u0151je
RESOURCES_CARD_DESC_FPM_EXPLORER=A rugalmas programoz\u00E1si modell megk\u00F6nny\u00EDti az alkalmaz\u00E1sok saj\u00E1t ig\u00E9nyekre szab\u00E1s\u00E1t, ha SAP Fiori-elemeket haszn\u00E1l az OData V4-hez.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=Az SAP Business Application Studio (BAS) egy korszer\u0171 felh\u0151alap\u00FA fejleszt\u00E9si k\u00F6rnyezet, ami az \u00FCzleti alkalmaz\u00E1sok hat\u00E9kony fejleszt\u00E9s\u00E9re \u00E9s b\u0151v\u00EDt\u00E9s\u00E9re szolg\u00E1l intelligens v\u00E1llalatok sz\u00E1m\u00E1ra.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Customising
RESOURCES_CARD_TITLE_THEME_DESIGNER=UI-t\u00E9matervez\u0151
RESOURCES_CARD_DESC_THEME_DESIGNER=A UI-t\u00E9matervez\u0151 b\u00F6ng\u00E9sz\u0151ben fut\u00F3 eszk\u00F6z, ami f\u0151bb SAP-s felhaszn\u00E1l\u00F3i fel\u00FCletek t\u00E9m\u00E1val \u00E9s m\u00E1rkaelemekkel val\u00F3 ell\u00E1t\u00E1s\u00E1ra szolg\u00E1l. Haszn\u00E1lat\u00E1val k\u00F6nnyen \u00E9s gyorsan k\u00E9sz\u00EDthet a v\u00E1llalati identit\u00E1snak megfelel\u0151 t\u00E9m\u00E1kat az SAP \u00E1ltal szolg\u00E1ltatott t\u00E9masablonok m\u00F3dos\u00EDt\u00E1sa \u00FAtj\u00E1n.
