#XHED: Block title
TOPIC_DETAIL_INIT_BLOCK_6_TITLE=Vez\u00E9rl\u0151elemek fejleszt\u00E9se
#XTXT: Block description
TOPIC_DETAIL_INIT_BLOCK_6_TEXT=Hozzon l\u00E9tre egy\u00E9ni vez\u00E9rl\u0151elemeket, vagy m\u0171k\u00F6dj\u00F6n k\u00F6zre a UI5 fejleszt\u00E9s\u00E9ben
#XHED: Block title
TOPIC_DETAIL_INIT_BLOCK_7_TEXT=Fel\u00FCletmint\u00E1k \u00E9s -sablonok a gyakran haszn\u00E1lt alkalmaz\u00E1smint\u00E1khoz
#XHED: Block title
TOPIC_DETAIL_INIT_BLOCK_8_TITLE=Analysis Path Framework
