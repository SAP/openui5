#XHED: Block title
WELCOME_BLOCK_2_TITLE=Interakt\u00EDv fel\u00FClet a b\u00F6ng\u00E9sz\u0151kben \u00E9s az eszk\u00F6z\u00F6k\u00F6n egyar\u00E1nt
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=Nem kell agg\u00F3dnia az eszk\u00F6z\u00F6k specifik\u00E1ci\u00F3i miatt. A UI5 okostelefonokon, t\u00E1blag\u00E9peken \u00E9s asztali g\u00E9peken is fut. A fel\u00FCleti vez\u00E9rl\u0151elemek automatikusan alkalmazkodnak az adott eszk\u00F6z lehet\u0151s\u00E9geihez, \u00E9s a lehet\u0151 legjobban kit\u00F6ltik a rendelkez\u00E9sre \u00E1ll\u00F3 helyet.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Telefont, asztali k\u00E9perny\u0151t \u00E9s t\u00E1blag\u00E9pet \u00E1br\u00E1zol\u00F3 k\u00E9p
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Hat\u00E9kony fejleszt\u00E9si koncepci\u00F3k
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=A UI5-mag stabil alapot biztos\u00EDt, mely megk\u00F6nny\u00EDti a munk\u00E1j\u00E1t, mivel a korszer\u0171 fejleszt\u00E9s sz\u00E1mos n\u00E9z\u0151pontj\u00E1t kezeli a h\u00E1tt\u00E9rben. Alap\u00E9rtelmez\u00E9s szerint t\u00E1mogatja az olyan architekt\u00FArakoncepci\u00F3kat, mint az MVC, a k\u00E9tir\u00E1ny\u00FA adatk\u00F6t\u00E9s \u00E9s az ir\u00E1ny\u00EDt\u00E1s.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Olyan szabv\u00E1nyokat tartalmaz, mint az MVC \u00E9s k\u00FCl\u00F6nb\u00F6z\u0151 adatk\u00F6t\u00E9st\u00EDpusok
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=T\u00F6bbf\u00E9le megjelen\u00EDt\u00E9si form\u00E1tum (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=K\u00F6t\u00E9s OData-, JSON-, XML- \u00E9s m\u00E1s adatform\u00E1tumokkal
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Be\u00E9p\u00EDtett t\u00E1mogat\u00E1si eszk\u00F6z az objektumstrukt\u00FAra \u00E9s a k\u00F6t\u00E9si st\u00E1tus vizsg\u00E1lat\u00E1hoz
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=V\u00E1llalati haszn\u00E1latra k\u00E9sz webes eszk\u00F6zk\u00E9szlet
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Szak\u00E9rt\u0151k alkott\u00E1k \u00E9s napjaink korszer\u0171 webalkalmaz\u00E1sain dolgoz\u00F3 fejleszt\u0151knek sz\u00E1nt\u00E1k. Rendelkezik az alkalmaz\u00E1sokra vonatkoz\u00F3 leg\u00FAjabb k\u00F6vetelm\u00E9nyek teljes\u00EDt\u00E9s\u00E9hez sz\u00FCks\u00E9ges valamennyi funkci\u00F3val, \u00E9s kiv\u00E1l\u00F3 min\u0151s\u00E9g\u00E9nek k\u00F6sz\u00F6nhet\u0151en ak\u00E1r a standard SAP-megold\u00E1sokban is bevethet\u0151.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Ford\u00EDt\u00E1s \u00E9s lokaliz\u00E1ci\u00F3 t\u00E1mogat\u00E1sa
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=K\u00F3d- \u00E9s alkalmaz\u00E1sszint\u0171 b\u0151v\u00EDt\u00E9si koncepci\u00F3k
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Kontrasztos t\u00E9ma a l\u00E1t\u00E1sukban korl\u00E1tozott felhaszn\u00E1l\u00F3k sz\u00E1m\u00E1ra
#XHED: Block title
WELCOME_BLOCK_5_TITLE=D\u00EDjnyertes SAP Fiori-diz\u00E1jn m\u0171k\u00F6d\u00E9sben
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=A UI5-alkalmaz\u00E1sok \u00E9lvezhetik a konzisztens diz\u00E1jnnyelvezet \u00E9s el\u0151re defini\u00E1lt UX-mint\u00E1k el\u0151nyeit valamennyi frontendfunkci\u00F3ban. V\u00E1lasszon az el\u0151re megadott t\u00E9m\u00E1k k\u00F6z\u00FCl, vagy hozzon l\u00E9tre saj\u00E1tot az online t\u00E9maszerkeszt\u0151 eszk\u00F6z\u00FCnkkel.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Az SAP Fiori diz\u00E1jnelemeit \u00E1br\u00E1zol\u00F3 k\u00E9p
#XHED: Block title
WELCOME_BLOCK_6_TITLE=K\u00E9sz\u00FClj\u00F6n fel
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Csup\u00E1n egy fejleszt\u0151i k\u00F6rnyezetre \u00E9s egy b\u00F6ng\u00E9sz\u0151re van sz\u00FCks\u00E9g, \u00E9s m\u00E1ris hozz\u00E1l\u00E1that a webalkalmaz\u00E1sok fejleszt\u00E9s\u00E9hez a UI5-tel. V\u00E1lassza a k\u00E9nyelmes felh\u0151alap\u00FA SAP Web IDE rendszert, vagy \u00E1ll\u00EDtson be helyi fejleszt\u0151i k\u00F6rnyezetet a maxim\u00E1lis rugalmass\u00E1g \u00E9rdek\u00E9ben.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Itt kipr\u00F3b\u00E1lhatja az els\u0151 p\u00E9ld\u00E1t.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=UI5-evol\u00FAci\u00F3
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=A UI5-evol\u00FAci\u00F3 gy\u00F6keres v\u00E1ltoz\u00E1sokat jelent az SAPUI5 tov\u00E1bbfejlest\u00E9s\u00E9re ir\u00E1nyul\u00F3 \u00E1lland\u00F3 t\u00F6rekv\u00E9s\u00FCnkben, hogy az alkalmaz\u00E1sok gyorsabban fussanak, a k\u00F3d pedig modul\u00E1risabban \u00E9p\u00FClj\u00F6n fel. A webes szabv\u00E1nyok, az aszinkron bet\u00F6lt\u00E9s \u00E9s a felt\u00F6rekv\u0151 technol\u00F3gi\u00E1k alkalmaz\u00E1s\u00E1nak k\u00F6sz\u00F6nhet\u0151en az SAPUI5 tov\u00E1bbra is a j\u00F6v\u0151re felk\u00E9sz\u00FClt, v\u00E1llalati szinten bev\u00E1lt megold\u00E1s.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Arra biztatjuk a fejleszt\u0151ket, hogy akt\u00EDvan t\u00E1mogass\u00E1k \u00E9s haszn\u00E1lj\u00E1k ki az \u00FAj k\u00E9pess\u00E9geket.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=A UI5-evol\u00FAci\u00F3 innovat\u00EDv, eszk\u00F6z\u00F6ket biztos\u00EDt a buildekhez, modul\u00E1ris magot, ny\u00EDlt szabv\u00E1nyokaz alkalmaz, \u00E9s az aszinkron bet\u00F6lt\u00E9snek k\u00F6sz\u00F6nhet\u0151en kiv\u00E1l\u00F3 teljes\u00EDtm\u00E9ny jellemzi.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 az SAP Cloud Platformon
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Regisztr\u00E1ljon az SAP Cloud Platform d\u00EDjmentes fejleszt\u0151i kiad\u00E1s\u00E1\u00E9rt, hogy kipr\u00F3b\u00E1lja a platformot, \u00E9s felh\u0151alap\u00FA UI5-alkalmaz\u00E1sokat k\u00E9sz\u00EDtsen.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=K\u00F6nnyen haszn\u00E1lhat\u00F3 fejleszt\u0151i k\u00F6rnyezet az SAP Web IDE r\u00E9v\u00E9n
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=D\u00EDjmentes pr\u00F3baverzi\u00F3 fejleszt\u0151i haszn\u00E1latra
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=Az SAPUI5 az SAP HANA-, NetWeaver ABAP- \u00E9s Java-rendszerek felhaszn\u00E1l\u00F3i fel\u00FCleti technol\u00F3gi\u00E1inak r\u00E9sze.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Haszn\u00E1latra k\u00E9sz az SAP-\u00FCgyfelek sz\u00E1m\u00E1ra
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Integr\u00E1l\u00F3dik a megl\u00E9v\u0151 rendszerk\u00F6rnyezetekbe
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5 - ingyenes \u00E9s ny\u00EDlt forr\u00E1sk\u00F3d\u00FA
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Pr\u00F3b\u00E1lja ki a UI ny\u00EDlt forr\u00E1sk\u00F3d\u00FA v\u00E1ltozat\u00E1t. Tartalmazza a UI5 valamennyi alapfunkci\u00F3j\u00E1t, \u00E9s a GitHubon Apache 2.0 licenccel el\u00E9rhet\u0151.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=A ny\u00EDlt forr\u00E1sk\u00F3d\u00FA szoftvereket fejleszt\u0151 k\u00F6z\u00F6ss\u00E9g t\u00E1mogat\u00E1s\u00E1val
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=A GitHubon \u00E9rhet\u0151 el - \u00F6r\u00F6mmel v\u00E1rjuk a k\u00F6zrem\u0171k\u00F6d\u0151ket\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 a Content Delivery Network\u00F6n
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Fejlesszen \u00E9s futtasson UI5-alkalmaz\u00E1sokat a hat\u00E9kony CDN rugalmass\u00E1g\u00E1val. Az optim\u00E1lis teljes\u00EDtm\u00E9ny \u00E9rdek\u00E9ben a f\u00E1jlok a felhaszn\u00E1l\u00F3hoz legk\u00F6zelebbi helyr\u0151l t\u00F6lt\u0151dnek be.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=T\u00F6bbverzi\u00F3s CDN egy\u00E9ni \u00E9letciklus fenntart\u00E1s\u00E1hoz
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=B\u00E1rmilyen on-premise vagy felh\u0151alap\u00FA fejleszt\u00E9si szen\u00E1ri\u00F3hoz
#XHED: Block title
WELCOME_BLOCK_12_TITLE=UI5 Dev Center

