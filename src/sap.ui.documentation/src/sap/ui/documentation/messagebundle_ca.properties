#XBUT: Text for download button
WELCOME_BLOCK_1_DOWNLOAD_BTN=Baixar
#XHED: Group title
WELCOME_KEY_FEATURES=Funcions clau
#XHED: Group title
WELCOME_START_CODING=Comenceu a codificar
#XHED: Group title
