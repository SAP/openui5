#XHED: Group title
WELCOME_JOIN_COMMUNITY=Uniu-vos a la comunitat
#XHED: Block title
WELCOME_BLOCK_2_TITLE=Navegadors i dispositius interactius
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=No cal que us preocupeu per les especificitats dels dispositius. Les aplicacions UI5 funcionen en smartphones, tauletes i ordinadors de taula. Els controls d\u2019IU s\u2019adapten autom\u00E0ticament a les capacitats de cada dispositiu i aprofiten al m\u00E0xim l'espai disponible.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Imatge que mostra un tel\u00E8fon, una pantalla d\u2019ordinador i una tauleta
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Conceptes de desenvolupament consolidats
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=El nucli d'UI5 ofereix una base s\u00F2lida que us simplifica la feina gr\u00E0cies a la gesti\u00F3 de diversos aspectes del desenvolupament modern entre bastidors. Inclou compatibilitat integrada amb conceptes arquitect\u00F2nics com ara MVC, vinculaci\u00F3 de dades bidireccional o encaminament.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Inclou patrons com ara MVC i diversos tipus de vinculaci\u00F3 de dades
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Trieu entre diversos formats de visualitzaci\u00F3 (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Vinculaci\u00F3 amb OData, JSON, XML i altres formats de dades
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Eina de compatibilitat integrada per explorar l'arbre d'objectes i l'estat de vinculaci\u00F3
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Eines web preparades per a l'empresa
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Creades per professionals i per a desenvolupadors moderns que creen aplicacions web d\u2019\u00FAltima generaci\u00F3. Inclou totes les funcions necess\u00E0ries per satisfer la majoria de les necessitats actuals de les aplicacions, amb normes prou exigents per subministrar-se en solucions SAP est\u00E0ndard.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Suport de la traducci\u00F3 i la internacionalitzaci\u00F3
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Conceptes d'extensibilitat pel que fa al codi i les aplicacions
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Tema de contrast alt per ajudar els usuaris amb defici\u00E8ncies visuals
#XHED: Block title
WELCOME_BLOCK_5_TITLE=Disseny SAP Fiori premiat en acci\u00F3
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=Les aplicacions d\u2019UI5 es beneficien d\u2019un llenguatge de disseny consistent i de patrons d'experi\u00E8ncia d'usuari predefinits en totes les funcions front-end. Feu servir un tema predefinit o proveu la nostra eina de creaci\u00F3 de temes en l\u00EDnia per crear un tema personalitzat.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Imatge que mostra elements de disseny SAP Fiori
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Prepareu-vos
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=L'\u00FAnica cosa que necessiteu per desenvolupar aplicacions web amb UI5 \u00E9s un entorn de desenvolupament i un navegador. Escolliu SAP Web IDE al n\u00FAvol per a la m\u00E0xima comoditat o b\u00E9 configureu el vostre entorn de desenvolupament local per gaudir de la m\u00E0xima flexibilitat.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Proveu el primer exemple d'aqu\u00ED.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=Evoluci\u00F3 d'UI5
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=L'evoluci\u00F3 d'UI5 suposa millores essencials com a part d\u2019un esfor\u00E7 continu per avan\u00E7ar en SAPUI5, per tal que les aplicacions funcionin m\u00E9s de pressa i que el codi sigui m\u00E9s modular. Accepta est\u00E0ndards web, c\u00E0rrega as\u00EDncrona i tecnologies emergents, aix\u00ED que SAPUI5 continua sent una soluci\u00F3 demostrada per a l'empresa amb garantia de futur.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Animem els desenvolupadors que fomentin i aprofitin de manera activa les noves capacitats.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=L'evoluci\u00F3 d'UI5 est\u00E0 generant innovaci\u00F3, proporcionant eines de creaci\u00F3, un nucli modular i est\u00E0ndards oberts, i obtenint un rendiment alt gr\u00E0cies a la c\u00E0rrega as\u00EDncrona.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 a SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Registreu-vos a l\u2019edici\u00F3 gratu\u00EFta per a desenvolupadors de SAP Cloud Platform per provar la plataforma i crear aplicacions UI5 al n\u00FAvol.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Entorn de desenvolupament f\u00E0cil d\u2019utilitzar amb SAP Web IDE
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Prova gratu\u00EFta amb finalitats de desenvolupament
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (local)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=SAPUI5 forma part de les tecnologies d'interf\u00EDcie d'usuari dels sistemes SAP HANA, NetWeaver ABAP i Java.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=A punt per als usuaris de SAP
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=S'integra amb les infraestructures de sistemes existents
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5\: gratu\u00EFt i de codi obert
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Proveu la variant de codi obert d\u2019UI5. Cont\u00E9 totes les funcions principals d\u2019UI5 i est\u00E0 disponible a GitHub amb la llic\u00E8ncia Apache 2.0.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Amb el suport de la comunitat de codi obert
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Gestionat a GitHub\: qualsevol contribuci\u00F3 ser\u00E0 benvinguda\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 a la xarxa de lliurament de contingut (CDN)
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Desenvolupeu i executeu aplicacions d\u2019UI5 amb la flexibilitat d'una CDN s\u00F2lida. Els fitxers es carreguen des de la ubicaci\u00F3 m\u00E9s propera a l'usuari per obtenir un rendiment \u00F2ptim.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=CDN multiversi\u00F3 per mantenir un cicle de vida personalitzat
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=Per a qualsevol escenari de desenvolupament local i al n\u00FAvol
#XHED: Block title
WELCOME_BLOCK_12_TITLE=Centre des. UI5

