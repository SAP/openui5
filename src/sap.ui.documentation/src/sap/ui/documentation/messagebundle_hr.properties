WELCOME_BLOCK_1_TEXT_1=Otkrij nove horizonte stupnja poduze\u0107a
WELCOME_BLOCK_1_START_BTN=Po\u010Dni s UI5
WELCOME_BLOCK_1_DOWNLOAD_BTN=Prenesi s poslu\u017Eitelja
