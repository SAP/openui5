WELCOME_JOIN_COMMUNITY=Pridru\u017Eite se zajednici
WELCOME_BLOCK_2_TITLE=Responzivno za sve pretra\u017Eiva\u010De i ure\u0111aje
WELCOME_BLOCK_2_TEXT=Nema potrebe brinuti o pojedinostima ure\u0111aja\! UI5 aplikacije izvode se na pametnim telefonima, tabletima i desktopima. Kontrole korisni\u010Dkog su\u010Delja automatski se prilago\u0111avaju mogu\u0107nostima svakog ure\u0111aja i na najbolji mogu\u0107i na\u010Din upotrebljavaju raspolo\u017Eive nekretnine.
WELCOME_BLOCK_2_IMG_ALT=Slika koja prikazuje telefon, desktop, ekran i tablet
WELCOME_BLOCK_3_TITLE=Sna\u017Eni razvojni koncepti
WELCOME_BLOCK_3_TEXT_1=UI5 jezgra nudi \u010Dvrstu osnovu koja pojednostavljuje va\u0161 rad upotrebom mnogih aspekata zakulisnog modernog razvoja. Ona dolazi s ugra\u0111enom podr\u0161kom za arhitektonske koncepte poput MVC-a, dvosmjernog povezivanja podataka i plana operacija.
WELCOME_BLOCK_3_TEXT_2=Uklju\u010Duje standarde kao \u0161to jeMVC i razli\u010Dite tipove povezivanja podataka
WELCOME_BLOCK_3_TEXT_3=Izaberite izme\u0111u razli\u010Ditih formata prikaza (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Povezivanje s OData, JSON, XML i ostalim formatima podataka
WELCOME_BLOCK_3_TEXT_5=Alat ugra\u0111ene podr\u0161ke za istra\u017Eivanje stabla objekta i statusa povezivanja
WELCOME_BLOCK_4_TITLE=Web skup alata spreman za poduze\u0107e
WELCOME_BLOCK_4_TEXT_1=Kreirali su ga profesionalci za status kreiranja umjetni\u010Dkih web aplikacija modernih \u010Dlanova razvojnog tima. Dolazi sa svim obilje\u017Ejima koja su potrebna za pokrivanje najnovijih zahtjeva aplikacije sa standardima koji su dovoljno visoki za isporuku u standardnim SAP rje\u0161enjima.
WELCOME_BLOCK_4_TEXT_2=Podr\u0161ka prijevoda i internacionalizacije
WELCOME_BLOCK_4_TEXT_3=Koncepti pro\u0161irivosti na razini \u0161ifre i aplikacije
WELCOME_BLOCK_4_TEXT_4=Tema visokog kontrasta za pomo\u0107 slabovidnim korisnicima
WELCOME_BLOCK_5_TITLE=Nagra\u0111eni  SAP Fiori dizajn u radnji
WELCOME_BLOCK_5_TEXT=UI5 aplikacije imaju korist od jezika dosljednog dizajna i prethodno definiranih uzoraka UX za sva obilje\u017Eja frontenda. Upotrijebite prethodno definiranu temu ili isprobajte na\u0161 online alat za ure\u0111ivanje tema za kreiranje korisni\u010Dki definirane teme.
WELCOME_BLOCK_5_IMG_ALT=Slika koja pokazuje elemente SAP Fiori dizajna
WELCOME_BLOCK_6_TITLE=Spremite se
WELCOME_BLOCK_6_TEXT_1=Sve \u0161to vam je potrebno za razvoj web aplikacija s UI5 jest razvojno okru\u017Eenje i pretra\u017Eiva\u010D. Mo\u017Eete se koristiti okru\u017Eenjem SAP Business Application Studio u oblaku za maksimalnu prakti\u010Dnost. Druga je mogu\u0107nost da postavite svoje lokalno razvojno okru\u017Eenje za maksimalnu fleksibilnost.
WELCOME_BLOCK_6_TEXT_2=Ovdje isprobajte prvi primjer.
WELCOME_BLOCK_7_TITLE=UI5 razvoj
WELCOME_BLOCK_7_TEXT_1=UI5 razvoj ozna\u010Dava temeljna pobolj\u0161anja kao dio neprekidnih napora za unapre\u0111enje SAPUI5 kako bi se aplikacije aktivirale za br\u017Ee izvo\u0111enje, a \u0161ifra postala modularnija. Obuhva\u0107anjem web standarda, asinkronog u\u010Ditavanja i novonastalih tehnologija, SAPUI5 i dalje ostaje budu\u0107e rje\u0161enje poduze\u0107a.
WELCOME_BLOCK_7_TEXT_2=Mi ohrabrujemo \u010Dlanove razvojnog tima da aktivno podr\u017Eavaju i nadopunjavaju nove mogu\u0107nosti.
WELCOME_BLOCK_7_ALT=UI5 razvoj kreira inovacije, pru\u017Ea alate za izradu, modularnu jezgru, otvorene standarde i dose\u017Ee visoku izvedbu upotrebom asinkronog u\u010Ditavanja.
WELCOME_BLOCK_8_TITLE=SAPUI5 na SAP BTP-u
WELCOME_BLOCK_8_TEXT_1=Prijavite se na besplatni probni ra\u010Dun SAP BTP-a za testiranje platforme i kreiranje UI5 aplikacija na osnovi oblaka.
WELCOME_BLOCK_8_TEXT_2=Razvojno okru\u017Eenje jednostavno za upotrebu uz SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Besplatna proba za razvojnu upotrebu
WELCOME_BLOCK_9_TITLE=SAPUI5 (na lokaciji)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 dio je tehnologija korisni\u010Dkog su\u010Delja SAP HANA, NetWeaver ABAP i Java sustava.
WELCOME_BLOCK_9_TEXT_2=Spremno za upotrebu za SAP kupce
WELCOME_BLOCK_9_TEXT_3=Integrira s postoje\u0107im rasporedom sustava
WELCOME_BLOCK_10_TITLE=OpenUI5 - besplatno i Open Source
WELCOME_BLOCK_10_TEXT_1=Isprobajte varijantu Open Source za UI5. Sadr\u017Ei sva obilje\u017Eja UI5 jezgre i raspolo\u017Eiva je u GitHub pod licencom Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Podr\u017Eava Open Source zajednica
WELCOME_BLOCK_10_TEXT_3=Upravljano u GitHubu - doprinosi dobrodo\u0161li\!
WELCOME_BLOCK_11_TITLE=UI5 u mre\u017Ei isporuke sadr\u017Eaja
WELCOME_BLOCK_11_TEXT_1=Razvijete i izvedite aplikacije UI5 s fleksibilno\u0161\u0107u sna\u017Enog CDN-a. Datoteke se u\u010Ditavaju s lokacije najbli\u017Ee korisniku za optimalnu izvedbu.
WELCOME_BLOCK_11_TEXT_2=CDN s vi\u0161e verzija za odr\u017Eavanje korisni\u010Dki definiranog \u017Eivotnog ciklusa
WELCOME_BLOCK_11_TEXT_3=Za bilo koji scenarij razvoja na lokaciji ili u oblaku
WELCOME_BLOCK_12_TITLE=SAP zajednica

