TOOLS_CARD_1_IMG_ALT=Image affichant SAP Business Application Studio
TOOLS_CARD_1_TEXT=SAP Business Application Studio sur SAP BTP, Cloud public SAP, permet de cr\u00E9er des applications IU modernes pour les ordinateurs et les appareils mobiles avec les derni\u00E8res technologies SAPUI5 et SAP Fiori.
