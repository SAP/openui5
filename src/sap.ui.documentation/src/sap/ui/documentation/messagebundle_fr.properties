TOOLS_CARD_9_IMG_ALT=Image affichant SAP Business Application Studio
TOOLS_CARD_9_TEXT=SAP Business Application Studio (g\u00E9n\u00E9ration suivante de SAP Web IDE) est un environnement moderne de d\u00E9veloppement personnalis\u00E9 pour le d\u00E9veloppement performant d'applications de gestion pour entreprises intelligentes.
TOOLS_CARD_10_IMG_ALT=Image affichant UI5 Web Components
TOOLS_CARD_10_TEXT=UI5 Web Components est la nouvelle offre UI5 compos\u00E9e d'un ensemble d'\u00E9l\u00E9ments IU r\u00E9utilisables avec une empreinte minimale destin\u00E9s \u00E0 vos sites Web statiques ou \u00E0 vos applications Web bas\u00E9es sur un framework Web.
