TOOLS_CARD_2_TEXT=Utilisez le concepteur de th\u00E8me d'interface utilisateur pour cr\u00E9er facilement des th\u00E8mes d'identit\u00E9s d'entreprise en utilisant l'un des mod\u00E8les de th\u00E8mes fournis par SAP.
TOOLS_CARD_3_IMG_ALT=Image affichant la page SAP UI5 Tooling
