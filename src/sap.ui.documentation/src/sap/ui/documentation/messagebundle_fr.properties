TOOLS_CARD_12_IMG_ALT=Image montrant les outils SAP Fiori
TOOLS_CARD_12_TEXT=Les outils SAP Fiori simplifient la cr\u00E9ation des applications d'\u00E9l\u00E9ments SAP Fiori \u00E0 l'aide des extensions pour vos environnements de d\u00E9veloppement SAP Business Application Studio et Visual Studio Code.
TOOLS_CARD_13_TEXT=Live Editor vous permet d'utiliser les API directement dans votre navigateur.
