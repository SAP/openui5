TOOLS_CARD_4_LINK_1=Afficher code source
TOOLS_CARD_5_TEXT=Les cartes d'int\u00E9gration repr\u00E9sentent une nouvelle mani\u00E8re de fournir et d'utiliser des cartes widget pour la page d'accueil ou le tableau de bord.
