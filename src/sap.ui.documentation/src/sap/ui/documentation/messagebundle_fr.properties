WELCOME_BLOCK_2_TITLE=Adaptabilit\u00E9 des navigateurs et appareils
WELCOME_BLOCK_2_TEXT=Nul besoin de vous soucier des caract\u00E9ristiques de votre appareil \! Les applications UI5 fonctionnent sur les smartphones, les tablettes et les ordinateurs. Les contr\u00F4les IU sont adapt\u00E9es automatiquement selon les caract\u00E9ristiques de chaque appareil et permettent de tirer le meilleur parti du bien immobilier disponible.
WELCOME_BLOCK_2_IMG_ALT=Image de t\u00E9l\u00E9phone, \u00E9cran d'ordinateur et tablette
WELCOME_BLOCK_3_TITLE=Concepts de d\u00E9veloppement puissants
WELCOME_BLOCK_3_TEXT_1=UI5 a \u00E9t\u00E9 cr\u00E9\u00E9 par des professionnels pour des d\u00E9veloppeurs modernes afin qu'ils d\u00E9veloppent des applications Web de pointe. UI5 est dot\u00E9 de toutes les fonctionnalit\u00E9s n\u00E9cessaires pour satisfaire les besoins applicatifs les plus courants. Le noyau UI5 constitue un socle solide qui simplifie votre travail en g\u00E9rant de nombreux aspects du d\u00E9veloppement moderne en arri\u00E8re-plan.
WELCOME_BLOCK_3_TEXT_2=Inclut des normes comme MVC et divers types de liaisons de donn\u00E9es.
WELCOME_BLOCK_3_TEXT_3=S\u00E9lection de diff\u00E9rents formats de vue (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Liaison avec les formats OData, JSON, XML et d'autres formats de donn\u00E9es
WELCOME_BLOCK_3_TEXT_5=Outil de support int\u00E9gr\u00E9 pour l'exploration d'arborescence d'objets et de statut de liaison
WELCOME_BLOCK_3_TEXT_6=Support de traduction et d'internationalisation
WELCOME_BLOCK_3_TEXT_7=Concepts d'extensibilit\u00E9s de niveau code et application
WELCOME_BLOCK_4_TITLE=Bo\u00EEte \u00E0 outils Web Enterprise
WELCOME_BLOCK_4_TEXT_1=Pourquoi UI5 est-il utilis\u00E9 dans tous les principaux produits SAP ainsi que par de nombreux clients et partenaires\u00A0? Pourquoi a-t-il autant de succ\u00E8s \u00E9galement dans la communaut\u00E9 Open Source au del\u00E0 de SAP\u00A0? Voici quelques exemples de valeur ajout\u00E9e offerte par UI5\u00A0\:
WELCOME_BLOCK_4_TEXT_2=Support de traduction et d'internationalisation
WELCOME_BLOCK_4_TEXT_3=Concepts d'extensibilit\u00E9s de niveau code et application
WELCOME_BLOCK_4_TEXT_4=Th\u00E8me High Contrast pour l'accessibilit\u00E9 aux malvoyants
WELCOME_BLOCK_4_TEXT_5=Int\u00E9gration facile dans un \u00E9cosyst\u00E8me SAP conforme
WELCOME_BLOCK_4_TEXT_6=Outils flexibles pour tout type de d\u00E9veloppeur
WELCOME_BLOCK_4_TEXT_7=Tire parti des innovations les plus r\u00E9centes tout en restant compatible avec toute mont\u00E9e de version
WELCOME_BLOCK_4_TEXT_8=Utilisation illimit\u00E9e dans des piles de technologies SAP et non SAP
WELCOME_BLOCK_5_TITLE=Conception SAP Fiori prim\u00E9e active
WELCOME_BLOCK_5_TEXT=Les applications UI5 tirent parti d'un langage de conception coh\u00E9rent et de mod\u00E8les UX pr\u00E9d\u00E9finis dans toutes les fonctionnalit\u00E9s frontend. Utilisez un th\u00E8me pr\u00E9d\u00E9fini ou testez votre outil de conception de th\u00E8me en ligne pour cr\u00E9er un th\u00E8me personnalis\u00E9.
WELCOME_BLOCK_5_IMG_ALT=Image affichant des \u00E9l\u00E9ments de conception SAP Fiori
WELCOME_BLOCK_6_TITLE=Soyez pr\u00EAts
WELCOME_BLOCK_6_TEXT_1=Tout ce dont vous avez besoin pour d\u00E9velopper des applications Web avec UI5, c'est d'un environnement de d\u00E9veloppement et d'un navigateur. Pour une convivialit\u00E9 maximale, vous pouvez utiliser SAP Business Application Studio dans le Cloud. Pour un maximum de flexibilit\u00E9, vous pouvez configurer votre propre environnement de d\u00E9veloppement.
WELCOME_BLOCK_6_TEXT_2=Faites un premier essai avec l'exemple suivant \:
WELCOME_BLOCK_7_TITLE=UI5 Evolution
WELCOME_BLOCK_7_TEXT_1=UI5 Evolution fait partie des optimisations cruciales dans le cadre de l'am\u00E9lioration de SAPUI5 pour une ex\u00E9cution plus rapide des applications et une plus grande modularit\u00E9 du code. Conforme aux normes Web, int\u00E9grant le chargement asynchrone et les technologies \u00E9mergentes, SAPUI5 est une solution \u00E9volutive \u00E9prouv\u00E9e.
WELCOME_BLOCK_7_TEXT_2=\u039D\u03BFus encourageons les d\u00E9veloppeurs \u00E0 soutenir et optimise rles nouvelles capacit\u00E9s.
WELCOME_BLOCK_7_ALT=UI5 Evolution est source d'innovation, offre des outils, un noyau modulaire, des normes ouvertes et un gain de performance gr\u00E2ce au chargement asynchrone.
WELCOME_BLOCK_8_TITLE=SAPUI5 dans SAP BTP
WELCOME_BLOCK_8_TEXT_1=Inscrivez-vous pour obtenir gratuitement un compte d\u00E9veloppeur SAP BTP afin de tester la plateforme et cr\u00E9er des applications UI5 bas\u00E9 sur le Cloud.
WELCOME_BLOCK_8_TEXT_2=Environnement de d\u00E9veloppement convivial avec SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Essai gratuit pour le d\u00E9veloppement
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 fait partie des technologies d'interface utilisateur dans les syst\u00E8mes SAP HANA, NetWeaver ABAP, et Java.
WELCOME_BLOCK_9_TEXT_2=Utilisation simple pour les clients SAP
WELCOME_BLOCK_9_TEXT_3=S'int\u00E8gre aux infrastructures syst\u00E8me actuelles
WELCOME_BLOCK_10_TITLE=OpenUI5 - gratuite et en Open Source
WELCOME_BLOCK_10_TEXT_1=Testez la variante open source d'UI5. Elle contient toutes les fonctionnalit\u00E9s centrales UI5 et est disponible sur GitHub sous licence 2.0.
WELCOME_BLOCK_10_TEXT_2=Approuv\u00E9e par la communaut\u00E9 open source
WELCOME_BLOCK_10_TEXT_3=G\u00E9r\u00E9e sur GitHub - les contributions sont bienvenues \!
WELCOME_BLOCK_11_TITLE=UI5 sur Content Delivery Network
WELCOME_BLOCK_11_TEXT_1=D\u00E9veloppez et ex\u00E9cutez des applications UI5 avec la flexibilit\u00E9 d'un CDN. Les fichiers sont charg\u00E9s depuis l'emplacement le plus proche pour une performance optimale.
WELCOME_BLOCK_11_TEXT_2=CDN multi-version pour g\u00E9rer un cycle de vie personnalis\u00E9
WELCOME_BLOCK_11_TEXT_3=Pour tous les sc\u00E9narios de d\u00E9veloppement on-premise et cloud
WELCOME_BLOCK_12_TITLE=Communaut\u00E9 SAP
WELCOME_BLOCK_13_TITLE=Bulletin d'information
WELCOME_VIDEO_BLOCK_TITLE=Qu'est-ce que SAPUI5 ?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 est une infrastructure HTML5 permettant de cr\u00E9er efficacement des applications Web professionnelles multiplateforme. Lanc\u00E9e comme projet de petite envergure, cette technologie est devenue l'une des technologies les plus r\u00E9ussies qui aient \u00E9t\u00E9 d\u00E9velopp\u00E9es par SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=Gr\u00E2ce \u00E0 cette vid\u00E9o, vous pourrez comprendre l'importance de SAPUI5 en 110 secondes. Sur notre page SAP Community, vous pourrez en savoir plus sur nos technologies IU de pointe <a href\="https\://community.sap.com/topics/ui5">ici</a>.

