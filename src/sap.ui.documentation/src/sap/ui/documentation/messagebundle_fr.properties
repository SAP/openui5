TOOLS_CARD_14_TEXT=Ce mod\u00E8le de programmation flexible facilite la personnalisation de vos applications selon vos besoins gr\u00E2ce \u00E0 des \u00E9l\u00E9ments SAP Fiori pour OData V4.
