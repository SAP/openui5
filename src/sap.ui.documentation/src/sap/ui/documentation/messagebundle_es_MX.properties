RESOURCES_INTRO_CARD_TITLE=Recursos
RESOURCES_INTRO_CARD_SUBTITLE=Este es su hub para los recursos de UI5 seleccionados que lo ayudar\u00E1n en el desarrollo. Explore, aprenda y benef\u00EDciese con estos recursos para mejorar sus proyectos de UI5.

RESOURCES_ASIDE_CARD_TITLE=Descripci\u00F3n general A-Z

RESOURCES_CATEGORY_TITLE_FEATURED=Caracter\u00EDstica
RESOURCES_CARD_TITLE_ICON_EXPLORER=Icon Explorer
RESOURCES_CARD_DESC_ICON_EXPLORER=Los iconos de la derecha dicen m\u00E1s que las palabras. Use nuestra amplia colecci\u00F3n de iconos en nuestras fuentes de iconos y encuentre los mejores para su proyecto de aplicaciones.
RESOURCES_CARD_TITLE_ACC_GUIDE=Gu\u00EDa de accesibilidad
RESOURCES_CARD_DESC_ACC_GUIDE=La Gu\u00EDa de accesibilidad proporciona informaci\u00F3n detallada con ejemplos sobre la accesibilidad web, independientemente de que sea un desarrollador de aplicaciones o controles, o un usuario comercial que busque obtener m\u00E1s informaci\u00F3n sobre la accesibilidad web en el \u00E1rea SAPUI5.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Herramienta de desarrollo
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling es una cadena de herramientas modular de vanguardia para desarrollar proyectos de UI5 mediante el consumo de UI5 a trav\u00E9s de npm. Es un CLI extensible, configurable, modular y abierto para desarrollar con eficacia aplicaciones y bibliotecas, y de reutilizar componentes con el marco de UI5.
RESOURCES_CARD_TITLE_FIORI_TOOLS=Herramientas de SAP Fiori
RESOURCES_CARD_DESC_FIORI_TOOLS=Las herramientas de SAP Fiori simplifican la creaci\u00F3n de aplicaciones de elementos de SAP Fiori mediante el suministro de extensiones para sus entornos de desarrollo de SAP Business Application Studio y Visual Studio Code.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Explorador de tarjetas
RESOURCES_CARD_DESC_CARD_EXPLORER=Las tarjetas de integraci\u00F3n son una excelente manera de proporcionar contenido empresarial para usuarios en tarjetas tipo widget en p\u00E1ginas de inicio o tableros. El Explorador de tarjetas le muestra todo lo que necesita saber para implementarlas.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Explorador de modelos de programaci\u00F3n flexible
RESOURCES_CARD_DESC_FPM_EXPLORER=El modelo de programaci\u00F3n flexible le permite adaptar f\u00E1cilmente las aplicaciones a sus necesidades espec\u00EDficas cuando utiliza los elementos de SAP Fiori para OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) es un entorno de desarrollo moderno basado en la nube y dise\u00F1ado para el desarrollo y la extensi\u00F3n eficientes de aplicaciones comerciales para empresas inteligentes.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Personalizaci\u00F3n
RESOURCES_CARD_TITLE_THEME_DESIGNER=Dise\u00F1ador de temas de IU
RESOURCES_CARD_DESC_THEME_DESIGNER=El dise\u00F1ador de temas de IU es una herramienta basada en explorador para temas y marcas de interfaces de usuario de SAP clave. \u00DAselo para crear sus temas de identidad corporativa de forma r\u00E1pida y sencilla mediante la modificaci\u00F3n de plantillas de temas provistas por SAP.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Caja de herramientas de par\u00E1metros de temas
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Con la caja de herramientas de par\u00E1metros de temas, puede buscar par\u00E1metros de temas sem\u00E1nticos y obtener una vista previa de estos. Abarca temas actuales y pasados ofrecidos por SAP.
RESOURCES_CARD_TITLE_FLEXIBILITY=Flexibilidad de SAPUI5
RESOURCES_CARD_DESC_FLEXIBILITY=Con la flexibilidad de SAPUI5, los desarrolladores, usuarios clave y usuarios finales pueden dar forma a las aplicaciones de IU de SAPUI5 para proporcionar una experiencia de usuario a medida sin tocar el c\u00F3digo fuente.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Resoluci\u00F3n de problemas
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=UI5 Inspector es una extensi\u00F3n DevTools de Chrome de c\u00F3digo abierto que puede usar para depurar y respaldar sus aplicaciones basadas en OpenUI5 o SAPUI5 con facilidad.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Asistente de soporte
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=El asistente de soporte permite que los desarrolladores comprueben si sus aplicaciones est\u00E1n creadas seg\u00FAn las directrices y pr\u00E1cticas recomendadas de SAPUI5.

RESOURCES_CATEGORY_TITLE_TESTING=Pruebas
RESOURCES_CARD_TITLE_TEST_RECORDER=Grabadora de prueba
RESOURCES_CARD_DESC_TEST_RECORDER=La grabadora de prueba lo ayuda a crear pruebas de integraci\u00F3n de UI5 mediante el registro de sus acciones en el navegador.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=wdi5 es un servicio Webdriver.IO que usa la API de prueba de UI5. Est\u00E1 dise\u00F1ado para ejecutar pruebas de extremo a extremo entre plataformas en una aplicaci\u00F3n de SAPUI5 con selectores que son compatibles con OPA5.

