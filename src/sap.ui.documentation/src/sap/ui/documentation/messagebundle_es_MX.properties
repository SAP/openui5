WELCOME_BLOCK_2_TITLE=Capacidad de respuesta en todos los navegadores y dispositivos
WELCOME_BLOCK_2_TEXT=\u00A1No hay necesidad de preocuparse por las especificaciones del dispositivo\! Las aplicaciones UI5 se ejecutan en tel\u00E9fonos inteligentes, tabletas y computadoras de escritorio. Los controles de la IU se adaptan autom\u00E1ticamente a las capacidades de cada dispositivo y aprovechan al m\u00E1ximo el espacio disponible.
WELCOME_BLOCK_2_IMG_ALT=Imagen de tel\u00E9fono, pantalla de escritorio y tableta
WELCOME_BLOCK_3_TITLE=Potentes conceptos de desarrollo
WELCOME_BLOCK_3_TEXT_1=UI5 fue una creaci\u00F3n de profesionales para desarrolladores modernos que dise\u00F1an aplicaciones web de \u00FAltima generaci\u00F3n. Viene con todas las caracter\u00EDsticas necesarias para cubrir la mayor\u00EDa de los requisitos de las aplicaciones actuales. El n\u00FAcleo de UI5 ofrece una base s\u00F3lida que simplifica su trabajo, dado que administra muchos aspectos del desarrollo moderno en segundo plano.
WELCOME_BLOCK_3_TEXT_2=Incluye est\u00E1ndares como MVC y varios tipos de enlace de datos
WELCOME_BLOCK_3_TEXT_3=Opci\u00F3n entre diferentes formatos de vista (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Enlace con OData, JSON, XML y otros formatos de datos
WELCOME_BLOCK_3_TEXT_5=Herramienta de soporte integrada para explorar el \u00E1rbol de objetos y el estado del enlace
WELCOME_BLOCK_3_TEXT_6=Soporte de internacionalizaci\u00F3n y traducci\u00F3n
WELCOME_BLOCK_3_TEXT_7=Conceptos de extensibilidad a nivel de c\u00F3digo y aplicaci\u00F3n
WELCOME_BLOCK_4_TITLE=Kit de herramientas web preparado para empresas
WELCOME_BLOCK_4_TEXT_1=\u00BFPor qu\u00E9 la mayor\u00EDa de los productos de SAP, al igual que los de muchos clientes y socios, usan UI5? \u00BFY por qu\u00E9 tambi\u00E9n tiene \u00E9xito en la comunidad de c\u00F3digo abierto m\u00E1s all\u00E1 de SAP? A continuaci\u00F3n, se enumeran las caracter\u00EDsticas de valor m\u00E1s importantes que ofrece UI5\:
WELCOME_BLOCK_4_TEXT_2=Soporte de internacionalizaci\u00F3n y traducci\u00F3n
WELCOME_BLOCK_4_TEXT_3=Conceptos de extensibilidad a nivel de c\u00F3digo y aplicaci\u00F3n
WELCOME_BLOCK_4_TEXT_4=Tema de alto contraste para ayudar a los usuarios con discapacidad visual
WELCOME_BLOCK_4_TEXT_5=F\u00E1cil integraci\u00F3n en un ecosistema SAP consistente
WELCOME_BLOCK_4_TEXT_6=Herramientas flexibles para cualquier tipo de desarrollador
WELCOME_BLOCK_4_TEXT_7=Beneficio de innovaciones a la vez que se mantiene la compatibilidad con las actualizaciones
WELCOME_BLOCK_4_TEXT_8=Uso ilimitado de pilas de tecnolog\u00EDa de SAP y no SAP
WELCOME_BLOCK_5_TITLE=Dise\u00F1o galardonado de SAP Fiori en acci\u00F3n
WELCOME_BLOCK_5_TEXT=Las aplicaciones UI5 se benefician de un lenguaje de dise\u00F1o consistente y patrones de UX predefinidos en todas las funciones del front-end. Utilice un tema predefinido o pruebe nuestra herramienta de temas en l\u00EDnea para crear un tema personalizado.
WELCOME_BLOCK_5_IMG_ALT=Imagen que muestra los elementos de dise\u00F1o de SAP Fiori
WELCOME_BLOCK_6_TITLE=Prep\u00E1rese
WELCOME_BLOCK_6_TEXT_1=Todo lo que necesita para desarrollar aplicaciones web con UI5 es un entorno de desarrollo y un navegador. Para m\u00E1xima comodidad puede utilizar SAP Business Application Studio en la nube. Para la m\u00E1xima flexibilidad, tiene la opci\u00F3n alternativa de configurar su entorno de desarrollo local.
WELCOME_BLOCK_6_TEXT_2=Pruebe el primer ejemplo aqu\u00ED\:
WELCOME_BLOCK_7_TITLE=Evoluci\u00F3n UI5
WELCOME_BLOCK_7_TEXT_1=La evoluci\u00F3n de UI5 representa mejoras fundamentales como parte de un esfuerzo continuo para potenciar SAPUI5, para permitir que las aplicaciones se ejecuten m\u00E1s r\u00E1pido y el c\u00F3digo se vuelva m\u00E1s modular. Al adoptar los est\u00E1ndares web, la carga asincr\u00F3nica y las tecnolog\u00EDas emergentes, SAPUI5 sigue siendo una soluci\u00F3n comprobada para empresas y preparada para el futuro.
WELCOME_BLOCK_7_TEXT_2=Alentamos a los desarrolladores a apoyar y aprovechar activamente las nuevas funciones.
WELCOME_BLOCK_7_ALT=La evoluci\u00F3n de UI5 est\u00E1 creando innovaci\u00F3n, proporcionando herramientas de compilaci\u00F3n, n\u00FAcleo modular, est\u00E1ndares abiertos y obteniendo un alto rendimiento mediante la carga asincr\u00F3nica.
WELCOME_BLOCK_8_TITLE=SAPUI5 en SAP BTP
WELCOME_BLOCK_8_TEXT_1=Reg\u00EDstrese en la cuenta de prueba gratuita de SAP BTP para probar la plataforma y crear aplicaciones UI5 basadas en la nube.
WELCOME_BLOCK_8_TEXT_2=Entorno de desarrollo f\u00E1cil de usar con SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Prueba gratuita para uso en desarrollo
WELCOME_BLOCK_9_TITLE=SAPUI5 (local)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 es parte de las tecnolog\u00EDas de interfaz de usuario en los sistemas SAP HANA, NetWeaver ABAP y Java.
WELCOME_BLOCK_9_TEXT_2=Listo para que lo usen clientes de SAP
WELCOME_BLOCK_9_TEXT_3=Se integra con los entornos de sistemas existentes
WELCOME_BLOCK_10_TITLE=OpenUI5 - C\u00F3digo abierto y gratuito
WELCOME_BLOCK_10_TEXT_1=Pruebe la variante de c\u00F3digo abierto de UI5. Contiene todas las funciones principales de UI5 y est\u00E1 disponible en GitHub bajo la licencia de Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Respaldado por la comunidad de c\u00F3digo abierto
WELCOME_BLOCK_10_TEXT_3=Administrado en GitHub - \u00A1Se agradecen las contribuciones\!
WELCOME_BLOCK_11_TITLE=UI5 en la red de distribuci\u00F3n de contenido
WELCOME_BLOCK_11_TEXT_1=Desarrolle y ejecute aplicaciones UI5 con la flexibilidad de una CDN robusta. Los archivos se cargan desde la ubicaci\u00F3n m\u00E1s cercana al usuario para un rendimiento \u00F3ptimo.
WELCOME_BLOCK_11_TEXT_2=CDN multiversi\u00F3n para mantener un ciclo de vida personalizado
WELCOME_BLOCK_11_TEXT_3=Para cualquier escenario de desarrollo local y en la nube
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Bolet\u00EDn
WELCOME_VIDEO_BLOCK_TITLE=\u00BFQu\u00E9 es SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 es un marco de trabajo\u00A0HTML5 para crear aplicaciones web multiplataforma de nivel empresarial de forma eficiente. Lo que comenz\u00F3 como un peque\u00F1o proyecto, ahora es una de las tecnolog\u00EDas m\u00E1s exitosas jam\u00E1s inventada por SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=En este video, puede comprender el valor de SAPUI5 en 110\u00A0segundos. En la p\u00E1gina SAP\u00A0Community, puede conocer m\u00E1s detalles de nuestras tecnolog\u00EDas l\u00EDderes de IU <a href\="https\://community.sap.com/topics/ui5">aqu\u00ED</a>.

