COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Cookies necesarias
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Estas cookies son necesarias para habilitar la funcionalidad del sitio principal.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Usamos las cookies para mejorar su experiencia en nuestro sitios. Si contin\u00FAa utilizando este sitio, acepta el uso de nuestras cookies.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Cookies funcionales
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Estas cookies se utilizan para analizar el uso del sitio con el fin de medir y mejorar su rendimiento.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Este sitio usa SAP Web Analytics para analizar la manera en la que los usuarios utilizan este sitio. La informaci\u00F3n generada (incluida una parte de su direcci\u00F3n IP y de su ID de navegador) se transmitir\u00E1 a y ser\u00E1 almacenada por SAP en sus servidores. Las cookies se usan para identificar su visita repetida y la p\u00E1gina de origen de su visita. Utilizaremos esta informaci\u00F3n solo con el prop\u00F3sito de evaluar el uso del sitio web y elaborar informes sobre la actividad del sitio web para los operadores y, por \u00FAltimo, para mejorar el sitio. Si desea optar por recibir el seguimiento de SAP Web Analytics, especifique su preferencia mediante el bot\u00F3n "Activar"/"Desactivar" de arriba. Al optar por participar, acepta el procesamiento de datos anal\u00EDticos sobre usted de la manera y para los fines establecidos anteriormente.
