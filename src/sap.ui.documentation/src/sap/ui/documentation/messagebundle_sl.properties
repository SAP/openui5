TOOLS_CARD_4_LINK_1=Prika\u017Ei izvorno kodo
TOOLS_CARD_5_TEXT=Kartice integracije so nov na\u010Din za nudenje in porabo kartic, podobnih pripomo\u010Dkom, za doma\u010Do stran ali nadzorno plo\u0161\u010Do.
TOOLS_CARD_5_LINK_1=Razi\u0161\u010Dite vzorce
