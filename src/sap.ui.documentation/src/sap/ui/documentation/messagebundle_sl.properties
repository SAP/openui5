TOOLS_CARD_6_TEXT=Pomo\u010Dnik za podporo omogo\u010Da razvijalcem, da preverijo, ali so njihove aplikacije izdelane v skladu z najbolj\u0161imi praksami in smernicami za SAPUI5.
TOOLS_CARD_7_IMG_ALT=Slika, ki prikazuje SAP Icon Explorer
