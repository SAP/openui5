WELCOME_BLOCK_2_TITLE=Odzivno za vse brskalnike in naprave
WELCOME_BLOCK_2_TEXT=Ni vam treba skrbeti za psoebnosti naprave\! Aplikacije UI5 se izvajajo na pametnih telefonih, tablicah in namiznih ra\u010Dunalnikih. Kontrolniki UI5 se avtomati\u010Dno prilagodijo zmogljivostim vsake naprave in kar najbolj izkoristijo razpolo\u017Eljivi prostor.
WELCOME_BLOCK_2_IMG_ALT=Slika, ki prikazuje telefon, zaslon namiznega ekrana in tablico
WELCOME_BLOCK_3_TITLE=Zmogljivi razvojni koncepti
WELCOME_BLOCK_3_TEXT_1=UI5 so kreirali profesionalci za sodobne razvijalce za izdelavo najsodobnej\u0161ih spletnih aplikacij. Na voljo je z vsemi funkcijami, potrebnimi, ki pokrivajo najnovej\u0161e zahteve aplikacij. Jedro UI5 nudi trdno osnovo za poenostavitev dela, tako da upravlja \u0161tevilne vidike sodobnega razvoja v zakulisju\:
WELCOME_BLOCK_3_TEXT_2=Vklju\u010Duje standarde, kot so MVC in razli\u010Dne vrste povezovanja podatkov
WELCOME_BLOCK_3_TEXT_3=Izbirate lahko med razli\u010Dnimi oblikami prikaza (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Povezovanje z OData, JSON, XML in drugimi oblikami podatkov
WELCOME_BLOCK_3_TEXT_5=Vgrajena podpora za raziskovanje drevesa objektov in statusa povezovanja
WELCOME_BLOCK_3_TEXT_6=Podpora za prevajanje in internacionalizacijo
WELCOME_BLOCK_3_TEXT_7=Koncepti raz\u0161irljivosti na ravni kode in aplikacije
WELCOME_BLOCK_4_TITLE=Spletno orodje, pripravljeno za podjetje
WELCOME_BLOCK_4_TEXT_1=Zakaj UI5 uporabljajo vsi glavni izdelki SAP ter \u0161tevilne stranke in partnerji? In zakaj je uspe\u0161en tudi v odprtokodni skupnosti zunaj SAP? Sledi nekaj najpomembnej\u0161ih dodanih vrednosti, ki jih ponuja UI5\:
WELCOME_BLOCK_4_TEXT_2=Podpora za prevajanje in internacionalizacijo
WELCOME_BLOCK_4_TEXT_3=Koncepti raz\u0161irljivosti na ravni kode in aplikacije
WELCOME_BLOCK_4_TEXT_4=Mo\u010Dno kontrastna tema, ki pomaga slabovidnim uporabnikom
WELCOME_BLOCK_4_TEXT_5=Preprosta integracija v konsistenten ekosistem SAP
WELCOME_BLOCK_4_TEXT_6=Fleksibilna orodja za vsakega razvijalca
WELCOME_BLOCK_4_TEXT_7=Prednosti novih inovacij ob hkratni zdru\u017Eljivosti z nadgradnjami
WELCOME_BLOCK_4_TEXT_8=Neomejena uporaba v tehnolo\u0161kih skladih SAP-ja in ne-SAP-ja
WELCOME_BLOCK_5_TITLE=Delovanje nagrajenega dizajna SAP Fiori
WELCOME_BLOCK_5_TEXT=Aplikacije UI5 izkori\u0161\u010Dajo konsistentni jezik dizajna in predhodno definirane vzorce uporabni\u0161ke izku\u0161nje za vse funkcije Frontenda. Uporabite predhodno definirano temo ali preskusite spletno orodje za izdelavo tem in ustvarite temo po meri.
WELCOME_BLOCK_5_IMG_ALT=Slika, ki prikazuje elemente dizajna SAP Fiori
WELCOME_BLOCK_6_TITLE=Pripravite se
WELCOME_BLOCK_6_TEXT_1=Za razvoj spletnih aplikacij z UI5 potrebujete le razvojno okolje in brskalnik. Za najbolj\u0161o izku\u0161njo izberite SAP Business Application Studio v oblaku. Lahko pa nastavite lastno lokalno razvojno okolje, ki je bolj fleksibilno.
WELCOME_BLOCK_6_TEXT_2=Preskusite prvi primer\:
WELCOME_BLOCK_7_TITLE=Razvoj UI5
WELCOME_BLOCK_7_TEXT_1=Razvoj UI5 predstavlja temeljne izbolj\u0161ave kot del stalnega razvoja SAPUI5 za pohitrenje aplikacij in ve\u010Djo modularnost kode. Zaradi uporabe spletnih standardov, asinhronega nalaganja in prihajajo\u010Dih tehnologij je SAPUI5 \u0161e naprej podjetni\u0161ko presku\u0161ena re\u0161itev, ki je primerna za prihodnost.
WELCOME_BLOCK_7_TEXT_2=Spodbujamo razvijalce, da aktivno podpirajo in izkori\u0161\u010Dajo nove zmogljivosti.
WELCOME_BLOCK_7_ALT=Razvoj UI5 ustvarja inovacijo, nudi orodja za izdelavo graditev, modularno jedro, odprte standarde in visoko zmogljivost z asinhronim nalaganjem.
WELCOME_BLOCK_8_TITLE=SAPUI5 na platformi SAP BTP
WELCOME_BLOCK_8_TEXT_1=Prijavite se za brezpla\u010Dno izdajo platforme SAP BTP in preskusite platformo ter izdelajte aplikacije UI5 na podlagi oblaka.
WELCOME_BLOCK_8_TEXT_2=Enostavno razvojno okolje s SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Brezpla\u010Dni preskus za razvojno uporabo
WELCOME_BLOCK_9_TITLE=SAPUI5 (na lokaciji)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 je del tehnologij za uporabni\u0161ki vmesnik v sistemih SAP HANA, NetWeaver ABAP in Java.
WELCOME_BLOCK_9_TEXT_2=Pripravljeno na uporabo za SAP-jeve uporabnike
WELCOME_BLOCK_9_TEXT_3=Mogo\u010Da je integracija z obstoje\u010Dimi infrastrukturami sistema
WELCOME_BLOCK_10_TITLE=OpenUI5 - brezpla\u010Dno in odprtokodno
WELCOME_BLOCK_10_TEXT_1=Preskusite odprtokodno varianto UI5. Vsebuje vse osnovne funkcije UI5 in je na voljo na GitHubu pod licenco Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Podpira ga odprtokodna skupnost
WELCOME_BLOCK_10_TEXT_3=Upravljano na GitHubu - prispevko so dobrodo\u0161li\!
WELCOME_BLOCK_11_TITLE=UI5 v omre\u017Eju za dostavo vsebine
WELCOME_BLOCK_11_TEXT_1=Razvijte in izvajajte aplikacije UI5 s fleksibilnostjo robustnega omre\u017Eja za dostavo vsebine. Datoteke so prenesene z lokacije, ki je najbli\u017Eje uporabniku, zato je delovanje u\u010Dinkovito.
WELCOME_BLOCK_11_TEXT_2=Omre\u017Eje za dostavo vsebine z ve\u010D verzijami za vzdr\u017Eevanje \u017Eivljenjskega cikla po meri
WELCOME_BLOCK_11_TEXT_3=Za vse razvojne scenarije na lokaciji in v oblaku
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Novice
WELCOME_VIDEO_BLOCK_TITLE=Kaj je SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 je ogrodje HTML5 za u\u010Dinkovito kreiranje spletnih aplikacij za velika podjetja v ve\u010D platformah. Kar se je za\u010Delo kot majhen projekt, je zdaj ena najuspe\u0161nej\u0161ih tehnologij, kar jih je kdajkoli izumil SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=V tem videu je prava vrednost SAPUI5 predstavljena v 110 sekundah. Na strani SAP Community se lahko poglobite v ve\u010D podrobnosti na\u0161ih vodilnih tehnologij uporabni\u0161kega vmesnika <a href\="https\://community.sap.com/topics/ui5">tukaj</a>.

