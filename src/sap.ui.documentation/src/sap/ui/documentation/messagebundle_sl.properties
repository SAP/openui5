TOOLS_CARD_10_TEXT=Spletne komponente UI5 so nova ponudba za UI5, ki vam nudi vrsto znova uporabnih UV-elementov z minimalnim obsegom za va\u0161e stati\u010Dne spletne strani ali spletne aplikacije na podlagi kateregakoli spletnega ogrodja.
