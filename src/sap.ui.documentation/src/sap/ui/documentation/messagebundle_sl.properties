APP_SETTINGS_DIALOG_LANGUAGE_INFO=Upo\u0161tevajte, da izbrani jezik velja le za uporabni\u0161ki vmesnik aplikacije Demonstracijski komplet. Vsebina, ki je na voljo v razli\u010Dnih odsekih aplikacije, kot so Dokumentacija, API-referenca in Primeri, je na voljo le v angle\u0161\u010Dini.
