RESOURCES_INTRO_CARD_TITLE=Viri
RESOURCES_INTRO_CARD_SUBTITLE=To je va\u0161e sredi\u0161\u010De za izbrane vire UI5, da bo va\u0161a razvojna pot la\u017Eja. Raziskujte, u\u010Dite se in izkoristite jih, da boste imeli kar najve\u010D koristi od projektov UI5.

RESOURCES_ASIDE_CARD_TITLE=Pregled A-\u017D

RESOURCES_CATEGORY_TITLE_FEATURED=Izpostavljeno
RESOURCES_CARD_TITLE_ICON_EXPLORER=Icon Explorer
RESOURCES_CARD_DESC_ICON_EXPLORER=Pravilne ikone govorijo glasneje kot besede. Uporabite na\u0161o obse\u017Eno zbirko ikon v na\u0161ih pisavah za ikone, da poi\u0161\u010Dete najbolj primerne za va\u0161 projekt aplikacije.
RESOURCES_CARD_TITLE_ACC_GUIDE=Accessibility Guide
RESOURCES_CARD_DESC_ACC_GUIDE=Accessibility Guide nudi podrobne informacije s primeri o spletni dostopnosti, ne glede na to, ali ste razvijalec kontrolnika oz. aplikacije ali poslovni uporabnik, ki \u017Eeli izvedeti ve\u010D o spletni dostopnosti na podro\u010Dju SAPUI5.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Razvojna orodja
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling je najsodobnej\u0161e modularno orodje za razvoj projektov UI5 z uporabo UI5 prek npm-ja. Je odprtokodni, modularen, nastavljiv in raz\u0161irljiv CLI za u\u010Dinkovit razvoj aplikacij in knji\u017Enic ter vnovi\u010Dno uporabo komponent z ogrodjem UI5.
RESOURCES_CARD_TITLE_FIORI_TOOLS=SAP Fiori Tools
RESOURCES_CARD_DESC_FIORI_TOOLS=Orodja SAP Fiori poenostavljajo kreiranje elementov SAP Fiori v aplikacijah, saj nudijo raz\u0161iritve za razvojni okolji SAP Business Application Studio in Visual Studio Code.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Card Explorer
RESOURCES_CARD_DESC_CARD_EXPLORER=Kartice integracije so odli\u010Den na\u010Din za zagotavljanje poslovne vsebine uporabnikom na karticah, ki so podobne okenskim pripomo\u010Dkom, na doma\u010Dih straneh ali nadzornih plo\u0161\u010Dah. Card Explorer vam poka\u017Ee vse, kar morate vedeti za njihovo implementacijo
RESOURCES_CARD_TITLE_LINTER=UI5 linter
RESOURCES_CARD_DESC_LINTER=UI5 linter je orodje za analizo stati\u010Dne kode za projekte UI5. Preveri JavaScript, XML, JSON in druge datoteke v projektu ter poro\u010Da o ugotovitvah. Z uporabo orodja boste lahko sledili najbolj\u0161im praksam v va\u0161ih projektih UI5 in jih prilagodili novim glavnim razli\u010Dicam UI5.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Raziskovalec prilagodljivega modela programiranja
RESOURCES_CARD_DESC_FPM_EXPLORER=Prilagodljiv model programiranja olaj\u0161a prilagajanje aplikacij va\u0161im potrebam, ko uporabljate elemente SAP Fiori za OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio je moderno razvojno okolje na podlagi oblaka, prilagojeno u\u010Dinkovitemu razvoju in raz\u0161iritvi poslovnih aplikacij za inteligentna podjetja.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Customizing
RESOURCES_CARD_TITLE_THEME_DESIGNER=Oblikovalnik UV-tem
RESOURCES_CARD_DESC_THEME_DESIGNER=Oblikovalnik UV-tem je orodje na podlagi brskalnika za izbiro teme in tr\u017Eenje blagovne znamke klju\u010Dnih uporabni\u0161kih vmesnikov SAP-ja. Uporabite ga za hitro in enostavno ustvarjanje tem va\u0161e celostne grafi\u010Dne podobe s spreminjanjem predlog tem, ki jih ponuja SAP.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Orodjarna parametrov tem
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Z orodjarno parametrov tem lahko i\u0161\u010Dete, filtrirate in si predogledate semanti\u010Dne parametre teme. Zajema trenutne in pretekle teme, ki jih ponuja SAP.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5-prilagodljivost
RESOURCES_CARD_DESC_FLEXIBILITY=S SAPUI5-prilagodljivostjo lahko razvijalci, klju\u010Dni uporabniki in kon\u010Dni uporabniki oblikujejo uporabni\u0161ki vmesnik aplikacij SAPUI5, da zagotovijo prilagojeno uporabni\u0161ko izku\u0161njo \u2013 brez uporabe izvorne kode.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Odpravljanje napak
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=UI5 Inspector je odprtokodna raz\u0161iritev Chrome DevTools, ki jo lahko uporabite za preprosto odpravljanje napak in podporo za aplikacije, ki temeljijo na OpenUI5 ali SAPUI5.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Pomo\u010Dnik za podporo
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=Pomo\u010Dnik za podporo omogo\u010Da razvijalcem, da preverijo, ali so njihove aplikacije izdelane v skladu z najbolj\u0161imi praksami in smernicami za SAPUI5.

RESOURCES_CATEGORY_TITLE_TESTING=Testiranje
RESOURCES_CARD_TITLE_TEST_RECORDER=Testni zapisovalnik
RESOURCES_CARD_DESC_TEST_RECORDER=Testni zapisovalnik vam pomaga ustvariti teste integracije UI5 in sistema tako, da posname va\u0161a dejanja v brskalniku.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=WDI5 je storitev Webdriver.IO, ki uporablja testni API UI5. Zasnovan je za izvajanje celovitih testov na ve\u010D platformah v aplikaciji SAPUI5 z izbirniki, ki so zdru\u017Eljivi z OPA5.

