TOOLS_CARD_9_IMG_ALT=Slika, ki prikazuje Business Application Studio
TOOLS_CARD_9_TEXT=SAP Business Application Studio (naslednja generacija SAP Web IDE) je modernno razvojno okolje, prilagojeno u\u010Dinkovitemu razvoju poslovnih aplikacij za inteligentna podjetja.
