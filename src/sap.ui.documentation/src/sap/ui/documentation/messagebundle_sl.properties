TOOLS_CARD_2_IMG_ALT=Slika, ki prikazuje SAP-jev oblikovalec UV-tem
TOOLS_CARD_2_TEXT=Uporabite oblikovalca UV-tem za enostavno izdelavo tem z identiteto podjetja, tako da uredite eno od predlog tem, ki jih nudi SAP.
TOOLS_CARD_3_IMG_ALT=Slika, ki prikazuje stran za SAP UI5 Tooling
TOOLS_CARD_3_TEXT=Odprti in moderni komplet orodij za razvoj vrhundkih aplikacij na podlagi Frameworka UI5, ki izkori\u0161\u010Da node.js in npm.
