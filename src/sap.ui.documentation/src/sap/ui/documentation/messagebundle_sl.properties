TOOLS_CARD_1_IMG_ALT=Slika, ki prikazuje SAP Business Application Studio
TOOLS_CARD_1_TEXT=SAP Business Application Studio na platformi SAP BTP, ki je SAP-jev javni oblak, se uporablja za izdelavo modernih UV-aplikacij za namizne ra\u010Dunalnike in mobilne naprave z najnovej\u0161imi tehnologijami SAPUI5 in SAP Fiori.
