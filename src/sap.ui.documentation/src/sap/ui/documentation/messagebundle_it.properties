RESOURCES_INTRO_CARD_TITLE=Risorse
RESOURCES_INTRO_CARD_SUBTITLE=Questo hub, destinato alle risorse UI5 selezionate, ti accompagner\u00E0 nel tuo viaggio nelmondo dello sviluppo. Vai avanti, esplora, apprendi e sfrutta questo hub per trarre il meglio dai tuoi progetti UI5.

RESOURCES_ASIDE_CARD_TITLE=Riepilogo A-Z

RESOURCES_CATEGORY_TITLE_FEATURED=In evidenza
RESOURCES_CARD_TITLE_ICON_EXPLORER=Esplora icone
RESOURCES_CARD_DESC_ICON_EXPLORER=Le giuste icone dicono pi\u00F9 delle parole. Utilizza la nostra vasta raccolta di icone nei nostri font icona per trovare quelle pi\u00F9 adatte al tuo progetto di app.
RESOURCES_CARD_TITLE_ACC_GUIDE=Guida all'accessibilit\u00E0
RESOURCES_CARD_DESC_ACC_GUIDE=La Guida all'accessibilit\u00E0 fornisce informazioni approfondite con esempi sull'accessibilit\u00E0 Web, qualunque sia il proprio ruolo - sviluppatore di applicazioni o controlli o utente aziendale in cerca di maggiori informazioni sull'accessibilit\u00E0 Web offerta nell'area SAPUI5.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Strumenti di sviluppo
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling \u00E8 una toolchain modulare all'avanguardia per lo sviluppo di progetti UI5 che utilizzano UI5 tramite npm. \u00C8 una CLI open source, modulare, configurabile ed ampliabile per lo sviluppo efficiente di app, librerie e componenti di riutilizzo con il framework UI5.
RESOURCES_CARD_TITLE_FIORI_TOOLS=Strumenti di SAP Fiori
RESOURCES_CARD_DESC_FIORI_TOOLS=Gli strumenti di SAP Fiori semplificano la creazione di applicazioni di elementi di SAP Fiori fornendo ampliamenti ai propri ambienti di sviluppo SAP Business Application Studio e Visual Studio Code.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Esplora schede
RESOURCES_CARD_DESC_CARD_EXPLORER=Le schede di integrazione sono un ottimo modo per fornire business content destinato agli utenti su schede in formato widget su pagine iniziali o dashboard. Esplora schede mostra tutto ci\u00F2 che occorre sapere per implementarle.
RESOURCES_CARD_TITLE_LINTER=UI5 linter
RESOURCES_CARD_DESC_LINTER=UI5 linter \u00E8 uno strumento di analisi di codici statici per progetti UI5. Controlla file JavaScript, XML, JSON e altri nel proprio progetto e restituisce i risultati. Aiuta a seguire le best practice nei propri progetti UI5 e ad adattarli alle nuove versioni principali di UI5.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Explorer del modello di programmazione flessibile
RESOURCES_CARD_DESC_FPM_EXPLORER=Il modello di programmazione flessibile facilita l\u2019adattamento delle applicazioni alle proprie esigenze specifiche quando si utilizzano elementi SAP Fiori for OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) \u00E8 un moderno ambiente di sviluppo basato su cloud, concepito per lo sviluppo efficiente e l'ampliamento di applicazioni aziendali per aziende intelligenti.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Personalizzazione
RESOURCES_CARD_TITLE_THEME_DESIGNER=UI theme designer
RESOURCES_CARD_DESC_THEME_DESIGNER=UI theme designer \u00E8 un tool basato su browser per la creazione di temi e il branding delle interfacce SAP principali. Utilizzalo per creare i temi della tua identit\u00E0 aziendale con semplicit\u00E0 e rapidit\u00E0, modificando i modelli di temi forniti da SAP.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Toolbox parametri tema
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Con la toolbox per parametri dei temi, puoi cercare, filtrare e visualizzare l'anteprima dei parametri tema semantici. Pu\u00F2 essere utilizzato per i temi sia attuali sia passati offerti da SAP.
RESOURCES_CARD_TITLE_FLEXIBILITY=Flessibilit\u00E0 SAPUI5
RESOURCES_CARD_DESC_FLEXIBILITY=Grazie alla flessibilit\u00E0 di SAPUI5, sviluppatori, key user e utenti finali possono modellare l'interfaccia utente delle app SAPUI5 in modo da fornire un'esperienza utente cucita su misura, senza dover toccare il codice sorgente.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Risoluzione dei problemi
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=UI5 Inspector \u00E8 un'estensione DevTools open source di Chrome che pu\u00F2 essere utilizzata per eseguire facilmente il debug e supportare le proprie app basate su OpenUI5 e SAPUI5.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Assistente di supporto
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=L'assistente di supporto consente agli sviluppatori di controllare se le loro app sono costruite in base alle migliori pratiche e alle direttive SAPUI5.

RESOURCES_CATEGORY_TITLE_TESTING=Test
RESOURCES_CARD_TITLE_TEST_RECORDER=Recorder test
RESOURCES_CARD_DESC_TEST_RECORDER=Recorder test aiuta a creare test di sistema e di integrazione UI5, registrando le azioni dell'utente nel browser.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=wdi5 \u00E8 un servizio Webdriver.IO che utilizza l'API di test UI5. \u00C8 progettato per eseguire test end-to-end tra piattaforme su un'applicazione SAPUI5 con selettori compatibili con OPA5.

