#XHED: Block title
WELCOME_BLOCK_2_TITLE=Reattivo su browser e dispositivi
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=Non c'\u00E8 bisogno di preoccuparsi delle specifiche del dispositivo\! Le app UI5 funzionano su smartphone, tablet e desktop. I controlli UI si adattano automaticamente alle capacit\u00E0 di ciascun dispositivo e sfruttano al massimo il patrimonio disponibile.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=La foto mostra cellulari, schermi desktop e tablet
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Potenti concetti di sviluppo
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=Il core UI5 offre una solida base che semplifica il tuo lavoro gestendo molti aspetti dello sviluppo moderno dietro le quinte. Viene fornito con il supporto integrato per concetti architetturali come MVC, collegamento dati bidirezionale e instradamento.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Comprende standard come MVC e vari tipi di collegamento dati
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Scegli tra diversi formati di visualizzazioni (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Collegamento con OData, JSON, XML e altri formati di dati
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Tool di supporto integrato per esplorare l'albero oggetti e lo stato di collegamento
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Toolkit web pronto per l'azienda
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Creato da professionisti, per sviluppatori moderni che creano applicazioni Web all'avanguardia. Viene fornito con tutte le funzionalit\u00E0 necessarie per coprire la maggior parte delle esigenze delle applicazioni attuali, con standard sufficientemente elevati da essere forniti in soluzioni SAP standard.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Supporto di traduzione e internazionalizzazione
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Concetti di ampliabilit\u00E0 a livello di codice e di applicazione
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Tema di contrasto elevato per aiutare gli utenti ipovedenti
#XHED: Block title
WELCOME_BLOCK_5_TITLE=Pluripremiato SAP Fiori Design in corso
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=Le applicazioni UI5 beneficiano di un linguaggio di progettazione coerente e di modelli UX predefiniti in tutte le funzionalit\u00E0 di front-end. Utilizza un tema predefinito o prova il nostro strumento di temi online per creare un tema personalizzato.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=La foto mostra gli elementi di design SAP Fiori
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Iniziamo
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Tutto ci\u00F2 che serve per sviluppare app web con UI5 \u00E8 un ambiente di sviluppo e un browser. Scegli tra SAP Web IDE nel cloud per una massima comodit\u00E0 o imposta il tuo ambiente di sviluppo locale per una massima flessibilit\u00E0.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Prova ora il primo esempio.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=Evoluzione UI5
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=L'evoluzione di UI5 \u00E8 sinonimo di miglioramenti fondamentali nell'ambito di uno sforzo continuo per far avanzare SAPUI5, per consentire alle applicazioni di funzionare pi\u00F9 velocemente e rendere il codice pi\u00F9 modulare. Abbracciando gli standard web, il caricamento asincrono e le tecnologie emergenti, SAPUI5 continua ad essere una soluzione a prova di futuro e consoldiata a livello aziendale.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Incoraggiamo gli sviluppatori a supportare attivamente e sfruttare le nuove funzionalit\u00E0.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=L'evoluzione UI5 sta creando innovazione, fornendo strumenti di costruzione, core modulare, standard aperti e ottenendo prestazioni elevate utilizzando il caricamento asincrono.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 in SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Iscriviti all'edizione gratuita per sviluppatori di SAP Cloud Platform per testare la piattaforma e creare app UI5 basate su cloud.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Ambiente di sviluppo facile da usare con SAP Web IDE.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Versione di prova gratuita per utilizzo di sviluppo
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=SAPUI5 fa parte delle tecnologie interfaccia utente in SAP HANA, NetWeaver ABAP, e sistemi Java.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Pronto all'uso per clienti SAP
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Integra con infrastrutture di sistemi esistenti
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5 - gratuito e open source
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Prova la variante open source di UI5. Contiene tutte le funzioni UI5 core ed \u00E8 disponibile in GitHub nella licenza Apache 2.0.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Supportato dalla community open source
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Gestito da GitHub - ogni contributo \u00E8 il benvenuto\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 nella rete di consegna del contenuto
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Sviluppa ed esegui app UI5 con la flessibilit\u00E0 di una solida rete CDN. I file vengono caricati dall'ubicazione pi\u00F9 vicina all'utente per prestazioni ottimali.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=CDN versione multipla per aggiornare un ciclo di vita personalizzato
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=Per qualsiasi scenario di sviluppo on-premise e cloud
