WELCOME_BLOCK_2_TITLE=Conception r\u00E9active sur les navigateurs et appareils
WELCOME_BLOCK_2_TEXT=Nul besoin de vous soucier des caract\u00E9ristiques de votre appareil\! Les applications UI5 fonctionnent sur les t\u00E9l\u00E9phones intelligents, les tablettes et les ordinateurs. Les contr\u00F4les de l'interface utilisateur s'adaptent automatiquement aux caract\u00E9ristiques de chaque appareil et permettent de tirer le meilleur parti de l'espace disponible.
WELCOME_BLOCK_2_IMG_ALT=Image montrant un t\u00E9l\u00E9phone, un \u00E9cran d'ordinateur et une tablette
WELCOME_BLOCK_3_TITLE=Concepts de d\u00E9veloppement puissants
WELCOME_BLOCK_3_TEXT_1=Le c\u0153ur UI5 constitue un socle solide qui simplifie votre travail en g\u00E9rant de nombreux aspects du d\u00E9veloppement moderne en arri\u00E8re-plan. Il s'accompagne d'une prise en charge int\u00E9gr\u00E9e des concepts architecturaux comme MVC, la liaison de donn\u00E9es bidirectionnelle et le routage.
WELCOME_BLOCK_3_TEXT_2=Inclut des normes comme MVC et divers types de liaisons de donn\u00E9es
WELCOME_BLOCK_3_TEXT_3=Diff\u00E9rent formats d'affichage disponibles (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Liaison avec les formats OData, JSON, XML et d'autres formats de donn\u00E9es
WELCOME_BLOCK_3_TEXT_5=Outil de prise en charge int\u00E9gr\u00E9 permettant d'explorer l'arborescence des objets et le statut de liaison
WELCOME_BLOCK_4_TITLE=Bo\u00EEte \u00E0 outils Web con\u00E7ue pour les entreprises
WELCOME_BLOCK_4_TEXT_1=Cr\u00E9\u00E9e par des professionnels pour des d\u00E9veloppeurs qui con\u00E7oivent des applications Web modernes. Contient toutes les fonctionnalit\u00E9s n\u00E9cessaires pour r\u00E9pondre aux besoins actuels des applications, avec des normes suffisamment \u00E9lev\u00E9es pour \u00EAtre int\u00E9gr\u00E9es dans des solutions SAP standard.
WELCOME_BLOCK_4_TEXT_2=Prise en charge de la traduction et internationalisation
WELCOME_BLOCK_4_TEXT_3=Concepts d'extensibilit\u00E9s au niveau du niveau code et de l'application
WELCOME_BLOCK_4_TEXT_4=Th\u00E8me \u00E0 contraste \u00E9lev\u00E9 pour l'accessibilit\u00E9 aux malvoyants
WELCOME_BLOCK_5_TITLE=Conception SAP Fiori prim\u00E9e
WELCOME_BLOCK_5_TEXT=Les applications UI5 tirent parti d'un langage de conception coh\u00E9rent et de mod\u00E8les d'exp\u00E9rience utilisateur pr\u00E9d\u00E9finis dans toutes les fonctionnalit\u00E9s du syst\u00E8me frontal. Utilisez un th\u00E8me pr\u00E9d\u00E9fini ou testez notre outil de conception de th\u00E8me en ligne pour cr\u00E9er un th\u00E8me personnalis\u00E9.
WELCOME_BLOCK_5_IMG_ALT=Image montrant des \u00E9l\u00E9ments de conception SAP Fiori
WELCOME_BLOCK_6_TITLE=Commencez sans attendre
WELCOME_BLOCK_6_TEXT_1=Tout ce dont vous avez besoin pour d\u00E9velopper des applications Web avec UI5, c'est d'un environnement de d\u00E9veloppement et d'un navigateur. Pour une convivialit\u00E9 maximale, vous pouvez utiliser SAP Business Application Studio dans le nuage. Pour un maximum de flexibilit\u00E9, vous pouvez configurer votre propre environnement de d\u00E9veloppement.
WELCOME_BLOCK_6_TEXT_2=Essayez l'exemple ci-contre.
WELCOME_BLOCK_7_TITLE=\u00C9volution d'UI5
WELCOME_BLOCK_7_TEXT_1=L'\u00E9volution d'UI5 fait partie des optimisations cruciales dans le cadre d'un effort d'am\u00E9lioration constante de SAPUI5 pour une ex\u00E9cution plus rapide des applications et une plus grande modularit\u00E9 du code. Conforme aux normes Web, int\u00E9grant le chargement asynchrone et les technologies \u00E9mergentes, SAPUI5 est une solution \u00E9volutive \u00E9prouv\u00E9e.
WELCOME_BLOCK_7_TEXT_2=\u039D\u03BFus encourageons les d\u00E9veloppeurs \u00E0 soutenir et \u00E0 optimiser les nouvelles capacit\u00E9s.
WELCOME_BLOCK_7_ALT=L'\u00E9volution d'UI5 consiste \u00E0 innover, \u00E0 proposer des outils de conception, un noyau modulaire, des normes ouvertes et un gain de performance gr\u00E2ce au chargement asynchrone.
WELCOME_BLOCK_8_TITLE=SAPUI5 dans SAP\u00A0BTP
WELCOME_BLOCK_8_TEXT_1=Inscrivez-vous pour obtenir gratuitement un compte d'essai SAP BTP pour tester la plateforme et les applications UI5 bas\u00E9es dans le nuage.
WELCOME_BLOCK_8_TEXT_2=Environnement de d\u00E9veloppement convivial avec SAP\u00A0Business\u00A0Application\u00A0Studio
WELCOME_BLOCK_8_TEXT_3=Essai gratuit pour le d\u00E9veloppement
WELCOME_BLOCK_9_TITLE=SAPUI5 (sur place)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 fait partie des technologies d'interface utilisateur dans les syst\u00E8mes SAP\u00A0HANA, NetWeaver ABAP et Java.
WELCOME_BLOCK_9_TEXT_2=Pr\u00EAt \u00E0 l'emploi pour les clients SAP
WELCOME_BLOCK_9_TEXT_3=Int\u00E9gration aux infrastructures syst\u00E8me existantes
WELCOME_BLOCK_10_TITLE=OpenUI5 - Code source libre et gratuit
WELCOME_BLOCK_10_TEXT_1=Testez la version en code source libre d'UI5. Elle contient toutes les fonctionnalit\u00E9s principales d'UI5 et est disponible sur GitHub sous licence Apache\u00A02.0.
WELCOME_BLOCK_10_TEXT_2=Approuv\u00E9e par la communaut\u00E9 utilisant le code source libre
WELCOME_BLOCK_10_TEXT_3=G\u00E9r\u00E9e sur GitHub - les contributions sont bienvenues\!
WELCOME_BLOCK_11_TITLE=UI5 sur le r\u00E9seau de diffusion de contenu
WELCOME_BLOCK_11_TEXT_1=D\u00E9veloppez et ex\u00E9cutez des applications UI5 avec la flexibilit\u00E9 d'un RDC fiable. Les fichiers sont charg\u00E9s \u00E0 partir du site le plus proche de l'utilisateur pour des performances optimales.
WELCOME_BLOCK_11_TEXT_2=RDC multi-version pour la gestion d'un cycle de vie personnalis\u00E9
WELCOME_BLOCK_11_TEXT_3=Pour tous les sc\u00E9narios de d\u00E9veloppement sur place et dans le nuage
WELCOME_BLOCK_12_TITLE=SAP Community

