COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Ces t\u00E9moins permettent d'analyser l'utilisation du site pour mesurer et am\u00E9liorer ses performances.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Ce site utilise SAP Web Analytics pour analyser la fa\u00E7on dont il est utilis\u00E9 par les utilisateurs. Les donn\u00E9es g\u00E9n\u00E9r\u00E9es (notamment une partie de votre adresse IP et un ID de navigateur) seront transmises \u00E0 SAP et stock\u00E9es sur ses serveurs. Les t\u00E9moins permettent d'identifier vos visites r\u00E9p\u00E9t\u00E9es et la page d'origine de votre visite. Nous n'utiliserons ces donn\u00E9es que pour \u00E9valuer l'utilisation de ce site Web et compiler des rapports sur les activit\u00E9s sur ce site destin\u00E9s aux op\u00E9rateurs du site Web ainsi que pour am\u00E9liorer ce site. Si vous acceptez le suivi par SAP Web Analytics, sp\u00E9cifiez vos pr\u00E9f\u00E9rences en cliquant sur le bouton "ACT/D\u00C9S" ci-dessus. En acceptant, vous consentez au traitement des donn\u00E9es d'analyse vous concernant, comme indiqu\u00E9 ci-dessus et aux fins susmentionn\u00E9es.
