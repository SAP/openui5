WELCOME_BLOCK_2_TITLE=Capacidade de resposta em todos os browsers e dispositivos
WELCOME_BLOCK_2_TEXT=N\u00E3o precisa de se preocupar com as especifica\u00E7\u00F5es do seu dispositivo\! As aplica\u00E7\u00F5es UI5 funcionam em smartphones, tablets e computadores. Os controlos IU adaptam-se automaticamente \u00E0s funcionalidades de cada dispositivo e tiram o m\u00E1ximo partido dos bens imobili\u00E1rios dispon\u00EDveis.
WELCOME_BLOCK_2_IMG_ALT=Imagem de telefone, ecr\u00E3 de computador e tablet
WELCOME_BLOCK_3_TITLE=Conceitos de desenvolvimento poderosos
WELCOME_BLOCK_3_TEXT_1=O UI5 foi criado por profissionais para programadores modernos criarem aplica\u00E7\u00F5es web avan\u00E7adas. Inclui todas as funcionalidades necess\u00E1rias para cobrir a maioria dos atuais requisitos de aplica\u00E7\u00E3o.O n\u00FAcleo UI5 oferece uma base s\u00F3lida que simplifica o seu trabalho ao gerir muitos aspetos do desenvolvimento moderno nos bastidores.
WELCOME_BLOCK_3_TEXT_2=Inclui padr\u00F5es como o MVC e v\u00E1rios tipos de v\u00EDnculo de dados
WELCOME_BLOCK_3_TEXT_3=Escolha entre diferentes formatos de vista (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=V\u00EDnculo com OData, JSON, XML e outros formatos de dados
WELCOME_BLOCK_3_TEXT_5=Ferramenta de suporte incorporada para explorar a \u00E1rvore de objetos e o estado do v\u00EDnculo
WELCOME_BLOCK_3_TEXT_6=Suporte de tradu\u00E7\u00E3o e internacionaliza\u00E7\u00E3o
WELCOME_BLOCK_3_TEXT_7=Conceitos de extensibilidade a n\u00EDvel de c\u00F3digo e aplica\u00E7\u00E3o
WELCOME_BLOCK_4_TITLE=Conjunto de ferramentas Web preparado para empresas
WELCOME_BLOCK_4_TEXT_1=Porque \u00E9 que o UI5 \u00E9 utilizado por todos os produtos principais da SAP bem como por muitos clientes e parceiros? E porque \u00E9 que tamb\u00E9m tem sucesso na comunidade open source para l\u00E1 da SAP? Aqui est\u00E3o alguns dos valores adicionados mais importantes que o UI5 fornece\:
WELCOME_BLOCK_4_TEXT_2=Suporte de tradu\u00E7\u00E3o e internacionaliza\u00E7\u00E3o
WELCOME_BLOCK_4_TEXT_3=Conceitos de extensibilidade a n\u00EDvel de c\u00F3digo e aplica\u00E7\u00E3o
WELCOME_BLOCK_4_TEXT_4=Tema de alto contraste para ajudar os utilizadores com defici\u00EAncias visuais
WELCOME_BLOCK_4_TEXT_5=F\u00E1cil de integrar num ecossistema da SAP consistente
WELCOME_BLOCK_4_TEXT_6=Ferramentas flex\u00EDveis para qualquer tipo de programador
WELCOME_BLOCK_4_TEXT_7=Beneficiar de novas inova\u00E7\u00F5es enquanto se mant\u00E9m compat\u00EDvel com as atualiza\u00E7\u00F5es
WELCOME_BLOCK_4_TEXT_8=Utiliza\u00E7\u00E3o ilimitada em stacks tecnol\u00F3gicos SAP e n\u00E3o SAP
WELCOME_BLOCK_5_TITLE=O premiado SAP Fiori Design em a\u00E7\u00E3o
WELCOME_BLOCK_5_TEXT=As aplica\u00E7\u00F5es UI5 beneficiam de uma linguagem de design consistente e de padr\u00F5es UX predefinidos em todas as funcionalidades front-end. Utilize um tema predefinido ou experimente a nossa ferramenta de edi\u00E7\u00E3o de temas online para criar um tema personalizado.
WELCOME_BLOCK_5_IMG_ALT=Imagem de elementos do SAP Fiori design
WELCOME_BLOCK_6_TITLE=Prepare-se
WELCOME_BLOCK_6_TEXT_1=Tudo o que precisa para desenvolver aplica\u00E7\u00F5es Web com o UI5 \u00E9 um ambiente de desenvolvimento e um browser. Utilize o SAP Business Application Studio na nuvem para m\u00E1xima comodidade. Para maior flexibilidade, tem tamb\u00E9m a op\u00E7\u00E3o de configurar o seu ambiente de desenvolvimento local.
WELCOME_BLOCK_6_TEXT_2=Experimente aqui o primeiro exemplo\:
WELCOME_BLOCK_7_TITLE=UI5 Evolution
WELCOME_BLOCK_7_TEXT_1=O UI5 Evolution representa melhorias fundamentais no \u00E2mbito de um esfor\u00E7o cont\u00EDnuo para fazer progredir o SAPUI5, para permitir que as aplica\u00E7\u00F5es sejam executadas mais rapidamente e que o c\u00F3digo se torne mais modular. Ao aderir a padr\u00F5es Web, ao carregamento ass\u00EDncrono e a tecnologias emergentes, o SAPUI5 continua a ser uma solu\u00E7\u00E3o \u00E0 prova de futuro, amplamente testada pelas empresas.
WELCOME_BLOCK_7_TEXT_2=Incentivamos os programadores a apoiar e otimizar ativamente as novas funcionalidades.
WELCOME_BLOCK_7_ALT=O UI5 Evolution cria inova\u00E7\u00E3o, fornece ferramentas de constru\u00E7\u00E3o, um n\u00FAcleo modular, padr\u00F5es abertos, e consegue um elevado desempenho atrav\u00E9s do carregamento ass\u00EDncrono.
WELCOME_BLOCK_8_TITLE=SAPUI5 no SAP BTP
WELCOME_BLOCK_8_TEXT_1=Inscreva-se na conta de avalia\u00E7\u00E3o gratuita do SAP BTP para testar a plataforma e criar aplica\u00E7\u00F5es UI5 baseadas na nuvem
WELCOME_BLOCK_8_TEXT_2=Ambiente de desenvolvimento f\u00E1cil de utilizar com o SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Avalia\u00E7\u00E3o gratuita para o desenvolvimento
WELCOME_BLOCK_9_TITLE=SAPUI5 (local)
WELCOME_BLOCK_9_TEXT_1=O SAPUI5 faz parte das tecnologias de interface de utilizador em sistemas SAP HANA, NetWeaver ABAP e Java.
WELCOME_BLOCK_9_TEXT_2=Pronto a utilizar para clientes da SAP
WELCOME_BLOCK_9_TEXT_3=Integra-se nas estruturas de sistemas existentes
WELCOME_BLOCK_10_TITLE=OpenUI5 - Gratuito e Open Source
WELCOME_BLOCK_10_TEXT_1=Experimente a variante open source do UI5. Cont\u00E9m todas as funcionalidades UI5 centrais e est\u00E1 dispon\u00EDvel no GitHub, na licen\u00E7a Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Com o suporte da comunidade open source
WELCOME_BLOCK_10_TEXT_3=Gerido no GitHub - as contribui\u00E7\u00F5es s\u00E3o bem-vindas\!
WELCOME_BLOCK_11_TITLE=UI5 no Content Delivery Network
WELCOME_BLOCK_11_TEXT_1=Desenvolva e execute aplica\u00E7\u00F5es UI5 com a flexibilidade de um CDN robusto. Os ficheiros s\u00E3o carregados a partir do local mais pr\u00F3ximo do utilizador para um desempenho ideal.
WELCOME_BLOCK_11_TEXT_2=CDN multi-vers\u00E3o para manter um ciclo de vida personalizado
WELCOME_BLOCK_11_TEXT_3=Para qualquer cen\u00E1rio de desenvolvimento local e na nuvem
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Newsletter
WELCOME_VIDEO_BLOCK_TITLE=O que \u00E9 o SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=O SAPUI5 \u00E9 um framework HTML5 para criar aplica\u00E7\u00F5es Web v\u00E1lidas para v\u00E1rias plataformas no n\u00EDvel empresarial de uma forma eficiente. O que come\u00E7ou como um pequeno projeto, \u00E9 agora uma das tecnologias com mais sucesso de sempre inventada pela SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=Neste v\u00EDdeo, obt\u00E9m o valor do SAPUI5 em 110 segundos. Na nossa p\u00E1gina SAP Community, pode obter detalhes mais aprofundados sobre as tecnologias de IU principais <a href\="https\://community.sap.com/topics/ui5">aqui</a>.

