TOOLS_CARD_1_IMG_ALT=Imagem do SAP Business Application Studio
TOOLS_CARD_1_TEXT=O SAP Business Application Studio no SAP BTP, a nuvem p\u00FAblica da SAP, \u00E9 utilizado para criar aplica\u00E7\u00F5es IU modernas para dispositivos de ambiente de trabalho e dispositivos m\u00F3veis com as tecnologias SAPUI5 e SAP Fiori mais recentes.
TOOLS_CARD_1_LINK_1=SAP Business Application Studio SDK
TOOLS_CARD_2_IMG_ALT=Imagem do designer de temas da IU da SAP
TOOLS_CARD_2_TEXT=Utilize o designer de temas da IU para criar facilmente temas de identidade empresarial, editando um dos modelos de temas fornecidos pela SAP.
TOOLS_CARD_3_IMG_ALT=Imagem da p\u00E1gina SAP UI5 Tooling
TOOLS_CARD_3_TEXT=Uma cadeia de ferramentas aberta e modular para desenvolver aplica\u00E7\u00F5es avan\u00E7adas com base no framework UI5, otimizando o n\u00F3 node.js e npm.
TOOLS_CARD_3_LINK_1=Descri\u00E7\u00E3o geral
TOOLS_CARD_3_LINK_2=Documenta\u00E7\u00E3o CLI
TOOLS_CARD_4_IMG_ALT=Imagem de SAP UI5 Inspector
TOOLS_CARD_4_TEXT=Com o UI5 Inspector, pode facilmente depurar e prestar suporte \u00E0s suas aplica\u00E7\u00F5es OpenUI5 ou SAPUI5.
TOOLS_CARD_4_LINK_1=Ver c\u00F3digo fonte
TOOLS_CARD_5_TEXT=Os cart\u00F5es de integra\u00E7\u00E3o s\u00E3o uma nova forma de fornecer e utilizar cart\u00F5es widget para a p\u00E1gina principal ou o dashboard.
TOOLS_CARD_5_LINK_1=Explorar amostras
TOOLS_CARD_6_IMG_ALT=Imagem do Assistente de suporte em a\u00E7\u00E3o
TOOLS_CARD_6_TEXT=O assistente de suporte permite aos programadores verificar se as aplica\u00E7\u00F5es s\u00E3o criadas de acordo com as melhores pr\u00E1ticas e diretrizes SAPUI5.
TOOLS_CARD_7_IMG_ALT=Imagem do explorador de \u00EDcones da SAP
TOOLS_CARD_7_TEXT=Procure e utilize a nossa vasta cole\u00E7\u00E3o de \u00EDcones nos nossos tipos de letra de \u00EDcone.
TOOLS_CARD_7_LINK_1=Executar testes de integra\u00E7\u00E3o
TOOLS_CARD_7_LINK_2=Executar testes de unidades
TOOLS_CARD_8_IMG_ALT=Imagem da caixa de ferramentas de par\u00E2metros de tema
TOOLS_CARD_8_TEXT=Procure, filtre e pr\u00E9-visualize par\u00E2metros de temas sem\u00E2nticos.
TOOLS_CARD_9_IMG_ALT=Imagem de Business Application Studio
TOOLS_CARD_9_TEXT=O SAP Business Application Studio (a pr\u00F3xima gera\u00E7\u00E3o do SAP Web IDE) \u00E9 um ambiente de desenvolvimento moderno, adaptado para o desenvolvimento eficiente de aplica\u00E7\u00F5es empresariais para empresas inteligentes.
TOOLS_CARD_10_IMG_ALT=Imagem de UI5 Web Components
TOOLS_CARD_10_TEXT=UI5 Web Components s\u00E3o a nova oferta UI5 que disponibiliza um conjunto de elementos IU reutiliz\u00E1veis com um consumo m\u00EDnimo de mem\u00F3ria para os seus Web sites est\u00E1ticos ou as suas aplica\u00E7\u00F5es Web baseadas em qualquer framework Web.
TOOLS_CARD_10_LINK_1=Come\u00E7ar
TOOLS_CARD_10_LINK_2=Abrir projeto GitHub
TOOLS_CARD_11_TEXT=Obtenha os conhecimentos necess\u00E1rios sobre acessibilidade
TOOLS_CARD_12_IMG_ALT=Imagem que mostra ferramentas do SAP Fiori
TOOLS_CARD_12_TEXT=As ferramentas do SAP Fiori simplificam a cria\u00E7\u00E3o de aplica\u00E7\u00F5es de elemento do SAP Fiori ao fornecer extens\u00F5es para os ambientes de desenvolvimento SAP Business Application Studio e Visual Studio Code.
TOOLS_CARD_13_TEXT=Ao utilizar o Live Editor, pode experientar APIs diretamente no browser.
TOOLS_CARD_13_IMG_ALT=Imagem que mostra o Live Editor
TOOLS_CARD_14_TEXT=O modelo de programa\u00E7\u00E3o flex\u00EDvel facilita a adapta\u00E7\u00E3o das aplica\u00E7\u00F5es \u00E0s suas pr\u00F3prias necessidades espec\u00EDficas utilizando os elementos de SAP Fiori para OData V4.
TOOLS_CARD_14_IMG_ALT=Imagem que mostra o explorador de modelo de programa\u00E7\u00E3o flex\u00EDvel
TOOLS_CARD_15_TEXT=O guia de acessibilidade fornece informa\u00E7\u00F5es detalhadas com exemplo sobre a acessibilidade da web, se \u00E9 um programador de controlo ou de aplica\u00E7\u00E3o ou um utilizador empresarial que procura saber mais sobre a acessibilidade da web na \u00E1rea SAPUI5.
TOOLS_CARD_15_IMG_ALT=Imagem que mostra o guia de acessibilidade
TOOLS_CARD_16_TEXT=O gravador de teste \u00E9 uma ferramenta que o ajuda a criar testes de integra\u00E7\u00E3o UI5, gravando as suas a\u00E7\u00F5es no browser.
