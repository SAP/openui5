RESOURCES_INTRO_CARD_TITLE=Recursos
RESOURCES_INTRO_CARD_SUBTITLE=Este \u00E9 o seu hub para o ajudar na sua jornada de desenvolvimento. Explore, aprenda e aproveite-os para tirar o m\u00E1ximo partidos dos seus projetos UI5.

RESOURCES_ASIDE_CARD_TITLE=Descri\u00E7\u00E3o geral A-Z

RESOURCES_CATEGORY_TITLE_FEATURED=Apresentado
RESOURCES_CARD_TITLE_ICON_EXPLORER=Explorador de \u00EDcones
RESOURCES_CARD_DESC_ICON_EXPLORER=Os \u00EDcones certos dizem mais do que palavras. Utilize a nossa vasta cole\u00E7\u00E3o de \u00EDcones nos nossos tipos de letra de \u00EDcone para encontrar os melhores para o seu projeto de aplica\u00E7\u00E3o.
RESOURCES_CARD_TITLE_ACC_GUIDE=Guia de acessibilidade
RESOURCES_CARD_DESC_ACC_GUIDE=O guia de acessibilidade fornece informa\u00E7\u00F5es detalhadas com exemplo sobre a acessibilidade da web, se \u00E9 um programador de controlo ou de aplica\u00E7\u00E3o ou um utilizador empresarial que procura saber mais sobre a acessibilidade da web na \u00E1rea SAPUI5.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Ferramentas de desenvolvimento
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=O UI5 Tooling \u00E9 uma cadeia de ferramentas modular avan\u00E7ada para desenvolver projetos UI5, consumindo UI5 via npm. \u00C9 uma CLI de fonte aberta, modular, configur\u00E1vel e extens\u00EDvel  para desenvolver eficazmente aplica\u00E7\u00F5es, bibliotecas e componentes de reutiliza\u00E7\u00E3o com o framework UI5.
RESOURCES_CARD_TITLE_FIORI_TOOLS=Ferramentas SAP Fiori
RESOURCES_CARD_DESC_FIORI_TOOLS=As ferramentas do SAP Fiori simplificam a cria\u00E7\u00E3o de aplica\u00E7\u00F5es de elemento do SAP Fiori ao fornecer extens\u00F5es para os ambientes de desenvolvimento SAP Business Application Studio e Visual Studio Code.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Explorador de cart\u00F5es
RESOURCES_CARD_DESC_CARD_EXPLORER=Os cart\u00F5es de integra\u00E7\u00E3o s\u00E3o uma \u00F3tima forma de fornecer conte\u00FAdo empresarial a utilizadores com cart\u00F5es widget em p\u00E1ginas principais ou dashboards. O explorador de cart\u00F5es mostra tudo o que precisa saber para implement\u00E1-los.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Explorador de modelo de programa\u00E7\u00E3o flex\u00EDvel
RESOURCES_CARD_DESC_FPM_EXPLORER=O modelo de programa\u00E7\u00E3o flex\u00EDvel facilita a adapta\u00E7\u00E3o das aplica\u00E7\u00F5es \u00E0s suas pr\u00F3prias necessidades espec\u00EDficas utilizando os elementos de SAP Fiori para OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=O SAP Business Application Studio (BAS) \u00E9 um ambiente de desenvolvimento baseado na nuvem moderno, adaptado para o desenvolvimento eficiente e a extens\u00E3o de aplica\u00E7\u00F5es empresariais para empresas inteligentes.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Personaliza\u00E7\u00E3o
RESOURCES_CARD_TITLE_THEME_DESIGNER=Designer de temas da IU
RESOURCES_CARD_DESC_THEME_DESIGNER=O designer de temas da IU \u00E9 uma ferramenta baseada no browser para criar temas e marcas para as principais interfaces de utilizador da SAP. Utilize-o para criar os seus temas de identidade empresarial de forma r\u00E1pida e simples, modificando os modelos de temas fornecidos pela SAP.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Caixa de ferramentas de par\u00E2metros de tema
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Com a caixa de ferramentas de par\u00E2metros de tema, pode procurar, filtrar e pr\u00E9-visualizar par\u00E2metros de temas sem\u00E2nticos. Abrange temas atuais e passados oferecidos pela SAP.
RESOURCES_CARD_TITLE_FLEXIBILITY=Flexibilidade SAPUI5
RESOURCES_CARD_DESC_FLEXIBILITY=Com a flexibilidade SAPUI5, programadores, utilizadores chave e utilizadores finais podem definir a IU de aplica\u00E7\u00F5es SAPUI5 para fornecer uma experi\u00EAncia de utilizador adaptada - sem ser necess\u00E1rio mexer no c\u00F3digo fonte.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Resolu\u00E7\u00E3o de problemas
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=O UI5 Inspector \u00E9 uma extens\u00E3o das ferramentas de desenvolvimento do Chrome de fonte aberta que pode utilizar para facilmente depurar e suportar as suas aplica\u00E7\u00F5es com base em OpenUI5 ou SAPUI5.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Assistente de suporte
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=O assistente de suporte permite aos programadores verificar se as aplica\u00E7\u00F5es s\u00E3o criadas de acordo com as melhores pr\u00E1ticas e diretrizes SAPUI5.

RESOURCES_CATEGORY_TITLE_TESTING=Teste
RESOURCES_CARD_TITLE_TEST_RECORDER=Gravador de teste
RESOURCES_CARD_DESC_TEST_RECORDER=O gravador de teste ajuda-o a criar testes de sistema e integra\u00E7\u00E3o UI5, gravando as suas a\u00E7\u00F5es no browser.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=O wdi5 \u00E9 um servi\u00E7o Webdriver.IO que utiliza a API de teste UI5. Ele foi criado para executar testes de ponta a ponta em todas as plataformas numa aplica\u00E7\u00E3o SAPUI5 com seletores compat\u00EDveis com OPA5.

