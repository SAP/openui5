RESOURCES_INTRO_CARD_TITLE=Sumber
RESOURCES_INTRO_CARD_SUBTITLE=Ini merupakan hub anda untuk sumber UI5 yang dipilih untuk membantu anda dalam perjalanan pembangunan anda. Teruskan dan terokai, pelajari dan manfaatkan sepenuhnya projek UI5 anda\!

RESOURCES_ASIDE_CARD_TITLE=Paparan Keseluruhan A-Z

RESOURCES_CATEGORY_TITLE_FEATURED=Ditampilkan
RESOURCES_CARD_TITLE_ICON_EXPLORER=Peneroka Ikon
RESOURCES_CARD_DESC_ICON_EXPLORER=Ikon yang betul mempunyai kesan yang lebih besar daripada perkataan. Gunakan koleksi besar ikon kami dalam fon ikon kami untuk mencari ikon yang terbaik untuk projek aplikasi anda.
RESOURCES_CARD_TITLE_ACC_GUIDE=Panduan Kebolehcapaian
RESOURCES_CARD_DESC_ACC_GUIDE=Panduan Kebolehcapaian menyediakan maklumat yang mendalam dengan contoh mengenai kebolehcapaian web, sama ada anda pembangun kawalan atau aplikasi, atau pengguna perniagaan yang mencari untuk mengetahui lebih lanjut mengenai kebolehcapaian web dalam bahagian SAPUI5.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Alat Pembangunan
RESOURCES_CARD_TITLE_TOOLING=Alatan UI5
RESOURCES_CARD_DESC_TOOLING=Alatan UI5 ialah rantaian alat bermodul yang canggih untuk membangunkan projek UI5 dengan menggunakan UI5 melalui npm. Ia merupakan CLI sumber terbuka, bermodul, boleh dikonfigurasikan dan boleh diperluaskan untuk membangunkan aplikasi, pustaka dengan cekap dan menggunakan semula komponen dengan rangka kerja UI5.
RESOURCES_CARD_TITLE_FIORI_TOOLS=Alat SAP Fiori
RESOURCES_CARD_DESC_FIORI_TOOLS=Alat SAP Fiori memudahkan penciptaan aplikasi elemen SAP Fiori yang menyediakan sambungan bagi persekitaran pembangunan SAP Business Application Studio dan Kod Studio Visual.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Peneroka Kad
RESOURCES_CARD_DESC_CARD_EXPLORER=Kad penyepaduan ialah cara terbaik untuk menyediakan kandungan perniagaan untuk pengguna pada kad seperti widget di halaman utama atau dashboard. Peneroka Kad menunjukkan kepada anda semua yang anda perlu tahu untuk melaksanakannya.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Explorer Model Pengaturcaraan Fleksibel
RESOURCES_CARD_DESC_FPM_EXPLORER=Model pengaturcaraan fleksibel memudahkan anda untuk menyesuaikan aplikasi dengan keperluan tertentu anda sendiri apabila menggunakan elemen SAP Fiori untuk OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) ialah persekitaran pembangunan berasaskan cloud moden, sesuai untuk pembangunan dan sambungan yang cekap bagi aplikasi perniagaan untuk syarikat pintar.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Menyesuaikan
RESOURCES_CARD_TITLE_THEME_DESIGNER=Pereka Tema UI
RESOURCES_CARD_DESC_THEME_DESIGNER=Pereka tema UI ialah alat berasaskan pelayar untuk penetapan tema dan penjenamaan antara muka pengguna utama SAP. Gunakannya untuk membina tema identiti korporat anda dengan cepat dan mudah dengan mengubah suai templat tema yang disediakan oleh SAP.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Kotak Alat Parameter Tema
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Dengan kotak alat parameter tema, anda boleh mencari, menapis dan pratonton parameter tema semantik. Ia merangkumi tema semasa dan masa lalu yang ditawarkan oleh SAP.
RESOURCES_CARD_TITLE_FLEXIBILITY=Kefleksibelan SAPUI5
RESOURCES_CARD_DESC_FLEXIBILITY=Dengan kefleksibelan SAPUI5, pembangun, pengguna utama dan pengguna akhir boleh membentuk UI aplikasi SAPUI5 untuk memberikan pengalaman pengguna yang disesuaikan - tanpa perlu menyentuh kod sumber.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Penyelesaian Masalah
RESOURCES_CARD_TITLE_INSPECTOR=Pemeriksa UI5
RESOURCES_CARD_DESC_INSPECTOR=Pemeriksa UI5 ialah sambungan Chrome DevTools sumber terbuka yang boleh anda gunakan untuk menyahpepijat dan menyokong aplikasi berasaskan OpenUI5 atau SAPUI5 anda dengan mudah.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Pembantu Sokongan
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=Pembantu sokongan membolehkan pembangun menyemak sama ada aplikasi mereka dibina mengikut garis panduan dan amalan terbaik SAPUI atau tidak.

RESOURCES_CATEGORY_TITLE_TESTING=Pengujian
RESOURCES_CARD_TITLE_TEST_RECORDER=Perekod Ujian
RESOURCES_CARD_DESC_TEST_RECORDER=Perekod Ujian membantu anda mencipta ujian sistem dan penyepaduan UI5 dengan merekodkan tindakan anda dalam pelayan.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=wdi5 ialah perkhidmatan Webdriver.IO yang menggunakan API ujian UI5. Ia direka bentuk untuk menjalankan ujian hujung ke hujung platform silang pada aplikasi SAPUI5 dengan pemilih yang serasi dengan OPA5.

