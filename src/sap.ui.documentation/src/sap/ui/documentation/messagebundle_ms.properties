#XHED: Block title
WELCOME_BLOCK_2_TITLE=Responsif di Seluruh Pelayar dan Peranti
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=Tidak perlu risau mengenai peranti tertentu\! Aplikasi UI5 berfungsi pada telefon pintar, tablet dan desktop. Kawalan UI secara automatik menyesuaikan diri dengan keupayaan setiap peranti dan menjadikan sebahagian harta tanah tersedia.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Gambar menunjukkan telefon, skrin desktop dan tablet
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Konsep Pembangunan Kukuh
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=Teras UI5 menawarkan asas kukuh yang memudahkan kerja anda dengan menguruskan pelbagai aspek pembangunan moden di belakang tabir. Ia dilengkapi dengan sokongan bina dalam untuk konsep seni bina seperti MVC, pengikatan data dua arah dan penghalaan.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Termasuklah piawai seperti MVC dan pelbagai jenis pengikatan data
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Pilih antara perbezaan format paparan (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Pengikatan dengan OData, JSON, XML dan format data yang lain
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Alat sokongan bina dalam untuk terokai pepohon objek dan status pengikatan
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Kit Peralatan Web Sedia Syarikat
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Dicipta oleh profesional untuk pembangun moden yang membina aplikasi web canggih. Ia dilengkapi dengan semua ciri yang diperlukan untuk memenuhi pelbagai keperluan aplikasi semasa dengan piawai yang sangat mencukupi untuk disampaikan dalam penyelesaian SAP piawai.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Terjemahan dan sokongan pengantarabangsaan
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Konsep kebolehpanjangan pada kod dan tahap aplikasi
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Tema kontras tinggi untuk membantu pengguna cacat penglihatan
#XHED: Block title
WELCOME_BLOCK_5_TITLE=Pemenang Anugerah SAP Fiori Design dalam Tindakan
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=Aplikasi UI5 memanfaatkan bahasa reka bentuk yang konsisten dan corak UX yang ditakrifkan awal pada semua ciri bahagian depan. Gunakan tema ditakrif awal atau cuba alat tema dalam talian kami untuk mencipta tema tersuai.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Gambar menunjukkan elemen reka bentuk SAP Fiori
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Bersedia
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Semua yang anda perlukan untuk membangunkan aplikasi Web dengan UI5 ialah persekitaran pembangunan dan pelayar. Pilih antara SAP Web IDE dalam cloud untuk kemudahan maksimum atau sediakan persekitaran pembangunan tempatan anda untuk kefleksibelan maksimum.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Cuba contoh pertama di sini.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=Evolusi UI5
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=Evolusi UI5 bermaksud penambahbaikan asas sebagai sebahagian daripada usaha berterusan untuk memajukan SAPUI5 dengan membolehkan aplikasi berjalan lebih pantas dan kod menjadi lebih bermodul. Dengan penerimaan web piawai, pemuatan tak segerak dan kemunculan teknologi, SAPUI5 terus menjadi penyelesaian yang terbukti masa depan dan terbukti syarikat.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Kami menggalakkan pembangun untuk menyokong dan memanfaatkan keupayaan baharu secara aktif.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=Evolusi UI5 mencipta inovasi, menyediakan alat binaan, teras bermodul, piawai terbuka, dan mendapatkan prestasi tinggi dengan menggunakan pemuatan tak segerak.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 pada SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Daftar untuk edisi pembangun SAP Cloud Platform percuma untuk menguji platform dan aplikasi UI5 berasaskan cloud binaan.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Persekitaran pembangunan yang mudah untuk digunakan dengan SAP Web IDE
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Percubaan percuma untuk kegunaan pembangunan
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=SAPUI5 merupakan sebahagian daripada teknologi antara muka pengguna dalam sistem SAP HANA, NetWeaver ABAP dan Java.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Mudah untuk digunakan bagi pengguna SAP
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Sepadukan dengan landskap sistem sedia ada
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5 - Sumber Terbuka dan Bebas
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Cuba varian sumber terbuka UI5. Ia mengandungi semua ciri UI5 teras dan tersedia pada GitHub di bawah lesen Apache 2.0.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Disokong oleh komuniti sumber terbuka
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Diuruskan pada GitHub - sumbangan dialu-alukan\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 pada Rangkaian Penghantaran Kandungan
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Bangunkan dan jalankan aplikasi UI5 dengan kefleksibelan CDN yang teguh.Fail dimuatkan dari lokasi yang paling dekat dengan pengguna untuk prestasi yang optimum.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=Pelbagai versi CDN untuk menyelenggarakan kitaran hayat tersuai
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=Untuk mana-mana on-premise dan senario pembangunan cloud
#XHED: Block title
WELCOME_BLOCK_12_TITLE=Pusat Pembangunan UI5

