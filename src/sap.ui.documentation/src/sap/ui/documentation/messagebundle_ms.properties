COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Kuki Diperlukan
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Kuki ini diperlukan untuk mendayakan kefungsian laman teras.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Kami menggunakan kuki untuk menambah baik pengalaman anda pada laman kami. Dengan terus menggunakan laman ini, anda bersetuju untuk menggunakan kuki kami.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Kuki Fungsi
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Kuki ini digunakan untuk menganalisis penggunaan tapak untuk tujuan pengukuran dan penambahbaikan prestasi tapak.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Tapak ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan tapak ini. Maklumat yang dijanakan (termasuk sebahagian daripada alamat IP dan ID pelayar anda) akan dihantar dan disimpan oleh SAP pada pelayannya. Kuki digunakan untuk mengenal pasti lawatan berulang dan halaman asal lawatan anda. Kami akan menggunakan maklumat ini hanya untuk tujuan penilaian penggunaan laman web dan pengumpulan laporan pada aktiviti laman web bagi pengendali laman web - dan akhirnya, untuk meningkatkan tapak. Jika anda ingin menyertai penjejakan SAP Web Analytics, sila tentukan keutamaan anda menggunakan butang "Aktif/Nyahaktif" di atas. Dengan menyertainya, anda bersetuju terhadap pemprosesan data analisis mengenai anda mengikut cara yang ditetapkan dan untuk tujuan yang ditetapkan di atas.
