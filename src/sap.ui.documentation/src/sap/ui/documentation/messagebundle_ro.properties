TOOLS_VIEW_DOC=Vizualizare documenta\u021Bie
TOOLS_CARD_1_IMG_ALT=Imagine care afi\u0219eaz\u0103 SAP Business Application Studio
TOOLS_CARD_1_TEXT=SAP Business Application Studio \u00EEn SAP BTP, cloud-ul public SAP, este utilizat pentru a crea aplica\u021Bii UI moderne pentru desktop \u0219i dispozitivele mobile cu ajutorul celor mai recente tehnologii SAPUI5 \u0219i SAP Fiori.
TOOLS_CARD_1_LINK_1=SAP Business Application Studio SDK
TOOLS_CARD_2_IMG_ALT=Imagine care arat\u0103 designerul de teme UI
TOOLS_CARD_2_TEXT=Utiliza\u021Bi designerul de teme UI pentru a crea cu u\u0219urin\u021B\u0103 teme de identitate pentru companie prin editarea \u0219abloanelor de teme furnizate de SAP.
TOOLS_CARD_3_IMG_ALT=Imagine care arat\u0103 pagina SAP UI5 Tooling
TOOLS_CARD_3_TEXT=Un lan\u021B de instrumente deschis \u0219i modular pentru dezvoltarea de aplica\u021Bii de ultim\u0103 genera\u021Bie pe baza framework-ului UI5, beneficiind de nodurile .js and npm.
TOOLS_CARD_3_LINK_1=Imagine general\u0103
TOOLS_CARD_3_LINK_2=Documenta\u021Bie CLI
TOOLS_CARD_4_IMG_ALT=Imagine care arat\u0103 UI5 Inspector
TOOLS_CARD_4_TEXT=Cu ajutorul UI5 Inspector, pute\u021Bi depana \u0219i asista cu u\u0219urin\u021B\u0103 aplica\u021Biile bazate pe OpenUI5 sau SAPUI5.
TOOLS_CARD_4_LINK_1=Vizualizarea codului surs\u0103
TOOLS_CARD_5_TEXT=Cardurile de integrare sunt un nou mod de a furniza \u0219i utiliza cardurile sub form\u0103 de widgeturi de pe pagina ini\u021Bial\u0103 sau tabloul de bord.
TOOLS_CARD_5_LINK_1=Explorarea modelelor
TOOLS_CARD_6_IMG_ALT=Imagine care arat\u0103 asistentul de suport \u00EEn ac\u021Biune
TOOLS_CARD_6_TEXT=Acest asistent de suport le permite dezvoltatorilor s\u0103 verifice dac\u0103 aplica\u021Biile lor sunt create conform bunelor practici \u0219i instruc\u021Biunilor SAPUI5.
TOOLS_CARD_7_IMG_ALT=Imagine care arat\u0103 exploratorul de iconuri SAP
TOOLS_CARD_7_TEXT=Naviga\u021Bi \u0219i utiliza\u021Bi colec\u021Bia noastr\u0103 vast\u0103 de iconuri din fonturile de iconuri.
TOOLS_CARD_7_LINK_1=Executare teste de integrare
TOOLS_CARD_7_LINK_2=Executare teste de unitate
TOOLS_CARD_8_IMG_ALT=Imagine care arat\u0103 caseta de instrumente pentru parametrii de teme
TOOLS_CARD_8_TEXT=C\u0103uta\u021Bi, filtra\u021Bi \u0219i previzualiza\u021Bi parametrii de teme semantice.
TOOLS_CARD_9_IMG_ALT=Imagine care afi\u0219eaz\u0103 Business Application Studio
TOOLS_CARD_9_TEXT=SAP Business Application Studio (urm\u0103toarea genera\u021Bie a solu\u021Biei SAP Web IDE) este un mediu de dezvoltare modern, proiectat pentru dezvoltarea eficient\u0103 a aplica\u021Biilor de gestiune \u00EEntreprindere pentru companiile inteligente.
TOOLS_CARD_10_IMG_ALT=Imagine care afi\u0219eaz\u0103 UI5 Web Components
TOOLS_CARD_10_TEXT=UI5 Web Components reprezint\u0103 noua ofert\u0103 UI5 care v\u0103 ofer\u0103 un set de elemente UI reutilizabile cu o amprent\u0103 minim\u0103 asupra site-urilor dvs. web sau a aplica\u021Biilor web, bazat\u0103 pe orice framework web.
TOOLS_CARD_10_LINK_1=\u00CEncepe\u021Bi
TOOLS_CARD_10_LINK_2=Deschidere proiect GitHub
TOOLS_CARD_11_TEXT=Ob\u021Bine\u021Bi informa\u021Biile necesare despre accesibilitate
TOOLS_CARD_12_IMG_ALT=Poz\u0103 care afi\u0219eaz\u0103 instrumentele SAP Fiori
TOOLS_CARD_12_TEXT=Instrumentele SAP Fiori simplific\u0103 crearea aplica\u021Biilor de elemente SAP Fiori furniz\u00E2nd extensii pentru mediile de dezvoltare SAP Business Application Studio \u0219i Visual Studio Code.
TOOLS_CARD_13_TEXT=Utiliz\u00E2nd Editorul live, pute\u021Bi \u00EEncerca API-urile direct \u00EEn browserul dvs.
TOOLS_CARD_13_IMG_ALT=Imagine care afi\u0219eaz\u0103 Editorul live
TOOLS_CARD_14_TEXT=Modelul de programare flexibil v\u0103 ajut\u0103 s\u0103 personaliza\u021Bi aplica\u021Biile conform nevoilor dvs. speciale atunci c\u00E2nd utiliza\u021Bi elementele SAP Fiori pentru OData V4.
TOOLS_CARD_14_IMG_ALT=Imagine care afi\u0219eaz\u0103 modelul de programare flexibil Explorator
TOOLS_CARD_15_TEXT=Ghidul privind accesabilitatea ofer\u0103 informa\u021Bii detaliate cu exemple despre accesabilitatea web, dac\u0103 sunte\u021Bi un dezvoltator de control sau de aplica\u021Bie sau un utilizator al \u00EEntreprinderii care vrea s\u0103 \u00EEnve\u021Be mai multe despre accesibilitatea web \u00EEn domeniul SAPUI5.
TOOLS_CARD_15_IMG_ALT=Imagine care afi\u0219eaz\u0103 Ghidul privind accesabilitatea
TOOLS_CARD_16_TEXT=Recorderul de test este un instrument care v\u0103 ajut\u0103 s\u0103 crea\u021Bi teste de integrare UI5 \u00EEnregistr\u00E2nd ac\u021Biunile dvs. \u00EEn browser.
TOOLS_CARD_16_IMG_ALT=Imagine care arat\u0103 recorderul de test
