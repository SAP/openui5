WELCOME_BLOCK_2_TITLE=Func\u021Bioneaz\u0103 pe browsere \u0219i dispozitive variate
WELCOME_BLOCK_2_TEXT=Nu mai trebuie s\u0103 v\u0103 face\u021Bi griji pentru caracteristicile specifice fiec\u0103rui dispozitiv. Aplica\u021Biile UI5 func\u021Bioneaz\u0103 pe smartphone-uri, tablete \u0219i desktopuri. Comenzile interfe\u021Bei cu utilizatorul se adapteaz\u0103 automat la capabilit\u0103\u021Bile fiec\u0103rui dispozitiv \u0219i profit\u0103 din plin de solu\u021Bia disponibil\u0103.
WELCOME_BLOCK_2_IMG_ALT=Imagine care arat\u0103 un telefon, un ecran de \u0219i o tablet\u0103
WELCOME_BLOCK_3_TITLE=Concepte de dezvoltare puternice
WELCOME_BLOCK_3_TEXT_1=UI5 a fost creat de profesioni\u0219ti pentru dezvoltatori moderni pentru a crea aplica\u021Bii web de ultim\u0103 genera\u021Bie. Are incluse toate caracteristicile necesare pentru a acoperi cerin\u021Bele curente ale aplica\u021Biilor. Nucleul UI5 ofer\u0103 o infrastructur\u0103 solid\u0103 care simplific\u0103 munca dvs. prin gestionarea mai multor aspecte ale dezvolt\u0103rii moderne din fundal\:
WELCOME_BLOCK_3_TEXT_2=Include standarde precum MVC \u0219i diverse tipuri de leg\u0103turi de date
WELCOME_BLOCK_3_TEXT_3=Alege\u021Bi diverse formate de imagine (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Permite legarea cu OData, JSON, XML \u0219i alte formate de date
WELCOME_BLOCK_3_TEXT_5=Ofer\u0103 un instrument de suport integrat pentru explorarea arborelui de obiecte \u0219i a st\u0103rii leg\u0103turilor
WELCOME_BLOCK_3_TEXT_6=Suport pentru traducere \u0219i interna\u021Bionalizare
WELCOME_BLOCK_3_TEXT_7=Concepte de extensibilitate la nivel de cod \u0219i aplica\u021Bie
WELCOME_BLOCK_4_TITLE=Un kit de instrumente web gata de utilizat
WELCOME_BLOCK_4_TEXT_1=De ce este UI5 utilizat de toate produselor SAP majore precum \u0219i de mul\u021Bi clien\u021Bi \u0219i parteneri? \u0218i, de asemenea, de ce este are succes \u00EEn comunitatea open Source dincolo SAP? Aici g\u0103si\u021Bi c\u00E2teva dintre cele mai importante valori ad\u0103ugate pe care le livreaz\u0103 UI5\:
WELCOME_BLOCK_4_TEXT_2=Suport pentru traducere \u0219i interna\u021Bionalizare
WELCOME_BLOCK_4_TEXT_3=Concepte de extensibilitate la nivel de cod \u0219i aplica\u021Bie
WELCOME_BLOCK_4_TEXT_4=Tem\u0103 cu contrast ridicat pentru sus\u021Binerea utilizatorilor cu deficien\u021Be de vedere
WELCOME_BLOCK_4_TEXT_5=U\u0219or de integrat \u00EEntr-un ecosistem SAP consistent
WELCOME_BLOCK_4_TEXT_6=Instrumente flexibile pentru orice tip de dezvoltator
WELCOME_BLOCK_4_TEXT_7=Beneficia\u021Bi de inova\u021Bii noi \u00EEn timp ce r\u0103m\u00E2ne\u021Bi compatibil cu upgrade-ul
WELCOME_BLOCK_4_TEXT_8=Utilizare nelimitat\u0103 \u00EEn stive de tehnologie SAP \u0219i externe
WELCOME_BLOCK_5_TITLE=Designul SAP Fiori premiat, \u00EEn ac\u021Biune
WELCOME_BLOCK_5_TEXT=Aplica\u021Biile UI5 beneficiaz\u0103 de un limbaj de design consistent \u0219i modele UX predefinite \u00EEn toate caracteristicile frontend. Utiliza\u021Bi o tem\u0103 predefinit\u0103 sau \u00EEncerca\u021Bi instrumentul nostru online de editare teme pentru a crea o tem\u0103 definit\u0103 de utilizator.
WELCOME_BLOCK_5_IMG_ALT=Imagine ar\u0103t\u00E2nd elemente de design SAP Fiori
WELCOME_BLOCK_6_TITLE=Preg\u0103ti\u021Bi-v\u0103
WELCOME_BLOCK_6_TEXT_1=Tot ceea ce v\u0103 trebuie pentru a dezvolta aplica\u021Bii web cu UI5 este un mediu de dezvoltare \u0219i un browser. Pentru o comoditate maxim\u0103, pute\u021Bi utiliza SAP Business Application Studio \u00EEn cloud. Pentru o flexibilitate maxim\u0103, dispune\u021Bi de op\u021Biunea alternativ\u0103 de a configura mediul dvs. de dezvoltare local.
WELCOME_BLOCK_6_TEXT_2=\u00CEncerca\u021Bi primul exemplu aici\:
WELCOME_BLOCK_7_TITLE=UI5 Evolution
WELCOME_BLOCK_7_TEXT_1=UI5 Evolution aduce \u00EEmbun\u0103t\u0103\u021Biri fundamentale ca parte din efortul continuu de extindere a SAPUI5, pentru a permite aplica\u021Biilor s\u0103 ruleze mai rapid \u0219i pentru o codificare mai modular\u0103. \u00CEmbr\u0103\u021Bi\u0219\u00E2nd standardele web, \u00EEnc\u0103rcarea asincron\u0103 \u0219i tehnologiile emergente, SAPUI5 continu\u0103 s\u0103 fie o solu\u021Bie de viitor, dovedit\u0103 pentru companii.
WELCOME_BLOCK_7_TEXT_2=\u00CEncuraj\u0103m dezvoltatorii s\u0103 sus\u021Bin\u0103 activ \u0219i s\u0103 utilizeze noile capabilit\u0103\u021Bi.
WELCOME_BLOCK_7_ALT=UI5 Evolution creeaz\u0103 inova\u021Bie, furniz\u00E2nd instrumente de automatizare a crea\u021Biei de aplica\u021Bii, un nucleu modular, standarde deschise \u0219i are performan\u021Be foarte ridicate utiliz\u00E2nd \u00EEnc\u0103rcarea asincron\u0103.
WELCOME_BLOCK_8_TITLE=SAPUI5 \u00EEn SAP BTP
WELCOME_BLOCK_8_TEXT_1=\u00CEnscrie\u021Bi-v\u0103 pentru un cont de test SAP BTP gratuit prin care s\u0103 testa\u021Bi platforma \u0219i pentru a crea aplica\u021Bii UI5 bazate pe cloud.
WELCOME_BLOCK_8_TEXT_2=Mediu de dezvoltare u\u0219or de utilizat cu SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Testare gratuit\u0103 pentru utilizarea pentru dezvoltare
WELCOME_BLOCK_9_TITLE=SAPUI5 (local)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 face parte din tehnologiile de interfa\u021B\u0103 de utilizator ale sistemelor SAP HANA, NetWeaver ABAP \u0219i Java.
WELCOME_BLOCK_9_TEXT_2=Gata de utilizat pentru clien\u021Bii SAP
WELCOME_BLOCK_9_TEXT_3=Integrare cu infrastructurile de sistem existente
WELCOME_BLOCK_10_TITLE=OpenUI5 - Grauit \u0219i Open Source
WELCOME_BLOCK_10_TEXT_1=\u00CEncerca\u021Bi varianta UI5 cu surs\u0103 deschis\u0103. Con\u021Bine toate caracteristicele centrale ale UI5 \u0219i este disponibil\u0103 pe GitHub prin licen\u021Ba Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Este sus\u021Binut\u0103 de comunitatea de Open Source
WELCOME_BLOCK_10_TEXT_3=Gestionat\u0103 pe GitHub - contribu\u021Biile sunt binevenite\!
WELCOME_BLOCK_11_TITLE=UI5 prin re\u021Beaua de distribu\u021Bie a con\u021Binutului
WELCOME_BLOCK_11_TEXT_1=Dezvolta\u021Bi \u0219i rula\u021Bi aplica\u021Biile UI5 cu flexibilitatea unei re\u021Bele CDN robuste. Fi\u0219ierele sunt \u00EEnc\u0103rcate din loca\u021Bia cea mai apropiat\u0103 de utilizator pentru performan\u021B\u0103 optim\u0103.
WELCOME_BLOCK_11_TEXT_2=CDN cu versiuni multiple pentru men\u021Binerea unui ciclu de existen\u021B\u0103 personalizat
WELCOME_BLOCK_11_TEXT_3=Pentru orice scenariu de dezvoltare local \u0219i \u00EEn cloud
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Newsletter
WELCOME_VIDEO_BLOCK_TITLE=Ce este SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 este un framework HTML5 pentru crearea aplica\u021Biilor web la nivel de \u00EEntreprindere, independent de platform\u0103, \u00EEntr-un mod eficient. Ceea ce ini\u021Bial a pornit ca un proiect mic a devenit acum una dintre cele mai de succes tehnologii inventate vreodat\u0103 de SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=\u00CEn acest videoclip pute\u021Bi descoperi valoarea SAPUI5 \u00EEn 110 secunde. Pe pagina SAP Community, pute\u021Bi afla mai multe detalii despre tehnologiile noastre UI principale <a href\="https\://community.sap.com/topics/ui5">aici</a>.

