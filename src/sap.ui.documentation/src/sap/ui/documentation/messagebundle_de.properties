WELCOME_BLOCK_1_TEXT_1=Neue Horizonte f\u00FCr Unternehmen entdecken
WELCOME_BLOCK_1_START_BTN=Einstieg in UI5
WELCOME_BLOCK_1_DOWNLOAD_BTN=Download
WELCOME_KEY_FEATURES=Schl\u00FCsselfunktionen
WELCOME_START_CODING=Mit dem Programmieren beginnen
WELCOME_CHOOSE_SCENARIO=Szenario ausw\u00E4hlen
WELCOME_JOIN_COMMUNITY=Der Community beitreten
WELCOME_BLOCK_2_TITLE=Browser- und ger\u00E4te\u00FCbergreifend einsetzbar
WELCOME_BLOCK_2_TEXT=Machen Sie sich keine Sorgen um die Ger\u00E4teeigenschaften. UI5-Apps laufen auf Smartphones, Tablets und Desktopcomputern. Dabei passen sich die UI-Controls automatisch an die Funktionen des jeweiligen Ger\u00E4ts an und nutzen diese bestm\u00F6glich aus.
WELCOME_BLOCK_2_IMG_ALT=Bild zeigt Smartphone, Computerbildschirm und Tablet
WELCOME_BLOCK_3_TITLE=Starke Entwicklungskonzepte
WELCOME_BLOCK_3_TEXT_1=Der UI5-Core bietet eine solide Grundlage, die Ihre Arbeit vereinfacht, indem viele Aspekte der modernen Entwicklung im Hintergrund laufen. Er bietet einen integrierten Support f\u00FCr Architekturkonzepte, wie z.B. MVC, bidirektionales Data Binding, und Routing.
WELCOME_BLOCK_3_TEXT_2=Enth\u00E4lt Standards, wie z.B. MVC und verschiedene Data-Binding-Typen
WELCOME_BLOCK_3_TEXT_3=W\u00E4hlen Sie zwischen verschiedenen View-Formaten (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Bindung mit OData, JSON, XML und anderen Datenformaten.
WELCOME_BLOCK_3_TEXT_5=Integriertes Support-Werkzeug zur Anzeige des Objektbaums und des Binding-Status
WELCOME_BLOCK_4_TITLE=F\u00FCr Unternehmen einsatzbereites Web-Toolkit
WELCOME_BLOCK_4_TEXT_1=Erstellt von Spezialisten zur Entwicklung von Webanwendungen auf dem neusten Stand der Technik. Es enth\u00E4lt alle notwendigen Funktionen, um die aktuellsten Anwendungsanforderungen zu erf\u00FCllen, und hohe Qualit\u00E4tsstandards zur Auslieferung in \u00FCblichen SAP-L\u00F6sungen.
WELCOME_BLOCK_4_TEXT_2=Support von \u00DCbersetzung und Internationalisierung
WELCOME_BLOCK_4_TEXT_3=Erweiterbarkeitskonzepte auf Code- und Anwendungsebene
WELCOME_BLOCK_4_TEXT_4=Kontrastreiches Theme zur Unterst\u00FCtzung sehgesch\u00E4digter Benutzer
WELCOME_BLOCK_5_TITLE=Einsatz des preisgekr\u00F6nten SAP-Fiori-Designs
WELCOME_BLOCK_5_TEXT=UI5-Anwendungen zeichnen sich durch eine konsistente Designsprache und vordefinierte UX-Muster in allen Frontend-Features aus. Verwenden Sie ein vordefiniertes Theme oder probieren Sie unser Online-Tool zum Anlegen benutzerdefinierter Themes aus.
WELCOME_BLOCK_5_IMG_ALT=Bild zeigt SAP-Fiori-Designelemente
WELCOME_BLOCK_6_TITLE=Vorbereitung
WELCOME_BLOCK_6_TEXT_1=Zum Entwickeln von Webanwendungen mit UI5 ben\u00F6tigen Sie lediglich eine Entwicklungsumgebung und einen Browser. F\u00FCr die h\u00F6chste Benutzerfreundlichkeit k\u00F6nnen Sie SAP Business Application Studio in der Cloud verwenden. F\u00FCr maximale Flexibilit\u00E4t k\u00F6nnen Sie alternativ Ihre lokale Entwicklungsumgebung einrichten.
WELCOME_BLOCK_6_TEXT_2=Probieren Sie das erste Beispiel gleich hier aus.
WELCOME_BLOCK_7_TITLE=UI5 Evolution
WELCOME_BLOCK_7_TEXT_1=UI5 Evolution steht f\u00FCr grundlegende Verbesserungen als Teil der fortlaufenden Bem\u00FChungen zur Weiterentwicklung von SAPUI5, damit Anwendungen schneller laufen und Code modularer wird. Durch die Einbindung von Webstandards, asynchronem Laden und neuen Technologien bleibt SAPUI5 weiterhin eine zukunftssichere und unternehmensbew\u00E4hrte L\u00F6sung.
WELCOME_BLOCK_7_TEXT_2=Wir m\u00F6chten Entwickler ermutigen, die neuen Funktionen aktiv zu nutzen und zu unterst\u00FCtzen.
WELCOME_BLOCK_7_ALT=UI5 Evolution schafft Innovationen, stellt Build-Werkzeuge, einen modularen Core und offene Standards bereit und erzielt eine hohe Performance mithilfe des asynchronen Ladens.
WELCOME_BLOCK_8_TITLE=SAPUI5 auf SAP BTP
WELCOME_BLOCK_8_TEXT_1=Registrieren Sie sich f\u00FCr das kostenlose SAP-BTP-Testversionskonto, um die Plattform zu testen und Cloud-basierte UI5-Apps zu bauen.
WELCOME_BLOCK_8_TEXT_2=Benutzerfreundliche Entwicklungsumgebung mit SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Testversion f\u00FCr Einsatz in der Entwicklung
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 ist Teil der Benutzungsoberfl\u00E4chentechnologien in SAP HANA, NetWeaver ABAP, und Java-Systemen.
WELCOME_BLOCK_9_TEXT_2=Einsatzbereit f\u00FCr SAP-Kunden
WELCOME_BLOCK_9_TEXT_3=Kann in bestehende Systemlandschaften integriert werden
WELCOME_BLOCK_10_TITLE=OpenUI5 - Kostenlos und Open Source
WELCOME_BLOCK_10_TEXT_1=Probieren Sie die Open-Source-Variante von UI5 aus. Sie enth\u00E4lt alle UI5-Hauptfunktionen und ist auf GitHub unter der Apache-2.0-Lizenz verf\u00FCgbar
WELCOME_BLOCK_10_TEXT_2=Von den Open-Source-Community unterst\u00FCtzt
WELCOME_BLOCK_10_TEXT_3=Auf GitHub verwaltet - Beitr\u00E4ge sind erw\u00FCnscht\!
WELCOME_BLOCK_11_TITLE=UI5 auf einem Content Delivery Network
WELCOME_BLOCK_11_TEXT_1=Entwickeln Sie UI5-Apps und lassen Sie diese mit der Flexibilit\u00E4t eines robusten CDN laufen. F\u00FCr eine optimale Performance werden Dateien aus dem Speicherort geladen, der dem Benutzer am n\u00E4chsten ist.
WELCOME_BLOCK_11_TEXT_2=Multi-CDN zur Pflege eines benutzerdefinierten Lebenszyklus
WELCOME_BLOCK_11_TEXT_3=F\u00FCr alle On-Premise- und Cloud-Entwicklungsszenarien
WELCOME_BLOCK_12_TITLE=SAP Community

