RESOURCES_INTRO_CARD_TITLE=Ressourcen
RESOURCES_INTRO_CARD_SUBTITLE=Dies ist Ihr Hub f\u00FCr ausgew\u00E4hlte UI5-Ressourcen, die Ihnen beim Entwickeln helfen. St\u00F6bern Sie, erfahren Sie Neues und holen Sie das beste aus Ihren UI5-Projekten heraus\!

RESOURCES_ASIDE_CARD_TITLE=\u00DCbersicht A-Z

RESOURCES_CATEGORY_TITLE_FEATURED=Empfohlen
RESOURCES_CARD_TITLE_ICON_EXPLORER=Symbolexplorer
RESOURCES_CARD_DESC_ICON_EXPLORER=Die richtigen Symbole sagen mehr als Worte. Verwenden Sie unsere gro\u00DFe Sammlung von Symbolen in unseren Symbol-Schriftarten, um die besten f\u00FCr Ihr App-Projekt zu finden.
RESOURCES_CARD_TITLE_ACC_GUIDE=Barrierefreiheitsleitfaden
RESOURCES_CARD_DESC_ACC_GUIDE=Der Barrierefreiheitsleitfaden bietet Ihnen detaillierte Informationen mit Beispielen zur Web-Barrierefreiheit, egal ob Sie Control- oder Anwendungsentwickler sind oder Anwendungsbenutzer und mehr \u00FCber Barrierefreiheit im Web im Bereich SAPUI5 erfahren m\u00F6chten.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Entwicklungswerkzeuge
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling ist eine hochmoderne, modulare Toolchain zur Entwicklung von UI5-Projekten durch die Verwendung von UI5 \u00FCber npm. Mit der Open-Source-, modularen, konfigurierbaren und erweiterbaren CLI k\u00F6nnen Sie Apps und Bibliotheken effizient entwickeln und Komponenten mit dem UI5-Framework wiederverwenden.
RESOURCES_CARD_TITLE_FIORI_TOOLS=SAP Fiori tools
RESOURCES_CARD_DESC_FIORI_TOOLS=SAP Fiori tools vereinfacht durch das Bereitstellen von Erweiterungen f\u00FCr Ihre SAP-Business-Application-Studio- und Visual-Studio-Code-Entwicklungsumgebungen das Anlegen von SAP-Fiori-Elements-Anwendungen.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Kartenexplorer
RESOURCES_CARD_DESC_CARD_EXPLORER=Mit Integrationskarten haben Sie eine gute M\u00F6glichkeit, Gesch\u00E4ftsinhalte f\u00FCr Benutzer auf Widget-\u00E4hnlichen Karten auf Startseiten oder Dashboards bereitzustellen. Im Kartenexplorer finden Sie alles, was Sie f\u00FCr die Implementierung der Karten wissen m\u00FCssen.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Flexible Programming Model Explorer (Explorer zum flexiblen Programmiermodell)
RESOURCES_CARD_DESC_FPM_EXPLORER=Das flexible Programmiermodell macht es Ihnen einfach, Anwendungen auf Ihre eigenen bestimmten Bed\u00FCrfnisse zuzuschneiden, wenn Sie SAP Fiori Elements f\u00FCr OData V4 verwenden.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) ist eine moderne, Cloud-basierte Entwicklungsumgebung, die auf die effiziente Entwicklung und Erweiterung von Business-Applikationen f\u00FCr intelligente Unternehmen zugeschnitten ist.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Customizing
RESOURCES_CARD_TITLE_THEME_DESIGNER=UI-Theme-Designer
RESOURCES_CARD_DESC_THEME_DESIGNER=Der UI-Theme-Designer ist ein browserbasiertes Werkzeug, mit dem Sie f\u00FCr wichtige SAP-Benutzeroberfl\u00E4chen Themes und markenspezifische Designs ausw\u00E4hlen k\u00F6nnen. Gestalten Sie schnell und einfach Themes f\u00FCr Ihre Unternehmensidentit\u00E4t, indem Sie Theme-Vorlagen von SAP anpassen.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Theme-Parameter-Toolbox
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Mit der Theme-Parameter-Toolbox k\u00F6nnen Sie semantische Theme-Parameter suchen, filtern und eine Vorschau davon anzeigen. Sie deckt aktuelle und bisherige Themes von SAP ab.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5-Flexibilit\u00E4t
RESOURCES_CARD_DESC_FLEXIBILITY=Mit der SAPUI5-Flexibilit\u00E4t k\u00F6nnen Entwickler, Anwendungsexperten und Endbenutzer die Benutzeroberfl\u00E4che von SAPUI5-Apps gestalten, um eine zugeschnitte Benutzererfahrung bereitzustellen - ohne den Quellcode ver\u00E4ndern zu m\u00FCssen.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Fehlerbehebung
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=Der UI5 Inspector ist eine Open-Source-Erweiterung der Chrome-Entwicklertools, mit der Sie Ihre OpenUI5- oder SAPUI5-basierten Apps problemlos debuggen und unterst\u00FCtzen k\u00F6nnen.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Support-Assistent
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=Mithilfe des Support-Assistenten k\u00F6nnen Entwickler pr\u00FCfen, ob ihre Apps gem\u00E4\u00DF den Best Practices und Richtlinien von SAPUI5 gebaut sind.

RESOURCES_CATEGORY_TITLE_TESTING=Testen
RESOURCES_CARD_TITLE_TEST_RECORDER=Test-Recorder
RESOURCES_CARD_DESC_TEST_RECORDER=Mit dem Test-Recorder k\u00F6nnen Sie UI5-Integrations- und Systemtests anlegen, indem Sie Ihre Aktionen im Browser aufzeichnen.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=wdi5 ist ein Webdriver.IO-Service, der das Test-API von UI5 verwendet. Er daf\u00FCr konzipiert, eine SAPUI5-Anwendung mit Selektoren, die mit OPA5 kompatibel sind, plattformunabh\u00E4ngigen, durchg\u00E4ngigen Tests zu unterziehen.

