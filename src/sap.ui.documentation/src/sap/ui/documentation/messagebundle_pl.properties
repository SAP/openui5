RESOURCES_INTRO_CARD_TITLE=Zasoby
RESOURCES_INTRO_CARD_SUBTITLE=To jest hub dla wybranych zasob\u00F3w UI5 stanowi\u0105cy pomoc przy wykonywaniu zada\u0144 zwi\u0105zanych z projektowaniem. Poznaj go i u\u017Cywaj, aby maksymalnie korzysta\u0107 ze swoich projekt\u00F3w UI5.

