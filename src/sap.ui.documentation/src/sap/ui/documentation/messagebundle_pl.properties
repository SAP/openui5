TOOLS_CARD_3_TEXT=Modu\u0142owy \u0142a\u0144cuch narz\u0119dzi umo\u017Cliwiaj\u0105cy projektowanie nowoczesnych aplikacji opartych na frameworku UI5, wykorzystuj\u0105cy node.js oraz npm.
