RESOURCES_CATEGORY_TITLE_FEATURED=Wyr\u00F3\u017Cnione
RESOURCES_CARD_TITLE_ICON_EXPLORER=Icon Explorer
RESOURCES_CARD_DESC_ICON_EXPLORER=Dobrze dobrane ikony m\u00F3wi\u0105 wi\u0119cej ni\u017C s\u0142owa. Skorzystaj z naszej bogatej kolekcji ikon w naszych czcionkach ikon, aby znale\u017A\u0107 te najbardziej odpowiednie dla Twojego projektu aplikacji.
RESOURCES_CARD_TITLE_ACC_GUIDE=Przewodnik dotycz\u0105cy dost\u0119pno\u015Bci
RESOURCES_CARD_DESC_ACC_GUIDE=Przewodnik dotycz\u0105cy dost\u0119pno\u015Bci zawiera szczeg\u00F3\u0142owe informacje oraz przyk\u0142ady dotycz\u0105ce dost\u0119pno\u015Bci WWW, przydatne zar\u00F3wno dla projektant\u00F3w funkcji lub aplikacji, jak i u\u017Cytkownik\u00F3w biznesowych, kt\u00F3rzy chc\u0105 poszerzy\u0107 swoj\u0105 wiedz\u0119 w zakresie dost\u0119pno\u015Bci WWW w obszarze SAPUI5.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Narz\u0119dzia projektowania
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling to nowoczesny modu\u0142owy \u0142a\u0144cuch narz\u0119dzi umo\u017Cliwiaj\u0105cy projektowanie aplikacji UI5 z wykorzystaniem UI5 przy u\u017Cyciu npm. To modu\u0142owe, konfigurowalne i rozszerzalne CLI typu open source do efektywnego projektowania aplikacji, bibliotek i ponownego wykorzystywania sk\u0142adnik\u00F3w z frameworkiem UI5.
RESOURCES_CARD_TITLE_FIORI_TOOLS=Narz\u0119dzia SAP Fiori
RESOURCES_CARD_DESC_FIORI_TOOLS=Narz\u0119dzia SAP Fiori u\u0142atwiaj\u0105 tworzenie aplikacji z elementami SAP Fiori poprzez udost\u0119pnianie rozszerze\u0144 dla \u015Brodowisk projektowych SAP Business Application Studio i Visual Studio Code.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Eksplorator kart
RESOURCES_CARD_DESC_CARD_EXPLORER=Karty integracji to doskona\u0142y spos\u00F3b udost\u0119pniania u\u017Cytkownikom tre\u015Bci biznesowych na kartach przypominaj\u0105cych wid\u017Cety na stronach g\u0142\u00F3wnych lub pulpitach. Eksplorator kart wy\u015Bwietla wszystkie informacje potrzebne do implementacji.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Eksplorator elastycznego modelu programowania
RESOURCES_CARD_DESC_FPM_EXPLORER=Elastyczny model programowania u\u0142atwia dostosowanie aplikacji do w\u0142asnych potrzeb podczas korzystania z element\u00F3w SAP Fiori dla OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) to nowoczesne \u015Brodowisko projektowe oparte na chmurze, stworzone z my\u015Bl\u0105 o efektywnym projektowaniu i rozszerzaniu aplikacji biznesowych dla inteligentnych przedsi\u0119biorstw.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Dostosowanie
RESOURCES_CARD_TITLE_THEME_DESIGNER=Projektant szaty graficznej IU
RESOURCES_CARD_DESC_THEME_DESIGNER=Projektant szaty graficznej IU to dost\u0119pne przez przegl\u0105dark\u0119 narz\u0119dzie do tworzenia motyw\u00F3w i oznakowa\u0144 kluczowych interfejs\u00F3w u\u017Cytkownika SAP. Dzi\u0119ki niemu mo\u017Cesz w \u0142atwy i szybki spos\u00F3b opracowa\u0107 motywy identyfikacji wizualnej przedsi\u0119biorstwa, korzystaj\u0105c z szablon\u00F3w motyw\u00F3w dostarczonych przez SAP.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Narz\u0119dzie dot. parametr\u00F3w szaty graficznej
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Narz\u0119dzie dot. parametr\u00F3w szaty graficznej umo\u017Cliwia wyszukiwanie, filtrowanie i wy\u015Bwietlanie podgl\u0105du parametr\u00F3w motyw\u00F3w semantycznych. Obejmuje ono aktualne i wcze\u015Bniejsze szaty graficzne oferowane przez SAP.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5 Flexibility
RESOURCES_CARD_DESC_FLEXIBILITY=Dzi\u0119ki SAPUI5 Flexibility projektanci, u\u017Cytkownicy kluczowi i u\u017Cytkownicy ko\u0144cowi mog\u0105 dostosowywa\u0107 interfejs u\u017Cytkownika aplikacji SAPUI5, aby kszta\u0142towa\u0107 jak najlepsze do\u015Bwiadczenia u\u017Cytkownik\u00F3w \u2013 bez ingerencji w kod \u017Ar\u00F3d\u0142owy.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Rozwi\u0105zywanie problem\u00F3w
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=UI5 Inspector to rozszerzenie narz\u0119dzi projektowania Chrome typu open source kt\u00F3re mo\u017Cna wykorzysta\u0107 do \u0142atwego debugowania i obs\u0142ugi aplikacji bazuj\u0105cych na OpenUI5 lub SAPUI5.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Asystent ds. wsparcia
