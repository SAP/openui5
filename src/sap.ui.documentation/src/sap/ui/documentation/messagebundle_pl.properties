#XHED: Block title
WELCOME_BLOCK_2_TITLE=Zestaw dost\u0119pny na wielu urz\u0105dzeniach i przegl\u0105darkach.
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=Nie musisz martwi\u0107 si\u0119 specyfikacjami swojego urz\u0105dzenia\! Aplikacja UI5 dzia\u0142aj\u0105 na smartfonach, tabletach i komputerach stacjonarnych. Funkcje interfejsu u\u017Cytkownika automatycznie dostosowuj\u0105 si\u0119 do specyfiki danego urz\u0105dzenia i umo\u017Cliwiaj\u0105 maksymalne wykorzystanie dost\u0119pnych zasob\u00F3w.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Obraz przedstawiaj\u0105cy telefon, ekran komputera i tablet
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Zaawansowane koncepcje programowania
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=Podstawowe funkcje UI5 stanowi\u0105 solidn\u0105 podstaw\u0119 umo\u017Cliwiaj\u0105c\u0105 uproszczenie pracy dzi\u0119ki uwzgl\u0119dnieniu wielu aspekt\u00F3w nowoczesnego procesu projektowania. Rozwi\u0105zanie oferuje wbudowane wsparcie koncepcji architektonicznych, takich jak MVC, dwukierunkowe wi\u0105zanie danych i routing.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Obejmuje standardy takie jak MVC i r\u00F3\u017Cne rodzaje wi\u0105zania danych
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Dost\u0119pne s\u0105 r\u00F3\u017Cne formaty wy\u015Bwietlania (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Wi\u0105zanie z OData, JSON, XML oraz inne formaty danych
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Wbudowane narz\u0119dzie pomocnicze u\u0142atwia analiz\u0119 drzewa obiekt\u00F3w i statusu wi\u0105zania
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Zestaw narz\u0119dzi sieci Web gotowy do u\u017Cycia w przedsi\u0119biorstwie
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Zosta\u0142 opracowany przez specjalist\u00F3w z my\u015Bl\u0105 o nowoczesnych programistach tworz\u0105cych aplikacje internetowe oparte na najnowszych technologiach i oferuje wszystkie funkcje konieczne do spe\u0142nienia wymaga\u0144 stawianych obecnie aplikacjom. Zestaw oparto na wysokich standardach umo\u017Cliwiaj\u0105cych wdro\u017Cenie go w standardowych rozwi\u0105zaniach SAP.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Wsparcie t\u0142umaczenia i umi\u0119dzynarodowienia
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Koncepcje mo\u017Cliwo\u015Bci rozszerzenia na poziomie kodu i aplikacji
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Temat wysokokontrastowy u\u0142atwia korzystanie osobom s\u0142abowidz\u0105cym
#XHED: Block title
WELCOME_BLOCK_5_TITLE=Wykorzystanie mo\u017Cliwo\u015Bci nagradzanego rozwi\u0105zania SAP Fiori Design
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=Zalet\u0105 aplikacji UI5 jest sp\u00F3jny j\u0119zyk projektowania i wst\u0119pnie zdefiniowane wzorce \u015Brodowiska u\u017Cytkownika dla wszystkich funkcji serwera prezentacji. Mo\u017Cna u\u017Cy\u0107 wst\u0119pnie zdefiniowanego tematu lub opracowa\u0107 niestandardow\u0105 szat\u0119 graficzn\u0105 za pomoc\u0105 naszego internetowego narz\u0119dzia.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Obraz przedstawiaj\u0105cy elementy SAP Fiori Design
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Przygotuj si\u0119
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Wszystko, czego potrzebujesz, by od razu przyst\u0105pi\u0107 do projektowania aplikacji internetowych za pomoc\u0105 UI5, to \u015Brodowisko projektowe i przegl\u0105darka. Mo\u017Cesz postawi\u0107 na wygod\u0119 i skorzysta\u0107 ze \u015Brodowiska SAP Web IDE w chmurze lub zdecydowa\u0107 si\u0119 na wdro\u017Cenie lokalnego \u015Brodowiska zapewniaj\u0105cego wi\u0119ksz\u0105 elastyczno\u015B\u0107.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Tutaj mo\u017Cesz wypr\u00F3bowa\u0107 pierwszy przyk\u0142ad.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=Rozw\u00F3j UI5
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=Rozw\u00F3j UI5 oznacza wprowadzanie kluczowych ulepsze\u0144 w ramach ci\u0105g\u0142ego procesu udoskonalania SAPUI5, kt\u00F3ry pozwoli na przyspieszenie dzia\u0142ania aplikacji i zapewnienie wi\u0119kszej modu\u0142owo\u015Bci kodu. Dzi\u0119ki uwzgl\u0119dnieniu standard\u00F3w sieci Web, \u0142adowania asynchronicznego oraz innowacyjnych technologii SAPUI5 jest przysz\u0142o\u015Bciowym rozwi\u0105zaniem, kt\u00F3re sprawdzi si\u0119 w przedsi\u0119biorstwie.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Zach\u0119camy programist\u00F3w do aktywnego wspierania rozwoju nowych funkcji i korzystania z nich.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=Rozw\u00F3j UI5 umo\u017Cliwia tworzenie innowacyjnych rozwi\u0105za\u0144, oferuj\u0105c wbudowane narz\u0119dzia, modu\u0142owy rdze\u0144, otwarte standardy i zapewniaj\u0105c wysok\u0105 efektywno\u015B\u0107 dzi\u0119ki wykorzystaniu \u0142adowania asynchronicznego.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 na SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Zarejestruj si\u0119, aby otrzyma\u0107 bezp\u0142atnie SAP Cloud Platform w wersji dla programist\u00F3w i sprawdzi\u0107 mo\u017Cliwo\u015Bci oferowane przez platform\u0119 pozwalaj\u0105c\u0105 na projektowanie opartych na chmurze aplikacji UI5.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Przyjazne dla u\u017Cytkownika \u015Brodowisko programistyczne z SAP Web IDE
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Bezp\u0142atna wersja pr\u00F3bna dla programist\u00F3w
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=SAPUI5 jest cz\u0119\u015Bci\u0105 technologii interfejsu u\u017Cytkownika w systemach SAP HANA, NetWeaver ABAP oraz Java.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Rozwi\u0105zanie gotowe do u\u017Cycia dla klient\u00F3w SAP
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Mo\u017Cliwo\u015B\u0107 integracji z istniej\u0105cymi strukturami system\u00F3w
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5 - bezp\u0142atne oprogramowanie Open Source
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Zach\u0119camy do wypr\u00F3bowania wariantu UI5 Open Source. Rozwi\u0105zanie zawiera wszystkie podstawowe funkcje UI5 i jest dost\u0119pne w GitHub na podstawie licencji Apache 2.0.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Mo\u017Cliwo\u015B\u0107 skorzystania z wsparcia spo\u0142eczno\u015Bci Open Source
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Zarz\u0105dzane na GitHub - ka\u017Cdy u\u017Cytkownik mo\u017Ce zg\u0142asza\u0107 swoje sugestie\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 w ramach systemu Content Delivery Network
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Niezawodny i elastyczny system CDN u\u0142atwia projektowanie i wykorzystywanie aplikacji UI5. Pliki s\u0105 wczytywane z lokalizacji po\u0142o\u017Conej najbli\u017Cej u\u017Cytkownika, co zapewnia optymaln\u0105 efektywno\u015B\u0107.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=Dost\u0119pno\u015B\u0107 wielu wersji za po\u015Brednictwem CDN umo\u017Cliwia zachowanie niestandardowego cyklu \u017Cycia
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=System obs\u0142uguje zar\u00F3wno scenariusze oparte na \u015Brodowisku w chmurze, jak i te zak\u0142adaj\u0105ce wdro\u017Cenie On Premise.
