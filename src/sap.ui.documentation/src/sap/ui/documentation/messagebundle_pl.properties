WELCOME_BLOCK_1_TEXT_1=Odkryj rozwi\u0105zanie oferuj\u0105ce przedsi\u0119biorstwom nowe mo\u017Cliwo\u015Bci
WELCOME_BLOCK_1_START_BTN=Rozpocznij prac\u0119 z UI5
