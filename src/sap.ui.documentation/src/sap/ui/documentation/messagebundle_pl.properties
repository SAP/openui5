TOOLS_CARD_2_TEXT=Za pomoc\u0105 tego projektanta szaty graficznej interfejsu u\u017Cytkownika mo\u017Cna w \u0142atwy spos\u00F3b opracowa\u0107 tematy na potrzeby identyfikacji wizualnej, korzystaj\u0105c z jednego z szablon\u00F3w zapewnionych przez SAP.
