TOOLS_CARD_1_TEXT=\u015Arodowisko SAP Business Application Studio na platform\u0119 SAP BTP, publiczn\u0105 chmur\u0119 SAP umo\u017Cliwia projektowanie nowoczesnych aplikacji IU na komputery stacjonarne i urz\u0105dzenia mobilne dzi\u0119ki wykorzystaniu najnowszych technologii SAPUI5 oraz SAP Fiori.
