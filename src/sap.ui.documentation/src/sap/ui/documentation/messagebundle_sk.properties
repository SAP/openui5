WELCOME_BLOCK_2_TITLE=Flexibiln\u00E9 pre prehliada\u010De a zariadenia
WELCOME_BLOCK_2_TEXT=Netreba sa stara\u0165 o \u0161pecifik\u00E1 zariadenia\! Aplik\u00E1cie UI5 sa daj\u00FA sp\u00FA\u0161\u0165a\u0165 na smartf\u00F3noch, tabletoch a stoln\u00FDch po\u010D\u00EDta\u010Doch. Ovl\u00E1dacie prvky pou\u017E\u00EDvate\u013Esk\u00E9ho rozhrania sa automaticky prisp\u00F4sobuj\u00FA schopnostiam dan\u00E9ho zariadenia a vyu\u017E\u00EDvaj\u00FA ich na maximum.
WELCOME_BLOCK_2_IMG_ALT=Obr\u00E1zok zobrazuje telef\u00F3n, plochu a tablet
WELCOME_BLOCK_3_TITLE=Koncepty v\u00FDkonn\u00E9ho rozvoja
WELCOME_BLOCK_3_TEXT_1=UI5 vytvorili odborn\u00EDci pre modern\u00FDch v\u00FDvoj\u00E1rov pre budovanie najmodernej\u0161\u00EDch aplik\u00E1ci\u00ED. Prich\u00E1dza so v\u0161etk\u00FDmi funkciami, ktor\u00E9 s\u00FA potrebn\u00E9 na pokrytie po\u017Eiadaviek najnov\u0161\u00EDch aplik\u00E1ci\u00ED. Jadro UI5 pon\u00FAka pevn\u00FD z\u00E1klad, ktor\u00FD zjednodu\u0161uje va\u0161u pr\u00E1cu spravovan\u00EDm mnoh\u00FDch aspektov modern\u00E9ho v\u00FDvoja na pozad\u00ED\:
WELCOME_BLOCK_3_TEXT_2=Zah\u0155\u0148a \u0161tandardy ako MVC a r\u00F4zne typy v\u00E4zby d\u00E1t
WELCOME_BLOCK_3_TEXT_3=V\u00FDber z r\u00F4znych form\u00E1tov zobrazenia (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=V\u00E4zba na form\u00E1ty OData, JSON, XML a \u010Fal\u0161ie form\u00E1ty d\u00E1t
WELCOME_BLOCK_3_TEXT_5=Vstavan\u00FD podporn\u00FD n\u00E1stroj na sk\u00FAmanie stromu objektov a stavu v\u00E4zby
WELCOME_BLOCK_3_TEXT_6=Podpora prekladu a internacionaliz\u00E1cie
WELCOME_BLOCK_3_TEXT_7=Koncepty roz\u0161\u00EDrite\u013Enosti na \u00FArovni k\u00F3du a aplik\u00E1cie
WELCOME_BLOCK_4_TITLE=Webov\u00E1 s\u00FAprava n\u00E1strojov pripraven\u00E1 pre podnik
WELCOME_BLOCK_4_TEXT_1=Pre\u010Do UI5 pou\u017E\u00EDvaj\u00FA v\u0161etky hlavn\u00E9 produkty SAP, ako aj mnoh\u00ED z\u00E1kazn\u00EDci a partneri? A pre\u010Do je UI5 \u00FAspe\u0161n\u00E9 tie\u017E v komunite open-source mimo SAP? Tu s\u00FA najd\u00F4le\u017Eitej\u0161ie pridan\u00E9 hodnoty, ktor\u00E9 UI5 poskytuje\:
WELCOME_BLOCK_4_TEXT_2=Podpora prekladu a internacionaliz\u00E1cie
WELCOME_BLOCK_4_TEXT_3=Koncepty roz\u0161\u00EDrite\u013Enosti na \u00FArovni k\u00F3du a aplik\u00E1cie
WELCOME_BLOCK_4_TEXT_4=Mot\u00EDv s vysok\u00FDm kontrastom na pomoc pou\u017E\u00EDvate\u013Eom so zrakov\u00FDm postihnut\u00EDm
WELCOME_BLOCK_4_TEXT_5=Jednoduch\u00E1 integr\u00E1cia do kozistentn\u00E9ho ekosyst\u00E9mu SAP
WELCOME_BLOCK_4_TEXT_6=Flexibiln\u00E9 n\u00E1stroje pre ak\u00FDko\u013Evek typ v\u00FDvoj\u00E1ra
WELCOME_BLOCK_4_TEXT_7=Benefit z inov\u00E1ci\u00ED pri neust\u00E1lej schopnosti kompability s upgradom
WELCOME_BLOCK_4_TEXT_8=Neobmedzen\u00E9 vyu\u017Eitie v technol\u00F3gi\u00E1ch SAP a non-SAP
WELCOME_BLOCK_5_TITLE=Oce\u0148ovan\u00FD dizajn SAP Fiori v akcii
WELCOME_BLOCK_5_TEXT=Aplik\u00E1cie UI5 vyu\u017E\u00EDvaj\u00FA v\u00FDhody konzistentn\u00E9ho dizajnov\u00E9ho jazyka a preddefinovan\u00FDch vzorov UX vo v\u0161etk\u00FDch funkci\u00E1ch frontendu. Na vytvorenie vlastn\u00E9ho mot\u00EDvu pou\u017Eite preddefinovan\u00FD mot\u00EDv alebo vysk\u00FA\u0161ajte n\u00E1\u0161 online n\u00E1stroj vytv\u00E1rania mot\u00EDvov.
WELCOME_BLOCK_5_IMG_ALT=Obr\u00E1zok zobrazuj\u00FAci dizajnov\u00E9 prvky SAP Fiori
WELCOME_BLOCK_6_TITLE=Pripravte sa
WELCOME_BLOCK_6_TEXT_1=V\u0161etko, \u010Do potrebujete na v\u00FDvoj webov\u00FDch aplik\u00E1ci\u00ED s UI5, je v\u00FDvojov\u00E9 prostredie a prehliada\u010D. Pre maxim\u00E1lne pohodlie m\u00F4\u017Eete pou\u017E\u00EDva\u0165 SAP Business Application Studio v Cloude. Pre maxim\u00E1lnu flexibilitu m\u00E1te alternat\u00EDvny v\u00FDber nastavenia lok\u00E1lneho v\u00FDvojov\u00E9ho prostredia.
WELCOME_BLOCK_6_TEXT_2=Vysk\u00FA\u0161ajte prv\u00FD pr\u00EDklad tu\:
WELCOME_BLOCK_7_TITLE=Evol\u00FAcia UI5
WELCOME_BLOCK_7_TEXT_1=Evol\u00FAcia UI5 znamen\u00E1 z\u00E1sadn\u00E9 vylep\u0161enia ako s\u00FA\u010Das\u0165 neust\u00E1leho \u00FAsilia o \u010Fal\u0161\u00ED v\u00FDvoj SAPUI5, aby sa aplik\u00E1cie mohli vykon\u00E1va\u0165 r\u00FDchlej\u0161ie a k\u00F3d sa stal modul\u00E1rnej\u0161\u00EDm. Zoh\u013Eadnen\u00EDm webov\u00FDch \u0161tandardov, asynchr\u00F3nneho na\u010D\u00EDtania a vznikaj\u00FAcich technol\u00F3gi\u00ED je SAPUI5 i na\u010Falej perspekt\u00EDvnym podnikov\u00FDm rie\u0161en\u00EDm.
WELCOME_BLOCK_7_TEXT_2=Povzbudzujeme v\u00FDvoj\u00E1rov, aby akt\u00EDvne podporovali a vyu\u017E\u00EDvali nov\u00E9 funkcie.
WELCOME_BLOCK_7_ALT=Evol\u00FAcia UI5 vytv\u00E1ra inov\u00E1cie, poskytuje n\u00E1stroje na zostavovanie, modul\u00E1rne jadro, otvoren\u00E9 \u0161tandardy a dosahuje vysok\u00FD v\u00FDkon pomocou asynchr\u00F3nneho na\u010D\u00EDtania.
WELCOME_BLOCK_8_TITLE=SAPUI5 na platforme SAP BTP
WELCOME_BLOCK_8_TEXT_1=Zaregistrujte sa na bezplatn\u00FD sk\u00FA\u0161obn\u00FD \u00FA\u010Det SAP BTP, aby ste mohli otestova\u0165 platformu a vytv\u00E1ra\u0165 cloudov\u00E9 aplik\u00E1cie UI5.
WELCOME_BLOCK_8_TEXT_2=Jednoducho pou\u017Eite\u013En\u00E9 v\u00FDvojov\u00E9 prostredie so softv\u00E9rom SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Bezplatn\u00E1 sk\u00FA\u0161obn\u00E1 verzia na v\u00FDvojov\u00E9 pou\u017Eitie
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 je s\u00FA\u010Das\u0165ou technol\u00F3gi\u00ED pou\u017E\u00EDvate\u013Esk\u00E9ho rozhrania v syst\u00E9moch SAP HANA, NetWeaver ABAP a Java.
WELCOME_BLOCK_9_TEXT_2=Pripraven\u00E9 na pou\u017Eitie pre z\u00E1kazn\u00EDkov SAP
WELCOME_BLOCK_9_TEXT_3=Integruje sa do existuj\u00FAcich syst\u00E9mov\u00FDch infra\u0161trukt\u00FAr
WELCOME_BLOCK_10_TITLE=OpenUI5 - bezplatn\u00FD a open source
WELCOME_BLOCK_10_TEXT_1=Vysk\u00FA\u0161ajte open source variant UI5. Obsahuje v\u0161etky z\u00E1kladn\u00E9 funkcie UI5 a je k dispoz\u00EDcii na GitHub pod licenciou Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Podporovan\u00E9 open source komunitou
WELCOME_BLOCK_10_TEXT_3=Spravovan\u00E9 na GitHub - pr\u00EDspevky v\u00EDtan\u00E9\!
WELCOME_BLOCK_11_TITLE=UI5 v sieti na doru\u010Dovanie obsahu (CDN)
WELCOME_BLOCK_11_TEXT_1=Vyv\u00EDjajte a sp\u00FA\u0161\u0165ajte aplik\u00E1cie UI5 s flexibilitou robustnej CDN. S\u00FAbory sa na\u010D\u00EDtaj\u00FA z miesta najbli\u017E\u0161ieho k pou\u017E\u00EDvate\u013Eovi, aby sa dosiahol optim\u00E1lny v\u00FDkon.
WELCOME_BLOCK_11_TEXT_2=CDN s viacer\u00FDmi verziami na udr\u017Eiavanie vlastn\u00E9ho \u017Eivotn\u00E9ho cyklu
WELCOME_BLOCK_11_TEXT_3=Pre v\u0161etky on-premise a cloudov\u00E9 v\u00FDvojov\u00E9 scen\u00E1re
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Bulletin
WELCOME_VIDEO_BLOCK_TITLE=\u010Co je SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 je r\u00E1mec HTML5 na efekt\u00EDvne vytv\u00E1ranie multiplatformov\u00FDch webov\u00FDch aplik\u00E1ci\u00ED na podnikovej \u00FArovni. To, \u010Do za\u010Dalo ako mal\u00FD projekt, je teraz jednou z naj\u00FAspe\u0161nej\u0161\u00EDch technol\u00F3gi\u00ED, ak\u00E9 kedy SAP vyna\u0161iel.
WELCOME_VIDEO_BLOCK_TEXT_2=V tomto videu m\u00F4\u017Eete pochopi\u0165 hodnotu SAPUI5 za 110 sek\u00FAnd. Na na\u0161ej str\u00E1nke komunity SAP sa <a href\="https\://community.sap.com/topics/ui5">tu</a> m\u00F4\u017Eete ponori\u0165 do \u010Fal\u0161\u00EDch podrobnost\u00ED o na\u0161ich popredn\u00FDch technol\u00F3gi\u00E1ch pou\u017E\u00EDvate\u013Esk\u00E9ho rozhrania.

