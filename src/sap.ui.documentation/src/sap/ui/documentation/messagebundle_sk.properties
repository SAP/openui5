COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Tieto cookies sa pou\u017E\u00EDvaj\u00FA na anal\u00FDzu pou\u017E\u00EDvania str\u00E1nky za \u00FA\u010Delom hodnotenia a zlep\u0161ovania v\u00FDkonu str\u00E1nky.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=T\u00E1to str\u00E1nka vyu\u017E\u00EDva SAP Web Analytics na anal\u00FDzu toho, ako pou\u017E\u00EDvatelia t\u00FAto str\u00E1nku pou\u017E\u00EDvaj\u00FA. Vygenerovan\u00E9 inform\u00E1cie (vr\u00E1tane \u010Dasti va\u0161ej IP adresy a ID prehliada\u010Da) sa posielaj\u00FA do SAP a ukladaj\u00FA na ich serveroch. Cookies sa pou\u017E\u00EDvaj\u00FA na identifik\u00E1ciu va\u0161ej opakovanej n\u00E1v\u0161tevy a n\u00E1v\u0161tevy p\u00F4vodnej str\u00E1nky. Tieto inform\u00E1cie pou\u017Eijeme v\u00FDhradne za \u00FA\u010Delom vyhodnotenia pou\u017E\u00EDvania webovej str\u00E1nky a kompil\u00E1ciu v\u00FDkazov o jej aktivite pre oper\u00E1torov webovej str\u00E1nky - a v kone\u010Dnom d\u00F4sledku na zlep\u0161enie str\u00E1nky. Ak sa chcete prihl\u00E1si\u0165 do sledovania SAP Web Analytics, zadajte svoje preferencie pomocou tla\u010Didla hore "Zap"/"Vyp\u201C. Pri prihl\u00E1sen\u00ED s\u00FAhlas\u00EDte so spracovan\u00EDm analytick\u00FDch \u00FAdajov o v\u00E1s za horeuveden\u00FDm \u00FA\u010Delom.
