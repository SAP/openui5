COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Tieto cookies s\u00FA potrebn\u00E9 na aktiv\u00E1ciu z\u00E1kladn\u00FDch funkci\u00ED str\u00E1nky.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Pou\u017E\u00EDvame s\u00FAbory cookie, aby sme zlep\u0161ili va\u0161e prostredie na na\u0161ej lokalite. Pokra\u010Dovan\u00EDm v pou\u017E\u00EDvan\u00ED tejto webovej str\u00E1nky s\u00FAhlas\u00EDte s pou\u017E\u00EDvan\u00EDm na\u0161ich s\u00FAborov cookie.
