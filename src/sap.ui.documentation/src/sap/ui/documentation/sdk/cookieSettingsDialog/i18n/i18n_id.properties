
COOKIE_SETTINGS_DIALOG_TITLE=Pengaturan Cookie Anda
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Cookies yang Diperlukan
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Cookies ini diperlukan untuk mengaktifkan fungsi situs inti.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Kami menggunakan cookies untuk meningkatkan pengalaman Anda di situs kami. Dengan terus menggunakan situs ini, Anda setuju untuk menggunakan cookies kami.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Cookie Fungsional
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Cookie ini digunakan untuk menyimpan preferensi Anda terkait tampilan situs dan bahasa tampilan.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Untuk meningkatkan pengalaman menjelajah Anda, kami menggunakan cookie untuk menyimpan preferensi tampilan situs (tema terang atau gelap) dan bahasa tampilan. Cookie ini memastikan bahwa pengaturan yang Anda pilih tetap berlaku setiap kali Anda mengunjungi atau menyegarkan halaman, sehingga memberikan pengalaman yang konsisten dan disesuaikan dengan kebutuhan Anda.
