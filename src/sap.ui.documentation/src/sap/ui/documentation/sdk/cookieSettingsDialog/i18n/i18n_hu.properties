
COOKIE_SETTINGS_DIALOG_TITLE=Cookie-be\u00E1ll\u00EDt\u00E1sok
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Sz\u00FCks\u00E9ges cookie-k
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Ezek a cookie-k a weboldal alapvet\u0151 funkci\u00F3ihoz sz\u00FCks\u00E9gesek.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Az oldal haszn\u00E1lati \u00E9lm\u00E9ny\u00E9nek fokoz\u00E1sa \u00E9rdek\u00E9ben cookie-kat haszn\u00E1lunk. Ha folytatja az oldal haszn\u00E1lat\u00E1t, azzal elfogadja a cookie-k haszn\u00E1lat\u00E1t.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Funkcion\u00E1lis cookie-k
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=A rendszer ezekben a cookie-kban t\u00E1rolja az \u00D6n be\u00E1ll\u00EDt\u00E1sait az oldal megjelen\u00E9s\u00E9vel \u00E9s a megjelen\u00EDt\u00E9si nyelvvel kapcsolatban.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=A jobb b\u00F6ng\u00E9sz\u00E9si \u00E9lm\u00E9ny \u00E9rdek\u00E9ben cookie-kat haszn\u00E1lunk az \u00D6n be\u00E1ll\u00EDt\u00E1sainak r\u00F6gz\u00EDt\u00E9s\u00E9re az oldal megjelen\u00E9s\u00E9vel (vil\u00E1gos vagy s\u00F6t\u00E9t t\u00E9ma) \u00E9s a megjelen\u00EDt\u00E9si nyelvvel kapcsolatban. Ezek a cookie-k gondoskodnak a kiv\u00E1lasztott be\u00E1ll\u00EDt\u00E1sok alkalmaz\u00E1s\u00E1r\u00F3l minden alkalommal, amikor megl\u00E1togatja vagy friss\u00EDti az oldalt, egys\u00E9ges \u00E9s szem\u00E9lyre szabott felhaszn\u00E1l\u00F3i \u00E9lm\u00E9nyt ny\u00FAjtva.
