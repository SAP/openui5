COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Tieto cookies s\u00FA potrebn\u00E9 na aktiv\u00E1ciu z\u00E1kladn\u00FDch funkci\u00ED str\u00E1nky.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Pou\u017E\u00EDvame s\u00FAbory cookie, aby sme zlep\u0161ili va\u0161e prostredie na na\u0161ej lokalite. Pokra\u010Dovan\u00EDm v pou\u017E\u00EDvan\u00ED tejto webovej str\u00E1nky s\u00FAhlas\u00EDte s pou\u017E\u00EDvan\u00EDm na\u0161ich s\u00FAborov cookie.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Funk\u010Dn\u00E9 cookies
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Tieto s\u00FAbory cookie sa pou\u017E\u00EDvaj\u00FA na uchovanie va\u0161ich preferenci\u00ED pre vzh\u013Ead str\u00E1nky a jazyk zobrazenia.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Na zlep\u0161enie v\u00E1\u0161ho prostredia preh\u013Ead\u00E1vania pou\u017E\u00EDvame s\u00FAbory cookie, aby sme si zapam\u00E4tali va\u0161e preferencie t\u00FDkaj\u00FAce sa vzh\u013Eadu str\u00E1nky (svetl\u00E1 alebo tmav\u00E1 t\u00E9ma) a jazyka zobrazenia. Tieto s\u00FAbory cookie zais\u0165uj\u00FA, \u017Ee vami zvolen\u00E9 nastavenia sa pou\u017Eij\u00FA pri ka\u017Edej n\u00E1v\u0161teve alebo obnoven\u00ED str\u00E1nky a poskytuj\u00FA konzistentn\u00FD a prisp\u00F4soben\u00FD z\u00E1\u017Eitok.
