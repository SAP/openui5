WELCOME_KEY_FEATURES=Belangrijkste functies
#XHED: Group title
WELCOME_START_CODING=Start met coderen
#XHED: Group title
WELCOME_CHOOSE_SCENARIO=Kies uw scenario
#XHED: Group title
WELCOME_JOIN_COMMUNITY=Neem deel aan de community
#XHED: Block title
WELCOME_BLOCK_2_TITLE=Responsief voor browsers en apparaten
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=U hoeft zich geen zorgen te maken om apparaatspecificaties. UI5-apps werken op smartphones, tablets en desktops. De UI-besturingselementen passen zich automatisch aan aan de eigenschappen van elk apparaat en halen het maximale uit de beschikbare opties.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Afbeelding van een telefoon, desktopscherm en tablet
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Krachtige ontwikkelingsconcepten
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=De UI5-kern biedt een stevige basis die uw werk eenvoudiger maakt door een groot aantal ontwikkelingsaspecten achter de schermen te beheren. Er is ingebouwde ondersteuning voor architectonische concepten zoals MVC, gegevensbinding in twee richtingen en routing.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Standaarden zoals MVC en diverse typen gegevensbinding zijn inbegrepen
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Kies uit verschillende weergaveformaten (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Binding met OData, JSON, XML en andere formaten
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Ingebouwde ondersteuning voor het verkennen van de objectstructuur en bindingstatus
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Kant-en-klare webtoolkit
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Gemaakt door professionals, voor moderne ontwikkelaars die geavanceerde webapplicaties bouwen. Alle functies die aansluiten op de nieuwste applicatievereisten worden meegeleverd, met standaarden die hoog genoeg zijn om te worden geleverd in standaard-SAP-oplossingen.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Ondersteuning voor vertaling en internationalisering
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Uitbreidbaarheidsconcepten op code- en applicatieniveau
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Thema met hoog contrast voor slechtziende gebruikers
#XHED: Block title
WELCOME_BLOCK_5_TITLE=Bekroond SAP Fiori-ontwerp in actie
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=UI5-applicaties profiteren van een consistente ontwerptaal en voorgedefinieerde UX-patronen in alle frontendfuncties. Gebruik een vooraf gedefinieerd thema of maak een eigen thema met onze online themingtool.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Afbeelding van SAP Fiori-ontwerpelementen
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Maak u klaar
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Alles wat u nodig hebt om webapps te ontwikkelen met UI5 is een ontwikkelomgeving en een browser. Kies tussen SAP Web IDE in de cloud voor optimaal gemak of configureer uw eigen ontwikkelomgeving voor maximale flexibiliteit.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Probeer hier de eerste optie.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=UI5-evolutie
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=UI5-evolutie staat voor fundamentele verbeteringen als onderdeel van een voortdurende inspanning om SAPUI5 te verbeteren, om applicaties sneller te laten werken en code modulairder te maken. Door webstandaarden, asynchroon laden en opkomende technologie\u00EBn te omarmen, blijft SAPUI5 een toekomstbestendige oplossing voor ondernemingen.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Wij moedigen ontwikkelaars aan om de nieuwe functies actief te ondersteunen en te gebruiken.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=De UI5-evolutie cre\u00EBert innovatie, biedt bouwtools, een modulaire kern, open standaarden en optimale prestaties door middel van asynchroon laden.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 op SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Meld u aan voor de gratis SAP Cloud Platform developer edition om het platform te testen en cloudgebaseerde UI5-apps te bouwen.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Gebruiksvriendelijke ontwikkelomgeving met SAP Web IDE
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Gratis proefversie voor ontwikkeling
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (on-premise)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=SAPUI5 is onderdeel van de gebruikersinterfacetechnologie\u00EBn in SAP HANA, NetWeaver ABAP en Javasystemen.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Gebruiksklaar voor SAP klanten
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Kan worden ge\u00EFntegreerd met bestaande systeemconstellaties
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5 - gratis en open source
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Probeer de opensourcevariant van UI5. Deze bevat alle UI5-kernfuncties en is beschikbaar op GitHub onder de Apache 2.0-licentie.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Ondersteund door de opensourcecommunity
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Beheerd op GitHub\: bijdragen welkom\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 op Content Delivery Network
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=U kunt UI5-apps ontwikkelen en uitvoeren met de flexibiliteit van een robuust CDN. Bestanden worden ge\u00FCpload vanuit de locatie die zich het dichtst bij de gebruiker bevindt, voor optimale prestaties.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=CDN met meerdere versies om een aangepaste levenscyclus te verzorgen
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=Voor elk ontwikkelingsscenario\: on-premise en in de cloud
