RESOURCES_INTRO_CARD_TITLE=Resources
RESOURCES_INTRO_CARD_SUBTITLE=Dit is uw hub voor geselecteerde UI5-resources die u kunnen helpen tijdens uw ontwikkelingsreis. Ontdek ze, leer erover en gebruik ze om alles uit uw UI5-projecten te halen\!

RESOURCES_ASIDE_CARD_TITLE=Overzicht A-Z

RESOURCES_CATEGORY_TITLE_FEATURED=Uitgelicht
RESOURCES_CARD_TITLE_ICON_EXPLORER=Pictogramverkenner
RESOURCES_CARD_DESC_ICON_EXPLORER=De juiste pictogrammen zeggen meer dan duizend woorden. Gebruik onze grote collectie pictogrammen in onze pictogramfonts om de beste te vinden voor uw app-project.
RESOURCES_CARD_TITLE_ACC_GUIDE=Toegankelijkheidsgids
RESOURCES_CARD_DESC_ACC_GUIDE=De toegankelijkheidsgids geeft gedetailleerde informatie met voorbeelden over webtoegankelijkheid, of u nu een besturings- of applicatieontwikkelaar bent, of een zakelijke gebruiker die meer wil weten over webtoegankelijkheid in het SAPUI5-gebied.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Ontwikkeltools
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling is een geavanceerde modulaire toolketen waarmee u UI5-projecten kunt ontwikkelen door gebruik van UI5 via npm. Het is een open-source, modulaire, configureerbare en uitbreidbare CLI voor het effici\u00EBnt ontwikkelen van apps, bibliotheken en hergebruikcomponenten met het UI5-framework.
RESOURCES_CARD_TITLE_FIORI_TOOLS=SAP Fiori-tools
RESOURCES_CARD_DESC_FIORI_TOOLS=Met SAP Fiori-tools wordt de aanmaak van elementapplicaties in SAP Fiori vereenvoudigd doordat er uitbreidingen beschikbaar zijn voor uw codeontwikkelomgevingen in SAP Business Application Studio en Visual Studio.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Kaartverkenner
RESOURCES_CARD_DESC_CARD_EXPLORER=Integratiekaarten zijn een geweldige manier om zakelijke content te bieden voor gebruikers via op widgets lijkende kaarten op startpagina's of dashboards. In de Kaartverkenner wordt alles weergegeven wat u moet weten om ze te implementeren.
RESOURCES_CARD_TITLE_LINTER=UI5 linter
RESOURCES_CARD_DESC_LINTER=UI5 linter is een analysetool voor statische code voor UI5-projecten. JavaScript-, XML-, JSON-, en andere bestanden in uw project worden gecontroleerd en bevindingen worden gerapporteerd. De tool helpt u best practices te volgen in uw UI5-projecten en deze aan te passen aan grote UI5-versies.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Verkenner flexibel programmeringsmodel
RESOURCES_CARD_DESC_FPM_EXPLORER=Dankzij het flexibele programmeringsmodel kunt u applicaties eenvoudig afstemmen op uw specifieke behoeften als u gebruikmaakt van SAP Fiori-elementen voor OData V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) is een moderne, cloudgebaseerde ontwikkelomgeving die speciaal is ontworpen om bedrijfsapplicaties voor intelligent enterprises effici\u00EBnt te ontwikkelen en uit te breiden.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Customizing
RESOURCES_CARD_TITLE_THEME_DESIGNER=UI-themedesigner
RESOURCES_CARD_DESC_THEME_DESIGNER=UI-themedesigner is een browsergebaseerde tool voor theming en branding van belangrijke SAP-gebruikersinterfaces. Gebruik het om snel en eenvoudig uw bedrijfsidentiteitsthema's te bouwen door themasjablonen te bewerken die door SAP zijn geleverd.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Toolbox themaparameters
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Met de toolbox themaparameters kunt u zoeken naar semantische themaparameters en ze filteren en een voorbeeld ervan weergeven. Deze toolbox bevat huidige en eerdere door SAP geleverde thema's.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5-flexibiliteit
RESOURCES_CARD_DESC_FLEXIBILITY=Met SAPUI5-flexibiliteit kunnen ontwikkelaars, hoofdgebruikers en eindgebruikers de UI van SAPUI5-apps vormgeven om zo een op maat gemaakte gebruikerservaring te bieden, zonder dat de broncode hoeft te worden aangepast.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Probleemoplossing
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=UI5 Inspector is een opensource-uitbreiding van Chrome DevTools die u kunt gebruiken om uw op OpenUI5 of SAPUI5 gebaseerde apps te debuggen en te ondersteunen.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Supportassistent
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=De supportassistent stelt ontwikkelaars in staat te controleren of hun apps worden gebouwd conform de best practices en richtlijnen van SAPUI5.

RESOURCES_CATEGORY_TITLE_TESTING=Testen
RESOURCES_CARD_TITLE_TEST_RECORDER=Testrecorder
RESOURCES_CARD_DESC_TEST_RECORDER=De testrecorder helpt u UI5-integratie- en systeemtesten te cre\u00EBren door uw acties in de browser op te nemen.
RESOURCES_CARD_TITLE_WDI5=wdi5
RESOURCES_CARD_DESC_WDI5=wdi5 is een Webdriver.io-service die de test-API gebruikt van UI5. wdi5 is ontworpen om platformoverkoepelende end-to-endtests uit te voeren op een SAPUI5-applicatie met selectors die compatibel zijn met OPA5.

