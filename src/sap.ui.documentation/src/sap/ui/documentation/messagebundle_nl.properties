COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Deze cookies zijn vereist om de belangrijkste functies van de website te laten werken.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Wij gebruiken cookies om uw ervaring op onze website te verbeteren. Door op deze website te blijven, stemt u in met het gebruik van cookies.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Functionele cookies
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Deze cookies worden gebruikt om het gebruik van de website te analyseren om zo de prestaties van de website te meten en te verbeteren.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Deze site gebruikt SAP Web Analytics om te analyseren hoe gebruikers de site gebruiken. De gegenereerde informatie (inclusief een deel van uw IP-adres en een browser-ID) wordt doorgegeven aan en opgeslagen door SAP op de SAP-servers. Er worden cookies gebruikt om herhaalde bezoeken en de oorspronkelijk bezochte pagina te identificeren. Deze informatie wordt uitsluitend gebruikt om het gebruik van de website te evalueren, om rapporten over websiteactiviteiten samen te stellen voor websiteoperators en om de site te verbeteren. Als u instemt met tracering door SAP Web Analytics kunt u dit aangeven via de bovenstaande switch "Aan"/"Uit". Hiermee gaat u akkoord met de verwerking van analysegegevens over u op de manier en voor de doeleinden die hierboven worden beschreven.
