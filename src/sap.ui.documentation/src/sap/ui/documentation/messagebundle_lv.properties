WELCOME_BLOCK_2_TITLE=Atbild par visiem p\u0101rl\u016Bkiem un ier\u012Bc\u0113m
WELCOME_BLOCK_2_TEXT=Par iek\u0101rtu specifiku nav j\u0101uztraucas\! UI5 lietojumprogrammas tiek izmantotas viedt\u0101lru\u0146os, plan\u0161etdatoros un darbvirsm\u0101s. UI vad\u012Bklas autom\u0101tiski adapt\u0113jas saska\u0146\u0101 ar katras ier\u012Bces iesp\u0113j\u0101m un atlasa pieejamos nekustamos \u012Bpa\u0161umus.
WELCOME_BLOCK_2_IMG_ALT=T\u0101lru\u0146a, darbvirsmas ekr\u0101na un plan\u0161etdatora r\u0101d\u012B\u0161anas att\u0113ls
WELCOME_BLOCK_3_TITLE=Sp\u0113c\u012Bgas izstr\u0101des koncepcijas
WELCOME_BLOCK_3_TEXT_1=UI5 rad\u012Bja profesion\u0101\u013Ci m\u016Bsdienu izstr\u0101d\u0101t\u0101jiem, lai veidotu m\u016Bsdien\u012Bgas t\u012Bmek\u013Ca lietojumprogrammas. Tam ir visas funkcijas, kas nepiecie\u0161amas, lai segtu liel\u0101ko da\u013Cu pa\u0161reiz\u0113jo lieto\u0161anas pras\u012Bbu. UI5 kodols pied\u0101v\u0101 stabilu pamatu, kas vienk\u0101r\u0161o j\u016Bsu darbu, p\u0101rvaldot daudzus m\u016Bsdienu att\u012Bst\u012Bbas aspektus.
WELCOME_BLOCK_3_TEXT_2=Iek\u013Cauj t\u0101dus standartus k\u0101 MVC un da\u017E\u0101dus datu saist\u012B\u0161anas veidus.
WELCOME_BLOCK_3_TEXT_3=Izv\u0113lieties k\u0101du no \u0161iem at\u0161\u0137ir\u012Bgajiem skatu form\u0101tiem (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Saist\u012B\u0161ana, izmantojot OData, JSON, XML un citus datu form\u0101tus
WELCOME_BLOCK_3_TEXT_5=Ieb\u016Bv\u0113ts atbalsta r\u012Bks objektu koka un saist\u012B\u0161anas statusa izp\u0113tei
WELCOME_BLOCK_3_TEXT_6=Tulko\u0161anas un internacionaliz\u0101cijas atbalsts
WELCOME_BLOCK_3_TEXT_7=Papla\u0161in\u0101m\u012Bbas j\u0113dziens koda un lietojumprogrammas l\u012Bmen\u012B
WELCOME_BLOCK_4_TITLE=Uz\u0146\u0113mumam gatava t\u012Bmek\u013Ca r\u012Bkkopa
WELCOME_BLOCK_4_TEXT_1=K\u0101p\u0113c UI5 izmanto visi liel\u0101kie SAP produkti, k\u0101 ar\u012B daudzi klienti un partneri? Un k\u0101p\u0113c tas ir veiksm\u012Bgs ar\u012B atv\u0113rt\u0101 pirmkoda kopien\u0101 \u0101rpus SAP? L\u016Bk, da\u017Eas no svar\u012Bg\u0101kaj\u0101m UI5 sniegtaj\u0101m v\u0113rt\u012Bb\u0101m\:
WELCOME_BLOCK_4_TEXT_2=Tulko\u0161anas un internacionaliz\u0101cijas atbalsts
WELCOME_BLOCK_4_TEXT_3=Papla\u0161in\u0101m\u012Bbas j\u0113dziens koda un lietojumprogrammas l\u012Bmen\u012B
WELCOME_BLOCK_4_TEXT_4=Lielas iz\u0161\u0137irtsp\u0113jas t\u0113ma, paredz\u0113ta v\u0101jredz\u012Bgiem lietot\u0101jiem
WELCOME_BLOCK_4_TEXT_5=Viegli integr\u0113t konsekvent\u0101 SAP ekosist\u0113m\u0101
WELCOME_BLOCK_4_TEXT_6=Elast\u012Bgi r\u012Bki jebkura tipa izstr\u0101d\u0101t\u0101jam
WELCOME_BLOCK_4_TEXT_7=Jaunu inov\u0101ciju izmanto\u0161ana, saglab\u0101jot sader\u012Bbu ar jaunin\u0101jumiem
WELCOME_BLOCK_4_TEXT_8=Neierobe\u017Eots lietojums SAP tehnolo\u0123iju stekos un tehnolo\u0123ij\u0101s, kas nav SAP
WELCOME_BLOCK_5_TITLE=Akt\u012Bvs, godalgots SAP Fiori dizains
WELCOME_BLOCK_5_TEXT=UI5 lietojumprogrammas atbalsts ar atbilsto\u0161i izstr\u0101d\u0101tu valodu un iepriek\u0161 defin\u0113tiem UX mode\u013Ciem vis\u0101s priek\u0161galsist\u0113mas \u012Bpa\u0161\u012Bb\u0101s. Izmantojiet iepriek\u0161 defin\u0113to t\u0113mu vai izm\u0113\u0123iniet m\u016Bsu tie\u0161saistes t\u0113mu r\u012Bku, lai izveidotu piel\u0101gotu t\u0113mu.
WELCOME_BLOCK_5_IMG_ALT=SAP Fiori dizaina elementu r\u0101d\u012B\u0161anas att\u0113ls
WELCOME_BLOCK_6_TITLE=Sagatavoties
WELCOME_BLOCK_6_TEXT_1=Lai izstr\u0101d\u0101tu t\u012Bmek\u013Ca lietojumprogramas, izmantojot UI5, jums vajadz\u012Bga tikai izstr\u0101des vide un p\u0101rl\u016Bks. Lai b\u016Btu maksim\u0101li \u0113rti, m\u0101kon\u012B izv\u0113lieties SAP Business Application Studio. Varat ar\u012B iestat\u012Bt savu lok\u0101l\u0101s izstr\u0101des vidi maksim\u0101lam elast\u012Bgumam.
WELCOME_BLOCK_6_TEXT_2=Izm\u0113\u0123iniet pirmo paraugu \u0161eit\:
WELCOME_BLOCK_7_TITLE=UI5 att\u012Bst\u012Bba
WELCOME_BLOCK_7_TEXT_1=UI5 att\u012Bst\u012Bba paredz\u0113ta fundament\u0101lu uzlabojumu veik\u0161anai un ir pa\u0161reiz\u0113jo risin\u0101jumu da\u013Ca saska\u0146\u0101 ar SAPUI5, lai iesp\u0113jotu lietojumprogrammu \u0101tr\u0101ku darb\u012Bbu un uzlabotu kodu modularit\u0101ti. Izv\u0113loties t\u012Bmek\u013Ca standartus, nesinhronu iel\u0101di un \u0101rk\u0101rtas tehnolo\u0123ijas, SAPUI5 ir lab\u0101kais, uz\u0146\u0113mumu apstiprin\u0101tais risin\u0101jums.
WELCOME_BLOCK_7_TEXT_2=M\u0113s aicin\u0101m izstr\u0101d\u0101t\u0101jus akt\u012Bv\u0101k atbalst\u012Bt un piesaist\u012Bt jaunas iesp\u0113jas.
WELCOME_BLOCK_7_ALT=Att\u012Bstoties UI5, tiek veiktas inov\u0101cijas, kas nodro\u0161ina veido\u0161anas r\u012Bkus, modul\u0101ru pamatu, atv\u0113rtus standartus un nodro\u0161ina kvalitat\u012Bvu izpildi, izmantojot nesinhronu iel\u0101di.
WELCOME_BLOCK_8_TITLE=SAPUI5 platform\u0101 SAP BTP
WELCOME_BLOCK_8_TEXT_1=Lai izm\u0113\u0123in\u0101tu platformu un veidotu uz m\u0101koni balst\u012Btas UI5 lietojumprogrammas, pierakstieties par br\u012Bvu uz SAP BTP izm\u0113\u0123in\u0101jumversijas kontu.
WELCOME_BLOCK_8_TEXT_2=Vienk\u0101r\u0161i lietojama izstr\u0101des vide ar SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Bezmaksas izm\u0113\u0123in\u0101jums izstr\u0101des lieto\u0161anai
WELCOME_BLOCK_9_TITLE=SAPUI5 (lok\u0101ls)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 ir lietot\u0101ja saskarnes tehnolo\u0123iju SAP HANA, NetWeaver ABAP un Java sist\u0113mas da\u013Ca.
WELCOME_BLOCK_9_TEXT_2=Gatavs lieto\u0161anai SAP klientiem
WELCOME_BLOCK_9_TEXT_3=Tiek integr\u0113ta, izmantojot eso\u0161\u0101s sist\u0113mas infrastrukt\u016Bras
WELCOME_BLOCK_10_TITLE=OpenUI5 - br\u012Bvs un atv\u0113rts avots
WELCOME_BLOCK_10_TEXT_1=Izm\u0113\u0123iniet UI5 atv\u0113rt\u0101 avota variantu. Taj\u0101 ir visas galven\u0101s UI5 \u012Bpa\u0161\u012Bbas, un tas pieejams GitHub ar licenci Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Atbalst\u012Bts atv\u0113rt\u0101 avota kopien\u0101
WELCOME_BLOCK_10_TEXT_3=P\u0101rvald\u012Bts GitHub - aicin\u0101m izteikt viedokli\!
WELCOME_BLOCK_11_TITLE=UI5 satura pieg\u0101des t\u012Bkl\u0101
WELCOME_BLOCK_11_TEXT_1=Izstr\u0101d\u0101t un palaist UI5 lietojumprogrammas, izmantojot robust\u0101 CDN elast\u012Bgumu. Faili ir iel\u0101d\u0113ti no atra\u0161an\u0101s vietas, kas ir p\u0113c iesp\u0113jas tuv\u0101k lietot\u0101ja optim\u0101lai veiktsp\u0113jai.
WELCOME_BLOCK_11_TEXT_2=Vair\u0101kversiju CDN, lai uztur\u0113tu piel\u0101gotu dz\u012Bves ciklu
WELCOME_BLOCK_11_TEXT_3=Jebkuram lok\u0101lam un m\u0101ko\u0146a izstr\u0101des scen\u0101rijam
WELCOME_BLOCK_12_TITLE=SAP kopiena
WELCOME_BLOCK_13_TITLE=Laikraksts
WELCOME_VIDEO_BLOCK_TITLE=Kas ir SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 ir HTML5 ietvarprogramma efekt\u012Bvai starpplatformu uz\u0146\u0113muma l\u012Bme\u0146a t\u012Bmek\u013Ca lietojumprogrammu izveidei. Tas, kas s\u0101k\u0101s k\u0101 mazs projekts, tagad ir viena no veiksm\u012Bg\u0101kaj\u0101m tehnolo\u0123ij\u0101m, ko ir rad\u012Bjis SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=\u0160aj\u0101 video tiek apl\u016Bkota SAPUI5 v\u0113rt\u012Bba 110 sekund\u0113s. M\u016Bsu SAP kopienas lap\u0101 var ieg\u016Bt papildinform\u0101ciju par m\u016Bsu vado\u0161o UI tehnolo\u0123iju <a href\="https\://community.sap.com/topics/ui5">\u0161eit</a>.

