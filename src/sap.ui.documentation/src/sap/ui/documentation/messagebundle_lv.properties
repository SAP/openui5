RESOURCES_INTRO_CARD_TITLE=Resursi
RESOURCES_INTRO_CARD_SUBTITLE=\u0160is ir j\u016Bsu centrmezgls atlas\u012Btajiem UI5 resursiem, kas noder\u0113s j\u016Bsu izstr\u0101des piedz\u012Bvojumos. Dro\u0161i p\u0113tiet, apg\u016Bstiet un izmantojiet \u0161os resursus, lai no saviem UI5 projektiem g\u016Btu maksim\u0101lu labumu\!

