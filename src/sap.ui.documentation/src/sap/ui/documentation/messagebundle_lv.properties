RESOURCES_CATEGORY_TITLE_FEATURED=Ieteikts
RESOURCES_CARD_TITLE_ICON_EXPLORER=Ikonu p\u0101rl\u016Bks
RESOURCES_CARD_DESC_ICON_EXPLORER=Pareiz\u0101s ikonas run\u0101 ska\u013C\u0101k par v\u0101rdiem. Izmantojiet m\u016Bsu pla\u0161o ikonu kolekciju m\u016Bsu ikonu fontos, lai atrastu j\u016Bsu lietojumprogrammas projektam vispiem\u0113rot\u0101k\u0101s.
RESOURCES_CARD_TITLE_ACC_GUIDE=Pieejam\u012Bbas rokasgr\u0101mata
RESOURCES_CARD_DESC_ACC_GUIDE=Pieejam\u012Bbas rokasgr\u0101mat\u0101 ir pieejama padzi\u013Cin\u0101ta inform\u0101cija ar piem\u0113riem par t\u012Bmek\u013Ca pieejam\u012Bbu. T\u0101 jums noder\u0113s gan tad, ja esat kontroles vai lietojumprogrammu izstr\u0101d\u0101t\u0101js, gan tad, ja esat biznesa lietot\u0101js, kas v\u0113las uzzin\u0101t vair\u0101k par t\u012Bmek\u013Ca pieejam\u012Bbu SAPUI5 apgabal\u0101.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Izstr\u0101des r\u012Bki
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling ir moderna un modul\u0101ra r\u012Bku \u0137\u0113de UI5 projektu izstr\u0101dei, UI5 pat\u0113r\u0113\u0161anai izmantojot npm. T\u0101 ir atkl\u0101t\u0101 pirmkoda, modul\u0101ra, konfigur\u0113jama un papla\u0161in\u0101ma komandrindas saskarne (CLI), lai efekt\u012Bvi izstr\u0101d\u0101tu lietojumprogrammas, bibliot\u0113kas un atk\u0101rtoti lietojamus komponentus ar UI5 ietvaru.
RESOURCES_CARD_TITLE_FIORI_TOOLS=SAP Fiori Tools
RESOURCES_CARD_DESC_FIORI_TOOLS=SAP Fiori Tools vienk\u0101r\u0161o SAP Fiori elementu lietojumprogrammu izveidi, nodro\u0161inot papla\u0161in\u0101jumus j\u016Bsu SAP Business Application Studio un Visual Studio Code izstr\u0101des vid\u0113m.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Kart\u012B\u0161u p\u0101rl\u016Bks
RESOURCES_CARD_DESC_CARD_EXPLORER=Integr\u0101cijas kart\u012Btes ir lielisks veids, k\u0101 lietot\u0101jiem sniegt biznesa saturu, s\u0101kumlap\u0101 vai inform\u0101cijas pane\u013Cos izmantojot logr\u012Bka veida kart\u012Btes. Kart\u012B\u0161u p\u0101rl\u016Bks r\u0101da jums visu, kas nepiecie\u0161ams to ievie\u0161anai.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Elast\u012Bgas programm\u0113\u0161anas mode\u013Ca p\u0101rl\u016Bks
RESOURCES_CARD_DESC_FPM_EXPLORER=Elast\u012Bgas programm\u0113\u0161anas modelis atvieglo lietojumprogrammu piel\u0101go\u0161anu j\u016Bsu konkr\u0113taj\u0101m vajadz\u012Bb\u0101m, kad izmantojat SAP Fiori elementus darbam ar Odata V4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) ir moderna, m\u0101kon\u012B eso\u0161a izstr\u0101des vide, kas ir izveidota efekt\u012Bvai biznesa lietojumprogrammu izstr\u0101dei un papla\u0161in\u0101\u0161anai intelektiskiem uz\u0146\u0113mumiem.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Piel\u0101go\u0161ana
RESOURCES_CARD_TITLE_THEME_DESIGNER=UI t\u0113mu veidot\u0101js
RESOURCES_CARD_DESC_THEME_DESIGNER=Lietot\u0101ja saskarnes (UI) t\u0113mu veidot\u0101js ir p\u0101rl\u016Bk\u0101 eso\u0161s r\u012Bks galveno SAP lietot\u0101ja saskar\u0146u t\u0113mu veido\u0161anai un z\u012Bmolradei. Izmantojiet to, lai \u0101tri un vienk\u0101r\u0161i izveidotu sava uz\u0146\u0113muma identit\u0101tes t\u0113mu, modific\u0113jot SAP nodro\u0161in\u0101t\u0101s t\u0113mu veidnes.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=T\u0113mas parametru r\u012Bklodzi\u0146\u0161
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Izmantojot t\u0113mas parametru r\u012Bklodzi\u0146u, varat mekl\u0113t, filtr\u0113t un priek\u0161skat\u012Bt semantiskus t\u0113mas parametrus. Tas iek\u013Cauj pa\u0161reiz\u0113j\u0101s un iepriek\u0161\u0113j\u0101s SAP pied\u0101v\u0101t\u0101s t\u0113mas.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5 elast\u012Bba
RESOURCES_CARD_DESC_FLEXIBILITY=Izmantojot SAPUI5 elast\u012Bbu, izstr\u0101d\u0101t\u0101ji, galvenie lietot\u0101ji un gala lietot\u0101ji var SAPUI5 lietojumprogrammu lietot\u0101ja saskarni (UI) veidot t\u0101, lai piel\u0101gotu lietot\u0101ja saskarni nodro\u0161in\u0101tu ar\u012B bez pirmkoda aiztik\u0161anas.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Probl\u0113mu nov\u0113r\u0161ana
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
