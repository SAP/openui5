#XHED: Block title
WELCOME_BLOCK_2_TITLE=Responsivo em v\u00E1rios browsers e dispositivos
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=N\u00E3o \u00E9 necess\u00E1rio nos preocuparmos com as especifica\u00E7\u00F5es do dispositivo\! Os aplicativos UI5 funcionam em smartphones, tablets e desktops. Os controles da IU se adaptam automaticamente \u00E0s funcionalidades de cada dispositivo e tiram o m\u00E1ximo partido dos bens im\u00F3veis dispon\u00EDveis.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Imagem exibindo telefone, tela de desktop e tablet
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Conceitos de desenvolvimento poderosos
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=O n\u00FAcleo de UI5 oferece uma base s\u00F3lida que simplifica seu trabalho, administrando v\u00E1rios aspetos do desenvolvimento moderno nos bastidores. Vem com suporte integrado para conceitos arquitet\u00F4nicos como MVC, liga\u00E7\u00E3o de dados bidirecional e roteamento.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Inclui padr\u00F5es como MVC e v\u00E1rios tipos de liga\u00E7\u00E3o de dados
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Selecione entre diferente formatos de vis\u00E3o (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Liga\u00E7\u00F5es com OData, JSON, XML e outros formatos de dados
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Ferramenta de suporte integrado para explorar a \u00E1rvore de objetos e o status da liga\u00E7\u00E3o
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Kit de ferramentas da web pronto para empresas
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Criado por profissionais, para desenvolvedores modernos criando aplica\u00E7\u00F5es da Web de \u00FAltima gera\u00E7\u00E3o. Vem com todas as funcionalidades necess\u00E1rias para cobrir os requisitos de aplica\u00E7\u00F5es mais atuais, com padr\u00F5es suficientemente altos para serem fornecidos em solu\u00E7\u00F5es da SAP padr\u00E3o.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Suporte de tradu\u00E7\u00E3o e internacionaliza\u00E7\u00E3o
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Conceitos de extensibilidade no n\u00EDvel do c\u00F3digo e da aplica\u00E7\u00E3o
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Tema de alto contraste para ajudar visualmente usu\u00E1rios com visibilidade reduzida
#XHED: Block title
WELCOME_BLOCK_5_TITLE=Design do SAP Fiori premiado em a\u00E7\u00E3o
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=As aplica\u00E7\u00F5es UI5 beneficiam de uma linguagem de design consistente e de padr\u00F5es UX predefinidos em todas as funcionalidades front end. Utilize um tema predefinido ou tente nossa ferramenta de temas online para criar um tema personalizado.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Imagem exibindo elementos do design do SAP Fiori
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Prepare-se
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Tudo o que precisa para desenvolver apps da Web com o UI5 \u00E9 um ambiente de desenvolvimento e um browser. Selecione o SAP Web IDE na nuvem para m\u00E1xima conveni\u00EAncia ou configure seu ambiente de desenvolvimento local para m\u00E1xima flexibilidade.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Tente o primeiro exemplo aqui mesmo.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=Evolu\u00E7\u00E3o do UI5
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=A evolu\u00E7\u00E3o do UI5 se refere a melhorias fundamentais como parte de um esfor\u00E7o cont\u00EDnuo para promover o SAPUI5, para permitir que as aplica\u00E7\u00F5es funcionem de forma mais r\u00E1pida e para o c\u00F3digo se tornar mais modular. Ao adotar padr\u00F5es da Web, carregamento ass\u00EDncrono e tecnologias emergentes, o SAPUI5 continua sendo uma solu\u00E7\u00E3o capaz de perdurar e testada para empresas.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Encorajamos os desenvolvedores a suportar ativamente e tirar partido das novas funcionalidades.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=A evolu\u00E7\u00E3o do UI5 est\u00E1 criando inova\u00E7\u00E3o, fornecendo ferramentas de cria\u00E7\u00E3o, n\u00FAcleo modular, padr\u00F5es abertos e obtendo alto desempenho utilizando o carregamento ass\u00EDncrono.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI5 no SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Registre-se para a edi\u00E7\u00E3o de desenvolvedor gratuita do SAP Cloud Platform para testar a plataforma e criar aplica\u00E7\u00F5es UI5 com base na nuvem.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Ambiente de desenvolvimento f\u00E1cil de usar com o SAP Web IDE
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Teste gratuito para utiliza\u00E7\u00E3o de desenvolvimento
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (On-Premise)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=O SAPUI5 faz parte das tecnologias da interface do usu\u00E1rio em sistemas SAP HANA, NetWeaver ABAP e Java.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Pronto para ser usado por clientes da SAP
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Integra\u00E7\u00E3o com estruturas de sistemas existentes
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5 - c\u00F3digo livre e aberto
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Tente a variante do c\u00F3digo aberto do UI5. Cont\u00E9m todas as funcionalidades centrais do UI5 e est\u00E1 dispon\u00EDvel no GitHub com a licen\u00E7a Apache 2.0.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Suportado pela comunidade de c\u00F3digo aberto
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Administrado no GitHub - as contribui\u00E7\u00F5es s\u00E3o bem-vindas\!
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 na rede de fornecimento de conte\u00FAdo
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Desenvolver e executar apps UI5 com a flexibilidade de uma rede de fornecimento de conte\u00FAdo robusta. Os arquivos s\u00E3o carregados da localiza\u00E7\u00E3o mais pr\u00F3xima do usu\u00E1rio para melhor desempenho.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=Rede de fornecimento de conte\u00FAdo com v\u00E1rias vers\u00F5es para atualizar um ciclo de vida personalizado
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=Para qualquer cen\u00E1rio de desenvolvimento no local e na nuvem
#XHED: Block title
WELCOME_BLOCK_12_TITLE=Centro de desenvolvimento UI5

