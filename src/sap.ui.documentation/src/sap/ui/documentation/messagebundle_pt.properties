#XBUT: Text for download button
WELCOME_BLOCK_1_DOWNLOAD_BTN=Baixar
#XHED: Group title
WELCOME_KEY_FEATURES=Principais funcionalidades
#XHED: Group title
WELCOME_START_CODING=Inicie a codifica\u00E7\u00E3o
#XHED: Group title
