TOOLS_CARD_4_TEXT=Pomo\u0107u UI5 Inspector-a mo\u017Eete jednostavno ukloniti gre\u0161ke i podr\u017Eati svoje aplikacije zasnovane na tehnologijama OpenUI5 ili SAPUI5.
