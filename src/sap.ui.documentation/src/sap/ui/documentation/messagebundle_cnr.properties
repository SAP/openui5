TOOLS_CARD_2_TEXT=Koristite dizajner teme korisni\u010Dkog interfejsa za jednostavno kreiranje tema identiteta preduze\u0107a ure\u0111ivanjem jednog od \u0161ablona tema koje obezbje\u0111uje SAP.
