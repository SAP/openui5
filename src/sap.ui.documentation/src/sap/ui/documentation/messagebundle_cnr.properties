WELCOME_BLOCK_1_TEXT_1=Otkrijte nove horizonte na nivou preduze\u0107a
WELCOME_BLOCK_1_START_BTN=Po\u010Detni koraci sa UI5
WELCOME_BLOCK_1_DOWNLOAD_BTN=Prenesi sa servera
WELCOME_KEY_FEATURES=Klju\u010Dne funkcije
WELCOME_START_CODING=Zapo\u010Dnite kodiranje
WELCOME_CHOOSE_SCENARIO=Izaberite svoj scenario
WELCOME_JOIN_COMMUNITY=Pridru\u017Eite se zajednici
WELCOME_BLOCK_2_TITLE=Dostupno za sve pretra\u017Eiva\u010De i ure\u0111aje
WELCOME_BLOCK_2_TEXT=Ne morate brinuti o specifikacijama ure\u0111aja\! UI5 aplikacije se mogu pokrenuti na pametnim telefonima, tabletima i desktop kompjuterima. Kontrole korisni\u010Dkog interfejsa se automatski prilago\u0111avaju mogu\u0107nostima svakog ure\u0111aja i koriste dostupan prostor na najbolji na\u010Din.
WELCOME_BLOCK_2_IMG_ALT=Slika koja prikazuje telefon, ekran desktop kompjutera i tablet
WELCOME_BLOCK_3_TITLE=Sna\u017Eni razvojni koncepti
WELCOME_BLOCK_3_TEXT_1=Skup alata UI5 je kreiran od strane profesionalaca i namijenjen je savremenim programerima koji kreiraju web aplikacije vrhunskog kvaliteta. Uz njega se dobijaju sve funkcije potrebne za ispunjavanje najsavremenijih potreba aplikacija. UI5 jezgro pru\u017Ea pouzdanu osnovu koja pojednostavljuje va\u0161 rad tako \u0161to u pozadini upravlja mnogobrojnim aspektima savremenog razvoja.
WELCOME_BLOCK_3_TEXT_2=Uklju\u010Duje standarde poput MVC-a i razli\u010Dite tipove povezivanja podatka
WELCOME_BLOCK_3_TEXT_3=Izbor razli\u010Ditih formata pogleda (XML, HGML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Povezivanje pomo\u0107u OData, JSON, XML i drugih formata podataka
WELCOME_BLOCK_3_TEXT_5=Integrisani alat podr\u0161ke za istra\u017Eivanje stabla objekta i statusa povezivanja
WELCOME_BLOCK_3_TEXT_6=Podr\u0161ka za prevod i internacionalizaciju
WELCOME_BLOCK_3_TEXT_7=Koncepti pro\u0161irivosti na nivou koda i aplikacije
WELCOME_BLOCK_4_TITLE=Skup web alata spreman za preduze\u0107a
WELCOME_BLOCK_4_TEXT_1=Za\u0161to svi najve\u0107i SAP proizvodi i mnogobrojni klijenti i partneri koriste UI5? I za\u0161to je on tako uspje\u0161an u zajednici sa otvorenim izvorom izvan kompanije SAP? Ovo su neke od najva\u017Enijih dodatih vrijednosti koje pru\u017Ea UI5\:
WELCOME_BLOCK_4_TEXT_2=Podr\u0161ka za prevod i internacionalizaciju
WELCOME_BLOCK_4_TEXT_3=Koncepti pro\u0161irivosti na nivou koda i aplikacije
WELCOME_BLOCK_4_TEXT_4=Tema sa visokim kontrastom namijenjena korisnicima sa slabim vidom.
WELCOME_BLOCK_4_TEXT_5=Jednostavna integracija u dosljedni SAP ekosistem
WELCOME_BLOCK_4_TEXT_6=Fleksibilni alati za sve tipove programera
WELCOME_BLOCK_4_TEXT_7=Pogodnosti novih inovacija uz zadr\u017Eavanje kompatibilnosti s nadogradnjama
WELCOME_BLOCK_4_TEXT_8=Neograni\u010Dena upotreba u SAP i ne-SAP tehnolo\u0161kim stogovima
WELCOME_BLOCK_5_TITLE=Nagra\u0111ivani SAP Fiori Design na dijelu
WELCOME_BLOCK_5_TEXT=UI5 aplikacije imaju prednost dosljednog jezika dizajna i prethodno definisanih UX \u0161ablona u svim frontend funkcijama. Koristite prethodno definisane teme ili isprobajte na\u0161 alat za prilago\u0111avanje tema u mre\u017Ei i kreirajte korisni\u010Dki definisanu temu.
WELCOME_BLOCK_5_IMG_ALT=Slika koja prikazuje elemente SAP Fiori Design-a
WELCOME_BLOCK_6_TITLE=Pripremite se
WELCOME_BLOCK_6_TEXT_1=Sve \u0161to vam je potrebno za razvoj web aplikacija pomo\u0107u UI5 je razvojno okru\u017Eenje i pretra\u017Eiva\u010D. Za maksimalnu pogodnost mo\u017Eete koristiti SAP Business Application Studio u oblaku. Za maksimalnu fleksibilnost imate alternativni izbor da podesite svoje lokalno razvojno okru\u017Eenje.
WELCOME_BLOCK_6_TEXT_2=Isprobajte prvi uzorak ovdje\:
WELCOME_BLOCK_7_TITLE=Evolucija UI5
WELCOME_BLOCK_7_TEXT_1=Evolucija UI5 predstavlja temeljna pobolj\u0161anja koja su dio teku\u0107eg rada na unapre\u0111enju tehnologije SAPUI5 s ciljem postizanja br\u017Eeg izvo\u0111enja aplikacija i modularnijeg koda. Prihvatanjem web standarda, asinhronog u\u010Ditavanja i novih tehnologija, tehnologija SAPUI5 ostaje rje\u0161enje koje ide u korak s vremenom i ima dokazan u\u010Dinak u preduze\u0107ima.
WELCOME_BLOCK_7_TEXT_2=Podsti\u010Demo programere da aktivno podr\u017Eavaju i koriste nove mogu\u0107nosti.
WELCOME_BLOCK_7_ALT=Evolucija UI5 predstavlja kreiranje inovacija, pru\u017Eanje alata za kreiranje, modularnog jezgra, otvorenih standarda i postizanje efikasnog izvo\u0111enja pomo\u0107u asinhronog u\u010Ditavanja.
WELCOME_BLOCK_8_TITLE=SAPUI5 na platformi SAP BTP
WELCOME_BLOCK_8_TEXT_1=Prijavite se za besplatni probni nalog za SAP BTP da biste testirali platformu i kreirali UI5 aplikacije zasnovane na oblaku.
WELCOME_BLOCK_8_TEXT_2=Razvojno okru\u017Eenje jednostavno za upotrebu sa studijom SAP Business Application Studio
WELCOME_BLOCK_8_TEXT_3=Besplatna probna verzija za razvojnu upotrebu
WELCOME_BLOCK_9_TITLE=SAPUI5 (lokalno izdanje)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 je dio tehnologija korisni\u010Dkog interfejsa u sistemima SAP HANA, NetWeaver ABAP i Java.
WELCOME_BLOCK_9_TEXT_2=Spremno za upotrebu za SAP klijente
WELCOME_BLOCK_9_TEXT_3=Integri\u0161e se sa postoje\u0107im strukturama sistema
WELCOME_BLOCK_10_TITLE=OpenUI5 - besplatno i sa otvorenim izvorom
WELCOME_BLOCK_10_TEXT_1=Isprobajte varijantu tehnologije UI5 sa otvorenim izvorom. Ona sadr\u017Ei sve osnovne funkcije UI5 i dostupna je na GitHub-u u okviru licence za Apache 2.0.
WELCOME_BLOCK_10_TEXT_2=Podr\u017Eano od strane zajednice sa otvorenim izvorom
WELCOME_BLOCK_10_TEXT_3=Upravljanje na GitHub-u - doprinosi su dobrodo\u0161li\!
WELCOME_BLOCK_11_TITLE=UI5 na mre\u017Ei za isporuku sadr\u017Eaja (CDN)
WELCOME_BLOCK_11_TEXT_1=Razvijte i pokrenite UI5 aplikacije sa fleksibilno\u0161\u0107u robustnog CDN-a. Fajlovi se u\u010Ditavaju iz lokacije najbli\u017Ee korisniku radi optimalnog u\u010Dinka.
WELCOME_BLOCK_11_TEXT_2=CDN s vi\u0161estrukim verzijama za odr\u017Eavanje korisni\u010Dki definisanog \u017Eivotnog ciklusa
WELCOME_BLOCK_11_TEXT_3=Za sve scenarije razvoja bilo da su lokalni ili u oblaku
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Bilten
WELCOME_VIDEO_BLOCK_TITLE=\u0160ta je SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 je HTML5 okvir za efikasno kreiranje web aplikacija na nivou preduze\u0107a koje se koriste na svim platformama. Poduhvat koji je po\u010Deo kao mali projekat sada predstavlja jednu od najuspje\u0161nijih tehnologija koju je razvila kompanija SAP.
WELCOME_VIDEO_BLOCK_TEXT_2=Pomo\u0107u ovog video zapisa mo\u017Eete ste\u0107i uvid u vrijednost tehnologije SAPUI5 za 110 sekundi. Na na\u0161oj SAP Community stranici <a href\="https\://community.sap.com/topics/ui5">ovdje</a> mo\u017Eete detaljno istra\u017Eivati na\u0161e vode\u0107e tehnologije korisni\u010Dkog interfejsa.

