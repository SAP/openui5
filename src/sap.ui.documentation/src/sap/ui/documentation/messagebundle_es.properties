#XHED: Block title
WELCOME_BLOCK_2_TITLE=Adaptable entre navegadores y dispositivos
#XTXT: Block description
WELCOME_BLOCK_2_TEXT=No se preocupe sobre dispositivos espec\u00EDficos. Las aplicaciones UI5 se ejecutan en smartphones, tablets y dispositivos de escritorio. Los controles de IU se adaptan autom\u00E1ticamente a las capacidades de cada dispositivo y sacan el m\u00E1ximo partido de la infraestructura disponible.
#XALT: Alternative text for image that shows responsiveness
WELCOME_BLOCK_2_IMG_ALT=Imagen que muestra el tel\u00E9fono, la pantalla del dispositivo de escritorio y la tablet
#XHED: Block title
WELCOME_BLOCK_3_TITLE=Conceptos potentes de desarrollo
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_1=El n\u00FAcleo de UI5 ofrece una fundaci\u00F3n s\u00F3lida que simplifica su trabajo gestionando muchos aspectos de desarrollo moderno en segundo plano. Tiene un soporte integrado para conceptos arquitect\u00F3nicos como MVC, vinculaci\u00F3n de datos bidireccional y direccionamiento.
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_2=Incluye est\u00E1ndares como MVC y varios tipos de vinculaci\u00F3n de datos
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_3=Seleccione entre diferentes formatos de vista (XML, HTML, JavaScript, JSON)
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_4=Vinculaci\u00F3n con OData, JSON, XML y otros formatos de datos
#XTXT: Block description
WELCOME_BLOCK_3_TEXT_5=Herramienta de soporte integrado para explorar el estado de \u00E1rbol de objeto y vinculaci\u00F3n
#XHED: The title of a block
WELCOME_BLOCK_4_TITLE=Herramientas web listas para la empresa
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_1=Creado por profesionales, para desarrolladores modernos que crean aplicaciones web de \u00FAltima generaci\u00F3n. Tiene todas las funciones necesarias para cubrir la mayoria de los requisitos actuales de la aplicaci\u00F3n con est\u00E1ndares suficientemente altos para incluirse en soluciones SAP est\u00E1ndar.
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_2=Soporte de traducci\u00F3n e internacionalizaci\u00F3n
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_3=Conceptos de extensibilidad a nivel de aplicaci\u00F3n y de c\u00F3digo
#XTXT: Block description
WELCOME_BLOCK_4_TEXT_4=Tema de contraste elevado para ayudar a los usuarios con discapacidad visual
#XHED: Block title
WELCOME_BLOCK_5_TITLE=El premiado SAP Fiori Design en acci\u00F3n
#XTXT: Block description
WELCOME_BLOCK_5_TEXT=Las aplicaciones UI5 se benefician de un idioma de dise\u00F1o consistente y patrones de UX predefinidos en todas las funciones front end. Utilice un tema predefinido o pruebe la herramienta de edici\u00F3n de temas en l\u00EDnea para crear un tema personalizado.
#XALT: Alternative text for image that shows Fiori design elements
WELCOME_BLOCK_5_IMG_ALT=Imagen que muestra elementos de dise\u00F1o de SAP Fiori
#XHED: Block title
WELCOME_BLOCK_6_TITLE=Prep\u00E1rese
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_1=Todo lo que necesita para desarrollar aplicaciones web con UI5 es un entorno de desarrollo y un navegador. Seleccione SAP Web IDE en la nube para una comodidad m\u00E1xima o configure el entorno de desarrollo local para una mayor flexibilidad.
#XTXT: Block description
WELCOME_BLOCK_6_TEXT_2=Pruebe el primer ejemplo aqu\u00ED.
#XHED: Block title
WELCOME_BLOCK_7_TITLE=Evoluci\u00F3n de UI5
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_1=Evoluci\u00F3n de UI5 significa mejoras fundamentales como parte de un esfuerzo en curso para SAPUI5 avanzado, para permitir que las aplicaciones se ejecuten m\u00E1s r\u00E1pidamente y que el c\u00F3digo sea m\u00E1s modular. Adoptando est\u00E1ndares web, carga asincr\u00F3nica y tecnolog\u00EDas emergentes, SAPUI sigue siendo una soluci\u00F3n de cara al futuro y probada en empresas.
#XTXT: Block description
WELCOME_BLOCK_7_TEXT_2=Animamos a los desarrolladores para dar soporte activamente y aprovechar las nuevas capacidades.
#XALT: Alternative text for image that shows UI5 Evolution graph
WELCOME_BLOCK_7_ALT=La evoluci\u00F3n UI5 est\u00E1 creando innovaci\u00F3n, ofreciendo herramientas de generaci\u00F3n, n\u00FAcleo modular, est\u00E1ndares abiertos y obteniendo un alto rendimiento utilizando la carga asincr\u00F3nica.
#XHED: The title of a block
WELCOME_BLOCK_8_TITLE=SAPUI en SAP Cloud Platform
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_1=Reg\u00EDstrese para obtener la edici\u00F3n de desarrollador libre de SAP Cloud Platform para probar la plataforma y crear aplicaciones UI5 basadas en la nube.
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_2=Entorno de desarrollo f\u00E1cil de utilizar con SAP Web IDE
#XTXT: Block description
WELCOME_BLOCK_8_TEXT_3=Versi\u00F3n de prueba gratuita para utilizaci\u00F3n de desarrollo
#XHED: Block title
WELCOME_BLOCK_9_TITLE=SAPUI5 (local)
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_1=SAPUI5 forma parte de las tecnolog\u00EDas de interfase de usuario en sistemas SAP HANA, NetWeaver ABAP y Java.
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_2=Listo para su utilizaci\u00F3n para clientes SAP
#XTXT: Block description
WELCOME_BLOCK_9_TEXT_3=Se integra con infraestructuras de sistemas existentes
#XHED: Block title
WELCOME_BLOCK_10_TITLE=OpenUI5\: c\u00F3digo fuente abierto y libre
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_1=Pruebe la variante de c\u00F3digo fuente abierto de UI5. Contiene todo las funciones UI5 centrales y est\u00E1 disponible en GitHub en la licencia Apache 2.0.
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_2=Soportado por la comunidad de c\u00F3digo fuente abierto
#XTXT: Block description
WELCOME_BLOCK_10_TEXT_3=Gestionado en GitHub\: se aceptan contribuciones.
#XHED: Block title
WELCOME_BLOCK_11_TITLE=UI5 en la red de entrega de contenido (CDN)
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_1=Desarrolle y ejecute las aplicaciones UI5 con la flexibilidad de una CDN robusta. Los ficheros se cargan desde la ubicaci\u00F3n m\u00E1s cercana al usuario para un rendimiento \u00F3ptimo.
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_2=CDN multiversi\u00F3n para actualizar un ciclo de vida personalizado
#XTXT: Block description
WELCOME_BLOCK_11_TEXT_3=Para cualquier escenario de desarrollo en la nube o local
#XHED: Block title
WELCOME_BLOCK_12_TITLE=Centro des. UI5

