RESOURCES_INTRO_CARD_TITLE=Resurssit
RESOURCES_INTRO_CARD_SUBTITLE=T\u00E4m\u00E4 on valittujen UI5-resurssien solmukohta, joka auttaa sinua kehitysty\u00F6ss\u00E4si. Paranna UI5-projektejasi tutustumalla n\u00E4ihin resursseihin sek\u00E4 oppimalla niist\u00E4 ja hy\u00F6dynt\u00E4m\u00E4ll\u00E4 niit\u00E4.

RESOURCES_ASIDE_CARD_TITLE=Yleiskuvaus A-\u00D6

RESOURCES_CATEGORY_TITLE_FEATURED=Esittelyss\u00E4
RESOURCES_CARD_TITLE_ICON_EXPLORER=Icon Explorer
RESOURCES_CARD_DESC_ICON_EXPLORER=Oikeat kuvakkeet kertovat enemm\u00E4n kuin sanat. Hy\u00F6dynn\u00E4 kuvakefonteistamme l\u00F6ytyv\u00E4\u00E4 laajaa kuvakevalikoimaa l\u00F6yt\u00E4\u00E4ksesi sovellusprojektiisi parhaiten sopivat kuvakkeet.
RESOURCES_CARD_TITLE_ACC_GUIDE=Saavutettavuusohje
RESOURCES_CARD_DESC_ACC_GUIDE=Saavutettavuusohjeessa on yksityiskohtaisia tietoja ja esimerkkej\u00E4 verkkosis\u00E4ll\u00F6n saavutettavuudesta eri k\u00E4ytt\u00E4jille, kuten esimerkiksi sovellusohjelmoijille tai liiketoimintak\u00E4ytt\u00E4jille, jotka haluavat lis\u00E4tietoja verkkosis\u00E4ll\u00F6n saavutettavuudesta SAPUI5-alueella.

RESOURCES_CATEGORY_TITLE_DEV_TOOLS=Kehitysty\u00F6kalut
RESOURCES_CARD_TITLE_TOOLING=UI5 Tooling
RESOURCES_CARD_DESC_TOOLING=UI5 Tooling on nykyaikainen modulaarinen ty\u00F6kaluketju UI5-projektien kehitt\u00E4miseen hy\u00F6dynt\u00E4m\u00E4ll\u00E4 npm\:\u00E4\u00E4. Se on avoimen l\u00E4hdekoodin modulaarinen, konfiguroitava ja laajennettavissa oleva CLI-ty\u00F6kalu, jota voidaan k\u00E4ytt\u00E4\u00E4 sovellusten ja kirjastojen tehokkaaseen kehitt\u00E4miseen sek\u00E4 komponenttien uudelleek\u00E4ytt\u00F6\u00F6n UI5-kehyksen sis\u00E4ll\u00E4.
RESOURCES_CARD_TITLE_FIORI_TOOLS=SAP Fiori -ty\u00F6kalut
RESOURCES_CARD_DESC_FIORI_TOOLS=SAP Fiori -ty\u00F6kalut yksinkertaistavat SAP Fiori -elementtisovellusten luontia tarjoamalla laajennuksia SAP Business Application Studio ja Visual Studio Code -kehitysymp\u00E4rist\u00F6ihisi.
RESOURCES_CARD_TITLE_CARD_EXPLORER=Card Explorer
RESOURCES_CARD_DESC_CARD_EXPLORER=Integraatiokortit ovat hyv\u00E4 tapa tarjota liiketoimintasis\u00E4lt\u00F6\u00E4 k\u00E4ytt\u00E4jille widgetin kaltaisten korttien muodossa esimerkiksi aloitussivuilla tai koontin\u00E4yt\u00F6ill\u00E4. Card Explorer n\u00E4ytt\u00E4\u00E4 kaiken niiden toteuttamiseen tarvitsemasi tiedon.
RESOURCES_CARD_TITLE_LINTER=UI5 linter
RESOURCES_CARD_DESC_LINTER=UI5 linter on ty\u00F6kalu staattiseen koodianalyysiin UI5-projekteja varten. Se tarkistaa projektisi JavaScript-, XML-, JSON- ja muut tiedostot ja tuottaa raportin tarkistustuloksista. Sen avulla voit soveltaa  parhaita k\u00E4yt\u00E4nt\u00F6j\u00E4 UI5-projekteihisi ja mukauttaa ne uusiin UI5-p\u00E4\u00E4versioihin.
RESOURCES_CARD_TITLE_FPM_EXPLORER=Joustavan ohjelmointimallin selain
RESOURCES_CARD_DESC_FPM_EXPLORER=Joustava ohjelmointimalli helpottaa sovellusten mukauttamista omiin tarpeisiin OData V4\:\u00E4\u00E4 tukevia SAP Fiori -elementtej\u00E4 k\u00E4ytett\u00E4ess\u00E4.
RESOURCES_CARD_TITLE_BUSINESS_APP_STUDIO=SAP Business Application Studio
RESOURCES_CARD_DESC_BUSINESS_APP_STUDIO=SAP Business Application Studio (BAS) on nykyaikainen, pilvipohjainen kehitysymp\u00E4rist\u00F6, joka on r\u00E4\u00E4t\u00E4l\u00F6ity liiketoimintasovellusten tehokkaaseen kehitt\u00E4miseen ja laajentamiseen \u00E4lykk\u00E4it\u00E4 yrityksi\u00E4 varten.

RESOURCES_CATEGORY_TITLE_CUSTOMISING=Mukautus
RESOURCES_CARD_TITLE_THEME_DESIGNER=UI Theme Designer
RESOURCES_CARD_DESC_THEME_DESIGNER=UI Theme Designer on selainpohjainen ty\u00F6kalu SAPin keskeisten k\u00E4ytt\u00F6liittymien br\u00E4nd\u00E4yst\u00E4 ja teemojen m\u00E4\u00E4ritt\u00E4mist\u00E4 varten. K\u00E4yt\u00E4 sit\u00E4, kun haluat rakentaa yrityksesi tunnistustietojen teemat nopeasti ja helposti muokkaamalla SAPin tarjoamia teemamalleja.
RESOURCES_CARD_TITLE_THEME_PARAMETER_TOOLBOX=Teemaparametrien ty\u00F6kaluryhm\u00E4
RESOURCES_CARD_DESC_THEME_PARAMETER_TOOLBOX=Teemaparametrien ty\u00F6kaluryhm\u00E4n avulla voit hakea, suodattaa ja esikatsella semanttisia teemaparametreja. Se kattaa SAPin tarjoamat nykyiset ja aiemmat teemat.
RESOURCES_CARD_TITLE_FLEXIBILITY=SAPUI5 Flexibility
RESOURCES_CARD_DESC_FLEXIBILITY=SAPUI5\:n joustavuuden ansiosta kehitt\u00E4j\u00E4t, avaink\u00E4ytt\u00E4j\u00E4t ja loppuk\u00E4ytt\u00E4j\u00E4t voivat muotoilla SAPUI5\:n k\u00E4ytt\u00F6liittym\u00E4\u00E4 saadakseen yksil\u00F6llisen k\u00E4ytt\u00F6kokemuksen ilman, ett\u00E4 heid\u00E4n tarvitsee muuttaa l\u00E4hdekoodia.

RESOURCES_CATEGORY_TITLE_TROUBLESHOOTING=Vianm\u00E4\u00E4ritys
RESOURCES_CARD_TITLE_INSPECTOR=UI5 Inspector
RESOURCES_CARD_DESC_INSPECTOR=UI5 Inspector on avoimen l\u00E4hdekoodin Chrome DevTools -laajennus, jonka avulla voit helposti etsi\u00E4 virheit\u00E4 ja tukea OpenUI5\:t\u00E4 SAPUI5-pohjaisissa sovelluksissa.
RESOURCES_CARD_TITLE_SUPPORT_ASSISTANT=Tukiavustaja
RESOURCES_CARD_DESC_SUPPORT_ASSISTANT=Tukiavustajan avulla kehitt\u00E4j\u00E4t voivat tarkistaa, onko heid\u00E4n sovelluksensa rakennettu SAPUI5\:n parhaiden k\u00E4yt\u00E4nt\u00F6jen ja ohjeiden mukaan.

RESOURCES_CATEGORY_TITLE_TESTING=Testaus
RESOURCES_CARD_TITLE_TEST_RECORDER=Testitallennin
RESOURCES_CARD_DESC_TEST_RECORDER=Testitallentimen avulla voit luoda UI5-integraatio- ja j\u00E4rjestelm\u00E4testej\u00E4 tallentamalla toimet selaimeen.
RESOURCES_CARD_TITLE_WDI5=WDI5
RESOURCES_CARD_DESC_WDI5=WDI5 on Webdriver.IO-palvelu, joka k\u00E4ytt\u00E4\u00E4 UI5\:n testaus-APIa. Se on suunniteltu suorittamaan alustarajat ylitt\u00E4vi\u00E4 P\u00E4\u00E4st\u00E4 p\u00E4\u00E4h\u00E4n -testej\u00E4 SAPUI5-sovelluksessa, ja sen valitsimet ovat verrattavissa OPA5\:een.

