WELCOME_BLOCK_2_TITLE=Reagoiva selainten ja laitteiden v\u00E4lill\u00E4
WELCOME_BLOCK_2_TEXT=Laitekohtaisuudesta ei tarvitse huolehtia\! UI5-sovellukset toimivat \u00E4lypuhelimissa, tableteissa ja ty\u00F6p\u00F6yt\u00E4laitteissa. K\u00E4ytt\u00F6liittym\u00E4ohjaimet mukautuvat automaattisesti kunkin laitteen ominaisuuksiin ja hy\u00F6dynt\u00E4v\u00E4t parhaiten k\u00E4ytett\u00E4viss\u00E4 olevia resursseja.
WELCOME_BLOCK_2_IMG_ALT=Kuva, joka n\u00E4ytt\u00E4\u00E4 puhelimen, ty\u00F6p\u00F6yt\u00E4laitteen n\u00E4yt\u00F6n ja tabletin
WELCOME_BLOCK_3_TITLE=Tehokkaat kehityskonseptit
WELCOME_BLOCK_3_TEXT_1=UI5 on ammattilaisten luoma ja tarkoitettu nykyajan kehitt\u00E4jille uusimpien web-sovellusten rakentamiseen. Sen mukana toimitetaan kaikki ominaisuudet, jotka tarvitaan uusimpien sovellusvaatimusten t\u00E4ytt\u00E4miseen. UI5\:n ydin tarjoaa vankan perustan, joka yksinkertaistaa ty\u00F6t\u00E4si hallitsemalla monia nykyaikaisen kehitysty\u00F6n kulissien takana olevia n\u00E4k\u00F6kohtia\:
WELCOME_BLOCK_3_TEXT_2=Sis\u00E4lt\u00E4\u00E4 standardeja, kuten MVC ja erilaiset tietojensidontatyypit.
WELCOME_BLOCK_3_TEXT_3=Voit valita erilaisista n\u00E4ytt\u00F6muodoista (XML, HTML, JavaScript, JSON)
WELCOME_BLOCK_3_TEXT_4=Sidonta ODatan, JSONin, XML\:n ja muiden tietomuotojen kanssa
WELCOME_BLOCK_3_TEXT_5=Integroitu tukity\u00F6kalu objektipuun ja sidonnan tilan tutkimiseen
WELCOME_BLOCK_3_TEXT_6=K\u00E4\u00E4nn\u00F6ksen ja kansainv\u00E4list\u00E4misen tuki
WELCOME_BLOCK_3_TEXT_7=Laajennettavuuskonseptit koodi- ja sovellustasolla
WELCOME_BLOCK_4_TITLE=Yritysvalmis verkkoty\u00F6kalupaketti
WELCOME_BLOCK_4_TEXT_1=Miksi UI5 on k\u00E4yt\u00F6ss\u00E4 kaikissa merkitt\u00E4vimmiss\u00E4 SAP\:n tuotteissa sek\u00E4 monilla asiakkailla ja kumppaneilla? Ent\u00E4 miksi se on menestynyt my\u00F6s avoimen l\u00E4hdekoodin yhteis\u00F6ss\u00E4 SAP\:n ulkopuolella? T\u00E4ss\u00E4 joitakin t\u00E4rkeimpi\u00E4 lis\u00E4arvoja, joita UI5 tarjoaa\:
WELCOME_BLOCK_4_TEXT_2=K\u00E4\u00E4nn\u00F6ksen ja kansainv\u00E4list\u00E4misen tuki
WELCOME_BLOCK_4_TEXT_3=Laajennettavuuskonseptit koodi- ja sovellustasolla
WELCOME_BLOCK_4_TEXT_4=Suurikontrastinen teema n\u00E4k\u00F6rajoitteisten k\u00E4ytt\u00E4jien auttamiseksi
WELCOME_BLOCK_4_TEXT_5=Helppo integroida yhten\u00E4iseen SAP-ekosysteemiin
WELCOME_BLOCK_4_TEXT_6=Joustavat ty\u00F6kalut kaikenlaisten kehitt\u00E4jien tarpeisiin
WELCOME_BLOCK_4_TEXT_7=Hy\u00F6dy uusimmista innovaatioista ja s\u00E4ilyt\u00E4 yhteensopivuus uusien versioiden kanssa
WELCOME_BLOCK_4_TEXT_8=SAP\:n ja muiden kuin SAP\:n teknologiaymp\u00E4rist\u00F6jen rajoittamaton k\u00E4ytt\u00F6
WELCOME_BLOCK_5_TITLE=Palkittu SAP Fiori Design toiminnassa
WELCOME_BLOCK_5_TEXT=UI5-sovellukset hy\u00F6tyv\u00E4t yhdenmukaisesta suunnittelukielest\u00E4 ja ennalta m\u00E4\u00E4ritetyist\u00E4 UX-malleista kaikissa edustan ominaisuuksissa. K\u00E4yt\u00E4 ennalta m\u00E4\u00E4ritetty\u00E4 teemaa tai kokeile online-teematy\u00F6kaluamme luodaksesi mukautetun teeman.
WELCOME_BLOCK_5_IMG_ALT=Kuva, joka n\u00E4ytt\u00E4\u00E4 SAP Fiorin suunnitteluelementit
WELCOME_BLOCK_6_TITLE=Valmistaudu
WELCOME_BLOCK_6_TEXT_1=Kaikki mit\u00E4 tarvitset verkkosovellusten kehitt\u00E4miseen UI5\:ll\u00E4 on kehitysymp\u00E4rist\u00F6 ja selain. Parhaan mahdollisen mukavuuden varmistamiseksi voit k\u00E4ytt\u00E4\u00E4 SAP Business Application Studiota pilvipalvelussa. Parhaan mahdollisen joustavuuden saavuttamiseksi voit m\u00E4\u00E4ritt\u00E4\u00E4 vaihtoehtoisesti paikallisen kehitysymp\u00E4rist\u00F6n.
WELCOME_BLOCK_6_TEXT_2=Kokeile ensimm\u00E4ist\u00E4 esimerkki\u00E4 t\u00E4\u00E4ll\u00E4\:
WELCOME_BLOCK_7_TITLE=UI5\:n evoluutio
WELCOME_BLOCK_7_TEXT_1=UI5\:n evoluutio merkitsee perustavanlaatuisia parannuksia osana jatkuvaa pyrkimyst\u00E4 SAPUI5\:n kehitt\u00E4miseen, jotta sovellukset voivat toimia nopeammin ja koodi muuttua modulaarisemmaksi. Hy\u00F6dynt\u00E4m\u00E4ll\u00E4 verkkostandardeja, asynkronista lataamista ja kehittyvi\u00E4 tekniikoita SAPUI5 on edelleen tulevaisuuden vaatimukset t\u00E4ytt\u00E4v\u00E4, yrityksiss\u00E4 koeteltu ratkaisu.
WELCOME_BLOCK_7_TEXT_2=Kannustamme kehitt\u00E4ji\u00E4 tukemaan ja hy\u00F6dynt\u00E4m\u00E4\u00E4n uusia ominaisuuksia aktiivisesti.
WELCOME_BLOCK_7_ALT=UI5\:n evoluutio on innovaatioiden luontia, rakennusty\u00F6kalujen tarjoamista, modulaarinen ydin, avoimet standardit ja korkean suorituskyvyn saavuttaminen asynkronista lataamista k\u00E4ytt\u00E4en.
WELCOME_BLOCK_8_TITLE=SAPUI5 SAP BTP\:ss\u00E4
WELCOME_BLOCK_8_TEXT_1=Tilaa ilmainen SAP BTP -testitili alustan testaamista ja pilvipohjaisten UI5-sovellusten rakentamista varten.
WELCOME_BLOCK_8_TEXT_2=Helppok\u00E4ytt\u00F6inen kehitysymp\u00E4rist\u00F6 SAP Business Application Studion avulla
WELCOME_BLOCK_8_TEXT_3=Ilmainen kokeilu kehitysk\u00E4ytt\u00F6\u00E4 varten
WELCOME_BLOCK_9_TITLE=SAPUI5 (on-premise)
WELCOME_BLOCK_9_TEXT_1=SAPUI5 on osa k\u00E4ytt\u00F6liittym\u00E4teknologioita SAP HANA-, NetWeaver ABAP-, ja Java-j\u00E4rjestelmiss\u00E4.
WELCOME_BLOCK_9_TEXT_2=K\u00E4ytt\u00F6valmis SAP\:n asiakkaita varten
WELCOME_BLOCK_9_TEXT_3=Integroi olemassa olevat j\u00E4rjestelm\u00E4infrastruktuurit
WELCOME_BLOCK_10_TITLE=OpenUI5 - ilmainen ja avoin l\u00E4hdekoodi
WELCOME_BLOCK_10_TEXT_1=Kokeile UI5\:n avoimen l\u00E4hdekoodin varianttia. Se sis\u00E4lt\u00E4\u00E4 kaikki keskeiset UI5\:n ominaisuudet ja on saatavana GitHubissa Apache 2.0 -lisenssill\u00E4.
WELCOME_BLOCK_10_TEXT_2=Avoimen l\u00E4hdekoodin yhteis\u00F6n tukema
WELCOME_BLOCK_10_TEXT_3=Yll\u00E4pito GitHubissa - osallistuminen tervetullut\!
WELCOME_BLOCK_11_TITLE=UI5 sis\u00E4ll\u00F6njakeluverkossa
WELCOME_BLOCK_11_TEXT_1=Kehit\u00E4 ja suorita UI5-sovelluksia luotettavan sis\u00E4ll\u00F6njakeluverkon joustavuudella. Tiedostot ladataan l\u00E4himp\u00E4n\u00E4 k\u00E4ytt\u00E4j\u00E4\u00E4 olevasta paikasta optimaalisen suorituskyvyn saavuttamiseksi.
WELCOME_BLOCK_11_TEXT_2=Usean version sis\u00E4ll\u00F6njakeluverkko mukautetun elinkaaren yll\u00E4pitoa varten
WELCOME_BLOCK_11_TEXT_3=Mit\u00E4 tahansa on-premise- ja pilvikehitysskenaariota varten
WELCOME_BLOCK_12_TITLE=SAP Community
WELCOME_BLOCK_13_TITLE=Uutiskirje
WELCOME_VIDEO_BLOCK_TITLE=Mik\u00E4 on SAPUI5?

WELCOME_VIDEO_BLOCK_TEXT_1=SAPUI5 on HTML5-kehys, jonka avulla luodaan eri alustoissa toimivia, yritysk\u00E4ytt\u00F6\u00F6n sopivia web-sovelluksia tehokkaalla tavalla. T\u00E4m\u00E4 alkujaan pieni projekti on tuottanut yhden menestyneimmist\u00E4 SAP\:n koskaan keksimist\u00E4 teknologioista.
WELCOME_VIDEO_BLOCK_TEXT_2=T\u00E4m\u00E4 video esittelee SAPUI5\:n tuoman arvon 110 sekunnissa. <a href\="https\://community.sap.com/topics/ui5">SAP Community -sivullamme</a> voit tutustua yksityiskohtaisemmin johtaviin k\u00E4ytt\u00F6liittym\u00E4teknologioihimme.

