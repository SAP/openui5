<!DOCTYPE html>
<html>
    <head>
        <title>OpenUI5 SDK - Demo Kit</title>
        <meta charset="utf-8" />
        <link
            type="image/x-icon"
            href="resources/sap/ui/core/mimes/logo/txtonly_16x16.ico"
            rel="shortcut icon"
        />
        <link
            type="image/x-icon"
            href="resources/sap/ui/core/mimes/logo/txtonly_16x16.ico"
            rel="icon"
        />

        <script src="./documentation-config.js"></script>
        <script
            id="sap-ui-bootstrap"
            type="text/javascript"
            src="resources/sap-ui-core.js"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-libs="sap.ui.documentation, sap.ui.layout, sap.m, sap.uxap, sap.f, sap.tnt, sap.ui.codeeditor"
            data-sap-ui-xx-waitForTheme="true"
            data-sap-ui-compatVersion="1.16"
            data-sap-ui-resourceroots='{
				"sap.ui.demo.mock": "test-resources/sap/ui/documentation/sdk/"
			}'
        ></script>

        <script>
            sap.ui.getCore().attachInit(function () {
                sap.ui.define(
                    ["sap/m/Page", "sap/ui/core/mvc/XMLView"],
                    function (Page, XMLView) {
                        "use strict";

                        // initialize the UI component
                        XMLView.create({
                            viewName:
                                "sap.ui.documentation.sdk.view.VersionNotFound",
                        }).then(function (oView) {
                            new Page({
                                showHeader: false,
                                content: oView,
                            }).placeAt("content");
                        });
                    }
                );
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
