<!DOCTYPE html>
<html>
<head>

	<title>OpenUI5 Explored</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script
		id='sap-ui-bootstrap'
		type='text/javascript'
		src='resources/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.m, sap.ui.layout, sap.ui.demokit'
		data-sap-ui-compatVersion="1.16" >
	</script>
	
	<style type="text/css">
		#content {
			padding-left: 0; /* overrides the padding of demokit */
		}
		#busyIndicator {
			margin-top: 8em;
			text-align: center;
			color: #555555;
		}
	</style>

	<script>
		sap.ui.getCore().attachInitEvent( function () {
			jQuery.sap.require("sap.ui.demokit.explored.Bootstrap");
			sap.ui.demokit.explored.Bootstrap.run();
		});
	</script>

</head>
<body class='sapUiBody' id='content'>
	<div id="busyIndicator">Loading ...</div>
</body>
</html>
