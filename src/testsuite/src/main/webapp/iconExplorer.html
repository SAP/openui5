<!DOCTYPE html>
<html>
<head>

	<title>Icon Explorer</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	
	<script 
		id="sap-ui-bootstrap"
		type='text/javascript'
		src='resources/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs='sap.ui.demokit, sap.m'
		data-sap-ui-resourceroots='{ "sap.ui.demokit.icex" : "./resources/sap/ui/demokit/icex" }'>
	</script>
	
	<style type="text/css">
		#content {
			padding-left: 0; /* overrides the padding of demokit */
		}
		#busyIndicator {
			margin-top: 8em;
			text-align: center;
			color: #555555;
		}
	</style>
	
	<script>
		new sap.ui.core.ComponentContainer({
			name : 'sap.ui.demokit.icex'
		}).placeAt('content');
	</script>
	
</head>

<body class='sapUiBody' id='content'>
	<div id="busyIndicator">Loading ...</div>
</body>
</html>
