<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>sap.ui.webc.fioti.BarcodeScannerDialog</title>

        <script src="../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.webc.fiori,sap.m,sap.ui.layout"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
                "utils": "../../../../../test-resources/sap/ui/webc/main",
                "qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
            }'></script>


        <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/BarcodeScannerDialog",
                "sap/ui/webc/main/Button",
                "sap/ui/webc/main/Label",
                "utils/layoutUtil"
            ], function( BarcodeScannerDialog, Button, Label, layoutUtil ) {

            var aRows = [],
                addLayoutOptions = layoutUtil.addLayoutOptions,
                Row = layoutUtil.Row,
                Cell = layoutUtil.Cell;

            var oDialog = new BarcodeScannerDialog({
                scanSuccess: function(oEvent) {
                    oLabel2.setText(oEvent.getParameter("text"));
                    oDialog.close();
                },
                scanError: function() {
                    oLabel2.setText(oEvent.getParameter("message"));
                    oDialog.close();
                }
            }),
            oButton = new Button({
                text: "Scan",
                click: function () {
                    oDialog.show();
                }
            }),
            oLabel1 = new Label({text: "Result:"}),
            oLabel2 = new Label();


            aRows.push(new Row("Events", [
                new Cell("BarcodeScannerDialog", [
                    oButton, oDialog, oLabel1, oLabel2
                ])
            ]));


            addLayoutOptions(aRows, "content");
            });
        });
    </script>

    </head>
    <body id="content" class="sapUiBody">
    </body>
</html>
