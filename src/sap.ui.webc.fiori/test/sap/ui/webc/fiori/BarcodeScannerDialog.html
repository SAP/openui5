<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>BarcodeScannerDialog - sap.ui.webc.fiori</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/BarcodeScannerDialog",
                "sap/ui/webc/main/Button"
            ], function(
                BarcodeScannerDialog, Button
            ) {

                var oBarcodeScannerDialog0Button = new Button({
                    text: "close",
                    click: function(oEvent) {
                        console.log("Calling close...");
                        var result = oBarcodeScannerDialog.close();
                        console.log("... close returned: ", result);
                    }
                });
                oBarcodeScannerDialog0Button.placeAt("methodButtons");



                var oBarcodeScannerDialog1Button = new Button({
                    text: "show",
                    click: function(oEvent) {
                        console.log("Calling show...");
                        var result = oBarcodeScannerDialog.show();
                        console.log("... show returned: ", result);
                    }
                });
                oBarcodeScannerDialog1Button.placeAt("methodButtons");


                var oBarcodeScannerDialog = new BarcodeScannerDialog({
                    scanError: function(oEvent) {
                        console.log("Event scanError fired for BarcodeScannerDialog with parameters: ", oEvent.getParameters());
                    },
                    scanSuccess: function(oEvent) {
                        console.log("Event scanSuccess fired for BarcodeScannerDialog with parameters: ", oEvent.getParameters());
                    }
                });
                oBarcodeScannerDialog.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
