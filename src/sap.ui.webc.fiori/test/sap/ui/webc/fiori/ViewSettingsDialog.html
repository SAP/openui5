<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>ViewSettingsDialog - sap.ui.webc.fiori</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/ViewSettingsDialog",
                "sap/ui/webc/fiori/FilterItem",
                "sap/ui/webc/fiori/FilterItemOption",
                "sap/ui/webc/fiori/SortItem",
                "sap/ui/webc/main/Button"
            ], function(
                ViewSettingsDialog, FilterItem, FilterItemOption, SortItem, Button
            ) {

                var oViewSettingsDialog0Button = new Button({
                    text: "setConfirmedSettings",
                    click: function(oEvent) {
                        console.log("Calling setConfirmedSettings...");
                        var result = oViewSettingsDialog.setConfirmedSettings();
                        console.log("... setConfirmedSettings returned: ", result);
                    }
                });
                oViewSettingsDialog0Button.placeAt("methodButtons");



                var oViewSettingsDialog1Button = new Button({
                    text: "show",
                    click: function(oEvent) {
                        console.log("Calling show...");
                        var result = oViewSettingsDialog.show();
                        console.log("... show returned: ", result);
                    }
                });
                oViewSettingsDialog1Button.placeAt("methodButtons");


                var oViewSettingsDialog = new ViewSettingsDialog({
                    filterItems: [
                        new FilterItem({
                            additionalText: "Some text...",
                            text: "Some text...",
                            values: [
                                new FilterItemOption({
                                    text: "Some text..."
                                }),
                                new FilterItemOption({
                                    text: "Some text..."
                                }),
                                new FilterItemOption({
                                    text: "Some text..."
                                })
                            ]
                        }),
                        new FilterItem({
                            additionalText: "Some text...",
                            text: "Some text...",
                            values: [
                                new FilterItemOption({
                                    text: "Some text..."
                                }),
                                new FilterItemOption({
                                    text: "Some text..."
                                }),
                                new FilterItemOption({
                                    text: "Some text..."
                                })
                            ]
                        }),
                        new FilterItem({
                            additionalText: "Some text...",
                            text: "Some text...",
                            values: [
                                new FilterItemOption({
                                    text: "Some text..."
                                }),
                                new FilterItemOption({
                                    text: "Some text..."
                                }),
                                new FilterItemOption({
                                    text: "Some text..."
                                })
                            ]
                        })
                    ],
                    sortItems: [
                        new SortItem({
                            text: "Some text..."
                        }),
                        new SortItem({
                            text: "Some text..."
                        }),
                        new SortItem({
                            text: "Some text..."
                        })
                    ],
                    beforeOpen: function(oEvent) {
                        console.log("Event beforeOpen fired for ViewSettingsDialog with parameters: ", oEvent.getParameters());
                    },
                    cancel: function(oEvent) {
                        console.log("Event cancel fired for ViewSettingsDialog with parameters: ", oEvent.getParameters());
                    },
                    confirm: function(oEvent) {
                        console.log("Event confirm fired for ViewSettingsDialog with parameters: ", oEvent.getParameters());
                    }
                });
                oViewSettingsDialog.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
