<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Bar - sap.ui.webc.fiori</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/Bar",
                "sap/ui/webc/main/Button",
                "sap/ui/webc/main/Title"
            ], function(
                Bar, Button, Title
            ) {


                var oBar = new Bar({
                    endContent: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    middleContent: [
                        new Title({
                            text: "Title in the middle content of the bar",
                        })
                    ],
                    startContent: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ]
                });
                oBar.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
