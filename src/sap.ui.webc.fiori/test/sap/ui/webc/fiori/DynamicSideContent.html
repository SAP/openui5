<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>DynamicSideContent - sap.ui.webc.fiori</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main">
	</script>

	<style>
		html, body, #testControl {
			width: 100%;
			height: 100%;
		}
		.smaller-select {
			width: 9.7rem;
			min-width: 9.7rem;
		}
	</style>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/fiori/Page",
				"sap/ui/webc/fiori/DynamicSideContent",
				"sap/ui/webc/fiori/Bar",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/main/Switch",
				"sap/ui/webc/main/Select",
				"sap/ui/webc/main/Option",
				"sap/ui/webc/main/Title",
				"sap/m/Text",
			], function(
				Page, DynamicSideContent, Bar, Button, Switch, Select, Option, Title, Text
			) {
				var oPage = new Page({
					width: "100%",
					height: "100%",
					content: [
						new DynamicSideContent({
							id: "DynamicSideContent",
							content: [
								new Title({
									text: "Main Content"
								}).addStyleClass("sapUiTinyMarginBeginEnd"),
								new Text({
									text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ex mi, elementum et ante commodo, semper sollicitudin magna. Sed dapibus ut tortor quis varius. Sed luctus sem at nunc porta vulputate. Suspendisse lobortis arcu est, quis ultrices ipsum fermentum a. Vestibulum a ipsum placerat ligula gravida fringilla at id ex. Etiam pellentesque lorem sed sagittis aliquam. Quisque semper orci risus, vel efficitur dui euismod aliquet. Morbi sapien sapien, rhoncus et rutrum nec, rhoncus id nisl. Cras non tincidunt enim, id eleifend neque."
								}).addStyleClass("sapUiSmallMarginTop sapUiTinyMarginBeginEnd"),
								new Text({
									text: "Sed mauris nunc, sollicitudin eget mi nec, tincidunt molestie diam. Aliquam orci dui, vestibulum quis blandit et, interdum vel arcu. Vestibulum sit amet quam ut sapien pulvinar consequat ac sed turpis. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Phasellus quam diam, mattis vitae condimentum ac, ornare vel dui. Pellentesque orci tellus, tempor vel ex eget, luctus vehicula massa. Nullam laoreet, lacus ut vulputate maximus, quam sem molestie nunc, vitae convallis sem nisi nec magna."
								}).addStyleClass("sapUiSmallMarginTop sapUiTinyMarginBeginEnd"),
								new Text({
									text: "Nullam a felis odio. Curabitur quis tellus nec risus suscipit dictum vitae eget augue. Maecenas faucibus felis a arcu ultricies, sed tempor ante pellentesque. Ut hendrerit ipsum sit amet ligula bibendum, sit amet vehicula lacus condimentum. Morbi lacinia nibh eu placerat sollicitudin. Praesent accumsan pulvinar massa, eget finibus odio lacinia ullamcorper. Integer neque quam, pretium sed accumsan id, euismod non nibh."
								}).addStyleClass("sapUiSmallMarginTop sapUiTinyMarginBeginEnd"),
								new Text({
									text: "Quisque luctus non mi in mollis. Suspendisse id lectus felis. Aliquam elementum nibh nibh. Nullam eget condimentum dolor. Suspendisse id dui non lorem imperdiet iaculis. Pellentesque ex turpis, vehicula a arcu quis, mattis auctor tellus. In ornare, libero ac rhoncus eleifend, felis orci sagittis felis, ac molestie est lacus fermentum odio. Mauris et porta nibh. Integer tellus leo, laoreet nec odio non, rutrum bibendum magna."
								}).addStyleClass("sapUiSmallMarginTop sapUiTinyMarginBeginEnd")
							],
							sideContent: [
								new Title({
									text: "Side Content"
								}).addStyleClass("sapUiTinyMarginBeginEnd"),
								new Text({
									text: "Morbi lorem libero, imperdiet id condimentum ac, tempor ut velit. Integer a laoreet sem. Nunc at sagittis nisi. Sed placerat diam eu porttitor dignissim. Maecenas nec fringilla tortor. Pellentesque ut elit est. Curabitur quis elit at mauris ullamcorper fringilla. Nullam diam mi, porttitor dictum orci nec, molestie luctus metus. Nunc ut ex blandit, elementum erat eget, pulvinar sapien. Donec nec lorem eu nunc eleifend tempor at non tortor. In quam velit, ornare at rutrum ac, porta ac augue. Suspendisse venenatis semper lacus at venenatis. Praesent vestibulum ligula nulla, at tempus lorem consequat suscipit. Aenean consequat dapibus dui, at bibendum mauris porta a."
								}).addStyleClass("sapUiSmallMarginTop sapUiTinyMarginBeginEnd"),
								new Text({
									text: "Vivamus ut efficitur massa, ac porttitor dolor. Nullam nec elit quis urna convallis tincidunt. Suspendisse potenti. Phasellus dignissim eget mauris eu egestas. Phasellus accumsan pulvinar pharetra. Pellentesque egestas viverra ipsum. Maecenas a dapibus neque. Morbi tincidunt ultricies enim, ac vehicula elit dapibus sit amet. Donec vel felis at felis elementum sodales id id erat. Pellentesque rutrum placerat mollis. In hac habitasse platea dictumst. Sed eget quam aliquet, pretium ligula vitae, lobortis mauris. Aenean eget ipsum auctor, dapibus quam at, pharetra nunc."
								}).addStyleClass("sapUiSmallMarginTop sapUiTinyMarginBeginEnd"),
							],
							layoutChange: handleLayoutChange
						}),
					],
					footer: new Bar({
						startContent: [
							new Text({
								id: "BreakpointText",
								text: ""
							}),
						],
						middleContent: [
							new Select({
								id: "SideContentFalldown",
								options: [
								new Option({
										text: "BelowXL",
										value: "BelowXL"
									}),
									new Option({
										text: "BelowL",
										value: "BelowL"
									}),
									new Option({
										text: "BelowM",
										value: "BelowM"
									}),
									new Option({
										text: "OnMinimumWidth",
										value: "OnMinimumWidth",
										selected: true
									})
								],
								change: handleSideFallDown
							}).addStyleClass("smaller-select"),
							new Select({
								id: "SideContentVisibility",
								options: [
								new Option({
										text: "NeverShow",
										value: "NeverShow"
									}),
									new Option({
										text: "ShowAboveS",
										value: "ShowAboveS",
										selected: true
									}),
									new Option({
										text: "ShowAboveM",
										value: "ShowAboveM"
									}),
									new Option({
										text: "ShowAboveL",
										value: "ShowAboveL"
									}),
									new Option({
										text: "AlwaysShow",
										value: "AlwaysShow"
									})
								],
								change: handleSideVisibility
							}).addStyleClass("smaller-select")
						],
						endContent: [
							new Button({
								id: "ToggleButton",
								text: "Toggle",
								visible: false,
								click: handleToggleClick
							}),
							new Switch({
								id: "MainContentSwitch",
								checked: true,
								textOn: "M+",
								textOff: "M-",
								change: handleShowMainContent
							}),
							new Switch({
								id: "SideContentSwitch",
								checked: true,
								textOn: "S+",
								textOff: "S-",
								change: handleShowSideContent
							}),
							new Switch({
								id: "EqualSplitSwitch",
								checked: false,
								textOn: "EQ",
								textOff: "!EQ",
								change: handleEqualSplit
							}),
							new Switch({
								id: "SidePositionSwitch",
								checked: true,
								textOn: "END",
								textOff: "STA",
								change: handleSidePosition
							}),
						]
					}),
				});
				oPage.placeAt("testControl");
			});
		});

		// event handlers

		function handleLayoutChange(oEvent) {
			var sCurrentBreakpoint = oEvent.getParameter("currentBreakpoint"),
				bVisibleControls = sCurrentBreakpoint !== "S",
				oCore = sap.ui.getCore();

			oCore.byId("BreakpointText").setText("Breakpoint: " + sCurrentBreakpoint);
			oCore.byId("ToggleButton").setVisible(!bVisibleControls);
			oCore.byId("SideContentFalldown").setVisible(bVisibleControls);
			oCore.byId("SideContentVisibility").setVisible(bVisibleControls);
			oCore.byId("MainContentSwitch").setVisible(bVisibleControls);
			oCore.byId("SideContentSwitch").setVisible(bVisibleControls);
			oCore.byId("EqualSplitSwitch").setVisible(bVisibleControls);
			oCore.byId("SidePositionSwitch").setVisible(bVisibleControls);
		}

		function handleToggleClick() {
			sap.ui.getCore().byId("DynamicSideContent").toggleContents();
		}

		function handleShowMainContent(oEvent) {
			sap.ui.getCore().byId("DynamicSideContent").setHideMainContent(!oEvent.getSource().getChecked());
		}

		function handleShowSideContent(oEvent) {
			sap.ui.getCore().byId("DynamicSideContent").setHideSideContent(!oEvent.getSource().getChecked());
		}

		function handleEqualSplit(oEvent) {
			sap.ui.getCore().byId("DynamicSideContent").setEqualSplit(oEvent.getSource().getChecked());
		}

		function handleSidePosition(oEvent) {
			sap.ui.getCore().byId("DynamicSideContent").setSideContentPosition(oEvent.getSource().getChecked() ? "End" : "Start");
		}

		function handleSideVisibility(oEvent) {
			sap.ui.getCore().byId("DynamicSideContent").setSideContentVisibility(oEvent.getParameter("selectedOption").getValue());
		}

		function handleSideFallDown(oEvent) {
			sap.ui.getCore().byId("DynamicSideContent").setSideContentFallDown(oEvent.getParameter("selectedOption").getValue());
		}
	</script>
</head>

<body id="body" class="sapUiBody">
	<div id="testControl"></div>
</body>

</html>
