<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>sap.ui.webc.fiori.ShellBar</title>

        <script src="../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.webc.fiori,sap.m,sap.ui.layout"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
                "images": "../../../../../test-resources/sap/ui/documentation/sdk/images",
                "utils": "../../../../../test-resources/sap/ui/webc/main",
                "qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
            }'></script>


        <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/ShellBar",
                "sap/ui/webc/fiori/ShellBarItem",
                "sap/ui/webc/main/StandardListItem",
                "sap/ui/webc/main/Select",
                "sap/ui/webc/main/Option",
                "sap/ui/webc/main/Title",
                "sap/ui/webc/main/Label",
                "sap/ui/webc/main/CheckBox",
                "sap/ui/webc/main/Avatar",
                "sap/ui/webc/main/Input",
                "sap/ui/webc/main/Button",
                "sap/m/Image",
                "sap/m/VBox",
                "sap/m/HBox",
                "utils/layoutUtil"
            ], function( ShellBar,
            ShellBarItem,
            StandardListItem,
            Select,
            Option,
            Title,
            Label,
            CheckBox,
            Avatar,
            Input,
            Button,
            Image,
            VBox,
            HBox,
            layoutUtil ) {

            var aRows = [],
                addLayoutOptions = layoutUtil.addLayoutOptions,
                Row = layoutUtil.Row,
                Cell = layoutUtil.Cell,
                oShellBar = new ShellBar({}).addStyleClass("sapUiSmallMarginTop");


            /**********************************************/
            /*** ShellBar PRIMARY-TITLE property        ***/
            /**********************************************/

            aRows.push(new Row("primaryTitle", [
                new Cell("", oShellBar.clone().setPrimaryTitle("This is the primary title"))
            ]));

            /**********************************************/
            /*** ShellBar SECONDARY-TITLE property      ***/
            /**********************************************/

            aRows.push(new Row("secondaryTitle", [
                new Cell("", oShellBar.clone().setPrimaryTitle("This is the primary title").setSecondaryTitle("This is the secondary title"))
            ]));

            /**********************************************/
            /*** ShellBar SHOW-COPILOT property         ***/
            /**********************************************/

            var oShellBarWithCoPilot = oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setShowCoPilot(true),
                oChangeShowCoPilot = new CheckBox({
                    text: "showCoPilot",
                    checked: true,
                    change: function(oEvent) {
                        oShellBarWithCoPilot.setShowCoPilot(oChangeShowCoPilot.getChecked());
                    }
                });
            aRows.push(new Row("showCoPilot", [
                new Cell("", new VBox({
                    items: [
                        oChangeShowCoPilot,
                        oShellBarWithCoPilot
                    ]
                }))
            ]));

            /**********************************************/
            /*** ShellBar SHOW-NOTIFICATIONS property         ***/
            /**********************************************/

            var oShellBarWithNotifications = oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setShowNotifications(true),
                oChangeShowNotifications = new CheckBox({
                    text: "showNotifications",
                    checked: true,
                    change: function(oEvent) {
                        oShellBarWithNotifications.setShowNotifications(oChangeShowNotifications.getChecked());
                    }
                });
            aRows.push(new Row("showNotifications", [
                new Cell("", new VBox({
                    items: [
                        oChangeShowNotifications,
                        oShellBarWithNotifications
                    ]
                }))
            ]));

            /**********************************************/
            /*** ShellBar NOTIFICATIONS-COUNT property  ***/
            /**********************************************/

            aRows.push(new Row("notificationsCount", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setShowNotifications(true)
                .setNotificationsCount(5))
            ]));

            /**********************************************/
            /*** ShellBar SHOW-PRODUCT-SWITCH property  ***/
            /**********************************************/

            var oShellBarWithProductSwitch = oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setShowProductSwitch(true),
                oChangeShowProductSwitch = new CheckBox({
                    text: "showProductSwitch",
                    checked: true,
                    change: function(oEvent) {
                        oShellBarWithProductSwitch.setShowProductSwitch(oChangeShowProductSwitch.getChecked());
                    }
                });
            aRows.push(new Row("showProductSwitch", [
                new Cell("", new VBox({
                    items: [
                        oChangeShowProductSwitch,
                        oShellBarWithProductSwitch
                    ]
                }))
            ]));

            /**********************************************/
            /*** ShellBar LOGO aggregation  ***************/
            /**********************************************/

            aRows.push(new Row("logo", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setLogo(new Avatar({
                    image: new Image({src: sap.ui.require.toUrl("images/PF-1000.jpg")})
                })))
            ]));

            /**********************************************/
            /*** ShellBar PROFILE aggregation  ************/
            /**********************************************/

            aRows.push(new Row("profile", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setProfile(new Avatar({
                    image: new Image({src: sap.ui.require.toUrl("images/Donna_Moore.jpg")})
                })))
            ]));

            /**********************************************/
            /*** ShellBar SEARCH-FIELD aggregation  *******/
            /**********************************************/

            aRows.push(new Row("searchField", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setSearchField(new Input()))
            ]));

            /**********************************************/
            /*** ShellBar START-BUTTON aggregation  *******/
            /**********************************************/

            aRows.push(new Row("startButton", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .setStartButton(new Button({ icon: "home"})))
            ]));

            /**********************************************/
            /*** ShellBar ITEMS aggregation  **************/
            /**********************************************/

            aRows.push(new Row("items", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .addItem(new ShellBarItem({ count: 2, icon: "feed", text: "unread  items"}))
                .addItem(new ShellBarItem({ icon: "feedback", text: "send feedback"})))
            ]));

            /**********************************************/
            /*** ShellBar MENU-ITEMS aggregation  *********/
            /**********************************************/

            aRows.push(new Row("menuItems", [
                new Cell("", oShellBar.clone()
                .setPrimaryTitle("This is the primary title")
                .addMenuItem(new StandardListItem({ text: "first menu item"}))
                .addMenuItem(new StandardListItem({ text: "second menu item"})))
            ]));

            /**********************************************/
            /*** ShellBar EVENTS  *************************/
            /**********************************************/

            var oShellBarWithEventListeners = oShellBar.clone()
            .setPrimaryTitle("This is the primary title")
            .setShowCoPilot(true)
            .setShowNotifications(true)
            .setNotificationsCount(5)
            .setShowProductSwitch(true)
            .setLogo(new Avatar({
                image: new Image({src: sap.ui.require.toUrl("images/PF-1000.jpg")})
            }))
            .setProfile(new Avatar({
                image: new Image({src: sap.ui.require.toUrl("images/Donna_Moore.jpg")})
            }))
            .addMenuItem(new StandardListItem({ text: "first menu item"}))
            .addItem(new ShellBarItem({
                count: 2,
                icon: "feed",
                text: "unread  items",
                click: function() {
                    oItemClickLabel.setText(++iItemClickCount);
                }}))
            .attachCoPilotClick(function() {
                oCoPilotClickLabel.setText(++iCoPilotClickCount);
            })
            .attachLogoClick(function() {
                oLogoClickLabel.setText(++iLogoClickCount);
            })
            .attachMenuItemClick(function() {
                oMenuItemClickLabel.setText(++iMenuItemClickCount);
            })
            .attachNotificationsClick(function() {
                oNotificationsClickLabel.setText(++iNotificationsClickCount);
            })
            .attachProductSwitchClick(function() {
                oProductSwitchClickLabel.setText(++iProductSwitchClickCount);
            })
            .attachProfileClick(function() {
                oProfileClickLabel.setText(++iProfileClickCount);
            })
            .addStyleClass("sapUiSmallMarginBottom"),
            iCoPilotClickCount = 0,
            iLogoClickCount = 0,
            iMenuItemClickCount = 0,
            iNotificationsClickCount = 0,
            iProductSwitchClickCount = 0,
            iProfileClickCount = 0,
            iItemClickCount = 0,
            oCoPilotClickLabel = new Label(),
            oLogoClickLabel =  new Label(),
            oMenuItemClickLabel =  new Label(),
            oNotificationsClickLabel =  new Label(),
            oProductSwitchClickLabel =  new Label(),
            oProfileClickLabel =  new Label(),
            oItemClickLabel =  new Label();

            aRows.push(new Row("events", [
                new Cell("", [
                    oShellBarWithEventListeners,
                    new HBox({
                        items: [
                            new VBox({
                                items:[
                                    new Label({text: "logo clicks count: "}),
                                    new Label({text: "menuItem clicks count: "}),
                                    new Label({text: "coPilot clicks count: "}),
                                    new Label({text: "item clicks count: "}),
                                    new Label({text: "notifications clicks count: "}),
                                    new Label({text: "profile clicks count: "}),
                                    new Label({text: "productSwitch clicks count: "})
                                ]
                            }),
                            new VBox({
                                    items:[
                                    oLogoClickLabel,
                                    oMenuItemClickLabel,
                                    oCoPilotClickLabel,
                                    oItemClickLabel,
                                    oNotificationsClickLabel,
                                    oProfileClickLabel,
                                    oProductSwitchClickLabel
                                ]
                            })
                        ]
                    })
                ])
            ]));

            addLayoutOptions(aRows, "content");
            });
        });
    </script>

    </head>
    <body id="content" class="sapUiBody">
    </body>
</html>
