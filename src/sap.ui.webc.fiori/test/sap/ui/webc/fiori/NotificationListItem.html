<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>NotificationListItem - sap.ui.webc.fiori</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main" data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
				</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/webc/fiori/NotificationListItem",
				"sap/ui/webc/fiori/NotificationAction",
				"sap/ui/webc/main/Avatar",
				"sap/ui/webc/main/Button"
			], function (
				NotificationListItem, NotificationAction, Avatar, Button
			) {
				var oNotificationListItem = new NotificationListItem({
					titleText: "Notification List Title Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent feugiat, turpis vel",
					description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.Praesent feugiat, turpis vel ' +
						'scelerisque pharetra, tellus odio vehicula dolor, nec elementum lectus turpis at nunc. ' +
						'Mauris non elementum orci, ut sollicitudin ligula. Vestibulum in ligula imperdiet, posuere tortor id, dictum nunc.',
					showClose: true,
					actions: [
						new NotificationAction({
							text: "Accept"
						}),
						new NotificationAction({
							text: "Cancel"
						})
					],
					avatar: new Avatar({
						icon: "employee",
						image: new Button({
							icon: "employee"
						})
					}),
					close: function (oEvent) {
						console.log("Event close fired for NotificationListItem with parameters: ", oEvent.getParameters());
					}
				});

				var oNotificationListItem2 = new NotificationListItem({
					titleText: "Notification List Long Title",
					description: "Aliquam quis varius ligula.In justo lorem, lacinia ac ex at, vulputate dictum turpis.",
					showClose: false,
					priority: sap.ui.webc.main.Priority.Low,
					actions: [
						new NotificationAction({
							text: "Accept"
						})
					],
					avatar: new Avatar({
						icon: "employee",
						image: new Button({
							icon: "employee"
						})
					}),
					close: function (oEvent) {
						console.log("Event close fired for NotificationListItem with parameters: ", oEvent.getParameters());
					}
				});

				var oNotificationListItem3 = new NotificationListItem({
					titleText: "Notification List Title",
					description: "Notification List Item with no 'Accept' and no 'Reject' buttons.",
					showClose: false,
					priority: sap.ui.webc.main.Priority.Medium,
					actions: [
						new NotificationAction({
							text: "OK"
						})
					],
					avatar: new Avatar({
						icon: "employee",
						image: new Button({
							icon: "employee"
						})
					}),
					close: function (oEvent) {
						console.log("Event close fired for NotificationListItem with parameters: ", oEvent.getParameters());
					}
				});

				var oNotificationListItem4 = new NotificationListItem({
					titleText: "Notification List Title",
					description: "Notification List Item with no 'Accept' and no 'Reject' buttons.",
					showClose: true,
					priority: sap.ui.webc.main.Priority.High,
					actions: [
						new NotificationAction({
							text: "OK"
						})
					],
					avatar: new Avatar({
						icon: "employee",
						image: new Button({
							icon: "employee"
						})
					}),
					close: function (oEvent) {
						console.log("Event close fired for NotificationListItem with parameters: ", oEvent.getParameters());
					}
				});

				var oNotificationListItem5 = new NotificationListItem({
					titleText: "Notification List Without Description",
					showClose: true,
					read: true,
					priority: sap.ui.webc.main.Priority.None,
					actions: [
						new NotificationAction({
							text: "Accept"
						}),
						new NotificationAction({
							text: "Reject"
						}),

					],
					avatar: new Avatar({
						icon: "employee",
						image: new Button({
							icon: "employee"
						})
					}),
					footnotes: [
						new Button({
							text: "Foot Note",
						}),
						new Button({
							text: "Foot Note 2",
						})
					],
					close: function (oEvent) {
						console.log("Event close fired for NotificationListItem with parameters: ", oEvent.getParameters());
					}
				});

				oNotificationListItem.placeAt("notificationItems");
				oNotificationListItem2.placeAt("notificationItems");
				oNotificationListItem3.placeAt("notificationItems");
				oNotificationListItem4.placeAt("notificationItems");
				oNotificationListItem5.placeAt("notificationItems");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
	<br><br>
	<div id="notificationItems"></div>
</body>

</html>
