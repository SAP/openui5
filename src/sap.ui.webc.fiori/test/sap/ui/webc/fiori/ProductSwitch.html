<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>sap.ui.webc.fiori.ProductSwitch</title>

        <script src="../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.webc.main,sap.m,sap.ui.layout"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
                "utils": "../../../../../test-resources/sap/ui/webc/main",
                "qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
            }'></script>

        <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/ProductSwitch",
                "sap/ui/webc/fiori/ProductSwitchItem",
                "sap/ui/webc/main/Label",
                "sap/m/VBox",
                "utils/layoutUtil"
            ], function(
                ProductSwitch, ProductSwitchItem, Label, VBox, layoutUtil
            ) {

            var aRows = [],
                addLayoutOptions = layoutUtil.addLayoutOptions,
                Row = layoutUtil.Row,
                Cell = layoutUtil.Cell;


            /*************************************************/
            /*** ProductSwitch ITEMS                       ***/
            /*************************************************/

            aRows.push(new Row("Items", [
                        new Cell("", [
                                new ProductSwitch({
                                    items: [
                                        new ProductSwitchItem({
                                            titleText: "Title Only",
                                            icon: "home" }),
                                        new ProductSwitchItem({
                                            titleText: "Home",
                                            subtitleText: "Central Home",
                                            icon: "home" }),
                                        new ProductSwitchItem({
                                            titleText: "Item",
                                            subtitleText: "Item with src",
                                            icon: "sap-ui5",
                                            targetSrc: "http://www.sap.com" }),
                                        new ProductSwitchItem({
                                            titleText: "Item",
                                            subtitleText: "Item with src and _blank target",
                                            icon: "add-document",
                                            targetSrc: "http://www.sap.com",
                                            target: "_blank" })
                                    ]
                                })
                            ]
                        )
                    ]
                ));


            /*************************************************/
            /*** ProductSwitch Click event                 ***/
            /*************************************************/
            var oLabel = new Label({text: 'clicks count: '}),
            oItemLabel = new Label({text: ""}),
            iClicksCounter = 0,


            oLabel1 = new Label({text: 'clicks count: '}),
            oItemLabel1 = new Label({text: ""}),
            iClicksCounter1 = 0;


            aRows.push(new Row("Events", [
                    new Cell('"click" no src', [
                            new ProductSwitch({
                                items: [
                                    new ProductSwitchItem({
                                        titleText: "Home",
                                        subtitleText: "Home Central",
                                        icon: "home",
                                        click: function () {
                                            oItemLabel1.setText(++iClicksCounter1);
                                        }
                                    })
                                ]
                            }),
                            oLabel1,
                            oItemLabel1
                        ]
                    ),

                    new Cell('"click" with src', [
                            new ProductSwitch({
                                items: [
                                    new ProductSwitchItem({
                                        titleText: "Home",
                                        subtitleText: "www.sap.com",
                                        icon: "home",
                                        targetSrc: "http://www.sap.com",
                                        target: "_blank",
                                        click: function () {
                                            oItemLabel.setText(++iClicksCounter);
                                        }
                                    })
                                ]
                            }),
                            oLabel,
                            oItemLabel
                        ]
                    )
                ]
            ));


            addLayoutOptions(aRows, "content");

            });
        });
    </script>

    </head>
    <body id="content" class="sapUiBody">
    </body>
</html>
