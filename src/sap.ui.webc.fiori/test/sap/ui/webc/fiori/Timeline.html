<html>

                                    }
                                })
                            ],
                            nameClick: function(oEvent) {
                                console.log("Event nameClick fired for TimelineItem with parameters: ", oEvent.getParameters());
                            }
                        })
                    ]
                });
                oTimeline.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
