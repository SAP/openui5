---
specVersion: "3.0"
type: library
metadata:
  name: sap.ui.unified
  copyright: |-
   OpenUI5
    * (c) Copyright 2009-${currentYear} SAP SE or an SAP affiliate company.
    * Licensed under the Apache License, Version 2.0 - see LICENSE.txt.
resources:
  configuration:
    propertiesFileSourceEncoding: ISO-8859-1
builder:
  bundles:
    - bundleDefinition:
        name: sap/ui/unified/library-preload-lazy.js
        sections:
          - mode: bundleInfo
            name: sap/ui/unified/library-preload.js
            filters:
              - sap/ui/unified/
              - sap/ui/unified/manifest.json
              - "!sap/ui/unified/*-preload.js"
              - "!sap/ui/unified/**/*.designtime.js"
              - "!sap/ui/unified/**/designtime/"
              - "!sap/ui/unified/**/*.support.js"
            resolve: false
      bundleOptions:
        optimize: true
        usePredefineCalls: true
