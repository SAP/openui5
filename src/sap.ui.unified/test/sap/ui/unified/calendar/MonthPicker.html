<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>MonthPicker - sap.ui.unified.calendar</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.unified.calendar.MonthPicker.gif">

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-trace="false"
				data-sap-ui-libs="sap.ui.commons, sap.ui.unified"
				src="../../../../../resources/sap-ui-core.js"
		>
		</script>
		<script>

			var oMonthPicker = new sap.ui.unified.calendar.MonthPicker("MP1",{
				select: function(oEvent){
					var oTF = sap.ui.getCore().byId("TF1");
					var oMP = oEvent.oSource;
					var iMonth = oMP.getMonth();
					oTF.setValue(iMonth);
				}
			}).placeAt("sample1");

			var oLabel = new sap.ui.commons.Label({text: "selected month", labelFor: "TF1"}).placeAt("event1");
			var oInput = new sap.ui.commons.TextField("TF1",{
				editable: true,
				change: function(oEvent){
					var oTF = oEvent.oSource;
					var sValue = oEvent.getParameter('newValue');
					var oMP = sap.ui.getCore().byId("MP1");
					if(sValue && !isNaN(sValue)){
						var iMonth = parseInt(sValue);
						if(iMonth > 11) {
							iMonth = 11;
						}else if(iMonth <0) {
							iMonth = 0;
						}
						oMP.setMonth(iMonth);
					}
				}
			}).placeAt("event1");

			oMonthPicker = new sap.ui.unified.calendar.MonthPicker("MP2",{
				month: 5,
				months: 4,
				columns: 0,
				select: function(oEvent){
					var oTF = sap.ui.getCore().byId("TF2");
					var oMP = oEvent.oSource;
					var iMonth = oMP.getMonth();
					oTF.setValue(iMonth);
				}
			}).placeAt("sample2");

			oLabel = new sap.ui.commons.Label({text: "selected month", labelFor: "TF2"}).placeAt("event2");
			oInput = new sap.ui.commons.TextField("TF2",{
				editable: true,
				change: function(oEvent){
					var oTF = oEvent.oSource;
					var sValue = oEvent.getParameter('newValue');
					var oMP = sap.ui.getCore().byId("MP2");
					if(sValue && !isNaN(sValue)){
						var iMonth = parseInt(sValue);
						if(iMonth > 11) {
							iMonth = 11;
						}else if(iMonth <0) {
							iMonth = 0;
						}
						oMP.setMonth(iMonth);
					}
				}
			}).placeAt("event2");

		</script>

	</head>
	<body class="sapUiBody">

		<h1>Test Page for <code>sap.ui.unified.calendar.MonthPicker</code></h1>
		<br>
		<div>
		<h2>Default MonthPicker</h2>
		<div id="sample1" style="display:inline-block;"></div>
		<div id="event1" style="display:inline-block; vertical-align: top;"></div>
		<h2>one line MonthPicker</h2>
		<div id="sample2" style="display:inline-block;"></div>
		<div id="event2" style="display:inline-block; vertical-align: top;"></div>
		</div>

	</body>
</html>
