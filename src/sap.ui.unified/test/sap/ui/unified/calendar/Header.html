<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Header - sap.ui.unified.calendar</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.unified.calendar.Header.gif">

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-trace="false"
				data-sap-ui-libs="sap.ui.commons, sap.ui.unified"
				src="../../../../../resources/sap-ui-core.js"
		>
		</script>
		<script>

			var oHeader = new sap.ui.unified.calendar.Header("H1",{
				textButton0: "Day",
				textButton1: "Month",
				textButton2: "Year",
				pressPrevious: function(oEvent){
						alert("Previous");
					},
				pressNext: function(oEvent){
					alert("Previous");
				},
				pressButton0: function(oEvent){
					alert("Button 0");
				},
				pressButton1: function(oEvent){
					alert("Button 1");
				},
				pressButton2: function(oEvent){
					alert("Button2");
				}
			}).placeAt("sample1");

			var oLabel = new sap.ui.commons.Label({text: "Text 1", labelFor: "TF1"}).placeAt("event1");
			var oInput = new sap.ui.commons.TextField("TF1",{
				editable: true,
				change: function(oEvent){
					var oTF = oEvent.oSource;
					var sValue = oEvent.getParameter('newValue');
					var oHeader = sap.ui.getCore().byId("H1");
					oHeader.setTextButton1(sValue);
				}
			}).placeAt("event1");

			var oLabel = new sap.ui.commons.Label({text: "additional text 1", labelFor: "TF2"}).placeAt("event1");
			var oInput = new sap.ui.commons.TextField("TF2",{
				editable: true,
				change: function(oEvent){
					var oTF = oEvent.oSource;
					var sValue = oEvent.getParameter('newValue');
					var oHeader = sap.ui.getCore().byId("H1");
					oHeader.setAdditionalTextButton1(sValue);
				}
			}).placeAt("event1");

			var oLabel = new sap.ui.commons.Label({text: "Text 2", labelFor: "TF3"}).placeAt("event1");
			var oInput = new sap.ui.commons.TextField("TF3",{
				editable: true,
				change: function(oEvent){
					var oTF = oEvent.oSource;
					var sValue = oEvent.getParameter('newValue');
					var oHeader = sap.ui.getCore().byId("H1");
					oHeader.setTextButton2(sValue);
				}
			}).placeAt("event1");

			var oLabel = new sap.ui.commons.Label({text: "additional text 2", labelFor: "TF4"}).placeAt("event1");
			var oInput = new sap.ui.commons.TextField("TF4",{
				editable: true,
				change: function(oEvent){
					var oTF = oEvent.oSource;
					var sValue = oEvent.getParameter('newValue');
					var oHeader = sap.ui.getCore().byId("H1");
					oHeader.setAdditionalTextButton2(sValue);
				}
			}).placeAt("event1");

			var oButton = new sap.ui.commons.ToggleButton({
				text: "Pevious",
				pressed: true,
				press: function(oEvent){
					var oHeader = sap.ui.getCore().byId("H1");
					var bPressed = oEvent.getParameter("pressed");
					oHeader.setEnabledPrevious(bPressed);
				}
			}).placeAt("event1");

			oButton = new sap.ui.commons.ToggleButton({
				text: "Next",
				pressed: true,
				press: function(oEvent){
					var oHeader = sap.ui.getCore().byId("H1");
					var bPressed = oEvent.getParameter("pressed");
					oHeader.setEnabledNext(bPressed);
				}
			}).placeAt("event1");

			oButton = new sap.ui.commons.ToggleButton({
				text: "Button 0",
				pressed: false,
				press: function(oEvent){
					var oHeader = sap.ui.getCore().byId("H1");
					var bPressed = oEvent.getParameter("pressed");
					oHeader.setVisibleButton0(bPressed);
				}
			}).placeAt("event1");

			oButton = new sap.ui.commons.ToggleButton({
				text: "Button 1",
				pressed: true,
				press: function(oEvent){
					var oHeader = sap.ui.getCore().byId("H1");
					var bPressed = oEvent.getParameter("pressed");
					oHeader.setVisibleButton1(bPressed);
				}
			}).placeAt("event1");

			oButton = new sap.ui.commons.ToggleButton({
				text: "Button 2",
				pressed: true,
				press: function(oEvent){
					var oHeader = sap.ui.getCore().byId("H1");
					var bPressed = oEvent.getParameter("pressed");
					oHeader.setVisibleButton2(bPressed);
				}
			}).placeAt("event1");

		</script>

	</head>
	<body class="sapUiBody">

		<h1>Test Page for <code>sap.ui.unified.calendar.Header</code></h1>
		<br>
		<div>
		<div id="sample1"></div>
		<br>
		<div id="event1"></div>
		</div>

	</body>
</html>
