<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Calendar - sap.ui.unified</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/controls/sap.ui.unified.Calendar.gif">

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-trace="false"
				data-sap-ui-libs="sap.ui.unified, sap.m"
				src="../../../../resources/sap-ui-core.js"
		>
		</script>
		<script>

		var oCalendar1 = new sap.ui.unified.Calendar("Cal1", {
			selectedDates: [new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2)})],
			specialDates: [ new sap.ui.unified.DateTypeRange("SDR01",{startDate: new Date(2015, 1, 2), type: sap.ui.unified.CalendarDayType.Type01}),
			                new sap.ui.unified.DateTypeRange("SDR02",{startDate: new Date(2015, 1, 3), type: sap.ui.unified.CalendarDayType.Type02}),
			                new sap.ui.unified.DateTypeRange("SDR03",{startDate: new Date(2015, 1, 4), type: sap.ui.unified.CalendarDayType.Type03}),
			                new sap.ui.unified.DateTypeRange("SDR04",{startDate: new Date(2015, 1, 5), type: sap.ui.unified.CalendarDayType.Type04}),
			                new sap.ui.unified.DateTypeRange("SDR05",{startDate: new Date(2015, 1, 6), type: sap.ui.unified.CalendarDayType.Type05}),
			                new sap.ui.unified.DateTypeRange("SDR06",{startDate: new Date(2015, 1, 7), type: sap.ui.unified.CalendarDayType.Type06}),
			                new sap.ui.unified.DateTypeRange("SDR07",{startDate: new Date(2015, 1, 8), type: sap.ui.unified.CalendarDayType.Type07}),
			                new sap.ui.unified.DateTypeRange("SDR08",{startDate: new Date(2015, 1, 9), type: sap.ui.unified.CalendarDayType.Type08}),
			                new sap.ui.unified.DateTypeRange("SDR09",{startDate: new Date(2015, 1, 10), type: sap.ui.unified.CalendarDayType.Type09}),
			                new sap.ui.unified.DateTypeRange("SDR10",{startDate: new Date(2015, 1, 11), endDate: new Date(2015, 1, 13), type: sap.ui.unified.CalendarDayType.Type10}),
			               ]
		});

		function _changeLocale(oCalendar, sLocale, sLanguage) {
			sap.ui.getCore().getConfiguration().setLanguage(sLanguage);
			oCalendar.setLocale(sLocale);
		}

		var oButton1 = new sap.m.Button("B1", {
			text : "Single",
			press : function(){
				_changeLocale(oCalendar1, "en_US", "en-US");
				oCalendar1.destroySelectedDates();
				oCalendar1.destroyDisabledDates();
				oCalendar1.addSelectedDate(new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2)}));
				oCalendar1.setIntervalSelection(false);
				oCalendar1.setSingleSelection(true);
				oCalendar1.setSecondaryCalendarType(null);
				oCalendar1.setWidth();
				oCalendar1.setMonths(1);
				sap.ui.getCore().applyChanges();
				oCalendar1.focusDate(new Date(2015, 0, 2));
			}
		});

		var oButton2 = new sap.m.Button("B2", {
			text : "Interval",
			press : function(){
				_changeLocale(oCalendar1, "en_US", "en-US");
				oCalendar1.destroySelectedDates();
				oCalendar1.destroyDisabledDates();
				oCalendar1.addSelectedDate(new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2), endDate: new Date(2015, 0, 7)}));
				oCalendar1.setIntervalSelection(true);
				oCalendar1.setSingleSelection(true);
				oCalendar1.setSecondaryCalendarType(null);
				oCalendar1.setWidth();
				oCalendar1.setMonths(1);
				sap.ui.getCore().applyChanges();
				oCalendar1.focusDate(new Date(2015, 0, 2));
			}
		});

		var oButton3 = new sap.m.Button("B3", {
			text : "Multi",
			press : function(){
				_changeLocale(oCalendar1, "en_US", "en-US");
				oCalendar1.destroySelectedDates();
				oCalendar1.destroyDisabledDates();
				oCalendar1.addSelectedDate(new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2)}));
				oCalendar1.setIntervalSelection(false);
				oCalendar1.setSingleSelection(false);
				oCalendar1.setSecondaryCalendarType(null);
				oCalendar1.setWidth();
				oCalendar1.setMonths(1);
				sap.ui.getCore().applyChanges();
				oCalendar1.focusDate(new Date(2015, 0, 2));
			}
		});

		var oButton4 = new sap.m.Button("B4", {
			text : "2 Types",
			press : function(){
				_changeLocale(oCalendar1, "en_US", "en-US");
				oCalendar1.destroySelectedDates();
				oCalendar1.destroyDisabledDates();
				oCalendar1.addSelectedDate(new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2)}));
				oCalendar1.setIntervalSelection(false);
				oCalendar1.setSingleSelection(true);
				oCalendar1.setSecondaryCalendarType(sap.ui.core.CalendarType.Islamic);
				oCalendar1.setWidth();
				oCalendar1.setMonths(1);
				sap.ui.getCore().applyChanges();
				oCalendar1.focusDate(new Date(2015, 0, 2));
			}
		});

		var oButton5 = new sap.m.Button("B5", {
			text : "Width",
			press : function(){
				_changeLocale(oCalendar1, "en_US", "en-US");
				oCalendar1.destroySelectedDates();
				oCalendar1.addSelectedDate(new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2)}));
				oCalendar1.setIntervalSelection(false);
				oCalendar1.setSingleSelection(true);
				oCalendar1.setSecondaryCalendarType(null);
				oCalendar1.setWidth("400px");
				oCalendar1.setMonths(1);
				oCalendar1.addDisabledDate(new sap.ui.unified.DateRange({
					startDate: new Date(2015, 0, 8)
				}));
				oCalendar1.addDisabledDate(new sap.ui.unified.DateRange({
					startDate: new Date(2015, 0, 16),
					endDate: new Date(2015, 0, 20)
				}));
				sap.ui.getCore().applyChanges();
				oCalendar1.focusDate(new Date(2015, 0, 2));
			}
		});

		var oButton6 = new sap.m.Button("B6", {
			text : "4 Months",
			press : function(){
				_changeLocale(oCalendar1, "en_US", "en-US");
				oCalendar1.destroySelectedDates();
				oCalendar1.destroyDisabledDates();
				oCalendar1.addSelectedDate(new sap.ui.unified.DateRange("DR1",{startDate: new Date(2015, 0, 2)}));
				oCalendar1.setIntervalSelection(false);
				oCalendar1.setSingleSelection(true);
				oCalendar1.setSecondaryCalendarType(null);
				oCalendar1.setWidth("100%");
				oCalendar1.setMonths(4);
				sap.ui.getCore().applyChanges();
				oCalendar1.focusDate(new Date(2015, 0, 31));
			}
		});

		var oButton7 = new sap.m.Button("B7", {
			text : "2 Months Chinese calendar",
			press : function() {
				_changeLocale(oCalendar1, "zh_CN", "zh-CN");
				oCalendar1.destroySelectedDates();
				oCalendar1.destroyDisabledDates();
				oCalendar1.setSecondaryCalendarType(null);
				oCalendar1.setWidth();
				oCalendar1.setMonths(2);
				sap.ui.getCore().applyChanges();
			}
		});

		var oApp = new sap.m.App("myApp").placeAt("body");

		var oPage = new sap.m.Page({
			title: "Calendar",
			content : [
				oCalendar1,
				oButton1,
				oButton2,
				oButton3,
				oButton4,
				oButton5,
				oButton6,
				oButton7
			]
		});

		oApp.addPage(oPage);

		</script>

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
