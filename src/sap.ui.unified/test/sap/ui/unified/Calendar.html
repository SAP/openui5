					if (aSelectedDates.length > 0 ) {
						var aItems = oLB.getItems();
						var oItem;
						for(var i=0; i<aSelectedDates.length; i++){
							oDate = aSelectedDates[i].getStartDate();
							if(aItems[i]) {

							}else {

							if (oDate) {
								oItem.setText(oFormatYyyymmdd.format(oDate));
							} else {
								oItem.setText("");
