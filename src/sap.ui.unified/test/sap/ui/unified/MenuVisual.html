<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Menu - sap.ui.unified</title>

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-trace="false"
				data-sap-ui-libs="sap.ui.unified, sap.m"
				src="../../../../resources/sap-ui-core.js"
		>
		</script>
		<script>

		sap.ui.require([
			"sap/ui/unified/Menu",
			"sap/ui/unified/MenuItem",
			"sap/ui/unified/MenuTextFieldItem"
		], function(Menu, MenuItem, MenuTextFieldItem) {

			var oTestMenu = new Menu("mainMenu"),
				oTestMenu3 = new Menu("shortcutsMenu", {
					items: [
						new MenuItem({
							text: "Item 1",
							shortcutText: "Ctrl+S",
							icon: "sap-icon://save"
						}),
						new MenuItem({
							text: "Item 2"
						}),
						new MenuItem({
							text: "Item 3",
							shortcutText: "Ctrl+A",
							icon: "sap-icon://save",
							items: [
								new MenuItem({
									text: "Submenu Item 1",
									shortcutText: "Ctrl+B",
									icon: "sap-icon://save"
								}),
								new MenuItem({
									text: "Submenu Item 2",
									icon: "sap-icon://save"
								}),
							]
						}),
						new MenuItem({
							text: "Item 4",
							shortcutText: "Ctrl+C"
						}),
						new MenuItem({
							text: "Regular Item 5",
							icon: "sap-icon://save"
						}),
						new MenuTextFieldItem({
							label: "Find",
							startsSection: true,
							icon: "sap-icon://filter"
						})
					]
				}),
				oFirstMenuItem = new MenuItem("I221"),
				oSecondMenuItem = new MenuTextFieldItem("I222", {}),
				oButton1,
				oButton2,
				oButton3,
				oApp,
				oPage,
				eDock = sap.ui.core.Popup.Dock;

			oTestMenu.addItem(oFirstMenuItem);
			oTestMenu.addItem(oSecondMenuItem);

			oButton1 = new sap.m.Button("B1", {
				text : "FirstButton",
				press : function(){
					oTestMenu.open(false, oButton1, eDock.BeginTop, eDock.BeginTop, oButton1, "0 0");
				}
			});

			oButton2 = new sap.m.Button("B2", {
				text : "SecondButton",
				press : function(){
				}
			});

			oButton3 = new sap.m.Button("B3", {
				text : "ThirdButton",
				press : function(){
					oTestMenu3.open(false, oButton3, eDock.BeginTop, eDock.BeginTop, oButton3, "0 0");
				}
			});

			oApp = new sap.m.App("myApp").placeAt("body");

			oPage = new sap.m.Page({
				title: "Menu Test",
				content : [
					oButton1,
					oButton2,
					oButton3
				]
			});

			oApp.addPage(oPage);
		});

		</script>

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
