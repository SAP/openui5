<!DOCTYPE HTML>
<html style="height: 100%;">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">

		<link type="text/css" rel="stylesheet" data-sap-ui-ready="true"
			href="./styles/overlay.css" />

		<!-- Load the sap.ui.codeeditor from here to ensure it is loaded from the correct origin. -->
		<script src="../../../../../sap-ui-core.js"
				data-sap-ui-async="true"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.unified, sap.ui.layout, sap.tnt, sap.ui.support"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-oninit="module:sap/ui/support/supportRules/ui/Overlay">
		</script>
	</head>

	<body class="sapUiBody" style="height: 100%; background-color: #3f5161; overflow: hidden">
		<div id="content" style="height: 100%"></div>
	</body>

</html>
