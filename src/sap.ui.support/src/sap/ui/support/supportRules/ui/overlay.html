<!DOCTYPE HTML>
<html style="height: 100%; font-size: 14px;">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">

		<link type="text/css" rel="stylesheet" data-sap-ui-ready="true"
			href="./styles/overlay.css" />

		<!-- Load the sap.ui.codeeditor from here to ensure it is loaded from the correct origin. -->
		<script src="../../../../../sap-ui-core.js"
				data-sap-ui-preload="async"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-libs="sap.m, sap.ui.support, sap.ui.codeeditor"
				data-sap-ui-theme="sap_belize">
		</script>
		<script>
			sap.ui.getCore().attachInit(function () {
				var oPage = new sap.m.Page("page", {
					showHeader: false,
					backgroundDesign: "Solid",
					content: [
						sap.ui.xmlview({
							viewName: "sap.ui.support.supportRules.ui.views.Main"
						})
					]
				});

				oPage.placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" role="application" style="height: 100%;">
		<div id="content" style="height: 100%"></div>
	</body>

</html>
