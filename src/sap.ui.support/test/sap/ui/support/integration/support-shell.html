<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">

        <title>Support Shell</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <style>
            #content,
            body,
            html {
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>

        <script id="sap-ui-bootstrap"
                src="../../../../../resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m,sap.ui.layout">
        </script>

        <script src="./SupportShell.js"></script>

        <script>
            var oSplitter = new sap.ui.layout.Splitter("mySplitter", {
                height: "100%",
                orientation: "Vertical",
                contentAreas: [
                    new sap.ui.core.HTML({
                        content: '<iframe id="APP_FRAME_ID" align="center" style="height: 100%; width: 100%; overflow: hidden; ' +
                                 'border: 0;" scrolling="no" frameBorder="0"> </iframe>',
                        layoutData: [
                            new sap.ui.layout.SplitterLayoutData({
                                size: "70%"
                            })
                        ],
                        afterRendering: function () {
                            setAppFrameSrc();
                        }
                    }),
                    new sap.ui.core.HTML({
                        content: '<iframe id="TOOL_FRAME_ID" align="center" style="height: 100%; width: 100%; overflow: hidden; ' +
                                 'border: 0;" scrolling="no" frameBorder="0"> </iframe>',
                        layoutData: [
                            new sap.ui.layout.SplitterLayoutData({
                                size: "30%"
                            })
                        ],
                        afterRendering: function () {
                            setAppFrameSrc();
                        }
                    })
                ]
            });

            oSplitter.placeAt("content");
        </script>


    </head>

    <body class="sapUiBody">
        <div id="content"></div>
    </body>
</html>
