<!DOCTYPE HTML>
<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>GridLayout - sap.ui.layout.form</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.layout.form.GridLayout.gif">
		<script id="sap-ui-bootstrap" type="text/javascript"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.ui.layout, sap.ui.commons"
				src="../../../../../resources/sap-ui-core.js"></script>

		<script type="text/javascript">

			var changeLayoutData = function(oEvent){
				var oControl = sap.ui.getCore().byId("DDB_C5");
				var oLayoutData = oControl.getLayoutData();
				if(!oLayoutData){
					oLayoutData = new sap.ui.layout.form.GridElementData({hCells: "3"});
					oControl.setLayoutData(oLayoutData);
				}else{
					if(oLayoutData.getHCells() == "3"){
						oLayoutData.setHCells("4");
					}else{
						oLayoutData.setHCells("3");
					}
				}
			};

			var deleteLayoutData = function(oEvent){
				var oControl = sap.ui.getCore().byId("DDB_C5");
				var oLayoutData = oControl.getLayoutData();
				if(oLayoutData){
					oControl.setLayoutData(null);
				}
			};

			var oLayout1 = new sap.ui.layout.form.GridLayout("L1");
			var oLayout2 = new sap.ui.layout.form.GridLayout("L2");
			var oLayout3 = new sap.ui.layout.form.GridLayout("L3");
			var oLayout4 = new sap.ui.layout.form.GridLayout("L4");

			var oForm1 = new sap.ui.layout.form.Form("F1",{
				title: new sap.ui.core.Title({text: "Form Title", icon: "../../commons/images/help.gif", tooltip: "Title tooltip", emphasized: true}),
				editable: true,
				layout: oLayout1,
				formContainers: [
					new sap.ui.layout.form.FormContainer("C1",{
						title: "contact data",
						formElements: [
							new sap.ui.layout.form.FormElement({
								label: new sap.ui.commons.Label({text:"ID"}),
								fields: [new sap.ui.commons.TextField({value: "SAP SE", required: true})]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Street / Number",
								fields: [new sap.ui.commons.TextField({value: "Dietmar-Hopp-Allee", layoutData: new sap.ui.layout.form.GridElementData({hCells: "12"})}),
												 new sap.ui.commons.TextField({value: "16", layoutData: new sap.ui.layout.form.GridElementData({hCells: "1"})})]
							}),
							new sap.ui.layout.form.FormElement({
								label: new sap.ui.commons.Label({text: "Post code / City"}),
								fields: [new sap.ui.commons.TextField({value: "69190", layoutData: new sap.ui.layout.form.GridElementData({hCells: "2"})}),
												 new sap.ui.commons.TextField({value: "Walldorf", layoutData: new sap.ui.layout.form.GridElementData({hCells: "11"})})]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Country",
								fields: [new sap.ui.commons.TextField({value: "DE", layoutData: new sap.ui.layout.form.GridElementData({hCells: "1"})}),
												 new sap.ui.commons.TextField({value: "Germany", layoutData: new sap.ui.layout.form.GridElementData({hCells: "12"})})]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Date of birth",

							}),
							new sap.ui.layout.form.FormElement({
								label: "Gender",

								label: "Street / Number",

										new sap.ui.commons.TextField({layoutData: new sap.ui.layout.form.GridElementData({hCells: "1"})})]
							}),
							new sap.ui.layout.form.FormElement({
								label: new sap.ui.commons.Label({text: "Post code / City"}),
								fields: [new sap.ui.commons.ValueHelpField({layoutData: new sap.ui.layout.form.GridElementData({hCells: "2"})}),
										new sap.ui.commons.TextField({layoutData: new sap.ui.layout.form.GridElementData({hCells: "3"})})]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Country",

								fields: [new sap.ui.commons.TextField(),
										new sap.ui.commons.TextField({enabled: false})]
							}),
							new sap.ui.layout.form.FormElement({
								label: "City",
								fields: [new sap.ui.commons.TextField(),
										new sap.ui.commons.TextField({editable: false, layoutData: new sap.ui.layout.form.GridElementData({hCells: "2"})}),
										new sap.ui.commons.TextField({layoutData: new sap.ui.layout.form.GridElementData({hCells: "2"})})]
							}),
							new sap.ui.layout.form.FormElement({
								label: new sap.ui.commons.Label({text: "Post code", icon:"../../commons/images/help.gif"}),
								fields: [new sap.ui.commons.TextField()]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Country",
								fields: [new sap.ui.commons.DropdownBox("DDB_C5",{
									items: [new sap.ui.core.ListItem({text: "Germany"}),
											new sap.ui.core.ListItem({text: "USA"}),
											new sap.ui.core.ListItem({text: "England"})]
								})]
							})
						],
					layoutData: new sap.ui.layout.form.GridContainerData({halfGrid: true})
					}),
					new sap.ui.layout.form.FormContainer("C6",{
						title: new sap.ui.core.Title({text: "Education", icon: "sap-icon://education", level: sap.ui.core.TitleLevel.H5}),
						tooltip: "This container is expandable",
						expandable: true,
						formElements: [
							new sap.ui.layout.form.FormElement({
								fields: [new sap.ui.commons.CheckBox({text: 'Kindergarden'}),
										new sap.ui.commons.CheckBox({text: 'primary school'})]
							}),
							new sap.ui.layout.form.FormElement({
								fields: [new sap.ui.commons.CheckBox({text: 'high school'})]
							}),
							new sap.ui.layout.form.FormElement({
								fields: [new sap.ui.commons.CheckBox({text: 'college'})]
							}),
							new sap.ui.layout.form.FormElement({
								fields: [new sap.ui.commons.CheckBox({text: 'university'})]
							})
						],
						layoutData: new sap.ui.layout.form.GridContainerData({halfGrid: true})
					}),
					new sap.ui.layout.form.FormContainer("C7",{
						formElements: [
							new sap.ui.layout.form.FormElement({
								fields: [new sap.ui.commons.Button({text: 'Change LayoutData',
																	press: changeLayoutData,
																	layoutData: new sap.ui.layout.form.GridElementData({hCells: "3"})}),
										new sap.ui.commons.Button({text: 'Reset LayoutData',
																	press: deleteLayoutData,
																	layoutData: new sap.ui.layout.form.GridElementData({hCells: "3"})}),
										new sap.ui.commons.Button({text: 'OK',
																	layoutData: new sap.ui.layout.form.GridElementData({hCells: "1"})}),
										new sap.ui.commons.Button({text: 'Cancel',

							})
						],
						layoutData: new sap.ui.layout.form.GridContainerData({halfGrid: false})
					}),
					new sap.ui.layout.form.FormContainer("C8",{
						title: new sap.ui.core.Title({text: "Test for vCells"}),
						formElements: [
										new sap.ui.layout.form.FormElement({
											label: new sap.ui.commons.Label({text:"Label1"}),
											fields: [new sap.ui.commons.TextArea({height: "72px", layoutData: new sap.ui.layout.form.GridElementData({vCells: 3})}),
													new sap.ui.commons.TextArea({height: "47px", layoutData: new sap.ui.layout.form.GridElementData({vCells: 2})}),

																]

																]
										}),
										new sap.ui.layout.form.FormElement({
											label: new sap.ui.commons.Label({text:"Label3"}),
											fields: [new sap.ui.commons.TextArea({height: "22px", layoutData: new sap.ui.layout.form.GridElementData({vCells: 1})})
																]
										})
						],
						layoutData: new sap.ui.layout.form.GridContainerData({halfGrid: true})
					})
				]
			});

			oForm1.placeAt("content");

			var oForm2 = new sap.ui.layout.form.Form("F2",{
				title: new sap.ui.core.Title({text: "Form: One Column (Fixed Width)"}),
				editable: true,
				layout: oLayout2,
				formContainers: [
					new sap.ui.layout.form.FormContainer("C9",{
						formElements: [
							new sap.ui.layout.form.FormElement({
								label: new sap.ui.commons.Label({text:"ID"}),
								fields: [new sap.ui.commons.TextField({required: true})]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Street / Number",
								fields: [new sap.ui.commons.TextField(),
										new sap.ui.commons.TextField()]
							}),
							new sap.ui.layout.form.FormElement({
								label: new sap.ui.commons.Label({text: "Post code / City"}),
								fields: [new sap.ui.commons.TextField(),
										new sap.ui.commons.TextField()]
							}),
							new sap.ui.layout.form.FormElement({
								label: "Country",
								fields: [new sap.ui.commons.TextField(),
										new sap.ui.commons.TextField(),
										new sap.ui.commons.TextField()]
							})
						]
					})
				]
			});

			oForm2.placeAt("content");

			var oForm3 = new sap.ui.layout.form.Form("F3",{
				title: new sap.ui.core.Title({text: "Form: One Column A (Responsive)"}),
				editable: true,
				layout: oLayout3,
