<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>sap.ui.layout.BlockLayout</title>
		<script src="shared-config.js"></script>
		<script id='sap-ui-bootstrap'
				src='../../../../resources/sap-ui-core.js'
				data-sap-ui-async="true"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-libs='sap.ui.layout, sap.m'
				data-sap-ui-theme="sap_horizon">
		</script>
		<script id="myXml" type="text/xmldata">
			<mvc:View xmlns:mvc="sap.ui.core.mvc"
					xmlns="sap.m"
					xmlns:m="sap.m"
					xmlns:l="sap.ui.layout"
					displayBlock="true"
					viewName="sap.ui.layout.BlockLayoutCases">
				<l:BlockLayout id="BlockLayout" background="Dashboard">
					<l:BlockLayoutRow>
						<l:BlockLayoutCell title="Row 1 Cell 1" visible="false">
							<Text text="Text 1 1" />
						</l:BlockLayoutCell>
						<l:BlockLayoutCell title="Row 1 Cell 2">
							<Text text="Text 1 2" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
					<l:BlockLayoutRow>
						<l:BlockLayoutCell title="Row 2 Cell 1">
							<Text text="Text 2 1" />
						</l:BlockLayoutCell>
						<l:BlockLayoutCell title="Row 2 Cell 2">
							<Text text="Text 2 2" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
				</l:BlockLayout>
			</mvc:View>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"sap/ui/core/mvc/XMLView",
				], function(XMLView) {
					XMLView.create({
						definition: document.getElementById('myXml').textContent,
					}).then(function(oXMLView) {
						oXMLView.placeAt("content");
					});
				})
			});
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
