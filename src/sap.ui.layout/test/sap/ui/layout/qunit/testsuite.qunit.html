<html>
	<head>
		<title>QUnit TestSuite for sap.ui.layout</title>
		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap" src='../../../../../resources/sap-ui-core.js'> </script>
		<script src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	</head>
	<body>
		<script>

			/**
			 * Add test pages to this test suite function.
			 * Please order alphabetically
			 */
			function suite() {
				var suite = new parent.jsUnitTestSuite(),
					contextPath = "/" + window.location.pathname.split("/")[1];

				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/BlockLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/DynamicSideContent.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/ExploredSamples.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/FixFlex.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/Form.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/GridLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/ResponsiveGridLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/ResponsiveLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/SimpleForm.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/Grid.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/HorizontalLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/ResponsiveFlowLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/Splitter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/ResponsiveSplitter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/VerticalLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/changes/RenameSimpleForm.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/changes/HideSimpleForm.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/changes/AddSimpleFormGroup.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/form/changes/UnhideSimpleForm.qunit.html");

				// Design Time & RTA Enabling
				try {
					sap.ui.getCore().loadLibrary("sap.ui.rta");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/dt/Grid.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/dt/HorizontalLayout.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/dt/VerticalLayout.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/layout/qunit/dt/form/FormElement.qunit.html");
				} catch (e) {
					jQuery.sap.log.info("sap.ui.rta not available", "enabling tests are skipped, ensure sap.ui.rta from sapui5.runtime is loaded to execute them");
				}

				return suite;
			}

		</script>

	</body>
</html>
