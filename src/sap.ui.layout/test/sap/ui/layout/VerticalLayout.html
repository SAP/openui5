<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">

		<title>VerticalLayout - sap.ui.layout</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/controls/sap.ui.layout.VerticalLayout.gif">

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-async="true"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-libs="sap.ui.layout,sap.m"
				data-sap-ui-theme="sap_horizon"
				src="../../../../resources/sap-ui-core.js"
				>
		</script>
		<!-- relative URLs depend on testsuite frame?! -->
		<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/m/Button",
				"sap/m/CheckBox",
				"sap/m/Image",
				"sap/m/Input",
				"sap/m/RatingIndicator",
				"sap/m/Slider",
				"sap/m/Text",
				"sap/m/TextArea",
				"sap/ui/layout/VerticalLayout"
			], function(Button, CheckBox, Image, Input, RatingIndicator, Slider, Text, TextArea, VerticalLayout) {
				"use strict";

				new VerticalLayout("Layout1", {
					content: [
						new Button({text:"Press me", tooltip:"Button tooltip"}),
						new Input({value:"Test"}),
						new Image({src:"http://www.sap.com/global/images/SAPLogo.gif"})
					]
				}).placeAt("uiArea1");

				new VerticalLayout("Layout2", {
					width: "200px",
					content: [
						new Slider({value:25, tooltip:"Slider tooltip", width: "300px"}),
						new TextArea({value:"This text is longer than the width of the VerticalLayout.\nSo it should be cut.\n1\n2\n3\n4\n5\n6\n7\n8\n9", width: "300px", height: "150px", wrapping: sap.ui.core.Wrapping.Off}),
						new RatingIndicator({value: 4}),
						new CheckBox({text: "Test"}),
						new Text({text: "This text is longer than the width of the VerticalLayout.\nSo it should be cut.", width: "300px", wrapping: false})
					]
				}).placeAt("uiArea2");
			});
		});
		</script>
	</head>
	<body class="sapUiBody">
		<h1>Testcase for sap.ui.layout.VerticalLayout</h1>
		<br> VerticalLayout with 3 elements:
		<div id="uiArea1" ></div>
		<br> VerticalLayout with 5 elements and defined width of 200px but larger content -> content must be cut:
		<div id="uiArea2" ></div>
	</body>
</html>
