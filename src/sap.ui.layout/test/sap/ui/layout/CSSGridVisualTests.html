<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">

		<title>CSSGrid Playground</title>

		<style>
			.demoBox {
				border: 1px dashed blue;
			}
		</style>

		<link rel="stylesheet" href="./cssgrid/gridplayground/styles/main.css">
		<script
			id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-libs="sap.ui.layout, sap.m"
			data-sap-ui-resourceroots='{
				"sap.ui.layout.cssgrid.gridplayground": "./cssgrid/gridplayground"
			}'
			data-sap-ui-theme="sap_horizon"
			>
		</script>
		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/ui/core/ComponentContainer"
				], function (ComponentContainer) {
					new ComponentContainer({
						name: "sap.ui.layout.cssgrid.gridplayground",
						async: true,
						settings: {
							id: "gridplayground"
						}
					}).placeAt("content");
				});
			});
		</script>
	</head>

	<body class="sapUiBody sapUiSizeCompact" id="content">
	</body>
</html>
