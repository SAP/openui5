<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>sap.ui.layout.BlockLayout</title>
		<script src="shared-config.js"></script>
		<script id='sap-ui-bootstrap'
				src='../../../../resources/sap-ui-core.js'
				data-sap-ui-async="true"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-libs='sap.ui.layout, sap.m'
				data-sap-ui-theme="sap_horizon">
		</script>
		<script id="myXml" type="text/xmldata">
			<mvc:View xmlns:mvc="sap.ui.core.mvc"
					xmlns="sap.m"
					xmlns:m="sap.m"
					xmlns:l="sap.ui.layout"
					displayBlock="true"
					viewName="sap.ui.layout.BlockLayoutAccentColors">
				<l:BlockLayout id="BlockLayout">
					<l:BlockLayoutRow>
						<l:BlockLayoutCell
							id="cell-1"
							title="A"
							backgroundColorSet="{/colorSet}"
							backgroundColorShade="{/shades/0}">
							<Text text="Shade A" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
					<l:BlockLayoutRow>
						<l:BlockLayoutCell
							id="cell-2"
							title="B"
							backgroundColorSet="{/colorSet}"
							backgroundColorShade="{/shades/1}">
							<Text text="Shade B" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
					<l:BlockLayoutRow>
						<l:BlockLayoutCell
							id="cell-3"
							title="C"
							backgroundColorSet="{/colorSet}"
							backgroundColorShade="{/shades/2}">
							<Text text="Shade C" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
					<l:BlockLayoutRow>
						<l:BlockLayoutCell
							id="cell-4"
							title="D"
							backgroundColorSet="{/colorSet}"
							backgroundColorShade="{/shades/3}">
							<Text text="Shade D" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
					<l:BlockLayoutRow>
						<l:BlockLayoutCell
							id="cell-5"
							title="E"
							backgroundColorSet="{/colorSet}"
							backgroundColorShade="{/shades/4}">
							<Text text="Shade E" />
						</l:BlockLayoutCell>
						</l:BlockLayoutRow>
					<l:BlockLayoutRow>
						<l:BlockLayoutCell
							id="cell-6"
							title="F"
							backgroundColorSet="{/colorSet}"
							backgroundColorShade="{/shades/5}">
							<Text text="Shade F" />
						</l:BlockLayoutCell>
					</l:BlockLayoutRow>
				</l:BlockLayout>
			</mvc:View>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"sap/ui/core/mvc/XMLView",
					"sap/ui/layout/library",
					"sap/ui/model/json/JSONModel"
				], function(XMLView, layoutLibrary, JSONModel) {
					"use strict";

					var BlockLayoutCellColorShade = layoutLibrary.BlockLayoutCellColorShade;

					XMLView.create({
						definition: document.getElementById('myXml').textContent,
						models: new JSONModel({
							selectEnabled: true,
							colorSet: "ColorSet5",
							shades: [
								BlockLayoutCellColorShade.ShadeA,
								BlockLayoutCellColorShade.ShadeB,
								BlockLayoutCellColorShade.ShadeC,
								BlockLayoutCellColorShade.ShadeD,
								BlockLayoutCellColorShade.ShadeE,
								BlockLayoutCellColorShade.ShadeF
							]
						})
					}).then(function(oXMLView) {
						oXMLView.placeAt("content");
					});
				});
			});
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
