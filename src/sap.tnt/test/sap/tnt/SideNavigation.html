							text: '{title}',
							icon: '{icon}',
							enabled: '{enabled}',
							expanded: '{expanded}',
							items: {
								template: new sap.tnt.NavigationListItem({
									text: '{title}',
									enabled: '{enabled}'
								}),
								path: 'items'
							}
						}),

					}
				}),

							text: '{title}',
							icon: '{icon}'
						}),
