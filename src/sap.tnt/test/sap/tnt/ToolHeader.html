<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ToolHeader - sap.tnt</title>
	<script src="shared-config.js"></script>
	<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout,sap.tnt">
	</script>
	<script>
		new sap.m.ToggleButton({
			text: "Compact Mode",
			pressed: !sap.ui.Device.system.phone && jQuery("html").hasClass("sapUiSizeCompact"),
			press: function () {
				jQuery("body").toggleClass("sapUiSizeCompact", this.getPressed());
				jQuery("body").toggleClass("sapUiSizeCozy", !this.getPressed());
			}
		}).placeAt('content');

		var toolHeader = new sap.tnt.ToolHeader({
			content: [
				new sap.m.Button({
					icon: 'sap-icon://menu2',
					type: sap.m.ButtonType.Transparent,
					press: function() {
					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					})
				}),
				new sap.m.ToolbarSpacer({
					width: '20px'
				}),
				new sap.ui.core.Icon ({
					src: "sap-icon://activate"
				}),
				new sap.m.Text ({
					text: "Tool Header Text"
				}),
				new sap.m.Title ({
					text: "Tool Header Title"
				}),
				new sap.tnt.ToolHeaderUtilitySeparator({
				}),
				new sap.m.ToolbarSpacer({
					layoutData : new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow,
						minWidth: "20px"
					})
				}),
				new sap.m.Avatar({
					src: "images/Woman_avatar_01.png",
					initials: "UI",
					displaySize: "XS"
				}),
				new sap.m.Avatar({
					initials: "UI",
					displaySize: "XS"
				}),
				new sap.m.Avatar({
					displaySize: "XS"
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					text: "User Name",
					press: function() {

					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					})
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					enabled: false,
					icon: "sap-icon://log",
					press: function() {

					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					})
				})
			]
		});
		toolHeader.placeAt('content');

		var toolHeaderButtons = new sap.tnt.ToolHeader({
			content: [
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					text: "File",
					press: function() {
					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					text: "Edit",
					press: function() {
					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					text: "Edit",
					enabled: false,
					press: function() {
					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					text: "Add Item",
					icon: sap.ui.core.IconPool.getIconURI("add")
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Transparent,
					enabled: false,
					text: "Add Item",
					icon: sap.ui.core.IconPool.getIconURI("add")
				}),
				new sap.m.Button("imageButton", {
					type: sap.m.ButtonType.Transparent,
					icon: "images/avatar.png",
					press: function() {
					},
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.MenuButton({
					type: sap.m.ButtonType.Transparent,
					text: "Navigate",
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.MenuButton({
					type: sap.m.ButtonType.Transparent,
					text: "Navigate",
					buttonMode: "Split",
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.MenuButton({
					type: sap.m.ButtonType.Transparent,
					enabled: false,
					text: "Navigate",
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				}),
				new sap.m.MenuButton({
					type: sap.m.ButtonType.Transparent,
					icon:'sap-icon://customer',
				}),
				new sap.m.MenuButton({
					type: sap.m.ButtonType.Emphasized,
					text: "Mega Menu"
				}),
				new sap.m.Button({
					type: sap.m.ButtonType.Emphasized,
					text: "Mega Menu",
					iconFirst:false,
					icon: "sap-icon://megamenu",
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.Low
					})
				})
			]
		}).addStyleClass("sapUiLargeMarginTop");
		toolHeaderButtons.placeAt('content');

		var toolHeaderSelectSearch = new sap.tnt.ToolHeader({
			content: [
			new sap.m.Select({
					icon: "sap-icon://settings",
					type: "IconOnly",
					autoAdjustWidth: true,
					items: [
						new sap.ui.core.Item({
							text: "option 1",
							key: "o1"
						}),
						new sap.ui.core.Item({
							text: "option 2",
							key: "o2"
						})
					]
				}),
				new sap.m.Select({
					items: [
						new sap.ui.core.Item({
							text: "option 1",
							key: "o1"
						}),
						new sap.ui.core.Item({
							text: "option 2",
							key: "o2"
						})
					],
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					})
				}),
				new sap.m.Select({
					enabled: false,
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					}),
					items: [
						new sap.ui.core.Item({
							text: "option 1",
							key: "o1"
						}),
						new sap.ui.core.Item({
							text: "option 2",
							key: "o2"
						})
					],
				}),
				new sap.m.SearchField({
					width: "200px",
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					})
				}),
				new sap.m.SearchField({
					width: "200px",
					value: "Some",
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					})
				}),
				new sap.m.SearchField({
					width: "200px",
					enabled: false,
					layoutData: new sap.m.OverflowToolbarLayoutData({
						priority: sap.m.OverflowToolbarPriority.NeverOverflow
					}
				)})
			]
		}).addStyleClass("sapUiLargeMarginTop");
		toolHeaderSelectSearch.placeAt('content');


		var toolHeaderITB = new sap.tnt.ToolHeader({
			content: [
				new sap.m.IconTabHeader({
					backgroundDesign: "Transparent",
					items: [
						new sap.m.IconTabFilter ({text: "Filter 1"}),
						new sap.m.IconTabFilter ({text: "Filter 2"}),
						new sap.m.IconTabFilter ({text: "Filter 3"})
					]
				}),
				new sap.m.IconTabHeader({
					backgroundDesign: "Transparent",
					items: [
						new sap.m.IconTabFilter ({text: "Filter 1"}),
						new sap.m.IconTabFilter ({text: "Filter 2", enabled: false}),
						new sap.m.IconTabFilter ({text: "Filter 3"})
					]
				})
			]
		}).addStyleClass("sapUiLargeMarginTop");
		toolHeaderITB.placeAt('content');

		var toolHeaderObjStatus = new sap.tnt.ToolHeader({
			content: [
					new sap.m.ObjectStatus({
						title:'Error Status Title',
						text:'Error Status Text',
						icon:'sap-icon://status-negative',
						state:sap.ui.core.ValueState.Error
					}),
					new sap.m.ObjectStatus({
						text:'Warning Status Text',
						icon:'sap-icon://status-critical',
						state:sap.ui.core.ValueState.Warning,
						active: true
					}),
					new sap.m.ObjectStatus({
						text:'Information Status Text',
						icon:'sap-icon://hint',
						state:sap.ui.core.ValueState.Information
					}),
					new sap.m.ObjectStatus({
						title:'Success Status Title',
						text:'Success Status Text',
						icon:'sap-icon://status-positive',
						state:sap.ui.core.ValueState.Success
					}),
					new sap.m.ObjectStatus({
						title:'None Status Title',
						text:'None Status Text',
						icon:'sap-icon://status-inactive',
						state:sap.ui.core.ValueState.None
					}),
					new sap.m.ObjectStatus({
						text:'Only text followed with only icon',
						state:sap.ui.core.ValueState.Information
					}),
					new sap.m.ObjectStatus({
						icon:'sap-icon://hint',
						state:sap.ui.core.ValueState.Information
					}),

			]
		}).addStyleClass("sapUiLargeMarginTop");
		toolHeaderObjStatus.placeAt('content');

		var toolHeaderObjStatusInverted = new sap.tnt.ToolHeader({
			content: [
				new sap.m.ObjectStatus({
					title:'Error Status Title',
					text:'Error Status Text',
					icon:'sap-icon://status-negative',
					state:sap.ui.core.ValueState.Error,
					inverted: true
				}),
				new sap.m.ObjectStatus({
					text:'Warning Status Text',
					icon:'sap-icon://status-critical',
					state:sap.ui.core.ValueState.Warning,
					active: true,
					inverted: true
				}),
				new sap.m.ObjectStatus({
					text:'Information Status Text',
					icon:'sap-icon://hint',
					state:sap.ui.core.ValueState.Information,
					inverted: true
				}),
				new sap.m.ObjectStatus({
					title:'Success Status Title',
					text:'Success Status Text',
					icon:'sap-icon://status-positive',
					state:sap.ui.core.ValueState.Success,
					inverted: true
				}),
				new sap.m.ObjectStatus({
					title:'None Status Title',
					text:'None Status Text',
					icon:'sap-icon://status-inactive',
					state:sap.ui.core.ValueState.None,
					inverted: true
				}),
				new sap.m.ObjectStatus({
					text:'Only text followed with only icon',
					state:sap.ui.core.ValueState.Information,
					inverted: true
				}),
				new sap.m.ObjectStatus({
					icon:'sap-icon://hint',
					state:sap.ui.core.ValueState.Information,
					inverted: true
				}),
			]
		}).addStyleClass("sapUiLargeMarginTop");
		toolHeaderObjStatusInverted.placeAt('content');
	</script>

</head>
<body id="body" class="sapUiBody">
	<div id="content"></div>
</body>
</html>
