<html>
<head>
	<title>QUnit TestSuite for sap.tnt</title>
	<script src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script src="../shared-config.js"></script>
	<script
		id="sap-ui-bootstrap"
		src='../../../../resources/sap-ui-core.js'>
	</script>
	<script>

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];

			suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/ExploredSamples.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/NavigationList.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/SideNavigation.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/ToolHeader.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/ToolPage.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/InfoLabel.qunit.html");

			// toolpage demo app integration tests
			suite.addTestPage(contextPath + "/test-resources/sap/tnt/demokit/toolpageapp/webapp/test/integration/opaTests.qunit.html");

			return suite;
		}
	</script>
</head>
<body>
</body>
</html>
