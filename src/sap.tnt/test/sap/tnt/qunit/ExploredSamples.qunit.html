<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<base href="../../../../">
	<title>Test Page for 'Explored' samples from sap.tnt</title>
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			data-sap-ui-noConflict="true"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.layout,sap.m,sap.tnt,sap.ui.demokit"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-resourceroots='{ "sap.ui.demo.mock": "test-resources/sap/ui/demokit/explored/" }'
			data-sap-ui-xx-componentPreload='off' >
	</script>
	<link rel="stylesheet" href="resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
	<script>
		// ignore "error" event fired via jQuery.trigger() (e.g. from sap.m.Image control in FF or PhantomJS)
		// FF adds a prefix "uncaught exception: ", PhantomJS simply calls toString().
		// therefore we test with a regular expression
		window.onerror = function(e) {
			return /\[object Object\]/.test(e);
		};
	</script>
	<script src="resources/sap/ui/thirdparty/qunit.js"></script>
	<script src="resources/sap/ui/qunit/qunit-junit.js"></script>
	<script>

		// prevent QUnit from atarting
		QUnit.config.autostart = false;

		sap.ui.require(['sap/ui/demo/mock/qunit/SampleTester'], function(SampleTester) {
			new SampleTester(
				'sap.tnt',
				[
				]
			).placeAt('content');
		});

	</script>
</head>
<body class='sapUiBody'>
	<div id="content"></div>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
