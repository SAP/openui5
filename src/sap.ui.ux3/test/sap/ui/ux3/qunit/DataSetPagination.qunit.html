				data.products.push(oProduct);

			var oModel = new sap.ui.model.json.JSONModel();
			oModel.setData(data);

			var oDataSet = new sap.ui.ux3.DataSet({
				items: {
					path: "/products",
					template: new sap.ui.ux3.DataSetItem({

		<script>
			module("Pagination");
			test("Initial item count", function() {
				equal(sap.ui.getCore().byId(oDataSet.getSelectedView()).getInitialItemCount(), 10, "Initial item count");
				equal(oDataSet.getItems().length, 27, "Item count after inital reload (fill scrollarea)");
			});

			asyncTest("Scrolling", function() {
				var $scrollArea = jQuery(".sapUiUx3DSSVSA");
				$scrollArea.scrollTop($scrollArea.height());
				setTimeout(function() {
					equal(oDataSet.getItems().length, 32, "Item count after scrolling to the very bottom");
					start();
				}, 1000);
			});

			asyncTest("Scrolling 2", function() {
				var $scrollArea = jQuery(".sapUiUx3DSSVSA");
				$scrollArea.scrollTop($scrollArea.height()+$scrollArea.scrollTop());
				setTimeout(function() {
					equal(oDataSet.getItems().length, 37, "Item count after scrolling to the very bottom");
					start();
				}, 1000);
