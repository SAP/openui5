#XMIT: Menuitem to filter
TBL_FILTER=Filtruj
#XMIT: Menuitem to e.g. open a filter dialog
TBL_FILTER_ITEM=Filtruj...
#XACT: alt-text for filter icon in column header to identify that a column is filtered
TBL_FILTER_ICON_TEXT=Wyfiltrowane
#XMIT: Menuitem to sort descending
TBL_SORT_ASC=Sortuj rosn\u0105co
#XMIT: Menuitem to sort descending
TBL_SORT_DESC=Sortuj malej\u0105co
#XMIT: Menuitem to group the column by its values
TBL_GROUP=Grupuj
#XMIT: Menuitem to ungroup the column
TBL_UNGROUP=Usu\u0144 grupowanie
#XMIT: Menuitem to ungroup all columns
TBL_UNGROUP_ALL=Usu\u0144 wszystkie grupowania
#XMIT: Menuitem to show the column visibility menu
TBL_COLUMNS=Kolumny
#XMIT: Menuitem to freeze the columns till the current one
TBL_FREEZE=Zamra\u017Caj
#XMIT: Menuitem to unfreeze the columns
TBL_UNFREEZE=Cofnij zamra\u017Canie
#XMIT:  Menuitem to move a group up one level
TBL_MOVE_UP=W g\u00F3r\u0119
#XMIT: Menuitem to move a group down one level
TBL_MOVE_DOWN=W d\u00F3\u0142
#XMIT: Menuitem to collapse all groups in a specific level
TBL_COLLAPSE_LEVEL=Zwi\u0144 poziom
#XMIT: Menuitem to collapse all open groups
TBL_COLLAPSE_ALL=Zwi\u0144 wszystko
#XMIT: Menuitem to set grouped column visible
TBL_SHOW_COLUMN=Poka\u017C
#XMIT: Menuitem to hide grouped column
TBL_HIDE_COLUMN=Ukryj

#XTOL: tooltip for row selection
TBL_ROW_SELECT=Kliknij, aby zaznaczy\u0107
#XTOL: tooltip for row deselection
TBL_ROW_DESELECT=Kliknij, aby odznaczy\u0107
#XTOL: tooltip for row selection in multi selection mode
TBL_ROW_SELECT_MULTI=Aby zaznaczy\u0107, naci\u015Bnij klawisz Ctrl i kliknij myszk\u0105
#XTOL: tooltip for row deselection in multi selection mode
TBL_ROW_DESELECT_MULTI=Aby odznaczy\u0107, naci\u015Bnij klawisz Ctrl i kliknij myszk\u0105
#XTOL: tooltip for row selection in multi toggle selection mode
TBL_ROW_SELECT_MULTI_TOGGLE=Kliknij, aby zaznaczy\u0107 lub kliknij, trzymaj\u0105c klawisz Shift, aby zaznaczy\u0107 zakres

#XACT: accessibilty description for the table (for the ScreenReader)
TBL_TABLE=Tabela

#XACT: accessibilty description for an invalid table (for the ScreenReader)
TBL_TABLE_INVALID=Nieprawid\u0142owa tabela

#XACT: accessibilty description for count of rows containing data (other rows are empty)
TBL_DATA_ROWS=Liczba linii z b\u0142\u0119dami\: {0}

#XACT: accessibilty description for count of rows and columns
TBL_DATA_ROWS_COLS=Tabela zawiera {0} linii i {1} kolumn

#XACT: accessibilty description for row selection via keyboard
TBL_ROW_SELECT_KEY=Aby zaznaczy\u0107 lini\u0119, naci\u015Bnij spacj\u0119
#XACT: accessibilty description for row deselection via keyboard
TBL_ROW_DESELECT_KEY=Aby odznaczy\u0107 lini\u0119, naci\u015Bnij spacj\u0119
#XACT: accessibilty description for row selection via keyboard when multiple rows are selected (ctrl+spacebar, shift+spacebar)
TBL_ROW_SELECT_MULTI_KEY=Aby wybra\u0107 tylko t\u0119 lini\u0119, nale\u017Cy wcisn\u0105\u0107 SPACJ\u0118. Aby wybra\u0107 wi\u0119cej linii, nale\u017Cy wcisn\u0105\u0107 CTRL i SPACJ\u0118. Aby wybra\u0107 wi\u0119cej linii pocz\u0105wszy od ostatnio wybranej linii, nale\u017Cy wcisn\u0105\u0107 SHIFT i SPACJ\u0118.
#XACT: accessibilty description for row deselection via keyboard when multiple rows are selected (ctrl+spacebar)
TBL_ROW_DESELECT_MULTI_KEY=Aby odznaczy\u0107 lini\u0119, naci\u015Bnij klawisz Ctrl i spacj\u0119
#XACT: accessibilty description for row selection via keyboard when multiple rows are selected (shift+spacebar) in multi toggle selection mode
TBL_ROW_SELECT_MULTI_TOGGLE_KEY=Aby zaznaczy\u0107 lini\u0119, naci\u015Bnij Spacj\u0119. Aby zaznaczy\u0107 zakres linii od ostatniej zaznaczonej linii, naci\u015Bnij klawisz Shift i Spacj\u0119.

#XLNK: link text to trigger the table to show more rows
TBL_SHOW_MORE=Wi\u0119cej
#XLNK: link text to trigger the table to show less rows
TBL_SHOW_LESS=Mniej

#XMSG: Table content text when no controls are rendered 
TBL_NO_DATA=Brak danych

#XTOL: Tooltip for the select all row header
TBL_SELECT_ALL=Zaznacz wszystko
#XTOL: Tooltip for the select all row header
TBL_DESELECT_ALL=Odznacz wszystko
#XACT: accessibilty description for all rows selection via keyboard
TBL_SELECT_ALL_KEY=Naci\u015Bnij spacj\u0119, aby zaznaczy\u0107 lub odznaczy\u0107 wszystkie linie

#XACT: accessibilty description for toggling the edit mode on a cell via keyboard
TBL_TOGGLE_EDIT_KEY=Naci\u015Bnij klawisz ENTER lub F2, aby przej\u015B\u0107 do kom\u00F3rki tabeli

#XTOL: Tooltip for the scrollbar when scrolling the Table.
TBL_TOOLTIP=Linia {0} - {1} z {2}

#XTOL: Expand a tree table node
TBL_EXPAND=Rozwi\u0144 w\u0119ze\u0142

#XTOL: Collapse a tree table node
TBL_COLLAPSE=Zwi\u0144 w\u0119ze\u0142

#XTOL: Tree Leaf Node
TBL_LEAF=W\u0119ze\u0142

#XMIT: Menuitem to sum
TBL_TOTAL=\u0141\u0105cznie

#XACT: accessability description for table grand total row
TBL_GRAND_TOTAL_ROW=Suma \u0142\u0105czna

#XACT: accessability description for group totals
TBL_GROUP_TOTAL_ROW=Suma dla grupy

#XACT: accessibilty description fixed columns
TBL_FIXED_COLUMN=Sta\u0142a kolumna

#XTOL: tooltip to indicate that a cell is loading data
TBL_CELL_LOADING=Wczytywanie...

#XACT: accessibility description for focused row count
TBL_ROW_ROWCOUNT=Linia {0} z {1}

#XACT: accessibility description for focused column count
TBL_COL_COLCOUNT=Kolumna {0} z {1}

#XACT: accessibility label for a row header cell
TBL_ROW_HEADER_LABEL=Nag\u0142\u00F3wek linii

#XACT: accessibility label for a column row header cell (cell on the top left of the table)
TBL_ROW_COL_HEADER_LABEL=Linia nag\u0142\u00F3wka dla kolumn

#XACT: accessibility label for a grouping row
TBL_ROW_GROUP_LABEL=Linia grupy

#XACT: accessibility description for a selected row
TBL_ROW_DESC_SELECTED=Wybrana linia

#XACT: accessibility description for a column when menu is available
TBL_COL_DESC_MENU=Istnieje menu

#XACT: accessibility description for a filtered column
TBL_COL_DESC_FILTERED=Wyfiltrowane

#XACT: accessibility description for a sorted column
TBL_COL_DESC_SORTED_ASC=Posortowano rosn\u0105co

#XACT: accessibility description for a sorted column
TBL_COL_DESC_SORTED_DES=Posortowano malej\u0105co


#XACT: state which should be announced by screenreaders if the element in a table cell is disabled
