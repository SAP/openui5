for (var i = 0; i < 9; i++) {
	aData = aData.concat(jQuery.extend(true, [], aOrgData));
}

	aData[i].lastName += " - " + (i + 1);
	aData[i].birthdayDate = new Date(aData[i].birthday);
}

// Change Table Style
var oSelectTableStyleLabel = new sap.m.Label({text: "Select Table Style"});
var oSelectTableStyle = new sap.m.Select({
	items: [
		new sap.ui.core.Item({
			key: "sapUiSizeCozy",
			text: "Cozy"
		}),
		new sap.ui.core.Item({
			key: "sapUiSizeCompact",
			text: "Compact"
		}),
		new sap.ui.core.Item({
			key: "sapUiSizeCondensed",
			text: "Condensed"
		})
	],
	change: function (oEvent) {
		var $elem = $("#content");
		$elem.removeClass("sapUiSizeCondensed");
		$elem.removeClass("sapUiSizeCompact");
		var sSelectedKey = oEvent.getParameter("selectedItem").getKey();
		if (sSelectedKey !== "") {
			$elem.addClass(sSelectedKey);
		}
		oTable.rerender();
	}
});

var oConfigToolbar = new sap.m.Toolbar({
	content: [
		oSelectTableStyleLabel,
		oSelectTableStyle
	],
	design: sap.m.ToolbarDesign.Info
});

oConfigToolbar.placeAt("configuration");

// create table with supported sap.m controls
var oTable = new sap.ui.table.Table();

oTable.setTitle("Title of the Table");
oTable.setFooter("Footer of the Table");
oTable.setSelectionMode(sap.ui.table.SelectionMode.MultiToggle);

oTable.setToolbar(new sap.m.Toolbar({content: [
	new sap.m.Button({
		text: "First Toolbar Button"
	}),
	new sap.m.Button({
		text: "Second Toolbar Button"
	})
]}));

// sap.m.Text

// sap.m.Label
oControl = new sap.m.Label({text: "{name}"});

// sap.m.ObjectStatus
