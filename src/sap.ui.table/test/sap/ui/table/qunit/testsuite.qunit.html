    suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/TreeTable.qunit.html");
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/TreeTableOData.qunit.html");
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/AnalyticalTable.qunit.html");
	// DataTable
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/DataTable.qunit.html");
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/DataTable_Table.qunit.html");
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/DataTable_TreeTable.qunit.html");
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/DataTable_TreeTableOData.qunit.html");

	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/ODataTreeBindingAdapter.qunit.html");
	suite.addTestPage(contextPath + "/test-resources/sap/ui/table/qunit/ClientTreeBindingAdapter.qunit.html");
	return suite;
  }

  </script>
