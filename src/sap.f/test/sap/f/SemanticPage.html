<!DOCTYPE HTML>
<html>
	<head>
		<title>sap.f.SemanticPage test page</title>

		<link href="SemanticPage.css" rel="stylesheet">
		<script src="shared-config.js"></script>
		<script src="../../../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-async="true"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-libs="sap.m, sap.f"
				data-sap-ui-onInit="module:local/SemanticPage"
				data-sap-ui-resourceroots='{
					"local": "./",
					"qunit.internal.acc": "../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'
				>
		</script>
		<script id="view1" type="sapui5/xmlview">
		<mvc:View
			height="100%"
			xmlns:mvc="sap.ui.core.mvc"
			xmlns:core="sap.ui.core"
			xmlns="sap.m"
			xmlns:f="sap.f.semantic">

			<f:SemanticPage id="mySemanticPage" headerPinnable="false">
				<f:titleHeading>
					<Title text="My Title" level="H1" titleStyle="H2"/>
				</f:titleHeading>

				<f:headerContent>
					<FlexBox
						alignItems="Start"
						justifyContent="SpaceBetween">
						<items>
							<Panel backgroundDesign="Transparent">
								<content>
									<ObjectAttribute title="Functional Area" text="Development"/>
									<ObjectAttribute title="Cost Center" text="PI DFA GD Programs and Product"/>
									<ObjectAttribute title="Email" text="email@address.com"/>
								</content>
							</Panel>
							<ObjectStatus text="In Stock" state="Error" />
						</items>
						</FlexBox>
				</f:headerContent>

				<f:content>
					<VBox fitContainer="true">
						<MessageStrip text="I am in SemanticPage content"/>
						<MessageStrip text="I am in SemanticPage content"/>
						<MessageStrip text="I am in SemanticPage content"/>
						<MessageStrip text="I am in SemanticPage content"/>
						<MessageStrip text="I am in SemanticPage content"/>
						<MessageStrip text="I am in SemanticPage content"/>
						<MessageStrip text="I am in SemanticPage content"/>
					</VBox>
				</f:content>

				<f:footerCustomActions>
					<Button text="Footer btn" />
					<Button text="Footer btn" />
					<Button text="Footer btn" />
					<Button text="Footer btn" />
				</f:footerCustomActions>
			</f:SemanticPage>
		</mvc:View>
		</script>
	</head>

	<body id="body" class="sapUiBody">
		<div class="container" id="content"></div>
	</body>
</html>
