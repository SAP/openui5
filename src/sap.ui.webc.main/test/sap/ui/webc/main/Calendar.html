<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Calendar - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Calendar",
                "sap/ui/webc/main/CalendarDate"
            ], function(
                Calendar, CalendarDate
            ) {


                var oCalendar = new Calendar({
                    dates: [
                        new CalendarDate({
                            value: "Control value"
                        }),
                        new CalendarDate({
                            value: "Control value"
                        }),
                        new CalendarDate({
                            value: "Control value"
                        })
                    ],
                    selectedDatesChange: function(oEvent) {
                        console.log("Event selectedDatesChange fired for Calendar with parameters: ", oEvent.getParameters());
                    }
                });
                oCalendar.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
