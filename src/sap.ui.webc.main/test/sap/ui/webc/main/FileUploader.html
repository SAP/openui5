<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>FileUploader - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/FileUploader",
                "sap/ui/webc/main/Button"
            ], function(
                FileUploader, Button
            ) {

                var oFileUploader0Button = new Button({
                    text: "getFiles",
                    click: function(oEvent) {
                        console.log("Calling getFiles...");
                        var result = oFileUploader.getFiles();
                        console.log("... getFiles returned: ", result);
                    }
                });
                oFileUploader0Button.placeAt("methodButtons");


                var oFileUploader = new FileUploader({
                    placeholder: "This is my placeholder value",
                    value: "Control value",
                    valueState: "Warning",
                    valueStateMessage: "Value State Message",
                    content: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    change: function(oEvent) {
                        console.log("Event change fired for FileUploader with parameters: ", oEvent.getParameters());
                    }
                });
                oFileUploader.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
