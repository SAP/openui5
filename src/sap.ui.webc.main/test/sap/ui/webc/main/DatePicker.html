<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>DatePicker - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/DatePicker",
                "sap/ui/webc/main/Button"
            ], function(
                DatePicker, Button
            ) {

                var oDatePicker0Button = new Button({
                    text: "closePicker",
                    click: function(oEvent) {
                        console.log("Calling closePicker...");
                        var result = oDatePicker.closePicker();
                        console.log("... closePicker returned: ", result);
                    }
                });
                oDatePicker0Button.placeAt("methodButtons");



                var oDatePicker1Button = new Button({
                    text: "formatValue",
                    click: function(oEvent) {
                        console.log("Calling formatValue...");
                        var result = oDatePicker.formatValue();
                        console.log("... formatValue returned: ", result);
                    }
                });
                oDatePicker1Button.placeAt("methodButtons");



                var oDatePicker2Button = new Button({
                    text: "isInValidRange",
                    click: function(oEvent) {
                        console.log("Calling isInValidRange...");
                        var result = oDatePicker.isInValidRange();
                        console.log("... isInValidRange returned: ", result);
                    }
                });
                oDatePicker2Button.placeAt("methodButtons");



                var oDatePicker3Button = new Button({
                    text: "isOpen",
                    click: function(oEvent) {
                        console.log("Calling isOpen...");
                        var result = oDatePicker.isOpen();
                        console.log("... isOpen returned: ", result);
                    }
                });
                oDatePicker3Button.placeAt("methodButtons");



                var oDatePicker4Button = new Button({
                    text: "isValid",
                    click: function(oEvent) {
                        console.log("Calling isValid...");
                        var result = oDatePicker.isValid();
                        console.log("... isValid returned: ", result);
                    }
                });
                oDatePicker4Button.placeAt("methodButtons");



                var oDatePicker5Button = new Button({
                    text: "openPicker",
                    click: function(oEvent) {
                        console.log("Calling openPicker...");
                        var result = oDatePicker.openPicker();
                        console.log("... openPicker returned: ", result);
                    }
                });
                oDatePicker5Button.placeAt("methodButtons");



                var oDatePicker6Button = new Button({
                    text: "getDateValue",
                    click: function(oEvent) {
                        console.log("Calling getDateValue...");
                        var result = oDatePicker.getDateValue();
                        console.log("... getDateValue returned: ", result);
                    }
                });
                oDatePicker6Button.placeAt("methodButtons");


                var oDatePicker = new DatePicker({
                    placeholder: "This is my placeholder value",
                    value: "Control value",
                    valueState: "Warning",
                    valueStateMessage: "Value State Message",
                    change: function(oEvent) {
                        console.log("Event change fired for DatePicker with parameters: ", oEvent.getParameters());
                    },
                    input: function(oEvent) {
                        console.log("Event input fired for DatePicker with parameters: ", oEvent.getParameters());
                    }
                });
                oDatePicker.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
