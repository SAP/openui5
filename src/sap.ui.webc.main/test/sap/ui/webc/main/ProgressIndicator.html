<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>sap.ui.webc.main.ProgressIndicator</title>

        <script src="../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.webc.main,sap.m,sap.ui.layout"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
                "utils": "./",
                "qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
            }'></script>

        <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/ProgressIndicator",
                "sap/ui/webc/main/Label",
                "utils/layoutUtil"
            ], function(
                ProgressIndicator, Label, layoutUtil
            ) {

            var aRows = [],
                addLayoutOptions = layoutUtil.addLayoutOptions,
                Row = layoutUtil.Row,
                Cell = layoutUtil.Cell;

            /*************************************************/
            /*** ProgressIndicator VALUE property          ***/
            /*************************************************/

            aRows.push(new Row("Value", [
                new Cell("ProgressIndicator default value", new ProgressIndicator()),
                new Cell("value between 0 and 100",  [
                        new ProgressIndicator({ value: 25 }),
                        new ProgressIndicator({ value: 50 }),
                        new ProgressIndicator({ value: 75 }),
                        new ProgressIndicator({ value: 100 })
                    ]
                ),
                new Cell("value > 100", new ProgressIndicator({ value: 125 }))
                ]
            ));


            /*************************************************/
            /*** ProgressIndicator DISPLAY-VALUE property  ***/
            /*************************************************/

            aRows.push(new Row("DisplayValue", [
                new Cell("", [
                    new ProgressIndicator({displayValue: "this is a custom display value text"}),
                    new ProgressIndicator({ value: 50, displayValue: "this is a custom display value text"}),
                    new ProgressIndicator({ value: 500, displayValue: "this is a custom display value text"})
                ])
                ]
            ));

            /*************************************************/
            /*** ProgressIndicator VALUE-STATE property    ***/
            /*************************************************/

            var oValueStateRow = new Row("ValueState", [
                    new Cell("default valueState", new ProgressIndicator({ value: 50}))
                ]
            );

            Object.keys(sap.ui.core.ValueState).forEach(function(sKey) {
                oValueStateRow.cells.push(new Cell('valueState="'  + sKey +  '"',
                            [
                                new ProgressIndicator({ valueState: sKey}),
                                new ProgressIndicator({ value: 50, valueState: sKey}),
                                new ProgressIndicator({ value: 150, valueState: sKey})
                            ]
                        ));
            });

            aRows.push(oValueStateRow);

            /*************************************************/
            /*** ProgressIndicator DISABLED property       ***/
            /*************************************************/

            var oDisabledRow = new Row("Disabled", [
                    new Cell("", [
                            new ProgressIndicator({displayValue: "this is a custom display value text", disabled: true}),
                            new ProgressIndicator({ value: 50, disabled: true}),
                            new ProgressIndicator({ value: 100, disabled: true})
                        ]
                    )
                ]
            );

            Object.keys(sap.ui.core.ValueState).forEach(function(sKey) {
                oDisabledRow.cells[0].content.push(
                    new ProgressIndicator({ value: 50, valueState: sKey, disabled: true}));
            });

            aRows.push(oDisabledRow);

            /*************************************************/
            /*** ProgressIndicator HIDE-VALUE property     ***/
            /*************************************************/

            var oHideValueRow = new Row("HideValue", [
                new Cell("", [
                        new ProgressIndicator({displayValue: "this is a custom display value text", hideValue: true}),
                        new ProgressIndicator({ value: 50, hideValue: true}),
                        new ProgressIndicator({ value: 100, hideValue: true})
                    ]
                )
            ]
            );

            Object.keys(sap.ui.core.ValueState).forEach(function(sKey) {
                oHideValueRow.cells[0].content.push(
                    new ProgressIndicator({ value: 50, valueState: sKey, hideValue: true}));
            });

            aRows.push(oHideValueRow);

            /*************************************************/
            /*** ProgressIndicator WIDTH property     ***/
            /*************************************************/

            aRows.push(new Row("Width", [
                new Cell('width="3rem"', new ProgressIndicator({displayValue: "this is a custom display value text", width: "3rem"})),
                new Cell('width="4rem" value=50', new ProgressIndicator({value: 50, displayValue: "this is a custom display value text", width: "4rem"})),
                new Cell('width="50%" value=50', new ProgressIndicator({ value: 50, width: "50%"}))
            ]
            ));


            addLayoutOptions(aRows, "content");

            });
        });
    </script>

    </head>
    <body id="content" class="sapUiBody">
    </body>
</html>
