<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>DateTimePicker - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/DateTimePicker",
                "sap/ui/webc/main/Button"
            ], function(
                DateTimePicker, Button
            ) {

                var oDateTimePicker0Button = new Button({
                    text: "closePicker",
                    click: function(oEvent) {
                        console.log("Calling closePicker...");
                        var result = oDateTimePicker.closePicker();
                        console.log("... closePicker returned: ", result);
                    }
                });
                oDateTimePicker0Button.placeAt("methodButtons");



                var oDateTimePicker1Button = new Button({
                    text: "formatValue",
                    click: function(oEvent) {
                        console.log("Calling formatValue...");
                        var result = oDateTimePicker.formatValue();
                        console.log("... formatValue returned: ", result);
                    }
                });
                oDateTimePicker1Button.placeAt("methodButtons");



                var oDateTimePicker2Button = new Button({
                    text: "isInValidRange",
                    click: function(oEvent) {
                        console.log("Calling isInValidRange...");
                        var result = oDateTimePicker.isInValidRange();
                        console.log("... isInValidRange returned: ", result);
                    }
                });
                oDateTimePicker2Button.placeAt("methodButtons");



                var oDateTimePicker3Button = new Button({
                    text: "isOpen",
                    click: function(oEvent) {
                        console.log("Calling isOpen...");
                        var result = oDateTimePicker.isOpen();
                        console.log("... isOpen returned: ", result);
                    }
                });
                oDateTimePicker3Button.placeAt("methodButtons");



                var oDateTimePicker4Button = new Button({
                    text: "isValid",
                    click: function(oEvent) {
                        console.log("Calling isValid...");
                        var result = oDateTimePicker.isValid();
                        console.log("... isValid returned: ", result);
                    }
                });
                oDateTimePicker4Button.placeAt("methodButtons");



                var oDateTimePicker5Button = new Button({
                    text: "openPicker",
                    click: function(oEvent) {
                        console.log("Calling openPicker...");
                        var result = oDateTimePicker.openPicker();
                        console.log("... openPicker returned: ", result);
                    }
                });
                oDateTimePicker5Button.placeAt("methodButtons");



                var oDateTimePicker6Button = new Button({
                    text: "getDateValue",
                    click: function(oEvent) {
                        console.log("Calling getDateValue...");
                        var result = oDateTimePicker.getDateValue();
                        console.log("... getDateValue returned: ", result);
                    }
                });
                oDateTimePicker6Button.placeAt("methodButtons");


                var oDateTimePicker = new DateTimePicker({
                    placeholder: "This is my placeholder value",
                    value: "Control value",
                    valueState: "Warning",
                    valueStateMessage: "Value State Message",
                    change: function(oEvent) {
                        console.log("Event change fired for DateTimePicker with parameters: ", oEvent.getParameters());
                    },
                    input: function(oEvent) {
                        console.log("Event input fired for DateTimePicker with parameters: ", oEvent.getParameters());
                    }
                });
                oDateTimePicker.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
