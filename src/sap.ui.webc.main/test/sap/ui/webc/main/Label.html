<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Label - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main"
		data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/Label",
				"sap/ui/webc/main/Input",
				"sap/m/VBox",
				"sap/m/HBox"
			], function (Label,
						 Input,
						 VBox,
						 HBox) {
				var oContainer = new VBox({
					items: [
						new Label({
							text: "Some label"
						}),
						new Label({
							text: "Label with colon",
							showColon: true
						}),
						new Label({
							text: "Required label",
							required: true
						}),
						new Label({
							text: "Required label with colon",
							required: true,
							showColon: true
						}),
						new Label({
							text: "Long long long long long text wrapping type 'none'",
							wrappingType: sap.ui.webc.main.WrappingType.None,
							width: "300px"
						}),
						new Label({
							text: "Long long long long long text wrapping type 'none', required with show colon",
							wrappingType: sap.ui.webc.main.WrappingType.None,
							width: "300px",
							showColon: true,
							required: true
						}),
						new Label({
							text: "Long long long long long text wrapping type 'normal'",
							wrappingType: sap.ui.webc.main.WrappingType.Normal,
							width: "300px"
						}),
						new Label({
							text: "Long long long long long text wrapping type 'Normal', required with show colon",
							wrappingType: sap.ui.webc.main.WrappingType.Normal,
							width: "300px",
							showColon: true,
							required: true
						}),
						new HBox({
							alignItems: "Center",
							items: [
								new Label({
									text: "Place value here",
									showColon: true,
									labelFor: "input1"
								}),
								new Input("input1")
							]
						}),
						new HBox({
							alignItems: "Center",
							items: [
								new Label({
									text: "Required value",
									showColon: true,
									required: true,
									labelFor: "input2"
								}),
								new Input("input2", {
									required: true
								})
							]
						})
					]
				});
				oContainer.placeAt("content");
			});
		});
	</script>
</head>
<body id="body" class="sapUiBody">
	<div id="content"></div>
</body>
</html>
