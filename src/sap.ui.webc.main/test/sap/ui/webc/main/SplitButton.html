<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>SplitButton - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/SplitButton"
            ], function(
                SplitButton
            ) {


                var oSplitButton = new SplitButton({
                    icon: "employee",
                    text: "Some text...",
                    arrowClick: function(oEvent) {
                        console.log("Event arrowClick fired for SplitButton with parameters: ", oEvent.getParameters());
                    },
                    click: function(oEvent) {
                        console.log("Event click fired for SplitButton with parameters: ", oEvent.getParameters());
                    }
                });
                oSplitButton.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
