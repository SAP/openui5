<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>RangeSlider - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main, sap.ui.layout"
		data-sap-ui-resourceroots='{
			"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
		}'>
	</script>
	<style>
		.sapUiBody {
			height: 100vh;
			overflow: hidden;
		}
	</style>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/webc/main/RangeSlider",
				"sap/ui/webc/main/Toast",
				"sap/ui/webc/fiori/Bar",
				"sap/ui/webc/fiori/Page",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/main/Label",
				"sap/ui/webc/main/Title"
			], function (
				RangeSlider,
				Toast,
				Bar,
				Page,
				Button,
				Label,
				Title
			) {
				var oVerticalLayout = new sap.ui.layout.VerticalLayout({
					content: [
						new Label({
							text: "Basic RangeSlider"
						}),
						new RangeSlider({
							endValue: 20,
							change: handleChange,
							input: handleInput
						}),
						new Label({
							text: "Compact RangeSlider"
						}),
						new RangeSlider({
							endValue: 40
						}).addStyleClass("sapUiSizeCompact"),
						new Label({
							text: "Disabled RangeSlider"
						}),
						new RangeSlider({
							enabled: false
						}),
						new Label({
							text: "Range Slider with Custom 'min', 'max', 'startValue' and 'endValue' Properties"
						}),
						new RangeSlider({
							min: 100,
							max: 200,
							startValue: 120,
							endValue: 150
						}),
						new Label({
							text: "Range Slider with Tooltips"
						}),
						new RangeSlider({
							startValue: 3,
							endValue: 13,
							showTooltip: true
						}),
						new Label({
							text: "Range Slider with Tickmarks and Custom Step"
						}),
						new RangeSlider({
							step: 2,
							startValue: 4,
							endValue: 14,
							showTooltip: true,
							labelInterval: 2,
							showTickmarks: true
						})
					],
					width: "100%"
				}).addStyleClass("sapUiContentPadding");

				var toast = new Toast("toast", {
					duration: 3000
				})
				toast.placeAt("body");

				function handleChange(oEvent) {
					console.log("Event change fired for RangeSlider with parameters: ", oEvent.getParameters());
					toast.setText("Event change fired.");
					toast.show();
				}

				function handleInput(oEvent) {
					console.log("Event input fired for RangeSlider with parameters: ", oEvent.getParameters());
					toast.setText("Event input fired.");
					toast.show();
				}

				var oPage = new Page("page", {
					header: new Bar({
						middleContent: [
							new Title({ text: "Test page for sap.ui.webc.main.RangeSlider" })
						]
					}),
					content: [
						oVerticalLayout
					]
				});

				oPage.placeAt("body");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
</body>

</html>
