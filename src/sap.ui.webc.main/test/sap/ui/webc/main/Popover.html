<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Popover - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ui.webc.main"
			data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>
	<link rel="stylesheet" type="text/css" href="styles/Popover.css">

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/Popover",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/main/Title",
				"sap/m/Text",
				"sap/m/FlexBox"
			], function(
					Popover, Button, Title, Text, FlexBox
			) {
				var oPopover0Button = new Button({
					text: "Show Popover",
					click: function(oEvent) {
						oPopover.showAt(oPopover0Button);
					}
				});
				oPopover0Button.placeAt("methodButtons");

				var oPopover = new Popover({
					headerText: "Popover Title",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover.close();
								}
							})
						})
					]
				});
				oPopover.placeAt("testControl");

				var oPopover1Button = new Button({
					text: "Show Popover without Arrow",
					click: function(oEvent) {
						oPopover1.showAt(oPopover1Button);
					}
				});
				oPopover1Button.placeAt("methodButtons");

				var oPopover1 = new Popover({
					headerText: "Popover without Arrow",
					hideArrow: true,
					placementType: sap.ui.webc.main.PopoverPlacementType.Bottom,
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover1.close();
								}
							})
						})
					]
				});
				oPopover1.placeAt("testControl");

				var oPopover2Button = new Button({
					text: "Show Modal Popover",
					click: function(oEvent) {
						oPopover2.showAt(oPopover2Button);
					}
				});
				oPopover2Button.placeAt("methodButtons");

				var oPopover2 = new Popover({
					headerText: "Modal Popover",
					modal: true,
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover2.close();
								}
							})
						})
					]
				});
				oPopover2.placeAt("testControl");

				var oPopover3Button = new Button({
					text: "Show Popover with Custom Header",
					click: function(oEvent) {
						oPopover3.showAt(oPopover3Button);
					}
				});
				oPopover3Button.placeAt("methodButtons");

				var oPopover3 = new Popover({
					content: [
						new Text({
							text: "Content"
						})
					],
					header: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.Start,
							items: new Title({
								text: "Custom Header"
							})
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover3.close();
								}
							})
						})
					]
				});
				oPopover3.placeAt("testControl");

				var oPopover4Button = new Button({
					text: "Show Popover with Custom Initial Focus",
					click: function(oEvent) {
						oPopover4.showAt(oPopover4Button);
					}
				});
				oPopover4Button.placeAt("methodButtons");

				var oPopover4 = new Popover({
					headerText: "Popover With Custom Initial Focus",
					content: [
						new Button({
							text: "Button 1"
						}),
						new Button("btnInitialFocus", {
							text: "Initially Focused Button"
						})
					],
					initialFocus: "btnInitialFocus",
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover4.close();
								}
							})
						})
					]
				});
				oPopover4.placeAt("testControl");

				var oPopover5Button = new Button({
					text: "Open Popover via Property",
					click: function(oEvent) {
						oPopover5.setOpener(oPopover5Button);
						oPopover5.setOpen(true);
					}
				});
				oPopover5Button.placeAt("methodButtons");

				var oPopover5 = new Popover({
					headerText: "Popover Title",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover5.setOpen(false);
								}
							})
						})
					]
				});
				oPopover5.placeAt("testControl");

				var oPopover6Button = new Button({
					text: "Show Popover with 'preventFocusRestore':true",
					click: function(oEvent) {
						oPopover6.showAt(oPopover6Button);
					}
				});
				oPopover6Button.placeAt("methodButtons");

				var oPopover6 = new Popover({
					headerText: "Popover with 'preventFocusRestore':true",
					preventFocusRestore: true,
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover6.close();
								}
							})
						})
					]
				});
				oPopover6.placeAt("testControl");

				var oPopover7Button = new Button({
					text: "Show Popover without Responsive Paddings",
					click: function(oEvent) {
						oPopover7.showAt(oPopover7Button);
					}
				});
				oPopover7Button.placeAt("methodButtons");

				var oPopover7 = new Popover({
					headerText: "Popover without Responsive Paddings",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover7.close();
								}
							})
						})
					]
				});
				oPopover7.addStyleClass("noResponsivePaddings");
				oPopover7.placeAt("testControl");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
<div id="methodButtons"></div>
<br><br>
<div id="testControl"></div>
</body>

</html>
