<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>ResponsivePopover - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main"
		data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/ResponsivePopover",
				"sap/ui/webc/main/Button",
				"sap/m/Text",
				"sap/m/FlexBox"
			], function(
				ResponsivePopover, Button, Text, FlexBox
			) {
				var oPopover0Button = new Button({
					text: "Show Popover",
					click: function(oEvent) {
						oPopover.showAt(oPopover0Button);
					}
				});
				oPopover0Button.placeAt("methodButtons");

				var oPopover = new ResponsivePopover({
					headerText: "ResponsivePopover Title",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover.close();
								}
							})
						})
					]
				});
				oPopover.placeAt("testControl");

				var oPopover1Button = new Button({
					text: "Open via Property",
					click: function(oEvent) {
						oPopover1.setOpener(oPopover1Button);
						oPopover1.setOpen(true);
					}
				});
				oPopover1Button.placeAt("methodButtons");

				var oPopover1 = new ResponsivePopover({
					headerText: "Popover Title",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oPopover1.setOpen(false);
								}
							})
						})
					]
				});
				oPopover1.placeAt("testControl");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
	<div id="methodButtons"></div>
	<br><br>
	<div id="testControl"></div>
</body>

</html>
