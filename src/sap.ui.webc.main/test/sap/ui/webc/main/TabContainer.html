<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>TabContainer - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/TabContainer",
                "sap/ui/webc/main/Tab",
                "sap/ui/webc/main/Button",
                "sap/ui/webc/main/TabSeparator"
            ], function(
                TabContainer, Tab, Button, TabSeparator
            ) {


                var oTabContainer = new TabContainer({
                    items: [
                        new Tab({
                            additionalText: "Some text...",
                            icon: "employee",
                            text: "Some text...",
                            content: [
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                }),
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                }),
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                })
                            ]
                        }),
                        new TabSeparator({

                        }),
                        new Tab({
                            additionalText: "Some text...",
                            icon: "employee",
                            text: "Some text...",
                            content: [
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                }),
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                }),
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                })
                            ]
                        })
                    ],
                    overflowButton: new Button({
                        icon: "employee",
                        text: "Some text...",
                        click: function(oEvent) {
                            console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                        }
                    }),
                    startOverflowButton: new Button({
                        icon: "employee",
                        text: "Some text...",
                        click: function(oEvent) {
                            console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                        }
                    }),
                    tabSelect: function(oEvent) {
                        console.log("Event tabSelect fired for TabContainer with parameters: ", oEvent.getParameters());
                    }
                });
                oTabContainer.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
