<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>BusyIndicator - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ui.webc.main"
			data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/BusyIndicator",
				"sap/ui/webc/main/Button",
				"sap/m/VBox"
			], function (BusyIndicator,
						 Button,
						 VBox) {

				var aBusyIndicators = [
					new BusyIndicator({
						size: sap.ui.webc.main.BusyIndicatorSize.Small,
						active: true,
						content: [
							new Button({
								text: "Initially in busy state - S size"
							})
						]
					}),
					new BusyIndicator({
						size: sap.ui.webc.main.BusyIndicatorSize.Medium,
						active: true,
						content: [
							new Button({
								text: "Initially in busy state - M size"
							})
						]
					}),
					new BusyIndicator({
						size: sap.ui.webc.main.BusyIndicatorSize.Large,
						active: true,
						content: [
							new Button({
								text: "Initially in busy state - L size"
							})
						]
					}),
					new BusyIndicator({
						text: "Busy Indicator Text",
						content: [
							new Button({
								text: "Initially not in busy state - with text"
							})
						]
					}),
					new BusyIndicator({
						delay: 0,
						active: true,
						content: [
							new Button({
								text: "Initially in busy state - without delay"
							})
						]
					})
				];

				var oContainer = new VBox({
					items: [
						new Button({
							text: "Change state - Active|Inactive",
							click: function () {
								aBusyIndicators.forEach(oBusyIndicator => oBusyIndicator.setActive(!oBusyIndicator.getActive()));
							}
						})
					]
				});

				aBusyIndicators.forEach(oBusyIndicator => oContainer.addItem(oBusyIndicator));

				oContainer.placeAt("content");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
<div id="content"></div>
</body>

</html>
