<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>ColorPalettePopover - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/ColorPalettePopover",
                "sap/ui/webc/main/ColorPaletteItem",
                "sap/ui/webc/main/Button"
            ], function(
                ColorPalettePopover, ColorPaletteItem, Button
            ) {

                var oColorPalettePopover0Button = new Button({
                    text: "openPopover",
                    click: function(oEvent) {
                        console.log("Calling openPopover...");
                        var result = oColorPalettePopover.openPopover();
                        console.log("... openPopover returned: ", result);
                    }
                });
                oColorPalettePopover0Button.placeAt("methodButtons");



                var oColorPalettePopover1Button = new Button({
                    text: "showAt",
                    click: function(oEvent) {
                        console.log("Calling showAt...");
                        var result = oColorPalettePopover.showAt(oColorPalettePopover1Button);
                        console.log("... showAt returned: ", result);
                    }
                });
                oColorPalettePopover1Button.placeAt("methodButtons");


                var oColorPalettePopover = new ColorPalettePopover({
                    defaultColor: "blue",
                    colors: [
                        new ColorPaletteItem({
                            value: "blue"
                        }),
                        new ColorPaletteItem({
                            value: "blue"
                        }),
                        new ColorPaletteItem({
                            value: "blue"
                        })
                    ],
                    itemClick: function(oEvent) {
                        console.log("Event itemClick fired for ColorPalettePopover with parameters: ", oEvent.getParameters());
                    }
                });
                oColorPalettePopover.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
