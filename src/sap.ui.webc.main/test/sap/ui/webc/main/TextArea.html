<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>TextArea - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main, sap.ui.layout"
		data-sap-ui-resourceroots='{
			"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
		}'>
	</script>
	<style>
		.sapUiBody {
			height: 100vh;
			overflow: hidden;
		}
	</style>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/webc/main/TextArea",
				"sap/ui/webc/main/Label",
				"sap/ui/webc/main/Toast",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/main/Title",
				"sap/ui/webc/fiori/Page",
				"sap/ui/webc/fiori/Bar"
			], function (
				TextArea,
				Label,
				Toast,
				Button,
				Title,
				Page,
				Bar
			) {
				var oVerticalLayout = new sap.ui.layout.VerticalLayout({
					content: [
						new Label("label1", {
							labelFor: "textarea1",
							text: "TextArea with maxlength=10",
						}),
						new TextArea("textarea1", {
							ariaLabelledBy: "label1",
							accessibleName: "Demo text area",
							maxlength: 10,
							placeholder: "Type something",
							change: handleChange,
							input: handleInput
						}),
						new Label("label2", {
							labelFor: "textarea2",
							text: "TextArea with maxlength=20 and showExceededText",
						}),
						new TextArea("textarea2", {
							ariaLabelledBy: "label2",
							accessibleName: "Demo text area",
							maxlength: 20,
							showExceededText: true,
							placeholder: "Type something",
							change: handleChange,
							input: handleInput
						}),
						new Label("label3", {
							labelFor: "textarea3",
							showColon: true,
							text: "Compact TextArea",
							width: "15rem",
						}),
						new TextArea("textarea3", {
							ariaLabelledBy: "label3",
							placeholder: "Type something",
							change: handleChange,
							input: handleInput
						}).addStyleClass("sapUiSizeCompact"),
						new Label("label4", {
							labelFor: "textarea4",
							showColon: true,
							required: true,
							text: "Required TextArea",
							width: "15rem",
						}),
						new TextArea("textarea4", {
							ariaLabelledBy: "label4",
							required: true,
							placeholder: "Type something",
							change: handleChange,
							input: handleInput
						}).addStyleClass("sapUiSizeCompact"),
						new Label("label5", {
							labelFor: "textarea5",
							text: "Disabled TextArea"
						}),
						new TextArea("textarea5", {
							ariaLabelledBy: "label5",
							placeholder: "Disabled",
							enabled: false
						}),
						new Label("label6", {
							labelFor: "textarea6",
							text: "Readonly TextArea"
						}),
						new TextArea("textarea6", {
							ariaLabelledBy: "label6",
							placeholder: "Readonly",
							value: "Readonly",
							readonly: true
						}),
						new Label("label7", {
							labelFor: "valueStateHL",
							text: "TextArea with value state"
						}),
						new TextArea("textArea7", {
							ariaLabelledBy: "label7",
							value: "Error TextArea",
							valueState: "Error",
							change: handleChange,
							input: handleInput,
							width: "15rem"
						}),
						new TextArea("textArea8", {
							ariaLabelledBy: "label8",
							value: "Warning TextArea",
							valueState: "Warning",
							change: handleChange,
							input: handleInput,
							width: "15rem"
						}),
						new TextArea("textArea9", {
							ariaLabelledBy: "label9",
							value: "Success TextArea",
							valueState: "Success",
							change: handleChange,
							input: handleInput,
							width: "15rem"
						}),
						new TextArea("textArea10", {
							ariaLabelledBy: "label10",
							value: "Information TextArea",
							valueState: "Information",
							change: handleChange,
							input: handleInput,
							width: "15rem"
						}),
						new Label("label11", {
							labelFor: "textarea11",
							text: "TextArea with growingMaxLines=5",
						}),
						new TextArea("textarea11", {
							ariaLabelledBy: "label11",
							accessibleName: "Demo text area",
							placeholder: "Type something",
							value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
							growing: true,
							growingMaxLines: 5,
							width: "20rem",
							change: handleChange,
							input: handleInput
						}),
						new Label("label12", {
							labelFor: "textarea12",
							text: "Growing TextArea without growingMaxLines",
						}),
						new TextArea("textarea12", {
							ariaLabelledBy: "label12",
							accessibleName: "Demo text area",
							placeholder: "Type something",
							value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
							growing: true,
							width: "20rem",
							change: handleChange,
							input: handleInput
						}),
						new Label("label13", {
							labelFor: "textarea13",
							text: "TextArea with 7 rows",
						}),
						new TextArea("textarea13", {
							ariaLabelledBy: "label13",
							accessibleName: "Demo text area",
							placeholder: "Type something",
							value: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
							rows: 7,
							width: "20rem",
							change: handleChange,
							input: handleInput
						})
					]
				}).addStyleClass("sapUiContentPadding");

				var toast = new Toast("toast", {
					duration: 3000
				})
				toast.placeAt("body");

				function handleChange(oEvent) {
					console.log("Event change fired for TextArea with parameters: ", oEvent.getParameters());
					toast.setText("Event change fired.");
					toast.show();
				}

				function handleInput(oEvent) {
					console.log("Event input fired for TextArea with parameters: ", oEvent.getParameters());
					toast.setText("Event input fired.");
					toast.show();
				}

				var oPage = new Page("page", {
					header: new Bar({
						middleContent: [
							new Title({ text: "Test page for sap.ui.webc.main.TextArea" })
						]
					}),
					content: [
						oVerticalLayout
					]
				});

				oPage.placeAt("body");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
</body>

</html>
