<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Carousel - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ui.webc.main"
			data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/webc/main/Carousel",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/main/Label",
				"sap/ui/webc/main/RadioButton",
				"sap/ui/webc/main/Input",
				"sap/ui/webc/main/Switch",
				"sap/m/Image",
				"sap/m/VBox",
				"sap/m/HBox"
			], function (Carousel,
						 Button,
						 Label,
						 RadioButton,
						 Input,
						 Switch,
						 Image,
						 VBox,
						 HBox) {
				var oCarousel = new Carousel({
					content: [
						new Image({
							height: "300px",
							src: "images/bigimgs/273303_low_jpg_srgb.jpg"
						}),
						new Image({
							height: "300px",
							src: "images/bigimgs/273537_low_jpg_srgb.jpg"
						}),
						new Image({
							height: "300px",
							src: "images/bigimgs/273303_low_jpg_srgb.jpg"
						}),
						new Image({
							height: "300px",
							src: "images/bigimgs/273537_low_jpg_srgb.jpg"
						}),
						new Image({
							height: "300px",
							src: "images/bigimgs/273303_low_jpg_srgb.jpg"
						}),
						new Image({
							height: "300px",
							src: "images/bigimgs/273537_low_jpg_srgb.jpg"
						})
					]
				});
				oCarousel.placeAt("testControl");

				var oContainer = new VBox({
					items: [
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "Arrow placement type",
									showColon: true,
									labelFor: "rb1"
								}),
								new RadioButton("rb1", {
									text: "Content",
									value: "Content",
									checked: true,
									name: "arrowsPlacement",
									change: function () {
										oCarousel.setArrowsPlacement(this.getValue());
									}
								}),
								new RadioButton({
									text: "Navigation",
									value: "Navigation",
									name: "arrowsPlacement",
									change: function (oEvent) {
										oCarousel.setArrowsPlacement(this.getValue());
									}
								})
							]
						}),
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "Cyclic",
									showColon: true,
									labelFor: "switch1"
								}).addStyleClass("sapUiTinyMarginEnd"),
								new Switch("switch1", {
									checked: false,
									change: function () {
										oCarousel.setCyclic(this.getChecked());
									}
								})
							]
						}),
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "Hide navigation arrows",
									showColon: true,
									labelFor: "switch2"
								}).addStyleClass("sapUiTinyMarginEnd"),
								new Switch("switch2", {
									checked: false,
									change: function () {
										oCarousel.setHideNavigationArrows(this.getChecked());
									}
								})
							]
						}),
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "Hide page indicator",
									showColon: true,
									labelFor: "switch3"
								}).addStyleClass("sapUiTinyMarginEnd"),
								new Switch("switch3", {
									checked: false,
									change: function () {
										oCarousel.setHidePageIndicator(this.getChecked());
									}
								})
							]
						}),
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "itemsPerPageS",
									showColon: true,
									labelFor: "input1"
								}).addStyleClass("sapUiTinyMarginEnd"),
								new Input("input1", {
									type: sap.ui.webc.main.InputType.Number,
									value: 1,
									change: function () {
										oCarousel.setItemsPerPageS(parseInt(this.getValue()));
									}
								})
							]
						}),
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "itemsPerPageM",
									showColon: true,
									labelFor: "input2"
								}).addStyleClass("sapUiTinyMarginEnd"),
								new Input("input2", {
									type: sap.ui.webc.main.InputType.Number,
									value: 1,
									change: function () {
										oCarousel.setItemsPerPageM(parseInt(this.getValue()));
									}
								})
							]
						}),
						new HBox({
							alignItems: sap.m.FlexAlignItems.Center,
							items: [
								new Label({
									text: "itemsPerPageL",
									showColon: true,
									labelFor: "input3"
								}).addStyleClass("sapUiTinyMarginEnd"),
								new Input("input3", {
									type: sap.ui.webc.main.InputType.Number,
									value: 1,
									change: function () {
										oCarousel.setItemsPerPageL(parseInt(this.getValue()));
									}
								})
							]
						}),
						new Button({
							text: "Navigate to page 0",
							click: function (oEvent) {
								oCarousel.navigateTo(0);
							}
						})
					]
				}).addStyleClass("sapUiSmallMargin");

				oContainer.placeAt("methodButtons");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
	<div id="testControl"></div>
	<br><br>
	<div id="methodButtons"></div>
</body>

</html>
