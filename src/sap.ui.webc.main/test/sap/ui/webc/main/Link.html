<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Link - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main, sap.m"
        data-sap-ui-resourceroots='{
            "qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
        }'>
    </script>

	<script>
		var app = new sap.m.App("myApp", {initialPage:"page1"});

		var page1 = new sap.m.Page("page1", {
			title:"Page 1",
			content : [
				new sap.ui.webc.main.Link({
					id: "link_focusable",
					text: "To Page 2",
					click: function() {
						app.to("page2");
					}
				}),

				new sap.ui.webc.main.Link({
					id: "link_disabled",
					text: "Disabled Link",
					enabled : false
				}),

				new sap.ui.webc.main.Link({
					id: "link_subtle",
					text: "Subtle Link",
					design: "Subtle",
					click: function() {
						app.to("page2");
					}
				}),

				new sap.ui.webc.main.Link({
					id: "link_emphasized",
					text: "Emphasized Link",
					design: "Emphasized",
					click: function() {
						app.to("page2");
					}
				}),

				new sap.ui.webc.main.Link({
					id: "link_disabled_subtle",
					text: "Disabled & Subtle Link",
					design: "Subtle",
					enabled: false,
					click: function() {
						app.to("page2");
					}
				}),

				new sap.ui.webc.main.Link({
					id: "link_disabled_emphasized",
					text: "Disabled & Emphasized Link",
					design: "Emphasized",
					enabled: false,
					click: function() {
						app.to("page2");
					}
				})
			]

		}).addStyleClass("sapUiResponsiveContentPadding");

		var page2 = new sap.m.Page("page2", {
			title:"Page 2",
			showNavButton: true,
			navButtonText: "Page 1",
			navButtonPress: function(){ app.back(); },
			content : [ new sap.m.Button({
				text : "Nothing to see, back to Page 1",
				press : function() {
					app.back();
				}
			})]
		}).addStyleClass("sapUiResponsiveContentPadding");
		app.addPage(page1).addPage(page2);

		app.placeAt("body");
	</script>


</head>

<body id="body" class="sapUiBody">
</body>

</html>
