<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>ColorPalette - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/ColorPalette",
                "sap/ui/webc/main/ColorPaletteItem"
            ], function(
                ColorPalette, ColorPaletteItem
            ) {


                var oColorPalette = new ColorPalette({
                    colors: [
                        new ColorPaletteItem({
                            value: "blue"
                        }),
                        new ColorPaletteItem({
                            value: "blue"
                        }),
                        new ColorPaletteItem({
                            value: "blue"
                        })
                    ],
                    itemClick: function(oEvent) {
                        console.log("Event itemClick fired for ColorPalette with parameters: ", oEvent.getParameters());
                    }
                });
                oColorPalette.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
