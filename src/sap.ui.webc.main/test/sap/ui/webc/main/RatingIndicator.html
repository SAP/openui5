<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>RatingIndicator - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main, sap.ui.layout"
		data-sap-ui-resourceroots='{
			"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
		}'>
	</script>
	<style>
		.sapUiBody {
			height: 100vh;
			overflow: hidden;
		}
	</style>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/RatingIndicator",
				"sap/ui/webc/main/Toast",
				"sap/ui/webc/main/Title",
				"sap/ui/webc/fiori/Bar",
				"sap/ui/webc/fiori/Page",
				"sap/ui/webc/main/Label"
			], function(
				RatingIndicator,
				Toast,
				Title,
				Bar,
				Page,
				Label
			) {

				var oVerticalLayout = new sap.ui.layout.VerticalLayout({
					content: [
						new Label({
							text: "Basic Rating Indicator"
						}),
						new RatingIndicator({
							change: handleChange,
						}),
						new RatingIndicator({
							value: 3,
							change: handleChange,
						}),
						new RatingIndicator({
							value: 3.7,
							change: handleChange,
						}),
						new Label({
							text: "Rating Indicator With Different Max Value"
						}),
						new RatingIndicator({
							max: 10,
							value: 5,
							change: handleChange,
						}),
						new RatingIndicator({
							max: 3,
							value: 3,
							change: handleChange,
						}),
						new Label({
							text: "Disabled Rating Indicator"
						}),
						new RatingIndicator({
							value: 4,
							enabled: false,
						}),
						new RatingIndicator({
							max: 10,
							value: 5.8,
							enabled: false,
						}),
						new RatingIndicator({
							value: 6,
							max: 6,
							enabled: false,
						}),
						new Label({
							text: "Readonly Rating Indicator"
						}),
						new RatingIndicator({
							readonly: true,
						}),
						new RatingIndicator({
							value: 4,
							readonly: true,
						}),
						new RatingIndicator({
							max: 9,
							value: 7,
							readonly: true,
						})
					]
				}).addStyleClass("sapUiContentPadding");

				var toast = new Toast("toast", {
					duration: 3000
				})
				toast.placeAt("body");

				function handleChange(oEvent) {
					console.log("Event change fired for RatingIndicator with parameters: ", oEvent.getParameters());
					toast.setText("Event change fired.");
					toast.show();
				}

				var oPage = new Page("page", {
					header: new Bar({
						middleContent: [
							new Title({ text: "Test page for sap.ui.webc.main.RatingIndicator" })
						]
					}),
					content: [
						oVerticalLayout
					]
				});

				oPage.placeAt("body");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
</body>

</html>
