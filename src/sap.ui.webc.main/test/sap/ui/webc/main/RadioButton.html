<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>RadioButton - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ui.webc.main"
			data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/RadioButton",
				"sap/ui/webc/main/Label",
				"sap/m/VBox"
			], function (RadioButton,
						 Label,
						 VBox) {
				var oContainer = new VBox({
					items: [
						new Label({
							text: "Regular"
						}),
						new RadioButton({
							text: "Radio Button 1",
							value: "key1",
							checked: true,
							name: "group1"
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group1"
						}),
						new Label({
							text: "Read Only"
						}),
						new RadioButton({
							text: "Radio Button 1",
							value: "key1",
							checked: true,
							name: "group2",
							readonly: true
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group2",
							readonly: true
						}),
						new Label({
							text: "Mixed Regular and Read Only"
						}),
						new RadioButton({
							text: "Radio Button 1",
							value: "key1",
							name: "group3",
							readonly: true
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group3",
							readonly: true
						}),
						new RadioButton({
							text: "Radio Button 3",
							checked: true,
							value: "key2",
							name: "group3"
						}),
						new Label({
							text: "States"
						}),
						new RadioButton({
							text: "Radio Button 1",
							checked: true,
							value: "key1",
							name: "group4",
							valueState: sap.ui.core.ValueState.Error
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group4",
							valueState: sap.ui.core.ValueState.Warning
						}),
						new RadioButton({
							text: "Radio Button 3",
							value: "key3",
							name: "group4",
							valueState: sap.ui.core.ValueState.Success
						}),
						new RadioButton({
							text: "Radio Button 4",
							value: "key4",
							name: "group4",
							valueState: sap.ui.core.ValueState.Information
						}),
						new Label({
							text: "Disabled"
						}),
						new RadioButton({
							text: "Radio Button 1",
							value: "key1",
							checked: true,
							name: "group5",
							enabled: false
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group5",
							enabled: false
						}),
						new Label({
							text: "Mixed Regular and Disabled"
						}),
						new RadioButton({
							text: "Radio Button 1",
							value: "key1",
							name: "group5",
							enabled: false
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group6",
							enabled: false
						}),
						new RadioButton({
							text: "Radio Button 3",
							checked: true,
							value: "key2",
							name: "group6"
						}),
						new Label({
							text: "Wrapping Type"
						}),
						new RadioButton({
							text: "Long long long long long text wrapping type 'none'",
							wrappingType: "None",
							width: "300px",
							value: "key1",
							checked: true,
							name: "group7"
						}),
						new RadioButton({
							text: "Long long long long long text wrapping type 'normal'",
							wrappingType: "Normal",
							width: "300px",
							value: "key2",
							name: "group7"
						}),
						new Label({
							text: "States - Read Only"
						}),
						new RadioButton({
							text: "Radio Button 1",
							checked: true,
							value: "key1",
							name: "group8",
							valueState: sap.ui.core.ValueState.Error,
							readonly: true
						}),
						new RadioButton({
							text: "Radio Button 2",
							value: "key2",
							name: "group8",
							valueState: sap.ui.core.ValueState.Warning,
							readonly: true
						}),
						new RadioButton({
							text: "Radio Button 3",
							value: "key3",
							name: "group8",
							valueState: sap.ui.core.ValueState.Success,
							readonly: true
						}),
						new RadioButton({
							text: "Radio Button 4",
							value: "key4",
							name: "group8",
							valueState: sap.ui.core.ValueState.Information,
							readonly: true
						})
					]
				});
				oContainer.placeAt("content");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
<div id="content"></div>
</body>

</html>
