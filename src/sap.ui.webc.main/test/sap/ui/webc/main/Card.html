<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Card - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main"
		data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/Card",
				"sap/ui/webc/main/Title",
				"sap/m/Text",
				"sap/m/FlexBox"
			], function(
				Card, Title, Text, FlexBox
			) {
				var oCard = new Card({
					width: "200px",
					height: "300px",
					header: new FlexBox({
						width: "100%",
						justifyContent: sap.m.FlexJustifyContent.Start,
						items: new Title({
							text: "Title"
						})
					}),
					content: [
						new Text({
							text: "Content"
						})
					]
				});
				oCard.placeAt("testControl");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
	<div id="testControl"></div>
</body>

</html>
