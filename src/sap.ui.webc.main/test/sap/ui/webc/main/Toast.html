<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Toast - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main, sap.ui.layout"
		data-sap-ui-resourceroots='{
			"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
		}'>
	</script>
	<style>
		.sapUiBody {
			height: 100vh;
			overflow: hidden;
		}
	</style>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/webc/main/Toast",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/fiori/Bar",
				"sap/ui/webc/fiori/Page",
				"sap/ui/webc/main/Label",
				"sap/ui/webc/main/Title"
			], function (
				Toast, Button, Bar, Page, Label, Title
			) {

				var oBasicToast = new Toast({
					text: "Basic Toast"
				});
				oBasicToast.placeAt("body");

				var oShortToast = new Toast({
					text: "Short Toast",
					duration: 1500
				});
				oShortToast.placeAt("body");

				var oLongToast = new Toast({
					text: "Long Toast",
					duration: 4500
				});
				oLongToast.placeAt("body");

				var oTopStartToast = new Toast({
					text: "Top Start",
					placement: "TopStart"
				});
				oTopStartToast.placeAt("body");

				var oTopCenterToast = new Toast({
					text: "Top Center",
					placement: "TopCenter"
				});
				oTopCenterToast.placeAt("body");

				var oTopEndToast = new Toast({
					text: "Top End",
					placement: "TopEnd"
				});
				oTopEndToast.placeAt("body");

				var oMiddleStartToast = new Toast({
					text: "Middle Start",
					placement: "MiddleStart"
				});
				oMiddleStartToast.placeAt("body");

				var oMiddleCenterToast = new Toast({
					text: "Middle Center",
					placement: "MiddleCenter"
				});
				oMiddleCenterToast.placeAt("body");

				var oMiddleEndToast = new Toast({
					text: "Middle End",
					placement: "MiddleEnd"
				});
				oMiddleEndToast.placeAt("body");

				var oBottomStartToast = new Toast({
					text: "Bottom Start",
					placement: "BottomStart"
				});
				oBottomStartToast.placeAt("body");

				var oBottomCenterToast = new Toast({
					text: "Bottom Center",
					placement: "BottomCenter"
				});
				oBottomCenterToast.placeAt("body");

				var oBottomEndToast = new Toast({
					text: "Bottom End",
					placement: "BottomEnd"
				});
				oBottomEndToast.placeAt("body");

				var oVerticalLayout = new sap.ui.layout.VerticalLayout({
					content: [
						new Label({
							text: "Basic Toast",
						}),
						new Button({
							text: "Basic Toast",
							click: function () {
								oBasicToast.show();
							}
						}),
						new Label({
							text: "Toast Duration",
						}),
						new Button({
							text: "Short Toast",
							click: function () {
								oShortToast.show();
							}
						}),
						new Button({
							text: "Long Toast",
							click: function () {
								oLongToast.show();
							}
						}),
						new Label({
							text: "Toast Placements",
						}),
						new Button({
							text: "Top Start",
							click: function () {
								oTopStartToast.show();
							}
						}),
						new Button({
							text: "Top Center",
							click: function () {
								oTopCenterToast.show();
							}
						}),
						new Button({
							text: "Top End",
							click: function () {
								oTopEndToast.show();
							}
						}),
						new Button({
							text: "Middle Start",
							click: function () {
								oMiddleStartToast.show();
							}
						}),
						new Button({
							text: "Middle Center",
							click: function () {
								oMiddleCenterToast.show();
							}
						}),
						new Button({
							text: "Middle End",
							click: function () {
								oMiddleEndToast.show();
							}
						}),
						new Button({
							text: "Bottom Start",
							click: function () {
								oBottomStartToast.show();
							}
						}),
						new Button({
							text: "Bottom Center",
							click: function () {
								oBottomCenterToast.show();
							}
						}),
						new Button({
							text: "Bottom End",
							click: function () {
								oBottomEndToast.show();
							}
						})
					]
				}).addStyleClass("sapUiContentPadding");

				var oPage = new Page("page", {
					header: new Bar({
						middleContent: [
							new Title({ text: "Test page for sap.ui.webc.main.Toast" })
						]
					}),
					content: [
						oVerticalLayout
					]
				});

				oPage.placeAt("body");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
</body>

</html>
