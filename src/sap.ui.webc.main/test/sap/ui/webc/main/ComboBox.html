						new ComboBox("comboBox9", {
							ariaLabelledBy: "label9",
							accessibleName: "Demo ComboBox",

							required: true,

								}),

							required: true,
							showColon: true,
							text: "Filter Contains",
							wrappingType: "Normal",
							width: "15rem",
						}),
						new ComboBox("comboBox10", {
							ariaLabelledBy: "label10",
							accessibleName: "Demo ComboBox",
							placeholder: "Type to show items",
							required: true,
							filter: "Contains",
							valueState: "Information",
							valueStateMessage: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
							items: [

								new ComboBoxItem({

								new ComboBoxItem({

								}),
								new ComboBoxItem({
									additionalText: "Buenos Aires",

								}),
								new ComboBoxGroupItem({

								new ComboBoxItem({

								}),

								})
							],
							change: handleChange,
							input: handleInput,
							selectionChange: handleSelectionChange
						}),
						new Label("label11", {
							labelFor: "comboBox11",
							text: "ComboBox with data binding",
						}),
						new ComboBox("comboBox11", {
							ariaLabelledBy: "label11",
							change: handleChange,
							input: handleInput,
							selectionChange: handleSelectionChange
						})
					]
				}).addStyleClass("sapUiContentPadding");

				jQuery.ajax({
					url: "https://dummyjson.com/products?limit=20",
					dataType: "json",
					success: function (data) {
						var oComboBox = sap.ui.getCore().byId("comboBox11");
						oComboBox.setModel(new sap.ui.model.json.JSONModel({ modelData: data.products }));
						oComboBox.bindAggregation("items", {
							path: "/modelData",
							template: new ComboBoxItem({
								text: "{title}",
								additionalText: "{brand}",
							}),
							key: "id"
						});
					},
					error: function () {
						toast.setText("An error has occurred while fetching data.");
						toast.show();
					}
				});

				var toast = new Toast("toast", {
					duration: 3000
				})
				toast.placeAt("body");

				function handleChange(oEvent) {
					console.log("Event change fired for ComboBox with parameters: ", oEvent.getParameters());
					toast.setText("Event change fired.");
					toast.show();
				}

				function handleInput(oEvent) {
					console.log("Event input fired for ComboBox with parameters: ", oEvent.getParameters());
					toast.setText("Event input fired.");
					toast.show();
				}

				function handleSuggestionItemPreview(oEvent) {
					console.log("Event suggestionItemPreview fired for ComboBox with parameters: ", oEvent.getParameters());
					toast.setText("Event suggestionItemPreview fired.");
					toast.show();
				}

				function handleSuggestionItemSelect(oEvent) {
					console.log("Event suggestionItemSelect fired for ComboBox with parameters: ", oEvent.getParameters());
					toast.setText("Event suggestionItemSelect fired.");
					toast.show();
				}

				function handleIconClick(oEvent) {
					console.log("Event click fired for Icon with parameters: ", oEvent.getParameters());
					toast.setText("Event click fired for Icon.");
					toast.show();
				}

				function handleSelectionChange(oEvent) {
					console.log("Event selectionChange fired for ComboBox with parameters: ", oEvent.getParameters());
					toast.setText("Event selectionChange fired.");
					toast.show();
				}

				var oPage = new Page("page", {
					header: new Bar({
						middleContent: [
							new Title({ text: "Test page for sap.ui.webc.main.ComboBox" })
						]
					}),
					content: oVerticalLayout
				});

				oPage.placeAt("body");
