<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Toolbar - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Toolbar",
                "sap/ui/webc/main/ToolbarButton",
                "sap/ui/webc/main/ToolbarSelect",
                "sap/ui/webc/main/Option",
                "sap/ui/webc/main/ToolbarSeparator"
            ], function(
                Toolbar, ToolbarButton, ToolbarSelect, Option, ToolbarSeparator
            ) {


                var oToolbar = new Toolbar({
                    items: [
                        new ToolbarButton({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for ToolbarButton with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new ToolbarSelect({
                            valueState: "Warning",
                            options: [
                                new Option({
                                    additionalText: "Some text...",
                                    icon: "employee",
                                    text: "Some text...",
                                    value: "Control value"
                                }),
                                new Option({
                                    additionalText: "Some text...",
                                    icon: "employee",
                                    text: "Some text...",
                                    value: "Control value"
                                }),
                                new Option({
                                    additionalText: "Some text...",
                                    icon: "employee",
                                    text: "Some text...",
                                    value: "Control value"
                                })
                            ],
                            change: function(oEvent) {
                                console.log("Event change fired for ToolbarSelect with parameters: ", oEvent.getParameters());
                            },
                            close: function(oEvent) {
                                console.log("Event close fired for ToolbarSelect with parameters: ", oEvent.getParameters());
                            },
                            open: function(oEvent) {
                                console.log("Event open fired for ToolbarSelect with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new ToolbarSeparator({

                        })
                    ]
                });
                oToolbar.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
