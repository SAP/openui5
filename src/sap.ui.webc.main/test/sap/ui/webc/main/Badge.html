<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Badge - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ui.webc.main"
			data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/Badge",
				"sap/ui/webc/main/Icon",
				"sap/m/VBox"
			], function (Badge,
						 Icon,
						 VBox) {
				var oContainer = new VBox({
					items: [
						new Badge({
							text: "COLOR SCHEME 1",
							colorScheme: "1"
						}),
						new Badge({
							text: "COLOR SCHEME 2",
							colorScheme: "2"
						}),
						new Badge({
							text: "COLOR SCHEME 3",
							colorScheme: "3"
						}),
						new Badge({
							text: "COLOR SCHEME 4",
							colorScheme: "4"
						}),
						new Badge({
							text: "COLOR SCHEME 5",
							colorScheme: "5"
						}),
						new Badge({
							text: "COLOR SCHEME 5",
							colorScheme: "6"
						}),
						new Badge({
							text: "COLOR SCHEME 7",
							colorScheme: "7"
						}),
						new Badge({
							text: "COLOR SCHEME 8",
							colorScheme: "8"
						}),
						new Badge({
							text: "COLOR SCHEME 9",
							colorScheme: "9"
						}),
						new Badge({
							text: "COLOR SCHEME 10",
							colorScheme: "10"
						}),
						new Badge({
							text: "Badge with Icon",
							icon: new Icon({
								name: "add"
							})
						})
					]
				});
				oContainer.placeAt("content");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
<div id="content"></div>
</body>

</html>
