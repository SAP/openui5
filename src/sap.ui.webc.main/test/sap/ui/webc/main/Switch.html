<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Switch - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Switch"
            ], function(
                Switch
            ) {


                var oSwitch = new Switch({
                    textOff: "Some text...",
                    textOn: "Some text...",
                    change: function(oEvent) {
                        console.log("Event change fired for Switch with parameters: ", oEvent.getParameters());
                    }
                });
                oSwitch.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
