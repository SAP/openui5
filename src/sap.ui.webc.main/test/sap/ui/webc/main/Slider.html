<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Slider - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Slider"
            ], function(
                Slider
            ) {


                var oSlider = new Slider({
                    change: function(oEvent) {
                        console.log("Event change fired for Slider with parameters: ", oEvent.getParameters());
                    },
                    input: function(oEvent) {
                        console.log("Event input fired for Slider with parameters: ", oEvent.getParameters());
                    }
                });
                oSlider.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
