<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>TimePicker - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/TimePicker",
                "sap/ui/webc/main/Button"
            ], function(
                TimePicker, Button
            ) {

                var oTimePicker0Button = new Button({
                    text: "closePicker",
                    click: function(oEvent) {
                        console.log("Calling closePicker...");
                        var result = oTimePicker.closePicker();
                        console.log("... closePicker returned: ", result);
                    }
                });
                oTimePicker0Button.placeAt("methodButtons");



                var oTimePicker1Button = new Button({
                    text: "formatValue",
                    click: function(oEvent) {
                        console.log("Calling formatValue...");
                        var result = oTimePicker.formatValue();
                        console.log("... formatValue returned: ", result);
                    }
                });
                oTimePicker1Button.placeAt("methodButtons");



                var oTimePicker2Button = new Button({
                    text: "isOpen",
                    click: function(oEvent) {
                        console.log("Calling isOpen...");
                        var result = oTimePicker.isOpen();
                        console.log("... isOpen returned: ", result);
                    }
                });
                oTimePicker2Button.placeAt("methodButtons");



                var oTimePicker3Button = new Button({
                    text: "isValid",
                    click: function(oEvent) {
                        console.log("Calling isValid...");
                        var result = oTimePicker.isValid();
                        console.log("... isValid returned: ", result);
                    }
                });
                oTimePicker3Button.placeAt("methodButtons");



                var oTimePicker4Button = new Button({
                    text: "openPicker",
                    click: function(oEvent) {
                        console.log("Calling openPicker...");
                        var result = oTimePicker.openPicker();
                        console.log("... openPicker returned: ", result);
                    }
                });
                oTimePicker4Button.placeAt("methodButtons");



                var oTimePicker5Button = new Button({
                    text: "getDateValue",
                    click: function(oEvent) {
                        console.log("Calling getDateValue...");
                        var result = oTimePicker.getDateValue();
                        console.log("... getDateValue returned: ", result);
                    }
                });
                oTimePicker5Button.placeAt("methodButtons");


                var oTimePicker = new TimePicker({
                    placeholder: "This is my placeholder value",
                    value: "Control value",
                    valueState: "Warning",
                    valueStateMessage: "Value State Message",
                    change: function(oEvent) {
                        console.log("Event change fired for TimePicker with parameters: ", oEvent.getParameters());
                    },
                    input: function(oEvent) {
                        console.log("Event input fired for TimePicker with parameters: ", oEvent.getParameters());
                    }
                });
                oTimePicker.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
