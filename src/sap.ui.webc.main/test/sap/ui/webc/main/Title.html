<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Title - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main"
		data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/Title",
				"sap/m/VBox"
			], function (Title,
						 VBox) {
				var oContainer = new VBox({
					items: [
						new Title({
							text: "Title H1",
							level: sap.ui.webc.main.TitleLevel.H1
						}),
						new Title({
							text: "Title H2",
							level: sap.ui.webc.main.TitleLevel.H2
						}),
						new Title({
							text: "Title H3",
							level: sap.ui.webc.main.TitleLevel.H3
						}),
						new Title({
							text: "Title H4",
							level: sap.ui.webc.main.TitleLevel.H4
						}),
						new Title({
							text: "Title H5",
							level: sap.ui.webc.main.TitleLevel.H5
						}),
						new Title({
							text: "Title H6",
							level: sap.ui.webc.main.TitleLevel.H6
						}),
						new Title({
							text: "Long long long long long text wrapping type 'none'",
							wrappingType: sap.ui.webc.main.WrappingType.None,
							width: "300px"
						}),
						new Title({
							text: "Long long long long long text wrapping type 'normal'",
							wrappingType: sap.ui.webc.main.WrappingType.Normal,
							width: "300px"
						})
					]
				});
				oContainer.placeAt("content");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
	<div id="content"></div>
</body>

</html>
