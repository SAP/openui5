<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>SegmentedButton - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/SegmentedButton",
                "sap/ui/webc/main/SegmentedButtonItem",
                "sap/ui/webc/main/Button"
            ], function(
                SegmentedButton, SegmentedButtonItem, Button
            ) {

                var oSegmentedButton0Button = new Button({
                    text: "getSelectedItems",
                    click: function(oEvent) {
                        console.log("Calling getSelectedItems...");
                        var result = oSegmentedButton.getSelectedItems();
                        console.log("... getSelectedItems returned: ", result);
                    }
                });
                oSegmentedButton0Button.placeAt("methodButtons");


                var oSegmentedButton = new SegmentedButton({
                    items: [
                        new SegmentedButtonItem({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for SegmentedButtonItem with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new SegmentedButtonItem({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for SegmentedButtonItem with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new SegmentedButtonItem({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for SegmentedButtonItem with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    selectionChange: function(oEvent) {
                        console.log("Event selectionChange fired for SegmentedButton with parameters: ", oEvent.getParameters());
                    }
                });
                oSegmentedButton.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
