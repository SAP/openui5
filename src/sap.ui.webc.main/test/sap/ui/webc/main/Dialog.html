<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Dialog - sap.ui.webc.main</title>
	<script src="shared-config.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.webc.main"
		data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
	</script>
	<link rel="stylesheet" type="text/css" href="styles/Dialog.css">

	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/webc/main/Dialog",
				"sap/ui/webc/main/Button",
				"sap/ui/webc/main/Title",
				"sap/m/Text",
				"sap/m/FlexBox"
			], function(
				Dialog, Button, Title, Text, FlexBox
			) {
				var oDialog0Button = new Button({
					text: "Show Dialog",
					click: function(oEvent) {
						oDialog.show();
					}
				});
				oDialog0Button.placeAt("methodButtons");

				var oDialog	 = new Dialog({
					headerText: "Dialog Title",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog.close();
								}
							})
						})
					]
				});
				oDialog.placeAt("testControl");

				var oDialog1Button = new Button({
					text: "Show Draggable and Resizable Dialog",
					click: function(oEvent) {
						oDialog1.show();
					}
				});
				oDialog1Button.placeAt("methodButtons");

				var oDialog1 = new Dialog({
					headerText: "Draggable and Resizable Dialog",
					draggable: true,
					resizable: true,
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog1.close();
								}
							})
						})
					]
				});
				oDialog1.placeAt("testControl");

				var oDialog2Button = new Button({
					text: "Show Stretched Dialog",
					click: function(oEvent) {
						oDialog2.show();
					}
				});
				oDialog2Button.placeAt("methodButtons");

				var oDialog2 = new Dialog({
					headerText: "Stretched Dialog",
					stretch: true,
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog2.close();
								}
							})
						})
					]
				});
				oDialog2.placeAt("testControl");

				var oDialog3Button = new Button({
					text: "Show Dialog with Custom Header",
					click: function(oEvent) {
						oDialog3.show();
					}
				});
				oDialog3Button.placeAt("methodButtons");

				var oDialog3 = new Dialog({
					content: [
						new Text({
							text: "Content"
						})
					],
					header: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.Start,
							items: new Title({
								text: "Custom Header"
							})
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog3.close();
								}
							})
						})
					]
				});
				oDialog3.placeAt("testControl");

				var oDialog4Button = new Button({
					text: "Show Dialog with Custom Initial Focus",
					click: function(oEvent) {
						oDialog4.show();
					}
				});
				oDialog4Button.placeAt("methodButtons");

				var oDialog4 = new Dialog({
					headerText: "Dialog With Custom Initial Focus",
					content: [
						new Button({
							text: "Button 1"
						}),
						new Button("btnInitialFocus", {
							text: "Initially Focused Button"
						})
					],
					initialFocus: "btnInitialFocus",
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog4.close();
								}
							})
						})
					]
				});
				oDialog4.placeAt("testControl");

				var oDialog5Button = new Button({
					text: "Open Dialog via Property",
					click: function(oEvent) {
						oDialog5.setOpen(true);
					}
				});
				oDialog5Button.placeAt("methodButtons");

				var oDialog5 = new Dialog({
					headerText: "Dialog Title",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog5.setOpen(false);
								}
							})
						})
					]
				});
				oDialog5.placeAt("testControl");

				var oDialog6Button = new Button({
					text: "Show Dialog with 'preventFocusRestore':true",
					click: function(oEvent) {
						oDialog6.show();
					}
				});
				oDialog6Button.placeAt("methodButtons");

				var oDialog6 = new Dialog({
					headerText: "Dialog with 'preventFocusRestore':true",
					preventFocusRestore: true,
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog6.close();
								}
							})
						})
					]
				});
				oDialog6.placeAt("testControl");

				var oDialog7Button = new Button({
					text: "Show Dialog without Responsive Paddings",
					click: function(oEvent) {
						oDialog7.show();
					}
				});
				oDialog7Button.placeAt("methodButtons");

				var oDialog7 = new Dialog({
					headerText: "Dialog without Responsive Paddings",
					content: [
						new Text({
							text: "Content"
						})
					],
					footer: [
						new FlexBox({
							width: "100%",
							justifyContent: sap.m.FlexJustifyContent.End,
							items: new Button({
								text: "Close",
								click: function (oEvent) {
									oDialog7.close();
								}
							})
						})
					]
				});
				oDialog7.addStyleClass("noResponsivePaddings");
				oDialog7.placeAt("testControl");
			});
		});
	</script>
</head>

<body id="body" class="sapUiBody">
	<div id="methodButtons"></div>
	<br><br>
	<div id="testControl"></div>
</body>

</html>
