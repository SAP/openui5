							],
							toggle: handleToggle
						}),

							headerText: "Fixed Panel",
							fixed: true,
							content: [
								new List({
									mode: "SingleSelectBegin",
									items: [
										new StandardListItem({ text: "Option 1", icon: "add" }),
										new StandardListItem({ text: "Option 2", icon: "add" }),
										new StandardListItem({ text: "Option 3", icon: "add" })
									]
								})
							]
						}),
						new Panel({
							headerText: "Panel with accessibleName",
							accessibleName: "Pick a date",
							content: [
								new DatePicker()
							],
							toggle: handleToggle
						}),
						new Panel({
							headerText: "Collapsed Panel",
							collapsed: true,
							content: [
								new HTML({ content: "<p>Magna sit amet purus gravida quis blandit turpis. Sed augue lacus viverra vitae congue eu consequat. Quis viverra nibh cras pulvinar mattis. Posuere sollicitudin aliquam ultrices sagittis orci a scelerisque. Metus vulputate eu scelerisque felis imperdiet proin. Vel turpis nunc eget lorem. Dignissim sodales ut eu sem. Gravida neque convallis a cras semper auctor neque vitae. Sed turpis tincidunt id aliquet risus. Nec dui nunc mattis enim ut tellus. Lorem ipsum dolor sit amet consectetur adipiscing elit pellentesque. Maecenas ultricies mi eget mauris pharetra et. Egestas diam in arcu cursus euismod quis viverra nibh cras. Et leo duis ut diam. Et odio pellentesque diam volutpat commodo sed egestas egestas fringilla. Pellentesque id nibh tortor id aliquet lectus proin nibh. Quis lectus nulla at volutpat diam ut. Ut consequat semper viverra nam libero justo laoreet. Ultrices sagittis orci a scelerisque purus semper eget duis. Volutpat diam ut venenatis tellus in metus vulputate eu. Praesent elementum facilisis leo vel. Tincidunt dui ut ornare lectus. Ultricies mi eget mauris pharetra et. Risus viverra adipiscing at in tellus integer feugiat scelerisque. Vel pretium lectus quam id leo in vitae. Ac ut consequat semper viverra nam libero justo. Urna nunc id cursus metus.</p>" })

							toggle: handleToggle

							headerText: "Panel with custom height and overflow",
							collapsed: true,
							content: [
								new HTML({ content: "<p>Magna sit amet purus gravida quis blandit turpis. Sed augue lacus viverra vitae congue eu consequat. Quis viverra nibh cras pulvinar mattis. Posuere sollicitudin aliquam ultrices sagittis orci a scelerisque. Metus vulputate eu scelerisque felis imperdiet proin. Vel turpis nunc eget lorem. Dignissim sodales ut eu sem. Gravida neque convallis a cras semper auctor neque vitae. Sed turpis tincidunt id aliquet risus. Nec dui nunc mattis enim ut tellus. Lorem ipsum dolor sit amet consectetur adipiscing elit pellentesque. Maecenas ultricies mi eget mauris pharetra et. Egestas diam in arcu cursus euismod quis viverra nibh cras. Et leo duis ut diam. Et odio pellentesque diam volutpat commodo sed egestas egestas fringilla. Pellentesque id nibh tortor id aliquet lectus proin nibh. Quis lectus nulla at volutpat diam ut. Ut consequat semper viverra nam libero justo laoreet. Ultrices sagittis orci a scelerisque purus semper eget duis. Volutpat diam ut venenatis tellus in metus vulputate eu. Praesent elementum facilisis leo vel. Tincidunt dui ut ornare lectus. Ultricies mi eget mauris pharetra et. Risus viverra adipiscing at in tellus integer feugiat scelerisque. Vel pretium lectus quam id leo in vitae. Ac ut consequat semper viverra nam libero justo. Urna nunc id cursus metus.</p>" })
							],
							height: "10rem",
							toggle: handleToggle
						}),
						new Panel({
							headerText: "Panel with accessibleRole=Region",
							accessibleRole: "Region",
							content: [
								new List({
									mode: "MultiSelect",
									items: [
										new StandardListItem({ text: "Sofia" }),
										new StandardListItem({ text: "Berlin" }),
										new StandardListItem({ text: "London" }),
										new StandardListItem({ text: "Vienna" }),
										new StandardListItem({ text: "Bucharest" })
									]
								})
							],
							toggle: handleToggle
						}),
						new Panel({
							header: [
								new Label({ text: "Panel with custom header" }),
								new Button({ text: "Edit" }),
								new Button({ text: "Add", design: "Emphasized" }),
								new Button({ text: "Remove", design: "Negative" }),
							],
							content: [
								new List({
									mode: "SingleSelect",
									items: [
										new StandardListItem({ text: "Argentina", icon: "map" }),
										new StandardListItem({ text: "Austria", icon: "map" }),
										new StandardListItem({ text: "Bulgaria", icon: "map" }),
										new StandardListItem({ text: "Canada", icon: "map" }),
										new StandardListItem({ text: "Denmark", icon: "map" })
									]
								})
							],
							toggle: handleToggle
						})
					],
					width: "100%"
				}).addStyleClass("sapUiContentPadding");

				function handleToggle(oEvent) {
					console.log("Event toggle fired for Panel with parameters: ", oEvent.getParameters());
					toast.setText("Event toggle fired.");
					toast.show();
				}

				var toast = new Toast("toast", {
					duration: 3000
				})
				toast.placeAt("body");

				var oPage = new Page("page", {
					header: new Bar({
						middleContent: [
							new Title({ text: "Test page for sap.ui.webc.main.Panel" })
						]
					}),
					content: [
						oVerticalLayout
					]
				});

				oPage.placeAt("body");
			});

</head>

<body id="body" class="sapUiBody">
