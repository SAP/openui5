<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">

		<title>DesignTime with XMLView</title>

		<link rel="stylesheet" href="./LayoutEditor.css">

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.ui.dt"
				data-sap-ui-on-init="module:local/LayoutEditor"
				data-sap-ui-resource-roots='{
					"local": "./"
				}'
		></script>
		<script id="view1" type="text/xml">
			<sap.ui.core.mvc:View
				height="100%"
				xmlns="sap.m"
				xmlns:sap.ui.core.mvc="sap.ui.core.mvc" >
				<Page title="Title">
					<content>
						<Button id="button0" text="Button"/>
					</content>
				</Page>
			</sap.ui.core.mvc:View>
		</script>


		

	</head>
	<body class="sapUiBody">
		<div id="palette">
			<button id="pallete_button" draggable="true">Button: drag me</button>
		</div>
		<div id="palette_playground"></div>
		<div id="content"></div>
	</body>
</html>
