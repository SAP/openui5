<!DOCTYPE HTML>
<html style="height: 100%">
	<head>

		<title>SimpleFormInDesignTime</title>

		<style>
			html, body, #content, #view {
				height : 100%;
			}
			#content {
				width: 100%;
				height : 100%;
				float: left;
				overflow-y: scroll;
			}
			.sapUiView {
				height: 100%;
			}
		</style>

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-noConflict="true"
				data-sap-ui-libs="sap.ui.dt,sap.m,sap.ui.layout"
				data-sap-ui-resourceroots='{"dt.view": "qunit/testdata/designtime/"}'
				>
		</script>

		<script>
			sap.ui.require([
				"sap/ui/dt/DesignTime",
				"sap/ui/dt/plugin/TabHandling",
				"sap/ui/dt/plugin/ControlDragDrop",
				"sap/ui/dt/plugin/CutPaste",
				"sap/ui/dt/plugin/MouseSelection",
				"sap/ui/core/mvc/XMLView"
			],
			function (
				DesignTime,
				TabHandling,
				ControlDragDrop,
				CutPaste,
				MouseSelection,
				XMLView
			) {
				XMLView.create({id: "testView", viewName: "dt.view.TestSimpleForm"})
					.then(function (oView) {
						oView.placeAt("content");

						var aMOVABLE_TYPES = ["sap.ui.layout.form.FormElement", "sap.ui.layout.form.FormContainer"];
						var oTabHandlingPlugin = new TabHandling();
						var oSelectionPlugin = new MouseSelection();
						var oDragPlugin = new ControlDragDrop({
							draggableTypes: aMOVABLE_TYPES
						});
						var oCutPaste = new CutPaste({
							movableTypes: aMOVABLE_TYPES
						});
						var oDesignTime = new DesignTime({
							plugins: [
								oTabHandlingPlugin,
								oSelectionPlugin,
								oDragPlugin,
								oCutPaste
							],
							rootElements: [oView]
						});
					}.bind(this));
			});
		</script>
	</head>
	<body class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
