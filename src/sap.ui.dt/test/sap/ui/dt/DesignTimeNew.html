<!DOCTYPE HTML>
<html style="height: 100%">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>DesignTimeNew - sap.ui.dt</title>

		<style>
			html, body, #content {
				height : 100%;
			}
			.sapUiView {
				height: 100%;	
			}
		</style>

		<script id="sap-ui-bootstrap"
				type="text/javascript"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-noConflict="true"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.ui.dt,sap.m,sap.ui.layout"
				data-sap-ui-resourceroots='{"dt.view": "qunit/testdata/designtime/"}'
				>
		</script>

		<script>
			jQuery.sap.require("sap.ui.dt.DesignTimeNew");
			jQuery.sap.require("sap.ui.dt.plugin.ControlDragDrop");
			jQuery.sap.require("sap.ui.dt.plugin.MouseSelection");
			var oView = sap.ui.xmlview("testView", "dt.view.Test2");
			oView.placeAt("content");


			jQuery(function() {
				var oSelectionPlugin = new sap.ui.dt.plugin.MouseSelection();
				var oDragPlugin = new sap.ui.dt.plugin.ControlDragDrop({
					draggableTypes : ["sap.m.Button", "sap.m.StandardListItem", "sap.ui.layout.form.FormElement", "sap.ui.layout.form.FormContainer"]
				});

				var oDesignTime = new sap.ui.dt.DesignTimeNew({
					rootElements : [oView],
					plugins : [
						oSelectionPlugin,
						oDragPlugin
					]
				});
			});


			
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
