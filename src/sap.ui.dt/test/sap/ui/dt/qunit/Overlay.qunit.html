<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test Page for sap.ui.dt.Overlay</title>
		<style>
			#content {
				position: fixed;
				bottom: 0;
				right: 0;
				width: 600px;
				height: 600px;
				box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
			}
		</style>
		<script src="../shared-config.js"></script>
		<script>
			(function () {
				var mParams = {
					id: 'sap-ui-bootstrap',
					src: document.location.pathname.match(/(.+)\/test-resources\//)[1] + '/resources/sap-ui-core.js',
					'data-sap-ui-libs': [
						'sap.m',
						'sap.ui.layout',
						'sap.ui.dt'
					],
					'data-sap-ui-resourceroots': {
						"dt.view": "testdata/designtime/",
						"dt.control": "testdata/controls/"
					}
				};

				var sParams = Object.keys(mParams).reduce(function (sResult, sKey) {
					var value = mParams[sKey];

					if (Array.isArray(value)) {
						value = value.join(',');
					} else if (Object.prototype.toString.call(value) === '[object Object]') {
						value = JSON.stringify(value);
					}

					return sResult += " " + sKey + '=' + '\'' + value + '\'';
				}, '');

				document.write('<script '+ sParams +'><' + '/script>'
				);
			})();
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit') + '.css')
			jQuery.sap.require('sap.ui.thirdparty.qunit');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.includeScript('./Overlay.qunit.js');
		</script>
	</head>
	<body>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
