<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Test Page for design time Commands, etc.</title>

<style>
html, body, #qunit-tests {
	height: 100%;
}

.sapUiView {
	height: 100%;
}

#test-view {
	border: 1px solid grey;
	position: fixed;
	bottom: 0;
	right: 0;
	width: 50%;
	height: 50%;
}
</style>

<script id="sap-ui-bootstrap"
	type="text/javascript"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-noConflict="true"
	data-sap-ui-xx-designMode="true"
	data-sap-ui-xx-suppressDeactivationOfControllerCode="true"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-libs="sap.ui.dt"
	src="../../../../../resources/sap-ui-core.js">
		</script>
<link rel="stylesheet"
	href="../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

<script type="text/javascript" src="Command.qunit.js"></script>

</head>
<body>
	<h1 id="qunit-header">QUnit page for design time Commands, etc.</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<ol id="qunit-tests"></ol>
	<div id="test-view"></div>
</body>
</html>
