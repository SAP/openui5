<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Test Page for sap.ui.dt.MutationObserver</title>

		<style>
			#__layout0 {
				position: absolute;
				left: 100px;
				top : 650px;
				width : 500px;
				height : 1500px;
				border: 1px solid black;
				overflow: auto;
			}
			#__layout1 {
				position: absolute;
				left: 100px;
				top : 500px;
				width : 500px;
				height : 100px;
				border: 1px solid black;
				overflow: auto;
			}
			.sapUiDtElementOverlay {
				box-sizing: border-box;
				border: 1px dashed grey;
			}
		</style>

		<script src="../shared-config.js"></script>
		<script>
			window['sap-ui-config'].libs = 'sap.m, sap.ui.dt, sap.ui.layout';
			window['sap-ui-config'].resourceroots = {
				'dt.view': 'testdata/designtime/'
			};
			document.write('<script src="' + document.location.pathname.match(/(.+)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit') + '.css');
			jQuery.sap.require('sap.ui.thirdparty.qunit');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.dt namespace
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt]');

			jQuery.sap.includeScript('./MutationObserver.qunit.js');
		</script>
	</head>
	<body>
		<h2 id='qunit-banner'></h2>
		<div id='qunit-testrunner-toolbar'></div>
		<ol id='qunit-tests'></ol>
		<div id="content"></div>
	</body>
</html>
