<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test Page for sap.ui.dt.ElementOverlay</title>

		<style>
			#content {
				position: absolute;
				left: 400px;
				top : 10px;
			}
		</style>

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-noConflict="true"
				data-sap-ui-resourceroots='{"dt.view": "testdata/designtime/"}'
				data-sap-ui-libs="sap.ui.dt,sap.m,sap.ui.layout"
				src="../../../../../resources/sap-ui-core.js">
		</script>
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<!-- inline styles for animation / transition test -->
		<style>
			@keyframes example {
			    0%   {width: auto;}
			    100% {width: 0px;}
			}

			.sapUiDtTestAnimate {
			    animation-name: example;
			    animation-duration: 0.5s;
			    width: 0px;
			}
		</style>
		<script type="text/javascript" src="./ElementOverlay.qunit.js"></script>
		
	</head>
	<body>
		<h1 id="qunit-header">QUnit page for sap.ui.dt.ElementOverlay</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<div id="content"></div>
		<ol id="qunit-tests"></ol>
	</body>
</html>
