<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Test Page for sap.ui.dt.Preloader</title>

		<style>
			#content {
				position: absolute;
				left: 400px;
				top : 10px;
				z-index: 1000;
			}
		</style>

		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				type="text/javascript"
				data-sap-ui-noConflict="true"
				data-sap-ui-resourceroots='{"dt.view": "testdata/designtime/"}'
				data-sap-ui-libs="sap.ui.dt,sap.m,sap.ui.layout"
				src="../../../../../resources/sap-ui-core.js">
		</script>
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript">

			jQuery.sap.require("sap.ui.qunit.qunit-coverage");

			jQuery.sap.require("sap.ui.dt.Preloader");

			QUnit.module("Given that an Preloader is created", {
				beforeEach : function() {
					this.oPreloader = sap.ui.dt.Preloader;
				},
				afterEach : function() {
				}
			});

			QUnit.test("when a class is preloaded...", function(assert) {	
				var done = assert.async();
				this.oPreloader.load(["sap.m.Button"]).then(function() {
					ok(jQuery.sap.getObject("sap.m.Button").getMetadata().getDesignTime(), "the preloaded DT is also available synchrone");
					done();
				});
			});

			QUnit.test("when a lib is preloaded...", function(assert) {	
				var done = assert.async();
				this.oPreloader.loadLibraries(["sap.m"]).then(function() {
					ok(jQuery.sap.getObject("sap.m.Page").getMetadata().getDesignTime(), "the preloaded dt is available synchrone");
					done();
				});
			});


		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit page for sap.ui.dt.Preloader</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
