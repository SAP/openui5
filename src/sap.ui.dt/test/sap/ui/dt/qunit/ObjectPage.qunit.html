<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Test Page for Designtime functionality in the ObjectPage control</title>
		<style>
			#content {
				border: 1px solid grey;
				position: fixed;
				bottom: 0;
				right: 0;
				width : 50%;
				height: 600px;
			}
		</style>
		<script>
			(function () {
				var mParams = {
					id: 'sap-ui-bootstrap',
					src: document.location.pathname.match(/(.+)\/test-resources\//)[1] + '/resources/sap-ui-core.js',
					'data-sap-ui-libs': [
						'sap.m',
						'sap.ui.layout',
						'sap.ui.dt'
					]
				};

				var sParams = Object.keys(mParams).reduce(function (sResult, sKey) {
					var value = mParams[sKey];

					if (Array.isArray(value)) {
						value = value.join(',');
					} else if (Object.prototype.toString.call(value) === '[object Object]') {
						value = JSON.stringify(value);
					}

					return sResult += " " + sKey + '=' + '\'' + value + '\'';
				}, '');

				document.write('<script '+ sParams +'><' + '/script>'
				);
			})();
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit') + '.css')
			jQuery.sap.require('sap.ui.thirdparty.qunit');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.rta namespace
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt]');

			jQuery.sap.includeScript('./ObjectPage.qunit.js');
		</script>
	</head>
	<body>
		<h2 id='qunit-banner'></h2>
		<div id='qunit-testrunner-toolbar'></div>
		<ol id='qunit-tests'></ol>
		<div id='sap-ui-static'></div>
		<div id='content'></div>
	</body>
</html>
