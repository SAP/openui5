<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>OnePersonHeader - sap.m</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/controls/sap.m.PlanningCalendar.gif">

	<script src="shared-config.js"></script>
	<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-language="en_US"
			data-sap-ui-libs="sap.m">
	</script>



	<script>
		var oOPH = new sap.m.OnePersonHeader("OnePersonHeader",{
			startDate: new Date(2018,3,12),
			actions: [
				new sap.m.Title("title",{
					text: "OnePersonHeader"
				}),
				new sap.m.ToolbarSpacer(),
				new sap.m.SegmentedButton('ViewSwitch1', {
					buttons: [
						new sap.m.Button({
							text: "Days"
						}),
						new sap.m.Button({
							text: "Week"
						}),
						new sap.m.Button({
							text: "Months"
						})
					]}
				),
				new sap.m.Button("firstButton", {
					text: "hello world"
				}),
				new sap.m.Button("firstButton1", {
					text: "hello world"
				}),
				new sap.m.Button("firstButton2", {
					text: "hello world"
				})
			],
			pressPrevious: function () {
				console.log("Previous pressed!");
			},
			pressToday: function () {
				console.log("Today pressed!");
			},
			pressNext: function () {
				console.log("Next pressed!");
			}
		}).placeAt("body");

		oOPH.addAction(new sap.m.Button({text: "btn"}));
	</script>
	<style>
		body {
			margin: 0;
		}
	</style>

</head>
<body id="body" class="sapUiBody">
</body>
</html>
