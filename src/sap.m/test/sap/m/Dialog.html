<!DOCTYPE HTML>
<html>
	<head>
		<title>Dialog - sap.m</title>
		<style type="text/css">
			.sapMLabel.specialLabelDialogPage {
				display: block;
				margin: 0.5em 0 0 0;
			}

			#p1 {
				width: 500px;
			}

			#within {
				position: absolute;
				width: 60%;
				height: 60%;
				background-color: rgb(245, 219, 187);
				border: 2px solid red;
				z-index: 1;
				left: 1rem;
				bottom: 1rem;
			}

		</style>
		<script src="shared-config.js"></script>
		<script src="../../../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.core"
				data-sap-ui-async="true"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-onInit="module:local/Dialog"
				data-sap-ui-resourceroots='{
					"local": "./"
				}'>
		</script>

	</head>
	<body id="body" class="sapUiBody">
		<div id="within" hidden></div>
		<div id="content"></div>
	</body>
</html>
