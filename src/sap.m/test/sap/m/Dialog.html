					maxContainerCols: 3,
					editable: false,
					labelMinWidth: 30,
					content: [oTitle,
						oLabel,
						oText,
						oLabel2,
						oText2]
				});

				var oButton = new sap.m.Button({
					text: "Close",
					press: function () {
						oDialog1.destroy();
					}
				});

				var oButton2 = new sap.m.Button({text: "Does nothing"});
				oDialog1.setEndButton(oButton2);


				oDialog1.addContent(oSimpleForm);
				oDialog1.open();
