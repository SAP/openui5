<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<title>Switch - sap.m</title>
		<script id="sap-ui-bootstrap"
				src="../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<style type="text/css">
			.customLabel {
				margin: 0 0.5rem;
				vertical-align: middle;
				vertical-align: -webkit-baseline-middle;
			}
		</style>
		<script>
			var oSwitchDefault = new sap.m.Switch({
				change: function(oControlEvent) {
					jQuery.sap.log.info("Event fired: 'change' state property " + this.getState() + " on", this);
				}
			});

			var oLabelDefault = new sap.m.Label({
				text: "Airplane Mode",
				labelFor: oSwitchDefault
			}).addStyleClass("customLabel");

			var oSwitchDisabled = new sap.m.Switch({
				enabled: false
			});

			var oSwitchCustomText = new sap.m.Switch({
				state: true,
				customTextOn: "I",
				customTextOff: "O"
			});

			var oSwitchNoText = new sap.m.Switch({
				customTextOn: " ",
				customTextOff: " ",
			});

			var oSwitchAcceptReject = new sap.m.Switch({
				state: true,
				type: sap.m.SwitchType.AcceptReject
			});

			new sap.m.Page({
				title: "sap.m.Switch",
				content: [
					new sap.ui.core.HTML({ content: "<h3>Default</h3>" }),
					oLabelDefault,
					oSwitchDefault,
					new sap.ui.core.HTML({ content: "<hr>" }),

					new sap.ui.core.HTML({ content: "<h3>Disabled</h3>" }),
					oSwitchDisabled,
					new sap.ui.core.HTML({ content: "<hr>" }),

					new sap.ui.core.HTML({ content: "<h3>Custom text</h3>" }),
					oSwitchCustomText,
					new sap.ui.core.HTML({ content: "<hr>" }),

					new sap.ui.core.HTML({ content: "<h3>No text</h3>" }),
					oSwitchNoText,
					new sap.ui.core.HTML({ content: "<hr>" }),

					new sap.ui.core.HTML({ content: "<h3>Type AcceptReject</h3>" }),
					oSwitchAcceptReject,
					new sap.ui.core.HTML({ content: "<hr>" })
				]
			}).addStyleClass("sapUiContentPadding").placeAt("body");
		</script>
	</head>
	<body id="body" class="sapUiBody" style="height: 100%">
	</body>
</html>
