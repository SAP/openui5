				}

				template : new sap.m.QuickViewPage({
					pageId : "{pageId}",
					icon: "{icon}",
					title: "{title}",
					description: "{description}",
					groups : {
						templateShareable: false,
						path : 'groups',
						template : new sap.m.QuickViewGroup({
							heading : '{heading}',
							elements : {
								templateShareable: false,
								path : 'elements',
								template : new sap.m.QuickViewGroupElement({
									label: "{label}",
									value: "{value}",
									url: "{url}",
									type: "{elementType}",

					oQuickViewCard.setShowVerticalScrollBar(false);
					oButton.setEnabled(false); // QuickViewCards gets rerendered (first page is opened) - there is no need of "Back" button (BCP: 1870329300)
