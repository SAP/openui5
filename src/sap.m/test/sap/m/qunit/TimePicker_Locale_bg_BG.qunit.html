<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>Test Page for sap.m.TimePicker in Locale bg_BG</title>
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			data-sap-ui-noConflict="true"
			data-sap-ui-language="bg_BG"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-libs="sap.m" src="../../../../resources/sap-ui-core.js">
	</script>

	<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
	<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script src="../../../../resources/sap/ui/qunit/qunit-coverage.js"
			data-sap-ui-cover-only="[TimePicker.js, TimePickerSlider.js, TimePickerSliders.js]"></script>

	<script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
	<script src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
	<script src="../../../../resources/sap/ui/thirdparty/sinon-ie.js"></script>
	<script src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

	<script>

		QUnit.test("Given default style(medium) is used, when style is resolved to string including 'ч' (single quotes) " +
				"TimePickerSemanticHelper strips out the single quotes 'ч' to produce its mask correctly", function (assert) {
			// Prepare
			var oSut = new sap.m.TimePicker({
				dateValue: new Date(2018, 7, 20, 17, 21),
				valueFormat: "dd MMMM yyyy h:mm a" /* value format should be defined as well*/
			}).placeAt('content');

			sap.ui.getCore().applyChanges();

			// Assert
			assert.equal(oSut.getValue(), "17:21:00 ч.", "Hour in medium format without single quotes");

			// Cleanup
			oSut.destroy();
		});
	</script>

</head>
<body>
<h1 id="qunit-header">QUnit page for sap.m.TimePicker in Locale bg_BG</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<div id="qunit-testrunner-toolbar"></div>
<div id="qunit-fixture"></div>
<ol id="qunit-tests"></ol>
<div id="content"></div>
<br>
</body>
</html>
