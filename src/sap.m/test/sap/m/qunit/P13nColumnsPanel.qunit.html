			jQuery.sap.require("sap.ui.qunit.qunit-coverage");
	} 		

	(function() {
		jQuery.sap.require("sap.m.P13nColumnsPanel");
		jQuery.sap.require("sap.m.P13nColumnsItem");
		jQuery.sap.require("sap.m.ColumnListItem");
		jQuery.sap.require("sap.m.P13nItem");
		var oP13nColumnsPanel = null;

		module("Properties", {
			setup: function() {
				oP13nColumnsPanel = new sap.m.P13nColumnsPanel({});
			},
			teardown: function() {
				/* 			oP13nColumnsPanel.destroy();
				 oP13nColumnsPanel = null; */
			}
		});

		test("Shall be instantiable to check conrol existence", function() {
			ok(oP13nColumnsPanel, "Could not instantiate P13nColumnsPanel");
		});

		test("Shall check _ItemMoveToTop", function() {
			ok(oP13nColumnsPanel._ItemMoveToTop, "Method does not exist");

			var getArrayIndexByItemKeySpy = sinon.stub();
			var handleItemIndexChangedSpy = sinon.stub();
			var changeColumnsItemsIndexesSpy = sinon.stub();
			var afterMoveItemSpy = sinon.stub();
			oP13nColumnsPanel._getArrayIndexByItemKey = getArrayIndexByItemKeySpy;
			oP13nColumnsPanel._handleItemIndexChanged = handleItemIndexChangedSpy;
			oP13nColumnsPanel._changeColumnsItemsIndexes = changeColumnsItemsIndexesSpy;
			oP13nColumnsPanel._afterMoveItem = afterMoveItemSpy;
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				{}, {}, {}, {}, {}, {}
			]);

			//CUT -> check that the method is not executed as this._oSelectedItem is empty
			oP13nColumnsPanel._oSelectedItem = null;
			oP13nColumnsPanel._ItemMoveToTop();
			strictEqual(getArrayIndexByItemKeySpy.callCount, 0, 'Method was executed although it should not be done');

			//CUT -> check that the method is executed, BUT item will not be moved as minimum boundary is reached
			getArrayIndexByItemKeySpy.returns(0);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveToTop();
			strictEqual(handleItemIndexChangedSpy.notCalled, true, "Boundary check did fail -> general moveItem method shall not be executed");

			//CUT -> check that the method _is executed with old and new Indexes
			getArrayIndexByItemKeySpy.returns(5);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveToTop();
			strictEqual(handleItemIndexChangedSpy.calledWith(oP13nColumnsPanel._oSelectedItem, 0), true, "Item move was done with wrong parameter");
			strictEqual(changeColumnsItemsIndexesSpy.called, true, "Method: _changeColumnsItemsIndexes was not called, although it should not be done");
			strictEqual(afterMoveItemSpy.called, true, "Method: _afterMoveItem was not called, although it should not be done");
		});

		test("Shall check _ItemMoveUp", function() {
			ok(oP13nColumnsPanel._ItemMoveUp, "Method does not exist");

			var getArrayIndexByItemKeySpy = sinon.stub();
			var handleItemIndexChangedSpy = sinon.stub();
			var changeColumnsItemsIndexesSpy = sinon.stub();
			var afterMoveItemSpy = sinon.stub();
			oP13nColumnsPanel._getArrayIndexByItemKey = getArrayIndexByItemKeySpy;
			oP13nColumnsPanel._handleItemIndexChanged = handleItemIndexChangedSpy;
			oP13nColumnsPanel._changeColumnsItemsIndexes = changeColumnsItemsIndexesSpy;
			oP13nColumnsPanel._afterMoveItem = afterMoveItemSpy;
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				{}, {}, {}, {}, {}, {}
			]);

			//CUT -> check that the method is not executed as this._oSelectedItem is empty
			oP13nColumnsPanel._oSelectedItem = null;
			oP13nColumnsPanel._ItemMoveUp();

			strictEqual(getArrayIndexByItemKeySpy.callCount, 0, 'Method was executed although it should not be done');

			//CUT -> check that the method is executed, BUT item will not be moved as minimum boundary is reached
			getArrayIndexByItemKeySpy.returns(0);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveUp();

			strictEqual(handleItemIndexChangedSpy.notCalled, true, "Boundary check did fail -> general moveItem method shall not be executed");

			//CUT -> check that the method is executed with old and new Indexes
			getArrayIndexByItemKeySpy.returns(5);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveUp();

			strictEqual(handleItemIndexChangedSpy.calledWith(oP13nColumnsPanel._oSelectedItem, 4), true, "Item move was done with wrong parameter");

			//CUT -> "Show Selected" is active -> now check that the method is executed with old and new index, where the new index was filled by method: _getPreviousItemIndex
			getArrayIndexByItemKeySpy.returns(5);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');

			var getPreviousItemIndexSpy = sinon.stub();
			getPreviousItemIndexSpy.returns(3);
			oP13nColumnsPanel._bShowSelected = true;
			oP13nColumnsPanel._getPreviousItemIndex = getPreviousItemIndexSpy;

			oP13nColumnsPanel._ItemMoveUp();

			strictEqual(getPreviousItemIndexSpy.called, true, "Method: getPreviousItemIndex shall not be called to get the previous selected item");
			strictEqual(handleItemIndexChangedSpy.calledWith(oP13nColumnsPanel._oSelectedItem, 3), true, "Item move was done with wrong parameter");
			strictEqual(changeColumnsItemsIndexesSpy.called, true, "Method: _changeColumnsItemsIndexes was not called, although it should not be done");
			strictEqual(afterMoveItemSpy.called, true, "Method: _afterMoveItem was not called, although it should not be done");
		});

		test("Shall check _ItemMoveDown", function() {
			ok(oP13nColumnsPanel._ItemMoveDown, "Method does not exist");

			var getArrayIndexByItemKeySpy = sinon.stub();
			var handleItemIndexChangedSpy = sinon.stub();
			var changeColumnsItemsIndexesSpy = sinon.stub();
			var afterMoveItemSpy = sinon.stub();
			oP13nColumnsPanel._getArrayIndexByItemKey = getArrayIndexByItemKeySpy;
			oP13nColumnsPanel._handleItemIndexChanged = handleItemIndexChangedSpy;
			oP13nColumnsPanel._changeColumnsItemsIndexes = changeColumnsItemsIndexesSpy;
			oP13nColumnsPanel._afterMoveItem = afterMoveItemSpy;
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				{}, {}, {}, {}, {}, {}
			]);

			//CUT -> check that the method is not executed as this._oSelectedItem is empty
			oP13nColumnsPanel._oSelectedItem = null;
			oP13nColumnsPanel._ItemMoveDown();

			strictEqual(getArrayIndexByItemKeySpy.callCount, 0, 'Method was executed although it should not be done');

			//CUT -> check that the method is executed, BUT item will not be moved as maximum boundary is reached
			getArrayIndexByItemKeySpy.returns(5);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveDown();

			strictEqual(handleItemIndexChangedSpy.notCalled, true, "Boundary check did fail -> general moveItem method shall not be executed");

			//CUT -> check that the method _is executed with old and new Indexes
			getArrayIndexByItemKeySpy.returns(4);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveDown();

			strictEqual(handleItemIndexChangedSpy.calledWith(oP13nColumnsPanel._oSelectedItem, 5), true, "Item move was done with wrong parameter");

			//CUT -> "Show Selected" is active -> now check that the method is executed with old and new index, whereas the new index was filled by method: _getNextSelectedItemIndex
			getArrayIndexByItemKeySpy.returns(2);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');

			var getNextItemIndexSpy = sinon.stub();
			getNextItemIndexSpy.returns(4);
			oP13nColumnsPanel._bShowSelected = true;
			oP13nColumnsPanel._getNextItemIndex = getNextItemIndexSpy;
			handleItemIndexChangedSpy.reset();
			oP13nColumnsPanel._ItemMoveDown();

			strictEqual(getNextItemIndexSpy.called, true, "Method: getNextItemIndex shall not be called to get the previous selected item");
			strictEqual(handleItemIndexChangedSpy.calledWith(oP13nColumnsPanel._oSelectedItem, 4), true, "Item move was done with wrong parameter");
			strictEqual(changeColumnsItemsIndexesSpy.called, true, "Method: _changeColumnsItemsIndexes was not called, although it should not be done");
			strictEqual(afterMoveItemSpy.called, true, "Method: _afterMoveItem was not called, although it should not be done");
		});

		test("Shall check _ItemMoveToBottom", function() {
			ok(oP13nColumnsPanel._ItemMoveToBottom, "Method does not exist");

			var getArrayIndexByItemKeySpy = sinon.stub();
			var handleItemIndexChangedSpy = sinon.stub();
			var changeColumnsItemsIndexesSpy = sinon.stub();
			var afterMoveItemSpy = sinon.stub();
			oP13nColumnsPanel._getArrayIndexByItemKey = getArrayIndexByItemKeySpy;
			oP13nColumnsPanel._handleItemIndexChanged = handleItemIndexChangedSpy;
			oP13nColumnsPanel._changeColumnsItemsIndexes = changeColumnsItemsIndexesSpy;
			oP13nColumnsPanel._afterMoveItem = afterMoveItemSpy;

			//CUT -> check that the method is not executed as this._oSelectedItem is empty
			oP13nColumnsPanel._oSelectedItem = null;
			oP13nColumnsPanel._ItemMoveToBottom();

			strictEqual(getArrayIndexByItemKeySpy.callCount, 0, 'Method was executed although it should not be done');

			//CUT -> check that the method is executed, BUT item will not be moved as maximum boundary is reached
			var oTableItem1 = new sap.m.ColumnListItem();
			oTableItem1.data('P13nColumnKey', '4711');
			var oTableItem2 = new sap.m.ColumnListItem();
			oTableItem2.data('P13nColumnKey', '4712');
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oTableItem2, oTableItem1
			]);

			getArrayIndexByItemKeySpy.returns(1);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');
			oP13nColumnsPanel._ItemMoveToBottom();

			strictEqual(handleItemIndexChangedSpy.notCalled, true, "Boundary check did fail -> general moveItem method shall not be executed");

			//CUT -> check that the method _is executed with old and new Indexes
			var oTableItem1 = new sap.m.ColumnListItem();
			oTableItem1.data('P13nColumnKey', '4711');
			var oTableItem2 = new sap.m.ColumnListItem();
			oTableItem2.data('P13nColumnKey', '4712');
			var oTableItem3 = new sap.m.ColumnListItem();
			oTableItem3.data('P13nColumnKey', '4713');
			var oTableItem4 = new sap.m.ColumnListItem();
			oTableItem4.data('P13nColumnKey', '4714');
			var oTableItem5 = new sap.m.ColumnListItem();
			oTableItem5.data('P13nColumnKey', '4715');
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oTableItem1, oTableItem2, oTableItem3, oTableItem4, oTableItem5
			]);

			getArrayIndexByItemKeySpy.returns(1);
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4712');
			oP13nColumnsPanel._ItemMoveToBottom();

			strictEqual(handleItemIndexChangedSpy.calledWith(oP13nColumnsPanel._oSelectedItem, 4), true, "Item move was done with wrong parameter");
			strictEqual(changeColumnsItemsIndexesSpy.called, true, "Method: _changeColumnsItemsIndexes was not called, although it should be done");
			strictEqual(afterMoveItemSpy.called, true, "Method: _afterMoveItem was not called, although it should not be done");
		});

		test("Shall check _changeColumnsItemsIndexes", function() {
			ok(oP13nColumnsPanel._changeColumnsItemsIndexes, "Method does not exist");

			var getColumnsItemsSpy = sinon.stub();
			oP13nColumnsPanel.getColumnsItems = getColumnsItemsSpy;
			getColumnsItemsSpy.returns([
				{
					"getColumnKey": sinon.stub().returns("4711"),
					"getIndex": sinon.stub().returns(1),
					"setIndex": sinon.stub()
				}, {
					"getColumnKey": sinon.stub().returns("4712"),
					"getIndex": sinon.stub().returns(2),
					"setIndex": sinon.stub()
				}
			]);
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				{}, {}, {}
			]);

			//CUT -> check that the method is not executed as no parameter are passed in
			oP13nColumnsPanel._changeColumnsItemsIndexes();
			strictEqual(oP13nColumnsPanel.getColumnsItems.notCalled, true, "Method: getColumnsItems was called, although it should not be done because of missing input parameter");

			//CUT -> check that the method is executed AND the index of first columnsItem has been changed to 0
			oP13nColumnsPanel._oSelectedItem = new sap.m.ColumnListItem();
			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4712');
			oP13nColumnsPanel._changeColumnsItemsIndexes(1, 2);

			strictEqual(oP13nColumnsPanel.getColumnsItems.called, true, "Method: getColumnsItems was not called, although it should not be done");
			strictEqual(oP13nColumnsPanel.getColumnsItems()[0].getColumnKey.called, true, "Method: getColumnKey of first columnsItem was not called, although it should be done");
			strictEqual(oP13nColumnsPanel.getColumnsItems()[0].getIndex.called, true, "Method: getIndex of first columnsItem was not called, although it should be done");
			strictEqual(oP13nColumnsPanel.getColumnsItems()[0].setIndex.called, true, "Method: setIndex of first columnsItem was not called, although it should be done");
			strictEqual(oP13nColumnsPanel.getColumnsItems()[0].setIndex.calledWith(0), true, "setIndex of first columnsItem has been called with wrong property value");

			// Second columnsItem with key = 4712 shall not be changed as this is the instance of oSelectedItem; that shall be
			// excluded as this has already the right index value
			strictEqual(oP13nColumnsPanel.getColumnsItems()[1].getColumnKey.called, true, "Method: getColumnKey of second columnsItem was not called, although it should be done to identify the current columnsItem");
			strictEqual(oP13nColumnsPanel.getColumnsItems()[1].getIndex.notCalled, true, "Method: getIndex of first columnsItem was called, although it should not be done");
			strictEqual(oP13nColumnsPanel.getColumnsItems()[1].setIndex.notCalled, true, "Method: setIndex of first columnsItem was called, although it should not be done");

			//CUT -> check that the method is executed AND the index of first columnsItem has been changed to 0
			oP13nColumnsPanel.getColumnsItems()[0].setIndex.reset();
			oP13nColumnsPanel._changeColumnsItemsIndexes(2, 1);

			strictEqual(oP13nColumnsPanel.getColumnsItems()[0].setIndex.calledWith(2), true, "setIndex of first columnsItem has been called with wrong property value");
		});

		test("Shall check _swopShowSelectedButton", function() {
			ok(oP13nColumnsPanel._swopShowSelectedButton, "Method does not exist");

		test("Shall check _filterItems if no filters are activated", function() {
			ok(oP13nColumnsPanel._filterItems, "Method does not exist");
			var oItem = {
				"id": "4711",
				"getId": function() {
					return this.id;
				},
				"getCells": function() {
					return [
						{
							"getText": function() {
								return "TestText";
							}
						}
					];
				},
				"setVisible": sinon.stub()
			};

			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oItem
			]);
			oP13nColumnsPanel._oTable.getSelectedItems = sinon.stub().returns([]);
			oP13nColumnsPanel._bShowSelected = false;
			oP13nColumnsPanel._bSearchFilterActive = false;

			//CUT
			oP13nColumnsPanel._filterItems();
			strictEqual(oItem.setVisible.called, true, "Wrong filter logic: The one existing item should be set to visible");
			strictEqual(oP13nColumnsPanel._oTable.getItems.called, true, "Wrong filter logic: The table should return at least one item");
			strictEqual(oP13nColumnsPanel._oTable.getSelectedItems.called, false, "Wrong filter logic: getSelectedItems should not be called at all");
		});

		test("Shall check _filterItems if Search field filters is activ", function() {
			var oItem = {
				"id": "4711",
				"getId": function() {
					return this.id;
				},
				"getCells": function() {
					return [
						{
							"getText": function() {
								return "TestText";
							}
						}
					];
				},
				"setVisible": sinon.stub()
			};

			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oItem
			]);
			oP13nColumnsPanel._oTable.getSelectedItems = sinon.stub().returns([]);
			oP13nColumnsPanel._bShowSelected = false;
			oP13nColumnsPanel._bSearchFilterActive = true;

			oP13nColumnsPanel._oSearchField.setValue('Test')
			//CUT -> With a filter that fit's to the table item (item visibility shall be set to true)
			oP13nColumnsPanel._filterItems();
			strictEqual(oItem.setVisible.called, true, "Set visible method is not called at all");
			strictEqual(oItem.setVisible.calledWith(true), true, "Set visible method is called with wrong parameter");

			strictEqual(oP13nColumnsPanel._oTable.getItems.called, true, "getItems method was not called at all");
			strictEqual(oP13nColumnsPanel._oTable.getItems.callCount, 2, "getItems method shall have been called two times");

			oP13nColumnsPanel._oTable.getItems.reset();
			oP13nColumnsPanel._oSearchField.setValue('TestA')
			//CUT -> With a filter that does not fit to the table items (item visibility shall be set to false)
			oP13nColumnsPanel._filterItems();
			strictEqual(oItem.setVisible.called, true, "Set visible method is not called at all");
			strictEqual(oItem.setVisible.calledWith(false), true, "Set visible method is called with wrong parameter");

			strictEqual(oP13nColumnsPanel._oTable.getItems.called, true, "getItems method was not called at all");
			strictEqual(oP13nColumnsPanel._oTable.getItems.callCount, 2, "getItems method shall have been called two times");

			strictEqual(oP13nColumnsPanel._oTable.getSelectedItems.called, false, "getSelectedItems shall not be called");
		});

		test("Shall check _executeSearch", function() {
			ok(oP13nColumnsPanel._executeSearch, "Method does not exist");
			oP13nColumnsPanel._oSearchField.setValue('TestSearchFieldValue')
			oP13nColumnsPanel._deactivateSelectedItem = sinon.stub();
			oP13nColumnsPanel._filterItems = sinon.stub();
			oP13nColumnsPanel._calculateMoveButtonAppearance = sinon.stub();
			oP13nColumnsPanel._scrollToSelectedItem = sinon.stub();

			//CUT -> execute method -> _oSelectedItem is undefined
			oP13nColumnsPanel._executeSearch();
			strictEqual(oP13nColumnsPanel._bSearchFilterActive, true, "Search filter shall be actived");
			strictEqual(oP13nColumnsPanel._filterItems.called, true, "_filterItems method shall be called");
			strictEqual(oP13nColumnsPanel._deactivateSelectedItem.called, false, "method: _deactivateSelectedItem shall not be called, as _oSelectedItem is empty");
			strictEqual(oP13nColumnsPanel._calculateMoveButtonAppearance.called, true, "method: _calculateMoveButtonAppearance shall be called");
			strictEqual(oP13nColumnsPanel._scrollToSelectedItem.called, true, "method: _scrollToSelectedItem shall be called");
			strictEqual(oP13nColumnsPanel._scrollToSelectedItem.calledWith(undefined), true, "method: _scrollToSelectedItem was called with the wrong input parameter, as _oSelectedItem is undefined");

			//CUT -> execute method with _oSelectedItem that is invisible after filterItems method
			oP13nColumnsPanel._oSearchField.setValue('TestSearchFieldValue');
			oP13nColumnsPanel._deactivateSelectedItem.reset();
			oP13nColumnsPanel._filterItems.reset()

		});

		test("Shall check _reOrderExistingTableItems", function() {

			});
			var oTableItemE = new sap.m.ColumnListItem({

						text: "E"
					})
				],
				visible: true,
				selected: true,
				type: sap.m.ListType.Active
			});

			oP13nColumnsPanel._oTable.addItem(oTableItemE);
			oP13nColumnsPanel._oTable.addItem(oTableItemC);
			oP13nColumnsPanel._oTable.addItem(oTableItemD);
			oP13nColumnsPanel._oTable.addItem(oTableItemA);
			oP13nColumnsPanel._oTable.addItem(oTableItemB);

			// CUT -> method shall be executed and existing table items be reOrdered
			oP13nColumnsPanel._reOrderExistingTableItems();

			var aTableItems = oP13nColumnsPanel._oTable.getItems();
			//SortOrder -> at first all selected items in the same order as they exist in the table
			// afterwards all unselected table items in a n alphanumerical sort order
			ok(aTableItems, "Table shall exist");
			strictEqual(aTableItems.length, 5, "Table shall contain 5 items in a special sorted order");
			strictEqual(aTableItems[0].getCells()[0].getText(), "E", "Column E shall be first column");
			strictEqual(aTableItems[0].getSelected(), true, "Column E shall be selected");
			strictEqual(aTableItems[1].getCells()[0].getText(), "D", "Column D shall be first column");
			strictEqual(aTableItems[1].getSelected(), true, "Column D shall be selected");
			strictEqual(aTableItems[2].getCells()[0].getText(), "A", "Column A shall be first column");
			strictEqual(aTableItems[2].getSelected(), true, "Column A shall be selected");
			strictEqual(aTableItems[3].getCells()[0].getText(), "B", "Column B shall be first column");
			strictEqual(aTableItems[3].getSelected(), false, "Column B shall be unselected");
			strictEqual(aTableItems[4].getCells()[0].getText(), "C", "Column C shall be first column");
			strictEqual(aTableItems[4].getSelected(), false, "Column C shall be unselected");

		});

		test("Shall check onBeforeNavigationFrom", function() {
			ok(oP13nColumnsPanel.onBeforeNavigationFrom, "Method does not exist");

			// CUT -> method shall be executed -> threshold is not defined -> BeforeNavigationFrom shall result in true
			var bValidationResult = oP13nColumnsPanel.onBeforeNavigationFrom();
			strictEqual(bValidationResult, true, "navigation validation shall not be influenced");
			strictEqual(oP13nColumnsPanel.getVisibleItemsThreshold(), -1, "Getter for visible items threshold shall return -1 = default value, which was not overwritten)");

			// CUT -> method shall be executed -> threshold is defined -> BeforeNavigationFrom shall result in true as threshold is not reached
			oP13nColumnsPanel.setVisibleItemsThreshold(10);
			oP13nColumnsPanel._oTable.getSelectedItems = sinon.stub().returns([
				{}, {}, {}, {}, {}, {}, {}, {}, {}
			]); // 9 table items are selected

			bValidationResult = oP13nColumnsPanel.onBeforeNavigationFrom();
			strictEqual(bValidationResult, true, "navigation validation shall not be influenced as threshold is not reached");

			// CUT -> method shall be executed -> threshold is defined -> BeforeNavigationFrom shall result in false as threshold is exceeded
			oP13nColumnsPanel.setVisibleItemsThreshold(10);
			oP13nColumnsPanel._oTable.getSelectedItems = sinon.stub().returns([
				{}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}
			]); // 11 table items are selected

			bValidationResult = oP13nColumnsPanel.onBeforeNavigationFrom();
			strictEqual(bValidationResult, false, "navigation validation shall be influenced as threshold is exceeded");
			strictEqual(oP13nColumnsPanel.getVisibleItemsThreshold(), 10, "Getter for visible items threshold shall return 10 (which was set before)");
		});

		test("Shall check this._getTableItemsChangeStatus", function() {
			ok(oP13nColumnsPanel._getTableItemsChangeStatus, "Method does not exist");

			var bTableItemsChangeStatusResult = null;
			var oTableItem1 = new sap.m.ColumnListItem();
			oTableItem1.data('P13nColumnKey', '4711');
			oTableItem1.data('P13nColumnWidth', '');

			var oTableItem2 = new sap.m.ColumnListItem();
			oTableItem2.data('P13nColumnKey', '4712');
			oTableItem2.data('P13nColumnWidth', '');

			// CUT -> method shall not be executed -> as table is empty & saved table items are also empty
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([]);
			oP13nColumnsPanel._aExistingTableItems = null;
			bTableItemsChangeStatusResult = oP13nColumnsPanel._getTableItemsChangeStatus();
			strictEqual(bTableItemsChangeStatusResult, false, "No changes detected: table is empty & saved table items are also empty");

			// CUT -> method shall not be executed -> Change shall be detected
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oTableItem1
			]);
			oP13nColumnsPanel._aExistingTableItems = null;
			bTableItemsChangeStatusResult = oP13nColumnsPanel._getTableItemsChangeStatus();
			strictEqual(bTableItemsChangeStatusResult, true, "Changes detected: table is filled with one items & saved table items are also empty");

			// CUT -> method shall be executed -> Change shall be detected
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([]);
			oP13nColumnsPanel._aExistingTableItems = [
				{
					"columnKey": "4713",
				}
			];
			bTableItemsChangeStatusResult = oP13nColumnsPanel._getTableItemsChangeStatus();
			strictEqual(bTableItemsChangeStatusResult, true, "Changes detected: table is empty & saved table items is filled with one item");

			// CUT -> method shall be executed -> Both places have the same child items -> No changes!
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oTableItem1
			]);
			oP13nColumnsPanel._aExistingTableItems = [
				{
					"columnKey": "4711",
					"index": 0,
					"visible": false,
					"width": ''
				}
			];
			bTableItemsChangeStatusResult = oP13nColumnsPanel._getTableItemsChangeStatus();
			strictEqual(bTableItemsChangeStatusResult, false, "No changes detected: table has same content as saved table item list");

			// CUT -> method shall be executed -> Changes shall be detected -> Order is different
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oTableItem1, oTableItem2
			]);
			oP13nColumnsPanel._aExistingTableItems = [
				{
					"columnKey": "4712",
					"index": 0,
					"visible": false,
					"width": ''
				}, {
					"columnKey": "4711",
					"index": 0,
					"visible": false,
					"width": ''
				}
			];
			bTableItemsChangeStatusResult = oP13nColumnsPanel._getTableItemsChangeStatus();
			strictEqual(bTableItemsChangeStatusResult, true, "Changes deteced: Order of table items is different to saved table items");

			// CUT -> method shall be executed -> Changes shall be detected -> Order is equal, but property index is different
			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([
				oTableItem1, oTableItem2
			]);
			oP13nColumnsPanel._aExistingTableItems = [
				{
					"columnKey": "4711",
					"index": 0,
					"visible": true,
					"width": ''
				}, {
					"columnKey": "4712",
					"index": 0,
					"visible": false,
					"width": ''
				}
			];
			bTableItemsChangeStatusResult = oP13nColumnsPanel._getTableItemsChangeStatus();
			strictEqual(bTableItemsChangeStatusResult, true, "Changes deteced: Order is equal, but property index is different");

		});
	}());
