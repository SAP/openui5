<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>QUnit Page for sap.m.VBox</title>

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.m">
		</script>

		<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script>
			var sVendorPrefix = "";

			if(jQuery.support.flexBoxPrefixed) {
				if(jQuery.browser.webkit) {
					sVendorPrefix = "-webkit-";
				} else if(jQuery.browser.mozilla) {
					sVendorPrefix = "-moz-";
				} else if(jQuery.browser.msie) {
					sVendorPrefix = "-ms-";
				}
			}

			// Create items
			var oItem1 = new sap.m.Image("item1", {
						src: "../images/mark1.png",
						alt: "test image",
						decorative: false
					});

			var oItem2 = new sap.m.Image("item2", {
						src: "../images/mark2.png",
						alt: "test image",
						decorative: false
					});

			// Create a VBox with items
			var oVBox1 = new sap.m.VBox("vbox1", {
				items:[
					oItem1,
					oItem2
				]
			});
			oVBox1.setDisplayInline(false);
// 			oVBox1.setWrap('Wrap');
			oVBox1.setJustifyContent('Center');
			oVBox1.setAlignItems('End');
// 			oVBox1.setAlignContent('End');
			oVBox1.setRenderType('List');
			oVBox1.placeAt("content");


			// Create items
			var oItem3 = new sap.m.Image("item3", {
						src: "../images/mark1.png",
						alt: "test image",
						decorative: false
					});

			var oItem4 = new sap.m.Image("item4", {
						src: "../images/mark2.png",
						alt: "test image",
						decorative: false
					});

			// Create a VBox with items
			var oVBox2 = new sap.m.VBox("vbox2", {
				items:[
					oItem3,
					oItem4
				]
			});
			oVBox2.setDirection("ColumnReverse");
			oVBox2.setDisplayInline(true);
// 			oVBox2.setWrap('Nowrap');
			oVBox2.setJustifyContent('End');
			oVBox2.setAlignItems('Center');
// 			oVBox2.setAlignContent('Center');
			oVBox2.setRenderType('Div');
			oVBox2.placeAt("content");


			QUnit.config.autostart = false;
			jQuery(document).ready(function() {
				QUnit.start();
				if (!jQuery.support.flexBoxLayout) {
					QUnit.test("Dummy Test", function(assert){
						assert.ok(true, "At least one test needs to run to avoid test timeouts!");
					});
				}
			});

			if(jQuery.support.flexBoxLayout || jQuery.support.newFlexBoxLayout) {
				QUnit.test("Flex Boxes rendered", function(assert){
					assert.ok(jQuery.sap.domById("vbox1"), "VBox 1 should be rendered");
					assert.equal(jQuery.sap.byId("vbox1").get(0).tagName, "UL", "VBox 1 should be rendered as UL");
					assert.ok(jQuery.sap.domById("item1"), "First item of VBox 1 should be rendered");
					assert.equal(jQuery.sap.byId("vbox1").find(".sapMFlexItem:first-child").get(0).tagName, "LI", "First item of VBox 1 should be rendered as LI");
					assert.ok(jQuery.sap.domById("item2"), "Second item of VBox 1 should be rendered");
					assert.equal(jQuery.sap.byId("vbox1").find(".sapMFlexItem:nth-child(2)").get(0).tagName, "LI", "Second item of VBox 1 should be rendered as LI");
					assert.ok(jQuery.sap.domById("vbox2"), "VBox 2 should be rendered");
					assert.equal(jQuery.sap.byId("vbox2").get(0).tagName, "DIV", "VBox 2 should be rendered as DIV");
					assert.ok(jQuery.sap.domById("item3"), "First item of VBox 2 should be rendered");
					assert.equal(jQuery.sap.byId("vbox2").find(".sapMFlexItem:first-child").get(0).tagName, "DIV", "First item of VBox 2 should be rendered as DIV");
					assert.ok(jQuery.sap.domById("item4"), "Second item of VBox 2 should be rendered");
					assert.equal(jQuery.sap.byId("vbox2").find(".sapMFlexItem:nth-child(2)").get(0).tagName, "DIV", "Second item of VBox 2 should be rendered as DIV");
				});
			}

			if(jQuery.support.newFlexBoxLayout) { // Browsers that should support the final spec
				QUnit.module('Final spec property tests');
				QUnit.test("display", function(assert){
					assert.equal(jQuery("#vbox1").css('display'), sVendorPrefix + "flex", "VBox display property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css('display'), sVendorPrefix + "inline-flex", "VBox display property should be set correctly in standard-compatible browsers");
				});
				QUnit.test("flex-direction", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'flex-direction'), "column", "VBox " + sVendorPrefix + "flex-direction property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'flex-direction'), "column-reverse", "VBox " + sVendorPrefix + "flex-direction property should be set correctly in standard-compatible browsers");
				});
// 				QUnit.test("flex-wrap", function(assert){
//					// skip nowrap for Chrome as it has a bug in some versions where it returns "none" instead
// 					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'flex-wrap'), "wrap", "VBox " + sVendorPrefix + "flex-wrap property should be set correctly in standard-compatible browsers");
// 					if(!jQuery.browser.webkit) equal(jQuery("#vbox2").css(sVendorPrefix + 'flex-wrap'), "nowrap", "VBox " + sVendorPrefix + "flex-wrap property should be set correctly in standard-compatible browsers");
// 				});
				QUnit.test("justify-content", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'justify-content'), "center", "VBox " + sVendorPrefix + "justify-content property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'justify-content'), "flex-end", "VBox " + sVendorPrefix + "justify-content property should be set correctly in standard-compatible browsers");
				});
				QUnit.test("align-items", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'align-items'), "flex-end", "VBox " + sVendorPrefix + "align-items property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'align-items'), "center", "VBox " + sVendorPrefix + "align-items property should be set correctly in standard-compatible browsers");
				});
// 				QUnit.test("align-content", function(assert){
// 					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'align-content'), "flex-end", "VBox " + sVendorPrefix + "align-content property should be set correctly in standard-compatible browsers");
// 					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'align-content'), "center", "VBox " + sVendorPrefix + "align-content property should be set correctly in standard-compatible browsers");
// 				});
			}

			if(!jQuery.support.newFlexBoxLayout && jQuery.support.flexBoxLayout) { // Browsers that should support the old spec but not the final one
				QUnit.module('Old spec property tests');
				QUnit.test("display", function(assert){
					assert.equal(jQuery("#vbox1").css('display'), sVendorPrefix + "box", "VBox display property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css('display'), sVendorPrefix + "inline-box", "VBox display property should be set correctly in standard-compatible browsers");
				});
				QUnit.test("box-orient", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'box-orient'), "vertical", "VBox " + sVendorPrefix + "box-orient property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'box-orient'), "vertical", "VBox " + sVendorPrefix + "box-orient property should be set correctly in standard-compatible browsers");
				});
				QUnit.test("box-direction", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'box-direction'), "normal", "VBox " + sVendorPrefix + "box-direction property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'box-direction'), "reverse", "VBox " + sVendorPrefix + "box-direction property should be set correctly in standard-compatible browsers");
				});
				QUnit.test("box-pack", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'box-pack'), "center", "VBox " + sVendorPrefix + "box-pack property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'box-pack'), "end", "VBox " + sVendorPrefix + "box-pack property should be set correctly in standard-compatible browsers");
				});
				QUnit.test("box-align", function(assert){
					assert.equal(jQuery("#vbox1").css(sVendorPrefix + 'box-align'), "end", "VBox " + sVendorPrefix + "box-align property should be set correctly in standard-compatible browsers");
					assert.equal(jQuery("#vbox2").css(sVendorPrefix + 'box-align'), "center", "VBox " + sVendorPrefix + "box-align property should be set correctly in standard-compatible browsers");
				});
			}
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<h1 id="qunit-header">QUnit Page for sap.m.VBox</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
