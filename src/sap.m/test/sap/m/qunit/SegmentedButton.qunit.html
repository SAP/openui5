	test("Check if buttons are rendered", function() {
		// Arrange
		var oButton1 = new sap.m.Button(),
			oButton2 = new sap.m.Button(),
			oButton3 = new sap.m.Button();

		// Prerequisite for custom style class support
		oButton3.addStyleClass("custom-style-class");

		// System under Test
		var oSegmentedButton = new sap.m.SegmentedButton({
			buttons : [oButton1, oButton2, oButton3]
		});

		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Assert
		ok(oSegmentedButton.$().hasClass("sapMSegB"), "SegmentedButton should be rendered");
		ok(oButton1.$().hasClass("sapMSegBBtn"), "Button should be rendered");
		ok(oButton2.$().hasClass("sapMSegBBtn"), "Button should be rendered");
		ok(oButton3.$().hasClass("sapMSegBBtn"), "Button should be rendered");

		// Check for CustomStyleClass support
		ok(oSegmentedButton.getButtons()[2].$().hasClass("custom-style-class"), "Button should have custom style class");

		// Cleanup
		oSegmentedButton.destroy();
		oButton1.destroy();
		oButton2.destroy();
		oButton3.destroy();
	});

	test("Check when in bar container with button width set in percent", function() {

		var oButton1,
			oButton2,
			oSegmentedButton,
			oBar,
			elementWidth;

		// Arrange
		oButton1 = new sap.m.Button({
			text: "hallo",
			enabled: true,
			width: "50%"
		});

		oButton2 = new sap.m.Button({
			text: "hallo",
			width: "50%",
			enabled: true
		});

		// System under Test
		oSegmentedButton = new sap.m.SegmentedButton({
			buttons: [oButton1, oButton2]
		});

		oBar = new sap.m.Bar({contentMiddle: oSegmentedButton});

		oBar.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Using native getBoundingClientRect() method because jQuery.width|outerWidth report rounded widths and
		// the test becomes unstable.
		elementWidth = oSegmentedButton.getDomRef().getBoundingClientRect().width;

		// Assert
		strictEqual(oButton1.getDomRef().getBoundingClientRect().width +
					oButton2.getDomRef().getBoundingClientRect().width,
					elementWidth, "Control outer width is the same as sum of all buttons width");

		// Cleanup
		oBar.destroy();
		oButton1.destroy();
		oButton2.destroy();
		oSegmentedButton.destroy();

	});


	test("Button textDirecton attribute", function() {

		// Arrange
		var oSegmentedButton = new sap.m.SegmentedButton({
			buttons: [
				new sap.m.Button({text: "(+359) 111 222 333", textDirection: sap.ui.core.TextDirection.RTL}),
				new sap.m.Button({text: "(+359) 111 222 333", textDirection: sap.ui.core.TextDirection.LTR}),

		});

		oSegmentedButton.createButton("(+359) 111 222 333", null, null, sap.ui.core.TextDirection.RTL);
		oSegmentedButton.createButton("20/06/1983 11:54", null, null, sap.ui.core.TextDirection.LTR);

		// System under Test
		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		strictEqual(oButtons[3].$().attr("dir"), "rtl", "Button 4 dir attribute should be set to 'rtl' button created using the createButton method.");
		strictEqual(oButtons[4].$().attr("dir"), "ltr", "Button 5 dir attribute should be set to 'ltr' button created using the createButton method.");

		// Cleanup
		oSegmentedButton.destroy();

	});

	test("Mixed content buttons width calculation when in bar (all buttons should have the same width)", function() {

		// Arrange
		var oButton1 = new sap.m.Button({text: "All"}),
			oButton2 = new sap.m.Button({text: "Text", icon: sap.ui.core.IconPool.getIconURI("attachment")}),
			oButton3 = new sap.m.Button({text: "Text", icon: sap.ui.core.IconPool.getIconURI("attachment")}),
			oSegmentedButton = new sap.m.SegmentedButton({
				buttons: [oButton1, oButton2, oButton3]
			}),
			oBar = new sap.m.Bar({contentMiddle: oSegmentedButton}),
			iButton1Width,
			iButton2Width,
			iButton3Width,
			iControlWidth;

		// System under Test
		oBar.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Using native getBoundingClientRect() method because jQuery.width|outerWidth report rounded widths and
		// the test becomes unstable.
		iControlWidth = oSegmentedButton.getDomRef().getBoundingClientRect().width;
		iButton1Width = oButton1.getDomRef().getBoundingClientRect().width;
		iButton2Width = oButton2.getDomRef().getBoundingClientRect().width;
		iButton3Width = oButton3.getDomRef().getBoundingClientRect().width;

		// Assert
		strictEqual(Math.floor(iButton2Width), Math.floor(iButton1Width), 'Second button width should be equal to the ' +
				'first button width (mind here we add 1px to the expected result because of the 2 borders of middle' +
				'buttons)');

		strictEqual(Math.floor(iButton3Width), Math.floor(iButton1Width), 'Third button width should be equal to the ' +
				'first button width');

		strictEqual(iControlWidth, Math.round(iButton1Width + iButton2Width + iButton3Width), "The sum of all buttons width " +
				"should be the same as the control width");

		// Cleanup
		oBar.destroy();

	});

	test("Check aria atributes", function() {
		// Arrange
		var oButton1 = new sap.m.Button();
		var oButton2 = new sap.m.Button();
		var oButton3 = new sap.m.Button({ enabled : false });

		// System under Test
		var oSegmentedButton = new sap.m.SegmentedButton({
			buttons : [oButton1, oButton2, oButton3]
		});
		oSegmentedButton.setSelectedButton(oButton1);

		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Assert
		strictEqual(oButton1.$().attr("aria-checked"), "true", "Property 'aria-checked' of Button1 should be 'true'");
		strictEqual(oButton2.$().attr("aria-checked"), "false", "Property 'aria-checked'  of Button2 should be 'false'");
		strictEqual(oButton3.$().attr("aria-disabled"), "true", "Property 'aria-disabled' of Button3 should be 'true'");

		oButton2.$().trigger("tap");	// in a real mobile browser both tap and click are fired
		oButton2.$().trigger("click");

		strictEqual(oButton1.$().attr("aria-checked"), "false", "Property 'aria-checked' of Button1 after deselect should be 'false'");
		strictEqual(oButton2.$().attr("aria-checked"), "true", "Property 'aria-checked'  of Button2 after select should be 'true'");

		// Cleanup
		oSegmentedButton.destroy();
	});

	test("Check aria attributes on SegmentedButton with icons", function() {
		// Arrange
		var oSegmentedButton = new sap.m.SegmentedButton({
			items : [
				new sap.m.SegmentedButtonItem({
					icon: "sap-icon://home",
					text: "button 1"
				}),
				new sap.m.SegmentedButtonItem({
					icon: "sap-icon://attachment"
				}),
				new sap.m.SegmentedButtonItem({
					text: "button 3"
				}),
				new sap.m.SegmentedButtonItem({
					text: "button 4",
					tooltip: "tooltip 4"
				}),
				new sap.m.SegmentedButtonItem({
					icon: "sap-icon://attachment",
					tooltip: "tooltip 5"
				}),
				new sap.m.SegmentedButtonItem({
					icon: "sap-icon://attachment",
					text: "button 6",
					tooltip: "tooltip 6"
				})
			]
		});

		// System under Test
		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();
		var aButtons = oSegmentedButton.getButtons();

		// Assert
		strictEqual(aButtons[0].$().attr("aria-label"),
				sap.ui.core.IconPool.getIconInfo("sap-icon://home").name + " button 1",
				"Attribute aria-label on the first button should contain the generic icon name and the text of the button");

		strictEqual(aButtons[1].$().attr("aria-label"),
				sap.ui.core.IconPool.getIconInfo("sap-icon://attachment").name,
				"Attribute aria-label on the second button should contain only the icon generic name");

		strictEqual(aButtons[2].$().attr("aria-label"), undefined,
				"If we don't have a SAP Icon we don't need the aria-label attribute");

		strictEqual(aButtons[3].$().attr("aria-label"), undefined,
				"Don't put aria-label for text and tooltip");

		strictEqual(aButtons[3].$().attr("title"), "tooltip 4",
				"For text and tooltip use the later for title attr");

		strictEqual(aButtons[4].$().attr("aria-label"), undefined,
				"Don't use aria-label with icon + tooltip");

		strictEqual(aButtons[4].$().attr("title"), "tooltip 5",
				"Read the title attr when icon + tooltip are used");

		strictEqual(aButtons[5].$().attr("aria-label"), undefined,
				"Don't use aria-label with icon, tooltip and text");

		strictEqual(aButtons[5].$().attr("title"), "tooltip 6",
				"Read the title attr when icon, tooltip and text are used");

		// Cleanup
		oSegmentedButton.destroy();
	});
