	test("Check if buttons are rendered", function() {
		// Arrange
		var oButton1 = new sap.m.Button();
		var oButton2 = new sap.m.Button();
		var oButton3 = new sap.m.Button();

		// Prerequisite for custom style class support
		oButton3.addStyleClass("custom-style-class");

		// System under Test
		var oSegmentedButton = new sap.m.SegmentedButton({
			buttons : [oButton1, oButton2, oButton3]
		});

		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Assert
		ok(oSegmentedButton.$().hasClass("sapMSegB"), "SegmentedButton should be rendered");
		ok(oButton1.$().hasClass("sapMSegBBtn"), "Button should be rendered");
		ok(oButton2.$().hasClass("sapMSegBBtn"), "Button should be rendered");
		ok(oButton3.$().hasClass("sapMSegBBtn"), "Button should be rendered");

		// Check for CustomStyleClass support
		ok(oSegmentedButton.getButtons()[2].$().hasClass("custom-style-class"), "Button should have custom style class");

		// Cleanup
		oSegmentedButton.destroy();
	});

	test("Check when in bar container with button width set in percent", function() {

		// Arrange
		var oButton1 = new sap.m.Button('buttonInBar1', {
			text: "hallo",
			enabled: true,
			width: "50%"
		});

		var oButton2 = new sap.m.Button('buttonInBar2', {
			text: "hallo",
			width: "50%",
			enabled: true
		});

		// System under Test
		var oSegmentedButton = new sap.m.SegmentedButton("buttonInBar", {
			buttons: [oButton1, oButton2]
		});

		var oBar = new sap.m.Bar({contentMiddle: oSegmentedButton});

		oBar.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		this.clock.tick();

		var elementWidth = oSegmentedButton.$().width();
		var expectedButtonOuterWidth = Math.floor((elementWidth / 2));

		// Assert
		// + 1 are border compensations
		equal(elementWidth, (expectedButtonOuterWidth * 2) + 1, "Control width should be " + ((expectedButtonOuterWidth * 2) + 1) + "px");
		equal(oButton1.$().outerWidth(), expectedButtonOuterWidth, 'First button width should be ' + expectedButtonOuterWidth + 'px');
		equal(oButton2.$().outerWidth(), expectedButtonOuterWidth + 1, 'Second button width should be ' + (expectedButtonOuterWidth + 1) + 'px');
		equal(oButton1.$().width(), 33, 'First button width withouth padding shoud be 33px');
		equal(oButton2.$().width(), 33, 'Second button width withouth padding shoud be 33px');

		// Cleanup
		oBar.destroy();

	});

				new sap.m.Button({text: "(+359) 111 222 333", textDirection: sap.ui.core.TextDirection.LTR}),
				new sap.m.Button({text: "20/06/1983 11:54"})
			]
		});

		oSegmentedButton.createButton("(+359) 111 222 333", null, null, sap.ui.core.TextDirection.RTL);
		oSegmentedButton.createButton("20/06/1983 11:54", null, null, sap.ui.core.TextDirection.LTR);

		// System under Test
		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		var oButtons = oSegmentedButton.getButtons();

		// Assert
		strictEqual(oButtons[0].$().attr("dir"), "rtl", "Button 1 dir attribute shoud be set to 'rtl'.");
		strictEqual(oButtons[1].$().attr("dir"), "ltr", "Button 2 dir attribute shoud be set to 'ltr'.");

		strictEqual(oButtons[3].$().attr("dir"), "rtl", "Button 4 dir attribute shoud be set to 'rtl' button created using the createButton method.");
		strictEqual(oButtons[4].$().attr("dir"), "ltr", "Button 5 dir attribute shoud be set to 'ltr' button created using the createButton method.");

		// Cleanup
		oSegmentedButton.destroy();

	});

	module("Event");

	test("SegmentedButton Select Events", function() {
		// Arrange
		var oButton1 = new sap.m.Button();
		var oButton2 = new sap.m.Button();
		var oButton3 = new sap.m.Button();

		// System under Test
		var oSegmentedButton = new sap.m.SegmentedButton({
			buttons : [oButton1, oButton2, oButton3]
		});
		var fnFireSelectSpy = this.spy(oSegmentedButton, "fireSelect");

		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Act
		oButton1.firePress();

		// Assert
		strictEqual(fnFireSelectSpy.callCount, 0, "Event should not be fired, because the button is selected");

		// Act
		oButton2.firePress();
		// Assert
		strictEqual(fnFireSelectSpy.callCount, 1, "Event should be fired once");

		// Cleanup
		oSegmentedButton.destroy();
	});

	test("Select event fire count", function() {
		// Arrange
		var fnCallback = sinon.spy();
		var oButton1 = new sap.m.Button();
		var oButton2 = new sap.m.Button();
		var oButton3 = new sap.m.Button();

		// System under Test
		var oSegmentedButton = new sap.m.SegmentedButton({
			select : fnCallback,
			buttons : [oButton1, oButton2, oButton3]
		});
		oSegmentedButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Act
		oButton2.firePress();
		// Assert
		ok(fnCallback.calledOnce, "select event callback should be called just once");

		// Act
		oButton3.firePress();
		// Assert
		strictEqual(fnCallback.callCount, 2, "select event callback should be called twice");

		// Cleanup
		oSegmentedButton.destroy();
	});

	function checkKeyboardEventhandling(sTestName, oOptions) {
		test(sTestName, function() {
			// Arrange
			var oButton1 = new sap.m.Button();
			var oButton2 = new sap.m.Button();
			var oButton3 = new sap.m.Button();

			// System under Test
			var oSegmentedButton = new sap.m.SegmentedButton({
				buttons : [oButton1, oButton2, oButton3]
			});

			oSegmentedButton.placeAt("qunit-fixture");
			sap.ui.getCore().applyChanges();

			// Act
			var fnFireSelectSpy = this.spy(oSegmentedButton, "fireSelect");
			sap.ui.test.qunit.triggerKeydown(oButton1.getDomRef(), oOptions.keyCode);
			sap.ui.test.qunit.triggerKeyup(oButton1.getDomRef(), oOptions.keyCode);

			// Assert
			strictEqual(fnFireSelectSpy.callCount, 0, "Event should not be fired, because the button is selected");

			// Act
			sap.ui.test.qunit.triggerKeydown(oButton2.getDomRef(), oOptions.keyCode);
			sap.ui.test.qunit.triggerKeyup(oButton2.getDomRef(), oOptions.keyCode);

			// Assert
			strictEqual(fnFireSelectSpy.callCount, 1, "Event should be fired once");

			// Act
			sap.ui.test.qunit.triggerKeydown(oButton2.getDomRef(), oOptions.keyCode);
			sap.ui.test.qunit.triggerKeyup(oButton2.getDomRef(), oOptions.keyCode);

			// Assert
			strictEqual(fnFireSelectSpy.callCount, 1, "Event should be fired once");

			// Cleanup
			oSegmentedButton.destroy();
		});
	}

	test("Check aria atributes", function() {
		// Arrange
		var oButton1 = new sap.m.Button();

		var oButton3 = new sap.m.Button({ enabled : false });

		// Assert
		strictEqual(oButton1.$().attr("aria-checked"), "true", "Property 'aria-checked' of Button1 should be 'true'");
		strictEqual(oButton2.$().attr("aria-checked"), "false", "Property 'aria-checked'  of Button2 should be 'false'");
		strictEqual(oButton3.$().attr("aria-disabled"), "true", "Property 'aria-disabled' of Button3 should be 'true'");

		oButton2.$().trigger("tap");	// in a real mobile browser both tap and click are fired
		oButton2.$().trigger("click");

		strictEqual(oButton1.$().attr("aria-checked"), "false", "Property 'aria-checked' of Button1 after deselect should be 'false'");
		strictEqual(oButton2.$().attr("aria-checked"), "true", "Property 'aria-checked'  of Button2 after select should be 'true'");

		oSegmentedButton.destroy();
	});
