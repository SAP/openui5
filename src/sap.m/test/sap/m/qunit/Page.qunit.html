	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>QUnit Page for sap.m.Page</title>

		<script src="../shared-config.js"></script>

			src="../../../../resources/sap-ui-core.js"

			data-sap-ui-libs="sap.m">
		</script>

		<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>

		<style>
			#bigButton {
				height: 2000px;
			}

		<script>
			jQuery.sap.require("sap.ui.thirdparty.sinon");
			jQuery.sap.require("sap.ui.thirdparty.sinon-qunit");
			sinon.config.useFakeTimers = false;

			var oHtml = new sap.ui.core.HTML({
				content : '<h1 id="qunit-header">QUnit Page for sap.m.Page</h1><h2 id="qunit-banner"></h2><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>'
			});
			var oButton = new sap.m.Button("bigButton", {
				text: "Test",
				width: "2000px"
			});

			var oPage = new sap.m.Page("myFirstPage", {
				backgroundDesign: "Standard",
				title : "Test",
				showNavButton : true,
				icon: "../images/SAPUI5.jpg",
				enableScrolling : false,
				content : oHtml,
				headerContent: [new sap.m.Button("hdrbtn",{text:"HDRBTN"})]
			}).placeAt("content");
			oPage.setSubHeader(new sap.m.Bar("mySubHeader",{contentMiddle: [new sap.m.SearchField("SFB1", {placeholder: "search for...", width: "100%"})]}));
			oPage.setFooter(new sap.m.Bar("myFooter", { contentMiddle: [ new sap.m.Button('FooterBtn', {text: "Footer Btn"})]}));

			var oPage2 = new sap.m.Page("mySecondPage", {
				title : "Test 2",
				showNavButton : false,
				content : [new sap.ui.core.HTML({
					content : "<div id='p2content'>test content</div>"

			var oPage3 = new sap.m.Page("myThirdPage", {
				showHeader : false,
				enableScrolling : false,
				content : new sap.ui.core.HTML({
					content : "<div id='p3content'>another test content</div>"
				})
			}).placeAt("content");


			sap.ui.jsview("busyTestView", {
				createContent: function() {
					return new sap.m.Page("busyTestPage1", {
						title : "TestView",
						showNavButton : true,
						headerContent: [new sap.m.Button({text:"HDRBTN"})],
						content : new sap.ui.core.HTML({
							content : "<div id='p4content'>yet another test content</div>"
						})
					});
				}

			var oView = sap.ui.view({id:"testView1", viewName:"busyTestView", type:sap.ui.core.mvc.ViewType.JS});
			oView.placeAt("content");

			QUnit.config.autostart = false;
			jQuery(document).ready(function() {

			QUnit.module("Initial Check");

			QUnit.test("Page rendered", function(assert) {
				assert.ok(jQuery.sap.domById("myFirstPage"), "Page should be rendered");
				assert.ok(jQuery.sap.domById("myFirstPage-intHeader"), "header should be rendered");
				assert.ok(jQuery.sap.domById("hdrbtn"), "header right button should be rendered");
				assert.ok(jQuery.sap.domById("mySubHeader"), "Sub header should be rendered");
				assert.ok(jQuery.sap.domById("myFirstPage-navButton"), "nav button should be rendered");
				var sNavButtonTooltip = jQuery("#myFirstPage-navButton").attr("title");
				assert.ok(sNavButtonTooltip && (sNavButtonTooltip.length > 0), "nav button should have a tooltip by default");
				assert.ok(jQuery.sap.domById("qunit-header"), "Page content should be rendered");
				assert.ok(jQuery.sap.byId("myFirstPage-intHeader").is("header"), "header should be rendered as header tag");
				assert.ok(jQuery.sap.byId("myFooter").is("footer"), "footer should be rendered as footer tag");

 				// The following qunit is removed because of
 				// BCP: 1670157998
 				// It checks visual appearance and such a test can be made in visual test
 				// because it causes issues with browser reporting distances + rounding
 				/*assert.ok(parseInt(jQuery.sap.byId("mySubHeader").position().top, 10) >= parseInt(jQuery.sap.byId("myFirstPage-intHeader").position().top, 10) + parseInt(jQuery.sap.byId("myFirstPage-intHeader").outerHeight(), 10),
							"subHeader should be directly below header");*/

				assert.ok(jQuery.sap.byId("myFirstPage-intHeader").hasClass("sapMHeader-CTX"), "header should contain header context");
				assert.ok(!jQuery.sap.byId("mySubHeader").hasClass("sapMHeader-CTX"), "subHeader should not contain header context");
				assert.ok(jQuery.sap.byId("myFooter").hasClass("sapMFooter-CTX"), "footer should contain footer context");
				assert.ok(!jQuery.sap.byId("myFirstPage").hasClass("sapMPageBgList"), "Page content should not have list gray background color");
				oPage.setBackgroundDesign("List");
				assert.ok(jQuery.sap.byId("myFirstPage").hasClass("sapMPageBgList"), "Page content should have list background color");
				oPage.setBackgroundDesign("Standard");
				assert.ok(jQuery.sap.byId("myFirstPage").hasClass("sapMPageBgStandard"), "Page content should have standard background color");
				assert.ok(!jQuery.sap.byId("myFirstPage").hasClass("sapMPageBgList"), "Page content should not have list background color");
				oPage.setBackgroundDesign("Solid");
				assert.ok(jQuery.sap.byId("myFirstPage").hasClass("sapMPageBgSolid"), "Page content should have a solid background color");
				oPage.setBackgroundDesign("Transparent");
				assert.ok(jQuery.sap.byId("myFirstPage").hasClass("sapMPageBgTransparent"), "Page content should be transparent");

				var transparentCssString = (sap.ui.Device.browser.firefox ||
								sap.ui.Device.browser.internet_explorer ||
								sap.ui.Device.browser.edge) ? "transparent" : "rgba(0, 0, 0, 0)"
				assert.equal(jQuery.sap.byId("myFirstPage-cont").css("background-color"), transparentCssString, "Page content should be transparent");

				assert.equal(oPage.$("cont").hasClass("sapMPageEnableScrolling"), false, "In a page with scrolling disabled, no scroll-related class should be added")
			});

			QUnit.test("Page 2 rendered", function(assert) {
				assert.ok(jQuery.sap.domById("mySecondPage"), "Page should be rendered");
				assert.ok(jQuery.sap.domById("mySecondPage-intHeader"), "header should be rendered");
				assert.equal(jQuery.sap.domById("mySecondPage-navButton"), undefined, "nav button should not be rendered");
				assert.ok(jQuery.sap.domById("p2content"), "Page 2 content should be rendered");
				oPage2.setBackgroundDesign("List");
				assert.ok(jQuery.sap.byId("mySecondPage").hasClass("sapMPageBgList"), "Page 2 content should have list background color");
			});

			QUnit.test("Page 3 rendered with no header", function(assert) {
				assert.ok(jQuery.sap.domById("myThirdPage"), "Page should be rendered");
				assert.equal(jQuery.sap.domById("myThirdPage-intHeader"), undefined, "header should not be rendered");
				assert.equal(jQuery.sap.domById("myThirdPage-navButton"), undefined, "nav button should not be rendered");
				var p3c = jQuery.sap.domById("p3content");
				assert.ok(p3c, "Page 3 content should be rendered");

				//var $p3c = jQuery(p3c);
				var $p3c = jQuery(p3c).parent();
				assert.equal($p3c.height(), jQuery(window).height(), "Page 3 content height should cover the whole screen");
				assert.equal($p3c.width(), jQuery(window).width(), "Page 3 content width should cover the whole screen");
			});

			QUnit.test("render once only", function(assert) { // regression test for issue 1570014242
				var iRenderCounter = 0;
				var oDelegate = {
					onAfterRendering : function() {
						iRenderCounter++;
					}
				};

				var oRenderOncePage = new sap.m.Page();
				oRenderOncePage.addDelegate(oDelegate);
				assert.equal(iRenderCounter, 0, "Page should not be rendered directly after instantiation");

				oRenderOncePage.placeAt("content");
				sap.ui.getCore().applyChanges();
				assert.equal(iRenderCounter, 1, "Page should be rendered only once");

				oRenderOncePage.rerender();
				assert.equal(iRenderCounter, 2, "Page should be rendered twice after another forced rerendering");

				oRenderOncePage.destroy();
			});

			QUnit.test("render once only with combinatorics", function(assert) { // regression test for issue 1570014242
				// the mechanism that avoids double rendering is different depending on whether there is a title/navbutton or not, hence this test
				var iRenderCounter = 0;
				var oDelegate = {
					onAfterRendering : function() {
						iRenderCounter++;
					}
				};

				var oRenderOncePage = new sap.m.Page({showNavButton: true, title: "Test Page"});
				oRenderOncePage.addDelegate(oDelegate);
				assert.equal(iRenderCounter, 0, "Page should not be rendered directly after instantiation");

				oRenderOncePage.placeAt("content");
				sap.ui.getCore().applyChanges();
				assert.equal(iRenderCounter, 1, "Page should be rendered only once");

				oRenderOncePage.rerender();
				assert.equal(iRenderCounter, 2, "Page should be rendered twice after another forced rerendering");

				oRenderOncePage.destroy();
			});

			QUnit.test("Page with footer and unescaped id", function (assert) {
				var oPage = new sap.m.Page("my.Page", {
					footer: new sap.m.Bar({
						contentMiddle: [
							new sap.m.Button({text: "Footer Btn"})
						]

						content: "<div id='p4content'>another test content</div>"

				sap.ui.getCore().applyChanges();

				assert.ok(jQuery.sap.domById("my.Page"), "Page should be rendered");
				assert.ok(jQuery.sap.domById("p4content"), "Page content should be rendered");

			QUnit.module("Properties Check");

			QUnit.test("showSubHeader", function(assert) {

				assert.equal(jQuery.sap.byId("myFirstPage-cont").css("top"), "48px", "top of Page content with subHeader not shown should be 48px (3rem)");

				oPage.setShowSubHeader(true);
				sap.ui.getCore().applyChanges();
				assert.ok(jQuery.sap.domById("mySubHeader"), "subHeader should be rendered");
				assert.equal(jQuery.sap.byId("myFirstPage-cont").css("top"), "96px", "top of Page content with subHeader shown should be 96px (6rem)");
			});

			QUnit.test("showFooter", function(assert) {
				oPage.setShowFooter(false);
				sap.ui.getCore().applyChanges();
				assert.equal(jQuery.sap.domById("myFooter"), undefined, "footer should not be rendered");
			});

			if (sap.ui.Device.browser.chrome) {
				if (sap.ui.Device.os.ios) {

					QUnit.test("NavButton", function(assert) {
						var done = assert.async();
						assert.ok(jQuery.sap.byId("myFirstPage-navButton").hasClass("sapMBtnBack"), "back button should be rendered");
						assert.equal(jQuery.sap.domById("mySecondPage-navButton"), undefined, "up button should not be rendered");
						oPage.setShowNavButton(false);
						oPage2.setShowNavButton(true);
						setTimeout(function() {
							assert.equal(jQuery.sap.domById("myFirstPage-navButton"), undefined, "back button should not be rendered");
							assert.ok(jQuery.sap.domById("mySecondPage-navButton"), "up button should be rendered");
							done();
						}, 10);
					});

					QUnit.test("Title", function(assert) {
						assert.ok(jQuery.sap.byId("myFirstPage-title").parent().hasClass("sapMBarPH"), "title should be located in the middle");
					});

				} else if (sap.ui.Device.os.android) {

					QUnit.test("NavButton", function(assert) {
						var done = assert.async();
						assert.ok(jQuery.sap.byId("myFirstPage-navButton").hasClass("sapMBtnUp"), "up button should be rendered");
						assert.equal(jQuery.sap.domById("mySecondPage-navButton"), undefined, "up button should not be rendered");
						oPage2.setShowNavButton(true);
						setTimeout(function() {
							assert.ok(jQuery.sap.domById("mySecondPage-navButton"), "up button should be rendered");
							done();
						}, 10);
					});

					QUnit.test("Title", function(assert) {
						jQuery.sap.require("sap.ui.core.theming.Parameters");
						if (sap.ui.core.theming.Parameters.get("sapMPlatformDependent") == "true") {
							assert.ok(jQuery.sap.byId("myFirstPage-title").parent().hasClass("sapMBarLeft"), "title should be located in the left");
						} else {
							assert.ok(jQuery.sap.byId("myFirstPage-title").parent().hasClass("sapMBarPH"), "title should be located in the middle");
						}

					QUnit.test("Icon", function(assert) {
						var done = assert.async();
						assert.ok(jQuery.sap.byId("myFirstPage-navButton").children("myFirstPage-navButton-img"), "up button should be rendered with the icon");
						assert.equal(jQuery.sap.domById("myFirstPage-icon"), undefined, "app Icon should not be rendered");
						oPage.setShowNavButton(false);
						setTimeout(function() {
							if (sap.ui.core.theming.Parameters.get("sapMPlatformDependent") == "true") {
								assert.ok(jQuery.sap.domById("myFirstPage-icon"), "app Icon should be rendered");
							} else {
								assert.equal(jQuery.sap.domById("myFirstPage-icon"), undefined, "app Icon should not be rendered");
							}
							done();

					});

				}
			}

			// scrolling tests only for non-IE8 browsers
			if (sap.ui.Device.browser.mozilla || sap.ui.Device.browser.safari || sap.ui.Device.browser.chrome
					|| (sap.ui.Device.browser.msie && sap.ui.Device.browser.version >= 9)) {

				QUnit.module("Scrolling");

				function getScrollPos(sPageId) {

					if (scrollEnablement._scroller) { // iScroll
						$Scroll = jQuery.sap.byId(sPageId + "-scroll");
						if (sap.ui.Device.browser.mozilla) {
							fScrollLeft = $Scroll.css("-moz-transform").split(" ")[5]; // "matrix(1, 0, 0, 1, 0, -99.9999)" => "99.9999)"
						} else if (sap.ui.Device.browser.safari || sap.ui.Device.browser.chrome) {
							fScrollLeft = $Scroll.css("-webkit-transform").split(" ")[5];
						} else if (sap.ui.Device.browser.msie && sap.ui.Device.browser.version >= 9) {
							fScrollLeft = $Scroll.css("left");
						}
						return Math.round(parseFloat(s));

					} else { // NativeMouseScroller
						fScrollLeft = jQuery.sap.domById(sPageId + "-cont").scrollTop;
						return -fScrollLeft;
					}
				}

				QUnit.test("Scroll area rendered", function(assert) {
					assert.ok(jQuery.sap.domById("myFirstPage-cont"), "Scroll container should be rendered for Page 1");
					assert.ok(jQuery.sap.domById("mySecondPage-cont"), "Scroll container should be rendered for Page 2");
					assert.ok(jQuery.sap.domById("myThirdPage-cont"), "Scroll container should be rendered for Page 3");
				});

				QUnit.test("Scrolling", function(assert) {
					assert.expect(2);
					assert.equal(getScrollPos("mySecondPage"), 0, "Page 2 should be scrolled to position 0");
					oPage2.scrollTo(100, 0);
					assert.equal(getScrollPos("mySecondPage"), -100, "Page 2 should be scrolled to position 100");
				});

				QUnit.test("ScrollToElement", function(assert) {

					var oPage4 = new sap.m.Page("myFourthPage",{
						content:[
							new sap.ui.core.HTML({
								content : "<div style='height: 1200px'>1200px height div</div>"
							}),
							this.oTestButton = new sap.m.Button(),
							new sap.ui.core.HTML({
								content : "<div style='height: 2000px'>2000px height div</div>"
							})
						]
					});
					oPage4.placeAt("content");
					sap.ui.getCore().applyChanges();

					oPage4.scrollToElement(this.oTestButton);

					var scrollAsExpected = getScrollPos("myFourthPage") - -1200 > -1 || getScrollPos("myFourthPage") - -1200 < 2;

					assert.ok(scrollAsExpected, "Page 2 should be scrolled to position 1200");

					oPage4.destroy();
				});

				QUnit.test("Restoring scrolling state after rendering", function(assert) {
					assert.expect(1); // event should not be fired after rerendering
					oPage2.rerender();
					assert.equal(getScrollPos("mySecondPage"), -100, "Page 2 should be scrolled to position 100");
				});

				QUnit.test("Container Padding Classes", function(assert) {
					// System under Test + Act
					var oContainer = new sap.m.Page(), sContentSelector = "section", sResponsiveSize = (sap.ui.Device.resize.width <= 599 ? "0px"
							: (sap.ui.Device.resize.width <= 1023 ? "16px" : "16px 32px")), aResponsiveSize = sResponsiveSize.split(" "), $container, $containerContent;

					// Act
					oContainer.placeAt("content");
					sap.ui.getCore().applyChanges();
					oContainer.addStyleClass("sapUiNoContentPadding");
					$containerContent = oContainer.$().find(sContentSelector);

					// Assert
					assert.strictEqual($containerContent.css("padding-left"), "0px",
							"The container has no left content padding when class \"sapUiNoContentPadding\" is set");
					assert.strictEqual($containerContent.css("padding-right"), "0px",
							"The container has no right content padding when class \"sapUiNoContentPadding\" is set");
					assert.strictEqual($containerContent.css("padding-top"), "0px",
							"The container has no top content padding when class \"sapUiNoContentPadding\" is set");
					assert.strictEqual($containerContent.css("padding-bottom"), "0px",
							"The container has no bottom content padding when class \"sapUiNoContentPadding\" is set");

					// Act
					oContainer.removeStyleClass("sapUiNoContentPadding");
					oContainer.addStyleClass("sapUiContentPadding");

					// Assert
					assert.strictEqual($containerContent.css("padding-left"), "16px",
							"The container has 1rem left content padding when class \"sapUiContentPadding\" is set");
					assert.strictEqual($containerContent.css("padding-right"), "16px",
							"The container has 1rem right content padding when class \"sapUiContentPadding\" is set");
					assert.strictEqual($containerContent.css("padding-top"), "16px",
							"The container has 1rem top content padding when class \"sapUiContentPadding\" is set");
					assert.strictEqual($containerContent.css("padding-bottom"), "16px",
							"The container has 1rem bottom content padding when class \"sapUiContentPadding\" is set");

					// Act
					oContainer.removeStyleClass("sapUiContentPadding");
					oContainer.addStyleClass("sapUiResponsiveContentPadding");

					// Assert
					assert.strictEqual($containerContent.css("padding-left"), (aResponsiveSize[1] ? aResponsiveSize[1] : aResponsiveSize[0]),
							"The container has " + sResponsiveSize
									+ " left content padding when class \"sapUiResponsiveContentPadding\" is set (tested value depends on window size)");
					assert.strictEqual(
							$containerContent.css("padding-right"),
							(aResponsiveSize[1] ? aResponsiveSize[1] : aResponsiveSize[0]),
							"The container has "
									+ sResponsiveSize
									+ " right content padding when class \"sapUiResponsiveContentPadding\" is set (tested value depends on window size)");
					assert.strictEqual($containerContent.css("padding-top"), aResponsiveSize[0], "The container has " + sResponsiveSize
							+ " top content padding when class \"sapUiResponsiveContentPadding\" is set (tested value depends on window size)");
					assert.strictEqual($containerContent.css("padding-bottom"), aResponsiveSize[0], "The container has " + sResponsiveSize
							+ " bottom content padding when class \"sapUiResponsiveContentPadding\" is set (tested value depends on window size)");

					// Cleanup
					oContainer.destroy();
				});
			} // end of scrolling test "if" which filters out IE8

					var $busyIndicator = jQuery('.sapUiLocalBusyIndicator')[0];
					var sZIndex = jQuery('.sapUiLocalBusyIndicator').css('z-index');
					assert.strictEqual(sZIndex, sDesiredZIndex, "z-index of the BusyIndicator is set correctly for Page with header/footer also covered");

					done();
				});
			});

				var done = assert.async();
				var sDesiredZIndex = "auto";

				oPage.setContentOnlyBusy(true);
				oPage.setBusy(true);

				jQuery.sap.delayedCall(2300, this, function() {
					var $busyIndicator = jQuery('.sapUiLocalBusyIndicator').get(0);
					var sZIndex = jQuery('.sapUiLocalBusyIndicator').css('z-index');

					assert.strictEqual(sZIndex, sDesiredZIndex, "z-index of the BusyIndicator is set correctly for Page with only content covered");

					done();
				});
			});
