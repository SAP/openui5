		// make jQuery.now work with Sinon fake timers (since jQuery 2.x, jQuery.now caches the native Date.now)
		jQuery.now = function() {
			return Date.now();
		};

		QUnit.config.autostart = false;
		sap.ui.test.qunit.delayTestStart();

		// helper functions
		var fnGetDomRefs = function(sId) {

			var oComboBox = sap.ui.getCore().byId(sId),
				$ComboBox = oComboBox.$(),
				$Arrow = $ComboBox.children("." + oComboBox.getRenderer().CSS_CLASS_COMBOBOXBASE + "Arrow");

			return {
				$ComboBox: $ComboBox,
				$Arrow: $Arrow
			}
		};

		var fnTestControlProperty = function(mOptions) {
			var sProperty = jQuery.sap.charToUpperCase(mOptions.property);

			QUnit.test("get" + sProperty + "()", function(assert) {
				assert.strictEqual(mOptions.control["get" + sProperty](), mOptions.output, mOptions.description);
			});
		};

		var fnStartMockServer = function(sUri, iAutoRespondAfter) {
			var sMetadataUrl = "data/metadata.xml";
			sUri = sUri || "/service/";

			// configure respond to requests delay
			sap.ui.core.util.MockServer.config({
				autoRespond: true,
				autoRespondAfter: iAutoRespondAfter || 10
			});

			// create mock server
			var oMockServer = new sap.ui.core.util.MockServer({
				rootUri: sUri
			});

			// start and return
			oMockServer.simulate(sMetadataUrl, "data");
			oMockServer.start();
			return oMockServer;
		};

		QUnit.test("default values", function(assert) {

			// system under test
			var oComboBox = new sap.m.ComboBox({
				items: [
					new sap.ui.core.Item({
						key: "0",
						text: "item 0"
					}),

					new sap.ui.core.Item({
						key: "1",
						text: "item 1",
						enabled: false
					}),

					new sap.ui.core.Item({
						key: "2",
						text: "item 2"
					})
				]
			});

			// arrange
			oComboBox.placeAt("content");
			sap.ui.getCore().applyChanges();

			// assert
			assert.strictEqual(oComboBox.getName(), "", 'Default name is ""');
			assert.strictEqual(oComboBox.getVisible(), true, "By default the ComboBox control is visible");
			assert.strictEqual(oComboBox.getEnabled(), true, "By default the ComboBox control is enabled");
			assert.strictEqual(oComboBox.getWidth(), "", 'By default the "width" of the ComboBox control is ""');
			assert.strictEqual(oComboBox.getMaxWidth(), "100%", 'By default the "max-width" of the ComboBox control is "100%"');
			assert.ok(oComboBox.getSelectedItem() === null, "By default the selected items of the ComboBox control is null");
			assert.strictEqual(oComboBox.getSelectedItemId(), "", 'By default the selected items id of the ComboBox control is ""');
			assert.strictEqual(oComboBox.getSelectedKey(), "", 'By default the selected key of the ComboBox control is ""');
			assert.strictEqual(oComboBox.getList().getBusyIndicatorDelay(), 0);
			assert.strictEqual(oComboBox.getList().getWidth(), "100%");
			assert.ok(oComboBox.getList().hasStyleClass(oComboBox.getRenderer().CSS_CLASS_COMBOBOXBASE + "List"));
			assert.ok(oComboBox.getList().hasStyleClass(oComboBox.getRenderer().CSS_CLASS_COMBOBOX + "List"));
			assert.strictEqual(oComboBox.getShowSecondaryValues(), false, 'By default the showSecondaryValues property of the ComboBox control is "false"');
			assert.strictEqual(oComboBox.getFilterSecondaryValues(), false, 'By default the filterSecondaryValues property of the ComboBox control is "false"');

			// cleanup
			oComboBox.destroy();
		});

		QUnit.module("setValue()");

		// CSN 0120031469 0000547938 2014
		// do not override the binding for the value property
		QUnit.test("it should not override the value", function(assert) {

			// system under test
			var oComboBox = new sap.m.ComboBox({
				selectedKey: {
					path: "/selected",
					template: "{selected}"
				},

				items: {
					path: "/items",
					template: new sap.ui.core.Item({
						key: "{value}",
						text: "{text}"
					})
				},

				value: {
					path: "/value"
				}
			});

			// arrange
			var oModel = new sap.ui.model.json.JSONModel();
			var mData = {
				"items": [
					{
						"value": "GER",
						"text": "Germany"
					},

					{
						"value": "CU",
						"text": "Cuba"
					}
				],

				"selected": "GER",
				"value": "other value"
			};

			oModel.setData(mData);
			sap.ui.getCore().setModel(oModel);
			oComboBox.placeAt("content");
			sap.ui.getCore().applyChanges();

			// assert
			assert.strictEqual(oComboBox.getValue(), "other value");

			// cleanup
			oComboBox.destroy();
			oModel.destroy();
		});

		// BCP 0020751295 0000447582 2016
		QUnit.test("it should update the value after a new binding context is set", function(assert) {

			// system under test
			var oComboBox = new sap.m.ComboBox({
				selectedKey: "b",
				items: {
					path: "items",
					template: new sap.ui.core.Item({
						key: "{key}",
						text: "{text}"
					})
				}
			});

			// arrange
			var oModel = new sap.ui.model.json.JSONModel();
			var mData = {
				"rebum": {
					"items": [
						{
							"key": "a",
							"text": "lorem"
						},
						{
							"key": "b",
							"text": "ipsum"
						}
					]
				},
				"sanctus": {
					"items": [
						{
							"key": "b",
							"text": "dolor"
						},
						{
							"key": "a",
							"text": "sadipscing"
						}
					]
				}
			};

			oModel.setData(mData);
			sap.ui.getCore().setModel(oModel);
			oComboBox.setBindingContext(oModel.getContext("/rebum"));
			oComboBox.placeAt("content");
			sap.ui.getCore().applyChanges();

			// assert
			assert.strictEqual(oComboBox.getValue(), "ipsum");

			// act
			oComboBox.setBindingContext(oModel.getContext("/sanctus"));
			sap.ui.getCore().applyChanges();

			// assert
			assert.strictEqual(oComboBox.getValue(), "dolor");

			// cleanup
			oComboBox.destroy();
			oModel.destroy();
		});

			this.stub(sap.ui.Device, "system", {
				desktop: false,
				phone: true,
				tablet: false
			});

			// system under test
			var oItem1 = new sap.ui.core.Item({
				text: "Lorem ipsum dolor sit amet, duo ut soleat insolens, commodo vidisse intellegam ne usu"
			}), oItem2 = new sap.ui.core.Item({
				text: "Lorem ipsum dolor sit amet, duo ut soleat insolens, commodo vidisse intellegam ne usu"
			}), oComboBox = new sap.m.ComboBox({
				items: [
					oItem1,
					oItem2
				]
			});

			// arrange
			oComboBox.placeAt("content");
			sap.ui.getCore().applyChanges();
			oComboBox.setSelectedItem(oItem1);
			this.clock.tick(500);

			// act
			oComboBox.open();
			this.clock.tick(500);

			oComboBox.destroy();
		});

		QUnit.module("setBusy()");

		QUnit.test("Check Busy State", function(assert) {
			var done = assert.async();
			assert.expect(9);

			var oComboBox = new sap.m.ComboBox("busyCheck", {
				busyIndicatorDelay : 0,
				items: [
					new sap.ui.core.Item({
						key: "0",
						text: "item 0"
					}),

					new sap.ui.core.Item({
						key: "1",
						text: "item 1",
						enabled: false
					}),

					new sap.ui.core.Item({
						key: "2",
						text: "item 2"
					})
				]
			}).placeAt("content");
			sap.ui.getCore().applyChanges();

			window._setTimeout(function() {
				var $Box = oComboBox.$();
				var $Input = oComboBox.$("inner");
				var $Arrow = oComboBox.$("arrow");

				// there should be no tabindex for the root DOM-ref and the input field
				// for the arrow there is a tabindex=-1 per default
				assert.equal($Box.attr("tabindex"), undefined, "No tabindex at root DOM-ref");
				assert.equal($Input.attr("tabindex"), undefined, "No tabindex for Input field");
				assert.equal($Arrow.attr("tabindex"), -1, "Tabindex set for Arrow");

				oComboBox.setBusy(true);

				window._setTimeout(function() {
					// check whether all element do have a tabindex now
					assert.equal($Box.attr("tabindex"), -1, "Tabindex set to -1 at root DOM-ref");
					assert.equal($Input.attr("tabindex"), -1, "Tabindex set to -1 for Input field");
					assert.equal($Arrow.attr("tabindex"), -1, "Still tabindex set for Arrow");

					oComboBox.setBusy(false);

					window._setTimeout(function() {
						// check whether all element have their default tabindex value
						assert.equal($Box.attr("tabindex"), undefined, "Tabindex removed from root DOM-ref");
						assert.equal($Input.attr("tabindex"), undefined, "Tabindex removed from Input field");
						assert.equal($Arrow.attr("tabindex"), -1, "Still Tabindex set for Arrow");

						done();

						// cleanup
						oComboBox.destroy();
					}, 10)
				}, 10);

			}, 10);

			// cleanup
			//oComboBox.destroy();
		});

		var touchstartTestCase = function(sTestName, mOptions) {

			QUnit.test("event: touchstart()", function(assert) {

				// system under test
				var oComboBox = mOptions.control;

				// arrange + act
				oComboBox.placeAt("content");
				sap.ui.getCore().applyChanges();
				sap.ui.test.qunit.triggerTouchEvent("touchstart", oComboBox.getDomRef(mOptions.input), {
					touches: {
						0: {
							pageX: 10,
							length: 1
						},

						length: 1
					},

					targetTouches: {
						0: {
							pageX: 10,
							length: 1
						},

						length: 1
					}
				});

				var bHasClass = oComboBox.getDomRef().className.split(" ").some(function(sClass) {
					return sClass === oComboBox.getRenderer().CSS_CLASS_COMBOBOXBASE + "Pressed";
				});

				// assert
				assert.strictEqual(bHasClass, mOptions.output);

				// cleanup
				oComboBox.destroy();

		QUnit.module("getAccessibilityInfo");

		QUnit.test("getAccessibilityInfo", function(assert) {
			var oComboBox = new sap.m.ComboBox({
				value: "Value",
				tooltip: "Tooltip",
				placeholder: "Placeholder"
			});
			assert.ok(!!oComboBox.getAccessibilityInfo, "ComboBox has a getAccessibilityInfo function");
			var oInfo = oComboBox.getAccessibilityInfo();
			assert.ok(!!oInfo, "getAccessibilityInfo returns a info object");
			assert.strictEqual(oInfo.role, oComboBox.getRenderer().getAriaRole(), "AriaRole");
			assert.strictEqual(oInfo.type, sap.ui.getCore().getLibraryResourceBundle("sap.m").getText("ACC_CTR_TYPE_COMBO"), "Type");
			assert.strictEqual(oInfo.description, "Value Placeholder Tooltip", "Description");
			assert.strictEqual(oInfo.focusable, true, "Focusable");
			assert.strictEqual(oInfo.enabled, true, "Enabled");
			assert.strictEqual(oInfo.editable, true, "Editable");
			oComboBox.setValue("");
			oComboBox.setEnabled(false);
			oInfo = oComboBox.getAccessibilityInfo();
			assert.strictEqual(oInfo.description, "Placeholder Tooltip", "Description");
			assert.strictEqual(oInfo.focusable, false, "Focusable");
			assert.strictEqual(oInfo.enabled, false, "Enabled");
			assert.strictEqual(oInfo.editable, false, "Editable");
			oComboBox.setEnabled(true);
			oComboBox.setEditable(false);
			oInfo = oComboBox.getAccessibilityInfo();
			assert.strictEqual(oInfo.focusable, true, "Focusable");
			assert.strictEqual(oInfo.enabled, true, "Enabled");
			assert.strictEqual(oInfo.editable, false, "Editable");
			oComboBox.destroy();
		});
