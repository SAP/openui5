<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Test Page for sap.m.P13nPanel</title>
    <script src="../shared-config.js"></script>
    <script id="sap-ui-bootstrap" data-sap-ui-noConflict="true"
            data-sap-ui-libs="sap.m" src="../../../../resources/sap-ui-core.js">

    </script>

    <link rel="stylesheet"
          href="../../../../resources/sap/ui/thirdparty/qunit.css"
          type="text/css" media="screen"/>
    <script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
    <script src="../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>
    <script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
    <script src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
    <script src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

    <script>

        (function () {
            jQuery.sap.require("sap.m.P13nPanel");

            QUnit.module("sap.m.P13nPanel: Initialization via JS", {
                beforeEach: function () {
                },
                afterEach: function () {
                }
            });
            QUnit.test("Test", function (assert) {
                assert.ok(new sap.m.P13nPanel(), "Note: currently it is allowed to create an abstract class");
            });

            QUnit.module("sap.m.P13nPanel: Initialization via XML", {
                beforeEach: function () {
                },
                afterEach: function () {
                }
            });
            QUnit.test("Test", function (assert) {
                var sXml = [
                    '<core:View xmlns:core="sap.ui.core" xmlns:m="sap.m" xmlns="http://www.w3.org/1999/xhtml">',
                    '	<m:P13nPanel/>',
                    '</core:View>'
                ].join('');
                return sap.ui.xmlview({
                    async: false,
                    viewContent: sXml
                }).loaded().then(function (oView) {
                    assert.ok(oView);
                    assert.ok(oView.getContent()[0], "Note: currently it is allowed to create an abstract class");
                    assert.equal(oView.getContent()[0].getMetadata().getName(), "sap.m.P13nPanel");
                });
            });

        }());
    </script>


</head>
<body id="body" class="sapUiBody">
<h1 id="qunit-header">QUnit Page for sap.m.P13nPanel</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<div id="content"></div>
</body>
</html>
