<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>qUnit Page for sap.m.TabStripSelect</title>

	<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.m">
	</script>

	<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/sinon-ie.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

	<script language="javascript">
		jQuery.sap.require("sap.ui.core.IconPool");
		sinon.config.useFakeTimers = true;

		function beforeEachQUnitTest () {
			this.oFirstItem = new sap.m.TabStripItem({
				key: "0",
				text: "01234567890123456789012345"
			});

			this.oMITS = new sap.m.TabStripSelect({
				type: sap.m.SelectType.IconOnly,
				autoAdjustWidth: true,
				icon: sap.ui.core.IconPool.getIconURI("slim-arrow-down"),
				items: [
					this.oFirstItem,

					new sap.m.TabStripItem({
						key: "1",
						text: "item 1"
					}),

					new sap.m.TabStripItem({
						key: "2",
						text: "item 2"
					})
				]
			});

			this.oMITS.placeAt("qunit-fixture");
			sap.ui.getCore().applyChanges();
		}

		function afterEachQUnitTest () {
			this.oMITS.destroy();
			this.oMITS = null;
		}

		module("TabSelect", {
			beforeEach: function () {
				beforeEachQUnitTest.call(this);
			},
			afterEach: function () {
				afterEachQUnitTest.call(this);
			}
		});

		test("Misc", function () {
			this.oMITS.open();
			this.clock.tick(1000);
			strictEqual(this.oMITS.$().hasClass(sap.m.TabStripSelect.CSS_CLASS), true, 'Control style class is present.');
			strictEqual(this.oMITS.getList().$().hasClass(sap.m.TabStripSelectList.CSS_CLASS_SELECTLIST), true, 'Control style class is present.');
			strictEqual(this.oMITS.getList().$().children('.sapMSelectListItemBaseSelected').length, 0, 'Control has no item selected by default.');
		});



		test("Rendering dialog on phones", function () {
			var stubs = prepareMobilePlatform.call(this, true);
			beforeEachQUnitTest.call(this);
			this.oMITS.open();
			this.clock.tick(1000);
			strictEqual(jQuery('.sapMDialog').length, 1, 'Dialog is rendered on mobile.')
		});

		test("Selection prevented", function () {
			var oSelect = new sap.m.TabStripSelect({
				type: sap.m.SelectType.IconOnly,
				autoAdjustWidth: true,
				icon: sap.ui.core.IconPool.getIconURI("slim-arrow-down"),
				items: [new sap.m.TabStripItem({key: "1",text: "item 1"}),new sap.m.TabStripItem({key: "2",text: "item 2"})],
				change: function (oEvent) {
					oEvent.preventDefault();
				}
			});
			oSelect.placeAt("qunit-fixture");
			sap.ui.getCore().applyChanges();

			oSelect.open();
			this.clock.tick(1000);

			var oItem = oSelect.getList().getItems()[1];

			strictEqual(oItem.getId() === oSelect.getSelectedItem(), false);

			oItem.$().tap();

			this.clock.tick(1000);

			strictEqual(oItem.getId() === oSelect.getSelectedItem(), false);

			oSelect.destroy();
			oSelect = null;
		});


		module("Close Button", {
			beforeEach: function () {
				beforeEachQUnitTest.call(this);
			},
			afterEach: function () {
				afterEachQUnitTest.call(this);
			}
		});

		test("Desktop", function () {
			this.oMITS.setSelectedItem(this.oFirstItem);
			this.oMITS.open();
			this.clock.tick(1000);

			strictEqual(this.oMITS.getList().$().find('.sapMTabStripSelectListItemCloseBtnInvisible').length, 2, 'Number of hidden close buttons in the DOM is the same as the number of items in the list instance without the selected one.');
			strictEqual(this.oMITS.getItems()[0].$().children('.sapMTabStripSelectListItemCloseBtnInvisible').length, 0, 'Close button for default selected item is visible');

			// for some reason the assert above is causing the select to close - reopen it
			this.oMITS.open();
			this.clock.tick(1000);

			strictEqual(this.oMITS.getItems()[1].$().children('.sapMTabStripSelectListItemCloseBtnInvisible').length, 1, 'Close button for the item is invisible before mouse enter');
			this.oMITS.getList().mouseenter({target: this.oMITS.getItems()[1].getDomRef()});

			strictEqual(this.oMITS.getItems()[1].$().children('.sapMTabStripSelectListItemCloseBtnInvisible').length, 0, 'Close button for the item is visible after mouse enter');
			strictEqual(this.oMITS.getList().$().find('.sapMTabStripSelectListItemCloseBtnInvisible').length, 1, 'Two items total have visible close buttons');

			this.oMITS.getList().mouseleave({target: this.oMITS.getItems()[1].getDomRef()});
			strictEqual(this.oMITS.getItems()[1].$().children('.sapMTabStripSelectListItemCloseBtnInvisible').length, 1, 'Close button for the item is not visible after mouse leave');

			var iSelectedItemId = 1;
			// SETTING FIRST ITEM AS ACTIVE
			this.oMITS.getList()._activateItem(this.oMITS.getItems()[iSelectedItemId]);
			this.oMITS.open();
			this.clock.tick(1000);
			strictEqual(this.oMITS.getItems()[0].$().children('.sapMTabStripSelectListItemCloseBtnInvisible').length, 1, 'The first item is not selected anymore and the close button is hidden');
			this.clock.tick(1000);
			strictEqual(this.oMITS.getItems()[1].$().children('.sapMTabStripSelectListItemCloseBtnInvisible').length, 0, 'The close button for the second item is visible');


			var oItem = this.oMITS.getItems()[0];
			// ToDo: This is now handled in TabStrip by adding ontap delegate of TabStripSelectItems
//			var fnFireItemClosePressedSpy = sinon.spy(oItem, "fireItemClosePressed");
//			sap.ui.test.qunit.triggerTouchEvent("tap", oItem.$().children('.sapMTabStripSelectListItemCloseBtn')[0]);

			this.clock.tick(1000);

			strictEqual(this.oMITS.isOpen(), true, 'Select must remain open if close button was clicked.');
//			strictEqual(fnFireItemClosePressedSpy.callCount, 1, "The tab close event was fired");
			// ToDo: assert for correct tab id on the event
			this.clock.tick(1000);

			this.oMITS.open();
			this.clock.tick(1000);
			this.oMITS.getItems()[iSelectedItemId].$().tap();
			this.clock.tick(1000);
			strictEqual(this.oMITS.isOpen(), false, 'Select must close after the currently selected item was clicked.');

			this.oMITS.open();
			this.oMITS.getItems()[0].$().tap();
			this.clock.tick(1000);
			strictEqual(this.oMITS.isOpen(), false, 'Select must close after an item was clicked.');
			this.oMITS.close();
		});


		test("Phone", function () {
			var stubs = prepareMobilePlatform.call(this, true);
			assertAllCloseButtonsVisible.call(this, true);
			stubs.forEach(function(item){item.restore()}); // restore stubs
		});

		test("Tablet", function () {
			var stubs = prepareMobilePlatform.call(this);
			assertAllCloseButtonsVisible.call(this, false);
			stubs.forEach(function(item){item.restore()}); // restore stubs
		});


		module("Default selected item", {
			beforeEach: function () {
				beforeEachQUnitTest.call(this);
			},
			afterEach: function () {
				afterEachQUnitTest.call(this);
				jQuery('qunit-fixture').removeClass('sap-phone');
			}
		});

		test("Phone", function () {
			var stubs = prepareMobilePlatform.call(this, true);
			strictEqual(this.oMITS.getDefaultSelectedItem().getId(), this.oMITS.getItems()[0].getId(), 'For phone platform the default selected item is the first item');
			stubs.forEach(function(item){item.restore()}); // restore stubs
		});

		test("Other (than phone) platforms", function () {
			strictEqual(this.oMITS.getDefaultSelectedItem(), null, 'For platforms other than phone there is no selected item');
		});



		module("Modified state and title correctness", {
			beforeEach: function () {
			},
			afterEach: function () {
				afterEachQUnitTest.call(this);
				jQuery('qunit-fixture').removeClass('sap-phone');
			}
		});

		test("Phone", function () {
			var stubs = prepareMobilePlatform.call(this, true);

			this.oMITS = new sap.m.TabStripSelect({
				type: sap.m.SelectType.IconOnly,
				autoAdjustWidth: true,
				icon: sap.ui.core.IconPool.getIconURI("slim-arrow-down"),
				items: [
					new sap.m.TabStripItem({ key: "0", text: "01234567890123456789012345", modified: true }),
					new sap.m.TabStripItem({key: "1",text: "item 1"}),
					new sap.m.TabStripItem({key: "2",text: "item 2"})
				]
			});

			this.oMITS.placeAt("qunit-fixture");
			this.oMITS.placeAt("content");
			sap.ui.getCore().applyChanges();
			this.clock.tick(1000);

			strictEqual(this.oMITS.$().find('.sapMTabStripSelectListItemModified ').eq(0).hasClass('sapMTabStripSelectListItemModifiedInvisible'), !this.oMITS.getDefaultSelectedItem().getModified(), 'Item in the label is marked as modified');
			strictEqual(this.oMITS.$().find('label').eq(0).text(), this.oMITS.getDefaultSelectedItem().getText(), 'Item im the label (first selected by default) is marked as modified');

			this.oMITS.getItems()[1].setProperty('modified', false);
			this.oMITS.setSelectedItem(this.oMITS.getItems()[1]);
			sap.ui.getCore().applyChanges();
			strictEqual(this.oMITS.$().find('.sapMTabStripSelectListItemModified ').eq(0).hasClass('sapMTabStripSelectListItemModifiedInvisible'), !this.oMITS.getSelectedItem().getModified(), 'Item in the label is not marked as modified');
			this.clock.tick(1000);
			stubs.forEach(function(item){item.restore()}); // restore stubs
		});

		test("Other (than phone) platforms", function () {
			beforeEachQUnitTest.call(this);
			strictEqual(this.oMITS.getItems()[0].getProperty('modified'), false, "The first item is not modified by default");
			this.oMITS.open();
			this.clock.tick(1000);

			strictEqual(this.oMITS.getList().$().find('.sapMTabStripSelectListItemModifiedInvisible').length, 3, 'No items  marked as modified in the DOM');
			this.oMITS.close();
			this.oMITS.getItems()[0].setProperty('modified', true);
			this.oMITS.open();
			this.clock.tick(1000);
			strictEqual(this.oMITS.getItems()[0].$().children('.sapMTabStripSelectListItemModifiedInvisible').length, 0, 'Item marked as modified in the DOM');
			this.oMITS.close();

			this.oMITS.getItems()[0].setProperty('modified', false);
			this.oMITS.open();
			this.clock.tick(1000);
			strictEqual(this.oMITS.getList().$().find('.sapMTabStripSelectListItemModifiedInvisible').length, 3, 'No items  marked as modified in the DOM after some were marked as modified');
		});

		// if not phone it is considered tablet
		function prepareMobilePlatform(isPhone) {
			var oSystem = {
				desktop : false,
				phone : isPhone,
				tablet : !isPhone
			};
			var stubs = [];
			stubs.push(this.stub(sap.ui.Device, "system", oSystem));
			stubs.push(this.stub(jQuery.device, "is", oSystem));
			jQuery('#qunit-fixture').addClass('sap-phone');
			jQuery('body').addClass('sap-phone');
			this.clock.tick(1000);
			return stubs;
		}


		assertAllCloseButtonsVisible = function (bIsPhone) {
			this.oMITS.open();
			this.clock.tick(1000);
			strictEqual(this.oMITS.getList().$().find('.sapMTabStripSelectListItemCloseBtn').length, this.oMITS.getList().getItems().length, 'The number of close buttons in the DOM is the same as the number of items in the list instance.');
			strictEqual(this.oMITS.getList().$().find('.sapMTabStripSelectListItemCloseBtnInvisible').length, 0, 'The number of invisible close buttons in the DOM is 0.');
		}

	</script>
</head>
<body id="body" class="sapUiBody">
	<h1 id="qunit-header">qUnit Page for sap.m.TabStripSelect</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="content"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
