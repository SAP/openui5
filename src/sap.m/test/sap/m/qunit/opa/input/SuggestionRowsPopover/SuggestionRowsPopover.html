<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
	<title>Input Tabular Suggestions Integregation Testing</title>

	<script id="sap-ui-bootstrap" type="text/javascript" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_horizon"
		data-sap-ui-compatVersion="edge" src="../../../../../../../resources/sap-ui-core.js">
		</script>

	<script id="mainView" type="text/xml">
		<mvc:View
			viewName="MyView"
			xmlns:core="sap.ui.core"
			xmlns:mvc="sap.ui.core.mvc"
			controllerName="mainView.controller"
			xmlns="sap.m"
			height="100%">

			<App>
				<Page id="page" title="Input with type ahead">
					<VBox>
						<Input id="i1"
							showSuggestion="true"
							suggest=".onSuggest"
							suggestionRows="{
								path: '/items'
							}"
						>
							<suggestionColumns>
								<Column hAlign="Center">
									<Label text="Header" />
								</Column>
							</suggestionColumns>
							<suggestionRows>
								<ColumnListItem>
									<Text text="{value}" />
								</ColumnListItem>
							</suggestionRows>
						</Input>
					</VBox>
				</Page>
			</App>
		</mvc:View>
	</script>
</head>

<script src="./SuggestionRowsPopover.js"></script>

<body class='sapUiBody'>
	<div id='content'></div>
</body>

</html>
