<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Input TypeAhead Functionality Integration Testing</title>

	<script
		id="sap-ui-bootstrap"
		src="../../../../../../../resources/sap-ui-core.js"
		data-sap-ui-async="true"
		data-sap-ui-compat-version="edge"
		data-sap-ui-on-init="module:local/InputTypeAhead"
		data-sap-ui-libs="sap.m"
		data-sap-ui-resource-roots='{
			"local": "./"
		}'
		data-sap-ui-theme="sap_horizon"
	></script>

	<script id="mainView" type="text/xml">
		<mvc:View
			viewName="MyView"
			xmlns:core="sap.ui.core"
			xmlns:mvc="sap.ui.core.mvc"
			controllerName="mainView.controller"
			xmlns="sap.m"
			height="100%">

			<App>
				<Page id="page" title="Input with type ahead">
					<VBox>
						<Input id="i1"
							showSuggestion="true"
							showValueHelp="true"
							valueHelpRequest=".onValueHelpRequest">
							<suggestionColumns>
								<Column hAlign="Center">
									<Label text="Header" />
								</Column>
							</suggestionColumns>
							<suggestionRows>
								<ColumnListItem>
									<Label text="AB" />
								</ColumnListItem>
							</suggestionRows>
						</Input>
						<Input id="iResult"/>
						<Input id="iTypeAhead"
							showSuggestion="true"
							suggestionRows="{/suggestions}"
							filterSuggests="false"
							suggest=".onSuggest"
						>
							<suggestionColumns>
								<Column />
							</suggestionColumns>
							<suggestionRows>
								<ColumnListItem type="Active">
									<cells>
										<Text text="{text}" />
									</cells>
								</ColumnListItem>
							</suggestionRows>
						</Input>
					</VBox>
				</Page>
			</App>
		</mvc:View>
	</script>
</head>

<body class='sapUiBody'>
	<div id='content'></div>
</body>

</html>
