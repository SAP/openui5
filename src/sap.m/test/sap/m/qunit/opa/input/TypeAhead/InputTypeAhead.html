<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
	<title>Input TypeAhead Functionality Integregation Testing</title>

	<script id="sap-ui-bootstrap" type="text/javascript" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_horizon"
		data-sap-ui-compatVersion="edge" src="../../../../../../../resources/sap-ui-core.js">
		</script>

	<script id="mainView" type="text/xml">
		<mvc:View
			viewName="MyView"
			xmlns:core="sap.ui.core"
			xmlns:mvc="sap.ui.core.mvc"
			controllerName="mainView.controller"
			xmlns="sap.m"
			height="100%">

			<App>
				<Page id="page" title="Input with type ahead">
					<VBox>
						<Input id="i1"
							showSuggestion="true"
							showValueHelp="true"
							valueHelpRequest=".onValueHelpRequest">
							<suggestionColumns>
								<Column hAlign="Center">
									<Label text="Header" />
								</Column>
							</suggestionColumns>
							<suggestionRows>
								<ColumnListItem>
									<Label text="AB" />
								</ColumnListItem>
							</suggestionRows>
						</Input>
						<Input id="iResult"/>
						<Input id="iTypeAhead"
						showSuggestion="true"
						suggestionRows="{/suggestions}"
						filterSuggests="false"
						suggest=".onSuggest">
						<suggestionColumns>
                            <Column />
                        </suggestionColumns>
                        <suggestionRows>
                            <ColumnListItem type="Active">
                                <cells>
                                    <CustomListItem type="Active">
                                        <FlexBox alignItems="Center">
                                            <Label text="{term}" />
                                        </FlexBox>
                                    </CustomListItem>
                                </cells>
                            </ColumnListItem>
                        </suggestionRows>
						</Input>
					</VBox>
				</Page>
			</App>
		</mvc:View>
	</script>
</head>

<script src="./InputTypeAhead.js"></script>

<body class='sapUiBody'>
	<div id='content'></div>
</body>

</html>
