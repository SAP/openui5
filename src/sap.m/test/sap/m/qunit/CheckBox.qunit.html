	function testSetLabelProperty(property, value, mode) {

		var sPropertyCamelCase = property[0].toUpperCase() + property.slice(1);
		var sSetterMethod = "set" + sPropertyCamelCase;

		var oSpy = sinon.spy(sap.m.Label.prototype, sSetterMethod);


		// system under test
		switch (mode) {
			case "Constructor":
				// set property via contructor
				var args = {};
				args[property] = value;
				var oCheckBox = new sap.m.CheckBox(args);
				break;
			case "Setter":
				// set property via setter method
				var oCheckBox = new sap.m.CheckBox();
				oCheckBox[sSetterMethod](value);
				break;
			default: console.error(": wrong argument for parameter 'mode'")
		}

		// arrange
		oCheckBox.placeAt("content");
		sap.ui.getCore().applyChanges();

		// assertions
		strictEqual(oSpy.lastCall.args[0], value, "Property '" + property + "=" + value + "'testSetLabelProperty: Corresponding setter method of label control should have been called accordingly");

		// cleanup
		oCheckBox.destroy();
		sap.m.Label.prototype[sSetterMethod].restore();
	}

	module("Events");

	/* ----------------------------------------------- */
	/* Test: tap                                       */
	/* ----------------------------------------------- */

	test("tap", function(){

		// system under test
		var oCheckBox = new sap.m.CheckBox();
		var oSpy = this.spy();
		oCheckBox.attachSelect(oSpy);

		// arrange
		oCheckBox.placeAt("content");
		sap.ui.getCore().applyChanges();

		// assertions
		equal(oCheckBox.getSelected(), false, "CheckBox should not be selected");
		strictEqual(oCheckBox.$().attr("aria-checked"), "false", "Property 'aria-checked': Default value should be 'false'");

		qutils.triggerEvent("tap", oCheckBox.getId());
		ok(oSpy.calledOnce, "Event 'select' should have been fired");
		equal(oCheckBox.getSelected(), true, "CheckBox should be selected");
		strictEqual(oCheckBox.$().attr("aria-checked"), "true", "Property 'aria-checked': Default value should be 'true'");

		qutils.triggerEvent("tap", oCheckBox.getId());
		ok(oSpy.calledTwice, "Event 'select' should have been fired");
		equal(oCheckBox.getSelected(), false, "CheckBox should not be selected");

		oCheckBox.setEditable(false);
		qutils.triggerEvent("tap", oCheckBox.getId());
		ok(oSpy.calledTwice, "Event 'select' should have been fired");
		equal(oCheckBox.getSelected(), false, "CheckBox should not be selected");

		// cleanup
		oCheckBox.destroy();
	});


	/* ----------------------------------------------- */
	/* Test: SPACE key                                 */
	/* ----------------------------------------------- */
	function testSpaceKey(sTestName, oOptions) {
		test(sTestName, function() {

			//Arrange
			var oSpy = this.spy();
			var oCheckBox = new sap.m.CheckBox({select : oSpy, selected : oOptions.selected});

			// System under Test
			oCheckBox.placeAt("qunit-fixture");
			sap.ui.getCore().applyChanges();

			oCheckBox.$().focus(); // set focus on checkbox

			sap.ui.test.qunit.triggerKeydown(oCheckBox.$(), jQuery.sap.KeyCodes.SPACE); // trigger Space on checkbox
			strictEqual(oSpy.callCount, 1, "SPACE is pressed, select event was fired");
			equal(oCheckBox.getSelected(), oOptions.expectedSelection, oOptions.expectedMessage);
			strictEqual(oCheckBox.$().attr("aria-checked"), "" + oOptions.expectedSelection, oOptions.expectedMessageAria);

			// Clean up
			oCheckBox.destroy();
		});
	}

	testSpaceKey("Press Space on not selected checkBox", {
		selected : false,
		expectedSelection : true,
		expectedMessage: "CheckBox should be selected",
		expectedMessageAria: "Property 'aria-checked' should be 'true'"
	});

		selected : true,
		expectedSelection : false,
		expectedMessage: "CheckBox should be deselected",
