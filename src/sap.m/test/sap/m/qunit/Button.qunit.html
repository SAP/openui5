	test("PressOk", function() {

		ok(msg == sPressMessage, "Button4 - Event was fired correctly!");

	function hoverableTestCase (oTestDescription) {
		this.stub(sap.ui.Device, "system", { desktop : oTestDescription.desktop });

		// System under Test
		var oButton = new sap.m.Button({
			enabled : oTestDescription.enabled
		});
		oButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		// Act
		var bHoverable = oButton._isHoverable();

		// Assert
		strictEqual(bHoverable, oTestDescription.shouldBeHoverable, "The button determined wether is should be hoverable");
		strictEqual(oButton.$("inner").hasClass("sapMBtnHoverable"), oTestDescription.shouldHaveCssClass, "The button determined wether is should be hoverable");
	}

	test("Should be hoverable if the button is enabled and in desktop", function() {
		hoverableTestCase.call(this, {
			enabled : true,
			desktop : true,
			shouldBeHoverable : true,
			shouldHaveCssClass : true
		});
	});

	test("Should not be hoverable if the button is disabled and in desktop", function() {
		hoverableTestCase.call(this, {
			enabled : false,
			desktop : true,
			shouldBeHoverable : false,
			shouldHaveCssClass : false
		});
	});

	test("Should not be hoverable if the button is enabled and not desktop", function() {
		hoverableTestCase.call(this, {
			enabled : true,
			desktop : false,
			shouldBeHoverable : false,
			shouldHaveCssClass : false
		});
	});

	test("Should not be hoverable if the button is disabled and not desktop", function() {
		hoverableTestCase.call(this, {
			enabled : false,
			desktop : false,
			shouldBeHoverable : false,
			shouldHaveCssClass : false
		});
	});

	test("Should not re-render the button if the text is changed", function() {
		// Arrange
		var sTextToSet = "<script>alert(\"HAACKED\");<\/script>",
			oRenderSpy,
			oResult,
			oConstructor = { text : "No empty text"};

		// System under Test
		var oButton = new sap.m.Button(oConstructor).placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		oRenderSpy = this.spy(oButton, "invalidate");

		// Act
		oResult = oButton.setText(sTextToSet);
		sap.ui.getCore().applyChanges();

		// Assert
		strictEqual(oResult, oButton, "Should be able to chain");
		strictEqual(oRenderSpy.callCount, 0, "Did not re-render");
		ok(!/.*<script>.*/.test(oButton.$("content").html()), "Did not contain a unescaped script tag");
		strictEqual(oButton.getText(), sTextToSet, "Did set the non encoded string as value");

		// Cleanup
		oButton.destroy();
	});

	test("For safari the button should gain explicitly focus on touch start", function() {
		// Arrange

		this.stub(sap.ui.Device, "browser", {
			safari: true

		var oButton = new sap.m.Button({text: "MyText", icon: "sap-icon://search"}).placeAt("qunit-fixture");
		oRenderSpy = this.spy(oButton, "focus");
		sap.ui.getCore().applyChanges();

		// Act
		oButton.ontouchstart({ setMarked: jQuery.noop, preventDefault: jQuery.noop, targetTouches: { length: 1 }, originalEvent: { type: "mousedown" }});
		this.clock.tick(1000);

		// Assert
		strictEqual(oRenderSpy.callCount, 1, "The button is focused on touch start");

	test("Tooltip is recognized", function() {

		var oButton = new sap.m.Button({text: "MyText",
			icon: "sap-icon://search"});

		strictEqual(oButton._getTooltip(), undefined, "Should not return tooltip");

		// Act
		oButton.setTooltip("MyTooltip");

		// Assert
		strictEqual(oButton._getTooltip(), "MyTooltip", "Should return the tooltip");

		// Cleanup
		oButton.destroy();
	});


	test("Tooltip is derived for icon-only buttons", function() {

		// Arrange
		var oButton = new sap.m.Button({tooltip: "MyTooltip",
			icon: "sap-icon://search"});

		strictEqual(oButton._getTooltip(), "MyTooltip", "Should return the primary tooltip");

		// Act
		oButton.setTooltip(null);

		// Assert
		strictEqual(oButton._getTooltip(), "Search", "Should return the derived tooltip");

		// Cleanup
		oButton.destroy();
	});


	test("getAccessibilityInfo", function() {
		var oButton = new sap.m.Button({tooltip: "Tooltip"});
		ok(!!oButton.getAccessibilityInfo, "Button has a getAccessibilityInfo function");
		var oInfo = oButton.getAccessibilityInfo();
		ok(!!oInfo, "getAccessibilityInfo returns a info object");
		strictEqual(oInfo.role, "button", "AriaRole");
		strictEqual(oInfo.type, sap.ui.getCore().getLibraryResourceBundle("sap.m").getText("ACC_CTR_TYPE_BUTTON"), "Type");
		strictEqual(oInfo.description, "Tooltip", "Description");
		strictEqual(oInfo.focusable, true, "Focusable");
		strictEqual(oInfo.enabled, true, "Enabled");
		ok(oInfo.editable === undefined || oInfo.editable === null, "Editable");
		oButton.setText("Text");
		oButton.setEnabled(false);
		oInfo = oButton.getAccessibilityInfo();
		strictEqual(oInfo.description, "Text", "Description");
		strictEqual(oInfo.focusable, false, "Focusable");
		strictEqual(oInfo.enabled, false, "Enabled");
		oButton.setText(null);
		oButton.setTooltip(null);
		oButton.setIcon("sap-icon://search");
		oInfo = oButton.getAccessibilityInfo();
		strictEqual(oInfo.description, "Search", "Description");
		oButton.destroy();
	});


	// check if we have reference added to the text content of the button
	// so it can be read otherwise it causes the issue reported in BCP: 1680223321
	test("AriaLabeledBy when the Button is associated with Label and the button has text", function(assert) {
		var sTextSpanId = "-content";
		var oLabel = new sap.m.Label("L1", {
			text:'Label'
		});
		var oButton = new sap.m.Button("B1",{
			text:'Hello World',
			ariaLabelledBy: "L1"
		});

		oLabel.placeAt("qunit-fixture");
		oButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		equals(oButton.$().attr("aria-labelledby"), "L1 B1" + sTextSpanId, "Label id and Button content id are written inside aria-labelledby attribute");

		oLabel.destroy();
		oButton.destroy();
	});

	// in case of icon only button we souldn't have self reference otherwise
	// it causes issue reported in BCP: 1780428239
	test("AriaLabeledBy when the Button is associated with Label and the button has icon only", function(assert) {
		var oLabel = new sap.m.Label("L1", {
			text:'Label'
		});
		var oButton = new sap.m.Button("B1",{
			icon: "sap-icon://edit",
			ariaLabelledBy: "L1"
		});

		oLabel.placeAt("qunit-fixture");
		oButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		equals(oButton.$().attr("aria-labelledby"), "L1", "Only Label id is written inside aria-labelledby attribute");

		oLabel.destroy();
		oButton.destroy();
	});

	test("_activeButton _inactiveButton", function() {
		//sut
		var sIconURI = 'sap-icon://slim-arrow-down',
			sActiveIconURI = 'sap-icon://slim-arrow-up',
			oButton = new sap.m.Button({
				icon: sIconURI,
				activeIcon: sActiveIconURI
			});

		oButton.placeAt("qunit-fixture");
		sap.ui.getCore().applyChanges();

		//act
		oButton._activeButton();

		//assert
		ok(oButton.$("inner").hasClass("sapMBtnActive"), 'button is styled as active');
		equals(oButton._image.getSrc(), sActiveIconURI);

		//act
		oButton._inactiveButton();

		//assert
		ok(!oButton.$("inner").hasClass("sapMBtnActive"), 'button is styled as inactive');
		equals(oButton._image.getSrc(), sIconURI);

		//clean
		oButton.destroy();
	});

	test("tabindex", function() {
		equal(b1.$().attr("tabindex"), undefined, "By default the button(root) should have no tabindex");
		equal(b1.$("inner").attr("tabindex"), undefined, "By default the button(inner) should have no tabindex");

		//Act
		b1._bExcludeFromTabChain = true;

		b1.invalidate();
		sap.ui.getCore().applyChanges();

		//Assert
		equal(b1.$().attr("tabindex"), "-1", "Button(root) should have negative tabindex when requested via _bExcludeFromTabChain");
		equal(b1.$("inner").attr("tabindex"), "-1", "Button(inner) should have negative tabindex when requested via _bExcludeFromTabChain");
	});

	QUnit.test("Enter event should fire press on keydown", function(assert) {

		var pressSpy = this.spy();
			oButton = new sap.m.Button({
				press: pressSpy
			}).placeAt("qunit-fixture");

		sap.ui.getCore().applyChanges();

		// Action
		qutils.triggerKeydown(oButton.getDomRef(), jQuery.sap.KeyCodes.ENTER);

		// Assert
		assert.equal(pressSpy.callCount, 1, "Press event should be fired once");

		// Cleanup
		oButton.destroy();
	});
