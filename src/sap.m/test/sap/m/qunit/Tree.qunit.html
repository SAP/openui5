							{

		 								{
		 									text: "Node2-1-1",
		 									ref: "../images/action.png",
		 									nodes: [

		 			 									nodes: [

		 			 			 									nodes: [
		 			 			 			 								{

		 			 			 			 									ref: "../images/action.png",
			 			 			 			 								nodes: [
			 			 			 			 	 								{
			 			 			 			 	 									text: "Node2-1-1-1-1-1-1",
			 			 			 			 	 									ref: "../images/action.png",
				 			 			 			 	 								nodes: [
				 			 			 			 	 	 								{
				 			 			 			 	 	 									text: "Node2-1-1-1-1-1-1-1",

					 			 			 			 	 	 								nodes: [

							}]
  			}
  		];

var oData2 = [
				{
					text: "Node1",
					ref: "../images/action.png"
				},
				{
					text: "Node2",
					ref: "../images/action.png"
				}
			];

var oTreeItem = new sap.m.StandardTreeItem({title: "{text}", icon: "{ref}"});
var oTree = new sap.m.Tree();

var oModel = new sap.ui.model.json.JSONModel();
oTree.setModel(oModel);
// set the data to the model
oModel.setData(oData);
oTree.bindItems("/", oTreeItem);
//oTree.expandToLevel(6);
oTree.placeAt("content");

/*
// ================================================================================

QUnit.module("Initial Check");

QUnit.test("Overview rendered", function(assert){
	ok(jQuery.sap.domById("__item0-__tree0-0"), "initial render of first node");
	ok(jQuery.sap.domById("__item0-__tree0-1"), "initial render of second node");
});

QUnit.module("Indentation");
QUnit.test("indentation1", function(assert){
	this.clock.tick(100);
	equals(oTree.getDeepestLevel(), 0, "deepestLevel");

	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-1").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	equals(oTree.getDeepestLevel(), 1, "deepestLevel");
	equals(sap.ui.getCore().byId("__item0-__tree0-1").$().css("padding-left"), "0px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-2").$().css("padding-left"), "24px", "padding");

	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-2").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	equals(oTree.getDeepestLevel(), 2, "deepestLevel");
	equals(sap.ui.getCore().byId("__item0-__tree0-1").$().css("padding-left"), "0px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-2").$().css("padding-left"), "16px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-3").$().css("padding-left"), "32px", "padding");

	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-3").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	equals(oTree.getDeepestLevel(), 3, "deepestLevel");
	equals(sap.ui.getCore().byId("__item0-__tree0-1").$().css("padding-left"), "0px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-2").$().css("padding-left"), "8px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-3").$().css("padding-left"), "16px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-4").$().css("padding-left"), "24px", "padding");

	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-4").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-5").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-6").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	equals(oTree.getDeepestLevel(), 6, "deepestLevel");
	equals(sap.ui.getCore().byId("__item0-__tree0-1").$().css("padding-left"), "0px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-2").$().css("padding-left"), "4px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-3").$().css("padding-left"), "8px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-4").$().css("padding-left"), "12px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-5").$().css("padding-left"), "16px", "padding");
	equals(sap.ui.getCore().byId("__item0-__tree0-6").$().css("padding-left"), "20px", "padding");

	// collapse
	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-2").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	//expand
	oArrowDomRef = sap.ui.getCore().byId("__item0-__tree0-2").$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);

	equals(sap.ui.getCore().byId("__item0-__tree0-2").$().css("padding-left"), "4px", "padding");

	oTree.collapseAll();
});

QUnit.module("Selection");

QUnit.test("Single selection", function(assert){
	oTree.setMode(sap.m.ListMode.SingleSelect);
	oTree.getItems()[0].setSelected(true);
	ok(oTree.getItems()[0].getSelected(),"tree item is selected.");
	ok(oTree.getItems()[0].getItemNodeContext().nodeState.selected, "item context is selected");
});

QUnit.test("Multi selection", function(assert){
	oTree.setMode(sap.m.ListMode.MultiSelect);
	oTree.getItems()[0].setSelected(true);
	oTree.getItems()[1].setSelected(true);
	ok(oTree.getItems()[0].getSelected(),"tree item is selected.");
	ok(oTree.getItems()[0].getItemNodeContext().nodeState.selected, "item context is selected");
	ok(oTree.getItems()[1].getSelected(),"tree item is selected.");
	ok(oTree.getItems()[1].getItemNodeContext().nodeState.selected, "item context is selected");
});

QUnit.module("Expand/Collapse");

QUnit.test("Expand", function(assert){
	//initial state
	ok(oTree.getItems(), 2, "two nodes displayed before tree expanding");

	oTree.focus();
	var oArrowDomRef = oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");

	ok(oTree.getItems(), 4, "four nodes displayed after tree expanding");

	equals(oTree.getItems()[0].getLevel(), 0, "first level node is in level 0");
	equals(oTree.getItems()[1].getLevel(), 1, "second node is in level 1");
});

QUnit.test("Collapse", function(assert){
	//back to initial state
	ok(oTree.getItems(), 4, "four nodes before tree expanding");

	oTree.focus();
	var oArrowDomRef = oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");

	ok(oTree.getItems(), 2, "two nodes displayed after tree collapsing");
});

QUnit.test("Expand to level", function(assert){
	oTree.expandToLevel(3);
	ok(oTree.getItems()[0].getExpanded(),"node is expanded");
	equals(oTree.getItems()[4].getLevel(), 3, "expand to level 3");
});

QUnit.test("Collapse all", function(assert){
	oTree.collapseAll();
	ok(!oTree.getItems()[0].getExpanded(),"node is expanded");
	equals(oTree.getItems().length, 2, "node is collapsed");
});

QUnit.module("Node structure");

QUnit.test("ParentNode", function(assert){
	oTree.focus();
	var oArrowDomRef = oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	ok(oTree.getItems()[1].getParentNode().getId(),"__item0-__tree0-0","parent node is found.")
});

QUnit.test("Is leaf", function(assert){
	ok(!oTree.getItems()[0].isLeaf(), "first node is not leaf.");
	ok(oTree.getItems()[1].isLeaf(), "second node is leaf.");
});

QUnit.test("Is top level", function(assert){
	ok(oTree.getItems()[0].isTopLevel(), "first node is root.");
	ok(!oTree.getItems()[1].isTopLevel(), "second node is not root.");
});

QUnit.test("Expanded", function(assert){
	oTree.focus();
	var oArrowDomRef = oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander");
	oArrowDomRef.trigger("click");
	this.clock.tick(100);
	ok(!oTree.getItems()[0].getExpanded(), "first node is not expanded");
	ok(!oTree.getItems()[1].getExpanded(), "second node is not expanded");
});

QUnit.module("Keyboard Handling");

QUnit.test("Right + Left key", function(assert){
	ok(!oTree.getItems()[0].getExpanded(), "first node is not expanded");
	oTree.focus();
	var oArrowDomRef = oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander");

	sap.ui.test.qunit.triggerKeydown(oArrowDomRef, jQuery.sap.KeyCodes.ARROW_RIGHT);
	this.clock.tick(1);
	ok(oTree.getItems()[0].getExpanded(), "first node is expanded");

	sap.ui.test.qunit.triggerKeydown(oArrowDomRef, jQuery.sap.KeyCodes.ARROW_LEFT);
	this.clock.tick(1);
	ok(!oTree.getItems()[0].getExpanded(), "first node is not expanded");

});

QUnit.module("Icon");
QUnit.test("tree item with icon", function(assert){
	ok(jQuery.sap.domById("__item0-__tree0-0-icon"), "icon is rendered");

	var oImage = sap.ui.getCore().byId("__item0-__tree0-0-icon");
	strictEqual(oImage.getSrc(), "../images/action.png", "icon source is correct");
});

QUnit.module("Binding");

QUnit.test("data binding update", function(assert){
	ok(oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander")[0].hasAttribute("data-sap-ui-icon-content"));

	oModel.setProperty("/", oData2);
	sap.ui.getCore().applyChanges();

	ok(!oTree.getItems()[0].$().find(".sapMTreeItemBaseExpander")[0].hasAttribute("data-sap-ui-icon-content"), "binding update successfully.");
	oTree.destroy();
});

QUnit.module("Aggregation");

QUnit.test("Validate aggregation", function(assert){

	throws(function () {
		var oTreeItem = new sap.m.StandardListItem();
		var oTree = new sap.m.Tree();
		oTree.addItem(oTreeItem);
	}, "Wrong aggregation object.");

});
