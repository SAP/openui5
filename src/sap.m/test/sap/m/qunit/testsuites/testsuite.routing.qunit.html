<html>
<head>
	<title>TestSuite for sap.ui.core: GTP testcase CORE/ROUTING</title>
	<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"></script>
	<script>

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];

			var sUrlParameters = "?noglobals=true";

			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/TargetHandler.qunit.html" + sUrlParameters);
			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/sync/RouteMatchedHandler.qunit.html" + sUrlParameters);
			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/sync/Router.qunit.html" + sUrlParameters);
			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/sync/Targets.qunit.html" + sUrlParameters);
			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/async/RouteMatchedHandler.qunit.html" + sUrlParameters);
			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/async/Router.qunit.html" + sUrlParameters);
			suite.addTestPage(contextPath + "/test-resources/sap/m/qunit/routing/async/Targets.qunit.html" + sUrlParameters);
			return suite;
		}

	</script>
</head>
<body>
</body>
</html>
