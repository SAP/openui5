<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PdfViewer - sap.m</title>

	<!-- UI5 Bootstrap -->
	<script id="sap-ui-bootstrap"
					src="../../../../resources/sap-ui-core.js"
					data-sap-ui-noConflict="true"
					data-sap-ui-libs="sap.m"
					data-sap-ui-resourceroots='{"test.sap.m.qunit": "./"}'>
	</script>

	<!-- QUnit libraries -->
	<link rel="stylesheet"
				href="../../../../resources/sap/ui/thirdparty/qunit.css"
				type="text/css" media="screen"/>
	<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/qunit-reporter-junit.js"></script>
	<script type="text/javascript" src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
	<script>
		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		QUnit.jUnitReport = function(report) {
			if (typeof console !== 'undefined') {
				jQuery("#qunit_results").text(report.xml);
			}
		};
	</script>

	<script type="text/javascript" src="PDFViewer.static.qunit.js"></script>
	<script type="text/javascript" src="PDFViewer.binding.qunit.js"></script>
	<script type="text/javascript" src="PDFViewer.embedded.qunit.js"></script>
	<script type="text/javascript" src="PDFViewer.popup.qunit.js"></script>
	<script type="text/javascript" src="PDFViewer.accessibility.qunit.js"></script>
	<script type="text/javascript" src="PDFViewer.noPlugin.qunit.js"></script>
	<script type="text/javascript" src="PDFViewer.specialUseCases.qunit.js"></script>

	<script>
		QUnit.done(function () {
			jQuery("#content").hide();
		});
	</script>
	<style>
		html, body {
			height: 100%
		}
	</style>
</head>

<body class="sapUiBody" style="height: 100%">
<div id="qunit"></div>
<div id="content" style="height:100%"></div>
<div id="qunit_results" style="height:100%"></div>
</body>
</html>
