<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Image - sap.m - qUnit test</title>
		<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.m" >
		</script>
		<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
		<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
		<script>
		sinon.config.useFakeTimers = false;

		var sSrc = "../images/SAPLogo.jpg",
			sSrc2 = "../images/SAPLogo@2.jpg",
			sSrc3 = "../images/SAPUI5.png",
			sSrcAction = "../images/action.png",
			sSrcActionPressed = "../images/action_pressed.png",
			sTooltip = "tooltip",
			sAlt = "alternative text",
			sWidth = "150px",
			sHeight = "74px",
			iWidth = 220,
			bVisible = true;

		function handleEvent() {
			test("click", function() {
				ok(true);
			});
		}

		var i1 = new sap.m.Image("i1");
		i1.setSrc(sSrc);
		i1.setWidth(sWidth);
		i1.setHeight(sHeight);
		i1.setAlt(sAlt);
		i1.setDecorative(true);
		i1.setVisible(bVisible);
		i1.setTooltip(sTooltip);
		i1.placeAt("uiArea1");
		i1.setDensityAware(false);

		var i2 = new sap.m.Image("i2", {
			src : sSrc,
			width : sWidth,
			height : sHeight,
			alt : sAlt,
			visible : bVisible,
			tooltip : sTooltip,
			decorative: false,
			press : handleEvent
		});

		i2.placeAt("uiArea2");

		if (window.devicePixelRatio > 1) {
			var i3 = new sap.m.Image("i3", {
				src: sSrc3
			});

			i3.placeAt("uiArea3");
		}

		var i4 = new sap.m.Image("i4", {
			src: sSrcAction,
			activeSrc: sSrcActionPressed,
			alt: sAlt
		});

		i4.placeAt("uiArea4");

		var i5 = new sap.m.Image("i5", {
			src: "invalid_src.png",
			width: "48px",
			height: "48px"
		});

		i5.placeAt("uiArea5");

		var i6 = new sap.m.Image("i6", {
			src: sSrcAction,
			activeSrc: sSrcActionPressed,
			visible : false,
		});

		i6.placeAt("uiArea6");

		/* tests */

		test("Initial Check", function() {
			i1 = sap.ui.getCore().byId("i1");
			i2 = sap.ui.getCore().byId("i2");

			ok((i1 !== undefined) && (i1 != null), "i1 should not be null");
			ok((i2 !== undefined) && (i2 != null), "i2 should not be null");
			ok(!jQuery.sap.domById("i6") , "i6 should not be rendered");
		});

		test("Alt text and tooltip", function() {
			// i1 is decorative, i2 not

			// read alt attribute from DOM
			equal(jQuery.sap.byId(i1.getId()).attr("alt"), "", "alt text of i1 should be an empty string because the image is decorative");
			equal(jQuery.sap.byId(i2.getId()).attr("alt"), sAlt, "alt text of i2 should be rendered");

			// read title attribute from DOM
			equal(jQuery.sap.byId(i1.getId()).attr("title"), sTooltip, "tooltip text of i1 should be rendered");
			equal(jQuery.sap.byId(i2.getId()).attr("title"), sTooltip, "tooltip text of i2 should be rendered");

			i1.setAlt("");
			i2.setAlt("");
			sap.ui.getCore().applyChanges();

			equal(jQuery.sap.byId(i1.getId()).attr("alt"), "", "alt text of i1 should be an empty string because the image is decorative");
			equal(jQuery.sap.byId(i2.getId()).attr("alt"), sTooltip, "alt text of i2 should have the tooltip when alt is not set, but tooltip is");

			i1.setTooltip("");
			i2.setTooltip("");
			sap.ui.getCore().applyChanges();

			equal(jQuery.sap.domById(i1.getId()).getAttribute("alt"), "", "alt attribute of i1 should be an empty string because the image is decorative");
			equal(jQuery.sap.domById(i2.getId()).getAttribute("alt"), null, "alt attribute of i2 should NOT be rendered");
			equal(jQuery.sap.domById(i1.getId()).getAttribute("title"), null, "title attribute of i1 should NOT be rendered");
			equal(jQuery.sap.domById(i2.getId()).getAttribute("title"), null, "title attribute of i2 should NOT be rendered");

			i1.setAlt(sAlt);
			i2.setAlt(sAlt);
			sap.ui.getCore().applyChanges();

			equal(jQuery.sap.byId(i1.getId()).attr("alt"), "", "alt text of i1 should be an empty string because the image is decorative");
			equal(jQuery.sap.byId(i2.getId()).attr("alt"), sAlt, "alt text of i2 should be rendered");
			equal(jQuery.sap.domById(i1.getId()).getAttribute("title"), null, "title attribute of i1 should NOT be rendered");
			equal(jQuery.sap.domById(i2.getId()).getAttribute("title"), null, "title attribute of i2 should NOT be rendered");
		});

		test("Decorative Image", function() {
			var oImage = new sap.m.Image({
				src: sSrc,
				decorative: true,
				alt: "abcd"
			});

			oImage.placeAt("uiArea7");
			sap.ui.getCore().applyChanges();

			var $Image = oImage.$();
			equal($Image.attr("role"), "presentation", "role is set to presentation");
			equal($Image.attr("aria-hidden"), "true", "aria-hidden is set to true");
			ok(!$Image.attr("alt"), "alt is kept empty");
			ok(!$Image.attr("title"), "title isn't set when no tooltip is provided");

			oImage.setTooltip("abced");
			sap.ui.getCore().applyChanges();
			equal(oImage.$().attr("title"), "abced", "title is updated with tooltip after it's set");

			oImage.destroy();
		});

		test("Non decorative Image", function() {
			var oImage = new sap.m.Image({
				src: sSrc,
				decorative: false,
				tooltip: "abc",
				alt: "abcd"
			});

			oImage.placeAt("uiArea7");
			sap.ui.getCore().applyChanges();

			var $Image = oImage.$();
			equal($Image.attr("alt"), "abcd", "alt is rendered");
			equal($Image.attr("aria-label"), "abcd", "aria-label is rendered");
			equal($Image.attr("title"), "abc", "title is rendered");
			ok(!$Image.attr("role"), "no role is output");
			ok(!$Image.attr("aria-hidden"), "no aria-hidden is output");

			oImage.destroy();
		});

		test("Default property", function() {
			equal(i1.getMode(), sap.m.ImageMode.Image, "The default mode is set to sap.m.ImageMode.Image");
		});

		test("Offset Dimensions", function() {

			// test the initial dimensions
			var oDomRef = jQuery.sap.domById("i1");
			equal(oDomRef.offsetWidth, parseInt(i1.getWidth()), "i1.offsetWidth should equal parseInt(i1.getWidth())");
			equal(oDomRef.offsetHeight, parseInt(i1.getHeight()), "i1.offsetHeight should equal parseInt(i1.getHeight())");
		});

		if (window.devicePixelRatio > 1) {
			asyncTest("Density Aware", function() {
				i1.setWidth("");
				i1.setHeight("");

				i2.setWidth("");
				i2.setHeight("");
				sap.ui.getCore().applyChanges();

				setTimeout(function() {
					equal(jQuery.sap.byId(i1.getId()).attr("src"), sSrc, "i1 is NOT density aware, so it loads the default image.");
					equal(jQuery.sap.byId(i2.getId()).attr("src"), sSrc2, "i2 is density aware, it loads the density perfect image.");

					var oDomRef1 = jQuery.sap.domById("i1");
					var oDomRef2 = jQuery.sap.domById("i2");
					equal(oDomRef1.offsetWidth, 150, "default image has the default size");
					equal(oDomRef1.offsetHeight, 74, "default image has the default size");
					equal(oDomRef2.offsetWidth, 150, "density perfect image also has the default size");
					equal(oDomRef2.offsetHeight, 74, "density perfect image also has the default size");
					start();
				}, 100);
			});

			asyncTest("Loading default image when high resolution image not available", function() {
				setTimeout(function() {
					var oDomRef1 = jQuery.sap.domById("i3");
					equal(jQuery.sap.byId(i3.getId()).attr("src"), sSrc3, "default image should be loaded because the high resolution version isn't available");
					equal(oDomRef1.naturalWidth === 100, true, "default image loaded successfully");
					start();
				}, 100);
			});
		}

		asyncTest("Dimension Changes", function() {

			// test changed dimensions
			i2.setWidth("292px");
			i2.setHeight("292px");
			sap.ui.getCore().applyChanges();
			setTimeout(function() {
				oDomRef = window.document.getElementById("i2");
				equals(oDomRef.offsetWidth, 292, "i2.offsetWidth should equal 292");
				equals(oDomRef.offsetHeight, 292, "i2.offsetHeight should equal 292");
				start();
			}, 100);
		});

		asyncTest("Aspect Ratio", function() {

			// test aspect ratio after changed dimensions
			i2.setWidth("300px");
			i2.setHeight("");
			sap.ui.getCore().applyChanges();
			setTimeout(function() {
				oDomRef = window.document.getElementById("i2");
				equals(oDomRef.offsetWidth, 300, "i2.offsetWidth should equal 300");
				equals(oDomRef.offsetHeight, 148, "i2.offsetHeight should equal 148");
				start();
			}, 100);
		});

		asyncTest("Original Width", function() {

			// test original width
			i2.setWidth("");
			i2.setHeight("");
			sap.ui.getCore().applyChanges();
			setTimeout(function() {
				oDomRef = window.document.getElementById("i2");
				equals(oDomRef.offsetWidth, 150, "i2.offsetWidth should equal 150");
				equals(oDomRef.offsetHeight, 74, "i2.offsetHeight should equal 74");
				start();
			}, 100);
		});

		if (window.devicePixelRatio === 1) {
			asyncTest("Active Source Changed when pressed", function() {
				var $i4 = jQuery.sap.byId("i4");

				i4.ontouchstart({
					targetTouches: [{}],
					preventDefault: function() {},
					srcControl: i4
				});

				setTimeout(function() {
					equal($i4.attr("src"), sSrcActionPressed);

					i4.ontouchend({
						targetTouches: []
					});

					setTimeout(function() {
						equal($i4.attr("src"), sSrcAction);
						start();
					}, 50);
				}, 50);
			});
		}

		test("Image with Invalid src", function() {
			var $i5 = jQuery.sap.byId("i5");
			equal($i5.css("visibility"), "hidden", "Image with invalid src should be hidden");
		});

		asyncTest("Set image with invalid src to a valid src", function() {
			i5.setSrc(sSrcAction);
			setTimeout(function() {
				var $i5 = jQuery.sap.byId("i5");
				equal($i5.css("visibility"), "visible", "Image with valid src should be set back to visible");
				start();
			}, 200);
		});

		asyncTest("Image with density 1.5, source handling after rerendering", function() {
			var oSandbox = sinon.sandbox.create();

			oSandbox.stub(sap.m.Image, "_currentDevicePixelRatio", 1.5);

			var oImage = new sap.m.Image({
				src: sSrc
			});

			oImage.placeAt("uiArea6");
			sap.ui.getCore().applyChanges();
			oImage.$().on("load", function() {
				ok(oImage.$().attr("src").indexOf("@2") !== -1, "@2 version of image is taken");
				oImage.rerender();
				oImage.$().on("load", function() {
					ok(oImage.$().attr("src").indexOf("@2") !== -1, "@2 version of image is still taken");
					oImage.destroy();
					// Restore the stubbed property in the callback
					oSandbox.restore();
					start();
				});
			});
		});

		test("Existence of attribute tabindex", function() {
			var fn1 = function() {},
				fn2 = function() {},
				oImage = new sap.m.Image({
					src: sSrc,
					press: fn1
				});

			oImage.placeAt("uiArea1");
			sap.ui.getCore().applyChanges();

			var $Image = oImage.$();
			equal($Image.attr("tabindex"), "0", "tabindex 0 is output");
			equal($Image.attr("role"), "button", "role is set to button");

			oImage.attachPress(fn2);
			equal($Image.attr("tabindex"), "0", "tabindex 0 is still output");
			equal($Image.attr("role"), "button", "role is set to button");

			oImage.detachPress(fn1);
			equal($Image.attr("tabindex"), "0", "tabindex 0 is still output");
			equal($Image.attr("role"), "button", "role is set to button");

			oImage.detachPress(fn2);
			strictEqual($Image.attr("tabindex"), undefined, "no tabindex is output");
			equal($Image.attr("role"), "presentation", "role is set to presentation");

			oImage.attachPress(fn2);
			equal($Image.attr("tabindex"), "0", "tabindex 0 is still output");
			equal($Image.attr("role"), "button", "role is set to button");

			oImage.setDecorative(false);
			equal($Image.attr("tabindex"), "0", "tabindex 0 is still output");
			equal($Image.attr("role"), "button", "role is set to button");

			oImage.detachPress(fn2);
			strictEqual($Image.attr("tabindex"), undefined, "no tabindex is output");
			ok(!$Image.attr("role"), "role is removed");

			oImage.destroy();
		});

		asyncTest("Image with mode sap.m.ImageMode.Background", function() {
			var oImage = new sap.m.Image({
				mode: sap.m.ImageMode.Background,
				src: sSrc
			});

			oImage.placeAt("uiArea6");
			sap.ui.getCore().applyChanges();

			jQuery(oImage._oImage).on("load", function() {
				var $Image = oImage.$(),
						sBackgroundImage = $Image.css("background-image");

				equal(sBackgroundImage.indexOf("url("), 0, "The background-image CSS style starts with 'url('");
				equal(sBackgroundImage.charAt(sBackgroundImage.length-1), ")", "The background-image CSS style ends with ')'");
				ok(sBackgroundImage.substring(4, sBackgroundImage.length - 1).indexOf("images/SAPLogo.jpg") !== -1, "The background-image CSS style has the right path");
				equal($Image.css("background-size"), "cover", "backgroundSize property is set by default to 'cover' and output to the dom CSS style");
				equal($Image.css("background-repeat"), "no-repeat", "backgroundRepeat property is set by default to 'no-repeat' and output to the dom CSS style");
				oImage.destroy();
				equal(oImage._oImage, null, "internal image instance is also set to null");
				start();
			});
		});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">qUnit Page for sap.m.Image</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>

		<div id="uiArea1"></div>
		<div id="uiArea2"></div>
		<div id="uiArea3"></div>
		<div id="uiArea4"></div>
		<div id="uiArea5"></div>
		<div id="uiArea6"></div>
		<div id="uiArea7"></div>
	</body>
</html>
