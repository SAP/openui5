	test("Event order", function() {
		var oInput = new sap.m.Input({
				showSuggestion: true
			}),
			$Input,
			oPopup, // is lazy loaded
			aNames = ["abcTom", "abcPhilips", "abcAnna"],
			aItemAdded = [],
			i,
			bSuggestionItemSelectedEventCalled = false,
			bChangeEventCalled = false;

		oInput.placeAt("content");
		sap.ui.getCore().applyChanges();
		$Input = oInput.$();

		oInput.attachSuggest(function(){
			for(i = 0 ; i < aNames.length ; i++){
				if(jQuery.inArray(aNames[i], aItemAdded) === -1){
					oInput.addSuggestionItem(new sap.ui.core.Item({text: aNames[i]}));
					aItemAdded.push(aNames[i]);
				}
			}
		});
		oInput.attachSuggestionItemSelected(function (oEvent) {
			ok (!bChangeEventCalled, "Change event is not called yet when SuggestionItemSelectedEvent is called");
			ok (!bSuggestionItemSelectedEventCalled, "SuggestionItemSelected event is called once");
			bSuggestionItemSelectedEventCalled = true;
		});
		oInput.attachChange(function (oEvent) {
			ok (bSuggestionItemSelectedEventCalled, "SuggestionItemSelected event has been called before the change event");
			ok (!bChangeEventCalled, "Change event is called once");
			bChangeEventCalled = true;
		});

		oInput.onfocusin(); // for some reason this is not triggered when calling focus via API 
		oInput._$input.focus().val("abc").trigger("input");
		this.clock.tick(1000);
		oPopup = oInput._oSuggestionPopup;

		sap.ui.test.qunit.triggerTouchEvent("tap", oPopup.getContent()[0].getItems()[1].getDomRef());
		this.clock.tick(1000);

		oInput.destroy();
	});

	test("valueLiveUpdate", function() {

		var oModel = new sap.ui.model.json.JSONModel({testValue: ""});
		oInput8.setModel(oModel);
		oInput8.bindValue("/testValue");

		var fnFireChangeSpy = this.spy(i8, "fireChange");
		i8.setValueLiveUpdate(false);
		i8.setValue("");
		sap.ui.test.qunit.triggerCharacterInput(i8.getFocusDomRef(), "a");
		i8._onInput(); // simulate input event

		equals(oModel.getProperty("/testValue"),"" , "no valueLiveUpdate, no model value update");
		equals(i8.getValue()                   ,"a", "no valueLiveUpdate, new value");
		equals(fnFireChangeSpy.callCount       , 0 , "no valueLiveUpdate, no change event");

		sap.ui.test.qunit.triggerKeydown(i8.getFocusDomRef(), "ENTER");

		equals(i8.getValue()                   ,"a", "no valueLiveUpdate, Enter, same new value");
		equals(oModel.getProperty("/testValue"),"a", "no valueLiveUpdate, Enter, model value update");
	    equals(fnFireChangeSpy.callCount       , 1 , "no valueLiveUpdate, Enter, change event");

		i8.setValueLiveUpdate(true);
		i8.setValue("");
		fnFireChangeSpy.reset();
		sap.ui.test.qunit.triggerCharacterInput(i8.getFocusDomRef(), "a");
		i8._onInput(); // simulate input event
		equals(oModel.getProperty("/testValue"),"a", "valueLiveUpdate, no model value update");
		equals(i8.getValue()                   ,"a", "valueLiveUpdate, new value");
		equals(fnFireChangeSpy.callCount       , 0,  "valueLiveUpdate, stil no change event");

		sap.ui.test.qunit.triggerKeydown(i8.getFocusDomRef(), "ENTER");

		equals(oModel.getProperty("/testValue"),"a", "valueLiveUpdate, no model value update");
		equals(i8.getValue()                   ,"a", "no valueLiveUpdate, Enter, change");
		equals(fnFireChangeSpy.callCount       , 1,  "no valueLiveUpdate, Enter, changeevent");

		i8.setValueLiveUpdate(false);
	});

	test("Value Help Indicator", function() {
		var spy = this.spy(),
			oInput = new sap.m.Input( {
				valueHelpRequest: spy
			}),
			oInputId = oInput.getId();

		// place control
		oInput.placeAt("content");

		// first check if value help indicator classes are not set by default
		ok(oInput.$().children(".sapMInputValHelp").length === 0, "Has no outer value help indicator element");
		ok(oInput.$().children(".sapMInputValHelpInner").length === 0, "Has no inner value help indicator element");
		ok(oInput.$().hasClass("sapMInputVH") === false, "Outer div has no additional CSS class\"sapMInputVH\"");

		// set value help indicator to true
		oInput.setShowValueHelp(true);
		sap.ui.getCore().applyChanges();

		// then check if value help indicator classes are set 
		ok(oInput.$().children(".sapMInputValHelp").length === 1, "Has an outer value help indicator element");
		ok(oInput.$().children(".sapMInputValHelp").children(".sapMInputValHelpInner").length === 1, "Has an inner value help indicator element");
		ok(oInput.$().hasClass("sapMInputVH") === true, "Outer div has additional CSS class\"sapMInputVH\"");

		// screen reader announcement for F4, there should be at least one description
		var describedById = oInput.getFocusDomRef().getAttribute("aria-describedby");
		var aLabels = describedById.split(' ');
		var bLabelsExist = aLabels.every(function(id){
			return !!document.getElementById(id);
		});
		ok(!!describedById, "At least one described by ID is set for screen reader");
		ok(bLabelsExist, "All screen reader descriptions are rendered in DOM");

		// temporarily overwrite function to get a placeholder on all browsers

		this.stub(sap.m.InputBase.prototype, "_bShowLabelAsPlaceholder", true);
		oInput._bShowLabelAsPlaceholder = function() {return true;}
		oInput.rerender();
		oInput.$().find("label").css("display","block");
		strictEqual(oInput.$().find("label").css("padding-right"), "12px", "Placeholder label has right padding of 12px when value help icon is enabled");

		// event check
		sap.ui.getCore().byId(oInputId + "__vhi").firePress();
		strictEqual(spy.callCount, 1, "Value Help Request has been fired and received successfully");
	});
