<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Test Page for sap.m.SelectionDetails</title>

<script src="../shared-config.js"></script>
<script id="sap-ui-bootstrap" data-sap-ui-noConflict="true"
	data-sap-ui-libs="sap.m" src="../../../../resources/sap-ui-core.js"
	data-sap-ui-language="en">
</script>

<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
<script src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
<script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script src="../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>
<script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

<script>

	QUnit.module("Basic Rendering", {
		beforeEach : function() {
			this.oSelectionDetails = new sap.m.SelectionDetails()
		},
		afterEach : function() {
			this.oSelectionDetails.destroy();
			this.oSelectionDetails = null;
		}
	});

	QUnit.test("Composite Controls are rendered", function(assert) {
		//Assert
		assert.equal(this.oSelectionDetails.getText(), "Details", "The default value for the text property is null");
	});

</script>
</head>
<body class="sapUiBody">
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
