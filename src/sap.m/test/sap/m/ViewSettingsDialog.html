<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ViewSettingsDialog - sap.m</title>

		<script src="../../../resources/sap-ui-core.js" type="text/javascript"
			id="sap-ui-bootstrap" data-sap-ui-libs="sap.m, sap.ui.commons" data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex">
		</script>

		<style>
			.debugPanel { margin-top: 2rem; }
			.customPriceFilter { margin: 1rem; }
		</style>
		<script>
		jQuery.sap.require("sap.m.MessageBox");
		jQuery.sap.require("sap.m.MessageToast");

		// initialize application first
		var app = new sap.m.App();
		var debug = new sap.m.TextArea({
			editable : true,
			width : "100%",
			rows : 10
		});

		var debugSelectedFilterItems = function (aItems) {
			var sFilterString = "",
				i = 0;

			if (!aItems) {
				return;
			}
			for (; i < aItems.length; i++) {
				sFilterString += aItems[i].getText() + ", ";
			}
			return sFilterString.substring(0, sFilterString.length - 2);
		};

		/******************************
		 * Table setup and formatting *
		 ******************************/

		/* custom formatters (taken from cart app to test custom formatters) */

		jQuery.sap.declare("util.Formatter");
		util.Formatter = {
			price:  function (value) {
				jQuery.sap.require("sap.ui.core.format.NumberFormat");
				var numberFormat = sap.ui.core.format.NumberFormat.getFloatInstance({
					maxFractionDigits: 2,
					groupingEnabled: true,
					groupingSeparator: ".",
					decimalSeparator: ","
				});
				return numberFormat.format(value);
			},
			_statusTextMap: {
				"A": "Approved",
				"O": "Open",
				"D": "Denied"
			},
			statusText: function (status) {
				return (util.Formatter._statusTextMap[status]) ? util.Formatter._statusTextMap[status]: status;
			},
			_statusStateMap: {
				"A": "Success",
				"O": "Warning",
				"D": "Error"
			},
			statusState: function (status) {
				return (util.Formatter._statusStateMap[status]) ? util.Formatter._statusStateMap[status]: "None";
			}
		};

		/* column data and model */
		var model = new sap.ui.model.json.JSONModel();
		model.setData({
			Name: "Name",
			Status: "Status",
			Value: "Value",
			Price: "Price"
		});
		sap.ui.getCore().setModel(model, "i18n");

		/* table definition */

		var table = new sap.m.Table("items", {
			threshold: 2,
			inset: false,
			mode: "MultiSelect",
			showUnread: true,
			scrollToLoad: true,
			infoToolbar:
				new sap.m.Toolbar({
				visible: false,
				active: true,
				press: function (evt) {
					sap.m.MessageToast.show("InfoBar Pressed!");
				},
				content: [
					new sap.m.Label({
						text: "Filter text goes here"
					}),
					new sap.m.ToolbarSpacer(),
					new sap.ui.core.Icon({
						src : "sap-icon://add-filter"
					})
				]
			}),
			columns: [new sap.m.Column({
				styleClass: "name",
				hAlign: "Left",
				header: new sap.m.Label({
					text: "{i18n>/Name}"
				})
			}), new sap.m.Column({
				hAlign: "Center",
				styleClass: "qty",
				width: "20%",
				popinDisplay: "Inline",
				header: new sap.m.Label({
					text: "{i18n>/Status}"
				}),
				minScreenWidth: "Tablet",
				demandPopin: true
			}), new sap.m.Column({
				hAlign: "Right",
				styleClass: "limit",
				width: "20%",
				header: new sap.m.Label({
					text: "{i18n>/Value}"
				}),
				minScreenWidth: "XXSmall",
				demandPopin: true
			}), new sap.m.Column({
				hAlign: "Right",
				styleClass: "price",
				width: "20%",
				popinDisplay: "Inline",
				header: new sap.m.Label({
					text: "{i18n>/Price}"
				}),
				footer: new sap.m.Label({
					text: "130.00 EUR"
				}),
				minScreenWidth: "400px",
				demandPopin: true
			})]
		});
		var template = new sap.m.ColumnListItem({
			type: "Navigation",
			unread: false,
			cells: [
				new sap.m.Label({
					text: "{name}"
				}),
				new sap.m.Label({
					text: "{path: 'status', formatter: 'util.Formatter.statusState'}"
				}), new sap.m.Label({
					text: "{path: 'limit', formatter: 'util.Formatter.price'} EUR"
				}), new sap.m.Label({
					text: "{path: 'price', formatter: 'util.Formatter.price'} EUR"
				})
			]
		});

		/* table data & model */
		var data = {
			navigation: [{
				name: "Headphone",
				status: "A",
				limit: 19.99,
				price: 12.99
			}, {
				name: "Mouse Pad",
				status: "A",
				limit: 5.99,
				price: 3.99
			}, {
				name: "Monitor",
				status: "O",
				limit: 59.99,
				price: 45.99
			}, {
				name: "Backpack",
				status: "A",
				limit: 119.99,
				price: 79.99
			}, {
				name: "Printer",
				status: "D",
				limit: 89.99,
				price: 49.99
			}, {
				name: "Optic Mouse",
				status: "D",
				limit: 39.99,
				price: 15.99
			}, {
				name: "Dock Station",
				status: "D",
				limit: 89.99,
				price: 55.99
			}]
		};

		var oModel = new sap.ui.model.json.JSONModel();
		oModel.setData(data);
		table.setModel(oModel);
		table.bindAggregation("items", "/navigation", template);

		/* sort item text model (CSN issue)*/
		var dataI18n = {
			I18N_NAME: "Name Sorter",
			I18N_STATUS: "Status Sorter",
			I18N_VALUE: "Value Sorter",
			I18N_PRICE: "Price Sorter"
		};
		var oModel18n = new sap.ui.model.json.JSONModel();
		oModel18n.setData(dataI18n);

		/********************************************************
		 * Dialog grouping functions and custom filter controls *
		 ********************************************************/

		/* custom grouping functions */

		jQuery.sap.declare("util.Formatter");
		util.Grouper = {
			name: function (oContext) { // take first 3 letters of name
				return oContext.getProperty("name").toString().substring(0, 3);
			},
			value: function (oContext) { // default grouping function using path string values
				return oContext.getProperty("limit").toString();
			},
			price: function (oContext) { // use price to sort in categories (cheap / medium / expensive)
				var price = parseInt(oContext.getProperty("price"), 10),
					key,
					text;

				if (price < 20) {
					key = "cheap";
					text = "Really cheap (<20)";
				} else if (price < 40) {
					key = "medium";
					text = "Normal (<40)";
				} else {
					key = "expensive";
					text = "Totally overpriced (other)";
				}

				return {
					key: key,
					text: text
				};
			}
		};

		/* definition of a custom control and a callback that returns filters for the control */

		var customPriceFilter = new sap.m.VBox({
			items: [
				new sap.m.Label("minLabel", {
					design: sap.m.LabelDesign.Bold,
					text: "Minimum price:"
				}),
				new sap.m.Slider("minSlider", {
					value: 0,
					min: 0,
					max: 100,
					step: 10,
					progress: true,
					liveChange: function (oEvent) {
						// update labels and filter item (is cloned in several dialogs)
						// we use some internal logic to get the dialog instance and the filter instance from within the control
						// if the control is not cloned, access the dialog and the filter by id directly
						var source = oEvent.getSource(),
							vsd = sap.ui.getCore().byId(source.getParent().getParent().getId().substr(0,4)),
							filters = vsd.getFilterItems(),
							customFilter,
							i = 0;

						// update label
						source.getParent().getItems()[0].setText("Minimum price >= " + oEvent.getParameter("value"));

						// update filter
						// this functionality only needed because custom control is cloned for this test page
						// if you don't have cloned controls you can directly access them by id and set/reset the values
						for(; i < filters.length; i++) {
							if(filters[i] instanceof sap.m.ViewSettingsCustomItem && filters[i].getKey() === "myPriceFilter") {
								customFilter = filters[i];
								break;
							}
						}

						if(customFilter) {
							if(oEvent.getParameter("value") !== 0 || source.getParent().getItems()[3].getValue() !== 100) {
								customFilter.setSelected(true);
								customFilter.setFilterCount(1);
							} else {
								customFilter.setSelected(false);
								customFilter.setFilterCount(0);
							}
						}
					}
				}),
				new sap.m.Label("maxLabel", {
					design: sap.m.LabelDesign.Bold,
					text: "Maximum price:"
				}),
				new sap.m.Slider("maxSlider", {
					value: 100,
					min: 0,
					max: 100,
					step: 10,
					progress: true,
					liveChange: function (oEvent) {
						// update labels and filter item (is cloned in several dialogs)
						// we use some internal logic to get the dialog instance and the filter instance from within the control
						// if the control is not cloned, access the dialog and the filter by id directly
						var source = oEvent.getSource(),
							vsd = sap.ui.getCore().byId(source.getParent().getParent().getId().substr(0,4)),
							filters = vsd.getFilterItems(),
							customFilter,
							i = 0;

						// update label
						source.getParent().getItems()[2].setText("Maximum price <= " + oEvent.getParameter("value"));

						// update filter
						// this functionality only needed because custom control is cloned for this test page
						// if you don't have cloned controls you can directly access them by id and set/reset the values
						for(; i < filters.length; i++) {
							if(filters[i] instanceof sap.m.ViewSettingsCustomItem && filters[i].getKey() === "myPriceFilter") {
								customFilter = filters[i];
								break;
							}
						}

						if(customFilter) {
							if(oEvent.getParameter("value") !== 100 || source.getParent().getItems()[1].getValue() !== 0) {
								customFilter.setSelected(true);
								customFilter.setFilterCount(1);
 							} else {
 								customFilter.setSelected(false);
								customFilter.setFilterCount(0);
 							}
						}
					}
				})
			]
		}).addStyleClass("customPriceFilter");
		var customPriceCallback = function (oControl) {
			var aFilters = [],
				aItems = oControl.getItems();

			aFilters.push(new sap.ui.model.Filter('price', sap.ui.model.FilterOperator.BT, aItems[1].getValue(), aItems[3].getValue()));
			return aFilters;
		};
		var customPriceReset = function (oEvent) {
			var source = oEvent.getSource(),
				filters = source.getFilterItems(),
				customControl,
				customFilter,
				i = 0;

			// this functionality only needed because custom control is cloned for this test page
			// if you don't have cloned controls you can directly access them by id and set/reset the values
			for(; i < filters.length; i++) {
				if(filters[i] instanceof sap.m.ViewSettingsCustomItem && filters[i].getKey() === "myPriceFilter") {
					customFilter = filters[i];
					customControl = customFilter.getCustomControl();
					break;
				}
			}
			if(customFilter) {
				customFilter.setSelected(false);
				customFilter.setFilterCount(0);
			}
			if(customControl) {
				customControl.getItems()[0].setText("Minimum price:");
				customControl.getItems()[1].setValue(0);
				customControl.getItems()[2].setText("Maximum price:");
				customControl.getItems()[3].setValue(100);
			}
		};
		var customPriceCancel = customPriceReset;

		/* definition of preset filters */

		var presetFilters1 = [
			new sap.ui.model.Filter("limit", sap.ui.model.FilterOperator.BT, 10, 100),
			new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.Contains, "o"),
			new sap.ui.model.Filter("status", sap.ui.model.FilterOperator.EQ, "D")
		];
		var presetFilters2 = [
			new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.Contains, "e"),
			new sap.ui.model.Filter("status", sap.ui.model.FilterOperator.EQ, "A")
		];
		var presetFilters3 = new sap.ui.model.Filter("price", sap.ui.model.FilterOperator.GT, 50);

		/********************************
		 * ViewSettingsDialog scenarios *
		 ********************************/

		/* Example 1) Full-blown view settings dialog with all 3 tabs
			- Sort / Group / Filter data is  not interpreted
			- Data is set by the selected flag on the ViewSettingsFilterItem

			Note: We strongly recommend to use the custom data method to define
			all sorters and filters with the ViewSettingsItem */

		var vsd1 = new sap.m.ViewSettingsDialog("vsd1", {
			confirm: function (oEvent) {
				var p = oEvent.getParameters(),
					oSorter,
					oGrouper,
					aFilters,
					oCallback,
					aTableSorters = [],
					aTableFilters = [],
					i = 0;

				// 1) fetch and adjust grouper (set group order)
				if (p.groupItem) {
					oGrouper = p.groupItem.getCustomData()[0].getValue();
					if (oGrouper) {
						oGrouper.bDescending = p.groupDescending;
						aTableSorters.push(oGrouper);
					}
				}

				// 2) fetch and adjust sorter (set sort order)
				if (p.sortItem) {
					oSorter = p.sortItem.getCustomData()[0].getValue();
					if (oSorter) {
						oSorter.bDescending = p.sortDescending;
						aTableSorters.push(oSorter);
					}
				}

				// 3) filtering (either preset filters or standard/custom filters)
				if (p.presetFilterItem) {
					aFilters = p.presetFilterItem.getCustomData()[0].getValue();
					if (aFilters) {
						// the filter could be an array of filters or a single filter so we transform it to an array
						if (!Array.isArray(aFilters)) {
							aFilters = [aFilters];
						}
						aTableFilters = aTableFilters.concat(aFilters);
					}
				} else { // standard/custom filters
					for (; i < p.filterItems.length; i++) {
						if (p.filterItems[i] instanceof sap.m.ViewSettingsCustomItem) { // custom control filter
							oCallback = p.filterItems[i].getCustomData()[0].getValue();
							aFilters = oCallback.apply(this, [p.filterItems[i].getCustomControl()]);
							if (aFilters) {
								// the filter could be an array of filters or a single filter so we transform it to an array
								if (!Array.isArray(aFilters)) {
									aFilters = [aFilters];
								}
								aTableFilters = aTableFilters.concat(aFilters);
							}
						} else if (p.filterItems[i] instanceof sap.m.ViewSettingsItem) { // standard filter
							aFilters = p.filterItems[i].getCustomData()[0].getValue();
							if (aFilters) {
								// the filter could be an array of filters or a single filter so we transform it to an array
								if (!Array.isArray(aFilters)) {
									aFilters = [aFilters];
								}
								aTableFilters = aTableFilters.concat(aFilters);
							}
						}
					}
				}

				// apply sorters & filters to the table binding
				table.getBinding("items").sort(aTableSorters);
				table.getBinding("items").filter(aTableFilters);

				// update table info bar text (show only if we have a text & set text to label)
				table.getInfoToolbar().setVisible(!!p.filterString);
				table.getInfoToolbar().getContent()[0].setText(p.filterString);

				// show event parameters in debug output
				debug.setValue("Selected options for view settings dialog \"" + this.getId() + "\":\n" +
					"sortItem: " + (p.sortItem ? p.sortItem.getText() : "null") + "\n" +
					"sortOrder: " + (p.sortDescending ? "Descending" : "Ascending") + "\n" +
					"groupItem: " + (p.groupItem ? p.groupItem.getText() : "null") + "\n" +
					"groupOrder: " + (p.groupDescending ? "Descending" : "Ascending") + "\n" +
					"presetFilterItem: " + (p.presetFilterItem ? p.presetFilterItem.getText() : "null") + "\n" +
					"filterItems: " + debugSelectedFilterItems(p.filterItems) + "\n" +
					"filterKeys: " + JSON.stringify(p.filterKeys) + "\n" +
					"filterString: " + p.filterString + "\n" +
					"composed sorters: " + JSON.stringify(aTableSorters) + "\n" +
					"composed filters: " + JSON.stringify(aTableFilters)
				);
			}
		});
		vsd1.setSortDescending(false);
		vsd1.setGroupDescending(true);
		vsd1.setModel(oModel18n, "i18n");

		// init sorting (with simple sorters as custom data for all fields)
		vsd1.addSortItem(new sap.m.ViewSettingsItem({
			key: "myNameSorter",
			text: "{i18n>/I18N_NAME}",
			selected: true,
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("name", false)
			})
		}));
		vsd1.addSortItem(new sap.m.ViewSettingsItem({
			key: "myStatusSorter",
			text: "{i18n>/I18N_STATUS}",
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("status", false)
			})
		}));
		vsd1.addSortItem(new sap.m.ViewSettingsItem({
			key: "myValueSorter",
			text: "{i18n>/I18N_VALUE}",
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("limit", false)
			})
		}));
		vsd1.addSortItem(new sap.m.ViewSettingsItem({
			key: "myPriceSorter",
			text: "{i18n>/I18N_PRICE}",
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("price", false)
			})
		}));

		// init grouping (some simple sorters with default grouping and some with a custom grouping)
		vsd1.addGroupItem(new sap.m.ViewSettingsItem({
			key: "myNameGrouper",
			text: "Name",
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("name", false, util.Grouper.name)
			})
		}));
		vsd1.addGroupItem(new sap.m.ViewSettingsItem({
			key: "myStatusGrouper",
			text: "Status",
			selected: true,
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("status", false, true)
			})
		}));
		vsd1.addGroupItem(new sap.m.ViewSettingsItem({
			key: "myValueGrouper",
			text: "Value",
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("limit", false, util.Grouper.value)
			})
		}));
		vsd1.addGroupItem(new sap.m.ViewSettingsItem({
			key: "myPriceGrouper",
			text: "Price",
			customData: new sap.ui.core.CustomData({
				key: "sorter",
				value: new sap.ui.model.Sorter("price", false, util.Grouper.price)
			})
		}));

		vsd1.addFilterItem(new sap.m.ViewSettingsFilterItem({
			key: "myNameFilter",
			text: "Name",
			items: [
				new sap.m.ViewSettingsItem({
					key: "name1",
					text: "Headphone",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Headphone")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "name2",
					text: "Mousepad",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Mouse Pad")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "name3",
					text: "Monitor",
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Monitor")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "name4",
					text: "Backpack",
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Backpack")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "name5",
					text: "Printer",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Printer")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "name6",
					text: "Optic Mouse",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Optic Mouse")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "name7",
					text: "Dock Station",
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("name", sap.ui.model.FilterOperator.EQ, "Dock Station")
					})
				})
			]
		}));

		vsd1.addFilterItem(new sap.m.ViewSettingsFilterItem({
			key: "myStatusFilter",
			text: "Status",
			items: [
				new sap.m.ViewSettingsItem({
					key: "status1",
					text: "Approved",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("status", sap.ui.model.FilterOperator.EQ, "A")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "status2",
					text: "Open",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("status", sap.ui.model.FilterOperator.EQ, "O")
					})
				}),
				new sap.m.ViewSettingsItem({
					key: "status3",
					text: "Denied",
					selected: true,
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("status", sap.ui.model.FilterOperator.EQ, "D")
					})
				})
			]
		}));

		vsd1.addFilterItem(new sap.m.ViewSettingsFilterItem({
			key: "myValueFilter",
			text: "Value",
			multiSelect: false,
			items: [
				new sap.m.ViewSettingsItem({
					key: "value1",
					text: "< 10 EUR",
					customData: new sap.ui.core.CustomData({
						key: "filter",
						value: new sap.ui.model.Filter("limit", sap.ui.model.FilterOperator.LT, 10)
					})
				}),
				new sap.m.ViewSettingsItem({
