<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>sap.m.Table Declarative</title>
	<script src="../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" 
		data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-modules="sap.ui.core.plugin.DeclarativeSupport">
	</script>
	<script>
		var data = {
			navigation : [{
				name : "Headphone",
				qty : "10 EA",
				limit : "15.00",
				title : "Digital Services Unit",
				text : "2863548291",
				vendor : "Sunshine Inc.",
				price : "12.00",
				status : "Sold out",
				statusState: "Error"
			}, {
				name : "Mouse Pad",
				qty : "1 EA",
				limit : "5.00",
				title : "SAP News",
				text : "The Employee Channel",
				vendor : "Monster GmbH",
				price : "3.00",
				status : "In Stock",
				statusState: "None",
				info: "10.10.2013",
				infoState: "Success"
			}, {
				name : "Monitor",
				qty : "8 EA",
				limit : "60.00",			
				title : "Sunshine Cleaning Products",
				vendor : "Sunshine Inc.",
				price : "45.00",
				status : "In Stock",
				statusState: "Success",
				info: "2 items left",
				infoState: "Warning"
			}, {
				name : "Optic Mouse",
				qty : "2 EA",
				limit : "40.00",
				title : "A Long Title That Spans Multiple Lines And Actually Goes Across More Than Two Lines And Into Four",
				text : "A set of information text that is very long and does not fit into a single line, so it will just have to span multiple lines.",
				vendor : "A company with a terribly long name that does not fit into a single line.",
				price : "15.00",
				info: "2 items left",
			}, {
				name : "Dock Station",
				qty : "1 EA",
				limit : "90.00",
				title : "Ñagçyfox Unit",
				text : " #D1234567890: Since April 11, 2013",
				vendor : "Northern United",
				price : "55.00"
			}]
		};
		var model = new sap.ui.model.json.JSONModel(data);
		sap.ui.getCore().setModel(model);
	</script>
	<style type="text/css">
	.sapMObjectAttributeDiv{
		font-size: 0.875em;
	}
	</style>
</head>
<body class="sapUiBody">
	<div data-sap-ui-type="sap.m.App">
		<div data-sap-ui-type="sap.m.Page" data-title="sap.m.Table Declarative"
			data-enable-scrolling="true" class="sapUiFioriObjectPage">
			<div data-sap-ui-type="sap.m.Table" id="items" data-inset="false"
				data-mode="MultiSelect" data-header-text="Items (5)" data-items="{/navigation}">
				<div data-sap-ui-aggregation="columns">
					<div data-sap-ui-type="sap.m.Column" data-h-align="Left"
						data-width="15em">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Identifier"></div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column"
						data-h-align="Left" 
						data-min-screen-width="Large" 
						data-demand-popin="true">
						<!-- By NOT setting a 'width' we indicate that this column shall get all the remaining space -->
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Position">
							</div>
						</div>
					</div>					
					<div data-sap-ui-type="sap.m.Column"
						data-h-align="Left"
						data-width="6em" 
						data-min-screen-width="Medium" 
						data-demand-popin="true" >
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Vendor">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column"
						data-h-align="Right" 
						data-min-screen-width="Tablet" 
						data-demand-popin="true" >
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Value Limit">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column"
						data-h-align="Right" 
						data-min-screen-width="400px" 
						data-demand-popin="true">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Price">
							</div>
						</div>
						<div data-sap-ui-aggregation="footer">
							<div data-sap-ui-type="sap.m.ObjectNumber" data-number="130.00" data-number-unit="EUR">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column"
						data-h-align="Right"
						data-width="10%" 
						data-min-screen-width="Desktop" 
						data-demand-popin="false" >
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Information">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column"
						data-h-align="Left"
						data-width="10%" 
						data-min-screen-width="Desktop" 
						data-demand-popin="false" >
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Information">
							</div>
						</div>
					</div>
				</div>
				<div data-sap-ui-aggregation="items">
					<div data-sap-ui-type="sap.m.ColumnListItem"
						data-type="Navigation"
						data-unread="true">
						<div data-sap-ui-aggregation="cells">
							<!-- by using the text control you can achieve wrapping of long texts -->
							<div data-sap-ui-type="sap.m.ObjectIdentifier"
								data-title="{title}" data-badge-notes="true"
								data-badge-people="true" data-badge-attachments="true"
								data-text="{text}">
							</div>
							<div data-sap-ui-type="sap.m.VBox">
								<div data-sap-ui-aggregation="items">
									<div data-sap-ui-type="sap.m.Label" data-text="{name}">
									</div>
									<div data-sap-ui-type="sap.m.Label" data-text="{qty}">
									</div>
								</div>
							</div>
							<div data-sap-ui-type="sap.m.Text" data-text="{vendor}">
							</div>
							<div data-sap-ui-type="sap.m.ObjectNumber" data-number="{limit}" data-number-unit="EUR">
							</div>
							<div data-sap-ui-type="sap.m.ObjectNumber" data-number="{price}" data-number-unit="EUR">
							</div>
							<div data-sap-ui-type="sap.m.VBox">
								<div data-sap-ui-aggregation="items">
									<div class='top-padding' data-sap-ui-type="sap.m.ObjectStatus" data-text="{status}" data-state="{statusState}">
									</div>
									<div class='attr-padding' data-sap-ui-type="sap.m.ObjectStatus" data-text="{info}" data-state="{infoState}">
									</div>
								</div>
							</div>
							<div data-sap-ui-type="sap.m.VBox">
								<div data-sap-ui-aggregation="items">
									<div class='top-padding' data-sap-ui-type="sap.m.ObjectStatus" data-text="{status}" data-state="{statusState}">
									</div>
									<div class='attr-padding' data-sap-ui-type="sap.m.ObjectStatus" data-text="{info}" data-state="{infoState}">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div data-sap-ui-aggregation="swipeContent">
					<div data-sap-ui-type="sap.m.Button" data-text="Approve" data-type="Accept">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
