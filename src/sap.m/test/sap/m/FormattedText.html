<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>FormattedText - sap.m</title>
<script src="../../../resources/sap-ui-core.js"
	type="text/javascript"
	id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal">
</script>
<style type="text/css">
.foo {
	color: red;
}
.oft {
	margin-left:2em;
	padding: 4px;
	border: 1px dashed black;
}
</style>

<script type="text/javascript">
	var fnOriginalSetHtmlText;

	var htmlText = '<h1>Header 1</h1>\n';
	htmlText += '<h3>Header 3</h3>\n';
	// link
	htmlText += '<p><a href="//www.sap.com" target="_top" style="color:green; font-weight:600;">link to sap.com</a> - opens in a new window.\n';
	// link with a script
	htmlText += '<p><a href="javascript:alert(\'You have clicked a link!\');void(0);">script link</a>\n - <code>href=&lt;javascript:..&gt;</code> is not allowed.';
	// list
	htmlText += '<ul>\n';
	htmlText += '<li>&lt;ul&gt; - &lt;li&gt;</li>\n';
	htmlText += '<li>Span <span class="foo">span class="foo"</span> &bull; <strong>strong</strong> &bull; <em>em</em> &bull; <u>u</u></li>\n';
	htmlText += '<li style="background-color: rgb(255, 255, 255);">white background</li>\n';
	htmlText += '</ul>\n';
	// pre
	htmlText += '<pre>pre: abc\n        def\n           ghi</pre>\n';
	// dl - dt - dd
	htmlText += '<dl><dt>dl - dt - de:</dt><dd>Definition list <code>&lt;dl&gt;</code> of terms <code>&lt;dt&gt;</code> and descriptions <code>&lt;dd&gt;</code></dd>\n';
	htmlText += '<br><cite>Cite: a reference to a source</cite>\n';

	var oFT = new sap.m.FormattedText("FormattedText", {
			htmlText: htmlText,
			width: "80%",
			height: "auto"
		}).addStyleClass("oft");

	var oTextArea = new sap.m.TextArea({
		value:htmlText,
		width: "100%",
		height: "300px"
	});
	var oButton1 = new sap.m.Button("B1", {
		text : "Update",
		press : function() {
			oFT.setHtmlText(oTextArea.getValue());
		}
	});

	var page = new sap.m.Page({
		title : "sap.m.FormattedText Control",
		enableScrolling : true,
		content : new sap.m.VBox({ items: [
			oTextArea,
			oButton1,
			oFT
		]})
	});

	new sap.m.App().addPage(page).placeAt("body");
</script>
</head>
<body id="body" class="sapUiBody" role="application">
</body>
</html>
