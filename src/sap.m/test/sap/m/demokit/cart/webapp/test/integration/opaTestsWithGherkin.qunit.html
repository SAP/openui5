<!DOCTYPE html>
<html>
<head>
	<title>Opa tests for Shopping Cart written in Gherkin</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="utf-8">

	<script id="sap-ui-bootstrap"
			src="../../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-theme='sap_belize'
			data-sap-ui-language="en"
			data-sap-ui-libs='sap.m'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.cart.test": "./",
				"sap.ui.demo.cart.test.arrangement.Arrangement": "./arrangement/iframe/Arrangement",
				"sap.ui.demo.cart" : "../../"
			}'>
	</script>

	<script src="../../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script>
		// we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
		QUnit.config.autostart = false;

		sap.ui.require([
			"sap/ui/test/gherkin/opa5TestHarness",
			"sap/ui/demo/cart/test/StepsIFrame",
			"sap/ui/demo/cart/test/configureOpa"
		], function (testHarness, Steps) {
			"use strict";

			testHarness.test({featurePath: "sap/ui/demo/cart/test/DeleteProduct", generateMissingSteps : true});
			testHarness.test({
				featurePath: "sap/ui/demo/cart/test/BuyProduct",
				generateMissingSteps : true,
				steps: Steps
			});
			testHarness.test({featurePath: "sap/ui/demo/cart/test/SaveForLater", generateMissingSteps : true});
			testHarness.test({featurePath: "sap/ui/demo/cart/test/LightBox", generateMissingSteps : true});
			testHarness.test({featurePath: "sap/ui/demo/cart/test/ProductsFilter", generateMissingSteps : true});

			QUnit.start();
		});
	</script>

</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
