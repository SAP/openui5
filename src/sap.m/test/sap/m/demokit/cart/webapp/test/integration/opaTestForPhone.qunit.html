<!DOCTYPE html>
<html>
    <head>
        <title>Opa tests for cart on phone</title>
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta charset="UTF-8">

        <script id="sap-ui-bootstrap"
                src="../../../../../../../../resources/sap-ui-core.js"
                data-sap-ui-resourceroots='{
    					"sap.ui.demo.cart.test": "./",
    					"sap.ui.demo.cart.test.arrangement.Arrangement": "./arrangement/component/Arrangement",
    					"sap.ui.demo.cart" : "../../"
    				}'>
        </script>

        <script src="../../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
        <script>
            // we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
            QUnit.config.autostart = false;

            sap.ui.getCore().attachInit(function () {
                "use strict";
                sap.ui.require([
                    "sap/ui/demo/cart/localService/mockserver",
                    "sap/ui/demo/cart/test/configureOpa",
                    "sap/ui/demo/cart/test/PhoneJourneys"
                ], function (mockserver) {
                    mockserver.init();
                    // configuration has been applied and the tests in the journeys have been loaded - start QUnit
                    QUnit.start();
                });
            });
        </script>

    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
