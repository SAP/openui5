<!DOCTYPE html>
<html>
	<head>
		<title>Opa tests for cart on phone</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />
		<meta charset="UTF-8">

		<script
			id="sap-ui-bootstrap"
			src="../../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme='sap_belize'
			data-sap-ui-language="en"
			data-sap-ui-libs='sap.m'
			data-sap-ui-animation="false"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.cart": "../../",
				"Arrangement": "./arrangement/iframe/Arrangement"
				}'
			data-sap-ui-preload="async">
		</script>

		<script src="../../../../../../../../resources/sap/ui/qunit/qunit-css.js"></script>
		<script src="../../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>

		<script>
			// we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
			QUnit.config.autostart = false;

			sap.ui.getCore().attachInit(function () {
				"use strict";
				sap.ui.require([
					"sap/ui/demo/cart/test/integration/PhoneJourneys"
				], function () {
					QUnit.start();
				});
			});
		</script>

	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
