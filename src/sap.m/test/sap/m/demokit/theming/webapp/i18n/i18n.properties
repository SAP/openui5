#XTIT: The text for the QuickView value for Class 1
ValueQuickViewClass1=Enables switching between flavors using contrast containers. Parameter can be adjusted within the theme designer using expert theming.

#XTIT: The text for the QuickView label for Class 2
LabelQuickViewClass2=Class 2 - Second choice

#XTIT: The text for the QuickView value for Class 2
ValueQuickViewClass2=Enables switching between flavors using contrast containers. Parameter can be adjusted within the theme designer and is derived from an expert theming parameter.
#XTIT: The text for the QuickView label for Class 3
LabelQuickViewClass3=Class 3 - Third choice

#XTIT: The text for the QuickView value for Class 3
ValueQuickViewClass3=Enables switching between flavors using contrast containers. Parameter can be adjusted within the theme designer using quick theming. However, these parameters are relevant for most UI technologies and not just UI5-specific.

#XTIT: The text for the QuickView label for Class 4
LabelQuickViewClass4=Class 4 - Do not use

#XTIT: The text for the QuickView value for Class 4
ValueQuickViewClass4=Does not enable switching between flavors using contrast containers (appears always as the same flavor); theming within the theme designer is not possible; and parameters are likely to be theme-specific and might not exist in future themes.
