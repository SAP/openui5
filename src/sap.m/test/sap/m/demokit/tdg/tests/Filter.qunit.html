<!DOCTYPE html>
<html>
	<head>
	<title>ABP Filter</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-resourceroots='{"sap.ui.demo.tdg.test": "./"}'>
	</script>

	<script>
		jQuery.sap.require("sap.ui.qunit.qunit-css");
		jQuery.sap.require("sap.ui.thirdparty.qunit");
		jQuery.sap.require("sap.ui.qunit.qunit-junit");
		jQuery.sap.require("sap.ui.test.Opa5");
		jQuery.sap.require("sap.ui.test.opaQunit");

		jQuery.sap.require("sap.ui.test.opaQunit");

		jQuery.sap.require("sap.ui.demo.tdg.test.action.FilterAction");
		jQuery.sap.require("sap.ui.demo.tdg.test.arrangement.CommonArrangement");
		jQuery.sap.require("sap.ui.demo.tdg.test.assertion.FilterAssertion");

		sap.ui.test.Opa.extendConfig({
			actions : new sap.ui.demo.tdg.test.action.FilterAction(),
			arrangements : new sap.ui.demo.tdg.test.arrangement.CommonArrangement(),
			assertions : new sap.ui.demo.tdg.test.assertion.FilterAssertion(),
			viewNamespace : "sap.ui.demo.tdg.view."
		});

		opaTest("Should filter the list", function (Given, When, Then) {
			// Arrangements
			Given.iStartMyApp();

			//Actions
			When.iEnterAFilterForBread();

			// Assertions
			Then.iShouldSeeAListWithBreadOnly();
		});

		opaTest("Should reset the filter", function (Given, When, Then) {
			// Actions
			When.iRemoveTheFilter();

			// Assertions
			Then.theProductListShouldHave9Entries();
		});

	</script>

</head>
<body>
	<div id="content"></div>
	<h1 id="qunit-header">Opa tests for Filtering</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
