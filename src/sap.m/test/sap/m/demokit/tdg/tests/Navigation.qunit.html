<!DOCTYPE html>
<html>
	<head>
	<title>ABP Navigation</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-resourceroots='{"sap.ui.demo.tdg.test": "./"}'>
	</script>

	<script>
		jQuery.sap.require("sap.ui.qunit.qunit-css");
		jQuery.sap.require("sap.ui.thirdparty.qunit");
		jQuery.sap.require("sap.ui.qunit.qunit-junit");
		jQuery.sap.require("sap.ui.test.Opa5");
		jQuery.sap.require("sap.ui.test.opaQunit");

		jQuery.sap.require("sap.ui.test.opaQunit");

		jQuery.sap.require("sap.ui.demo.tdg.test.action.NavigationAction");
		jQuery.sap.require("sap.ui.demo.tdg.test.arrangement.NavigationArrangement");
		jQuery.sap.require("sap.ui.demo.tdg.test.assertion.NavigationAssertion");

		sap.ui.test.Opa.extendConfig({
			actions : new sap.ui.demo.tdg.test.action.NavigationAction(),
			arrangements : new sap.ui.demo.tdg.test.arrangement.NavigationArrangement(),
			assertions : new sap.ui.demo.tdg.test.assertion.NavigationAssertion(),
			viewNamespace : "sap.ui.demo.tdg.view."
		});

		module("inner app navigation")

		opaTest("Should see the category list", function (Given, When, Then) {
			// Arrangements
			Given.iStartMyAppInAFrame("../index.html?responderOn=true");

			//Actions
			When.iLookAtTheScreen();

			// Assertions
			Then.iShouldSeeTheProductsList().
				and.theProductListShouldHave9Entries().
				and.theDetailPageShowsTheFirstProduct();
		});

		opaTest("Should navigate on press", function (Given, When, Then) {
			// Actions
			When.iPressOnTheMilkProduct();

			// Assertions
			Then.iShouldBeOnTheMilkDetailPage();
		});

		opaTest("Should react on hashchange", function (Given, When, Then) {
			// Actions
			When.iChangeTheHashToTheThirdProduct();

			// Assertions
			Then.iShouldBeOnTheVintSodaDetailPage().and.iTeardownMyAppFrame();
		});

		module("deeplinks");

		opaTest("Should go directly to the third product", function (Given, When, Then) {
			// Actions
			Given.iStartMyAppWithTheThirdProduct();

			//Actions
			When.iLookAtTheScreen();

			// Assertions
			Then.iShouldBeOnTheVintSodaDetailPage();
		});
	</script>

</head>
<body>
	<div id="content"></div>
	<h1 id="qunit-header">Opa tests for Navigation</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
