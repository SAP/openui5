<!DOCTYPE html>
<html>
<head>
	<title>Integration tests for Order Browser</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script
		id="sap-ui-bootstrap"
		src="../../../../../../../../resources/sap-ui-core.js"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.orderbrowser": "../../"
		}'
		data-sap-ui-preload="async">
	</script>

	<link rel="stylesheet" type="text/css" href="../../../../../../../../resources/sap/ui/thirdparty/qunit-2.css">

	<script src="../../../../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
	<script src="../../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script src="../../../../../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>

	<script>
		/* global QUnit */
		// we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
		QUnit.config.autostart = false;

		sap.ui.getCore().attachInit(function () {
			"use strict";
			sap.ui.require([
				"sap/ui/demo/orderbrowser/test/integration/PhoneJourneys"
			], function () {
				// configuration has been applied and the tests in the journeys have been loaded - start QUnit
				QUnit.start();
			});
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
