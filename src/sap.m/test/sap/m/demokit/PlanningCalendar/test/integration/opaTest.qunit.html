<!DOCTYPE html>
<html>
<head>
    <title>Opa tests for PlanningCalendar</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset="utf-8">

    <script id="sap-ui-bootstrap"
            src="../../../../../../../resources/sap-ui-core.js"
            data-sap-ui-resourceroots='{
			"sap.ui.demo.PlanningCalendar.test": "../"
		}'
            data-sap-ui-frameOptions='deny'>
    </script>

    <script src="../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script>
        // we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
        QUnit.config.autostart = false;

        sap.ui.getCore().attachInit(function () {
            "use strict";
            sap.ui.require([
                "sap/ui/demo/PlanningCalendar/test/integration/AllJourneys"]);
        });
    </script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
