cssAboutMeTitle = About Me
cssMyWorkspaceTitle = My Workspace
cssMyFavoriteActionsTitle = My Favorite Actions
cssMyFavoriteItemsTitle = My Favorite Items

cssAboutMeTitleText=I like to make the world accessible and colorful!

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.
