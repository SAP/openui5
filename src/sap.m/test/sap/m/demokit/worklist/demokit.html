<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Worklist</title>

		<script id="sap-ui-bootstrap"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.ui.demo.worklist": "./src/", "sap.ui.demo.worklist.service": "./test/service/"}'
			data-sap-ui-frameOptions='trusted'>
		</script>

		<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/demo/worklist/service/server",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"sap/ui/demo/worklist/Component"
			 ], function (server, Shell, ComponentContainer, Component) {
				// set up test service for local testing
				server.init();

				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height : "100%",
						component : new Component({
							id: "worklistComponent"
						})
					})
				}).placeAt("content");
			});
		});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
