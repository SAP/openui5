<!DOCTYPE html>
<html>
	<head>
		<title>Opa tests for Icon Explorer</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'/>
		<meta charset="UTF-8">

		<script id="sap-ui-bootstrap"
			src="../../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-language="en"
			data-sap-ui-libs='sap.m'
			data-sap-ui-animation="false"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.iconexplorer": "../../"
			}'>
		</script>

		<script src="../../../../../../../../resources/sap/ui/qunit/qunit-css.js"></script>
		<script src="../../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>

		<script>
			/* global QUnit */

			QUnit.config.autostart = false;

			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"sap/ui/demo/iconexplorer/test/integration/AllJourneys"
				], function() {
					QUnit.start();
				});
			});
		</script>

	</head>
	<body>
		<div id="content"></div>
		<h1 id="qunit-header">Opa tests for Worklist</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
