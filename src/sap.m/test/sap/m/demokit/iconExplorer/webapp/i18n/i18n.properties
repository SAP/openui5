infoIconsTileTitle=Here for icons

infoIconsTileFirstParagraph=Icons at SAP are tailored for direct user interaction, utilizing easy-to-understand metaphors. Within the Business Technology Platform (BTP), icons are available in several themes, including Horizon and Quartz. Each icon is handcrafted and provided in several formats used by SAP applications. These icons essentially serve as vector graphics that can be resized easily without compromising their quality and are delivered as a part of the font by default.

infoIconsTileSecondParagraph=Three sets of icons are available in BTP:

infoIconsTileFirstBullet=SAP Icons: These are the main and default icons designed for use across all SAP products.

infoIconsTileSecondBullet=SAP TNT Icons: These provide a set of technology-specific icons.

infoIconsTileThirdBullet=FPA Icons: These are specifically tailored to cover scenarios for SAP Analytics Cloud and DataSphere. FPA Icons are currently not part of the icon explorer but are planned to be integrated in the future.

