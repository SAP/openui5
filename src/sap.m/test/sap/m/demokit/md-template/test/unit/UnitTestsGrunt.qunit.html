<!DOCTYPE html>
<html>
<head>
	<title>Unit tests for MD-Template</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"sap.ui.demo.mdtemplate": "../../", "test.unit": "./"}'
			>
	</script>

	<script>
		jQuery.sap.require("sap.ui.qunit.qunit-css");
		jQuery.sap.require("sap.ui.thirdparty.qunit");
		jQuery.sap.require("sap.ui.qunit.qunit-junit");
		jQuery.sap.require("sap.ui.qunit.qunit-coverage");

		// Phantom js does not have a function.bind implementation so we are using the ES5 polyfill
		if (!Function.prototype.bind) {
			Function.prototype.bind = function(oThis) {
				if (typeof this !== 'function') {
					// closest thing possible to the ECMAScript 5
					// internal IsCallable function
					throw new TypeError('Function.prototype.bind - what is trying to be bound is not callable');
				}

				var aArgs   = Array.prototype.slice.call(arguments, 1),
						fToBind = this,
						fNOP    = function() {},
						fBound  = function() {
							return fToBind.apply(this instanceof fNOP && oThis
											? this
											: oThis,
									aArgs.concat(Array.prototype.slice.call(arguments)));
						};

				fNOP.prototype = this.prototype;
				fBound.prototype = new fNOP();

				return fBound;
			};
		}

		jQuery.sap.require("test.unit.allTests");
	</script>

</head>
<body>
<div id="content"></div>
<h1 id="qunit-header">Unit tests for MD-Template</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<div id="qunit-testrunner-toolbar"></div>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture"></div>
</body>
</html>
