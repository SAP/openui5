
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>List - sap.m (Table mode)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />


<script src="../../../resources/sap-ui-core.js" type="text/javascript"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal">
</script>

<style type="text/css">

.sapMForm.sapMListTblCnt {
	padding : 1rem;
	box-sizing: border-box;
	min-width: 240px;
}

.sap-phone .sapMForm.sapMListTblCnt {
	padding : 0;
}

.sapMForm .sapMLabelRequired:before {
	content: "* ";
}

.sapMForm .sapMListTblSubCnt,
.sapMForm .sapMListTblSubCntRow,
.sapMForm .sapMListTblSubCntVal,
.sapMForm .sapMListTblSubRow > td {
	padding-top: 0;
	padding-bottom: 0;
	margin-top: 0;
	margin-bottom: 0;
}

.sapMForm .sapMListTblCell  {
	vertical-align : middle;
	padding-top: 0;
	padding-bottom: 0;
}

.sapMForm .sapMListTblCell .sapMLabel,
.sapMForm .sapMListTblCell .sapMText {
	font-size : 14px;
}

.sapMForm .sapMLIB, .sapMListTblSubRow {
	border : 0;
}

.sapMForm .sapMListTblSubCntHdr {
	display : none;
}

.sapMForm .sapMListTblSupRow > .sapMListTblCell {
	padding-top : .5rem;
	padding-bottom : 0;
	text-align: left !important;
}

.sapMForm .sapMListTblSupRow > .sapMListTblCell > .sapMLabel{
	text-align: left !important;
}

.sapMForm .sapMLIB-CTX .sapMCb, .sapMRb {
	width : 6.5rem
}

.sapMForm .width100Percent > :first-child{
	width : 100%;
}


/*rem fixes*/

.sapMSlt {
	padding: 0.25rem 0;
	height: 3rem;
}

.sapMSlt > select {
	height: 3.428571428571429rem;
	top: -0.2857142857142857rem;
}
.sapMSlt .sapMSltLabel, .sapMSlt > select {
	font-size: 0.875rem;
	padding: 0 0.7142857142857143rem;
	border-width: 0.0714285714285714rem;
}

.sapMSliCont {
	height: 3rem;
	padding: 1.406rem 1rem 0 1rem;
}

.sapMSli, .sapMSliProgress {
	height: 0.1875rem;
}

.sapMSliHandle {
	margin-left: -1rem;
	top: -0.91rem;
	height: 1.75rem;
	width: 1.75rem;
	-webkit-border-radius: 1rem;
	border-radius: 1rem;
	border-width: 0.125rem;
}
</style>

<script>
	var page = new sap.m.Page({
		title : "Form Table",
		enableScrolling : true,
		content : [form = new sap.m.Table({
			inset : false,
			showUnread : true,
			scrollToLoad : true,
			headerText : "Personal Info",
			columns : [
				new sap.m.Column({
					styleClass : "key",
					valign : "Center",
					width : "35%",
					hAlign : "Right"
				}),
				new sap.m.Column({
					minScreenWidth : "Medium",
					demandPopin : true
				})
			],
			items : [
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Name",
							required : true
						}),
						new sap.m.Input({
							placeholder : "Tom Roy"
						})
					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Email",
							required : true
						}),
						new sap.m.Input({
							placeholder : "me@sap.com",
							type : "Email"
						})
					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Birthday"
						}),
						new sap.m.DateTimeInput({
							displayFormat : "dd-mm-yyyy",
							placeholder : "dd-mm-yyyy",
							valueFormat : "dd-mm-yyyy"
						})
					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Size"
						}),
						new sap.m.Select({
							width : "100%",
							items : [
								new sap.ui.core.Item({
									text: "Small"
								}),
								new sap.ui.core.Item({
									text: "Medium"
								}),
								new sap.ui.core.Item({
									text: "Large"
								})
							]
						})
					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Favorite Colors"
						}),
						new sap.m.HBox({
							items : [
								new sap.m.CheckBox({
									text : "Blue"
								}),
								new sap.m.CheckBox({
									text : "Red"
								}),
								new sap.m.CheckBox({
									text : "Green"
								})
							]
						})

					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Gender"
						}),
						new sap.m.HBox({
							items : [
								new sap.m.RadioButton({
									text : "Male"
								}),
								new sap.m.RadioButton({
									text : "Female"
								})
							]
						})
					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Length"
						}),
						new sap.m.HBox({
							items : [
								new sap.m.Slider({
									min : 150,
									max : 250,
									value : 170,
								}).attachLiveChange(function(e) {
									sap.ui.getCore().byId("length").setValue(e.getParameter("value") + " cm");
								}),
								new sap.m.Input("length", {
									width : "70px",
									editable : false,
									value : "170 cm"
								})
							]
						}).addStyleClass("width100Percent")
					]
				}),
				new sap.m.ColumnListItem({
					cells : [
						new sap.m.Label({
							text : "Notes"
						}),
						new sap.m.TextArea({
							rows : 3,
							width : "100%",
							maxLength : 255,
							placeholder : "Max Length 255"
						}).attachLiveChange(function(e) {
							// growing textarea
							var $ta = jQuery(this.getFocusDomRef());
							if (!$ta.data("first")) {
								$ta.data("first", true).css({
									"min-height" : $ta.outerHeight(),
									"overflow-y" : "hidden"
								});
							}
							$ta.height(0).height($ta[0].scrollHeight);
						})
					]
				})
			]
		}).addStyleClass("sapMForm")]
	});

	new sap.m.App().addPage(page).placeAt("body");

</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
