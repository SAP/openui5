<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sap.m.CheckBox</title>
		<script src="../../../resources/sap-ui-core.js"
			type="text/javascript"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script type="text/javascript">
			jQuery.sap.initMobile();

			/* Global helper objects */
			var oToolbar = new sap.m.Toolbar("toolbar", {
				enabled: true,
				content: [
					new sap.m.CheckBox({
						id: "cb_in_toolbar",
						text: "In toolbar"
					})
				]
			});

			var oCheckBoxRTL = new sap.m.CheckBox({
				text: "+012 345 679",
				textDirection: sap.ui.core.TextDirection.LTR
			});
			oCheckBoxRTL.setTextAlign = function(){};

			function createContent() {
				return [
					new sap.m.CheckBox({
						id:"cb_selected_enabled",
						visible: true,
						selected:true,
						enabled: true
					}),
					new sap.m.CheckBox({
						id:"cb_selected_disabled",
						visible: true,
						selected: true,
						enabled: false
					}),
					new sap.m.CheckBox({
						id:"cb_deselected_enabled",
						visible: true,
						selected: false,
						enabled: true
					}),
					new sap.m.CheckBox({
						id:"cb_disabled_deselected",
						visible: true,
						selected: false,
						enabled: false
					}),
					new sap.m.CheckBox({
						id:"cb_with_label_size",
						visible:true,
						selected: true,
						enabled: true,
						width:"100px",
						text: "Label 100px"
					}),
					new sap.m.CheckBox({
						id:"cb_not_editable",
						enabled: true,
						visible: true,
						selected: true,
						editable: false,
						text: "Not editable"
					}),
					new sap.m.CheckBox({
						visible: true,
						selected: true,
						enabled: true,
						width:"100px",
						textDirection:"RTL",
						text: "Text direcrtion RTL"
					}),
					new sap.m.CheckBox({
						id:"cb_warning_deselected",
						text: "Warning",
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_warning_selected",
						text: "Warning checked",
						selected: true,
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_warning_selected_disabled",
						text: "Warning disabled",
						selected: true,
						enabled: false,
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_error_deselected",
						text: "Error",
						valueState: "Error"
					}),
					new sap.m.CheckBox({
						id:"cb_error_selected",
						text: "Error checked",
						selected: true,
						valueState: "Error"
					}),
					new sap.m.CheckBox({
						id:"cb_error_selected_disabled",
						text: "Error disabled",
						selected: true,
						enabled: false,
						valueState: "Error"
					}),
					new sap.m.CheckBox({
						id:"cb_enable_disable_toolbar",
						visible:true,
						selected: true,
						enabled: true,
						text: "Enable/disable toolbar",
						select: function () {
							oToolbar.setEnabled(this.getSelected());
						}
					}),
					oToolbar,
					new sap.ui.layout.form.SimpleForm({
						editable : true,
						content : [
							new sap.m.Label({text:"CheckBox in a Form"}),
							new sap.m.CheckBox({selected:true, text : "I am a label"})
						]
					}),
					// RTL sapmple - set page in rtl mode to explore (sap-ui-rtl='true')
					new sap.m.Toolbar({
						content:
							new sap.m.Text({
								text: "RTL sapmple - set page in rtl mode to explore (sap-ui-rtl='true')"
							})
					}),
                    new sap.m.Toolbar({
                    	content: [
							new sap.m.CheckBox({
								text: "+012 345 678"
							}),
							new sap.m.Text({text: "Default"})
						]
                    }),
					new sap.m.Toolbar({
					content: [
							oCheckBoxRTL,
							new sap.m.Text({text: "textDirection: LTR, no textAlign"})
						]
					}),
					new sap.m.Toolbar({
						content: [
							new sap.m.CheckBox({
								text: "+012 345 670",
								textAlign: sap.ui.core.TextAlign.Right,
								textDirection: sap.ui.core.TextDirection.LTR
							}),
							new sap.m.Text({text: "textDirection: LTR, textAlign: Right"})
 						]
                    })
				]
			}

			new sap.m.App({
				pages : [
					new sap.m.Page({
						content : [
							createContent()
						]
					})
				]
			}).placeAt('content');
		</script>
	</head>
	<body id="body" class="sapUiBody" role="application">
		<div id="content" class="holder"></div>
	</body>
</html>
