<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Menu - sap.m</title>

		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-trace="false"
				data-sap-ui-libs="sap.m"
				src="../../../resources/sap-ui-core.js"
		>
		</script>
		<script>

			var Menu = sap.m.Menu,
				MenuItem = sap.m.MenuItem,
				Button = sap.m.Button,
				Page = sap.m.Page,
				App = sap.m.App,
				oMenu1,
				oMenu2,
				oButton1,
				oButton2,
				oApp,
				oPage;

			oButton1 = Button("B1", {
				text:'FirstButton',
				press: function(oEvent){
					oMenu1.openBy(oEvent.getSource().getDomRef());
				}
			});
			oButton2 = Button("B2", {
				text:'SecondButton',
				press: function(oEvent){
					oMenu2.openBy(oEvent.getSource().getDomRef());
				}
			});

			oMenu1 = new Menu("M1", {
				items: [
					new MenuItem({
						text: "Item 1 is veeeery loooong and may be longer than the available screen width which will lead to ellipsis to be displayed at the end",
						icon: "sap-icon://save"
					}),
					new MenuItem({
						text: "Item 2 is also veeeery loooong and may be longer than the available screen width which will lead to ellipsis to be displayed at the end, but have no icon"
					}),
					new MenuItem({
						text: "Item 3 is quite loooong and may be longer than the available screen width which will lead to ellipsis to be displayed at the end, have icon and a submenu",
						icon: "sap-icon://save",
						items: [
							new MenuItem({
								text: "Submenu Item 1",
								icon: "sap-icon://save"
							}),
							new MenuItem({
								text: "Submenu Item 2",
								icon: "sap-icon://save"
							}),
						]
					}),
					new MenuItem({
						text: "Item 4 is also loooong and may be longer than the available screen width which will lead to ellipsis to be displayed at the end, have a submenu but no icon",
						items: [
							new MenuItem({
								text: "Submenu Item 3",
								icon: "sap-icon://save"
							}),
							new MenuItem({
								text: "Submenu Item 4",
								icon: "sap-icon://save"
							}),
						]
					}),
					new MenuItem({
						text: "Regular Item 5",
						icon: "sap-icon://save"
					})
				]
			});
			oMenu2 = new Menu("M2", {
				items: [
					new MenuItem({
						text: "Item 1 is veeeery loooong and may be longer than the available screen width which will lead to ellipsis to be displayed at the end",
						icon: "sap-icon://save"
					}),
					new MenuItem({
						text: "Item 2 is also veeeery loooong and may be longer than the available screen width which will lead to ellipsis to be displayed at the end, but have no icon"
					}),
					new MenuItem({
						text: "Regular Item 5",
						icon: "sap-icon://save"
					})
				]
			});

			oApp = new App("myApp").placeAt("body");

			oPage = new Page({
				title: "Menu Test",
				content : [
					oButton1,
					oButton2
				]
			});

			oApp.addPage(oPage);

		</script>

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
