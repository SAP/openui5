<!DOCTYPE HTML>

<html>
<head>
	<title>RadioButton - sap.m</title>

	<script src="shared-config.js"></script>
	<script src="../../../resources/sap-ui-core.js"
	        id="sap-ui-bootstrap"
	        data-sap-ui-libs="sap.m, sap.ui.layout">
	</script>

	<style>
		#vboxStates {
			padding: 2rem;
		}

		#vboxStates .sapMVBox {
			padding-right: 2rem;
		}

		#hBoxStatesSecondLine {
			padding-top: 2rem;
		}

		#flexbox2 {
			padding: 0 2rem;
		}

		#heading {
			font-size: 1rem;
			font-weight: bold;
		}

		#label1, #label2, #label3 {
			margin-top: 1rem;
		}
	</style>

	<script>
		var radioBtnPage = new sap.m.Page("radioBtnPage", {
			title: "Radio Button",
			footer: new sap.m.Bar({
				contentMiddle: [new sap.m.Button({
					text: "Embedded"
				})]
			})
		});
		var oRadioButton1 = new sap.m.RadioButton({
			groupName: "Gruppe1",
			layoutData: new sap.m.FlexItemData({growFactor: 0}),
			select: function (oEvent) {
				console.log(oEvent.mParameters, '--------')
			}
		});
		var oRadioButton2 = new sap.m.RadioButton({
			enabled: false,
			groupName: "Gruppe1",
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton3 = new sap.m.RadioButton({
			groupName: "Gruppe1",
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton4 = new sap.m.RadioButton({
			groupName: "Gruppe2",
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton5 = new sap.m.RadioButton({
			groupName: "Gruppe2",
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton6 = new sap.m.RadioButton({
			groupName: "Gruppe2",
			selected: true,
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton7 = new sap.m.RadioButton({
			enabled: false,
			groupName: "Gruppe3",
			selected: true,
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton8 = new sap.m.RadioButton({
			enabled: false,
			groupName: "Gruppe3",
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton9 = new sap.m.RadioButton({
			enabled: false,
			groupName: "Gruppe3",
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton10 = new sap.m.RadioButton({
			enabled: false,
			groupName: "Gruppe4",
			text: 'Text without setting label-width',
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton11 = new sap.m.RadioButton({
			groupName: "Gruppe4",
			text: 'Text and width',
			width: '50px',
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton11a = new sap.m.RadioButton({
			groupName: "Gruppe4",
			text: 'Width = 100%',
			width: '100%',
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton12 = new sap.m.RadioButton({
			groupName: "Gruppe4",
			text: 'Text RTL',
			textDirection: "RTL",
			width: '90px',
			selected: true,
			layoutData: new sap.m.FlexItemData({growFactor: 0})
		});
		var oRadioButton13 = new sap.m.RadioButton({
			groupName: "Gruppe4",
			text: 'Not editable',
			selected: true,
			enabled: true,
			editable: false
		});

		var randomControl = new sap.m.Label({text: "A label to rerender the whole page"});
		var anotherRandomControl = new sap.m.Label({text: "A second label to rerender the whole page"});

		oRadioButton11.attachSelect(function (oEvent) {
			var oControlToAdd = oEvent.getParameter("selected") ? anotherRandomControl : randomControl;
			var oControlToRemove = oEvent.getParameter("selected") ? randomControl : anotherRandomControl;
			radioBtnPage.addContent(oControlToAdd);
			radioBtnPage.removeContent(oControlToRemove);
		});
		// Create a flexbox with flex items
		var hbox1 = new sap.m.HBox("hbox1", {
			items: [
				oRadioButton1,
				oRadioButton2,
				oRadioButton3
			]
		});
		var hbox2 = new sap.m.HBox("hbox2", {
			items: [
				oRadioButton4,
				oRadioButton5,
				oRadioButton6
			]
		});
		var hbox3 = new sap.m.HBox("hbox3", {
			items: [
				oRadioButton7,
				oRadioButton8,
				oRadioButton9
			]
		});
		var hbox4 = new sap.m.HBox("hbox4", {
			wrap: "Wrap",
			items: [
				oRadioButton10,
				oRadioButton11,
				oRadioButton11a,
				oRadioButton12,
				oRadioButton13
			]
		});
		var oFBox2 = new sap.m.FlexBox("flexbox2", {
			items: [hbox1, hbox2, hbox3, hbox4
			]
		});
		oFBox2.setDirection('Column');

		// States
		var hBoxStatesFirstLine = new sap.m.HBox({
			width: "100%",
			wrap: sap.m.FlexWrap.Wrap,
			items: [
				new sap.m.VBox("regular-vbox", {
					items: [
						new sap.m.Label({text: 'Regular', labelFor: "v01"}),
						new sap.m.RadioButtonGroup("v01", {
							buttons: [
								new sap.m.RadioButton({ selected: true, text: 'Selected'}),
								new sap.m.RadioButton("regular-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),

				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'For Hover', labelFor: "v02"}),
						new sap.m.RadioButtonGroup("v02", {
							buttons: [
								new sap.m.RadioButton({selected: true, text: 'Selected'}),
								new sap.m.RadioButton({selected: false, text: 'Not Selected'})
							]
						})
					]
				}),

				new sap.m.VBox("readonly-vbox", {
					items: [
						new sap.m.Label({text: 'Read Only', labelFor: "v03"}),
						new sap.m.RadioButtonGroup("v03", {
							editable: false,
							buttons: [
								new sap.m.RadioButton({selected: true, text: 'Selected'}),
								new sap.m.RadioButton("readonly-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),

				new sap.m.VBox("error-vbox", {
					items: [
						new sap.m.Label({text: 'Invalid/Error', labelFor: "v04"}),
						new sap.m.RadioButtonGroup("v04", {
							valueState: sap.ui.core.ValueState.Error,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton("error-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox("warning-vbox", {
					items: [
						new sap.m.Label({text: 'Warning', labelFor: "v05"}),
						new sap.m.RadioButtonGroup("v05", {
							valueState: sap.ui.core.ValueState.Warning,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton("warning-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox("success-vbox", {
					items: [
						new sap.m.Label({text: 'Success', labelFor: "successGroup"}),
						new sap.m.RadioButtonGroup("successGroup", {
							valueState: sap.ui.core.ValueState.Success,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton("success-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox("information-vbox", {
					items: [
						new sap.m.Label({text: 'Information', labelFor: "informationGroup"}),
						new sap.m.RadioButtonGroup("informationGroup", {
							valueState: sap.ui.core.ValueState.Information,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton("information-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				})
			]
		});

		var hBoxStatesSecondLine = new sap.m.HBox('hBoxStatesSecondLine', {
			width: "100%",
			wrap: sap.m.FlexWrap.Wrap,
			items: [
				new sap.m.VBox("disabled-vbox", {
					items: [
						new sap.m.Label({text: 'Disabled', labelFor: "v06"}),
						new sap.m.RadioButtonGroup("v06", {
							enabled: false,
							buttons: [
								new sap.m.RadioButton({selected: true, text: 'Selected'}),
								new sap.m.RadioButton("disabled-vbox-button-notselected", {
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'For Focus', labelFor: "v07"}),
						new sap.m.RadioButtonGroup("v07", {
							buttons: [
								new sap.m.RadioButton({selected: true, text: 'Selected'}),
								new sap.m.RadioButton({selected: false, text: 'Not Selected'})
							]
						})
					]
				}),
				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'Display-Mode?', labelFor: "v08"}),
						new sap.m.RadioButtonGroup("v08", {
							enabled: false,
							editable: false,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton({
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'Invalid Read Only', labelFor: "v09"}),
						new sap.m.RadioButtonGroup("v09", {
							valueState: sap.ui.core.ValueState.Error,
							editable: false,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton({
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'Warning Read Only', labelFor: "v10"}),
						new sap.m.RadioButtonGroup("v10", {
							valueState: sap.ui.core.ValueState.Warning,
							editable: false,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton({
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'Success Read Only', labelFor: "successROGroup"}),
						new sap.m.RadioButtonGroup("successROGroup", {
							valueState: sap.ui.core.ValueState.Success,
							editable: false,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton({
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				}),
				new sap.m.VBox({
					items: [
						new sap.m.Label({text: 'Information Read Only', labelFor: "informationROGroup"}),
						new sap.m.RadioButtonGroup("informationROGroup", {
							valueState: sap.ui.core.ValueState.Information,
							editable: false,
							buttons: [
								new sap.m.RadioButton({
									selected: true,
									text: 'Selected'
								}),
								new sap.m.RadioButton({
									selected: false,
									text: 'Not Selected'
								})
							]
						})
					]
				})
			]
		});

		var vboxStates = new sap.m.VBox("vboxStates", {
			items: [hBoxStatesFirstLine, hBoxStatesSecondLine]
		});

		jQuery.sap.require("sap.ui.model.json.JSONModel");
		// JSON sample data
		var data = {
			navigation: [{
				title: "Travel Expend",
				description: "Access the travel expend workflow",
				icon: "images/travel_expend.png",
				iconInset: false,
				type: "Navigation",
				press: 'detailPage'
			}, {
				title: "Travel and expense report",
				description: "Access travel and expense reports",
				icon: "images/travel_expense_report.png",
				iconInset: false,
				type: "Navigation",
				press: 'detailPage'
			}, {
				title: "Travel Request",
				description: "Access the travel request workflow",
				icon: "images/travel_request.png",
				iconInset: false,
				type: "Navigation",
				press: 'detailPage'
			}, {
				title: "Work Accidents",
				description: "Report your work accidents",
				icon: "images/wounds_doc.png",
				iconInset: false,
				type: "Navigation",
				press: 'detailPage'
			}, {
				title: "Travel Settings",
				description: "Change your travel worflow settings",
				icon: "images/settings.png",
				iconInset: false,
				type: "Navigation",
				press: 'detailPage'
			}]
		};

		var oItemTemplate = new sap.m.InputListItem({
			label: "{title}",
			content: new sap.m.RadioButton({groupName: "Gruppe4"})
		});

		var oList2 = new sap.m.List({
			inset: true,
			headerText: "List with Radio Buttons",
			footerText: "Example"
		});

		function bindListData(data, itemTemplate, list) {
			var oModel = new sap.ui.model.json.JSONModel();
			// set the data for the model
			oModel.setData(data);
			// set the model to the list
			list.setModel(oModel);
			// bind Aggregation
			list.bindAggregation("items", "/navigation", itemTemplate);
		}

		var bToolbarAEnabled = true;

		var toolbar = new sap.m.Toolbar("toolbar", {
			enabled: bToolbarAEnabled,
			content: [
				new sap.m.RadioButton({
					text: "RadioButton",
					groupName: "group5"
				}), new sap.m.RadioButton({
					text: "RadioButton",
					groupName: "group5"
				})
			]
		});

		var RTLSimpleForm = new sap.ui.layout.form.SimpleForm("RTLSimpleForm", {
			minWidth: 1024,
			maxContainerCols: 2,
			content: [
				new sap.m.Text("heading", {
					text: 'Below are examples for testing the right-to-left special cases such as numerals, phone numbers, etc. To switch the page direction to right-to-left, please paste the following parameter at the end of the URL -> &sap-ui-rtl=true. Text align switch is possible only when radio button has setted width'
				}),
				new sap.m.Label("label1", {
					text: "Default behavior"
				}),
				new sap.m.RadioButton({
					width: "200px",
					text: "(012) 345 678",
					groupName: "group5"
				}),
				new sap.m.Label("label2", {
					text: "Text direction - LTR"
				}),
				new sap.m.RadioButton({
					width: "200px",
					text: "(012) 345 678",
					groupName: "group5",
					textDirection: "LTR"
				}),
				new sap.m.Label("label3", {
					text: "Text direction - LTR, text align - right"
				}),
				new sap.m.RadioButton({
					width: "200px",
					text: "(012) 345 678",
					groupName: "group5",
					textDirection: "LTR",
					textAlign: "Right"
				})
			]
		});

		var oToggleBtnCompact = new sap.m.ToggleButton("toggleCompact", {
			text: "Compact Mode",
			pressed: !sap.ui.Device.system.phone && jQuery("html").hasClass("sapUiSizeCompact"),
			press: function () {
				jQuery("body").toggleClass("sapUiSizeCompact", this.getPressed());
				jQuery("body").toggleClass("sapUiSizeCozy", !this.getPressed());
			}
		});

		bindListData(data, oItemTemplate, oList2);

		radioBtnPage.addContent(oToggleBtnCompact);
		radioBtnPage.addContent(vboxStates);
		radioBtnPage.addContent(oFBox2);
		radioBtnPage.addContent(oList2);
		radioBtnPage.addContent(toolbar);
		radioBtnPage.addContent(new sap.m.Button({
			text: "Toggle Enabled",
			press: function () {
				bToolbarAEnabled = !bToolbarAEnabled;
				toolbar.setEnabled(bToolbarAEnabled);
			}
		}));
		radioBtnPage.addContent(RTLSimpleForm);

		var app = new sap.m.App("myApp", {initialPage:"radioBtnPage"});
		app.addPage(radioBtnPage);
		app.placeAt("body");

	</script>

</head>

<body id="body" class="sapUiBody">
</body>
</html>
