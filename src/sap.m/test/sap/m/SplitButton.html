<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SplitButton</title>
    <script src="shared-config.js"></script>
    <script id="sap-ui-bootstrap"
            src="../../../resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m">
    </script>
    <script>
		sap.ui.require(["sap/m/SplitButton"], function(SplitButton) {
			new sap.m.App().addPage(new sap.m.Page({
				title: "sap.m.SplitButton",
				content: [
					new sap.m.SplitButton({
						text: "abc",
						arrowPress: function(oEvent) {
							alert("arrow down: " + oEvent.getParameter('down'));
						},
						press: function() {
							alert("press");
						}
					})
				]
			})).placeAt("body");
		});
    </script>
</head>
<body id="body" class="sapUiBody">
<!--<body id="body" class="sapUiBody sapUiSizeCompact">-->
</body>
</html>
