<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Label - sap.m</title>
		<script src="../../../resources/sap-ui-core.js"
			type="text/javascript" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script type="text/javascript">
			jQuery.sap.initMobile();
			
			var oLabel = new sap.m.Label({text:'mobile standard label '});
			oLabel.placeAt("label");
			
			var oLabelRequired = new sap.m.Label({required: true, text:'required label'});
			oLabelRequired.placeAt("labelRequired");
			
			var oLabelBold = new sap.m.Label({
				text: "mobile bold label",
				design: "Bold"
			});
			oLabelBold.placeAt("labelBold");
			
			var oLabelLTR = new sap.m.Label({
				text: "mobile LTR label",
				textDirection: "LTR", 
				width: "400px"
			});
			oLabelLTR.placeAt("LTR");
			
			var oLabelRTL = new sap.m.Label({
				text: "mobile RTL label",
				textDirection: "RTL", 
				width: "400px"
			});
			oLabelRTL.placeAt("RTL");
			
			var oLabelBegin = new sap.m.Label({
				text: "mobile begin label",
				width: "400px",
				textAlign: "Begin"
			});
			oLabelBegin.placeAt("Begin");
			
			var oLabelCenter = new sap.m.Label({
				text: "mobile center label",
				width: "400px",
				textAlign: "Center"
			});
			oLabelCenter.placeAt("Center");
			
			var oLabelEnd = new sap.m.Label({
				text: "mobile end label",
				width: "400px",
				textAlign: "End"
			});
			oLabelEnd.placeAt("End");

			var oLabelLeft = new sap.m.Label({
				text: "mobile left label",
				width: "400px",
				textAlign: "Left"
			});
			oLabelLeft.placeAt("Left");

			var oLabelRight = new sap.m.Label({
				text: "mobile right label",
				width: "400px",
				textAlign: "Right"
			});
			oLabelRight.placeAt("Right");
			
			var oLabelNoText = new sap.m.Label({
				text: ""
			});
			oLabelNoText.placeAt("NoText");
			
			var oHeader1 = new sap.m.Label({
				text: "Label with text set:",
				design: "Bold"
			});
			oHeader1.placeAt("Header1");
			
			var oHeader2 = new sap.m.Label({
				text: "Label with design property set: ",
				design: "Bold"
			});
			oHeader2.placeAt("Header2");
			
			var oHeader3 = new sap.m.Label({
				text: "Label with textDirection property set:",
				design: "Bold"
			});
			oHeader3.placeAt("Header3");
			
			var oHeader4 = new sap.m.Label({
				text: "Label with textAlign property set:",
				design: "Bold"
			});
			oHeader4.placeAt("Header4");

			var oVL = new sap.ui.layout.VerticalLayout({
				content:[
					new sap.m.Text("heading", {
						text: '\n Below are examples for testing the right-to-left special cases such as numerals, phone numbers, etc. To switch the page direction to right-to-left, please paste the following parameter at the end of the URL -> &sap-ui-rtl=true'
					}),
					new sap.m.Label({
						text: "Default behavior",
						width: '100%',
						design: "Bold"
					}),
					new sap.m.Label({
						text: '(012) 345 678',
						width: '100%'
					}),
					new sap.m.Label({
						text: 'LTR content direction, wrong default alignment',
						width: '100%',
						design: "Bold"
					}),
					new sap.m.Label({
						text: '(012) 345 678',
						textDirection: 'LTR',
						width: '100%'
					}),
					new sap.m.Label({
						text: 'LTR content direction, right alignment',
						width: '100%',
						design: "Bold"
					}),
					new sap.m.Label({
						text: '(012) 345 678',
						textDirection: 'LTR',
						textAlign: 'Right',
						width: '100%'
					}),
				]
			});
			oVL.placeAt("RTLTesting");
			
		</script>
		<style type="text/css">
			div {
				margin-bottom: 10px;
			}
			.labelHeader {
				font-size: 22px;
				margin-bottom: 0px;
			}
			#heading {
				font-size: 1rem;
				font-weight: bold;
			}
		</style>
	</head>
	<body id="body" class="sapUiBody">
		<div class="labelHeader" id="Header1"></div>
		<div id="label"></div>
		<div id="labelRequired"></div>
		<div class="labelHeader" id="Header2"></div>
		<div id="labelBold"></div>
		<div class="labelHeader" id="Header3"></div>
		<div id="LTR"></div>
		<div id="RTL"></div>
		<div class="labelHeader" id="Header4"></div>
		<div id="Begin"></div>
		<div id="Center"></div>
		<div id="End"></div>
		<div id="Left"></div>
		<div id="Right"></div>
		<div id="NoText"></div>
		<div id="RTLTesting"></div>
	</body>
</html>
