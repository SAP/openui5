<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Label - sap.m</title>
		<script src="shared-config.js"></script>
		<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout">
		</script>
		<script>
			jQuery.sap.initMobile({preventScroll : false});

			var oLabel = new sap.m.Label("lbl1", {text:'mobile standard label '});

			var oLabelRequired = new sap.m.Label("lbl2", {required: true, text:'required label'});

			var oLabelBold = new sap.m.Label("lbl3", {
				text: "mobile bold label",
				design: "Bold"
			});

			var oLabelLTR = new sap.m.Label("lbl4", {
				text: "mobile LTR label",
				textDirection: "LTR",
				width: "400px"
			});

			var oLabelRTL = new sap.m.Label("lbl5", {
				text: "mobile RTL label",
				textDirection: "RTL",
				width: "400px"
			});

			var oLabelInherit = new sap.m.Label("lbl6", {
				text: "mobile Inherit label",
				textDirection: "Inherit",
				width: "400px"
			});

			var oLabelBegin = new sap.m.Label("lbl7", {
				text: "mobile begin label",
				width: "400px",
				textAlign: "Begin"
			});

			var oLabelCenter = new sap.m.Label("lbl8", {
				text: "mobile center label",
				width: "400px",
				textAlign: "Center"
			});

			var oLabelEnd = new sap.m.Label("lbl9", {
				text: "mobile end label",
				width: "400px",
				textAlign: "End"
			});

			var oLabelLeft = new sap.m.Label("lbl10", {
				text: "mobile left label",
				width: "400px",
				textAlign: "Left"
			});

			var oLabelRight = new sap.m.Label("lbl11", {
				text: "mobile right label",
				width: "400px",
				textAlign: "Right"
			});

			var oLabelNoText = new sap.m.Label("lbl12", {
				text: ""
			});


			var oLabelWidth = new sap.m.Label("lbl13", {
				text: "mobile label with width set to 400px with loooooooooooooooooooooooooooooooong content",
				width: "400px"
			});

			var oLabel1 = new sap.m.Label({
				text: "Label with text set:",
				design: "Bold"
			});

			var oLabel2 = new sap.m.Label({
				text: "Label with design property set: ",
				design: "Bold"
			});

			var oLabel3 = new sap.m.Label({
				text: "Label with textDirection property set:",
				design: "Bold"
			});

			var oLabel4 = new sap.m.Label({
				text: "Label with textAlign property set:",
				design: "Bold"
			});

			var oLabel5 = new sap.m.Label({
				text: "Label with no text:",
				design: "Bold"
			});

			var oLabel6 = new sap.m.Label({
				text: "Label with width property set:",
				design: "Bold"
			});

			var oVL = new sap.ui.layout.VerticalLayout({
				content:[
					new sap.m.Text("heading", {
						text: '\n Below are examples for testing the right-to-left special cases such as numerals, phone numbers, etc. To switch the page direction to right-to-left, please paste the following parameter at the end of the URL -> &sap-ui-rtl=true'
					}),
					new sap.m.Label({
						text: "Default behavior",
						width: '100%',
						design: "Bold"
					}),
					new sap.m.Label({
						text: '(012) 345 678',
						width: '100%'
					}),
					new sap.m.Label({
						text: 'LTR content direction, wrong default alignment',
						width: '100%',
						design: "Bold"
					}),
					new sap.m.Label({
						text: '(012) 345 678',
						textDirection: 'LTR',
						width: '100%'
					}),
					new sap.m.Label({
						text: 'LTR content direction, right alignment',
						width: '100%',
						design: "Bold"
					}),
					new sap.m.Label({
						text: '(012) 345 678',
						textDirection: 'LTR',
						textAlign: 'Right',
						width: '100%'
					}),
					new sap.m.Label("truncatedRequiredLabel", {
						text: "Simple Label Simple LabelSimple LabelSimple LabelSimple",
						width: "200px",
						required: true
					})
				]
			});
			var sf = new sap.ui.layout.form.SimpleForm("simpleForm", {
				layout: sap.ui.layout.form.SimpleFormLayout.ResponsiveGridLayout,
				editable: true,
				title: "Simple Form",
				content:[
					new sap.m.Label("requiredTruncated", {text:"Simple Label Simple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple Label", required: true}),
					new sap.m.Input,
					new sap.m.Label("truncated", {text:"Simple Label Simple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple LabelSimple Label"}),
					new sap.m.Input,
					new sap.m.Label("requiredOnly",  {text:"Simple Label", required: true}),
					new sap.m.Input
				]
			});

			var oPage = new sap.m.Page("myPage", {
                title: "sap.m.Label Test Page",
				content: [
                    new sap.ui.layout.VerticalLayout ({
                        content: [
                            oLabel1,
                            oLabel,
                            oLabelRequired,
                            oLabel2,
                            oLabelBold,
                            oLabel3,
                            oLabelLTR,
                            oLabelRTL,
                            oLabelInherit,
                            oLabelBegin,
                            oLabelCenter,
                            oLabelEnd,
                            oLabelLeft,
                            oLabelRight,
                            oLabel4,
                            oLabelWidth,
                            oLabel5,
                            oLabelNoText,
                            oVL,
                            oLabel6,
                            sf
                        ]
                    })
                ]
			});

			var oApp = new sap.m.App("myApp", {
				initialPage:"myPage"
			});
			oApp.addPage(oPage);

			oApp.placeAt("body");
		</script>
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
