<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>showItems functionality</title>

	<script src="shared-config.js"></script>
	<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compat-version="edge"
			data-sap-ui-async="true"
			data-sap-ui-on-init="module:local/ComboBoxShowItems"
			data-sap-ui-resource-roots='{"local":"./"}'
	>
	</script>

	<script id="ShowItemsApp" type="text/xml">
		<mvc:View
				controllerName="myController"
				displayBlock="true"
				xmlns:core="sap.ui.core"
				xmlns:mvc="sap.ui.core.mvc"
				xmlns="sap.m"
				xmlns:f="sap.ui.layout.form">
			<App>
				<Page>
					<customHeader>
						<Toolbar>
							<ToolbarSpacer/>
							<Title text="showItems() enabled controls" level="H2"/>
							<ToolbarSpacer/>
							<Button id="customCssButton" text="Toggle custom CSS for visual test" press="applyCustomCss" />
						</Toolbar>
					</customHeader>
					<f:Form width="100%">
						<f:layout>
							<f:ResponsiveGridLayout
								labelSpanXL="3"
								labelSpanL="3"
								labelSpanM="3"
								labelSpanS="12"
								adjustLabelSpan="false"
								emptySpanXL="2"
								emptySpanL="2"
								emptySpanM="0"
								emptySpanS="0"
								columnsXL="1"
								columnsL="1"
								columnsM="1"
								singleContainerFullSize="false" />
						</f:layout>

						<f:formContainers>
							<f:FormContainer>
								<f:formElements>
									<f:FormElement label="Input (List)">
										<f:fields>
											<Button id="btnInput1" text="showItems()" press="handleOpen" />
											<Button id="btnInput1Filter" text="showItems(fnFilter)"
													press="handleOpen"/>
											<Input
													id="input1"
													showSuggestion="true"
													suggestionItems="{/}">
												<suggestionItems>
													<core:Item text="{Name}" key="{ProductId}"/>
												</suggestionItems>
											</Input>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="Input (Table)">
										<f:fields>
											<Button id="btnInput2" text="showItems()" press="handleOpen"/>
											<Button id="btnInput2Filter" text="showItems(fnFilter)"
													press="handleOpen"/>
											<Input
													id="input2"
													showSuggestion="true"
													suggestionRows="{/}">
												<suggestionColumns>
													<Column>
														<header>
															<Label text="Name"/>
														</header>
													</Column>
													<Column>
														<header>
															<Label text="Key"/>
														</header>
													</Column>
												</suggestionColumns>
												<suggestionRows>
													<ColumnListItem>
														<cells>
															<Label text="{Name}"/>
															<Label text="{ProductId}"/>
														</cells>
													</ColumnListItem>
												</suggestionRows>
											</Input>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="MultiInput (List)">
										<f:fields>
											<Button id="btnMultiInput1" text="showItems()" press="handleOpen" />
											<Button id="btnMultiInput1Filter" text="showItems(fnFilter)"
													press="handleOpen"/>
											<MultiInput
													id="multiInput1"
													showSuggestion="true"
													suggestionItems="{/}">
												<suggestionItems>
													<core:Item text="{Name}" key="{ProductId}"/>
												</suggestionItems>
											</MultiInput>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="MultiInput (Table)">
										<f:fields>
											<Button id="btnMultiInput2" text="showItems()" press="handleOpen"/>
											<Button id="btnMultiInput2Filter" text="showItems(fnFilter)"
													press="handleOpen"/>
											<MultiInput
													id="multiInput2"
													showSuggestion="true"
													suggestionRows="{/}">
												<suggestionColumns>
													<Column>
														<header>
															<Label text="Name"/>
														</header>
													</Column>
													<Column>
														<header>
															<Label text="Key"/>
														</header>
													</Column>
												</suggestionColumns>
												<suggestionRows>
													<ColumnListItem>
														<cells>
															<Label text="{Name}"/>
															<Label text="{ProductId}"/>
														</cells>
													</ColumnListItem>
												</suggestionRows>
											</MultiInput>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="ComboBox">
										<f:fields>
											<Button id="btnComboBox1" text="showItems()" press="handleOpen"/>
											<Button id="btnComboBox1Filter" text="showItems(fnFilter)" press="handleOpen"/>
											<ComboBox
													id="combo1"
													items="{/}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</ComboBox>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="ComboBox (lazyLoading)">
										<f:fields>
											<Button id="btnComboBox2" text="showItems()" press="handleOpenLazy"/>
											<Button id="btnComboBox2Filter" text="showItems(fnFilter)" press="handleOpenLazy"/>
											<ComboBox
													id="combo2"
													items="{
																path: '/',
																suspended: true
															}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</ComboBox>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="ComboBox (Grouping)">
										<f:fields>
											<Button id="btnComboBox3" text="showItems()" press="handleOpen"/>
											<Button id="btnComboBox3Filter" text="showItems(fnFilter)" press="handleOpen"/>
											<ComboBox
													id="combo3"
													items="{
																path: '/',
																sorter: {
																	path: 'SupplierName',
																	descending: true,
																	group: true
																}
															}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</ComboBox>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="MultiComboBox">
										<f:fields>
											<Button id="btnMultiComboBox1" text="showItems()" press="handleOpen"/>
											<Button id="btnMultiComboBox1Filter" text="showItems(fnFilter)"
													press="handleOpen"/>
											<MultiComboBox
													id="multiComboBox1"
													items="{/}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</MultiComboBox>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="MultiComboBox (Grouping)">
										<f:fields>
											<Button id="btnMultiComboBox2" text="showItems()" press="handleOpen"/>
											<Button id="btnMultiComboBox2Filter" text="showItems(fnFilter)"
													press="handleOpen"/>
											<MultiComboBox
													id="multiComboBox2"
													items="{
																path: '/',
																sorter: {
																	path: 'SupplierName',
																	descending: true,
																	group: true
																}
															}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</MultiComboBox>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="ComboBox Group- ML use case">
										<f:fields>
											<Button id="btnComboBox4Filter" text="showItems(fnFilter)" press="handleOpenByGroup"/>
											<ComboBox
													id="combo4"
													items="{
																path: '/',
																sorter: {
																	path: 'SupplierName',
																	descending: true,
																	group: true
																}
															}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</ComboBox>
										</f:fields>
									</f:FormElement>

									<f:FormElement label="MultiComboBox Group- ML use case">
										<f:fields>
											<Button id="btnMultiComboBox3Filter" text="showItems(fnFilter)" press="handleOpenByGroup"/>
											<MultiComboBox
													id="multiComboBox3"
													items="{
																path: '/',
																sorter: {
																	path: 'SupplierName',
																	descending: true,
																	group: true
																}
															}">
												<items>
													<core:Item text="{Name}" key="{ProductId}"/>
												</items>
											</MultiComboBox>
										</f:fields>
									</f:FormElement>

								</f:formElements>
							</f:FormContainer>
						</f:formContainers>
					</f:Form>
				</Page>
			</App>
		</mvc:View>
	</script>

	
	<link rel="stylesheet" href="./ComboBoxShowItems.css">
</head>
<body id="content" class="sapUiBody sapUiSizeCompact"></body>
</html>
