<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>sap.m.Panel</title>
<style>
#text1,#text2,#text3,#text4,#text5,#text6,#text7,#text8 {
	margin: 0.4375em 0.4375em 0em 0.4375em;
}

#text4 {
	padding: 0em 0.4375em 0em 0.4375em;
	border-width: 1px;
	border-color: red;
	border-style: solid;
	color: blue;
	background-color: #FFFFDD;
}

.sapMPanel {
	margin: 3rem;
}
</style>
<script src="../../../resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m,sap.ui.commons"
	data-sap-ui-theme="sap_bluecrystal">

</script>
<script>
	// create and add app
	jQuery.sap.require("sap.m.MessageToast");
	var app = new sap.m.App("myApp");
	app.placeAt("body");

	// create and add a page with texts
	var lorem = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.";
	var page = new sap.m.Page("textPage", {
		title : "Panel Test Page",
		content : [new sap.m.Panel({
			headerText : "This is the Panel header",
			content : [new sap.m.Text({
				text : "This is a Text control inside a Panel."
			})]
		}), new sap.m.Panel({
			headerText : "This is the Panel header",
			content : [new sap.m.Text({
				text : "This is a Panel with a defined size.\n" + lorem
			})],
			width : "400px",
			height : "80px"
		}), new sap.m.Panel({
			headerText : "This is the Panel header",
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "Panel header"
				}), new sap.m.ToolbarSpacer(), new sap.m.Button({
					icon : "sap-icon://drop-down-list",
					press : function() {
						sap.m.MessageToast.show("Sorting-Grouping-Filtering popup will be shown on press.");
					}
				}), new sap.m.Button({
					icon : "sap-icon://person-placeholder",
					press : function() {
						sap.m.MessageToast.show("Table personalization popup will be shown on press.");
					}
				})]
			}),
			infoToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Info,
				active : true,
				content : [new sap.m.Label({
					text : "The quick brown fox jumps over the lazy dog."
				}), new sap.m.ToolbarSpacer(), new sap.ui.core.Icon({
					src : "sap-icon://add-filter"
				})]
			}).attachPress(function() {
				sap.m.MessageToast.show("InfoBar Pressed!");
			}),
			content : [new sap.m.Text({
				text : "This is a Panel with a header toolbar and an info toolbar.\n" +
					lorem + lorem + lorem + lorem + lorem + lorem + lorem + lorem + lorem
			})],
			height : "200px"
		}),

		new sap.m.Panel({
			expandable : true,
			expanded : false,
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "1st Header toolbar content ..."
				})]
			}),
			infoToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Info,
				content : [new sap.m.Label({
					text : "1st InfoToolbar ....."
				})]
			}),
			content : [new sap.m.Text({
				text : "1st This is a Panel with a header toolbar and an info toolbar - this is the content." +
					lorem + lorem + lorem + lorem + lorem
			})],
			height: "100px"
		}), new sap.m.Panel({
			expandable : true,
			expanded : true,
			headerText : "2nd Header Text",
			infoToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Info,
				content : [new sap.m.Label({
					text : "2nd InfoToolbar ....."
				})]
			}),
			content : [new sap.m.Text({
				text : "2nd This is a Panel with a header text and an info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : true,
			headerText : "3rd Header Text",
			content : [new sap.m.Text({
				text : "3rd This is a Panel with a header text and no info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : true,
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "4th Header toolbar content ..."
				})]
			}),
			content : [new sap.m.Text({
				text : "4th This is a Panel with a header toolbar and no info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : false,
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "5th Header toolbar content ..."
				})]
			}),
			infoToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Info,
				content : [new sap.m.Label({
					text : "5th InfoToolbar ....."
				})]
			}),
			content : [new sap.m.Text({
				text : "5th This is a Panel with a header toolbar and an info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : true,
			headerText : "6th Header Text",
			infoToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Info,
				content : [new sap.m.Label({
					text : "6th InfoToolbar ....."
				})]
			}),
			content : [new sap.m.Text({
				text : "6th This is a Panel with a header text and an info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : false,
			headerText : "7th Header Text",
			content : [new sap.m.Text({
				text : "7th This is a Panel with a header text and no info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : false,
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "8th Header toolbar content ..."
				})]
			}),
			content : [new sap.m.Text({
				text : "8th This is a Panel with a header toolbar and no info toolbar - this is the content."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : false,
			expandAnimation: false,
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "9th Header toolbar content ..."
				})]
			}),
			content : [new sap.m.Text({
				text : "9th This is a Panel with expand animation set to false."
			})]
		}), new sap.m.Panel({
			expandable : true,
			expanded : false,
			expandAnimation: false,
			headerToolbar : new sap.m.Toolbar({
				design : sap.m.ToolbarDesign.Transparent,
				content : [new sap.m.Label({
					text : "10th Header toolbar content ..."
				})]
			}),
			content : [new sap.m.Text({
				text : "10th This is a second Panel with expand animation set to false."
			})]
		})]
	});

	app.addPage(page);
</script>
</head>
<body id="body" class="sapUiBody" role="application" >
</body>
</html>
