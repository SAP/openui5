<!DOCTYPE HTML>
<html>
	<head><meta charset="utf-8">

		<title>sap.m.Carousel Test</title>
		<script src="shared-config.js"></script>
		<script src="../../../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-compat-version="edge"
				data-sap-ui-async="true"
				data-sap-ui-on-init="module:local/CarouselKeyboardHandling"
				data-sap-ui-resource-roots='{"local":"./"}'
		>
		</script>

		<script id="mainView" type="text/xml">
			<mvc:View
				controllerName="carousel.qunit.controller"
				xmlns:core="sap.ui.core"
				xmlns:mvc="sap.ui.core.mvc"
				xmlns="sap.m">
				<Table id="myTable" items="{/items}">
						<headerToolbar>
							<Toolbar>
								<ToolbarSpacer />
								<Button
									id="idPersonalizationButton"
									icon="sap-icon://person-placeholder" />
							</Toolbar>
						</headerToolbar>
						<columns>
							<Column id="idName"><Label text="Name" /></Column>
							<Column id="idColor"><Label text="Color" /></Column>
							<Column id="idNumber"><Label text="Number" /></Column>
						</columns>
						<ColumnListItem>
							<cells>
								<Label text="{name}" />
								<Label text="{color}" />
								<Label text="{number}" />
							</cells>
						</ColumnListItem>
					</Table>
			</mvc:View>
		</script>

		

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
