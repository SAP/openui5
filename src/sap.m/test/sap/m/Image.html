				alt: "test image",
				width: "36px",
				height: "46px",
				mode: sap.m.ImageMode.Background,
				backgroundSize: "150px 74px",
				backgroundPosition: "-74px -14px",

				decorative: false

							}),
							new sap.m.FlexBox({
								items: [oImageButton, new sap.m.Text({text: "This image has an active state, when you press this image the src will be changed to the activeSrc property."})]
							}),
							new sap.m.FlexBox({
								items: [oImageButton1, new sap.m.Text({text: "This image has an active state but it's not density aware, when you press this image the src will be changed to the activeSrc property."})]
							}),
							new sap.m.FlexBox({
								items: [oImageInvalid, new sap.m.Text({text: "This image is set first to a non valid src but the space is reserved, and the src will be changed to a valid image source on click."})]
							}),
							new sap.m.FlexBox({
								items: [oDataImage, new sap.m.Text({text: "The src property of this image is in data uri format, it won't load higher density version in high density device."})]
							}),
							new sap.m.FlexBox({
								items: [oBGImage1, new sap.m.Text({text: "The SAP Logo image is set as background of the dom element. The letter 'P' is extracted from the logo by using the backgroundPosition. In order to display the high density correctly, the backgroundSize property needs to be set with the dimension of normal density version."})]
							}),
							new sap.m.FlexBox({
								items: [oBGImage2, new sap.m.Text({text: "The SAP Logo image is set as background of the dom element. It adjusts its width and height proportionally until it is fully contained in the applied size."})]

		<style>
			.img1{
				width: 50px;
			}
			.sapMImg, .sapMPage .sapMTitle {
				margin-left: 1rem;
			}
		</style>

	<body id="body" class="sapUiBody">
		<div id="content" class="holder"></div>
	</body>
</html>
