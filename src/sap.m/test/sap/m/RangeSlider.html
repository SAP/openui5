<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>sap.m.RangeSlider Playground</title>

        <script src="../../../resources/sap-ui-core.js"
                id="sap-ui-bootstrap"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_bluecrystal">
        </script>

        <script>
            new sap.m.RangeSlider({
                range: [0, 100],
                liveChange: function (oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change: function (oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                }
            }).placeAt("content1");

            new sap.m.RangeSlider({
                showHandleTooltip: false,
                range: [50,100],
                min: 50,
                max: 150,
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                }
            }).placeAt("content1");

            new sap.m.RangeSlider("RangeSlider1", {
                width: "500px",
                min: 100,
                max: 399,
                range: [100, 200],
                showHandleTooltip: false
            }).placeAt("content1");

            new sap.m.RangeSlider("RangeSlider2", {
                width: "800px",
                min: -100,
                max: 200,
                range: [-50, 100],
                showHandleTooltip: false,
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                }
            }).placeAt("content1");

            var oRangeSlider3 = new sap.m.RangeSlider("RangeSlider3", {
                width: "800px"
            });
            oRangeSlider3.setRange([20, 80]);
            oRangeSlider3.placeAt("content1");

            new sap.m.RangeSlider("RangeSlider4", {
                width: "700px",
                enabled: false,
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false
            }).placeAt("content1");

            new sap.m.RangeSlider("RangeSlider5", {
                width: "1000px",
                step: 5,
                min: -50,
                max: 50,
                range: [-45, 45],
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false
            }).placeAt("content2");

            new sap.m.RangeSlider("RangeSlider6", {
                width: "1000px",
                step: 5,
                min: 4,
                max: 27,
                range: [4, 27],
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false
            }).placeAt("content2");

            new sap.m.RangeSlider("RangeSlider7", {
                width: "500px",
                step: 2,
                min: 1,
                max: 17,
                range: [2, 15],
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false
            }).placeAt("content2");

            var oRangeSlider8 = new sap.m.RangeSlider("RangeSlider8", {
                width: "1100px",
                step: 20,
                min: -200000,
                max: 200000,
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false
            });
            oRangeSlider8.placeAt("content1");
            oRangeSlider8.setRange([-100000,100000]);

            new sap.m.RangeSlider({
                width: "50%",
                min: -100,
                max: 100,
                range: [-35, 40],
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false,
                name: "RangeSlider9"
            }).placeAt("content1");

            new sap.m.RangeSlider({
                width: "100%",
                min: -100,
                max: 100,
                range: [-35, 40],
                liveChange: function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'liveChange' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                change : function(oControlEvent) {
                    jQuery.sap.log.info("Event fired: 'change' range property to " + oControlEvent.getParameter("range") + " on " + this);
                },
                showHandleTooltip: false,
                inputsAsTooltips: true,
                name: "RangeSlider10"
            }).placeAt("content3");
        </script>
    </head>
    <body class="sapUiBody">
        <div id="container">
            <h1>
                Default RangeSlider
            </h1>
            <div id="content1"></div>

            <h1>
                RangeSlider with steps
            </h1>
            <div id="content2"></div>

            <h1>
                RangeSlider with inputs
            </h1>
            <div id="content3"></div>
        </div>
    </body>
</html>
