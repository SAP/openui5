<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>sap.m.GenericTile LineMode</title>

	<script src="../../../resources/sap-ui-core.js" type="text/javascript"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_belize">
	</script>

	<script type="text/javascript">
		jQuery.sap.initMobile();

		function makeTileData() {
			return {
				header: "This is a header",
				subheader: "Subheader",
				tooltip: "",
				state: "Loaded",
				hasPress: true
			};
		}

		function handlePress(oEvent) {
			sap.m.MessageToast.show(oEvent.getSource().getId() + " pressed.");
		}

		var oModel = new sap.ui.model.json.JSONModel({
			items: [
				makeTileData()
			]
		});

		var fnCreateTile = function() {
			var oTile = new sap.m.GenericTile({
				mode: "LineMode",
				header: "{header}",
				subheader: "{subheader}",
				tooltip: "{tooltip}",
				state: "{state}"
			});
			oTile.addCustomData(new sap.ui.core.CustomData({
				key: "hasPress",
				value: {
					path: "hasPress",
					events: {
						change: function() {
							if (this.oValue === true) {
								oTile.attachPress(handlePress);
							} else {
								oTile.detachPress(handlePress);
							}
						}
					}
				}
			}));
			return oTile;
		};

		var fnCreateTileConfig = function(id, context) {
			var oModeSelect = new sap.m.Select({
				selectedKey: "{state}"
			});
			for (var k in sap.m.LoadState) {
				if (sap.m.LoadState.hasOwnProperty(k)) {
					oModeSelect.addItem(new sap.ui.core.Item({
						key: sap.m.LoadState[k],
						text: k
					}));
				}
			}

			return new sap.m.Panel(id, {
				backgroundDesign: "Solid",
				headerToolbar: new sap.m.OverflowToolbar({
					content: [
						new sap.m.Label({
							text: context.getPath()
						}),
						new sap.m.ToolbarSpacer(),
						new sap.m.Button({
							text: "Repeat Header",
							press: function() {
								oModel.setProperty(context.getPath("header"), context.getObject().header.repeat(parseInt(window.prompt("Times", 1), 10) || 1));
								oModel.refresh(true);
							}
						}),
						new sap.m.Button({
							icon: "sap-icon://delete",
							press: function() {
								var aItems = oModel.getProperty("/items");
								var index = parseInt(context.getPath().match(/\/([^\/]*)$/i), 10);
								aItems.splice(index, 1);
								oModel.setProperty("/items", aItems);
							}
						})
					]
				}),
				content: [
					new sap.ui.layout.form.SimpleForm({
						labelSpanS: 6,
						labelSpanM: 6, columnsM: 2,
						labelSpanL: 2, columnsL: 2,
						layout: "GridLayout",
						editable: true,
						maxContainerCols: 2,
						content: [
							new sap.m.Label({ text: "Header" }),
							new sap.m.Input({
								type: sap.m.InputType.Text,
								value: "{header}",
								placeholder: "Enter a header text...",
								change: function() {
									oModel.refresh(true);
								}
							}),
							new sap.m.Label({ text: "Subheader" }),
							new sap.m.Input({
								type: sap.m.InputType.Text,
								value: "{subheader}",
								placeholder: "Enter a subheader text..."
							}),
							new sap.m.Label({ text: "Tooltip" }),
							new sap.m.Input({
								type: sap.m.InputType.Text,
								value: "{tooltip}",
								placeholder: "Enter a tooltip..."
							}),
							new sap.m.Label({ text: "State" }),
							oModeSelect,
							new sap.m.Label({ text: "Press Event" }),
							new sap.m.Switch({
								state: "{hasPress}"
							})
						]
					})
				]
			});
		};

		var oTileContainer = new sap.m.HBox({
			width: "100%",
			height: "auto",
			items: {
				path: "/items",
				factory: fnCreateTile
			}
		});

		var oTileConfigContainer = new sap.m.ScrollContainer({
			focusable: false,
			width: "100%",
			content: [
				new sap.m.HBox({
					items: {
						path: "/items",
						factory: fnCreateTileConfig
					}
				})
			]
		});

		var oAddTileBtn = new sap.m.Button({
			text: "Add tile",
			press: function() {
				var aItems = oModel.getProperty("/items");

				aItems.push(makeTileData());
				oModel.setProperty("/items", aItems);
				oModel.refresh(true);
			}
		});

		var oPage = new sap.m.Page("initial-page", {
			showHeader: false,
			content: [
				oAddTileBtn,
				oTileContainer,
				oTileConfigContainer
			]
		}).addStyleClass("sapUiContentPadding sapUiSizeCompact").setModel(oModel);

		//create a mobile App embedding the page and place the App into the HTML document
		new sap.m.App("myApp", {
			pages: [oPage]
		}).placeAt("content");
	</script>

</head>
<body id="body" class="sapUiBody">
<div id="content"></div>
</body>
</html>
