<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>sap.m.ComboBox</title>
		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex">
		</script>
		<style type="text/css">
			.customLabel {
				margin: 0 0.5rem;
				vertical-align: middle;
				vertical-align: -webkit-baseline-middle;
			}
		</style>
		<script>
		var oModel = new sap.ui.model.json.JSONModel(),
			mData = {
			"items": [
				{
					"key": "BG",
					"text": "Bulgaria"
				},

				{
					"key": "CO",
					"text": "Colombia"
				},

				{
					"key": "HR",
					"text": "Croatia"
				},

				{
					"key": "CU",
					"text": "Cuba"
				},

				{
					"key": "CZ",
					"text": "Czech Republic"
				},

				{
					"key": "DK",
					"text": "Denmark"
				},

				{
					"key": "EG",
					"text": "Egypt"
				},

				{
					"key": "EE",
					"text": "Estonia"
				},

				{
					"key": "FI",
					"text": "Finland"
				},

				{
					"key": "FR",
					"text": "France"
				},

				{
					"key": "GER",
					"text": "Germany"
				},


				{
					"key": "JO",
					"text": "Jordan"
				},

				{
					"key": "KE",
					"text": "Kenya"
				},

				{
					"key": "KW",
					"text": "Kuwait"
				},

				{
					"key": "SE",
					"text": "Sweden"
				},

				{
					"key": "CH",
					"text": "Switzerland"
				},

				{
					"key": "TW",
					"text": "Taiwan"
				}
		]};

		oModel.setData(mData);
		sap.ui.getCore().setModel(oModel);

		var oItemTemplate = new sap.ui.core.Item({
			key: "{key}",
			text: "{text}"
		}),
			oComboBoxDefault= new sap.m.ComboBox({
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabelDefault = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxDefault
			}).addStyleClass("customLabel"),

			oComboBoxPlaceholder = new sap.m.ComboBox({
				placeholder: "List of countries",
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabel = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxPlaceholder
			}).addStyleClass("customLabel"),

			oComboBoxDisabled  = new sap.m.ComboBox({
				enabled: false,
				placeholder: "Choose your country",
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabelDisabled = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxDisabled
			}).addStyleClass("customLabel"),

			oComboBoxReadOnly  = new sap.m.ComboBox({
				editable: false,
				items: {
					path: "/items",
					template: oItemTemplate
				},
				selectedKey: "GER"
			}),

			oLabelReadOnly = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxReadOnly
			}).addStyleClass("customLabel"),

			oComboBoxSuccess = new sap.m.ComboBox({
				valueState: sap.ui.core.ValueState.Success,
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabelSuccess = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxSuccess
			}).addStyleClass("customLabel"),

			oComboBoxWarning = new sap.m.ComboBox({
				valueState: sap.ui.core.ValueState.Warning,
				valueStateText: "Warning issued",
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabelWarning = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxWarning
			}).addStyleClass("customLabel"),

			oComboBoxError = new sap.m.ComboBox({
				valueState: sap.ui.core.ValueState.Error,
				valueStateText: "Invalid entry",
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabelError = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxError
			}).addStyleClass("customLabel"),

			oComboBoxBusy = new sap.m.ComboBox({
				busy: true,
				items: {
					path: "/items",
					template: oItemTemplate
				}
			}),

			oLabelBusy = new sap.m.Label({
				text: "Choose your country",
				labelFor: oComboBoxBusy
			}).addStyleClass("customLabel"),

			bCompactMode = new sap.m.CheckBox("compactMode", {
					text: "Compact Mode",
					selected : false,
					select : function() {
						$("body").toggleClass("sapUiSizeCompact");
					}
			});

		new sap.m.App().addPage(new sap.m.Page({
			title: "ComboBox Accessibility Test Page",
			content: [
				new sap.ui.core.HTML({ content: "<h3>Default</h3>" }),
				oLabelDefault,
				oComboBoxDefault,

				new sap.ui.core.HTML({ content: "<h3>Placeholder</h3>" }),
				oLabel,
				oComboBoxPlaceholder,

				new sap.ui.core.HTML({ content: "<h3>Disabled</h3>" }),
				oLabelDisabled,
				oComboBoxDisabled,

				new sap.ui.core.HTML({ content: "<h3>Read only</h3>" }),
				oLabelReadOnly,
				oComboBoxReadOnly,

				new sap.ui.core.HTML({ content: "<h3>Warring state</h3>" }),
				oLabelWarning,
				oComboBoxWarning,,

				new sap.ui.core.HTML({ content: "<h3>Success state</h3>" }),
				oLabelSuccess,
				oComboBoxSuccess,

				new sap.ui.core.HTML({ content: "<h3>Error state</h3>" }),
				oLabelError,
				oComboBoxError,

				new sap.ui.core.HTML({ content: "<h3>Busy</h3>" }),
				oLabelBusy,
				oComboBoxBusy,
			],
			footer: new sap.m.Toolbar({
                        content: [
                            new sap.m.ToolbarSpacer(),
                            bCompactMode
                        ]
            })
		}).addStyleClass("sapUiContentPadding")).placeAt("body");
		</script>
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
