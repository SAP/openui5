<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sap.m.TextArea</title>

	<script src="shared-config.js"></script>

	<script
			id='sap-ui-bootstrap'
			src='../../../../resources/sap-ui-core.js'
			data-sap-ui-theme='sap_belize'
			data-sap-ui-libs='sap.m'
			data-sap-ui-compatVersion="edge"
	>
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/TextArea"
			], function (Shell, ComponentContainer) {
				var lorem = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.",
					oOverLimitTA = new sap.m.TextArea({
						value: "This is text",
						maxLength: 6,
						showExceededText: true
					}),
					oContentTA = new sap.m.TextArea({
						placeholder: "{/placeholder}",
						showExceededText: true,
						value: lorem,
						editable: true,
						width: "100%",
						growing: true,
						maxLength: 40
					}),
					oDefaultTA = new sap.m.TextArea({
						placeholder: "{/placeholder}",
						showExceededText: true,
						editable: true,
						width: "100%",
						maxLength: 40
					}),
					oCaunterTA = new sap.m.TextArea({
						placeholder: "{/placeholder}",
						showExceededText: true,
						value: "This is text",
						editable: true,
						width: "60%",
						rows: 4,
						maxLength: 40
					}),
					oDisabledTA = new sap.m.TextArea({
						value : "Disabled Textarea:\n\n" + lorem + lorem,
						enabled : false,
						editable : false,
						width : "99%",
						rows : 4,
						ariaLabelledBy: "labelDisabled"
					}),
					oLabelDisabled = new sap.m.Label("labelDisabled", {
						width: "100%",
						text: "Not interactable sample",
						labelFor: oDisabledTA
					}),
					oWarningTA = new sap.m.TextArea({
						value : "ValueState : Warning \n\n" + lorem + lorem,
						valueState : "Warning",
						width : "100%",
						rows : 3,
						ariaLabelledBy: "labelWarning"
					}),
					oLabelWarning = new sap.m.Label("labelWarning", {
						width: "100%",
						text: "Warning value state sample",
						labelFor: oWarningTA
					}),
					oErrorTA = new sap.m.TextArea({
						value : "ValueState : Error \r\n\n" + lorem + lorem,
						valueState : "Error",
						width : "90%",
						rows : 3,
						ariaLabelledBy: "labelError"
					}),
					oLabelError = new sap.m.Label("labelError", {
						width: "100%",
						text: "Error value state sample",
						labelFor: oErrorTA
					}),
					oWrappingTA = new sap.m.TextArea({
						value : "Wrapping: Off Scroll horizontal --- " + lorem,
						wrapping : "Off",
						width : "90%",
						rows : 3,
						ariaLabelledBy: "labelWrapping"
					}),
					oLabelWrapping = new sap.m.Label("labelWrapping", {
						width: "100%",
						text: "Wrapping sample",
						labelFor: oWrappingTA
					}),
					oReadOnlyTA = new sap.m.TextArea({
						value : "Not Editable: " + lorem,
						editable : false,
						width : "100%",
						rows : 3,
						ariaLabelledBy: "labelReadOnly"
					}),
					oLabelReadOnly = new sap.m.Label("labelReadOnly", {
						width: "100%",
						text: "Read only state sample",
						labelFor: oReadOnlyTA
					}),
					oPage = new sap.m.Page({
						title: "TextArea Accessibility Test Page",
						enableScrolling: true,
						content: [
							oOverLimitTA,
							oContentTA,
							oDefaultTA,
							oCaunterTA,
							oLabelDisabled,
							oDisabledTA,
							oLabelWarning,
							oWarningTA,
							oLabelError,
							oErrorTA,
							oLabelWrapping,
							oWrappingTA,
							oLabelReadOnly,
							oReadOnlyTA
						],
						footer: new sap.m.Toolbar({
							content: [
								new sap.m.ToolbarSpacer(),
								new sap.m.CheckBox("compactMode", {
									text: "Compact Mode",
									selected : false,
									select : function() {
										$("body").toggleClass("sapUiSizeCompact");
									}
								})
							]
						})
					});

				new sap.m.App().addPage(oPage).placeAt("body");
			})
		});
	</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
