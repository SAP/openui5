<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>RatingIndicator - sap.m</title>
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			src="../../../../resources/sap-ui-core.js">
	</script>
	<script>

		var sActiveRI = "activeRating",
			sInactiveRI = "inactiveRating",
			oCompactMode = new sap.m.CheckBox("compactMode", {
					text: "Compact Mode",
					selected : false,
					select : function() {
						$("body").toggleClass("sapUiSizeCompact");
					}
			}),
			oPage = new sap.m.Page("myPage", {
				title: "RatingIndicator Accessibility Test Page",
				content: [
					new sap.m.VBox({
						items: [
							new sap.m.Label({text: 'Active rating:', labelFor: sActiveRI}),
							new sap.m.RatingIndicator(sActiveRI, {
								iconSize: "1.5rem",
								value: 2.5,
								tooltip: "This is a tooltip"
							}),
							new sap.m.Label({text: 'Inactive rating:', labelFor: sInactiveRI}),
							new sap.m.RatingIndicator(sInactiveRI, {
								iconSize: "1.5rem",
								enabled: false,
								value: 2.5,
								tooltip: "This is a tooltip"
							})
						]
					})
				],
				footer: new sap.m.Toolbar({
								content: [
									new sap.m.ToolbarSpacer(),
									oCompactMode
								]
						})
				}),

			oApp = new sap.m.App("myApp", {
				initialPage: "myPage"
			});

		oApp.addPage(oPage);
		oApp.placeAt("content");
	</script>
</head>
<body id="body" class="sapUiBody">
<div id="content"></div>
</body>
</html>
