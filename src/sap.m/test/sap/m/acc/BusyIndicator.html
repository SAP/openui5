<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sap.m.BusyIndicator - Accessibility</title>

		<script src="../shared-config.js"></script>
		<script src="../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m">
		</script>

		<style>
			#content .sapMBusyIndicator {
				display: block;
				margin: 3rem;
			}
		</style>

		<script>
			var app = new sap.m.App("myApp", {
				initialPage: "page1"
			}),
				busyImage = new sap.m.BusyIndicator({
					text: 'Busy indicator with a custom icon',
					customIcon: '../images/synchronise_48.png',
					customIconRotationSpeed: 5000
				}),
				busyCSSText = new sap.m.BusyIndicator({
					text: 'Medium sized busy indicator',
				}),
				bCompactMode = new sap.m.CheckBox("compactMode", {
					text: "Compact Mode",
					selected : false,
					select : function() {
						$("body").toggleClass("sapUiSizeCompact");
					}
				}),
				oPage = new sap.m.Page("page1", {
					title: "BusyIndicator Accessibility Test Page",
					content:[
						busyImage,
						busyCSSText
					],
					footer: new sap.m.Toolbar({
							content: [
								new sap.m.ToolbarSpacer(),
								bCompactMode
							]
					})
				});

			app.addPage(oPage).placeAt("content");
		</script>
	</head>
	<body class="sapUiBody" style="overflow: hidden">
		<div id="content"></div>
	</body>
</html>
