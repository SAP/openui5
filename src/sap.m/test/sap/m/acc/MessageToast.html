<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MessageToast - sap.m</title>
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"qunit.internal.acc": "../../../../test-resources/sap/ui/core/qunit/internal/acc"
			}'>
	</script>
	<script>
		var bCompactMode = new sap.m.CheckBox("compactMode", {
			text: "Compact Mode",
			selected : false,
			select : function() {
				$("body").toggleClass("sapUiSizeCompact");
			}
		}),
			oPage = new sap.m.Page("myPage", {
				title: "MessageToast Accessibility Test Page",
				content: [
					new sap.m.Button("messageToastButton", {
						text: "Show",
						press: function () {
							sap.m.MessageToast.show("The message to be displayed");
						}
					})
				],
				footer: new sap.m.Toolbar({
							content: [
								new sap.m.ToolbarSpacer(),
								bCompactMode
							]
						})
			}),
			oApp = new sap.m.App("myApp", {
				initialPage: "myPage"
			});

		oApp.addPage(oPage);
		oApp.placeAt("content");
	</script>
</head>
<body id="body" class="sapUiBody">
<div id="content"></div>
</body>
</html>
