<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>sap.m.MenuButton - Accessibility</title>
	<script src="../shared-config.js"></script>
	<script src="../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout">
	</script>

	<script>
		// -----------------
		// Utility
		// -----------------

		var ButtonType = sap.m.ButtonType,
			MenuButtonMode = sap.m.MenuButtonMode;

		function generateMenu() {
			return new sap.m.Menu({
				items: [
					new sap.m.MenuItem({text: "First dummy item"}),
					new sap.m.MenuItem({text: "Second dummy item"})
				]
			})
		}

		function getTitle(sText) {
			return new sap.m.Title({
				text: sText,
				titleStyle: sap.ui.core.TitleLevel.H3
			}).addStyleClass("sapUiMediumMarginTop")
		}

		function getText(sText) {
			return new sap.m.Text({text: sText}).addStyleClass("sapUiSmallMarginTop");
		}


		// -----------------
		// Layout sections
		// -----------------

		var oStandardRegularModeLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Standard - Regular mode "),

				getText("Default:"),
				new sap.m.MenuButton({ text: "Something", menu: generateMenu() }),

				getText("Connected to a label:"),
				new sap.m.Label({ text: "Label", labelFor: "standardRegularModeWithLabel" }),
				new sap.m.MenuButton("standardRegularModeWithLabel", { text: "Something", menu: generateMenu() }),

				getText("Using ariaLabelledBy:"),
				new sap.m.Text("standardRegularLabelledBy", { text: "Label" }),
				new sap.m.MenuButton({ text: "Something", ariaLabelledBy: "standardRegularLabelledBy", menu: generateMenu() }),

				getText("Using ariaDescribedBy:"),
				new sap.m.Text("standardRegularDescribedBy", { text: "Description" }),
				new sap.m.MenuButton({ text: "Something", ariaLabelledBy: "standardRegularDescribedBy", menu: generateMenu() })
			]
		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oIconOnlyRegularMenuButtonsLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Icon only - Regular mode "),

				getText("Default:"),
				new sap.m.MenuButton({ icon: "sap-icon://add", menu: generateMenu() }),

				getText("Connected to a label:"),
				new sap.m.Label({ text: "Label", labelFor: "iconOnlyRegularModeWithLabel" }),
				new sap.m.MenuButton("iconOnlyRegularModeWithLabel", { icon: "sap-icon://add", menu: generateMenu() }),

				getText("Using ariaLabelledBy:"),
				new sap.m.Text("iconOnlyRegularLabelledBy", { text: "Label" }),
				new sap.m.MenuButton({ icon: "sap-icon://add", ariaLabelledBy: "iconOnlyRegularLabelledBy", menu: generateMenu() }),

				getText("Using ariaDescribedBy:"),
				new sap.m.Text("iconOnlyRegularDescribedBy", { text: "Description" }),
				new sap.m.MenuButton({ icon: "sap-icon://add", ariaLabelledBy: "iconOnlyRegularDescribedBy", menu: generateMenu() })
			]
		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oStandardSplitModeLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Standard - Split mode "),

				getText("Default:"),
				new sap.m.MenuButton({ text: "Something", buttonMode: MenuButtonMode.Split, menu: generateMenu() }),

				getText("Connected to a label:"),
				new sap.m.Label({ text: "Label", labelFor: "standardSplitModeWithLabel" }),
				new sap.m.MenuButton("standardSplitModeWithLabel", { text: "Something", buttonMode: MenuButtonMode.Split, menu: generateMenu() }),

				getText("Using ariaLabelledBy:"),
				new sap.m.Text("standardSplitLabelledBy", { text: "Label" }),
				new sap.m.MenuButton({ text: "Something", buttonMode: MenuButtonMode.Split, ariaLabelledBy: "standardSplitLabelledBy", menu: generateMenu() }),

				getText("Using ariaDescribedBy:"),
				new sap.m.Text("standardSplitDescribedBy", { text: "Description" }),
				new sap.m.MenuButton({ text: "Something", buttonMode: MenuButtonMode.Split, ariaLabelledBy: "standardSplitDescribedBy", menu: generateMenu() })
			]
		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oIconOnlySplitModeLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Icon only - Split mode "),

				getText("Default:"),
				new sap.m.MenuButton({ icon: "sap-icon://add", buttonMode: MenuButtonMode.Split, menu: generateMenu() }),

				getText("Connected to a label:"),
				new sap.m.Label({ text: "Label", labelFor: "iconOnlySplitModeWithLabel" }),
				new sap.m.MenuButton("iconOnlySplitModeWithLabel", { icon: "sap-icon://add", buttonMode: MenuButtonMode.Split, menu: generateMenu() }),

				getText("Using ariaLabelledBy:"),
				new sap.m.Text("iconOnlySplitLabelledBy", { text: "Label" }),
				new sap.m.MenuButton({ icon: "sap-icon://add", buttonMode: MenuButtonMode.Split, ariaLabelledBy: "iconOnlySplitLabelledBy", menu: generateMenu() }),

				getText("Using ariaDescribedBy:"),
				new sap.m.Text("iconOnlySplitDescribedBy", { text: "Description" }),
				new sap.m.MenuButton({ icon: "sap-icon://add", buttonMode: MenuButtonMode.Split, ariaLabelledBy: "iconOnlySplitDescribedBy", menu: generateMenu() })
			]
		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oStandardRegularModeTypesLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Types: Standard - Regular mode "),

				new sap.ui.layout.HorizontalLayout({
					content: [
						new sap.m.MenuButton({ text: "Something", type: ButtonType.Accept, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ text: "Something", type: ButtonType.Reject, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ text: "Something", type: ButtonType.Emphasized, menu: generateMenu() }).addStyleClass()
					]
				}).addStyleClass("sapUiSmallMarginTop")
			]

		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oIconOnlyRegularModeTypesLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Types: Icon only - Regular mode "),

				new sap.ui.layout.HorizontalLayout({
					content: [
						new sap.m.MenuButton({ icon: "sap-icon://add", type: ButtonType.Accept, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ icon: "sap-icon://add", type: ButtonType.Reject, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ icon: "sap-icon://add", type: ButtonType.Emphasized, menu: generateMenu() })
					]
				}).addStyleClass("sapUiSmallMarginTop")
			]

		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oStandardSplitModeTypesLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Types: Standard - Split mode "),

				new sap.ui.layout.HorizontalLayout({
					content: [
						new sap.m.MenuButton({ text: "Something", type: ButtonType.Accept, buttonMode: MenuButtonMode.Split, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ text: "Something", type: ButtonType.Reject, buttonMode: MenuButtonMode.Split, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ text: "Something", type: ButtonType.Emphasized, buttonMode: MenuButtonMode.Split, menu: generateMenu() })
					]
				}).addStyleClass("sapUiSmallMarginTop")
			]

		}).addStyleClass("sapUiLargeMarginBeginEnd");

		var oIconOnlySplitModeTypesLayout = new sap.ui.layout.VerticalLayout({
			content: [
				getTitle("Types: Icon only - Regular mode "),

				new sap.ui.layout.HorizontalLayout({
					content: [
						new sap.m.MenuButton({ icon: "sap-icon://add", type: ButtonType.Accept, buttonMode: MenuButtonMode.Split, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ icon: "sap-icon://add", type: ButtonType.Reject, buttonMode: MenuButtonMode.Split, menu: generateMenu() }).addStyleClass("sapUiSmallMarginEnd"),
						new sap.m.MenuButton({ icon: "sap-icon://add", type: ButtonType.Emphasized, buttonMode: MenuButtonMode.Split, menu: generateMenu() })
					]
				}).addStyleClass("sapUiSmallMarginTop")
			]

		}).addStyleClass("sapUiLargeMarginBeginEnd");


		// -----------------
		// Final page
		// -----------------

		var oApp = new sap.m.App(),
				oPage = new sap.m.Page({
					title: "MenuButton ACC Test Page",
					content: [
						oStandardRegularModeLayout,
						oIconOnlyRegularMenuButtonsLayout,
						oStandardSplitModeLayout,
						oIconOnlySplitModeLayout,
						oStandardRegularModeTypesLayout,
						oIconOnlyRegularModeTypesLayout,
						oStandardSplitModeTypesLayout,
						oIconOnlySplitModeTypesLayout
					]
				});

		oApp.addPage(oPage);
		oApp.placeAt("body");
	</script>
</head>
<body id="body" class="sapUiBody" role="application">
</body>
</html>
