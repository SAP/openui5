<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GenericTag - sap.m</title>
	<style>
		.sapMGenericTag
		{
			margin-right: 0.5rem;
		}
	</style>
	<script src="../shared-config.js"></script>
	<script
		src="../../../../resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.m, sap.ui.layout"
		data-sap-ui-resourceroots='{
			"qunit.internal.acc": "../../../../test-resources/sap/ui/core/qunit/internal/acc"
		}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/MessageToast",
				"sap/m/GenericTag",
				"sap/m/GenericTagDesign",
				"sap/m/GenericTagValueState",
				"sap/m/ObjectNumber",
				"sap/m/Page",
				"sap/ui/layout/VerticalLayout",
				"sap/m/HBox",
				"sap/ui/core/HTML",
				"sap/m/App"
			], function (MessageToast, GenericTag, GenericTagDesign, GenericTagValueState,
						ObjectNumber, Page, VerticalLayout, HBox, HTML, App) {
				var onPress = function (evt) {
					MessageToast.show(evt.getSource().getId() + " Pressed");
				};

				var oNeutralGenericTag = new GenericTag({
					text: "Text that truncates.",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "956",
						unit: "EUR",
					}),
					press: onPress
				});

				var oInformationGenericTag = new GenericTag({
					text: "Text that truncates.",
					status: "Information",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "956",
						unit: "EUR",
						state: "Information"
					}),
					press: onPress
				});

				var oErrorGenericTag = new GenericTag({
					text: "Text that truncates.",
					status: "Error",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "123",
						unit: "EUR"
					}),
					press: onPress
				});

				var oWarningGenericTag = new GenericTag({
					text: "Text that truncates.",
					status: "Warning",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "335",
						unit: "EUR",
						state: "Warning"
					}),
					press: onPress
				});

				var oSuccessGenericTag = new GenericTag({
					text: "Text that truncates.",
					status: "Success",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "335",
						unit: "EUR",
						state: "Success"
					}),
					press: onPress
				});

				var oNeutralGenericTagError = new GenericTag({
					text: "Text that truncates.",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "956",
						unit: "EUR"
					}),
					press: onPress
				});

				var oInformationGenericTagError = new GenericTag({
					text: "Text that truncates.",
					status: "Information",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "489",
						unit: "EUR"
					}),
					press: onPress
				});

				var oErrorGenericTagError = new GenericTag({
					text: "Text that truncates.",
					status: "Error",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "123",
						unit: "EUR"
					}),
					press: onPress
				});

				var oWarningGenericTagError = new GenericTag({
					text: "Text that truncates.",
					status: "Warning",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "335",
						unit: "EUR"
					}),
					press: onPress
				});

				var oSuccessGenericTagError = new GenericTag({
					text: "Text that truncates.",
					status: "Success",
					design: GenericTagDesign.Full,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "774",
						unit: "EUR"
					}),
					press: onPress
				});

				var oNeutralGenericTagIconHidden = new GenericTag({
					text: "Text that truncates.",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "956",
						unit: "EUR"
					}),
					press: onPress
				});

				var oInformationGenericTagIconHidden = new GenericTag({
					text: "Text that truncates.",
					status: "Information",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "493",
						unit: "EUR",
						state: "Success"
					}),
					press: onPress
				});

				var oErrorGenericTagIconHidden = new GenericTag({
					text: "Text that truncates.",
					status: "Error",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "123",
						unit: "EUR"
					}),
					press: onPress
				});

				var oWarningGenericTagIconHidden = new GenericTag({
					text: "Text that truncates.",
					status: "Warning",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "335",
						unit: "EUR",
						state: "Warning"
					}),
					press: onPress
				});

				var oSuccessGenericTagIconHidden = new GenericTag({
					text: "Text that truncates.",
					status: "Success",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.None,
					value: new ObjectNumber({
						number: "335",
						unit: "EUR",
						state: "Warning"
					}),
					press: onPress
				});

				var oNeutralGenericTagIconHiddenError = new GenericTag({
					text: "Text that truncates.",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "956",
						unit: "EUR"
					}),
					press: onPress
				});

				var oInformationGenericTagIconHiddenError = new GenericTag({
					text: "Text that truncates.",
					status: "Information",
					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "123",

					}),
					press: onPress
				});

				var oErrorGenericTagIconHiddenError = new GenericTag({
					text: "Text that truncates.",

						number: "123",
						unit: "EUR"
					}),
					press: onPress
				});

					text: "Text that truncates.",

					design: GenericTagDesign.StatusIconHidden,
					valueState: GenericTagValueState.Error,
					value: new ObjectNumber({
						number: "335",

					}),
					press: onPress
				});

				var oSuccessGenericTagIconHiddenError = new GenericTag({

					press: onPress
				});

				var oHbox = new HBox({
					items: [
						oNeutralGenericTag,
						oErrorGenericTag,
						oWarningGenericTag,
					]
				});

				var oPage = new Page("myPage", {
					title: "sap.m.GenericTag Test Page",
					titleLevel: "H1",
					content: [
						new VerticalLayout({
							width: "100%",
							content: [
								new HTML({ content: "<h2 class='sapMTitleStyleH3'>sap.m.GenericTagDesign.Full + sap.m.GenericTagValueState.None</h2>" }),
								new HBox({
									wrap: sap.m.FlexWrap.Wrap,
									items: [
										oNeutralGenericTag,
										oInformationGenericTag,
										oErrorGenericTag,
										oWarningGenericTag,
										oSuccessGenericTag
									]
								}),
								new HTML({ content: "<hr>" }),
								new HTML({ content: "<h2 class='sapMTitleStyleH3'>sap.m.GenericTagDesign.Full + sap.m.GenericTagValueState.Error</h2>" }),
								new HBox({
									wrap: sap.m.FlexWrap.Wrap,
									items: [
										oNeutralGenericTagError,
										oInformationGenericTagError,
										oErrorGenericTagError,
										oWarningGenericTagError,
										oSuccessGenericTagError
									]
								}),
								new HTML({ content: "<hr>" }),
								new HTML({ content: "<h2 class='sapMTitleStyleH3'>sap.m.GenericTagDesign.StatusIconHidden + sap.m.GenericTagValueState.None</h2>" }),
								new HBox({
									wrap: sap.m.FlexWrap.Wrap,
									items: [
										oNeutralGenericTagIconHidden,
										oInformationGenericTagIconHidden,
										oErrorGenericTagIconHidden,
										oWarningGenericTagIconHidden,
										oSuccessGenericTagIconHidden
									]
								}),
								new HTML({ content: "<hr>" }),
								new HTML({ content: "<h2 class='sapMTitleStyleH3'>sap.m.GenericTagDesign.StatusIconHidden + sap.m.GenericTagValueState.Error</h2>" }),
								new HBox({
									wrap: sap.m.FlexWrap.Wrap,
									items: [
										oNeutralGenericTagIconHiddenError,
										oInformationGenericTagIconHiddenError,
										oErrorGenericTagIconHiddenError,
										oWarningGenericTagIconHiddenError,
										oSuccessGenericTagIconHiddenError
									]
								})
							]
						})
					]
				});

				oPage.addStyleClass("sapUiContentPadding");

				new App("myApp", {
					initialPage: "myPage",
					pages: [oPage]
				}).placeAt("body");
			})
		});
	</script>
</head>

<body id="body" class="sapUiBody">
</body>

</html>
