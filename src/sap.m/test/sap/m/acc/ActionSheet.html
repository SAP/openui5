<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sap.m.ActionSheet - Accessibility</title>

	<script src="../shared-config.js"></script>
	<script src="../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m">
	</script>

	<script>
		var oApp = new sap.m.App("myApp", {
			initialPage: "page"
		}),
			oActionSheet = new sap.m.ActionSheet({
				title: "Choose your action",
				buttons: [
					new sap.m.Button({ text: "Reject", icon: "sap-icon://decline" }),
					new sap.m.Button({ text: "Accept", icon: "sap-icon://accept" }),
					new sap.m.Button({ text: "Email", icon: "sap-icon://email" }),
					new sap.m.Button({ text: "Forward", icon: "sap-icon://forward" }),
					new sap.m.Button({ text: "Delete", icon: "sap-icon://delete" }),
					new sap.m.Button({ text: "Other" })
				]
			}),
			oButton = new sap.m.Button({
				text: "Open ActionSheet",
				press: function () {
					oActionSheet.openBy(this);
				}
			}),
			bCompactMode = new sap.m.CheckBox("compactMode", {
				text: "Compact Mode",
				selected : false,
				select : function() {
					$("body").toggleClass("sapUiSizeCompact");
				}
			}),
			oPage = new sap.m.Page("page", {
				title: "ActionSheet Accessibility Test Page",
				content: [
					oButton
				],
				footer: new sap.m.Toolbar({
						content: [
						new sap.m.ToolbarSpacer(),
							bCompactMode
						]
				})
			});

		oApp.addPage(oPage).placeAt("content");
	</script>
</head>
<body class="sapUiBody">
	<div id="content"></div>
</body>
</html>
