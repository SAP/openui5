<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sap.m.Panel - Accessibility</title>

		<script src="../shared-config.js"></script>
		<script src="../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m">
		</script>

		<script>
			var app = new sap.m.App("myApp", {
				initialPage: "page1"
			}),

				panel1 = new sap.m.Panel({
					headerText : "This is an expandable Panel with landmark role region",
					width: "auto",
					expandable: true,
					content : [
						new sap.m.Text({ text : "This is a sap.m.Text control inside a sap.m.Panel. Can be read with virtual cursor (INS+Z)." })
					],
					accessibleRole: sap.m.PanelAccessibleRole.Region
				}).addStyleClass("sapUiResponsiveMargin"),

				label2 = new sap.m.Label({ text : "This is a non active infoToolbar" }),

				panel2 = new sap.m.Panel({
					headerText : "This is a non expandable Panel",
					infoToolbar : new sap.m.Toolbar({
						content : [
							label2
						]
					}).addAriaLabelledBy(label2),
					width: "auto",
					content : [
						new sap.m.Label({ text : "Name", labelFor: "nameInputId" }),
						new sap.m.Input({id: "nameInputId"})
					],
					accessibleRole: sap.m.PanelAccessibleRole.Form
				}).addStyleClass("sapUiResponsiveMargin"),

				label3 = new sap.m.Label({ text : "This is an active infoToolbar" }),

				panel3 = new sap.m.Panel({
					headerToolbar : new sap.m.Toolbar({
						content: [
							new sap.m.Title({ text: "This is a Panel with a headerToolbar" }),
							new sap.m.ToolbarSpacer(),
							new sap.m.Button({ icon: "sap-icon://drop-down-list", tooltip: "Do something with list" }),
							new sap.m.Button({ icon: "sap-icon://person-placeholder", tooltip: "Do something with user" })
						]
					}),
					infoToolbar : new sap.m.Toolbar({
						active: true,
						content : [
							label3
						]
					}).addAriaLabelledBy(label3),
					width: "auto",
					expandable: true,
					expanded: true,
					content : [
						new sap.m.Text({ text : "This is a sap.m.Text control inside a sap.m.Panel. Can be read with virtual cursor (INS+Z)." })
					]
				}).addStyleClass("sapUiResponsiveMargin"),

				panel4 = new sap.m.Panel({
					headerText : "This is an expandable Panel with landmark role complementary",
					width: "auto",
					expandable: true,
					content : [
						new sap.m.Text({ text : "This is a sap.m.Text control inside a sap.m.Panel. Can be read with virtual cursor (INS+Z)." })
					],
					accessibleRole: sap.m.PanelAccessibleRole.Complementary
				}).addStyleClass("sapUiResponsiveMargin"),

				oCompactMode = new sap.m.CheckBox("compactMode", {
					text: "Compact Mode",
					selected : false,
					select : function() {
						$("body").toggleClass("sapUiSizeCompact");
					}
				}),

				oPage = new sap.m.Page("page1", {
					title: "Panel Accessibility Test Page",
					content:[
						panel1,
						panel2,
						panel3,
						panel4
					],
					footer: new sap.m.Toolbar({
							content: [
								new sap.m.ToolbarSpacer(),
								oCompactMode
							]
						})
				});

			app.addPage(oPage).placeAt("content");
		</script>
	</head>
	<body class="sapUiBody" style="overflow: hidden">
		<div id="content"></div>
	</body>
</html>
