<!DOCTYPE HTML>
 <html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Title - sap.m</title>
		<script src="../shared-config.js"></script>
		<script src="../../../../resources/sap-ui-core.js"
				data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m">
		</script>

		<script>

		function addTest(sText, oControl){
			var sId = jQuery.sap.uid();
			jQuery(function(){
				jQuery("body").append("<h3 style='margin:5px'>"+sText+"</h3><div style='padding:1rem' id='"+sId+"'></div><div role='separator' aria-orientation='horizontal' style='border-bottom:1px solid black;'></div>");
				oControl.placeAt(sId);
			});
		}

		jQuery(function(){
			for (var level in sap.ui.core.TitleLevel) {
				var sText = " with " + (level == sap.ui.core.TitleLevel.Auto ? "unspecified semantic level" : "semantic level " + level);
				addTest("Title" + sText, new sap.m.Title({
					text: "This is the title control" + sText,
					level: level
				}));
			}
		});

		</script>
	</head>
	<body class="sapUiBody">
	<h2 style="margin:5px;margin-bottom:15px">sap.m.Title</h2>
	</body>
</html>
