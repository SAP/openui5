				text: "Learn more",

				target: "_blank"
			})
		});

				text: "Learn more",
				href: "http://www.sap.com/",
				target: "_blank"
			})
		});

				target: "_blank"
			})

				target: "_blank"

		var oPageNoLayout = new sap.m.Page("no-layout", {
			title:"MessageStrip Accessibility Test Page",
			titleLevel: "H1",
			content: [
				oMCInformation,
				oMCSuccess,
				oMCError,
				oMCInformationIC,
				oMCInformationLong,
				oMCWarning

		var oApp = new sap.m.App("myApp", {
			initialPage: "no-layout",
			pages: [oPageNoLayout]
		});

		oApp.placeAt("content");

		sap.ui.getCore().applyChanges();

</head>
<body class="sapUiBody">
	<div id="content">

</body>
