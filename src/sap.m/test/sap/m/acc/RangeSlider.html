<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>sap.m.RangeSlider Playground</title>

        <script src="shared-config.js"></script>
        <script src="../../../../resources/sap-ui-core.js"
                id="sap-ui-bootstrap"
                data-sap-ui-libs="sap.m">
        </script>
        <script>
            var oDefaultRangeSlider = new sap.m.RangeSlider({
                showHandleTooltip: false,
                showAdvancedTooltip: true,
                range: [-20,50],
                min: -20,
                max: 100
            }),
                oStepsRangeSlider = new sap.m.RangeSlider("RangeSlider7", {
                    width: "50%",
                    step: 2,
                    showAdvancedTooltip: true,
                    min: 1,
                    max: 17,
                    range: [2, 15],
                    showHandleTooltip: false
                }),
                oInputsRangeSlider = new sap.m.RangeSlider({
                        width: "100%",
                        showAdvancedTooltip: true,
                        min: -100,
                        max: 100,
                        range: [-35, 40],
                        showHandleTooltip: false,
                        inputsAsTooltips: true,
                        name: "RangeSlider10"
                }),
                oDecimalNumbersRangeSlider = new sap.m.RangeSlider({
                    width: "100%",
                    showAdvancedTooltip: true,
                    min: -10,
                    max: 10,
                    range: [-5.05, 3],
                    showHandleTooltip: false,
                    inputsAsTooltips: true,
                    name: "RangeSlider12",
                    step: 0.05
                }),
                oTickmarksdRahgeslider = new sap.m.RangeSlider({
                    showAdvancedTooltip: true,
                    showHandleTooltip: false,
                    inputsAsTooltips: true,
                    enableTickmarks: true
                }),
                oLabelsRangeSlider = new sap.m.RangeSlider({
                    showAdvancedTooltip: true,
                    showHandleTooltip: false,
                    inputsAsTooltips: true,
                    enableTickmarks: true,
                    scale: new sap.m.ResponsiveScale({tickmarksBetweenLabels: 5})
                });
                oCompactMode = new sap.m.CheckBox("compactMode", {
					text: "Compact Mode",
					selected : false,
					select : function() {
						$("body").toggleClass("sapUiSizeCompact");
					}
			});

		new sap.m.App().addPage(new sap.m.Page({
			title: "RangeSlider Accessibility Test Page",
			content: [
				new sap.ui.core.HTML({ content: "<h2>Default</h2>" }),
                oDefaultRangeSlider,

				new sap.ui.core.HTML({ content: "<h2>RangeSlider with steps</h2>" }),
				oStepsRangeSlider,

				new sap.ui.core.HTML({ content: "<h2>RangeSlider with inputs</h2>" }),
                oInputsRangeSlider,

				new sap.ui.core.HTML({ content: "<h2>RangeSlider with decimal numbers</h2>" }),
				oDecimalNumbersRangeSlider,

				new sap.ui.core.HTML({ content: "<h2>RangeSlider with tickmarks</h2>" }),
				oTickmarksdRahgeslider,

				new sap.ui.core.HTML({ content: "<h2>RangeSlider with tickmarks and labels</h2>" }),
				oLabelsRangeSlider
			],
			footer: new sap.m.Toolbar({
                        content: [
                            new sap.m.ToolbarSpacer(),
                            oCompactMode
                        ]
            })
		}).addStyleClass("sapUiContentPadding")).placeAt("body");
        </script>
    </head>
    <body id="body" class="sapUiBody">
    </body>
</html>
