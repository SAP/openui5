<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sap.m.Text</title>
		<style>
			#text1, #text2, #text3, #text4, #text5, #text6, #text7, #text8 {
				margin: 0.4375em 0.4375em 0em 0.4375em;
			}
			#text4 {
				padding: 0em 0.4375em 0em 0.4375em;
				border-width: 1px;
				border-color: red;
				border-style: solid;
				color: blue;
				background-color: #FFFFDD;
			}

			#heading {
				font-size: 1rem;
				font-weight: bold;
			}
		</style>
		<script src="../../../resources/sap-ui-core.js"
			type="text/javascript"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ui.commons, sap.m"
			data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script>

			// create and add app
			var app = new sap.m.App("myApp", {initialPage:"textPage"});
			app.placeAt("body");

			// create and add a page with texts
			var lorem = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.";
			var loremLineBreaks = "Lorem ipsum dolor sit amet,\r consetetur sadipscing elitr,\n sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,\r\n sed diam voluptua.";
			var form = new sap.ui.layout.form.SimpleForm({
				minWidth : 1024,
				maxContainerCols : 2,
				editable: false,
				content : [
					new sap.m.Text("heading", {
						text: 'Below are examples for testing the right-to-left special cases such as numerals, phone numbers, etc. To switch the page direction to right-to-left, please paste the following parameter at the end of the URL -> &sap-ui-rtl=true'
					}),
					new sap.m.Label({
						text: 'default behavior'
					}),
					new sap.m.Text({
						text: '(012) 345 678'
					}),
					new sap.m.Label({
						text: 'textDirection -> ltr'
					}),
					new sap.m.Text({
						textDirection: 'LTR',
						text: '(012) 345 678'
					}),
					new sap.m.Label({
						text: 'textDirection -> ltr, textAlign -> right'
					}),
					new sap.m.Text({
						textDirection: 'LTR',
						textAlign: 'Right',
						text: '(012) 345 678'
					})
				]
			});

			var page = new sap.m.Page("textPage", {
				title:"Text",
				content : [
					new sap.m.Text("text8", {
						text: "[8. INVISIBLE] " + lorem,
						visible: false
					}),
			   		new sap.m.Text("text1", {
			   			text: "[1. STANDARD] " + lorem
			   		}),
			   		new sap.m.Text("text2", {
			   			text: "[2. NO WRAPPING] " + lorem,
			   			wrapping: false
			   		}),
			   		new sap.m.Text("text3", {
			   			text: "[3. FIXED WIDTH in em] " + lorem,
			   			width: "45em"
			   		}),
					new sap.m.Text("text3a", {
						text: "[3a. FIXED WIDTH in %] " + lorem,
						width: "50%"
					}),
					new sap.m.Text("text3b", {
						text: "[3b. FIXED WIDTH in px] " + lorem,
						width: "600px"
					}),
			   		new sap.m.Text("text4", {
			   			text: "[4. STYLED] " + lorem
			   		}),
			   		new sap.m.Text("text5", {
			   			text: "[5. ALIGN RIGHT] " + lorem,
			   			textAlign: sap.ui.core.TextAlign.Right
			   		}),
					new sap.m.Text("text5a", {
						text: "[5a. ALIGN LEFT] " + lorem,
						textAlign: sap.ui.core.TextAlign.Left
					}),
					new sap.m.Text("text5b", {
						text: "[5b. ALIGN END] " + lorem,
						textAlign: sap.ui.core.TextAlign.End
					}),
					new sap.m.Text("text5c", {
						text: "[5c. ALIGN BEGIN] " + lorem,
						textAlign: sap.ui.core.TextAlign.Begin
					}),
					new sap.m.Text("text5d", {
						text: "[5d. ALIGN CENTER] " + lorem,
						textAlign: sap.ui.core.TextAlign.Center
					}),
					new sap.m.Text("text5e", {
						text: "[5e. ALIGN INITIAL] " + lorem,
						textAlign: sap.ui.core.TextAlign.Inititial
					}),
			   		new sap.m.Text("text6", {
			   			text: "Text [6. RTL] " + lorem,
			   			textDirection: sap.ui.core.TextDirection.RTL
			   		}),
					new sap.m.Text("text6a", {
						text: "Text [6a. LTR] " + lorem,
						textDirection: sap.ui.core.TextDirection.LTR
					}),
					new sap.m.Text("text6b", {
						text: "Text [6b. DIRECTION INHERIT] " + lorem,
						textDirection: sap.ui.core.TextDirection.Inherit
					}),
			   		new sap.m.Text("text7", {
			   			text: "[7. LINE BREAKS]\n...\n" + lorem
			   		}),
			   		new sap.m.Text("text9", {
			   			text: "[9. MAXLINES:3] " + lorem + lorem + lorem,
			   			maxLines: 3
			   		}),
			   		new sap.m.Text("text10", {
			   			text: "Text [10. RTL + MAXLINE:2] " + lorem,
			   			textDirection: "RTL",
			   			maxLines: 2
			   		}),
					new sap.m.Text("text11", {
						text: "Text [11. Text with line breaks] " + loremLineBreaks
					}),
					form
	            ]
			});

			app.addPage(page);

		</script>
	</head>
	<body id="body" class="sapUiBody" role="application">
	</body>
</html>
