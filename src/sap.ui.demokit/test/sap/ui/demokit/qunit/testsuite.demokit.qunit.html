	<script>

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];

			suite.addTestPage(contextPath + "/test-resources/sap/ui/demokit/qunit/explored/integration/allJourneys.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/demokit/qunit/demoapps/integration/demoappsOpa.qunit.html");

			return suite;
		}

	</script>
