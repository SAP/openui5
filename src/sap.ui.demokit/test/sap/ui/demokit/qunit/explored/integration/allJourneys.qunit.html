<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Opa test for the explored app</title>

	<script id="sap-ui-bootstrap"
			src="../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"test": "./"}'
			></script>

	<script>
		(function () {
			jQuery.sap.require("sap.ui.qunit.qunit-css");
			jQuery.sap.require("sap.ui.thirdparty.qunit");
			jQuery.sap.require("sap.ui.thirdparty.sinon");
			jQuery.sap.require("sap.ui.qunit.qunit-junit");
			jQuery.sap.require("sap.ui.qunit.qunit-coverage");
			jQuery.sap.require("sap.ui.Device");

			var	testedJourneys = ['test/journey/list'];

			// The testing of the download should be done in all browsers except IE9 because of a limitation there. See BCP: 1570758439
			if (!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version < 10)) {
				testedJourneys.push('test/journey/download');
			}

			QUnit.config.autostart = false;

			sap.ui.require(['sap/ui/test/Opa5',
						'test/page/Common',
						'sap/ui/test/opaQunit',
						'test/page/entity',
						'test/page/master',
						'test/page/masterHeader',
						'test/page/code',
						'test/page/sample'
					],
					function (Opa5, Common) {
						"use strict";

						Opa5.extendConfig({
							viewNamespace: "sap.ui.demokit.explored.view.",
							arrangements: new Common()
						});

						// require all journeys
						sap.ui.require(testedJourneys, function () {
							QUnit.start();
						});

					});
		}());
	</script>

</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
