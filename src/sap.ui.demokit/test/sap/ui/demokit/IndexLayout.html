<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IndexLayout</title>
	<script src="../../../../resources/sap-ui-core.js"
	        id="sap-ui-bootstrap"
	        data-sap-ui-libs="sap.ui.demokit"
	        data-sap-ui-theme="sap_bluecrystal">
	</script>


	<script>
		var oData = {categories:[
			//{title: "", links: [{ref:"", text:"", description:""}]}
		]};

		for (var i = 0; i < 3; i++) {
			var oCat = {title: "Demo App Category " + i, links: []};
			for (var j = 0; j < (i + 1) * 2; j++) {
				oCat.links.push({ref: "http://www.google.de", text: "Demo App " + j, description: "Demo App Description" + j})
			}
			oData.categories.push(oCat);
		}

		jQuery.sap.require("sap.ui.model.json.JSONModel");
		var oModel = new sap.ui.model.json.JSONModel(oData);

		var oCore = sap.ui.getCore();
		oCore.attachInit(function() {
			oCore.setModel(oModel);
			//sap.ui.template();
		});
	</script>

	<script>
	var oLyt1 = new sap.ui.demokit.IndexLayout({enableScaling: true});
	oLyt1.placeAt("area1");
	var oLyt2 = new sap.ui.demokit.IndexLayout({enableScaling: true});
	oLyt2.placeAt("area2");

	for (var i = 0; i < 10; i++) {
		oLyt1.addContent(new sap.ui.demokit.IndexLayout._Tile({
			title: "Demo Apps " + i,
			description: "Description Demo App " + i,
			icon: "sap-icon://ipad",
			href: "http://www.sap.com"
		}));
		oLyt2.addContent(new sap.ui.demokit.IndexLayout._Tile({
			title: "Demo Apps " + i,
			description: "Description Demo App " + i,
			icon: "sap-icon://ipad",
			href: "http://www.sap.com"
		}));
	}

	</script>
</head>
<body class="sapUiBody">
<h1 style="margin-left:8px;">Mobile Demo Applications</h1>
<div id="area1"></div>
<h1 style="margin-left:8px;">Other Demo Applications</h1>
<div id="area2"></div>

</html>
