<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Editor Test Page with designtime files</title>
	<script src="../sharedTest.js" localstoragekey="designtime-"></script>
	<script src="../../../../../../resources/sap-ui-integration.js"
		id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-oninit="init"
		data-sap-ui-resourceroots='{"testjs":"../","sap.ui.integration.editor.test":"../"}'>
	</script>
	<link rel="stylesheet" href="../sharedTest.css" />
</head>

<body class="sapUiBody sapUiSizeCompact">
	<div id="global">
		<h2>Settings</h2>
		<label>Page Language:</label>
		<select id="languageSelect" onchange="switchLanguage(this)">
		</select>
		<label>Theme:</label>
		<select onchange="switchTheme(this)">
			<option value="sap_horizon">Morning Horizon</option>
			<option value="sap_horizon_dark">Evening Horizon</option>
			<option value="sap_horizon_hcb">High Contrast Black</option>
			<option value="sap_horizon_hcw">High Contrast White</option>
		</select>
	</div>
	<div id="editor">
	<h2>Admin Mode (only)</h2>
	<ui-integration-editor id="editorAdmin" section="sap.card1" mode="admin" allow-dynamic-values="true" allow-settings="true">
	</ui-integration-editor>
	<div class="buttons">
		<button onclick="showCurrentValues('editorAdmin')">
			Show Current Values (Admin Mode)
		</button>
		<button onclick="saveCurrentValues('editorAdmin')">
			Save Current Values (Admin Mode)
		</button>
		<button onclick="loadCurrentValues('editorAdmin')">
			Load Values (Admin Mode)
		</button>
		<button onclick="deleteCurrentValues('editorAdmin')">
			Delete Values (Admin Mode)
		</button>
	</div>
	<h2>Content Mode (only)</h2>
	<ui-integration-editor id="editorContent" section="sap.card1" mode="content" allow-dynamic-values="true"
		allow-settings="true">
	</ui-integration-editor>
	<div class="buttons">
		<button onclick="showCurrentValues('editorContent')">
			Show Current Values (Content Mode)
		</button>
		<button onclick="saveCurrentValues('editorContent')">
			Save Current Values (Content Mode)
		</button>
		<button onclick="loadCurrentValues('editorContent')">
			Load Values (Content Mode)
		</button>
		<button onclick="deleteCurrentValues('editorContent')">
			Delete Values (Content Mode)
		</button>
	</div>
	<h2>Translation Mode (only)</h2>
	<label>Translation Language:</label>
	<select id="translationLanguageSelectForOnlyMode" onchange="switchTranslationLanguageForOnlyMode(this)">
	</select>
	<ui-integration-editor id="editorTranslation" section="sap.card1" json='{
		}' mode="translation" allow-dynamic-values="true" allow-settings="true">
	</ui-integration-editor>
	<div class="buttons">
		<button onclick="showCurrentValues('editorTranslation')">
			Show Current Values (Translation Mode)
		</button>
		<button onclick="saveCurrentValues('editorTranslation')">
			Save Current Values (Translation Mode)
		</button>
		<button onclick="loadCurrentValues('editorTranslation')">
			Load Values (Translation Mode)
		</button>
		<button onclick="deleteCurrentValues('editorTranslation')">
			Delete Values (Translation Mode)
		</button>
	</div>
	<h2>Translation Mode (with admin + content layer)</h2>
	<label>Translation Language:</label>
	<select id="translationLanguageSelectForAllMode" onchange="switchTranslationLanguageForAllMode(this)">
	</select>
	<div id="admincontenttranslation" section="sap.card1">

	</div>
</body>

</html>
