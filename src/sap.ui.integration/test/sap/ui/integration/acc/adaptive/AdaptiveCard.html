<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Adaptive Card Accessibility Testing Samples</title>
		<link href="AdaptiveCard.css" rel="stylesheet">
		<script src="../../../../../../resources/sap-ui-integration.js"
			id="sap-ui-bootstrap"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"qunit.internal.acc": "../../../../../../test-resources/sap/ui/core/qunit/internal/acc"
			}'
			data-sap-ui-theme="sap_horizon"
			>
		</script>
	</head>
	<body class="sapUiBody">
		<h1>Adaptive Card Accessibility Testing</h1>
		<div class="card-box">
			<ui-integration-card id="my-input-card" manifest="./adaptive-card-inputs.json"></ui-integration-card>
		</div>
		<div class="card-box">
			<ui-integration-card id="my-richtext-adaptive-card" manifest="./adaptive-card-richtext.json"></ui-integration-card>
		</div>
	</body>
</html>
