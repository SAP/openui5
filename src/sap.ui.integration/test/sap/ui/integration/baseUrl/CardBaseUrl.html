<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Card</title>
	<script id="sap-ui-bootstrap"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-language="en"
			data-sap-ui-libs="sap.m, sap.f, sap.ui.integration"
			data-sap-ui-on-init="module:local/CardBaseUrl"
			data-sap-ui-resource-roots='{
				"local": "./"
			}'
	>
	</script>

	<script id="myXml" type="text/xml">
			<mvc:View xmlns:mvc="sap.ui.core.mvc"
			 			xmlns="sap.m"
			 			xmlns:f="sap.f"
			 			xmlns:card="sap.ui.integration.widgets"
			 			controllerName="myController"
			 			displayBlock="true">
				<App>
					<Page title="Cards">
						<f:GridContainer>
							<card:Card baseUrl="./bundle/"
										manifest="./bundle/manifestWithData.json">
								<card:layoutData>
									<f:GridContainerItemLayoutData columns="4" />
								</card:layoutData>
							</card:Card>
						</f:GridContainer>
						<f:GridContainer>
							<card:Card baseUrl="./bundle/"
										manifest="./bundle/manifest.json">
								<card:layoutData>
									<f:GridContainerItemLayoutData columns="4" />
								</card:layoutData>
							</card:Card>
						</f:GridContainer>
					</Page>
				</App>
			</mvc:View>
		</script>

	
</head>
<body id="content" class="sapUiBody">
</body>
</html>
