<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Custom Elements for sap.ui.integration</title>
	<script src="../../../../resources/sap-ui-integration.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-on-init="module:local/CustomElementCardTypeComponent"
			data-sap-ui-resource-roots='{"local":"./"}'
	>
	</script>

	<link rel="stylesheet" href="./CustomElementCardTypeComponent.css">
</head>

<body class="sapUiBody sapUiSizeCompact" style="margin:2rem">

	<ui-integration-card class="customSize" manifest="./widgets/components/component1/webapp/manifest.json" manifest-changes="[{&quot;content&quot;: {&quot;configuration&quot;: {&quot;settings&quot;: {&quot;stringProperty&quot;: &quot;changed value&quot;}}}}]" host="host1">
	</ui-integration-card>

	<ui-integration-card class="customSize" manifest="./widgets/components/component1/webapp/manifest.json" parameters="{
			&quot;text&quot;: &quot;modifiedParameterValue&quot;
		}" host="host1">
	</ui-integration-card>

	

</body>

</html>
