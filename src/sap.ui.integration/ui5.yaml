---
specVersion: "3.0"
type: library
metadata:
  name: sap.ui.integration
  copyright: |-
   OpenUI5
    * (c) Copyright 2009-${currentYear} SAP SE or an SAP affiliate company.
    * Licensed under the Apache License, Version 2.0 - see LICENSE.txt.
resources:
  configuration:
    propertiesFileSourceEncoding: ISO-8859-1
builder:
  bundles:
    - bundleDefinition:
        name: sap-ui-integration.js
        sections:
          - mode: raw
            filters:
              - sap/ui/integration/sap-ui-integration-config.js
              - ui5loader-autoconfig.js
            declareRawModules: false
            resolve: true
            sort: true
          - mode: preload
            name: sap-ui-integration
            filters:
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
              - sap/ui/core/support/Hotkeys.js
              - "!sap/ui/integration/thirdparty/"
              - "!sap/ui/integration/designtime/thirdparty/"
              # own manifest
              - sap/ui/integration/manifest.json
              # manifests for library dependencies
              - sap/ui/core/manifest.json
              - sap/m/manifest.json
              - sap/f/manifest.json
              - sap/ui/unified/manifest.json
              - sap/ui/layout/manifest.json
            resolve: true
            renderer: true
          - mode: require
            filters:
              - sap/ui/integration/library-bootstrap.js
          - mode: bundleInfo
            name: sap-ui-integration-ext.js
            filters:
               - sap/ui/core/
               - "!sap/ui/core/support/"
               - "!sap/ui/core/plugin/"
               - sap/ui/integration/
               - "!sap/ui/integration/editor/"
               - "!sap/ui/integration/thirdparty/"
               - sap/m/
               - sap/f/
               - sap/ui/layout/
               - sap/ui/unified/
               - "!**/designtime/"
               - "!**/*.support.js"
               - "!**/*.flexibility.js"
            resolve: true
            renderer: true
      bundleOptions:
        optimize: true
        usePredefineCalls: true
        decorateBootstrapModule: true
        addTryCatchRestartWrapper: true
    - bundleDefinition:
        name: sap-ui-integration-ext.js
        sections:
          - mode: provided
            filters:
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
              - sap/ui/core/support/Hotkeys.js
              - "!sap/ui/integration/thirdparty/"
              - "!sap/ui/integration/designtime/thirdparty/"
              # own manifest
              - sap/ui/integration/manifest.json
              # manifests for library dependencies
              - sap/ui/core/manifest.json
              - sap/m/manifest.json
              - sap/f/manifest.json
              - sap/ui/unified/manifest.json
              - sap/ui/layout/manifest.json
            resolve: true
            renderer: true
          - mode: preload
            name: sap-ui-integration-ext.js
            filters:
              - sap/ui/core/
              - "!sap/ui/core/support/"
              - "!sap/ui/core/plugin/"
              - sap/ui/integration/
              - "!sap/ui/integration/editor/"
              - "!sap/ui/integration/thirdparty/"
              - sap/m/
              - sap/f/
              - sap/ui/layout/
              - sap/ui/unified/
              - "!**/designtime/"
              - "!**/*.support.js"
              - "!**/*.flexibility.js"
            resolve: true
            renderer: true
      bundleOptions:
        optimize: true
        usePredefineCalls: true
    - bundleDefinition:
        name: sap-ui-integration-nojQuery.js
        sections:
          - mode: raw
            filters:
              - sap/ui/integration/sap-ui-integration-config.js
              - ui5loader-autoconfig.js
              - sap/ui/integration/sap-ui-integration-define-nojQuery.js
              - "!sap/ui/thirdparty/jquery.js"
              - "!sap/ui/thirdparty/jquery-mobile-custom.js"
            declareRawModules: false
            resolve: true
            sort: true
          - mode: preload
            name: sap-ui-integration
            filters:
              - sap/ui/thirdparty/jquery-compat.js
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - "!sap/ui/thirdparty/jquery.js"
              - "!sap/ui/thirdparty/jquery-mobile-custom.js"
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
              - sap/ui/core/support/Hotkeys.js
              - "!sap/ui/integration/thirdparty/"
              - "!sap/ui/integration/designtime/thirdparty/"
            resolve: true
            renderer: true
          - mode: require
            filters:
              - sap/ui/integration/library-bootstrap.js
      bundleOptions:
        optimize: true
        usePredefineCalls: true
        decorateBootstrapModule: true
        addTryCatchRestartWrapper: true
    - bundleDefinition:
        name: sap-ui-integration-card-editor.js
        sections:
          - mode: provided
            filters:
              - sap/ui/integration/sap-ui-integration-config.js
              - ui5loader-autoconfig.js
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
              - sap/ui/core/support/Hotkeys.js
              - "!sap/ui/integration/thirdparty/"
              - "!sap/ui/integration/designtime/thirdparty/"
            resolve: true
            renderer: true
          - mode: preload
            name: sap-ui-integration-card-editor
            filters:
              - sap/ui/integration/customElements/CustomElementCardEditor.js
              - sap/ui/integration/editor/
              - sap/ui/integration/designtime/editor/
            resolve: true
            renderer: true
          - mode: require
            filters:
              - sap/ui/integration/customElements/CustomElementCardEditor.js
      bundleOptions:
        optimize: true
        usePredefineCalls: true
    - bundleDefinition:
        name: sap-ui-integration-cardEditor.js
        sections:
          - mode: provided
            filters:
              - sap/ui/integration/sap-ui-integration-config.js
              - ui5loader-autoconfig.js
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
              - sap/ui/core/support/Hotkeys.js
              - "!sap/ui/integration/thirdparty/"
              - "!sap/ui/integration/designtime/thirdparty/"
            resolve: true
            renderer: true
          - mode: preload
            name: sap-ui-integration-cardEditor
            filters:
              - sap/ui/integration/designtime/baseEditor/
              - sap/ui/integration/designtime/cardEditor/
              - "!sap/ui/integration/designtime/cardEditor/ConfigurationTemplate.js"
            resolve: true
            renderer: true
      bundleOptions:
        optimize: true
        usePredefineCalls: true
    - bundleDefinition:
        name: sap-ui-integration-editor.js
        sections:
          - mode: provided
            filters:
              - sap/ui/integration/sap-ui-integration-config.js
              - ui5loader-autoconfig.js
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
              - sap/ui/core/support/Hotkeys.js
              - "!sap/ui/integration/thirdparty/"
              - "!sap/ui/integration/designtime/thirdparty/"
            resolve: true
            renderer: true
          - mode: preload
            name: sap-ui-integration-editor
            filters:
              - sap/ui/integration/customElements/CustomElementEditor.js
              - sap/ui/integration/editor/
            resolve: true
            renderer: true
          - mode: require
            filters:
              - sap/ui/integration/customElements/CustomElementEditor.js
      bundleOptions:
        optimize: true
        usePredefineCalls: true
    - bundleDefinition:
        name: sap-ui-integration-shell-toolkit.js
        sections:
          - mode: raw
            filters:
              - sap/ui/integration/sap-ui-integration-config.js
              - ui5loader-autoconfig.js
            declareRawModules: false
            resolve: true
            sort: true
          - mode: preload
            name: sap-ui-integration
            filters:
              - sap/ui/core/Core.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/UIComponent.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/integration/
              - sap/f/cards/
              - sap/ui/core/date/Gregorian.js
              - sap/m/IconTabBar.js
              - sap/m/GenericTile.js
              - sap/m/TileContent.js
              - sap/m/ImageContent.js
              - "!sap/ui/integration/sap-ui-integration-config.js"
              - "!sap/ui/integration/customElements/CustomElementCardEditor.js"
              - "!sap/ui/integration/customElements/CustomElementEditor.js"
              - "!sap/ui/core/plugin/"
              - "!sap/ui/core/support/"
              - "!sap/ui/core/tmpl/"
              - "!sap/ui/core/util/serializer/"
              - "!sap/ui/integration/*-preload.js"
              - "!sap/ui/integration/designtime/"
              - "!sap/ui/integration/editor/"
              - "!sap/viz/"
              - "!sap/suite/ui/commons/"
