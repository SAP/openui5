<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Test Page for sap.ui.fl.variants.util.VariantUtil</title>
		<script src="../../../shared-config.js"></script>
		<script>
			window["sap-ui-config"].noconflict = true;
			window["sap-ui-config"].preload = false;

			window["sap-ui-config"].resourceroots = {
				"sap.ui.fl.qunit": "../../../qunit"
			};

			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync("sap/ui/thirdparty/qunit-2");
			sap.ui.requireSync("sap/ui/qunit/qunit-junit");
			sap.ui.requireSync("sap/ui/qunit/qunit-coverage");

			//TODO: coverage doesn't work for VariantModel because it gets loaded with core
			window.blanket && window.blanket.options("sap-ui-cover-only", "[sap/ui/fl]");

			jQuery.sap.includeScript("./VariantUtil.qunit.js");
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
