<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Variant Management - sap.ui.fl.variants.VariantManagement</title>

	<script src="../../../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			type="text/javascript"
			data-sap-ui-libs="sap.ui.comp, sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'			
			data-sap-ui-xx-bindingSyntax="complex"
			src="../../../../../../../resources/sap-ui-core.js"
>
	</script>

	<script>

		sap.ui.require(["sap/ui/core/Component"], function(Component) {
			return Component.create({
				name: "sap.ui.fl.sample.variantmanagement",
				url: "./",
				id: "Comp1"
			}).then(function(oComponent){
				var oCompCont = new sap.ui.core.ComponentContainer("CompCont1", {
					component: oComponent
				});
				oCompCont.placeAt("target1");	
			})
		})

	</script>

</head>

<body class="sapUiBody sapUiSizeCompact">
	<h2>VariantManagement control</h2>
	<div id="target1"></div>
</body>

</html>
